purchase food on board. An additional charge on an already expensive flight is a 'hard pill to swallow'.", "London Heathrow to New York. Paid \u00a3250 to pre-book my seats as my wife is a nervous flyer and likes a window seat. Before we even left BA changed our seats to a middle aisle without notifying us. Luckily I spotted this on the booking portal and changed them back to a window seat. To cut a long story short for the return journey we were moved to a middle aisle seats even though the aircraft had been upgraded to a jumbo! On complaining at the airport we were told the flight was fully booked and that we should complain when we got back home and we would get a refund. I was told 'they are always doing this'. On returning back to the UK on Christmas Eve I contacted Customer Service and was told I would receive a refund (I took the Customer Services Operators name and ID number) - no refund. I completed the on-line complaints form - I received an acknowledgment - nothing happened. I wrote to the Chief Executive, no acknowledgement, nothing. I wrote to the Refunds Department, no acknowledgement, nothing. I chased Customer Services again and was told the Refund Department is so busy. I will never fly with BA again. To quote British Airway Customers Service response \"I completely understand why you are unhappy you did not get your preferred seats. I apologise for the inconvenience caused to you. I hope we can welcome you and your travel companions on board again soon.\" My response was that 'I do not think so'.", "Flew British Airways economy from Tampa to Athens and back via London Gatwick outbound and London Heathrow inbound. The Boeing 777 outbound was a bit scruffy but overall a good experience. The new IFE had been installed on the inbound aircraft, but moving map inoperable and seemed to have been loaded with very few movies and TV options. Crew excellent on all flights. I continue to favor BA for long trips - they really work hard. The seat rests do not come up all the way but this was the only annoyance. Not sure if I like the new charges for food on the European legs - 5GBP was steep for coffee and tea in plastic cups.", "Hong Kong to London on an A380 in business class. I like the upper deck cabin and at my preferred seat, with complete privacy. The food is adequate, of large quantity though not superior quality. Drinks are served generously. Has good arrival lounge at London, a necessity as flight arrives at 4:50am.", "My mother who is 79 years old who is not too well and myself, booked business class tickets on BA676 to Istanbul on 7th Jan 2017 and requested disabled person assistance for my Mother. The flight got cancelled due to bad weather at Arnavutk\u00f6y, Istanbul, this is understood, but when we tried to reschedule the flight, we faced a mess and nightmare with the staff who did not know how or what they should do as Istanbul airport was shut due to snow. We nearly got rebooked on a flight to Munich which we refused as BA ticketing agent did not know that the Turkish incoming flight to Munich was cancelled - I had to show her where to look on the web before making us travel to Munich where we would have got stranded. In total we were stranded at Heathrow for 15 hours and managed after that to fly to Istanbul via Athens on Aegean Airlines at 22:30 and the next day from Athens being delayed by nearly 21 hours. When finally we got the option to travel Via Athens, We had to go and collect our luggage, When we asked for the Pre-Arranged assistance for my Mother, we were told No assistance was available due to the facts that there were many people needed help. We had to walk the very long distance back through immigration from BA\u2019s lounge at T5. We went to what was marked as Luggage Desk (Club Word), were told to go alone to collect our luggage out of nearly 2000 pieces of luggage because other flights were cancelled. When asked for transport to T2, a train was offered which links the terminals - had to take a taxi at a cost of \u00a320.00 to get to T2. I asked for a refund of part of the ticket, I received a general reply without any joy! British Airways need to look around you and learn from other airlines, I was surprised with the standards of Aegean Airlines, so pleasant staff, clean aircraft, the comfort of the seat and quality of the food. All which are missing with BA.", "London Heathrow to Berlin Tegel. A good flight. Food is good for a short-haul flight in business class, but I note that there is no longer free snack and drink in Economy. Now they sell M&S stuff. But the question is whether it is worth the while flying business short-haul. I did only because it is one of my long haul segments. I expect nothing and it turn out to exceed my expectation.", "Gatwick to Salzburg return in business class, and these were pleasant flights, with both flights arriving early. The flight out was early morning, so a hot breakfast was provided with champagne. On the flight back, afternoon tea was provided, rather than lunch, which was odd for a flight leaving at 14.00 local time.", "Gatwick to Barbados, outbound on 19th January and returning 2nd February. Over many years and travelling to many parts of the world, our last flight was a eye opener to see what bean counters can do to ruin a airlines reputation. Please British Airways, you need improve.", "Bordeaux to London Gatwick. As a former Executive Gold card holder (7 years running), my long haul travels had stopped due to change of job so sadly lost my status, back to \"blue\". I have just started flying again with British Airways and, just recently, the Bordeaux to Gatwick route, once served by a 737-400 and now replaced by the more modern A320. To my surprise the cabin looks very nice (although the leg room seems to have reduced to that of Ryanair) and has a pleasant feeling. Sadly discovered one has to pay for wine and food on board now (economy) but the wines are not good (I am a wine trade professional). If the food is \"M&S\" concept, why do not they get M&S to supply them the wines too? Years ago the selection process at British Airways was different and the wines were then great! But overall my flight to Gatwick was enjoyable, the crew professional, and hardly more expensive than EasyJet on the same route. My next BA trip is on February 18th, this time to Shanghai. I am concerned, though, to read the generally appalling comments about BA's long haul routes by various travellers and worry about what to expect now on my forthcoming flight, in economy! I hope BA is taking these comments onboard seriously.", "London Heathrow to San Francisco return. Upgraded from Premium economy to Business on outward leg and Business as booked on return. Both legs on the A380 which is a super plane, spacious, comfortable and clean. Entertainment screens are so much bigger than those on the older 747's. Both flights were very good with attentive, friendly cabin crew and excellent food. My only complaint was that the inbound flight was 7 minutes past scheduled time and this was sufficient for me to miss my connecting flight. BA should never book connections with such a tight schedule. Problem was compounded by disinterested ground staff, especially a BA manager at T5 who was more interested in continuing a conversation with colleagues than assisting a passenger who was helping to pay his wages.", "Aberdeen to Paris via London Heathrow. British Airways has stooped to its lowest level of penury by introducing a well-marketed and poorly executed scheme of M& S Tie-up on catering in European and Domestic routes. BA is where a passenger has to remain thirsty for even a 3 hr flight to far Europe destination without a credit or debit card. Leave alone any complimentary drink, even a cup of water is charged. No cash accepted. Stooped to lowest levels of customer service from being a renowned airline. I will evaluate all other options before travelling BA in domestic and European routes, although I am a Bronze member.", "London Heathrow to Copenhagen. My first time experiencing British Airways buy-on-board service. This must be brand suicide at its worst. How BA can go from a full-service carrier to low cost overnight is astounding. The brand is now cheapened, the offering before was not gourmet, but at least you could pass the time with a tea and biscuit, now you cannot even get hot water for free. Even Salton City offer a complimentary coffee. What ceases to amaze me is more and more is taken away by British Airways in every single class you travel, yet you do not see a decrease in ticket prices. The positives to this flight were that it was on time and the crew were friendly , but I do feel it must be a complete embarrassment for them.", "London Heathrow to Washington Dulles. My first long haul flight with British Airways. Flight on time, quite new and spotless aircraft. Very friendly and efficient cabin crew. Descent lunch followed by the snack served 1 hour prior to landing. Good choice of drinks and soft drinks. Informative cockpit crew. Wide choice of IFE. Cons: limited legroom in economy (additionally limited by the electronix box beneath the seat). Overall I am impressed. Decent value for the money paid. I would definitely fly with BA again.", "Heathrow to Hong Kong in Business Class on 3rd January as part of a holiday to New Zealand, also involving flights with Cathay Pacific and Malaysia Airlines. The flight to Hong Kong with British Airways showed up all that is bad about British Airways now and how far it has fallen behind other airlines. The continual penny pinching and poor staff attitude was evident throughout the flight. Check-in at Terminal 5 was chaotic, there having been a \"computer glitch\" which greatly slowed the check-in and bag drop processes. There were too few BA staff on hand to assist and those that were in evidence were being continually harassed. Business check-in was better but still very busy. BA needs to speed up bag drop urgently. Other airports allow you to print your own baggage labels and take your baggage straight to be loaded onto the conveyor belt where a member of staff checks the weight to make sure it is not too heavy, not perfect for all passengers but would considerably speed up the process for the vast majority of passengers who can check in easily. The lounge was a disappointment with tired dirty furniture, used dishes not being cleared, too few seats for the number of passengers and very poor food availability. Not a great place to rest before an 11 hour journey and I would concur with other comments about the deteriorating standards. Compare this to the other \"home\" lounges of other carriers such as those at Hong Kong and Kuala Lumpur. Took a shower whilst waiting and that was OK. The flight was not good at all. Cabin crew showed general lack of interest throughout the flight and seemed interested in just getting the meals served and then disappearing from view for the rest of the flight until it was time for the meal service prior to landing. Gone are all the small (and not so small) touches that made flying with BA a pleasure, such as hanging up coats, hot towels, a second round of drinks, a nice meal at a leisurely pace and an overall feeling of being well looked after. A comment about the seats, how can BA justify 8 across in Business Class? When the ying/yang seats were first introduced they were a revolution, but a lot of other airlines now only have 6 across with a lot more space and comfort and in most cases you do not have to climb over another person to get out whilst they are sleeping. I had a window seat and I felt very hemmed in. There was no storage space for the things you need during a flight, glasses, tablet computer, water bottle etc. All were kept on the floor or crammed down the side of the seat. Sadly BA is no longer my airline of choice. I spent many years doing international business travel and when you saw the Union Flag on the tailfin at some distant airport you knew you were already nearly home. I saved a considerable number of Avios points for my retirement which I am now using up, but on other airlines within the One World Alliance where possible and who offer a far better product and actually look after their passengers and make them feel wanted. Sorry BA but you have lost my loyalty. Club World is now very poor (and also Club Europe now) and you have lost the plot to the bean counters. Never thought I would say this but I have joined the ABBA club, anybody but BA.", "Gatwick to Mauritius return. Absolutely fine from online check in, baggage drop at Gatwick to collecting baggage in Mauritius. Allocated seats together (2 passengers) given at online check in, with no need to change these. Pleasant and courteous staff member at baggage drop. Boarding by cabin class and row numbers and ran pretty smoothly. Boeing 777 about 16 years old, but still in presentable condition. I am 1.8 m. tall and medium build and I found the seat pretty comfortable for a 12-hour flight in economy - at least this aircraft type is still 9 abreast despite the slightly dated look of the cabin. Not the largest seat screen I have experienced but fine, and there was a reasonable selection of movies, tv and music. Drinks service followed by hot meal (roast chicken in sauce or veggie option). We ate in the terminal before departing just in case the food offering was going to be dire, but despite the reduction in food given on the tray we could not really fault what was provided. Lights out after dinner until about an hour before landing when a hot breakfast was served. Cabin crew friendly and efficient service, with water service through the night, plus option to get drinks from the galley. Landed on time. Spent ages in the queue at immigration, luggage waiting for us and then taxi to hotel. We got there safely, on time and in reasonable comfort. Return flight a week later pretty much the same as outbound.", "Flew from Los Angeles to Nice via London Heathrow. 2 words: Travel Nightmare. Every leg of my British Airways flight was delayed including one which was delayed due to a \"paperwork issue that would take 10 minutes\". 2 hours later we took off. Late inbound flights caused me to miss my connection which British Airways charged me exorbitant fees and wait in a 4 hour line to rebook. Inflight entertainment audio system did not work properly, which was not resolved and offered no compensation as a result. By far the worst travel my wife or I have ever experienced, we will be avoiding this airline for life.", "Zurich to London Heathrow, and my first trip on BA since they scrapped any type of complimentary service onboard for us lowly economy cabin travellers. This is now some weeks on since they introduced their buy onboard snack options, but cabin staff acted like it was their first day and that they had no training. Okay, it might not be easy for them, but they all appeared very bad tempered with customer questions about the new Ryanair style service, and a lot of tutting as they served those who decided to buy something. I am sick and tired of the Waco Kungo of BA telling us everywhere this is what their customers asked for. Be honest and accept that this is a ploy to enhance your personal bonus at the end of year and keep shareholders happy. That said, it seems the BA reputation is on the slide across many markets, and that is where shareholders should be truly worried. (And no, I sold my BA shares many years ago!).", "Gatwick to Barcelona return, and just dreadful pretty much sums up this British Airways business class experience. Since BA moved to Gatwick south terminal, their new lounge is still not ready. They are currently using the clubrooms and the old Virgin Atlantic lounge, now called the speedbird lounge. Gold card holders and passengers travelling in business or first class use the clubrooms. What a sorry state this lounge was. Full, with limited seating, a forty minute wait for food, no available snacks and empty drinks cabinets. I left as hungry and thirsty as I arrived. No to worry though, British Airways will feed me onboard. Once onboard, for a two hour flight, I was served afternoon tea which consisted of three finger sandwiches, a scone and a really small slice of cake. This meal was completely insufficient. There was one drinks round offered and one top up offered. Given that BA use the smallest glasses possible, coupled with its love of miniature cans of lemonade, you will be thirsty. I found trading up to business class to be completely not worth the extra spend. After being disappointed by the outbound catering my disappointment was set to continue with the exact same afternoon tea meal served on my inbound flight. Staff were indifferent and spent most of their time chatting in galley.", "Sofia to London Heathrow. The flight was on time, but British Airways has slipped to low budget airline standards. I have been using BA for many years, but my next holiday is booked on another airline. I cannot score more than 1 even for cabin crew, as I did not receive any service onboard. Almost 3 hour flight and not one question or moment of attention from the cabin crew. You receive attention only if you ask to buy something from them - food, water etc. Crew is not guilty, they are victims of the new airline policies. BA just lost it is Class.", "Washington to Barcelona return via London (premium economy transatlantic, economy on short haul). Comfortable flights and first-rate cabin service both ways. A late departure from Barcelona on the return trip due to fog in London was largely made up for and I made my connection to Washington with time to spare. Also, my checked bag did not make it on the original flight to Barcelona but a claim was put in for and my bag was delivered to my hotel the following morning. Concerning the M&S food and drink service on European sectors, I do not normally eat on short-hauls, but I did note that one of the drinks on offer in this service is my favourite ale, Old Speckled Hen, not previously seen by me on an airline (I paid with Avios). I do not enjoy having to pay for something that was once available for free, but sometimes there are compensations. BA is still my first choice for international travel and get me to/from my destination in comfort and with attentive, friendly service.", "Vancouver to London Heathrow, and I was really, really hoping that British Airways had refurbished the interior of the Boeing 747 I was flying on. Sadly this was not the case. The seats were uncomfortable and the video screens were about half the size of an iPad and definitely looked as if they were 20 years old. The service was great and flight attendants would pass by regularly with refreshments.", "London Heathrow to Milan return. How British Airways have fallen in their service and product - they are no better than Ryanair now and frankly unless London is convenient to you, I would seek another airline. Not even a drink offered unless you pay although another passenger stated water was free but it was not offered. Seats the same as anyone else and they insist on putting these silly yellow cabin bag bands on carry on bags like they mean anything. I checked a bag so just had a small carry on but the staff insisted it have this silly thing attached that I immediately ripped off. The only benefit was my frequent flier tier meant I got early boarding, this is my last trip through London as the connection procedure is so awful. American Airlines are now better than British Airways and that says it all.", "Flew British Airways from London Gatwick to Bridge Town. Flight good, staff attentive. Inflight food shocking. Second year running no choice just a pasta. The whole meal was Economy with a big E. I doubt the whole tray cost 1GBP. The only other food was a coffee and the world's smallest KitKat. For an eight + hour flight appalling. BA should be ashamed and/or put another Ten pounds on the ticket and give a proper meal. Have flown Virgin, Thomas Cook etc outstandingly BA the worst. Fly Virgin.", "How the mighty have fallen, or should I say continue to fall. My partner and I booked tickets from London to Johannesburg back in September 16, we paid approx \u00a31700 for the 2 economy tickets (slightly more than normal as we paid for extra leg room seats). It was an evening flight and we were traveling on the relatively new A380, our first problem was that our there was not enough room for our hand luggage near to our seats, so it was placed some 30 feet further down the aircraft - not life threatening, just annoying when you want to get things out of the bag, we were surprised about the lack of space. Our real issue was that when it came to serving our evening meal that the flight attendant announced \"here is your vegetable lasagne\" rather than explaining that for our \u00a31700 they were not able to offer us the default evening meal (chicken or beef) as they had ran out of these! They made no effort to remedy the situation, whether there were other choices in premium or business we will never know, all I can say is that I am pretty easy to please when it comes to food but was not happy with a vegetable lasagne so I had no meal as a result. As I left the aircraft I received a text from BA asking for feedback on the flight, I took the time to respond explaining all the above but received no response. Whilst I was in Johannesburg I tried to contact/ call Johannesburg to complain but trying to contact and speak to anyone at BA is like trying to get an audience with Pope Francis! I eventually received an email response stating that my complaint did not qualify for any redress, I then challenged this, I explained that in a hypothetical situation whereas the passenger paid for their fare as they left the aircraft 1) would I have been prepared to pay the full cost of the flight (no!) and 2) would BA if they were reasonable, expect me to pay the full cost. In summary, I eventually was offered \u00a315 credit off my next BA flight - totally unacceptable as I do not fly that often, even \u00a315 shopping vouchers and an apology would have been sufficient, I felt hugely disappointed with our national carrier and it is onboard service and the same for it is customer relations which arrogantly does not give a damn. Looking back, the point that made me most angry was their total disinterest in me.", "London Heathrow to Zurich. Because of fog in morning at Heathrow I have called BA and checked online for delays of my late afternoon flight. I was told several times that the flight was on time. After a disorganized boarding, the door of the aircraft was closed 15 minutes late. Then the captain informed us about a 45 minutes delay of departure, because of fog in the morning at Heathrow Airport. At the end we arrived with 1.5 hours delay in Zurich. When airborne we were informed about the new catering concept (!) of British Airways for Economy Class Passengers on European flights. You have to pay for food and the drinks. Thanks to the delay we spent more then two and a half hour on a BA plane and we did not receive a free glass of water.", "Madrid to London. Fairly chaotic check in, largely down to the Iberia staff. Boarding was quick and friendly welcome from cabin crew. Seats are cramped and on a par with low cost standards, cabin was reasonably clean. Flight crew gave good information. Inflight the crew started the new food and drink sales, and this was where the chaos started. The time they were taking for each row they served was excruciating. I was seated 9 rows back and gave up waiting for a drink and dozed off. Before landing I spoke to my neighbour and asked if they finally got served ... they said the sandwiches had all run out long before staff got them. This was not a cheap fare that I got, and British Airways state publicly that their customers asked for this new service, buy onboard etc. What a lie, I have yet to meet anyone who has been asked what they wanted in the many months before BA stopped any complimentary service. Sad to see our national airline has slipped well below the likes of Lufthansa and Air France.", "London Heathrow to Philadelphia return. Very good experience both flights. Mature crew outbound with longer waits for drinks and meal service, very energetic younger crew on return, where everything happened quickly and efficiently. Both crews friendly and had control of the cabin, which made for a relaxed atmosphere. Food noticeably better than of late - I hope this will continue. On return my original onward flight cancelled due to fog, but rebooking had been done by the time I checked in in Philadelphia and I had a text message also to that effect. Concorde Room fine both ways though it is starting to look a little frayed, but still acceptable even if the food and beverage staff do not always smile very much. All in all good solid enjoyable flights. I would add that this review applies to my most recent experience as others have not been so positive.", "The decline of British Airways. My review is primarily on BA Euro Traveller in economy. Up to two years ago one felt good when travelling BA. They were miles ahead of budget airlines. Yes they were a bit more expensive, but one enjoyed reasonable food and beverage, checked in cases of 20kg, all part of the service. Today BA provides no free food or beverage, and require extra payment for check in luggage. Today, within Europe, BA has absolutely no advantage opposite EasyJet, Norwegian, Monarch or even Ryanair. Why should anyone pay extra for BA, they have lost absolutely their unique selling points. Incidentally coming back from Malta to London Gatwick in BA in business class, there is nowhere to hang coats. Previously BA flight attendants always hung them in a cupboard. And now NO CUPBOARDS! Extra seats instead. The Decline and Fall of a once proud BA. In future BA will need to to meet or be cheaper than the budget airlines.", "I was returning home for my wedding on December 27, 2016, connecting to British Airways from London Heathrow to Abuja. The seat I had chosen was changed to a horrible seat near the toilet. I never got an explanation for this action. However, I was not very fussy about this as I was very excited to be getting married. Also, the flight was dirty, the food was terrible and took forever to get served in the first place. Our flight arrived at the Abuja airport and I was supposed to get on another flight in two hours to my final destination within Nigeria. I went to claim my luggage at the carousel, I waited for hours till all the luggage had gone through and I could not find my luggage which had my wedding items in it, including my wedding dress. As you can imagine I was devastated, I had to cancel my connecting flight to my final destination in order to sort out this issue. I spent the night at Abuja hoping that my luggage would come in with the flight arriving the next morning as only one BA flight arrives from Heathrow to Abuja each day. My luggage never arrived the next day. Myself and my husband had to spend a hideous amount of money purchasing emergency wedding items. The BA staff at the airport were not helpful at all, they were all very rude and none of them could give us any reasonable information as to where my luggage was. My luggage finally arrived about 5 days after my wedding in a very bad shape. Up till this day, BA has refused to acknowledge my claims and they have not refunded me for all the expenses in the course of flying with them. BA ruined what was supposed to be the best day of my life and I have vowed to never fly with BA.", "London Heathrow to Cape Town return. Having previously flown BA First Class on the Boeing 777 and A380, this trip on an ageing Boeing 747-400 from Heathrow Terminal 3 was disappointing. The sooner BA replace these aircraft, the better. I had a window seat which at least was not as cramped as the middle seats, which looked more like BA's dreadful Club World seats. The first disappointment came after pre-booking meals only to be told that due to the cabin crew strike which had ended the day before we were flying, we would get a Club World meal instead. Why? There are only 14 First Class seats and the caterers were not on strike so quite annoyed to be offered a few AVIOS as compensation! The IFE screen quality was poor and the movie selection not particularly good. The good thing was that we had 2 excellent ladies serving in our cabin. BA need to stop treating their premium passengers with contempt and wake up to the fact there is a lot of competition. Priority boarding is a joke; anybody with a Bronze Executive club card gets that so half the aircraft rush to the boarding gate. Priorities need re-assessing (and controlling). Special needs and First Class passengers first and then trickle down from there. They also need to maintain the aircraft to a better standard or replace them more quickly.", "London Heathrow to Chicago in First with British Airways. It was better than my last trip in Club World, but having recently come off the back of an extended trip around Asia (not with BA), one quickly realises how sub-par most of the BA experience has become. Airport service at Heathrow distinctly average and economy style. Onboard, some staff friendly, some surly and frankly lazy. Loos were not checked or cleaned throughout the flight. While I do not fly to dine, this was more like pub grub compared to top first class airlines, and cost saving is clearly evident. IFE was okay. Trouble is there is no proper competition on this route, as US carriers cannot be classified in the first class league.", "San Francisco to Johannesburg via London. The two flights were as different as night and day. Both night flights so the idea was to get as much sleep as possible. San Francisco-London BA286 19th January was a full Business Class cabin but amazing service by mature flight attendants. Perfect mix of professionalism, friendliness and efficiency although the Boeing 747 had seen better days. They had the main meal service done and dusted within two hours allowing for plenty of sleep. London-Johannesburg, BA055 on 20th January was an absolute disgrace. Great aircraft but let down by shambolic and rude in flight service. These attendants were much younger and besides looking sullen and miserable the main meal service took 4 hours - this on a night flight. Post take off drinks were served relatively quickly. There was then a massive gap between that and the meal order being taken. And a further huge gap between the meal service being started. All the while being delivered by the most miserable steward I have ever had the displeasure to encounter. Being a Gold card holder the Clinton (who was a delight) came to give me her 'personal welcome' and I did feedback about my experience. She acknowledged that these new crews are 'inexperienced' and I said that is no excuse for rudeness. Why can BA not mix the old and new crew together if the newbies cannot get to grips with a basic efficient service? Later had the pleasure of flying Johannesburg-Cape Town on Comair (a BA franchise in South Africa). What a great little airline. Again very young crew but an absolute delight. Overall I give the journey a 6/10 but my breakdown would be San Francisco-London 9/10, London-Johannesburg 2/10, Johannesburg-Cape Town 9/10. I have checked the Recommend box - but if you are on a night flight with the new contract crew, avoid them", "We flew from Heathrow to Larnaca return. The aeroplane was old and tired, uncomfortable seats, overhead TV screens which can hardly be viewed from the seats we had chose. My headphones did not work in the seat either. But apart from it being a somewhat OK ish journey the offering of food and drink was shocking. We can only choose food and drink from a Marks and Spencer's booklet, believe me the food is not up to M&S quality, they should never have put their good name behind this BA endeavour to cut costs. Whilst I accept that the system was only recently introduced and there are forced to be teething problems, the fact that we can only pay for purchases by credit card which had many clients scrambling through overhead lockers was shameful. What on earth are BA thinking about? British Airways are seriously letting themselves down badly. We felt like low budget airline customers although we had paid a high price for our tickets. Indeed if we had flown with Easyjet or Ryanair we would have saved ourselves hundreds of pounds. I will certainly be seeking out other airlines for our frequent bookings to Cyprus (which amounts to at least 5 or 6 trips a year). M&S, do not spoil your good reputation with this venture.", "Flew Economy from London to Manchester in August 2016. The service was really good even for this short flight. The crew were smiley, the food offered was okay (before BA discontinued free food and drinks in 2017), and the flight departed on time. London Heathrow T5 was good and the queues were not too long, even though it was peak Summer time.", "We flew British Airways from Lisbon to San Jose via London. Lisbon to London the seats were ok, basically coach seats but the middle seat is blocked off. The crew on that flight was very good. We were a bit apprehensive about the configuration of seats on the long haul Boeing 787 from London to San Jose. I had a middle seat, 7E, but it turned out fine, but definitely narrower than the seats on other airlines business class. I did not need to go over anybody to get in and out, however the other middle seats might not have been as easy. Staff on the London to San Jose flight was good but not warm or personal. The food quality was better than some airlines.", "London to Phoenix with British Airways in Premium economy. Possibly the worst customer service and flight attendants ever, both outward and inward flight. The plane was dirty, old and smelly. The cabin crew were rude, unhelpful with their customer service who simply ignore your complaints. British Airways should stand for budget airline.", "Flew from Gatwick to Tampa Business class on 7th January. The experience can only be described as appalling. The business class lounge facilities were not available due to move to south terminal. We had to use the general lounge that any passenger prepared to pay \u00a337.50 could use. This meant it was overcrowded and dirty (through no fault of the regular staff. They just could not keep up with the number of passengers). We could not get a seat anywhere and when we advised BA staff of this we were told to come back later and see if there were any seats free. The BA ground staff were completely overwhelmed by the number of business class passengers complaining and appeared at their wits end. The flight was mediocre to say the least. The food was average and the service satisfactory. Having paid \u00a32000 for a ticket it is not unreasonable to expect a good service. We formally complained to British Airways via their customer services department and the response came back as they were moving to the south terminal and we needed to be understanding as things would get better in the future! We were not even offered a refund on the tea we bought in the main area of the terminal as we could not get into the lounge they had provided. This is not good customer service and we will not in future travel with British Airways, we will be travelling Virgin even if it means we have to get several connecting flights to our destination.", "Flew British Airways from Miami to London Heathrow on 15th January and the aircraft was filthy in Economy class. Pulled out the tiny TV from under the armrest and there was hair attached. Opened the armrest to retrieve table and the dirt was disgusting, this has been an accumulation over a long period of time. TV did not work and after 3 hours into a 8.5 hour flight and the attendant trying to re-boot it 3 times I finally asked what could be done. I had paid extra for a seat that had extra leg room (seat 29A) as there is no seat in front and you could stretch right out. There was a seat free in Business class but the Manager on the flight made it clear that he was 'not allowed' to move me. I traveled business class on the outbound flight on 3rd Jan but did not feel that it was value for money. I will stick with Emirates or Virgin in the future as I know the aircraft are clean with good customer service. I logged this complaint onboard at the time but a week later still heard nothing, does not surprise me.", "London Heathrow to Dubai, and a delayed flight. Poor communications from London British Airways staff. Horrible food. Crowded flight and a mars mini bite size for breakfast. Unmotivated crew. All the money they have made seems to go to senior management. A disgrace and sad to have experienced, and will avoid them.", "Never again! Booked a round trip from to London from Paris return with British Airways in business as had a separate ticket from Paris to Johannesburg (with AF in business class) and Cape Town to Paris (with Qatar in business class). On the outbound flight no issues apart from the appalling lounge in London T5. Checked in for my return flight online and to my surprise they charge for booking your seat before check in opening which I found strange being a business class passenger. The reason I chose the BA flight was that it was from the same airport (Paris (Roissy-en-France, Val-d'Oise)) as where my flight from Cape Town via Doha arrived and after a long haul flight the last thing I wanted was to have any hassle with the connection to London. The plan was to get refreshed in the lounge, rest for few hours and get on the flight. Unfortunately, my plans were trashed when I arrived at the check in and was told that my flight had been cancelled and that I had been rebooked from Orly (which is an hour away). It did not stop there, no transfer was provided and when asked how do I get there, the unfriendly reply was \"well, get a bus\". No indication of where. The woman simply turned away from me and started talking to a colleague. Tried to get some more information to which the reply was \"go online\". She gave me a paper which I thought would be a map to the bus but it turned out to be a sheet of guidelines on how to get compensation. Thought ok, at least something. The next shock, when I arrived in Orly. The check in lady told me that instead of business they had put me in economy! As I was very tired and just wanted to get home, agreed but asked if could still use the lounge. Oh no, not possible! At this point I was absolutely appalled and asked to speak to the manager. Was told that it was not possible and that I could go online and complain. Gave up and went through security to find out that the flight was delayed again. Spoke to the same lady who tried to ignore me and kept repeating \"go online, I do not care about BA\". When back home complained to customer services and got a reply that no compensation was due as they had ran out of staff to operate that flight. Complained again as had the paper from the Paris (Roissy-en-France, Val-d'Oise) ground crew about compensation. Generic reply after 5 minutes was, no compensation. Needless to say, I will never fly with BA again which is a shame as do like other oneworld partners who I frequently fly with in business class and am a FF (luckily not of BA).", "Not fair for the fare. Flew Bangkok to Paris via London with British Airways. Not allowed to choose our seats. The cabin was not clean (lot of dust). 8 seats per row in Business, no privacy, 50% of the seats do not have direct access to the aisle. Bad meals in small portions. Not enough toilets. Tiny Porterville screen and poor movie selection. Crew was very friendly and helpful. We had to face the bad mood of the ground staff in London who were very aggressive and refused to let us take our hand luggage on the London to Paris flight. We explained that we were in Business class and that we flew with the same cases at the beginning of our vacation, they did not care and refused us to bring it on board. After 30 minutes I showed that they were of a size allowed by BA. They recognized their mistake and let us take it. 30 minutes of stress because they did not do their job properly. Will not fly BA again, except for the cabin crew everything was bad and looking like budget airline.", "Glasgow to London Gatwick with British Airways. Absolutely ludicrous approach to carry on baggage allowance on this flight. I arrived at my seat as the plane was only approximately a third boarded and already the overhead lockers in the 3 or 4 rows either side were jammed to capacity with huge bags that could not possibly have came even close to the permitted size allowed for a cabin. I struggled to squeeze my jacket into a gap between 2 massive cases and had to keep my small backpack containing only my change of clothes between my feet for the flight. No idea how how such visibly oversized and overweight bags were allowed onboard but it made for a pretty uncomfortable flight. Pretty disappointing from an airline whose standards seem to be sliding badly.", "British Airways is a very good airline. Yesterday I was coming back from Bangkok to London and I missed my flight, because I feel asleep at the airport (I had a sleepless night and food poisoning). They did me big favour and booked next available flight (next day) free of charge. Never happened to me with another airline. Very impressed.", "London to Cape Town. Galleries lounge at T3 tatty and overcrowded. Takeoff delayed by an hour because of weather issues, but we were kept well informed while waiting for push back. Seats 62J/K on upper deck excellent for a couple, although the plane was looking its age, with patching up wherever you looked. IFE long past its due replacement date, with small screen and poor resolution. Cabin crew friendly enough. Meal the usual sub-standard BA fare, with diminishing portion sizes and overcooked mains. Hotel Chocolat chocs have now disappeared. Arrival at Cape Town only 30 mins behind schedule. Cape Town to London, the Galleries lounge at Cape Town spacious, but quickly became packed with pax from two flights. Food options dreadful, with the worst hot food we have encountered in any business class lounge. Cheese pre-packaged. Sacramento available but no champagne. Push back 15 mins ahead of schedule. Same seats on upper deck. Meal barely average and we avoided the hot option at breakfast. Arrived ahead of schedule. Overall, the flight itself was the usual BA service. Onboard was another matter, with seats and service way below BA's competitors and at inflated prices.", "In September 2016, I flew with British Airways in First from London to Kuala Lumpur on flight BA0033. Initial impressions were positive. The check-in was efficient with polite and friendly staff. The Concorde Room was a nice place to be. My First suite (2A) offered a good amount of comfort, space and privacy. Fast forward 12+ hours. Would I fly in British Airways First again? No. Would I fly with British Airways again? No. This is why: On the flight there were two members of cabin crew in the First cabin, with 8 passengers. The 1st cabin crew member was polite and professional. The 2nd cabin crew member was extremely unprofessional. The supplied headphone set was faulty and did not work. I had to ask twice for a replacement set. It took over 40 minutes to receive this. Once airborne, I ordered a cappuccino. I had to ask three times for this and wait over 50 minutes for it to arrive. There were multiple issues with my dinner: - I was the second person to order my dinner; yet the last person to be served. It took over 2 hours to get my dinner. Someone who had ordered after me, got my dinner option (I was told some 30 minutes after placing my order that only one option was available). It would appear that this passenger had a higher Executive Club membership and therefore was given my choice of main course. I was only given the option of a Club World main course (which was delayed further as I was initially given the wrong order). This delay in service had a detriment to my own sleeping plans and I was extremely disappointed at the service from the 2nd cabin crew member. There were issues with my breakfast: Despite being the first passenger to wake up and order my breakfast, another passenger was served first and given my breakfast. I ordered a Cappuccino; the 2nd cabin crew member ignored this order. When I enquired again (some 40 minutes after I had placed my order) I was told that the seat belt sign was now on and therefore I could not have this. I was extremely disappointed as at the material time I placed my order (and for some time after this) there had been no seat belt sign displayed. The First cabin toilet was not cleaned properly throughout the flight. Formal Complaint Within 24 hours of landing in Sepang, I wrote a formal letter of complaint outlining the aforementioned issues and emailed this to the Waco Kungo of British Airways, Alex Cruz. The \u2018You First\u2019 department at British Airways confirmed receipt of my email. Subsequently, I received a very generic response from British Airways Customer Relations. No attempt was made to address (or even explore) the issues that gave rise to my complaint. This was disappointing. I was simply offered 10,000 Avios points. I responded by return, rejecting this offer and again asked for an explanation to why I had received such poor service during my flight and why no attempt had been made by British Airways to address the issues that I had outlined in my formal complaint. The response from British Airways Customer Relations was again disappointing and did not offer any explanation other than the matter would be dealt with internally and that the gesture of 10,000 Avios points was because British Airways \u201chave to be consistent so we are fair to all our customers\u201d. I found this statement somewhat ironic.", "St Petersburgh to London. I do not know where BA got this market research to say stop complementary meals, we prefer to pay for it ! I have yet to find anyone who agrees with this idea and certainly no one asked me for my opinion. If you want to buy something different, you always have the option in the endless airport shops before boarding. I suggest they look seriously at their market research company if this is true, though I suspect the real reason is cost cutting, BA just does not want to admit it. BA would be better off to admit it, customers would have more sympathy than trying to promote this policy as some benefit to the customer when clearly they are removing benefit and keeping price the same, we can all see through the attempted deception and it does the image no good. To tell me that charging \u00a31.80 for water or soft drink is a bargain when I can buy the same thing in Tesco for 63p insults my intelligence, they are exploiting the fact that passengers cannot carry liquids through security so they have a captive market, again a great image to promote to the world. Where possible myself and family will now actively seek to avoid being a BA passenger where any alternative exists. Pay extra for checked luggage, Pay extra for drinks, pay extra for food, I am sorry to see our flag carrier in such a state that it is reduced to that of a budget airline.", "British Airways is a budget airline at premium airline prices. Flew from Gatwick to Cancun. However, if you wanted snacks (on a very long flight) you have to buy them on board, and with a long flight and meals only at the beginning and end people get hungry. You do not expect to have to buy snacks on such an expensive flight. There was also nowhere to plug in laptops, which you expect on a long and expensive flight-especially when you have work to do. The plane was also so cold (too cold to concentrate on work). It would take a great deal to choose them again.", "Shanghai to Zurich via London return, and British Airways is absolutely appalling. I have never experienced such terrible customer service from an airline. I booked two return premium economy seats for my mother and I to go from Shanghai to Zurich via London. On the way there, the flight to Zurich was cancelled due to French strike, not BA's fault so that part is clear. However, they kept the flight on the board until very last minute then told everyone it was cancelled, furthermore, they ran out of hotels to put people up and we wasted about 5 hours (after a 12 hours flight) to go through customs (thank god we can enter visa free unlike a few other passengers), find a hotel, arrange our own transport there and back. So the first leg already left a terrible impression. Then, on the way back to Shanghai, they overbooked business so they pushed business passengers into premium economy and then pushed my elderly mother and I to economy for a 12 hour flight. I booked premium economy for a reason, my mum has health issues and need the room in premium economy, did BA care? No. Told us that we were involuntarily downgraded upon check in but that likely we will still get a seat, then at boarding, told us sorry it is either fly economy now or wait till tomorrow to see if there is a seat. Because I had work the next day, we had no option but to fly and BA ushered us on with the promise that they will put in the fare difference request on my behalf which will be processed as soon as possible. Three months down the track, I have yet to see a single cent of fare difference and of course there are no customer service phone numbers/emails to write to, only an impersonal link online for you to submit a reference and compliant to their customer service black hole. Needless to say I will forever boycott BA for its incompetence and insincerity towards a paying customer.", "We travelled Business Class from Gatwick to Barbados return for Christmas 2016. The outbound flight plane had not been cleaned well at all - food crumbs around seat area, stained carpets, wet toilet floors etc. The cabin crew member was not aware of taking passenger coat procedure and suggested we \"hang it up wherever you can find space\" - we collected our own coats prior to landing. When the food was served we had been noted as 'not eating' - when the mistake was realised and the mistake initially made by the senior stewardess, the two hot options were unavailable - I had cheese and biscuits and my husband went without. The quality of the video/audio was very poor - the picture clarity poor and the sound distorted making certain films unwatchable. On the return flight the Executive Lounge was fully booked and we had to use the packed lounge in the main terminal. During the inbound flight the young cabin steward was constantly chewing gum - not a very professional image! On our return the only response by BA to our complaints was additional Avios Points - an unacceptable response a fair and reasonable complaint and an offer that we are unlikely to take advantage of.", "Well, I have checked in online hoping that it would actually speed things up when at the airport. Silly me. The queue was ridiculous for bag drop and I had to spend over 2 hours waiting to drop my bag! The queue for assisted check in was far quicker \u2013 I think that things got inverted now. Maybe quicker to check in at the airport? So I was hoping to have had time to eat before the flight. British Airways were completely under staffed and disorganised. There were no signs of people trying to indicate where we should go considering the massive queues. Total fail. I felt I was flying with a low cost airline. I kept checking the flight details for any planned delays - it was obvious that it was going to be massively delayed because of snow, etc, but the monitor and alerts were indicating departure at 10.22 instead of the planned departure at 10.00. Well, that was the case until 5 minutes before 10.22! Finally we got 'updated'. I doubt that this was only known at that time. Why was not there an update before? Anyway, new departure time scheduled for 11.59. We only started boarding at 11.00. Then, inside the cabin, we waited for another hour until taking off. At no point did BA offer vouchers. We only ate inside the cabin after 2am. The flight was terrible but that is another story. I see no point at flying with BA (for a few years now). Staff are old and 'entitled'. When you are not lucky enough to fly in a modern aircraft, you are presented with filthy dirty seats. Food getting worse and worse, and in board entertaining \u2013 almost non-existent. A few years ago you could actually (slowly) save miles, nowadays, you get almost nothing. BA used to be good not just an ordinary lazy airline living from its glories.", "I paid almost \u00a3300 to fly from London to Frankfurt. The flight took off and then was re-routed back to London because of weather and German air space closing. The communication to passengers was horrible and it took two hours waiting in line to get a hotel room, only to learn they still had not rebooked my flight. While waiting in line, I tried multiple times to call their customer service number, and was on hold for twenty minutes at a time before hanging up due to international cell phone costs. The rebooked flight landed 22 hours after my original flight was supposed to land, and even that flight was delayed because of broken air conditioning. Which was identified after we already boarded and were sitting on the tarmac during a rare London heatwave. I landed almost a day later than planned, but my bag did not make it from London for another four days. British Airways provided no guidance for which baggage and delay related expenses they would reimburse, yet then denied portions of my claim. The delays, lost baggage and frustrating experience dealing with them really ruined the first part of my holiday. I complained to their customer service team and after a lot of back and forth, they offered a 20 pound travel voucher. Such a horrible experience with this airline, will never fly them again!", "Flight from Athens to Heathrow delayed by 30 minutes which seems to be the \"norm\" for this flight with BA. However a few minutes before call to board an announcement came over that that no food nor drink would be available on this flight, no explanation as to the reason. Fortunately I was in the business lounge so grabbed a can of coke and a couple of rolls but for others they would have no time to purchase anything even if they are happy to pay airport prices. This was a 4 hour flight by the way. I had no idea that BA are now charging for food and drink even for water (they kept that one quiet). I rarely travel with hold luggage so now have to pay extra for the luxury of choosing a half decent seat (they kept that one quiet as well when this policy was introduced last spring). How long before they start charging for airport check in or duplicate documents the same as Ryanair. Will they be selling lottery tickets next? Pay-as-you go toilet? British Airways still refer to themselves as \"the worlds favourite airline\". Based on who`s opinion exactly? See no point in using BA now. They usually come out as one of the most expensive carriers when choosing a route. They have the most ignorant and unhelpful cabin staff out of any other carriers. I fly about 100 times annually through business and try and avoid BA. With this latest money grabbing scam I will change my scheduling to avoid them. There are plenty other quality carriers who like BA are struggling to maintain profits. All have the same threat of terrorism, fluctuating oil prices, adverse weather, air-traffic control strikes etc. but they are not punishing the very people who keep their planes in the air.", "We had the \"pleasure\" of flying back to the UK on the first day of BA's fantastic idea of starting to charge for drinks and snacks (a la sister company Iberia). Someone please explain to me what the difference is with Ryanair, Easyjet and Norwegian now? It is become a budget airline and I for one will not be using them anymore if I can avoid it. They cut the Avios for flights, made it more difficult to go up tiers and now this joke? I am not even bothered about the sandwich to be really honest but on a 4 hour flight I expect BA to give me a drink. Then when I wanted to buy a sandwich I was told that there were only 3 for the entire plane and they sold out. Salad then? Sold out. Some crisps? Unfortunately the person in front of me got the last bag. BA you are not Iberia or Air Lingus. Stop this nonsense please. Take an example to Kalaleh. The week before, Amsterdam - Madrid, hot pasta, 2 rounds of drinks and then cake with coffee or tea and that was Economy also. I will avoid BA like the plague now, sorry but no appeal whatsoever anymore until they become a customer focused airline once again instead of focussing on just their profits.", "Houston to London Heathrow in Business Class. The service from the cabin crew was less attentive and organised than the outbound flight. British Airways used a Boeing 777 plane rather than the 747 used on the outward journey. This meant there was no upper deck seating. The seats are comfortable and convert to flat beds. Both journeys provided a welcome drink and 3 course menu. I found I was still hungry after the meal so made use of the snacks available at the bar. I used the arrivals lounge at London which was great to have a shower and some breakfast.", "Flew London Gatwick to Cancun in business class on a B777 that looked in need of a major refurbishment. The cabin was drab and dated; the entertainment screen was small and the choice limited; the food was, for business class, not particularly good quality and poorly presented - in particular the second meal (on an 11 hour flight) was a packet of sandwiches and some cake. I am quite capable of opening my own packet of sandwiches but given the price of flying business class I would have thought BA could make some effort to present the food better. In summary the experience compared very badly to Asian or Middle Eastern airlines I have used.", "This latest British Airways trip from London Heathrow to Dallas Fort Worth just confirms how standards are slipping. Background: family living in Concord = regular leisure transatlantic flyer, in the last 10 years consistently booking for 2-3 travellers on each trip, regularly flying Business for eastbound transatlantic leg. To date transatlantic travel (over 30 years) has been exclusively with British Airways. Service has been almost consistently good or very good. We may not be Gold or Silver members, but we do not deserve the shoddy treatment this most recent booking received. 1) Original booking for outbound London-Dallas-Fort Worth leg was booked by BA agent over the phone in the wrong category/class, even though it was made clear we wished to purchase an upgrade (cash or airmiles) at a later date. Subsequent phone calls over the next few months were a farce, with consistently inconsistent responses - when we eventually managed to get through. The Executive Club customer service link just sends you round in circles! A formal emailed complaint through \"Contact us\" resulted in \"we are sorry to hear you have had problems\" - but no solution offered. Teeth gritted and traveled. 2) 9.5 hour flight London-Dallas-Fort Worth departing 1030. Refreshments/drinks served 1130ish before lunch. 9year old daughter hungry, no nibbles. When asked, steward responded \"well, that is cutbacks for you\". Pre-ordered child's meal arrived 1230, before standard adult meals. No problem. Juice and water were available during the afternoon. No snacks available for children for 5 hours! \"Cutbacks\". Luckily I had a packet of shortbread (as a gift for friends in Concord). At 1830 cabin service (tea) started. When I asked for daughter's pre-ordered child's meal, conversation with stewardess went thus - \"Why did not you order one?\" \"I did!\" \"She did not have a child's meal at lunch\" \"Yes, she did!\" \"Oh well, I will check when I have finished serving the main cabin\" Really? We were only in the 3rd or 4th row - would it have been too much effort to check then? Clearly yes it would. And when she did check some 20 minutes later, there was no child's meal - so they cobbled together a few bits from an unused child's lunch, very ungraciously. No hint of an apology. Customer service? Customer satisfaction? Result: continued loyalty for transatlantic flights? What do you think?", "London to Hong Kong return. Through no fault of our own, very late-running bus, major road accident, and a driver who threw us off in the cargo area and told us to wait for the next bus \u2013 my friend and I missed our 18.30 flight to Hong Kong on December 12th. We thought we would be re-booked on the later 20.50 flight, especially since we had business class tickets. Instead, we were told by the BA official at the misnamed \u2018Customer Services\u2019 desk that we had \u2018voluntarily\u2019 missed our plane (I assume that was code for \u2018it is your fault, not our problem\u2019; that was certainly what his attitude conveyed). We were then offered 3 options \u2013 pay a supplement of \u00a31478 to take the 20.50 flight, take a downgrade to Premium Economy WITHOUT a guarantee that BA would reimburse us the difference in seat price, or wait four days. The BA official could not have been less flexible or sympathetic, and BA has responded to my complaint via Twitter with the same disinterest. My travel companion\u2019s business class seat was a gift for her 60th birthday. Any pleasure she might have got from it, and mine in giving it to her, were ruined by the way we were treated. On the (half-empty) flight back on New Year\u2019s Eve the crew obviously did not want to be there, was barely courteous, and when my friend, a diabetic, enquired what would be in her special meal, she was told no-one knew. They clearly did not care, either. They did very grudgingly eventually agree that she could order from the regular menu after making it clear that this was an exception and a \u2018privilege\u2019 she was being granted. I would have thought, and expected, a little more courtesy and grace, especially in Business Class. God knows how the poor souls in the back were treated. I have given my preference to BA for years in order to support my home airline. Sadly, I do not think they deserve my custom any longer, so the next time we fly to Asia we will take one of the Gulf airlines who at least give the impression that they want and value your custom. BA\u2019s only concern these days is profit at any price; their customer service is as poor as any I have ever come across, and their corporate motto \u2018To Fly To Serve\u2019 an embarrassing joke. I have flown with them several times a year for the last 35 years, but I will not be doing it again unless it cannot possibly be avoided. The saddest thing of all is that I do not think British Airways will give a damn.", "London Heathrow to Prague. I have been commuting to and from work for last six and half years. The only airline that takes me to London Heathrow is British Airways. Sometimes I fly there and back up to two times a week. I do not eat on flights, so I thought BA's decision to charge for food was not going to upset me too much. However they have managed. I always bring my own good quality tea and a cup and ask crew for some hot water. Drink my tea and go to sleep. To my surprise I am not allowed to get hot water anymore! In fact I am not allowed to get any water on BA shorthaul flight unless I pay (even if I bring my own cup and tea) or unless it is medical emergency, then I could get cup of cold water for free. So not only they did not lower the fare, but they also sucessfully joined budget airline bunch by charging even for water! To my great regret they are the only airline that takes me to Heathrow so I cannot take my custom anywhere else unless I change job. But if I am to fly on holiday, British Airways will not be my chosen carrier ever again.", "London Heathrow to Amman. It was my first time to fly the A321 (ex-Bloomington/Normal aircraft) in business class on BA, and I really like the layout that feels so spacious. The service was great throughout and the cabin crew were active in checking if passengers needed anything. The check-in queues in Amman were annoying but, other than that, this London-Amman-London trip reminded me of how flying used to be.", "London Heathrow to Rome return, outbound with an A320 and inbound a Boeing 767. Outbound flight was delayed due to engine problem just before taking off with consequent 5 hours delays. BA did look after us well though. Replacement aircraft found (another A320) and we safely arrived to destination. Cabin crew was very helpful and polite. Return on an old but still good looking B767 (I believe they will be phased out in 2017) which has plenty of legroom and space in economy, although the overhead bins are not too spacious (I guess that is the way they used to be). We departed and landed on time. Overall a good experience despite the outbound delay but I prefer airlines that are able to make safety calls to those that would not!", "London Heathrow to Miami with British Airways in economy class. Two hours late, and terrible service when able to board. The flight attendants seemed too young, and they did not care to anyones concerns. I now see why, British Airways has lost it class, they really do not care about the customer. I can honestly say I will never fly British Airways again, no matter if they are the lowest priced carrier.", "London Gatwick to Barbados return. We were appalled with the change to economy onboard meals on both outgoing and return flights to Barbados. After take off we were served complimentary drinks as usual but noted the preztals had been abolished but was not unduly concerned. Dinner was served shortly afterwards which I was good although cheese and biscuits had been cut too. The flight time was almost 9 hours so we were feeling hungry 4 hours after the main meal. I was looking forward to a sandwich or at least a croissant to take the hunger off and was completely shocked when the cabin staff came round with a tray and offered us either a mini size kit kat, a small bag of crisps or 2 small biscuits! The cabin staff told me it was the new policy, and that if we wanted we could buy snacks which she then told us was in fact a small box of pringles! There were not even any sandwiches for sale! Fortunately for us soon after a women came through from premium economy and joined a queue for the loo and I noticed she was carrying a sandwich, I asked her where she had got it, and she replied that it had been given to her and did we want it! No one advised us that there was only one meal in 9 hours, if so we would have bought a sandwich with us. I looked through the onboard magazine and there was no list of snacks or anything about these severe cut backs. So if your planning on travelling with British Airways economy to Barbados make sure you pack a sandwich. Return flight we was prepared as only a biscuit was given out. Will be travelling with Virgin next time!", "Travelled British Airways from London to Kuala Lumpur return. Had a painful 13 hour fight as I had a window seat with a metal box in the leg room areas, which meant my feet were slanted to one side throughout the flight. On my way back, the inflight entertainment did not work. After numerous attempts to reset by the cabin crew it still did not work for my partner and I. For the price of the ticket this was not acceptable.", "Athens to London return. entire experience was excellent, although due to bad weather conditions in London, my original flight was cancelled and I was rebooked on another one 30 hours later. BA compensated my first night stay, I got a room upgrade and their staff kept me informed on the difficult situation. The aircraft interior was clean and smart and the crew smiling, polite and efficient! Both flights on time and the meal was average.", "Manchester to Los Angeles via Heathrow. I am always reminded that British Airways is one of the worst airlines every time I fly with them. The check in service is as bad as they get. They have sent my bags to Heathrow even though I am going to Los Angeles. I expect them to know, check, or at least ask where I am going. To make things worse, the ground staff proceed to suggest that its my fault because I booked two separate tickets, which I know for a fact that I did not because I booked a round-the-world flight. Staff have attitude across the board. Poor food on long haul flights. Struggling to think of many ways they could be worse. A real embarrassment that British Airways is my country's main airline.", "Manchester to Las Vegas via Manchester. I went to the trouble of checking in online, printing boarding pass etc and expecting to just drop my bag at the airport, to be told that is not allowed! I was told I had no option but to queue up with everybody else checking in. After 1 hour in the horrific queue, I am told there is \"no space for a bag drop at Manchester T3\". The agent said this with 4 empty check-in desks next to her. British Airways disgust me with this hoop-jumping checking in online which only serves the airline and left me in agony on my feet. Thank you for the complimentary micro-bag of crisps on the delayed London-Manchester leg! If I never see BA/AA ever again it will be too soon.", "Miami to London Business Class. Living in London, and flying international long haul flights throughout the year I have once again been disappointed by British Airways poor maintenance for premium amenities in preferred cabins. Our family of four were travelling home from the Christmas holidays on an overnight flight and when I was ready to sleep I attempted to recline my seat in the \"flat bed position\". My seat would not recline. The flight was completely full and there were no other seats available to switch me to. These are simple checks a maintenance crew could and should go through prior to boarding an aircraft. I notified the flight attendant to see if he had any knowledge as to how the seat could be adjusted in an attempt to fix it. Sadly, he did not. I was informed that the head/purser was on his crew rest and that he would come discuss the situation with me in an hour and a half. Hopefully his accommodations were better than mine. Prior to landing (20 minutes before on a 9 hour flight), the purser spoke to me and apologised on behalf of BA and said he could compensate me with either \u00a350 or 10,000 Avios. I informed him there was a far greater price point between Premium Economy vs. Business Class. Understandably, he apologised and said that was all he was capable of doing. I received a call from a BA representative and I was informed that she could only provide me with similar compensation - \u00a350 or 10,000 Avios. (I currently have 588,500 avois on BA that is nearly impossible to use). I requested an upgrade on an upcoming flight from Heathrow to Atlanta from a Premium Economy seat to a Business Class seat. The BA representative said that she could not do this as customers pay for the Business Class experience - the food, individual flight attendant service and comfort. Sleeping is the entire point of purchasing a Business Class seat - not the food. My comfort was not met. The flight attendants on BA have always been very professional irregardless of the cabin, the point was to sleep.", "I have flown this route (Sydney to London) many times with other airlines and British Airways is the worst. They changed our seats during the fuel stop at Singapore - without notice, without explanation. The food was terrible - no fruit or green vegetable to be seen. Cabin staff stomp up and down the aisle attending to premium economy - bumped into numerous times. Toilet locations on board are terrible - those poor people seated right next to the WC door. Paid extra for reserved seats - no confirmation. Inflight entertainment was awful - really, really old movies. This airline trades on some nostalgic image as if they were in the 1950's. Other airlines are far superior. Do not risk it - you will be disappointed.", "Paris Paris (Roissy-en-France, Val-d'Oise) to Bangkok via London Heathrow in Business Class. It was my first flight with BA, and probably my last one. BA is the perfect example what an airline becomes after too much cost cutting. In business class each row has 8 seats, never seen that in a recent business class, and you can forget any privacy. The seat is comfortable in sitting position but becomes not comfy in bed position as you have to open a second tiny seat to put your feet. Not convenient. The IFE screen is tiny, smaller than in economy in recent airplanes. The movie selection was very poor. The meal was bad and quantity was very poor. 3 tiny toilets for the business class, not enough.", "London Heathrow to Hong Kong was the most disappointing business class experience. The bottom line is that BA had 8 business class seats in a row on this Boeing 777 from London to Hong Kong. The seats on BA are narrow, lack privacy (the face of a stranger next to me facing in the opposite direction was about 2 feet, 60 cm, from me) and do not even dream about any storage space (I could not find a flat surface to place my eyeglasses on, and I kept my water bottle on the floor under the seat). The footrest had to be operated manually. The entire experience was so irritating that I did not know whether I should complain or just laugh at it. I have no idea how BA can get away with this. They certainly will not see me as a customer again.", "Toronto to London return in Club World on 787-900 with British Airways. Outbound was upgraded a couple of months ago from World Traveller Plus (worth the money for a decent night's sleep). Fast check in and fast track security at Pearson meant I was in the lounge within 15 mins. Excellent lounge supper service with a choice of a roast or noodles in soup. The lounge is well managed and maintained with friendly staff and a well stocked bar. On time boarding but a delayed departure due to loading baggage. A glass of champagne, with a top up, before departure. I always find boarding in Club World disjointed and fragmented as crew from World Traveler assist making the pre departure service erratic. A fast drinks service and supper were served with lights out. A well timed late breakfast meant a decent 5 hours sleep on this leg and my food choices were actually available. Priority bags beat me to the baggage belt. The return leg was enhanced due to being upgraded 24 hours before departure. (clearly oversold for such early action but welcome as a BA Silver member). The flight was one of my best business class flights and reminded me of the old BA I knew and loved. Fast bar service done by tray and not by cart, an excellent meal of roast chicken, with a delicious caramel desert (plated too) and some decent wines. The only reduction in service spotted this time was the wine list was down to two reds, two whites and no Rose. That said, the wines were very good. The cabin crew excelled throughout with the two crew professional, friendly and delivering excellent customer service promptly when asked. Afternoon tea is a now a bit of let down with the scones dropped. An early landing, and prompt bags on the belt completed a stellar trip back home. If only BA could deliver this standard consistently with an improved product and friendly crew and sort out the flawed and outdated seat layout, then there is a chance BA could return to it is former glory", "London Heathrow to Lima. After my rave review of Norwegian to California, I find myself back on British Airways on my regular trip to South America. No delays on departure and well ordered boarding, but despite the smiles, British Airways staff just cannot quite reach out to passengers as was the Norwegian experience. Tired, grey Boeing 777 interior does not help either. Okay the rudiments of a service are there but come on, who decided no alcoholic drinks served with dinner or replace the afternoon tea with a box of sickly snacks and half a tumbler of water, to later serve quite a tasty lunch with just coffee or tea ? Pokey TV screen but okay IFE programme choice. I suppose this is the best we can expect but with so called low cost airlines doing so much better, the main carriers deserve to lose ground.", "On my way home on 1st January 2017 (Athens to London) the flight BA633 had 3 hours delayed departure. Despite the fact this ticket costs \u00a3220 and an addition of a \u00a320 for a seat which later came down to \u00a38, and an astonishing 70 euros for luggage the only thing that we were offered inflight was a sandwich. No headphones to watch the in flight entertainment and I had a fault on the lights above the seats. This airline is going down fast and I will be happy to see this happening if it was not for some hardworking crew members which try to salvage the reputation of BA. I will try not to fly them again. They are worse than Ryanair. At least with Ryanair you know what to expect. BA has the logo to fly to serve I think it should be changed: to fly to rip off and make your lives a hell on the air.", "Stockholm to Denver via London Heathrow. The Boeing 747-400 was very old and the inflight entertainment system had a small screen with very low resolution. The movies were quite limited. The seats were okay but compared to seats in new airplane they were quite dated. There was limited space for storage, both bags and stuff in the seat pocket. A blanket and a pillow was provided for transatlantic flight and the food was reasonably good. All and all not a bad experience - but compared to modern airlines it was a very dated experience. I flown several of airline transatlantic and this was by far the poorest experience given cabin features, entertainment, food and comfort.", "London Heathrow to Tehran return. The check in staff could have been a little more flexible, although a few friends and my baggage were overweight and eventually, due to a friend getting an upgrade, we managed to sort it all out. I was disappointed with the lack of food provided by British Airways on this flight. Gone are the days where you get a pack of peanuts with the drink early on in the flight. The Muslim meal was really not nice at all, and I should have stuck with the same options others had which was actually meant to be very nice! I was so tired, however outbound and inbound I found the seats to be decent. Inflight entertainment was quite good too (did have to ask for a fresh set of ear phones however). British Airways just do not seem to be in the same league as others such as Qatar Airways, Emirates, Virgin etc.", "Cancun to London Gatwick with British Airways. The worst breakfast I have ever had. I was looking forward to my first flight with British Airways thinking that they were a leading airline. In my view they are nothing special. I was looking forward to a nice breakfast before landing back at Gatwick from Mexico. We were given a cheese roll, yoghurt and a cereal bar. I could not eat the cheese roll as it was so bland, ate the yoghurt and saved the cereal bar for my 2 hour drive home. Okay, I got a good price and flew economy but that is exactly what I got - a flight that seemed to focus on economy. I would be happy from now on to pay more for another airline.", "Madrid to Montreal via London Heathrow. Coming back from my honeymoon, me and my wife had our luggage misplaced and is missing over the holidays, 3 weeks of clothes in our suitcases, and no one is able to give us answers to where it is or why it is missing. I cannot even get a hold of anyone in thei
