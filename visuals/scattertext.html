otted cream and jam. As always the drinks offering in BA lounges was great. The new boarding by group seems to be working quite well and BA staff are finally enforcing the priority system.. long may it continue! On board was the usual club Europe offering.. which while not exactly luxury is standard for Europe now and for a 3 hour flight is fine. BA do not ever seem to offer a welcome drink on short haul flights which was a shame as there is plenty of time after the initial boarding rush is complete, there was also no personal welcome or greeting of any kind.. it is a quick and simple gesture that should be done on any decent carrier. I would also like to see menus handed out before take off, which could be done at the same time as a welcome. The food and drink offering on board is reasonable although food was typically over cooked and with sloppy presentation. Overall a decent enough flight and for a reasonable price, but a few small touches would make it feel much better.", "Jeddah to Chicago via London. The flight from Jeddah to Heathrow was not as good as I expected, ground staff at Jeddah some of them were rude. Also, the new baggage restriction for the flights to the UK made the trip uncomfortable, I had to check my carry-on bag at the gate because my laptop charger and the Power bank were there, they took my laptop when I dropped my bags and they told me there is no need to take the chargers. However, The crew were nice and friendly and the food was delicious too. The flight from London to Chicago was full and the crew were helpful and generous. I will not fly with BA again until they change their baggage restrictions for the Saudi flights.", "London to Frankfurt. I need to fly BA for Business frequently, as I do not have other choices. Not only planes are delayed (as today), but the lounges in Heathrow are a joke. I do not use them anymore as they are overcrowded, and they do not serve proper food, just snacks. Their customer service is horrible and never helps me with any requests. Their business class in Europe is economy class with a free seat next to you.", "Gatwick to Malaga. When booking the tickets, I realised that by choosing certain flights in Club the fare was cheaper than economy once I had added suitcases and pay for food onboard, I hadn\u00b4t flown BA Club in Europe for a while and was looking forward to it. I was nicely impressed. My outbound flight was a wet-lease by Titan but this was the full BA service. The crew were very good as they were friendly and polite without being sugary sweet. I was very impressed by the quality and quantity of the food together with the selection of drinks. The only fault is that on both legs my suitcase did not come out as priority despite being tagged correctly.", "Bermuda to Gatwick. Usual window and Aisle seat taken. Crew friendly enough but when all meal options had cheese (including sandwiches) not good when someone cannot eat cheese. Breakfast usual offering OK but not really worth the money paid. Seats clean and comfortable just feel it is time for BA to offer seats so people do not need to pole vault over other passenger's legs to get out from the window seat in the night.", "Aberdeen to Boston via London Heathrow. I found the seats were not wide enough and leg room was restricted. On the way back to London the person in front of me put the seat back as well and this severely decreased and room I had to move. Also the narrower seats meant that I really had to avoid taking up both arm rests. Otherwise they were good flights with, slightly odd choices, but decent food. Extensive entertainment options/variety as well.", "London to Hamburg. Baggage self-check-in was diabolical ... machines were either slow or not working. Boarding commenced early, resulting in on time departure. Seat for this short flight was quite comfortable and better than most European carriers. However the total lack of any kind of refreshment was poor. I do not expect a meal but even a drink of water would have been something. Crew were friendly and the flight on time.", "Flew London Heathrow to Hong Kong with British Airways. Flew premium economy and the experience was anything but. Check yourself in, create and scan your own baggage labels and load them onto the conveyors yourself. Unsurprisingly slow process, and waited over an hour for the struggling passengers ahead of us in line. Hardly a BA service attendant in sight. Better service with Ryanair, I hate to say it.", "Flew to Istanbul with British Airways on 5th June. At the passport/visa check desk, presented printed boarding pass to the BA lady - my wife was holding the passports. The lady looked at the boarding passes and barked 'Passports' as if she did not see my wife holding them. Second bark: 'Do you have a visa?'. Third bark: 'Show me'. Fourth bark: 'Next'. No smile, no 'Hello' or 'Good morning'. Hardly any eye contact either. If anything, the situation was worse at boarding. BA recently introduced a boarding-by-group-number system. All such systems need to be policed, but there are ways of policing the arrangements. Some passengers attempted to board before their group number was call. When caught by the gate keeper, they were told, 'Not Yet'. Some attempted to board prematurely more than once. On the second attempt, the staff told them to wait. Accepting that the system must be monitored, BA gate staff should be better trained how to deal with (potentially) anxious passengers and reminded that not everyone speaks or understands English.", "Munich to London Heathrow with British Airways. I booked my flight online about 3 months ahead of my planned travel date and thought I would give this airline another try after a bad experience earlier in the year. I give full marks to BA on this occasion in most areas of service. I arrived at the airport rather stressed as my mobile phone had been stolen in a Salzburg coffee shop. The check-in agent was very professional and reassuring towards me and entered into banter very willingly. He was professional and pleasant and very efficient too. The flight was on an A320 and boarding was managed well and the staff well presented too. The cabin crew were welcoming and orderly. Although there was a delay it was managed well and the cabin crew explained matters as the flight progressed. I bought an overpriced tea and felt very comfortable. Arrival was at a remote stand and then a bus. Overall a very good experience with BA.", "Wonderful service on the flight from Edinburgh-Florence on 7 July 18. Mainline British Airways could learn lots from BA CityFlyer and their franchise partner in S Africa (Com Air).", "London Heathrow to Manchester. It was outrageous of British Airways to put me on a standby boarding pass when I checked in at London on the 05/07. I bought, paid and the the booking was confirmed two months before the flight date. How dare BA do this to me when I was travelling for 12 hours and everything ran like a clock work (different airlines) until I encountered BA at Heathrow. Check-in and help desk are arrogant, rude and are as miserable as hell. Not even a simple apology for the amount stress they caused me just here is a \u00a35 voucher and wait till 40 minutes before departure to see if you have a seat. we were 12 passengers who had the same treatment from BA. British Airways is a disgrace of an airline, because they have a monopoly on the Heathrow slots they think they can get a way with such disgraceful service, well, they are wrong, like others I have found an alternative airline. I close my review and say I will never ever use British Airways again. I would rather walk to Manchester.", "London to Madrid. Lazy seat allocation has led to my husband and I not sitting together. I understand I can pay to get a seat I want but other than having a seat next to my husband I do not want any particular seat. We are travelling as a pair. There are three seats each side of the aisle. There will likely be single passengers travelling who have chosen a seat preventing us from sitting together as they do not know what groups are travelling and do t care where they sit. BA bothering to do the seat allocations for all the passengers you do not wish to pay for specific seats would avoid this.", "Luggage broken into \u2013 no explanation. First the good point. Cabin attendants were very diligent and friendly in business class on BA169 London to Shanghai on 22 June. Not so good. The bizarre seating pattern that allows 8 business class seats across the width of the plane feels cramped and crowded compared to a herringbone arrangement. The trust breaker. Upon arrival in Shanghai I was not the only one from BA169 reporting missing luggage. Mine arrived 3 days later and the zip locking mechanism had been forced open and damaged beyond repair or further use. Nothing was missing, so was it subject to search as unaccompanied luggage? People deserve an answer when luggage arrives in that state. BA have not provided any explanation despite queries to Customer Relations; this is not acceptable. Corporate behaviour like this not only let us down the customer but leaves an impression that betrays and outweighs the efforts made by their own cabin staff.", "London to Tehran back in August 2017. The cabin looked so old and tired, I struggle to understand why BA has not updated yet on a lot of their B777 aircraft. The inflight entertainment screen was small with a resolution of something from the 90s, but the selection of movies was alright. The meal service commenced 2 and a half hours after taking off and considering this was a night flight most of us were been starving at this point. The option I wanted ran out by the time they got to me and I was not even sitting in the last rows of the economy section. The seats were very uncomfortable. A couple hours later there was another drinks service.", "Pisa to London Heathrow. Having booked and paid for extra leg room seats six months in advance we were unpleasantly surprised to find out that upon checking our booking on the BA website a couple of weeks before flying there had been a change of aircraft. Our new seats were shown as exit row seats and we therefore assumed that they would be extra leg room but upon boarding we realised that row 22 of an A321 aircraft is standard seat pitch. Why did not BA notify us of a seat change when they knew of this change weeks in advance of our flight? Once we would boarded we found that there was one extra leg room seat still available which was fortunate because my husband is tall and needs that extra leg room. The BA cabin crew did move my husband but said \"this happens all the time with row 22, it might be an exit row but it is not extra leg room\".", "I recently took a first class flight from London Heathrow to Las Vegas and due to a plane change a number of people where upgraded. The plane was not ready for passengers and we boarded 35 minutes late. When we boarded things were still not ready and the staff were rushing around. The service on the outbound flight was fine but the plane was old and dated. The return flight was a disaster. The seats were dirty, food was like rubber, plane was dated, seats smelt, Lauren Perrier was not served on takeoff for some reason, some new policy apparently and again we had upgraded people in first which is not great. When I complained I was offered 8,000 Avios, are you serious BA? I think there are many other airlines out there with a first class product which is much better than that I experienced on British Airways. Unless a first class ticket on British Airways is on sale, I would suggest you fly with another airline. British Airways planes are dirty they have been told a number of times they are dirty - it is about time they had a deep clean and re-model the first class it is getting so old, it is like club class with a few tweaks.", "Had four flights in total with this airline, first flight from Dublin to London on 29th June 2018 was delayed by 2 hours. This delay would have meant we missed our connection in Heathrow to Miami except that plane was also delayed by 2 hrs (no reason or apologies). We arrived in Miami hours behind schedule which took away our only evening there as we were getting a cruise the following morning. By the time we arrived we had missed our hotel transfer causing further expense as we had to hail a cab. Our flights home to Dublin via Heathrow were fine until we reached Dublin and realised they had lost our bag. Despite assurances it would be delivered to our house later that day (it was put on the wrong plane - again no apologies given for this inconvenience). We are still awaiting the bags arrival and the phone numbers we were given keep ringing out. Seems like no one cares. This was our first and last experience of using BA.", "Johannesburg to Heathrow. British Airways are not doing us proud. I recently flew back from South Africa with some sports equipment. Their web site states that you can take sports equipment as part of your luggage allowance, but I was charged \u00a365 to bring my bike back. The check in staff were very forceful and abrupt. As I had to bring the bike back, I had no choice but to pay. When I got back I contacted their customer service, they are not willing to help. Also, the seats are getting really uncomfortable. The food is terrible.", "The queue for bag drop was massive and did not move for a good 20 mins. A more senior person came and explained it was due to software issues that there was a delay in the bag drop. Excuses as I saw more staff came afterwards and the queue was moving fine. They could have just got more staff there to begin with. Group boarding was super slow. Inside the econ cabin, the plane seemed very old, and worn-out. The entertainment system took a long time to reboot and they did not inform the customers about it. Some of the flight attendants were unprofessional. Meals were bad for me, the dinner was some sort of curry chicken that did not taste good. They gave energy bars for breakfast meal on a 6h 50 mins flight. The wifi does not exist in the cabin.", "British Airways changed plane and consequently seating separating family in business class. No co-ordination at airport and apparently not one BA manager at Rome airport who I could speak to. Had to call BA customer service in UK which was a waste of time. Given bulkhead seats but upon boarding could not take seat as engineers trying to secure cabin divider in changed position. Failed to do this and left the plane with it unsecured as pilot did not want to miss take off slow. Advised stewardess but they did not care. Could not recline seat for fear of cabin divider falling and curtain was in front of seat. Waste of time paying to go business class with BA. They did make us wear a seat belt upon take off so if the bulk head fell we could not get out of the way.", "Mumbai to Edinburgh via London. I am quite surprised to read the varied reviews as I have always had a great experience with BA in terms of in-flight service and airport handling. After sales service can be a different experience! This flight I arrived a little late at the airport due to transport issues, hot and sweaty and the check-in girl was such a blessing. She calmed me down, reassured me and helped me get through security swiftly. I was able to secure a very cheap last-minute upgrade to Premium Economy and I am so glad I did. The service was wonderful, we were looked after very well, lots of water offered throughout the flight. I thought the seat was tremendously spacious and comfortable, even for the regular upgrade price, 2 rather than 3 seats to the side and 3 rather than 4 in the centre, gives you a lot more space. The food was ok, I have had worse, I have had better. But I was comfortable, a good temperature and had a great choice of films. My connecting plane was late leaving Heathrow to Edinburgh due to bad weather, but it was handled very nicely. All in all I am glad I flew BA for this trip.", "Mumbai to London Heathrow. Disappointing experience. I would not book business class again, felt like bad value for money. I have flown economy and premium economy before, found economy basic and the seat uncomfortable but enjoyed premium economy for the quieter cabin and more space. I expected a big step up in business class but really apart from choice of food, better seat and a larger entertainment screen I really did not see an upgrade in comparison to the huge extra cost. The staff were not that attentive so I felt like I got one much better meal with alcohol and then was pretty much left alone until an hour before the end of the flight. I had one person ask if I needed anything who then brought me the tea I requested. The staff were helpful when I saw them but overall what a waste of money. I paid an extra \u00a3500+ for better food on a tray with cutlery. Really not worth it!", "Delhi to London. Having read many negative reviews about British Airways I boarded my flight fully expecting to have a bad experience, but ended up feeling completely satisfied with all aspects of the flight. It is all too easy to glamourise the old days but in its seeming decline British Airways is no different to other European airlines. As a resident of the Netherlands I hear Dutch people saying exactly the same about Kalaleh, their national airline, and french friends say the same about Air France. The onboard service was efficient and friendly, if a little lacking in charm. The food was more than adequate. The in-flight entertainment was adequate too. I am not sure if the extra one pays for Economy Plus is really worth it in terms of better food, but if space and the quietness that comes with a smaller cabin matters, then it is worth it. When we landed at Heathrow, a shortage of ground staff meant that we were stuck in the plane for 40 minutes before someone could be found to operate the bridge to let us off. Those people with connecting flights were naturally beginning to panic, but the crew handled the situation admirably. They more than rose to the occasion to provide the information and reassurance that passenger were seeking.", "When you travel British Airways its like you are lucky to be able to be with British Airways staff. Right from the start the check in girl on business told us the flight was closed which was a load of rubbish 1 hour and 10 minutes before the flight. She spent ten minutes on the phone to someone to see if it was too late. Because I need special assistance they did not have anyone to push my wheelchair so my wife had to do it. My wife now very stressed and I arrive at the finger and when we could see that everyone was still there I asked the man on the desk about being closed and he said nonsense. My wife says thanks for the unnecessary stress. The guys on the desk were great and offered to push my chair which was actually quite a long way. The cabin layout has 7 seats across whereas all the other 787's I have been on have 6. That means they are squeezing in another seat and it is very, very narrow the cabin crew knocking my arm every time they passed by. Of course the 787 is a great aircraft. So for me the seat was below my expectation. I was also amazed that I had to pay \u00a3190 to reserve seats, I do not pay anything with other airlines. The food was just OK nothing exciting and the choice of films was not that great but then that is all personal choice. In my opinion fly with a different airline if you can there are seriously better airlines who do not have snobs working for them.", "British Airways gets plenty of well deserved kickings but this return flight to Gibraltar was faultless. On time (early arrival in fact), smiling friendly crew, excellent hot meal and plentiful drinks. Gatwick lounge is too small really but we found seats ok. Gibraltar lounge for the dozen or so club passengers is relatively huge.", "BA First Class is not even that any more. Starting with the lounge in T3; this may be an offshoot of the fine Concorde Room in T5, but it need not feel like a rural train station. Poor food, average drinks and an indifferent staff do not compare with LH facilities in Frankfurt am Main or Munich. There is no ground assistance, and boarding was haphazard. Fine Cornish champagne was offered and happily quaffed. The seat was OK, but not in the same class as the new AC J class pods, and not close to the Emirate's suites. Small things like the menu presentation, boarding sufficient food (there are a lot of seats in F), seat comfort (OK, but nothing special) and the toilets (small and curiously offering single-ply paper). The crew were very friendly; the service was decent in delivery, but poor overall. BA, your relentless drive to the bottom is catching up with you, and your First Class product is not worth the name anymore. One can only assume that BA are trying to phase it out as they drive any paying passengers to other airlines who place a serious effort to deliver a superb premium product. And no wi-fi", "Linate to London. The morning of the departure I received an email and a text message from that warned me that my flight had been canceled, with no specified reason. As an alternative They rerouted me on a night flight to Madrid, then to Palma, to arrive the next day in Birmingham. Disappointed of the disservice I called the customer service in England (and waited 40 minutes at my expense before being able to speak with an operator) and I was offered a flight in the evening at 1900, which did not help me to arrive in time to my appointment and therefore declined. I had to find the only possible flight that would allow me to get to London in time, unfortunately it was a last minute flight with another company that cost me a fortune. On top of it, since the flight would arrive no longer at Heathrow but at Stansted, I had to pay the taxi \u00a370 more than the agreed amount if I arrived at Heathrow. British Airways did not take responsibility, I was not reimbursed the new flight I had to book last minute nor the taxi difference. They did not show concern for the inconvenience and the stress caused. The worst has been the answer of their customer Care saying it was not their responsibility!", "Flew British Airways from JK to London Heathrow then connected London Galwick to Rome. Bag has been lost for 48 hours. No email, phone call, text update. They did not even answer my email! My wife and I have had the same clothes on our backs since we left New York. Thank goodness for washing machines. We have missed out on events. We cannot get into certain places due to dress codes. We had to wait for a store to open to buy toothbrushes and toothpaste. Horrible, horrible service. Then we were told our bag would arrive at our hotel at 4.30 pm yesterday. It is almost 1 pm the next day and the bag still is not here!", "I have flown British Airways numerous times over many years. Sadly the experience has deteriorated significantly recently and this flight was particularly poor. The staff were offhand and one seemed particularly unhappy to be there. The person next to me and I asked for the beef choice but were told that there was none left - too little had apparently been loaded. There was no apology and we were simply told we needed to make another choice. We asked for the fish. After some delay we were given our meals but found we had both been given a vegetarian meal. I had to walk down to the galley to let them know and was told in a very offhand manner that they must have recorded the wrong choice - no apology. Eventually we received the fish which by then was dry and not enjoyable. We were asked for breakfast choices and gave in cards which stated we wanted a light choice 40 minutes before landing. We were not given anything. The service was really poor - and as usual the business seats were falling behind the quality and comfort found in other airlines. BA will really have to improve their product to continue to attract premium passengers.", "We can not fault the new 'Club World' food and service, on the 747 outbound and 777 inbound it was great! The food was first class, the presentation very attractive, the quality very high - have not had such tender beef on any airline before (or in a restaurant for that matter lately!) and the new style crockery/glass wear stylishly upmarket. It is worlds away from what it used to be, both crews were attentive, friendly and cheerful. Really liked the way the food came out on a trolley and you could pick and choose what you liked and mix and match if you wanted to. You now get a light day blanket, a padded blanket for night and a mattress protector type thing to put on the base of your seat, much better than the thin always static blanket you used to get. The pillow is larger and tons better than before. Cannot believe how fast the time flew and how well we felt on landing both in Seattle and once home again. We do mainly Club Europe flights, shame as if this level of service and food is maintained the new Club World will be a great success.", "Very disappointing experience - flew out on a 747 400 series (should be scrapped!) Departed late. Loaded aircraft ready for push back, no a/c Temperature was excessively hot all flight, no cool air. Personal Media system broken, split screen. Food quality diabolical. Moody flight attendants, ran out of hand soap. Return flight on A380 left on time, 100% better service, meal quality, and crew, definitely made up for outward flight. Been flying BA for over 25 years, probably would be a last choice in future - sad to see.", "Calgary to London. Cabin full. Overhead locker full of blankets. Seat excruciatingly uncomfortable and headphone that worked intermittently. Take off about 1945 local time. Evening meal appeared at about 2030 local time. Menu listed seasonal salad (leaf, one small piece of lettuce and cucumber), braised short rib of beef or mushroom ravioli pasta, with butter pecan cake. Only 3 beef meals available. Choice was either pasta or to go hungry. I chose the latter and dined on a small bottle of water and half a cup of tomato juice. Breakfast (a light refreshment including juice, tea and coffee) consisted of a cream cheese roll, and oat biscuit, and half a cup of warm tea some 30 minutes later. We paid extra for World Traveller Plus but I consider that we were conned. Customer services have been useless and on the second time of writing I received the following response, \"Thanks for coming back to us. I completely understand why you are disappointed we could not offer you our full catering service, especially as on such a long haul flight. I hope our staff explained our catering supplier had an unexpected problem with the systems they use to deliver their catering. This meant they could not provide a full meal service and I absolutely agree this is not what you would expect when you travel with us. I am sorry we have let you down.\" That is it. Thank you BA. This is the last time we will ever book long haul with you.", "London to Zurich. The airline is not bad. Their boarding procedure was very good, though the aircraft was very old. I know it is one of the oldest, and personally I enjoyed it. But if I have to be realistic, it is very old, loud and uncomfortable. The service is not good either, you do not even get a cup of water. It is great to hop to London, but do not expect any kind of special treatment or service.", "Glasgow to New York New York via London. Outgoing flight was on a refurbished 747. Still I could see its age. We had a duo seat at the back of the plane. The plane was hot and there are no air con vents above your head. The IFE was decent and had a good selection. The cabin crew member looking after us was pleasant and friendly and he chatted to us. Flight left close to on time. Service was quick as we were first served at the back. We were given pretzels and drinks first then dinner was about an hour later, which was vegetarian pasta for me. Adequate amount of food served and was tasty. Ice cream and juice/water was served halfway through the flight. We then received a snack before landing which was a sandwich and a toblerone. It was ok. Return flight from Vegas was on a old 747. Horrible old seats with no padding and very dirty. Service was a lot slower as they announced they had less staff. Less drinks served, again food was ok chicken curry this time. Small snack of a egg tortilla yoghurt and muffin served for breakfast. IFE was horrendous on the old 747 tiny grainy screen with a very limited choice. I would not fly BA again if I had a choice because they charge such a large amount for choosing the duo seats. \u00a3210 return it cost us and it made the air fare expensive. Also the planes they use are too old and tatty.", "Flew on a last minute emergency trip London Heathrow to Baltimore with BA. Most disappointing feature on this roundtrip was the aircraft the new Boeing 787. I found the aircraft too small and cramped for transatlantic routes, in its 3-3-3 seating configuration, despite the crews in flight service and the inflight entertainment being of a generally average economy standard, the aircraft lacked the legroom and seating comfort of the other aircraft I have flown on other transatlantic routes, 777, 767, A340 and 747. BA needs to remove many seats from this aircraft in economy class, also the cabin air temperature was awful and humid, with no individual regulation. This felt to me more like being crammed in to a Boeing 737 on a transatlantic flight.", "Earlier this year, my wife and I travelled business class with BA from Dublin to Jo'burg, returning from Cape Town, thru London in each direction. Having paid business class fares, we were then quite taken aback to have to pay an additional \u20ac476 for seat selection on the long haul sectors. Had we not selected seats, we could have found ourselves not just separated, but possibly with one of us on the upper deck and one on the lower deck of the A380 on the way out and the 747 on the return flight. We therefore had no choice. What sort of customer retention policy is this? No other airline with whom we have travelled business class has then charged for seat selection, but BA just do not seem to care. It is a rip-off. The forward/rear facing business class seat plan on BA planes is really unattractive, complicated further by having to climb over a sleeping passenger to reach the aisle from a window seat. BA should take a look at the Emirates A380 if they want to see a customer friendly layout. This was our first business class experience with BA. Having flown with middle eastern airlines particularly, we have discovered how much behind the play BA actually are.", "Los Angeles to London. I booked with AA, Los Angeles to London round trip very far in advance. BA is AA partner. Paid for the BA seat selection early to get good seats. BA canceled the flights (coming and going), BA did not inform AA or me that the flights were canceled. All of my text and phone number was entered with BA with my passport number. They should have contacted me. I found out a couple days before my flight because I happened to call to do a meal request. It turns out that BA shifted to smaller planes and I actually spent six hours, over two days trying to get flights on the days I needed to catch up with a tour. All they said is we cannot help you. I kept calling and calling and got seats on the days I needed but they were the worst seats on the plane and because they were smaller planed, Premium Economy was awful. Food was terrible. We had pre paid $276 to choose seats. There were no good seats left. We ended up on a night flight right next to the toilets. Which meant the smell, people are bumping into you, the lights going off and toilets flushing for 9 hours. Same seats coming home. I would have been better off flying in coach. I have spent a month trying to get refund for the paid seat selection. I tried to get this before my return flight started because I was still calling and calling to get seats away from the toilets on our return flight and to get our refunds.They would not refund. After returning, I made five phone calls and spent 30 mins filling out a detailed request online. Called again today, was disconnected twice and told there is nothing I could do. It is possible I may get a response in a month regarding my email request. Do not ever fly with them! They used to be the finest airline in the skies but now their system is broken and there is no such thing as customer service. If you have a problem, you will be up a famous creek without a paddle. They have an endless loop of calling, waiting on line, their agent's cannot or will not do anything but sell seats. I spoke to many many supervisors, no results. There is no one to solve problems. They pass the buck, have you fill out forms online and no one responds.", "The overall flight was not too bad. Seats and everything was comfy enough, although my girlfriends television did not work for either the outbound or inbound flight, and little effort was made for a resolution. I understand that it is not the flight attendants fault, but it would have been nice if a little more effort than 'there is nothing we can do' was given to the issue! On the flight from Gatwick to Tampa we were stuck on the aircaft for approximately 30-40 minutes as the bridge 'was not where it should be' which once again was not the worst problem In the world but after a long flight is not particularly what you wanted! It was not the best experience.", "BA\u2019s Galleries lounge at Cape Town is adequate but let down by a poor food selection (including packaged cheese and biscuits, with flimsy wooden knives) and limited wine choices. Champagne was conspicuously lacking. Toilet paper was not being refreshed in the toilets and here was no lock on one of the cubicle doors. There were no information screens, so one had to wait for the tannoy call to board. Boarding itself was efficient, with priority for groups 1 and 2. Seats 62J/K on the upper deck are the best of a mediocre job, and at least there is plenty of storage space in the window bins. Take off was on schedule. FAs went through the motions, with little enthusiasm. The food was the worst we have ever experienced in Club World. The 'smoked chicken salad' was atrocious and the 'scrambled eggs with chives in a tortilla wrap' deserves to be in a museum of culinary horrors. The White Company bedding was a let-down and far removed from the luxury portrayed in adverts. There is little one can do to remedy a hard seat. Landing was ahead of schedule. Overall, a lacklustre flight in an ancient plane with a sub-par business class product. British Airways are falling ever behind their competitors.", "Gatwick to San Jose. I have just stepped onto a BA flight from Gatwick to Costa Rica, an 11.5 hr flight, and can honestly I have not seen a screen with so few pixels since the 90s. I fly other long haul flights and none of BA\u2019s competitors are providing such low quality entertainment. I used to think of British Airways as being a premium airline - now they are just rubbish.", "I took the new option of the new Toronto to London Gatwick which debuted this summer as a seasonal route. Cheaper than the Heathrow service, it was an interesting experiment in whether I could fall back in love with Gatwick. Excellent check in at Pearson as usual, but spoiled by the third party lounge. Goodness knows what BA were thinking, given the old lounge was well run with excellent drinks and food options. The Premium Plaza lounge is cheap and nasty. On time boarding on a near empty flight (too early in the season for the return traffic to have built up). The cabin was a third full. Juice and water offered. No Prosecco in Premium Economy though the crew member could not explain why it is not offered to London, but why Champagne in Biz is manageable. On time departure, and a fast drinks service. This is my first experience of Gatwick crew. Fast, sociable, less formal and streets ahead of mixed fleet crew serving Heathrow. (and all over 25!) The meal was vile - overcooked, salty and dry. As the plane was empty, I went back to economy and had three hours sleep across three seats. Awful breakfast of pretzel roll and cream cheese was served before landing. IFE on both legs was dated and still the same selection since my flights at Christmas! An early arrival and fast bags finished off a ok flight. Returning, I liked the biz / first class check in area at Gatwick, Surrey - fast and friendly. The lounge at Gatwick was streets ahead of Heathrow. Self serve Champagne and loads of seats. Kept very clean and plenty of food. An upgrade to biz was nice on a full flight. Efficient boarding and a fast coat / drink and menu service. A really fast bar service only 20 mins in, with well cooked food made the service just like the old days of long haul cabin crew from Heathrow. The only thing that spoilt it was off duty BA staff in Biz, chatting (and distracting) the crew on duty while drinking in the aisle and generally being loud and annoying. An early arrival into Toronto finished a near perfect flight, The Gatwick 777s are old - very old with no power in Premium Economy. (currently going through a refurb progamme), but with efficient and friendly crew and on time / early performance - there was little to dislike, and I even liked Gatwick!!", "First time flying with British Airways in economy on a Transatlantic flight from London to Chicago. I was impressed by the hard work of the professional and friendly Flight Attendants. They walked up and down the plane helping people with various issues and offering good tasty meals, snacks and drinks of all kinds. I will definitely fly British overseas again given a chance. The economy seats on this old but well kept Boeing 747-400 were very comfortable and I am a 5'9\" x 240lbs and still did not feel cramped. I would encourage all my friends to fly British if they want to have a very comfortable flight from the US to Europe. Thank You British Airways, very good service indeed.", "Geneva to Vancouver via London. Worst experience. Terrible service and when we wrote with constructive criticism, they offered \u00a325 voucher and no apology - an insult as did not ask for compensation. It is an expensive price to pay for a low cost airline. On a positive point the Geneva to London flights were fine but the 2 long haul flights to Vancouver were abysmal.", "This is the first time I have flown BA's Club Europe flying from London Heathrow to Corfu. I was not expecting a great deal having read a lot of less than positive reviews online however I was very pleasantly surprised. Shortly after boarding we were offered a welcome drink with a bag of nuts and a choice of magazine to read. Not long after this there was a full drinks service followed but a 4 course meal which was very tasty. I had cured salon followed by chicken breast then ginger cheesecake and a small cheese plate. We were then offered a choice of hot drinks and a top up of champagne. The crew were very attentive and helpful. They had a smile on their face all the time and the flight seemed to zip past. The seats were the usual economy seats with the middle blanked by a tray but for a relatively short trip it was fine. This flight was an upgrade using Avios and I would happily do it again. I paid around 6500 avios and an extra \u00a313 in taxes which I think was very good value for what I had.", "Our original flight was cancelled as my wife and I were just disembarking from a cruise ship. We were then advised shortly after by Vohilava that we had been automatically re-booked on a flight the next day, to London Heathrow. This was not a lot of good when our car was parked at Gatwick. I managed to get through to BA and was given a new booking to Gatwick also the following day. We were offered no other assistance by the airline. The following day we turned up at the airport to find the new flight was running 40 minutes late. Having eventually boarded the aircraft, we stayed at the gate for about 45 minutes before the captain deigned to tell us that the delay was being caused by problems at Barcelona airport. Shortly thereafter the captain advised us that we might wait for another two hours, so we would be given water. This was quickly superseded by a further announcement that a slot had become available at short notice, so no water was served. The real horror of this flight, however, was British Airways new food service, whereby passengers buy food and pay by card/Avios. This simply does not work. After one hour in the air, the trolley had moved about nine rows from the front of the cabin. Eventually a flight attendant attempted to work from the back forward by running backwards and forwards from the trolley. About 20 minutes from touchdown he reached us and we asked for two cans of drink and a packet of crisps (potato chips). He returned to tell us he had no crisps and only one can, which we duly shared between us. Having been on the aircraft for three and a half hours, this was the only refreshment we could obtain. I consider this to be completely unacceptable. If this is the level of service we can now expect from British Airways, there is no point traveling with them. The budget airlines can do better at lower cost.", "Hong Kong to London. This was my first Business Class trip on BA, as I mostly use Emirates or Cathay Pacific. In comparison, BA offers a very low standard. The flight attendant who served the section where I was seated could not have cared less. No greetings when passengers boarded the plane, no offer of help. He asked for my drink order but never delivered the drink. No second drink was offered. The toilet had not been cleaned properly before boarding, and during the flight, one of the two washrooms became unusable, resulting in long queues. The seating arrangement - having to face a stranger who sits in the opposite direction- is uncomfortable. Overall, appalling quality and little value for money.", "Washington to Bucharest return via London. I was originally booked in World Traveller Plus but at Dulles check-in was offered a Club World upgrade at just $499 more which I accepted - resulting flight was very comfortable with good food and top-drawer service. The two London-Bucharest sectors both went well. But all this was just a prelude to my return trip. While in Bucharest I sustained a fall and although I was not seriously hurt it was still difficult to walk long distances especially with heavy luggage. At the Bucharest airport bag drop the agent noticed my situation and offered assistance, which I accepted - and was promptly wheeled through security, passport control and the (very long) corridors to the gate, then put aboard the plane. On arrival in London I was met by more assistance to whisk me through the vastness of T5 and onto the plane, this time with the pleasant surprise of another Club World upgrade (this time for free). Once on the plane back to Washington the cabin crew could not do enough for me, checking how I was doing, going through meal choices (the menu this time round was a bit heavy on cheese and other dairy items I really cannot eat but ultimately I still ate well), getting me drinks, and more. They were as professional and proactive a crew as I have ever experienced in 40 years of long-haul travel. Finally, once arrived at Dulles more assistance was waiting, right up to getting my cab. What could have been an ordeal on this return trip was turned into as relaxing and satisfying a travel experience as can be imagined - through the years I have had mostly excellent experiences with BA cabin crews and that is a big reason why I have stayed with BA all these years and will continue to do so. But a big standing ovation for the cabin and ground crews for these flights for above-and-beyond service - you are the best.", "London to Warsaw. BA European service is becoming like an expensive low cost airline. The price of seat selection still remains high. The seat on the outbound flight is not even reclining and it was a 2-hour flight. You can always feel the elbows of the passengers next to you whenever someone is moving. I did not buy any food or drink onboard, although I reckon it is not badly priced. The inbound flight was on an older A320, in which the seat was reclining.", "London to Istanbul. Due to poor weather conditions at London, the flight was initially delayed by 2 hours which is quite understandable. When the passengers were informed of the gate, everyone gathered at the 'A' gate in T5. Then, no announcement and the ground staff were in a world of their own. Next, there is a screen notice that the flight will depart from a C gate. Everyone rushes to the one of the last of the 'C' gates. Once on board, the dreaded announcement that the flight will be delayed by another hour. The flight finally takes off nearly three hours late. After a while, the crew comes with the M&S gibberish but passengers are so hungry that by the time the crew serve the fifth row in economy the sandwiches are all over and I had packet of crisps and a diet coke for dinner. The flight arrived in Istanbul three hours late and to add insult to injury, the aircraft stops at a remote gate and we have to trek to the terminal.", "London to Cape Town. Flying first class with British Airways is a hit-or-miss affair. But having secured a couple of return flights to Cape Town with Avios, our expectations were running high as we entrusted our car to the meet and greet parking. Unfortunately, Terminal 3 is not the best starting point and Galleries First lacks glamour - or decent champagnes. The food on offer is adequate, although hardly first class. Hoping for better on board, we did not use the sit down menu. Boarding was on time and according to BA's new group allocation. Our seats - 2K and 3K - were a first for us, as we have previously gone for pairs in the centre. But seats A and K are definitely superior, with more storage space and better privacy. However, there is no escaping the fact that the relatively recent first class refit is in a relatively ancient plane, particularly when one inspects the shabby state of fittings in the toilets and galley. The IFE is also showing its age and badly in need of an upgrade. But at least it did not require rebooting on our flight. Cabin crew in first were the usual mixed bag. The FA looking after our side seemed to be in the wrong job. Food was better than usual, although a malfunctioning oven meant that we had to wait 30 minutes for our hot breakfast. Landing was ahead of schedule and we were through immigration and baggage reclaim within 15 minutes. Overall, a decent flight but let down by the attitude of the cabin crew and the age of the plane.", "London to Hamburg. Typically if I fly BA it is San Francisco or Los Angeles to London. This time I flew them from Miami via Tampa thru London to Hamburg. Using their Avios points I secured a first class seat which of course is a scam because BA charges you fees and surcharges to use those points at $500 per direction. Their Miami operation appears to be a poor second class cousin to American as they use two of their ticketing and check in kiosks plus share the American premium class (not) lounge. All the american processed slices of cheese and bologna you can eat with free booze is not what I call a premium lounge. The BA gate in the dreadful E terminal is not even on the main floor but downstairs. People jammed up to the entry points for boarding which creates a mess of boarding people by sections. Boarding was like a cattle call. BA flies one of its oldest B747 into Miami and it showed even in first. The seats were of the older design and it appeared the carpet was recent but the cabin smelled of moldy carpet. The service and food was surprisingly good compared to their service out of California. The flight was late leaving and late arriving, and this Miami flight does not dock in terminal 5. Rather terminal 3 and requiring its passengers to take shuttle buses to the other terminals which is what I did for my connection to Hamburg. In the end I decided I was done with BA because their service model for premium passengers has hit rock bottom. Their Avios program is nearly worthless on any premium class booking or on its partner airlines. Try using BA points on American or Cathay or even Alaska and you will find it impossible regardless how far in advance you try.", "Turin to London Gatwick. Rubbish check-in service, as bad as Ryanair. I show the staff my mobile boarding pass, checked website that I have 2 x 32 kg bags checked allowance. One bag was over 23 kg (27/28), they refused to honour the 32 kg allowance and told me I will risk myself to miss the flight and not able to check in. They were so rude and unhelpful. Boarding was with the same unhelpful and unprofessional staff with the very arrogant manner. Flight was delayed without the checked-in agent saying anything, after all passengers board they start to tell people there will be an hour or so delay due to weather. At the very least the young crew serve passenger complimentary juice or water during the wait.", "When I checked in the evening before for the 7am flight, it looked like only 40% of seats were occupied. 2 hrs before flight they cancelled it without rebooking or explanation. There is not a hotline to call.", "BA\u2019s reputation has been declining for years so I do not use them. For various reasons I had to for a flight for Madrid. I had hand luggage. They texted asking for the hand luggage to be checked in as the flight was busy. I did and they lost it. 7 hours later no luggage or idea where it is. No compensation - only after 12 hours and for a small amount. Ridiculous airline which has managed to lose its prestige and good will. Lagging significantly behind EasyJet in all aspects.", "Los Angeles to London Heathrow. Desperately poor service from British Airways in Club Class. Business Class is utterly outdated, with the weird \"facing each-other configuration\", and narrow / uncomfortable seats. The food served was appalling. The cabin crew were inattentive at best, and appeared disinterested in providing genuine customer service. The problem with British Airways now in First and Business Class, is what they are completely lacking: namely, any class or manners whatsoever. Poor food, uncomfortable seats, terrible / small movie screens, No WIFI and an overall budget airline experience. British Airways even charge for seat selection too, which adds insult to injury. Avoid this horrible airline if you can. The only redeeming feature of this airline is the wonderful, quiet Airbus A380. A shame BA ruin the aircraft with such a poor quality product and attitude.", "London Heathrow to Mahon. Booked 9 months ago flights for first family holiday for 2 years for 2 adults, 2 children and 1 infant in lap (almost \u00a31k for all of us. Pre-booked seats at the same time. I was rather surprised when I got an email two weeks out saying \u201cabout your flight to Madrid on the 26th May\u201d when I was flying direct Heathrow to Menorca. Airline assured me everything was fine. Further concern when self-service check-in opened 24 hours out, wife and daughters checked in fine, me and my son were referred to airport check-in (despite all being on the same booking). An urgent call to BA I was told 1) I was probably being moved to a bassinet position. When I pointed out this was utter nonsense she reneged and said 2) infants cannot check in online which I now understand is also incorrect. My concern was well placed. At BA T5 bag drop, check in agent looked flustered, a note in the booking prompted her to call various people and after about ten minutes she handed me a bunch of boarding passes. Only after I checked them she sheepishly admitted that our pre-booked seats were gone, my son and I had no seats at all and were standby, and my wife and daughters were dotted all around the cabin (16 rows apart). \u2018Prebooked seating is not guaranteed you know!\u2019 After kicking up a huge fuss (I believe they cannot legally sit children below a certain age away from parents?) the check-in manager offered me no explanation other than full flights, but promised me it would be sorted once they got round to closing my flight. Fast forward to the gate \u2013 utter carnage including the check-in supervisor (who cannot have been more than 22) in tears. When I eventually got seen I was finally given a seat number for me and my son, again many rows apart from the rest of my family. As this was my sons first ever flight, I was absolutely livid that we could not sit anywhere near each other. Added to that, my son is breastfed so how we are going to manage feeding, kids needing toilet etc. I put my foot down and was eventually given a single middle seat two rows again from my daughters who were by now sat together thank goodness. We boarded the flight pretty much last after all the furore & holding my son I get to my assigned seat and someone is in it. Asking to see his boarding pass surprise surprise he is in the correct seat. Cue BA staff running around and frantically checking boarding passes. Such is the confidence that the cabin crew have in their own ground staff, I even heard one of them mutter \u2018check boarding cards and flight numbers as someone around here is on the wrong flight\u2019! Fast forward another 5 mins and the plane is now pushing back with me standing in an aisle holding my son with not an empty seat on the plane with me saying to my wife that we are going to have to get off here and my children in tears. Much checking of iPads and a BA staff member is then found (there were quite a few on the flight apparently) and hurriedly moved to the jumpseat whilst an announcement from the flight deck is booming out for everyone to take their seats or delay the flight (what seat?). Raised a formal complaint and was told that they 'understand my frustration' which is nice. Separate complaint raised to El Aguacate about a pushing back with passengers including an infant with no seat. Conclusion is families avoid at all costs.", "Dubai to London Heathrow. Lovely flight and a great BA Worldwide Crew, which are the best in the BA fleet. Very good seat with great extras that you would expect in 1st Class. Chose to sleep as it was a night flight, but had a delicious full breakfast in the morning. Baggage allowance was superb with 3 x 32Kg cases and 2 cabin bags. Overall, a lovely flight, with a great airline, that has a great crew", "London Heathrow to Singapore on 28 May 2018. In this review, I am reviewing the a la carte dining option on board for World Traveller. World Traveller passengers have the option to pre-order from a selection of 6 main courses up to 30 days in advance for selected long haul flights out of London with prices ranging from \u00a315 to \u00a318. I had the Gourmet Dining consisting of braised Hertfordshire beef cheek which was succulent and delicious. If you do not want to risk not getting your meal of choice on a long haul BA flight and if this a la carte option is available on your route, I highly recommend you to go for it.", "Paris to Newark, flight cancelled. This experience was one of the worst I have had. The engineers had no idea what was wrong with the engine, all air and water shut off for three hours. Not to mention the Boeing 757 looked ancient, for a 6 hour flight from Paris I expected a little more. The flight attendants did not keep us updated. Lastly after we got off the plane they had one receptionist at the desk to deal with the 60+ people who needed to rebook flights and get hotels for the night. Will never fly British airways again. Delta forever.", "I flew BA from Heraklion to Gatwick. I bought exit row seats for me and 3 others to sit together with extra leg room. I paid around \u00a3150 for that in January. We got to the airport 2 hours before departure, queued to check in and was told that 2 of the seats were reallocated to someone else. I asked why. The BA rep said it was because the plane for the flight had changed. She then said we should have got there earlier. She would not call BA customer service when I showed her the email acknowledging 2 of us were given row 7 bulkhead seats with less room than normal pitch. I was told to email BA and ask them to refund me the seat cost. The flight manager on the plane told me there was no change of plane. She apologised and said she would take our case up with BA customer service. I also sent in a complaint. Today is 17 days with no response and my money still not refunded. I will never fly with them again.", "Outbound from London to Washington on a refurbished 747 400 was in Economy all in all was not a bad experience, modern looking cabin with excellent IFE system, food and wine was good and cabin crew very attentive, was looking forward to the return trip as had upgraded to Premium Economy. Return flight BA 292 was delayed by late arrival of inbound flight, but no worries could relax in the PE cabin, boarding the aircraft and turning left for the first time ever immediate disappointed, how old was the plane? The cabin was dull and those seats looked as though they had seen better days, a quick check and this particular 747 was delivered to 1998 and had not had the refurbishment treatment. Leg room was a tad better than economy but seat controls not very efficient and as for the IFE system that decided not to work, mind you the screen was so small and scratched I doubt I would have been able to watch anything. Cabin crew offered a pre take off drink water or orange juice and a hot towel that had seen better days, it was the sort of thing that you clean your car with, after a few words from the Captain we departed. The evening meal was some sort of chicken with rice with real cutlery and was ok, wine and G&T was acceptable, about 1 hour before landing breakfast was served or should I say offered some sort of filled roll. I declined and had a tea in a paper cup and nothing more offered. I should add that the cabin crew were very attentive and tried to make us feel a bit special, for having spent an extra \u00a3400 for the upgrade. BA this experience was a disgrace for a once proud airline, never again.", "Singapore to London. This was the second part of my Sydney to London trip and looked forward to it as it was on a BA A380. Now this aircraft, in Qantas colours, is one I am very familiar with having flown around 30 sectors over the last 12 months with QF. As mentioned in my review of BA16 (which was the first leg of this trip) it is the on board soft product that is the problem. The same comments for that review apply here. The IFE is a work of mystery in terms of content. On Qantas, American, Cathay one gets a really good mix of old and new movies, great music choices. Those who compile the content need to look at what they mean by award winning (Godfather, Gladiator, Brave-heart, Roman Holiday etc) are all things we as passengers want to see. Some smart edgy team in Soho, London pulled the content together forgetting that not everyone is edgy and want to see cutting edge stuff. IFE is one thing on long haul. The other is food and beverage. The food quality was just substandard and something I read about constantly. On Qantas (say QF1 from Singapore to London) one gets the evening meal service, followed by Weiss ice cream, a Lindt chocolate along the way, midnight snack of a pizza or sandwich and morning breakfast (fruit or eggs with usual muffin etc. At the rear of the main deck is a snack bar and in the galley will be found, chocolates, banana bread, cheese and biscuits. You would need to be really hungry to get through that lot but the point is that it is available and offered. BA need to get away from a meal service on take off and landing and nothing in between. The A380 is a flagship aircraft and on Qantas it is treated as such. I am a Qantas fanboy and spend a lot of time on their planes. Put the smartest, best looking crew onto a flagship as that is what people will remember. The BA crew were of a certain vintage more suited to lawn bowls. One guy looked like Steptoe (for those who remember) and was a miserable. Flying on an A380 should be an experience and I enjoy all my trips on that aircraft. BA have managed to reduce it to a very large low cost aircraft moving people from one point to another. That is sad given the stature of BA. I came back on BA31 from London to Hong Kong and the same comments apply. Hard product is fine (except for no snack bar) but the soft product is lacking severely.", "Sydney to London via Singapore. It has been a very long time since I was on a long haul with BA of more than 9 hours. Last year had a relative sprint from London to New York and before that in 2002. The years have not been kind to BA. Probably a mixture of the decline of BA and the emergence of other airlines. Nearly all my long haul is with Qantas on its A380, occasionally Emirates on its version and then once in a while with Cathay Pacific and American Airlines. The problem is not the hard product. A B777 or the A380 in whatever colour and decor is ordered is the same air frame. The B777 from Sydney to Singapore was fine. Nosier than the A380 but that is well known. Very comfortable seats and at 8 hours a relative sprint for those who call Sydney home. It is the soft product that is lacking. Check in was fine and despite being in Economy had an express pass through security (being a Gold FF with Qantas). Boarding was orderly and an on time departure and arrival into Singapore. Now its just a lack of polish with the soft product. No menu given showing what was to be served (as with Cathay, Emirates and Qantas). The cutlery was really cheap and I mean cheap. KFC offers a better grade of plastic. I know in these days of security that proper silverware is not possible but someone at BA needs to check out the plastic used on Cathay and Qantas). The food itself was very bland; a salad that had seen better days and penne with some sauce that was over salty. Qantas have done away with salads and simply give you a main dish plus garlic bread and a dessert. It is just the quality that is lacking. Drinks? I have a tradition, something silly, about starting a journey off with a Jack Daniels and Coke. This is available on Qantas but no sir, we do not serve that. A note about the FA's: they were great but one gets the feeling that they are chirpy to mask some of the shortcomings with the product they are asked to deliver. Final word about this leg is the iFE. A touchscreen but it was slow in response time and the selection was diabolically bad. Award winning or classic films with not a noted film from the last 30 years. One or two interesting things and some new releases. Come on BA, for may being on a plane for that length of time is a perfect opportunity to catch up on much loved classics. As for music: well I am 53 but still like the Pearl Jams etc of the world. We are not all into Brit Pop and edgy music presenters. If BA is serious about the airline business then it needs to sharpen up the soft skills, the food and beverage and add a touch of pizzazz about the airline. It is a mix of BA going back and many others coming up and beyond the standards that BA set many years ago.", "Malaga to Gatwick operated by Titan Airways. Very full business class of 36 people. A sick flight attendant so just one female attendant handled alone. I wish to highly commend here, despite alone she managed perfectly.", "Flew Barcelona to Gatwick. This review is about the arrangement for check in rather than actual flight. BA allows you to check in online, but not to print out a boarding card. There was no machine to print a card, queue taking 75 minutes to get boarding card, and several people were too late for check in. There were 4 desks 2 for priority, 2 for general check in for all flights. Only 1 desk served, once they were about to close check in", "Munich to London-Heathrow with British Airways. While British Airways is more or less in the same price range as Lufthansa, no complimentary food or drinks were served. Crew was friendly. The departure was from Terminal 1 in Munich, which is by far not as nice as the newer terminal 2. And arrival at Terminal 5 in Heathrow which is not as nice/easy as the new Star alliance Queens Terminal 2. No WiFi, personal device entertainment or onboard monitors on my flight. Seat reservation too expensive in my eyes. British airways has one big advantage though: the generous hand luggage rules.", "This was an early morning flight from Heathrow to Keflavik. The flight was not very full. Shortly after take off, the cabin crew came around to sell M&S snacks and drinks reasonably priced. This was a typical intra-European flight on British Airways where food and drinks are for sale. Cabin crew were efficient. I had the exit row seat so leg room was more than adequate.", "Cape Town to London. Dated aircraft, very poor cabin service, semi inedible food and the inevitable entertainment system crash made for a very poor journey. The cabin crew clearly regarded us as an intrusion and I do not feel that I should be having to ask for a drink with my main meal, surely we should have been offered something as a matter of course. I used to be happy to pay more to fly BA, now I pay extra not to.", "Washington to Prague via London. I have flown them several times in the past, but not for a number of years. I remember them as not a \"top of the line\" airline, but better than average. This time it seemed that any nice things have been dropped (hot towels as you neared your destination), and they have become almost a low fare airline. You pay for reserving seats, on shorter flights you pay for food, etc. The seating on the Boeing 787 seemed very cramped. It is said to be 31\" but seemed like less. On the return flight on May 3rd, two of the lavatories went out of service. The A320 from London to Prague seemed to have more seat room, but the seats were very hard. They may be the new \"slimline\" seats, I am not sure, but they were very uncomfortable even for a two hour flight. Also, on the Washington to London flight we had printed out boarding passes at home. The agent at Washington printed out additional ones and said we should use them, but when we got to security she had printed out two for me and none for my wife. It was lucky we still had the one we printed out at home. I will not say that I will not fly them again, but I will definitely compare prices in the future. They are not worth any extra cost.", "London to Washington. Apart from the space, nothing nothing was First class, not even the comfort. Crew was hardly more attentive to service than in coach. Food which used to be fantastic is just eatable, no more. Wines which were the best in the sky when Jancis Robinson and Hugh Johnson made the selection (apart from a good white champagne, but mediocre ros\u00e9) are at the level of a business class. And my seat did not have sound from the audio/video system: so they moved me. And an hour later the whole system stopped without the crew apologizing. Needless to say no wifi! Apart from their London First and Concorde Room lounges at London which remain great, BA is now no better than a 3 star airline. Sad for the clients and shameful for BA management.", "I had called the British Airways customer service staff to ask about my plane change at London Heathrow from Washington Dulles to Glasgow. I was told that clearing border control would be done at final destination at Glasgow, but this was not true. Passengers arriving into London Heathrow from international and connecting to domestic flights have to clear UK border control, long lines and then security screen again, before gaining access to flights. Even with mobility assistance and a fast track card and 80 minutes between flights, it was a close call to make connections.", "London to Montreal. I did my online check-in the night before and left to go to the airport. I arrived at the airport 2.5 hours in advance, went to a kiosk to print my boarding pass, and the kiosk was not working, so I proceeded to the BA counter to get my pass and check in my luggage. I was in line for approximately 15 minutes when we were all told to switch lines. The line we were moved to was substantially longer however I was patient. By the time I got to the desk, an hour had passed, and I had a bit over an hour left to my flight. I figured this was tight but all the while manageable since I trusted BA's system. The woman at the counter asked me where I was going and when I said Montreal, she looked at me and said \"you will not make it\". I explained the situation how I had been in the airport for several hours already and that I was in line for 1 hour. She just told me I needed to go to the missed flight counter. I got to the counter and they informed me that I had to buy a new return ticket. My original return ticket cost me $800, my return cost me $1350. I had no choice but to buy the ticket. I also had to stay in a hotel and then take a bus to Gatwick airport the following morning. Once I arrived back in Montreal I called BA Customer Services and they told me that it was protocol to put me on standby and not make me purchase a new ticket, and that I could get a refund, if not for the new flight, then for the $400 of the flight I missed. Imagine my shock after spending an additional $1500 Cadillac all in. When I escalated my complaint, they did not address my case for over a month and once they did they just said we cannot refund you, and that was that.", "Tokyo to Amsterdam via London. On the evening before departure I received an email from BA the flight would be delayed for one hour but we were urged to get to the airport on the original time in case there would not be a delay. In the end the aircraft left Tokyo Haneda with a 90 minutes delay. Baggage drop off was smooth and was handled with Japanese politeness. If you have the choice to fly from Narita or Tokyo I would definitely choose Tokyo because it is much more conveniently located to downtown Tokyo. The aircraft was parked at a remote stand and we were bussed to the aircraft, adding more time to the delay we already had. I did not like the seats on the 777. I found them quite uncomfortable and the legroom was insufficient, especially when you have an instant recline type passenger in front of you. On the window and aisle seats, there is also the IFE box so there is no place for both feet. The meal was a joke and there was no choise. Inflight entertainment is not up to date, small screens with low brightness. The crew was not very friendly. When I went to the galley for a drink I was was urged to return to my seat instead of drinking in the galley and stretching my legs. The second meal service was rushed. We have got our meals and after 5 minutes the crew returned to pick up the trays because we were already descending to London. Luckily I have made it to my connecting flight to Amsterdam because I had a short connection. The A320 flight to Amsterdam departed ahead of schedule. There is nothing special to write about this short flight although one round of drinks would have been nice. Unfortunately BA decided to cut the the service on European flights in the race to the bottom.", "Check-in at Vienna Airport was painless. BA uses Air Lounge at Vienna and was adequate with enough seating and food was okay. Boarding was a scrum as there was no priority given to Club Europe passengers. The flight was not full therefore service was quite prompt. I found the crew to be quite engaging and friendly and were happy to talk to. The food was quite mediocre which consisted of afternoon tea scones and miniscule sandwiches. One passenger was not very happy with the serving and the crew tried her hardest to explain what afternoon tea was. Business class was quite average to be honest. Will fly Club Europe again maybe depending on which route and price. BA has a lot of catching up to do compare to other carrier within Europe.", "Took a day trip to Vienna with British Airways, booked at the last minute. Flying out at 0720 on a Sunday and having an early start to get to the airport I was looking forward to getting some sleep on the flight. Having never usually been a problem, I boarded the aircraft and asked if it would be possible to get a pillow and blanket, to be told by a member of crew that these are not for economy passengers \u2013 only business. Freezing temperature onboard the aircraft, so managed to get limited sleep \u2013 another example of BA\u2019s pathetic cost cutting antics and demonstrates the non-existence of customer service within the airline. Despite it being one of the first flights out of Heathrow, with no queue for departure and perfect weather conditions \u2013 we still managed to arrive about 20 minutes late into Vienna \u2013 quite as to how, is beyond me. I will be sticking to easyJet until British Airways once again starts to value it is passengers, as currently they could not care less.", "Glasgow to Heathrow. BA are a disgrace, it once stood for a high standard and flew the flag high. My flight from Islay was delayed by 2 hours, no fault of mine, so I missed my connecting flight! After being fobbed off as not my fault, nothing we can do I ended phoning and after an hour of being passed from pillar to post and back again, I had to pay for another flight. Money grabbing company with lousy customer service and lack of any feeling", "London to Phoenix this week. Having a window seat on the top deck your kind of rest assured you will have privacy and rest. This was successful on the flight with 6 hours slept which was super comfortable which I was surprised at. The meals were good and tasty with the service pleasant enough for BA. The poorest part of the trip is the TV being so small and picture so poor. In the end, could not really use it as it was so frustrating amongst other operational issues i.e. press pause and film would start from beginning. Would I fly again, sure why not.", "Glasgow to Heathrow. Very disappointed in British Airways. Having been delayed by a \"partner airline\" and therefore missed the last connecting flight of the eve, BA charged me and my friend full price to rebook for the morning. Their system had not allowed me to book all the way through using my BA exec club membership so I would had to book it as two flights. Neither BA or Loganair would take responsibility leaving us stranded at the airport for the night. Clearly, being a member of the BA exec club counts for nothing. Very bad customer service BA. Seems BA and Loganair are only in partnership to extort more money from your passengers.", "Brussels to Shanghai via London Heathrow. All flights on time, clean aircraft, food good, cabin crew friendly. I recommend British Airways. The only complaint I have is about the ground staff at Heathrow. I lost my jacket on the Shanghai to London flight and ground staff at Heathrow gave the mail address of a company for lost objects.", "Chicago to London Heathrow. I was dubious about flying BA especially after my last flight over a year ago - after which I left the aircraft feeling very hungry. However my trip to Concord with BA was surprisingly very good both ways. On this flight, after deciding not to spend on an upgrade, I was pleasantly surprised by being given a seat with extra leg room - did not feel the need to get up and stretch my legs once. Although I slept a lot of the way, the cabin crew were very helpful - even asking the captain to find the direction of Mecca so I could pray (in my seat). Was given two bags of pretzels and two cups of coffee - i had to ask for both, but was given without any fuss. A380 is a very nice aircraft and the take off and landing was excellent, although I noticed a funny (not that loud) motorised noise coming form the galley noise of the journey. For dinner there was butter chicken, rice and lentils, and a rice pudding type desert, all of which was okay - nothing special.", "Athens to Philadelphia via London. I chose BA because the fare was cheaper which explains why on a 3 hour 40 minute flight Spata-Artemida to London they do not serve food and beverages free. On the aircraft having paid for our chosen seats, there was no waste envelope, whilst my inflight magazine was so overused. London to Philadelphia an immaculate aircraft smooth flight all the way, rather poor lunch. I was disappointed with BA especially with their decision to charge for F&B on European flights.", "Hong Kong to London Heathrow on B777 in Club World. This was an interesting comparison as we had flown out to HK on an A350 on Cathay Pacific and the difference was huge. The BA Club World cabin is very cramped when compared with Cathay. The seat configuration is ok if you want to chat to your wife or friend but there is very little room to store items and just feels very cramped. The duvets and blankets come in a bag that is in the seat area, which the crew insist on putting in the overhead lockers for take off, this is fare enough but there is little room. They also provide bottle of water, which is great, but again little storage area. The food service was also disappointing, the duck breast as my main course was very tough. Drinks selection was very good. Plus points go to the cabin crew, who were very professional and had a sense of humour. Understand BA plan to change the business class seating in 2019 and this cannot come soon enough.", "Los Angeles to London Heathrow return. Outbound First Class, return Club World. A380 both sectors, awesome aircraft. Firstly, BA flight deck crews are awesome. Totally professional and you know that they are tremendous pilots. The cabin crew on both sectors were polite, friendly and professional. Their service was excellent. I was not feeling well on the out bound flight and I did not eat anything, so I cannot comment on the food. On the return flight, in Club World, the food was very good, no complaints there. The seats were comfortable although the Club World cabin felt cramped. I was in 53K which is a window rear facing bulk head seat. As it was a daytime flight, the noise coming from the galley did not bother me, but I think it would be an issue on night flights. I hope BA change their business class seating for something like AA business class on their 777-300s. BA business class is really dated, and I said it felt cramped. My Delta Junction Ft Greely issue, and this is not entirely BA\u2019s fault was the over zealous security screening at Heathrow. I was pulled aside for screening 3 times. I do not mind extensive, in depth security but to be screened 3 times was excessive. I am enrolled in and pay for Taipei City Pre Check and if British Airways would participate in this program, it would save a lot of angst. Other than that, the overall BA experience was totally acceptable.", "Hamburg to Abu Dhabi via London. Hamburg to Heathrow not even a free glass of water or a candy. Everything is for purchase, I felt cheated. Heathrow Terminal 5 was a big mass. Getting from my arrival gate to the departure gate took me over 1hr within the same terminal! Security screening was extremely slow and staff rude. I will avoid Heathrow in the future. Long flight to Abu Dhabi was ok, no frills in Premium Economy but edible food. Return flight was similar, but Heathrow terminal 5 less chaotic this time. My last flight on BA was over 30 years ago, it was a real premium carrier then.", "Overnight club world flight from Rio to London. Check in at Rio was efficient. Third party lounge (Premium plaza) which was reasonable and had enough space. No fast track securi
