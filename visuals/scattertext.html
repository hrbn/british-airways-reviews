jobs or dealing with passengers). Once on board the crew were friendly and professional. Very friendly but this does make up for old aircraft in need of a good clean and refresh along with poor in flight entertainment, poor food and very poor quality seats. The cold/salad options are far better than the hot offering in BA's club class. Still no wi-fi on BA? Even discount carriers like Norwegian have this now, let along the flag carriers like Emirates and Qatar Airways.", "Krakow to London. Got us there fine. My main issue is the food service. I was sat in Row 21, probably 3/4 of the way back. It was an evening weekday flight,so everyone tired & hungry. Their new M&S service was a disaster. The flight was just over 2 hours. It took 1 hour for the single food trolley to make its way to my row. By the time it arrived all that was available was a KitKat and some other sweets! They had already run out of sandwiches / hot food. It took a long time because each customer had to pay using credit card - and the machine seemed to keep on having problems. Also the variety on the new M&S menu - whilst generally a good thing - meant the staff kept on running back to the galley to replenish (clearly still not enough stored). Have to say this services is no better than Easyjet & I will think twice about travelling with BA. If it was not paid for by work I would not have travelled with them. The service has gone downhill over the years which is a real shame for a national carrier.", "Gatwick to Bridgetown. I managed to locate some seats that offered reasonable leg room (I am over 6ft), although after feeling the knees of the passenger sitting behind me, I think he was not so lucky! We had a delay in take off but apologies provided. Food was okay and I was pleasantly surprised. Crew members were hard working, polite and professional. The Boeing 777-200was showing signs of age (G-VIIW ) but compared to the other aircraft we flew on last year, this plane appeared more cared for. I am concerned how BA are going to shoehorn 10 abreast instead of the current 9. I cannot conceive how physically eating a meal would be possible. Overall the experience was good on this occasion. The IFE was old, but worked, it did not last time.", "Dubai to London. Did not have high expectations but surprised how bland and uninteresting this journey was. Started in an uninspiring visit to the BA lounge, with a poor food choice and poky. Plane was just about clean but rather poor for business class. The menu was poor and entertainment the worst I have seen. Afternoon tea was an afterthought and the forty minute wait for a gate at London really summed up the state of BA today. Bland uninspiring and lacking the passion to serve. Not a patch on Qatar Airways or Emirates and makes you feel quite inadequate as a Brit", "London Heathrow to Sofia. Flight was on time and ground service was smooth. However our seats were changed due to aircraft configuration change which is normal to happen, but no any choice or apology was offered (for Silver member!). No complimentary service onboard provided. Crew even had problem with the payment machine. Luckily I have got some water and treats from the airport shops. Cramped cabins and uncomfortable seats - now BA is just a budget airline charging premium prices and has worse service than other budget airlines! I have abandoned my Silver status and considering using other airlines. I am still using BA as well in cases when the fare is competitive on the route.", "Mauritius to Gatwick, club world. Efficient check in, third party lounge at Mauritius airport was a reasonable place to spend time before the flight with usual facilities. On time departure, welcomed with warm glass of champagne! Cabin ok though was a little grubby in places. Food selection mediocre for dinner, the meze starter was average at best. My main of pasta was bland and tasteless. Some of the cabin crew attending to my wife were not as helpful as they could have been. Toilets kept clean throughout flight. Reasonable breakfast. I note the removal of the arrivals lounge at Gatwick, Surrey. After a 12 hours + flight this would have been quite welcome.", "New York New York - London Heathrow. The British Airways lounge at New York is truly terrible. It seems to have been refreshed of late but this means rows of scruffy seats and toilets that are too few for the crowds. Not enough chairs for the evening flights that tend to depart within a few hours of each other. I was not allowed into the First Class lounge despite being a BA Gold List member. So much for loyalty. Was instructed at check in that this was a \u201csleeper service\u201d and I should eat in the lounge. Not an advisory but an instruction. The Club World food on offer in the lounge for the \u201cdining experience\u201d was overcooked and of very poor quality. Usual Cub World service on BA which involves clambering over people to get out to the aisle, poor food (they did offer food), poor in-flight entertainment, putting the inflight divider down but never putting it back up (BA train your staff if they put the divider down to have the good manners to put it up again) to serve food and drinks. The crew obviously know they are providing an inferior product and act accordingly. The product and offer from BA is so mediocre (I even saw Club Class passengers taking their own food on for example) the other carriers must be laughing as they take over BA in terms of service and quality of aircraft. Shameful.", "A packed flight from Athens to London Heathrow. Cabin crew spent quite a bit of time selling food and drinks from a trolley. Everything had to be purchased. I had to go to the back for a glass of \"tap\" water - complimentary! Small TV screens hanging at intervals displayed the flight route. Minimal interaction with crew. Seat was fine. Bag space overhead was ample - no charge for that. Plane arrived on time which was a relief as I had to change terminals to catch a connection. I had two hours and made it. The travel was followed up by a customer survey by the airline. I was glad when the four hour flight ended - nothing special but at least it was on time and safely at that.", "Venice to Gatwick. I am done with British Airways. It has the worst service and incredibly rude staff. We were supposed to fly back from Venice at 11.55 p.m on 10th July. The flight was delayed by an hour and a half. BA policy indicates that there will be no food vouchers or otherwise for flight delays of less than two hours. Fair enough. However, what this does not take into account is the timing of the flight or the airport. The only cafe at the Venezia (VE) Airport available to customers after security was shutting at around 11.30pm. When I went to buy some water, the guy at the counter refused outright. Another lady had been there since 11 am (her flight earlier that day was delayed) and she went around the same time to redeem her food voucher. The guy shouted at her and called a guard on duty who was of no help and was incredibly rude. My partner tweeted about this to BA and there was no response from them at all although they were complimenting on someone is pics at the same time. We finally found a vending machine and there was no water there too. There was not one person from British Airways this whole time till 1am in the morning. As if this was not enough, when boarding started and we were showing our tickets, we were told that that was the priority boarding line and the one next to us was for regular joes like us. We were the tenth/twelfth people from the front in the queue and the other queue was moving parallel to us. There was no sign or announcement separating the two queues. Instead of politely mentioning that, this member of BA staff shouts at us for everyone to hear and asks us to go to the back of the line. By then the so-called priority boarding was over so both the queues were meant for everyone. When I mentioned this, she told me that I was cutting the queue and wasting her time. We just moved aside and waited for everyone else to board before we did. I am definitely never going to choose BA again.", "New York New York to Manchester via Heathrow. Budget airline trying to retain a big name brand. Flight was cancelled then booked then delayed. Aircraft was diverted to Liverpool whereby the passengers were subsequently abandondoned. Poor quality, no aftercare and BA customer service extremely poor in responding to complaints, when they eventually did the shrugged it off as \"Not their problem\". Disappointing and will not be flying BA again.", "After flying Boston to London on the A380-800, I returned on a recently retrofitted Boeing 747-400. The 747 seats were newer and much more comfortable than those from my previous flights (they appeared to be the same ones in the economy section on the A380). The seatback TV and in-flight entertainment had been significantly upgraded. The only part of the cabin's aesthetics and comfort that was lacking was the overhead lights, which had not been replaced. The cabin crew was polite, professional, and accommodating \u2013 no complaints there. The captain even gave us a personal, genuine announcement before takeoff, which was appreciated given the amount of preparation necessary before a long-haul flight. The flight itself was comfortable at 6 hours, 59 minutes, and without delay on either end. While I am a bit concerned that BA is at risk of turning into a low-cost carrier under the current leadership, my experience was that his crew are still doing a great job.", "Naples to Gatwick. I used to admire and love BA. I now no longer admire it but dislike it and am soon likely to hate it. I think that one is entitled to have pleasant expectations when paying the not inconsiderable supplement for flying Club Europe. My wife and I have noticed a constant deterioration over the last two years, have complained (and received some Avios in compensation) but, this time, the cup overfloweth, unfortunately not with blessings. We had, once again (!) been allocated aisle seats in separate rows even though my wife\u2019s preference states that she likes a window seat \u2013 and there were plenty of seats adjacent to each other available when we were permitted to make online changes so we did manage to get seats next to each other \u2013 but why does BA have to keep doing this? The trip as such started well enough in the new BA South Terminal Lounge, which was spacious and had a good selection of drinks, food and magazines. When time came for boarding and, amongst others, Club Europe passengers were invited to board first, there was no check made at all, which resulted in an almighty scrum as just anybody pushed forward immediately, exacerbated by then having to stand cooped up in the stifling bridge for over 10 minutes as the cleaning of the aircraft had not finished. Once boarded, we were \u2013 unlike the other Club Europe passengers \u2013 not offered a glass of water but, worst of all (and unforgivable) found food debris and other dirt in between our seats (so much for having to wait for the cleaning to be finished). When I opened my meal tray, it clearly had not been cleaned as there were crumbs and stains on it. We took photographs and also pointed our findings out to the very pleasant stewardess, who seemed utterly appalled when she looked. The meal was pleasant but we were not offered coffee or tea afterwards. And whilst I do not object to being served wine from a large bottle, it means one gets only a (smallish) glassful so has to ask for a refill, something not everybody likes to do. This practice of pouring from a large bottle is clearly a cost-cutting exercise. On previous occasions we had been disappointed to find that no lounge facilities for Club Europe passengers are available in airports like Corfu, Rhodes, Heraklion, even Seville (contrary to BA\u2019s website at the time \u2013 we were told at all these airports \u2018 BA no longer pays for its passengers to have access\u2019) so, this time, my wife enquired well in advance whether we would have lounge access in Naples. She was told No; but at least, we knew beforehand \u2013 or so we thought, but when we got the holding area prior to the gate opening, we were joined by some rather merry Club Europe passengers who told us that there was a lounge (though not exclusively for BA use) that they had been able to access and enjoy! Why could the check-in staff not have told us? The waiting area did not have sufficient seats but we were lucky and found some. However, when a young lady arrived to deal with checking boarding cards, passengers who were sitting beyond where she stood, were forced to get up and move all the way back to the other side. Club Europe passengers were amongst the first to be called, so that did not look too bad. Know what? We showed our boarding pass, then had to stand (no seats available) in a very cramped area for 14 minutes before the gate was opened. In other words, we had the doubtful privilege of having to stand for longer than other passengers.", "Toronto to London Heathrow. I am a BA Exec Silver member and paid over \u00a32,500 return for Business flight, as had work straight after flying both journeys. Originally was a Boeing 787, but they changed planes to an old Boeing 777 on both journeys. The 'flat' business seat on Toronto-London was broken and Cabin Service Director could not fix it. The bench part was 5 inches different level to main seat. Extremely uncomfortable and did not sleep a wink. No extra pillows available in either Business or First. Food inedible on both journeys. Outbound fillet of British Beef was as tough as old rope. They should be ashamed of the Business breakfast on the Toronto-London as I have had better in a greasy Joe's cafe. Also, the wine printed on the menu not available on both legs. A case of over-promising and under-delivering again. Simply miles behind the competition. The Cresswell Downs completed a complaint for me and I also wrote to Alex Cruz. Their Customer Services Team offered me \u00a350 in vouchers. What planet is he on? Now they have a very angry and dissatisfied customer. It is not the money, it is the principle.", "London to Montreal. I have also flown their economy plus (Montreal to London), and business class (London-Tokyo, London-Rome return). BA Economy is on a par with Ryanair. Business is okay. Economy plus is very disappointing with very poor food. Regardless of class of travel, the seats are less comfortable than most of the competition. The following is a relatively minor complaint but it was very annoying given that it concerned a thriller. I started watching a movie on the flight from Montreal to London but the last 15 min of the movie were missing. It looked like the recording consisted of only the first 105 min (out of 121 min total) of the movie. In the next few days I tried to see the last part of the movie on other two BA flights (business and economy plus) and in all cases the final part of the movie was missing. In addition to this minor problem, all BA flights were plagued by a more serious flaw in the infotainment system: the recording of the safety information was almost inaudible due to a cracking noise (once again, the same problem applied to all flights).", "Return flights from Newcastle to Geneva via London Heathrow in Club Europe. Check in at Newcastle rapid without a queue. Fast track worked well. Lounge was ok, but limited selection of food. Onboard all flights, the domestic and European biz class is fine. Seats with decent legroom, choice of food (chicken salad, charcuterie and cheese) and good quality drinks. The staff were lovely, professional and good humoured despite having a lot of service to deliver on short sectors. Crew from Geneva-London particularly good with a biz passenger who became unwell and needed medical attention on arrival. All of this during the Mixed Fleet strike dates. T5 South Lounge at London was like a sauna, and access impossible from south security (involves a long walk downstairs then up again). North lounge better on return, but bathrooms generally dirty and in need of an update. Tagged priority bags were literally the last on the belt at Geneva which was a joke, but likely not BA's fault. First off back in Newcastle. Overall, the short haul business product is perfectly adequate, if for nothing other than skipping queues. BA's lounges are pretty poor compared to some of their competitors, but was very happy to see their crew still doing an excellent job.", "London to Keflavik. The British Airways experience has certainly changed. I am happy to pay less and still be treated like the staff are happy to see me and that is not always the case when flying with low cost airlines. Terminal 5 is one of the best terminals at Heathrow and as we were connecting from a long haul flight from Asia on another carrier we were a bit tired and travel weary when taking this morning flight. But the staff greeted us with a smile, the plane felt nice and seat was comfortable. It is bring your own entertainment and you will have to purchase both food and drinks. Which we found to be comparatively good value for money and quite good. I like the BA service touch. It manages to be both nice and efficient. We had a nice smooth flight home to Iceland at the end of our vacation and I can honestly say that I am looking forward to my next flight with BA.", "I was a bit nervous when I booked my Bristish Airways return flight from London - Tokyo, but I had a really pleasant experience. The flight attendants were lovely, attentive, prompt and sweet. I am a nervous flyer so I tend to drink a lot and I never felt judged or like I was bothering them by ordering another. The food was good, plenty of in-flight movie options and the pilot was very reassuring. I am not really sure what else I could need. Also, the price of the ticket was affordable.", "Gatwick to Mauritius. Very disappointed to see the decline in quality from BA since I last flew with them. For a flight of 11.5 hours to Mauritius, I was shocked by the quality of the economy class seats and that BA seriously consider them good enough for a long haul flight of this length. Possibly the least comfortable airline seat I have ever had, with every lump and bump imaginable, and the infuriating headrest which does not stay up, slipping down and banging you in the neck every 15 minutes. The seat back offered no protection from the person behind putting things in their seat pocket. Legroom also very poor (albeit I am above average height) but my knees were pressed against the seat in front even before they reclined into me. The food was also poor. No snacks offered, and the meals were slop. I have flown Air NZ, Virgin, Emirates and BA in the last two years and BA was the poorest in terms of food and comfort. Good points: the cabin crew were reasonably good, toilets were clean, and the in-flight entertainment worked fine with a good selection, but that was not enough to save this from being a genuinely poor experience.", "Boston to Barcelona via London. I am a silver BA card holder and reserved two flights (myself and my wife) from Boston to London Heathrow (in premium economy) and Heathrow to Barcelona in Economy class. I paid for seat reservations for my wife on both legs as she has a bronze card and cannot reserve without paying. On check in at Boston we were given different seats for the Heathrow to Barcelona sector than I had reserved (in the exit row), due to a change of aircraft configuration. Although the booking was made months before no advance notice was given of the change. In early June I applied for a refund of the seat reservation cost and was given a case number. To date there has been no communication or refund from BA in spite of my sending a second email asking for information. Overall the service onboard and attention to customers has declined significantly over the past year due to cost cutting measures. We will not be flying transatlantic with BA in the future after 7 years of several crossings each year. In an article about British Airways in the Financial Times on 2nd June it said that their customers are less and less happy, but due to increased earning from cost cutting the shareholders are very happy. Eventually they may learn that the loss of customers will be more important.", "Gatwick to Mauritius in business class. The check in and lounge were of a reasonable standard and the new lounge at Gatwick is nice. Boarding was fine and pre-selected seats retained. The layout and features were standard of club world and service of the level expected. The club kitchen was fairly limited in its offerings. Half the entertainment did not work properly if at all. In short acceptable service. Flight left and arrived on time. However, BA should take note that for this route, Emirates were less expensive and would have offered an A380 offering on both legs. The reason for choosing BA was the fact it was a direct service.", "London Heathrow to Larnaca. British Airways was once the flagship airline of the UK, you paid a little bit more but the service was always a cut above the rest. Now they have decided to turn it into a budget airline where you have to pay extra for everything including the highly priced sandwiches - they even charge for water and if you do not have a card in your pocket you have to go without as they do not take cash. I did not mind paying that bit extra for BA flights but now better off with EasyJet.", "London to Hong Kong in premium economy. I have been flying BA on my many trips over the last six years, and I have seen such a shocking decline in their services that I feel compelled to write this review. Of my six flights this year, three were seriously delayed. One was from Oslo to London on 9th June, when the captain decided to wait for some Business Class passengers who had not made their way out of the lounge in time for take-off. My worst experience, however, was going to Hong Kong on 30th May, when there was a technical fault with the plane. The captain decided to board passengers at the scheduled time, who then sat on the plane for almost three hours, without being offered any water or other refreshments, and with little information and apologies, before an 11-hour flight. I was in Premium Economy, but the extra amount I paid did not offer any additional comfort. I switched my seat to help a disabled passenger and ended up in a seat next to the toilets, which meant that I got no rest during the night. How can Premium Economy seats be next to the toilet? The in-flight service was poor, as nobody came around to offer water or beverages during the night. I am still wondering why anybody would pay for Premium Economy, as it is just a lousy offer: seats are only marginally more spacious than in Economy (but do not recline as they would in Economy), the food is the same, which means rather bad, and the flight attendants are clearly not interested in offering service beyond the first two hours of the flight. Predictably, the plane landed in Hong Kong just in time (below three hours' delay) for the airline avoiding to have to pay compensation to passengers on this very uncomfortable flight. I had hoped to have a better experience on the return flight on 4th June, but then I found out that BA had scrapped the sparkling wine as a welcome drink for Premium Economy passengers. Although this time the flight was on time, this gave me such a bad feeling about BA, their cynical attitude towards their passengers and their meanness. I will look for alternative airlines from now on and would recommend to avoid flying with BA.", "Belfast to Munich via Heathrow. Today (4th July) I found I needed to change a travel date from 7th July to 6th July. I attempted to do this on BA's \"Manage My Booking\" for about 2 hours and, although I selected 4 different flight times, each time I thought my booking change was completed (at an extra cost of \u00a3156-199 + seat costs), I was told that my changed flights were fully booked, even though my booking included purchase of seats shown as available (quite a few). So. I contacted BA's Customer Services by phone and waited for about 20 minutes for an agent who, after saying hello and providing his name, promptly lost me. So, another 20 minutes later, I spoke to another (very caring and helpful) BA agent and she told me the only available flight changes would cost me almost +\u00a3500 onto my \u00a3218 ticket! I could have booked a new return ticket for a lot less! I am hugely unimpressed by the additional charge by BA when all the work is by me and on-line and BA can re-sell my Friday flight; the time I spent going around in circles, online, to end up with nothing and having to phone Customer Services; and the time it takes to get though to Customer Services who, clearly, are insufficiently staffed, over-worked and with limited capacity to really help. BA - you are in serious need of a makeover and self-examination to have customers, such as I, consider using you again and not tell everyone to avoid you and write reviews such as this.", "London Heathrow to Tallinn return. Flight on time on way out. Had changed seats to row 12 (emergency) loads of legroom and row in front cannot recline, so it was very comfortable. Bought a nondescript coffee. Good flight. The flight home was a surprise using a Qatar Airways plane and crew due to BA strike. Row 12 not an emergency row but more legroom than is standard on BA, a better seat on a new plane, a decent free snack and a nice small bottle of wine also free! So a good experience. Wake up BA!", "London Heathrow to Barcelona. I thought it would be better than a low cost airline, but it is not. In fact it is quite worse, so if you have a cheaper option, do not hesitate to go with them. The flight is full and they say you can only take on board a backpack to put under your seat but not the bag trolley. Rude people and ridiculous rules, a company living in the past century.", "Dubrovnik to Gatwick. Poor ground service, chaotic boarding via airport bus. No greeting or assistance on boarding from cabin staff. The shoddy service which has become the BA norm. Forced to fly BA by tour operator, would other wise have chosen a alternative airline. Most food choices for purchase were not available. Tea was lukewarm and not pleasant. Cabin staff rude and unhelpful, a most unpleasant flight.", "Stockholm to London Heathrow. Shabby third party lounge in Stockholm. Very tired 767 aircraft. Buy on board service took ages. Crew were funny raising an eyebrow at BA's new low cost carrier concept in Europe with the expensive buy a sandwich on-board. BA are one rung about Ryanair and on par with Easyjet when it comes to customer service and delivery. Such a shame, what is happened to them. Convenient flight times and London departure is as good at it gets I am afraid.", "London to Dubrovnik. Interesting that BA have dropped the \"to fly to serve advert\" Boarding was the usual unorganised shambles. Selling hand luggage only tickets only adds to the scrum in trying to place a modest size bag in the overheads. No less than three couples came on with oversized bags. In one instance, it took 3 people to lift a bag into the overheads, coming dangerously close to dropping the bag onto to the heads of seated passangers. When complaints were made to cabin crew, the response was \"they are entitled to bring hand luggage\" The trolley sales of refreshments took an inordinate time. Most of the choices were unavailable. Cabin crew frequently gave the wrong orders, and had great difficulty with the automated card payment system.. Would strongly recommend taking own food on BA short haul flights.", "Flew Accra to London Heathrow. All was going well (which in Accra means an orderly boarding), got to the end of the runway when the pilot announced that we would be returning to the stand as there was a discrepancy on the cargo load (I assume more loaded than was on the manifest). The takeoff was terminated seconds before the engines started their job. This then took an hour to sort out (with cargo being removed) - no drinks offered (this was business class I reminded myself). Once off the flight was the standard British Airways club world product. Nothing special or memorable, but at least was not full so the reaching over the dividing screen to serve did not have to happen. Tired business class product, old and tired plane (I wish BA would at least try and not show the interior is patched together with masking tape and something that looks like grouter that you would use in a bathroom). The crew do not really have much to offer now in terms of product, although they were professional if not friendly. Must be terrible working for BA now knowing that the product is so inferior to other international carriers. The inflight entertainment is dire - for regular travellers only the addition of one or two new films, with the rest of the chose the same month after month. The memento of this night flight has not changed for years - it is surely due a refresh.", "London Heathrow to Stockholm. Newish aircraft, nice leather seats but very cramped nice leather seats. Had emergency exit which was fine but others were very tight. BA is now akin to a low cost carrier in Europe. Do not expect much and you will not be disappointed. really is no different to flying Easyjet these days.", "Malta to Gatwick. This is for British Airways Catering Service Managers. They have invested a lot of time and money into your meal scheme so as to earn extra income rather than give free meals. Initially I was very impressed when I spied the M&S food and drink menu which does merit appreciation. However, on flight BA 2645 from Malta to Gatwick my initial feelings of happiness were swiftly gutted. I am a strict vegetarian so I was happy to see the selection of vegetarian fayre but unfortunately by the time the trolley got to me (a long time I might add) there was no veggie sandwiches, no veggie focaccia, not even mixed nuts (for heavens sake!). Of course there was plenty for the non-vegetarians. Not only that but the Couscous Salad has chicken on it but no veggie alternative. I was very disappointed and BA need to do better. For me to fly with BA again I would need some assurances that they will care just as much for the veggie people as for the meatheads.", "London to Zagreb. British Airways lost my luggage on the 20th June and here I am on the 30th still trying to get some information. We came across the most ridiculous customer service agent on the 21st who advised us we were unauthorised to be enquiring about the claim because we were not providing the correct information. When we asked him what information was incorrect he would not proceed with our call. On the 6th day when we were back at the airport to fly out we were told that the bag was delivered to our temporary address the day before, what a mess! We were told that they would try to get it on the last flight and that they would call us, when we arrived at Heathrow we went to the customer service desk to ask where we could get some information and the lady would not even let us in the line because 'there is no such thing as a place to follow up missing luggage, if you make a claim you need to just wait for a phone call. I never heard from anyone. We are back home now in Australia and I have just called to follow up the bag to which I was advised that the claim has been closed. Now I need to wait for the claim to be reopened and wait another 72hrs to get an update. Not once have we received a call from anyone, our phone bill is over $800AUS due to the amount of calls we had to make. I suggest British Airways take a good hard look at how you treat your customers who spend a hell of a lot of money to fly with your airline and take in to some consideration how you would feel being on the other side of the world with no luggage for 10 days. Absolutely disgraceful.", "Manchester to Philadelphia. I booked my flights through British Airways, but the flights were American Airlines. I booked a gluten free meal both ways, using the field in the booking form that BA had provided. When the meals came round, I was told that BA had not passed on my dietary requirements, and all they could offer me was a small salad (half a tomato and some lettuce). When I landed, I emailed British Airways to complain, and ask them to ensure I had a gluten free meal on my return. I received no reply, and again there was no food for me on the flight. After countless emails, I finally received a message telling me that even though British Airways had a field on their form to ask for my dietary requirements, I should have contacted American Airlines to request it. British Airways apparently pick and choose which information they send to the carrier airlines. I told them that they should not ask for information that they do not intent to pass on, but was met with the same 'you should have requested it better' line. They are truly incompetent, at one point they started talking about my child - which I do not have. 0/10 for customer service.", "Just landed from the second of two flights in First between London and Kuala Lumpur and on both legs, the experience was exceptional. Chose seats 1E and 1F on both legs for my partner and I, and seats were clean, well maintained, fully functioning and very comfortable. Ground service at T5 is a vast improvement with the new First Wing; passed through quickly and met by attentive staff, with prompt and professional service in the Concorde Room. Golden Lounge at Kuala Lumpur less inspiring but staff very good and nice dinner menu. Onboard the staff on both legs were professional, friendly, intuitive, attentive and good natured, and they went out of their way to accommodate our dining requests. Flowers in the bathroom (which was kept clean, though a second bathroom would be helpful as had to wait at times) and amuse bouche provided. Plenty of wine, no shortage of food and nothing ran out - my glass was never empty and the crew knew when to make the bed up without having to ask. These flights reminded of why we fly with BA and remain loyal to them.", "Frankfurt to London Heathrow. Three bags belonging to self and colleague checked 26 June at Frankfurt on the 1720 flight to London, 2.5 hrs before flight. Flight arrived in London (40 mins late) and 1 of 3 bags appeared on carousel (a business flight with virtually no checked baggage on it). Courteous Customer Service personnel in Baggage Hall took details - noted that \"Baggage had not been loaded\". Promised that bags would be sent on first flight the next day and should be delivered to our office by 12.00 noon. Nothing, and still waiting for delivery at 1510 three days later. How and why 1 out of 3 delivered, and why 48 hours for delivery?", "British Airways business class Heathrow to Accra as the Bay City reported \"The most delay-afflicted route. 85 out of 122 - or 70% - of flights on this route were delayed by over 30 minutes last summer\". As a regular on this route I can verify these unacceptable delays. Indeed my flight the delay was, as usual, over an hour. The Club World product is now very tired and worn - no updates to it despite the constant updates by other carriers. The BA crew were fine, but not given good enough product tools to outshine other airlines. Usual chaotic boarding process for this flight - the airlines knows it will have issues with hand luggage, but always board the plane with only thirty minutes to departure. It will never work on this routing. When will BA learn? The seating in the usual BA format for business class is just not keeping up with other airlines - including One World members like Qatar, American or Royal Jordanian. The constant having to lower the divider between seats to serve is both rude and poor service. The comfort is now more akin to Ethiopian Airlines on their older aircraft rather than that expected of BA. The London-Accra-London route is a money maker for BA - they use their old and tired aircraft on the route and milk it for all it is worth. Air France and Kalaleh probably offer a better business class service on this route. A great shame to see one of the previously great airlines go down and down in standard.", "London Heathrow to Seattle. I have not even taken this flight yet and I am totally disillusioned. I have flown with British Airways 3 times out of Manchester and on each occasion the aircraft has had technical problems and this has caused me to miss my long haul connecting flight. On this occasion I have decided to drive down to London Heathrow to avoid this issue and now there will be a strike! I telephoned BA customer service today to ask about the laptop situation, after pressing many buttons I was informed all the lines are busy and cut off. I will never book a flight with BA again, even if this means I have a long layover or connection time. This airline is a national disgrace and the British flag should be removed from the livery. If I get on the flight, I will let you know how it is!", "On the 13th June 2017 I travelled from Mykonos to London Heathrow on BA 651. If British airways are trying to compete with budget airlines they are failing dismally. We were two hours into a four hour flight before the refreshment trolley reached us only to be informed that there were no sandwiches left for us to purchase. All we were offered was a packet of peanuts or a packet of two biscuits. This flight left around lunchtime and I would have thought it would be obvious there would be a large demand for something to eat. To add to the problems of no refreshment being available there was only one card machine in operation. If there is going to be a no cash policy then make sure your staff have the tools to work with. I have today received a telephone call from BA following my initial complaint which really served no purpose. It was a case of sorry but we are working to improve the service which does not help me. A service which was very good before the cost cutting. 'We fly to serve' I somehow do not think so anymore. Easy jet, Ryanair and other budget airlines must be clapping their hands with joy as they will benefit from this shambles. I cannot imagine flying with BA again.", "I was flying back from Zurich to Heathrow after a visit to see my son. We arrived in time at the airport. Check in was quick and friendly. But once we got through security the trauma of BA began. A 2 hour delay on the screen. Why did not they tell us at check-in? Yes, they did know as it transpired the flight had a problem earlier in the day. Once the boarding began all was okay until we got on one of BAs old planes with the most sullen crew you could ever meet. No welcome. The seats were hard and uncomfortable. Before taking off the Captain explained the delay had been due to a faulty door. The door had now been decommissioned as not for use and hence some seats were empty. A strange explanation and comforting for anyone who had a fear of flying! When the food service came I was asleep but my said they ignored her. When we did arrive at Heathrow T5 we ended up at the C gates, so adding another 20 minutes or so. Based on this I will no longer pick BA as a preference. The brand once the favourite airline is no longer.", "Rome to Heathrow flight on the 23rd June delayed take off over 6 hours due to technical fault. Minimal information and absolutely no customer service or support. No refreshments provided. The only information we received was when the captain came of the aircraft to tell us what was happening, he was the only one who cared. BA support and service in Rome was non existent. After take off the cabin crew came around with their trolley of drinks and unbelievably I had to pay \u00a32.30 for a cup of tea despite a 6 delay with no refreshments provided. BA is now an overpriced budget airline with no service focus, actually that is unfair to budget airlines who provide much better service. BA has lost the plot.", "Chennai to London. What a mistake, I selected this route for a two reasons, I wanted to try the new British Airways 787 in Club class and the timing. But I have nothing good to say about the whole thing. The lounge at Chennai was poor but at least it was near the gate. Once aboard the plane we discovered that instead of what I think should be standard in Business class there is no direct aisle access for the Window seats and if you are in the Aisle seat you will have people climbing over your legs to access the aisle and the hostess leaning over you to serve the person in the window seat, the layout is quite crazy. The seats themselves are fairly standard business class arrangements but its how BA have crammed them all in that is the issue. I had the window seat and initially I found it OK, but as it was a very long all daytime flight I had to dim the window and that is the point you can only dim them down, there is no blind, the sun still shines through, OK I accept it is like looking through very dark Sun glasses but it is not possible to cut out the light as you get with blinds. I understand several other airlines are retro fitting blinds on the 787 but this is a major error by Boeing. It was my second flight on a 787, both were 11 hour plus flights, the earlier one I made was at night so no issue with the window blinds. I have not noticed any advantage in the higher pressure of the aircraft I find myself just as tired after a flight as I would be on any other aircraft. I am a long term supporter of BA and I am so upset that BA are going backwards, focusing on profits and ripping off the customer. Sorry BA but there are so many good airlines out there competing for your business please wake up and start delivering service to customers not just cram them in and take the money, because it will not last, people like me will move on.", "Flew London Gatwick to Genoa with British Airways. Fast check in at the smart new premium area at Gatwick. Brand new lounge was really comfortable and with a great selection of food, drink and magazines, access to the lounge not very convenient but given the design of the terminal I realize that nothing can be done about that. The gate number was only announced 20 minutes prior to the gate closing and it was 20 minutes away at at fast pace, especially as there was a queue to exit the lounge by the two elevators. On board our Club Europe seats that we had paid extra to choose, something that no other airline that I know of does with a full Business Class fare, was behind the curtain. Overhead bins were full so ourselves and another 2 Club Europe passengers had to put their bags further back in the economy cabin without assistance. An engineer was called to try to move the divider and curtain back but it was stuck and remained between rows 2 and 3 with our seats being in row 3. My special meal was not on board however the crew member in the premium cabin was very obliging and a crew meal was provided for the short flight. Leg room was atrocious for Business Class and seats are the same as economy. Because the curtain could not be drawn, the Business Class toilet was used by Economy Class passengers and at times Business passengers had to queue behind them. Given the high expectations following the experience on the ground the plane was not up to standard however the service provided despite these lapses was great. Had to wait for about 20 minutes for bags despite being the only aircraft at Genoa Airport. In all this was not a Business Class quality flight, we should have flown economy for a quarter of the price.", "Flew British Airways from Beijing to London Heathrow. The cabin crew did their best, but they know they are now providing a very inferior product compared to other carriers. Cut backs are evident everywhere, from the small and very cheap hot towels (offered only once during the ten hours flight) and the nuts (presented in a packet, other than with other airlines on china and warm - this might seem a small niggle, but it is indication of BA saves costs - by annoying their premium cabin customer). The amenity kits, presented in a shoe bag, is a joke really. To be honest one gets a better premium cabin product from other One World members (Royal Jordanian and Qatar for example). Flight left and arrived on time - but the airline should be more than that. The offering within the flight needs to be competitive and regain some ground. Was presented, at the second meal serice, with frozen pawns on bread (returned and a de-frosted plate came by return). Unsure if prawns being frozen and unfrozen as a good idea - but no effect as yet. Part of the seat was covered with food from the previous flight, I covered it up with a spare blanket. Despite there being enough toilets for Club World passengers there was often a line of people waiting from World Traveller Plus - snaking past seat in rows 15 and 16. No control of passengers from World Traveller Plus coming in to the Club World cabin. Toilets were not cleaned through the flight by crew - twice they were in a bit of state so I ended up cleaning the floor with tissues myself. Lovely. Shame to see one of the great carriers fall to such low levels.", "Flew British Airways from Corfu to London Heathrow. Food service a joke. I have never written a review on anything in my life, but how can an airline like British Airways spend probably millions of pounds setting up a new food paying service by using an antiquated system of the poor cabin staff needing to find each individual item picture on the hand held computer and check they have entered the correct number of items instead of using barcodes? Unbelievable if the company has become so badly managed, (how many quangos to come up with this decision?) that common sense is lost in corporate nonsense. Apart from that, flight great, but sorry BA please admit your mistake and put this right.", "Heathrow to Santorini. We were at the gate when BA cancelled our flight. We could not get booked on another flight and we got told to go home without our luggage. It took them 4 days to return it. BA will not reimburse us the cost of the flights at \u00a31,200 or the cost of the hotel at \u00a32,000. This is a total disgrace. How can they be allowed to do that? Book with another airline to ensure you actually arrive. Never experienced such bad customer service and refusing to refund our money is outrageous.", "Leeds to Durban via London / Johannesburg. Check in at Leeds was efficient. Security was slow, so fast track was appreciated. Boarding was relatively quick and flight departed early. Seating was reasonably comfortable but cramped, and service is basically non existent unless one is prepared to pay for food. Transfer at Heathrow was a breeze, surprisingly with no further security check. Boarding commenced in good time and was quick and smooth onto the upper deck, with a pleasant greeting from the crew. The premium economy cabin is very pleasant with good seat width and legroom. The seats are comfortable, but both our seats were faulty. Mine would not stay upright and my wife's would not recline. Unfortunately we did not realise the extent of the problem immediately and only reported it next morning. We were moved to business class - we should have reported it immediately! Sparkling wine and fruit juice were offered before take off, unfortunately the quality has been hit by cost savings. Bar service followed quickly after take off, but again the quality of wines was average and not up to the standard offered by other airline in premium economy. We both ordered beef fillet for dinner - alternative was chicken - which was good and served on proper crockery with decent cutlery. Breakfast next morning was economy class fare with plastic cutlery, which along with the cheap and nasty amenity kit let us down the standard and one questions whether the cost saving is really worth the negative impression created. The A380 is very quiet and most passengers seemed to sleep. There were several drink runs during the night, and the cabin crew were quite active. Arrival was on time and everything went smoothly. The final connection to Durban with BA franchise, Comair, was a reminder of the difference between flying in South Africa and flying in Europe. More space and full service on a one hour flight.", "I had an early morning flight from London Heathrow to Dublin to attend a memorial service in Ireland. The check-in process seems to have been automated and I am not impressed. I saw an elderly Chinese couple struggle with the computers and a uniformed staff member in BA uniform walked away and ignored them. I intervened and assisted. The interior of the aircraft was spotless. However, there was no catering per se other than a to buy Marks and Spencer items. No cash was accepted and the staff were very embarrassed. The cabin crew were lovely people and deserve better than to have the name of a once proud national carrier reduced to such a miserly product. Arrival was punctual.", "Bangkok to Luxembourg via London. Premium economy on British Airways is disappointing. The Bangkok to London route is served by B777 aircraft that look like they have seen better days. Boarding was chaotic on both outward and return flights. Seats are old and worn, not very wide, and with little recline. The IFE is poor in terms of choice, the screens are the smallest I have ever seen, and the sound quality is very bad. The food served is ok. Service on board during the outward leg was perfunctory but excellent on the return leg, with the cabin attendant who served me being a real credit and asset to the airline. The short haul flights between London and Luxembourg (in economy) were good. It is time for British Airways to pull up its socks if it wants to compete with the leading Asian, Middle Eastern airlines, or even the better European ones.", "London Heathrow to Paris Orly. I have been a gold member of BA over 25 years making approx 100 flights per year We have been through ash clouds, strikes, IT breakdowns and weather and of late the spiral of poor response has picked up pace. I did not think it could get worse but it did. Arrived at the airport and my app said on time, screens said on time but my independent tracking app said 3 hours delay. In the first class lounge I was told short delay. Knowing how inaccurate BA can be I asked to speak to special services. One hour later I asked again. I got an arrogant manager who lectured me that she was only two on duty, take it up with Alex Cruz and there were more important flyers like royalty and celebrity. Unimportant is how I felt after 25 years of Gold guest list. She then told me the flight was cancelled and said I would have to either accept the flight the next morning or make my own arrangement .Staff did not know how to get people out of the airport and despte flights on time for Charles De Gaulle no alternative was offered. I had to concede and cancelled critical business discussion and then beg BA for a refund which they tried to sidestep. The moral of this story is when your gut tells you trust has gone believe it and at BA it is systemic lack of honesty and transparency and it all points to the Waco Kungo. The other interesting fact is I did look at choices before booking including Easy jet <100 pounds Air France 500 pounds and foolishly I felt loyalty meant something. Not at this airlin . The salt in the wound is that Easyjet and AF got to their destination on time and no doubt executives on those flights are enjoying a good business day in France. It is incredible that one airline who carry's the British flag is such a disgrace. I am sure that a small percentage are satisfied but looking at the chaos and disbelief in the lounge last night echoes the most common phrase heard in airline speak. What has happened to BA and we will not fly them again.", "Flew New York New York to Copenhagen via Heathrow. Have flown Premium Economy (PE) on Cathay, Singapore, Lufthansa and Air France. By far, British Airways is the worst! World Traveler Plus just means Plus $$$$$, everything else is downhill. Seats were cramped, recline only a few millimeters, food awful, sorry but that is the best adjective to describe what was served. Amenities practically non-existent and wrapped in cellophane, tube of toothpaste (if only the cap would open) could only fulfill brushing requirements for half a mouthful of teeth, no covers for the headphones. Totally inadequate for the money paid and shaming the word Premium Economy. Before I forget, the Boarding Service was confusing, calling colors Gold, Silver, Sapphire, etc. People just rushing the line and the staff losing their voice, screaming for order. Why not just call the way you sell - First, Biz, Premium, Economy. Trying too hard to be fancy.", "Flew London to Hamburg. I cannot believe that an airline like British Airways have to compete with the likes of Ryanair and EasyJet and stopped complimentary cabin services - no drinks, no snacks. They should be ashamed of themselves to put themselves a class on par with low cost airlines. I am now cofused why I should ever fly British Airways vs Low Cost Airlines. I was recently also flying on Club World. My luggage was tagged priority. But waited on arrival for over 30mins - non priority bags came out mixed with priority - British Airways policies and operations are clearly confused and it is losing its edge as a world reknowned airline.", "British Airways charges a big premium for Premium Economy. I sat on the top floor of the A380 after being upgraded from World Traveller at the gate, and enjoyed an aisle seat flying from Singapore to London Heathrow. There were two dinner options, chicken tikka or beef fillet, but as I dozed off I missed out. So no food until 1 hour before landing (11 hours later) unless I wanted to pay for chocolates with a credit card. I kindly asked for some water, got some orange juice too - did not want to push it even though I saw a bottle of champagne open in the galley - not worth the risk of a bad reaction. I cannot recommend this cabin based on the high prices they charge. The staff mean well - however a gulf of enthusiasm exists between them an Singapore Airlines, Qatar, Cathay etc. It is not cultural, it is just indifference. Will continue to book BA for cheap economy (product/service offers almost no difference) and enjoy upgrades where given.", "Singapore to London. I have started to take British Airways as it is a corporate requirement. The Business Class (Club World) is more like Premium Economy. The seats are small and uncomfortable especially with the layout for the passenger sitting next to the window - you are basically trapped inside and you would have to disturb the other passenger to get out. Furthermore, the \"bed\" does not extend fully so it uses creatively a makeshift \"fold down stool\" - if you apply too much pressure on that stool, it unlocks itself and seem to break off from the latch - it is just flimsy! The food is very low quality and tatstes bland - I have already tried the regular meal and special meals - do not bother. The service is poor with a crew that is not bothered to provide for the comfort of business class passengers. Overall, I am very disappointed.", "This was my first flight from Toronto to London crewed by \"Mixed Fleet\". Easy check-in at Toronto Pearson (The BA ground staff are always great in Toronto) with fast track meant I was in the lounge 20 mins after arriving at the airport. The lounge remains well run with ok food and a limited (average) wine list. Still too few bathrooms, the seats are tatty, and when busy is not a relaxing place to be. Easy boarding and the first of a few improvements - prosecco now served to London. (used to be only ex London). Fast drinks service after take off with pretzels now back on offer. An OK Chicken curry was served but I still do not see it as Biz class food. A choice of whites and reds wine was offered which reinstates the previous one of each. That is where the improvements ended. The morning offering of a cereal bar and T&Cs / juice remains an insult and just shows how little BA care about the entire journey customer experience. The crew on this flight were great. Young, junior and inexperienced for sure but the two women working my side were friendly and professional. A request for a top up of prosecco was missed due to a short taxi, but appeared (in glass) without asking as soon as the crew were released - classy and well remembered! The return flight was less good. Drinks served promptly after take off and my pre-booked meal arrived first but on the wrong tray. (Crew member's first flight since qualifying) It took some convincing that the plastic cutlery etc was not a Fatima Mission tray. The underwhelming snack replacing the second meal was one fun size piece of chocolate and T&C. Customers taking a second chocolate were made to put it back (really) as apparently they are counted out to the exact number of passengers. This cut to service on both legs continues to leave me troubled as after 5 hours I need something more substantial than chocolate. Service reduced - yes, price reduced - no! The 777's in both directions were clean though unless you sit in the first row of Fatima Mission, the IFE screens are tiny. Mixed fleet were generally more friendly and interested in making an effort. However, the male crew were more aloof, lacked attention to detail and officious. What these (newer) crews miss, was the more informal / laid back service of Long Haul crew - I hope they relax into the role soon! At least the cuts have stopped (not much left to cut I admit) and small things like choice of wine and pretzels show BA have listened. However, the second meal in both directions being cut on east coast US / Canada routes remains a sore on what was otherwise an ok journey. The jury remains out on whether I continue my loyalty to BA and One World - it really depends on what BA do next - to either value me as a customer (and offer a quality service) or sink even lower in standards from what was once a great airline (at which point - I am off).", "I arrived at London Heathrow in transit with a British Airways flight on to another BA flight. The aircraft was there, still boarding, my bag was checked-in for my final destination but I was not! They forgot to check me in for my full journey at departure. They did not let me board, and made me stay overnight. I have never seen such level of stupidity, bad management and poor service.", "The crews on both the outbound and inbound flights from Johannesburg to London were very young, unprofessional, and were missing the special character and wit that used to make the British Airways crews special and outstanding. They were basically (on both flights) rushing through the service and not to be seen for the next 8 hours before the breakfast service. On both flights, there was no water offered during the night, which is really a shame considered the price difference between economy and premium. The meals were overcooked, and on both flights the knives could not cut through the \"best of British Beef\". Given that the hot meals are the same than in Club (according to BA's marketing), I would have been furious if being offered this quality of food in Business Class. A perfect example of unprofessionalism of the crew was when I got up after dinner and went to the galley (as nobody cared to answer the bell) and asked for a Baileys: the young attendant looked at her coworker and asked her what a Baileys was, and the answer came \"sorry Sir, we do not have that kind of wine. Would you like some white?\" I am missing the good old BA and will take my business to some other reputable airlines in the future, even if it means paying a few hundreds more.", "Flew Valencia to London Gatwick with British Airways. Check in was a bit disorganised as the check in for business class had a problem with the computer so this caused a delay. Security was a bit slow (no fast track). Business class lounge is quite large but refreshments poor, note this is not a BA lounge as they only have one flight a day and is provided by a local partner. Boarding was a disaster, we were called to board but then waited on the air-bridge for over 20 minutes. The air-bridge was made of glass and was full of people and it soon became very uncomfortable as there was no AC or ventilation and some people seemed close to passing out. Eventually we all returned to the terminal as there was a problem on the plane (apparently a problem with the curtain structure that divides business from economy). There was no communication from the ground staff, which although not BA staff reflects badly on the airline. Once we were finally on-board the flight was trouble free. Good service. Hot meals served but the pasta we chose was not very pleasant. Plane arrived only 10 minutes late having made up a lot of time from the initial delay. priority baggage worked as our case was on the carousel as soon as cleared passport control. Would have been a nice trip back bar the problems in Valencia airport.", "London Heathrow to Edinburgh return, possibly my last BA flights. I used economy (or maybe should be re named) economy minus outbound and returned in Club Europe, checked in online however 4 of the 5 checking in kiosks were not working at T5 so in the end collected the boarding pass from the desk. Security quick I am a BA/Oneworld sapphire member so used the North lounge which was okay. Flight boarded on time but departed 15 min late and arrived 15 min late. A320, seat 11A an exit seat was fine however no service at all on board. Return check in quick as was security, the BA lounge in Edinburgh has been the same for a few years now. It is at least quiet with nice staff and pleasant staff. Boarding through gate 20 on to a pretty old 767 departed 30 min late. Club Europe on domestic flights is a new introduction. Actually it replaced what was BA economy class. A cynical ploy by the BA board to extract more money out of its loyal customers? The aircraft was pretty full so some people like BA although I suspect many passengers were transferring at London. Service was okay food economy standard although included in the price. Arrival at T5 around 30 min late 10 min for bags. I fly between 20 & 30 times each year 90% on long haul flights. I have supported BA in the past although I have not used them long haul for about 17 months. Basically they are not good enough. Cut backs and poor service is evident. I expect security comfort and some service when paying \u00a32500+ for a business class ticket. Qatar, Cathay and even SriLankan offer better service. On reflection I fly business class on most flights so I do not actually need any frequent flyer status. The cost of loyalty outweighs the benefits. I might fly BA in future as a very last resort or to use up the miles I have earned. But my loyalty will be my wallet in future. Bye BA.", "London to Valencia in an A319 in Club Europe. This was the first time we had flown British Airways since the move to the south terminal, check in was quick and progress through security also without delay. BA lounge was busy but still plenty of seating available. Refreshments in the lounge Ok, but nothing special. Boarding on time, cabin crew in Club Europe were very pleasant and efficient as I always find with BA. Meal service surprisingly good for a relatively short flight, three courses quite tasty including smoked salmon starter, Thyme Roasted chicken for main course and chocolate cheesecake, washed down with a couple of glasses of champagne. Note BA no longer use miniature bottle and pour as required from proper sized bottles. Cheese and crackers a bit sad and the cracker were soft. Plane landed ahead of schedule but priority baggage did not work and our cases was about the last through. Overall a good flight.", "Brussels to Rome via London. There are no substantial differences to the service offered by a low-cost airline: no free food/beverage, little leg space, choice of seets only for extra payment, etc. However, the price I paid was at a low-cost level as well, so the value for money is OK.", "Awful, cost cutting beyond belief. Dirty aircraft, uncomfortable seats, inflight entertainment is something that would have existed in the 80s, has been the same for several years. no meal choice (meat). either one meat or veg. half empty cabin across the entire flight, ran out of alcohol too. BA have and are continuing to cost cut, but they have not cut their prices to reflect this. I would seriously fly someone else. Enough is enough, you have had my 15 years of loyalty silver exec club member or not, I am off - and will advise others to do the same. I cannot give a 0 out of 10, the 1 is purely for the cabin crew who are embarrassed by what is now Budget Airways.", "London Heathrow to Madrid. An absolute third world experience once I got on the plane. Check-in and lounge experience were great, but once I got onboard it became obvious how clapped out some of the 767 aircraft are. There were seats with missing backs and 'Do Not Occupy' covers in front and beside them, random bits of electrical wiring hanging down from rails in the overhead, and grimy, yellowed staining around most of the cabin interior. You have to worry about what is going on the important bits, like the engines, if the same standard is applied outside the aircraft as in the cabin. The crew spent as much time as they could in the galley, and interacted with passengers as little as possible. The breakfast service was a salt-infused hot cooked offering, and just one run of drinks. Anything else you wanted you had to use the call button. The one and only reason I booked this cabin was that it was actually just a few pounds more expensive on the overall ticket routing I would bought.", "Gatwick to Alicante. My wife, my son (4) and me all flew BA Euro Club on our way to Alicante, for some reason when booking Club it was the same price as normal so it was a no brainer. My son has autism so we found the quite lounge amazing way to start our trip as he was very calm before. The staff at BA were very friendly before and on the plane which was a nice touch. Club Euro is a decent service if you pay a little extra, the lounge is a nice start then the extra service is nice on the plane, its a shame like all the other reviews point out the seats are the same it would be nice to have slightly more legroom", "Gatwick to Antigua. A frequent flyer with BA for over 15 years, Silver exec club, I have seen the steadily decline of this airline particularly over the past 18 months / Alex Cruz take over. my partner and I fly regularly in eco/prem and club depending on prices, so have seen the decline across all classes. recent trip to Antigua from Gatwick, Surrey was awful. A pretty empty cabin, filthy is not the word, awful in flight entertainment (Rockwell) that has not changed in 10 years easily. Food choice is no longer a choice, its a meat dish or veg. alcoholic beverages are loaded at origin (Gatwick, Surrey) for both legs, so they have now halved what they usually stocked previously. 3 hours into flight there was no spirits left - bearing in mind only one drink had been served prior to the meal service 1.5 hours in to the flight. BA state in their motto \"to fly, to serve\". Yes they certainly are flying, but most certainly not serving. The cabin crew are ashamed and embarrassed at the cuts which is evident in their conversations at the back of the aircraft, and to anyone who speaks to them they are disgusted with what the bosses have done. They have cheapened the brand of the national carrier, but have not cheapened their prices. easyjet and Ryanair offer superior, and on long haul its got to the point I will now fly Virgin and others, again offer more for your money in all aspects of the flight. Stop trying to make BA budget, we want it back to how it used to be! All I can say is the compensation passengers will be receiving following the major IT glitch a fortnight ago is one way of paying customers back for the awful attitude and decline in British Airways.", "London City to Milan. The price of the ticket about \u00a3500 for a 2 hour flight - had no relationship to the ultra-economy service on this flight. The aircraft was very dirty - I wonder whether BA pays for fewer cleaners as other airlines do not seem to have filthy aircraft. In Business the seats are identical to economy so what are we actually paying for? There is no place to power devices and forget WiFi or overhead screens. In business the food was an awful English breakfast. No better than economy. The embarrassed flight attendants seemed to give all the business passengers champagne to take-away to try and make up for the no-frills service. It feels chronic under investment for years has left this a bare-bones airline milking short-term profits and forgetting that their business model should be more than just for 1 year.", "Flown economy premium Boston-London Heathrow-Geneva. Again as too often with British Airways nowadays, flight left more than an hour late due to a plane technical problem. As a consequence our connecting flight in London was missed, had to wait for 5 hours at London although there were earlier flights. Since our late arrival was known by BA at least 5 hours in advance why did not they at least pre-book our connecting flight from London. Long queues at rebooking desk, very little care of customers. Then again flight from London left late! Breakfast on board long haul miserable. Service on board short haul now equals those of charter flights. Although I have been travelling with BA for 25 years with silver and gold status, I will avoid flying with BA again and for sure let know around me that this airline is even not a shadow of what it used to be.", "Gatwick to Bordeaux. Awful, newish A320 cramped seats. The new buy onboard from M&S does not work! It takes the cabin crew the entire flight to work just about the whole economy cabin, with some people not even getting served. At least easyjet and Ryanair have this down to a tee and serve promptly. BA has gone downhill, and nothing but sad customers and embarrassed cabin crew. BA certainly is not cutting prices of flights. Ryanair and easyjet offer many similar routes with half the price as BA. I know where I will be taking my custom in future.", "London to Boston return in premium economy. Another very disappointing flight experience with BA. Overall a low cost experience at a premium price. Baggage drop in T5 is now self service unless you fly business or first, which feels like easyjet. Lounge was very busy and choice of food very limited. The plane was a 23 year old B747, which seemed to be in its original or close to original configuration. The screen in the seat in front of my was the size of my iphone and the choice of movies was very limited. The cabin crew was friendly and did their best to operate in horrible conditions. Food was not edible, i tried the beef option but could not eat it. What i found truly shocking was the snack in morning of the return leg was nothing more than a muesli bar in premium economy. -Cost savings taken to ridiculous levels at BA. They have even managed to find a way to economise on the quality of the sleep mask supplied (no more cotton or other skin friendly material on the inside but awful full nylon / polyester material and only one instead of two straps on back). I am taking my business elsewhere and only use BA to spent the avios.", "Istanbul to London on a reasonably priced airfare. Check-in experience was quite good with friendly staff member at Istanbul airport who took my portable phone charger from me. Departure lounge was a bit chaotic due to the laptop ban and checking each passenger's bag manually. On board was average to say the least, in fact it was surprising and a bit disappointing that on British Airways the passengers have to pay for food and drink (nice products but very overpriced). Also, there was no inflight entertainment and the cabin crew were indifferent. The seats on the A320 were also quite hard and uncomfortable. The whole product offering is not good compared to other competing airlines on this route (who have WiFi on many flights, food and drink, IFE). The experience was more like a low cost carrier. I do not think I will bother to fly them again unless I have to.", "London to Mumbai. Terrible customer service. I have benn trying to change my flight with them for the last three days, and they keep blaming the travel agent, even through the ticket was issued by BA, after the meltdown on the 27th. If you get through to their India call center you might as welll hang up the phone, as they are rude and all they will do is keep blaming the third party, will inturpt you when you are trying to speak, just awful service. Agree British airways is going downhill. Been a silver member for many years, need to look for another provider. Just awful customer service which BA, will not care to look into.", "I am a frequent flyer with British Airways, having held Silver membership for years. On this instance, I flew BA's short-haul business class. While you are essentially in the same cabin as everyone else, you should get a meal onboard (something I had counted on) and the seat next to you should be left empty. I fly this route around once every other week, but have been BA to long-haul destinations (Hong Kong, Beijing, NYC, D.C. and San Francisco) several times a year, my experience on this flight tallies with the other flights I have taken this year on the same and other routes. The aircraft came in late, which is a common occurrence with BA these days. Except for me, nobody in Business Class had an empty seat next to them. We were then informed by the overworked and tired flight attendant that no food had been delivered, although we 'might be' able to obtain food vouchers once we get to London. In short, the product was exactly the same as Economy class but at an added premium of at least the price of your regular economy ticket. This was complemented by slow and unfriendly check-in staff, an old aircraft, and a good hour I had spent on the phone with unaccountable and disinterested BA customer service to work out if the online upgrade had gone through. On the whole, a number of instances that simply add up make me feel that BA is very much going in the wrong direction. They might be cheap, but cannot and should not compete with low-cost carriers or indeed Asian airlines that have lower overhead costs.", "My wife and I were very disappointed with our British Airways flights from Sydney to London return, flying Premium economy. The food quality, cutlery and service was of a much lower standard than other airlines such as Air New Zealand and Qantas that we have used. There are no toilets allocated for the cabin, and are located at the middle of the economy cabin, quite a long walk and at times a very long line of other passengers waiting to use them. The seats are a bit more comfortable and spacious than economy class, the entertainment viewing screen is ok as are the films music and earphones. BA do not offer priority check in at airports as do other airlines. We would not fly with BA premium economy again, it is not worth paying the much more expensive fare than the standard economy fare.", "London to Hong Kong on a very new B777-300ER. I was upgraded to WT+ at the gate, owing to a full flight and probably being an Emerald with oneworld. I can now distil the difference in service/product with economy on the same route - with WT+ you will receive one amenity pack (eyeshades, socks, toothbrush), one welcome drink (\"cava or water\"), one glass for drinking with the first meal, a slightly wider seat (1 inch), minor extra recline (1 inch) and a little extra legroom, as well as a meaty dish for the main dinner (I am vegetarian so picked the vegetarian, which was the traditional BA carby pasta from WT, which was fine). I enjoyed the IFE, the crew were nice and the flight on time. I would not pay a premium of more than \u00a350 for the WT+ experience for this flight, or other WT+ routes. As a service, it is not really premium economy, in fact it is inferior to economy offered by 5 star carriers.", "London to Dubai. Good crew, everything else terrible. Caught up in the shambles of BA IT system collapse on 27th May so very lucky to get tickets on flight next day. BA staff hung out to dry by appalling senior management. Flight itself next day, crew excellent but the ancient 747 not so with faulty IFE. Food ok, seat comfy but had seen better days and needed re-upholstering. Was told luggage would be on board as it was stuck in the bowels of Heathrow from the day before, luggage finally turned up Wednesday - 4 days late. Compensation claim into BA rather a lot - hopefully all gets paid. BA have had a number of IT failures past 12 months, simply too unreliable at the moment so will be flying other carriers ((Emirates on this route) for a couple of years until I know BA has resolved its reliability problems and the product offering is more competitive. Shame really, BA used to stand for something and its now gone to the dogs.", "London Heathrow to Vancouver. I am very disappointed by BA's gradual decline. Today I flew in the upper deck of the A380. BA's business class seats, once the best in the industry, are almost the worst. The pods are 8 abreast in the upper deck and very narrow. This is an unpleasant aircraft, with 3 toilets to share between 64 passengers. In business Class I think that is a poor ratio. The flight attendants were initially reasonably friendly (though I noticed no acknowledgement for being a Gold Card holder), but their interest waned as the flight progressed. It took 2 hours to get a drink and almost 4 hours from take off before the main course was served. The beef was cold as were the vegetables. It was actually inedible. I suspect it had just been left out. After dinner we were half way through our 8 hour flight and I was never offered another drink. I gave my suit to be hung up and had to beg to reclaim it at the end of the flight. British Airways has gone from being one of the best to one of the worst airlines I have flown recently. This is a great shame. The cabin is bad, the food is awful, the flight attendants unpleasant and IFE OK.", "I took a long daytime flight from Tokyo to London (about 12 hours). The Boeing 787 seemed fairly new and was clean, and the Premium Economy seat is fairly comfortable for a day flight, with good recline, although unfortunately there is no legrest and a large entertainment box uses up much of the foot space. The catering was really poor and seemed to have been affected by cost cutting: lunch was a small portion of very tough beef, accompanied by a tiny salad which was still frozen; there was then nothing for nine hours (no snacks available anymore) until a second hot meal, of a small chicken curry, was served shortly before landing. A choice of drinks was offered only once, shortly after takeoff; during the entire remainder of the flight the crew came around again twice with water and juice, but nothing else was offered; the second meal came with a minuscule cup of water and nothing else (I asked for more water but the crew said they did not have any). By the time we landed I was hungry and thirsty, and I would advise anyone using this flight to bring their own food and drink. The crew were invisible for most of the flight. The IFE system had a very good choice although the screen seemed smaller than on some airlines. Overall not recommended.", "British
