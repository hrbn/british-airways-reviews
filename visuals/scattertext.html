st cannot believe how downhill BA has gone. It is incredible how the airline now charges for shorthaul flights too, I think they are running out of money. Unfortunately I booked my flights to Marrakech before this expereince, and I promise that would be the last time I fly with BA.", "British Airways use a version of the 747 with a minimal number of economy seats on this route from London Heathrow to Johannesburg. Every seat on both outward and return flights was occupied. They make a bigger profit by having more seats in business class etc and so squeeze the economy class people into a confined area. Seats are narrow, seat cushions are hard, and I had a \"large\" person next to me both trips. I paid for an aisle seat in each case but comfort is impossible. Food was passable and no more, but there were two meals on the long flight. Cabin crew were surprisingly young and seem to be in training - polite and efficient but they had obeyed the instruction to disappear for most of both flights. Both flights on time. These ancient 747s are showing their age even though both of these had been \"revamped\" they looked tired but clean. The alternative aircraft used on this route is and airbus 380 but a fellow passenger said that the seats were even tighter on that aircraft. It is tiie that BA started to compete and not be so complacent.", "I am 73 years old. Was scheduled to fly from Montreal to Heathrow on January 30th and from there to Athens on February 1st where I would catch another connection to Cyprus. I was delayed in Montreal for 5+ hours (never given a reason why), stuck in the aircraft from 9 pm until 3am because customs was closed. Had to wait another 6 hours at Heathrow. Missed my connection to Athens and my connection from Athens to Cyprus. Was never offered accomodation or compensation. Had to book another flight on February 2nd and book a stay at a hotel close to Athens airport. Contacted British Airways, they replied with the usual vague comments. I followed up and never got a reply. Clearly I am being ignored. I will never use British Airways again.", "Flew British Airways from London Heathrow to Innsbruck. Overall just about ok for value for money. Its a route where the price difference between economy and club is often no more than a \u00a3100 which is just as well because: Outbound, slow check-in, overcrowded lounge in desperate need of refurbishment (particularly the horrible toilets). No priority boarding, all bussed like sardines on the long journey to T3 where the plane was sat. On board, flight early, nice breakfast, good CC. Return, no lounge, no voucher to compensate for no lounge, no priority security, no priority boarding. CC again good on board and an ok lunch. Seats same in business as they are in economy. Business ticket meant skis carried 'free' - which would have cost \u00a370 or so in economy.", "London Heathrow to Dublin. Booked Business Class expecting extra legroom but seats are the same as in economy. I was and still am disgusted, what a rip off! How do they get away with it? Answer, people like me pay excessive air fares to fly with them, well not any more, disgraceful, they should be ashamed.", "London to Dublin. I had not flown with British Airways for over 12 months but recently made the mistake of booking with them to fly out to Dublin from London Heathrow Terminal 5. It all started again, I had downloaded the BA app from the Apple App store and I tried to check in the night before using the app but I was getting the error message saying that it was not possible for me to check in at that time, I thought nothing of it and tried again in the morning when I was sat in the Taxi to the airport. On the app I noticed that the flight had been delayed by approx. 1 hour and some minutes (considering it is a local flight and I was flying with hand luggage only) I decided to stop so that I can get some food as having flown multiple times in the past 3 months (at least once and sometimes twice every week) I was under the impression that as long as I am at the airport an hour and 15 minutes before the flight then there should not be any issues (after all that is the whole point of flight updates?). When I got the BA self service machine with 55 minutes remaining in the original flight timing (and almost 2+ hours before the actual flight time) I had issues printing my boarding pass and was told by the helper to go to Zone E to get a Boarding pass printed by the counter staff, after waiting 20 minutes in the queue (bearing in mind that the flight was delayed by an hour and so there was still over 1.5 hours remaining until flight take off) I was told that the flight has been closed and as I was not there an hour before the flight time they can not help me and I ca not fly on that flight so I will have to take the next one (from 8am flight I was moved to 11am flight). After discussing with the check in manager I was told that there is nothing he can do as he does not make the rules. Needless to say that I had to book onto the next flight despite being through security and in the waiting area over an hour before the actual flight took off. If this is how the BA customers are to be treated, i.e. they have to be there on time for the original flight despite getting notification that the flight is delayed then I for one will most definitely not be flying BA again, the rules are to be helpful towards the customers and not one way traffic as it seems in this case (they are not putting any value on my / other customers time i.e. we must wait inside the airport like idiots despite knowing that flight is massively late ).", "London to Barbados. Having used Avios points when making the reservation we were very disappointed about the high charge to reserve seats in advance. The crew were very pleasant and the aircraft was reasonably clean but there was choice of main meal available. British Airways policy of offering a \"fun size\" Mars bar instead of a second meal is unacceptable. In our opinion the airline are offering a \"budget experience\" at a premium price and we will not be making any further bookings with them.", "London Heathrow to Bangkok. First time flying British Airways. I had heard all the bad reviews about them and they did not disappoint. Tired old aircraft, seat would not fully recline unlike the person in front of me. Entertainment system is dreadful and flickeered most of the trip - I did not even use it much in the end. Food was good, I will give them that. Check in very fast and efficient, plane pretty much on time. No Wifi or charging facilities onboard.", "Flew British Airways from Beijing - London Heathrow, Emerald member so a one minute check-in with a dedicated counter was appreciated. The Boguchany Lounge which BA uses was a welcome surprise, owing to the fact that there are many Japanese food options at that time (Xalapa also shares the lounge). Business section almost the same as First, albeit more people. Boarding seamless. Here is where the \"value\" ends. Two meals for 11 hour flight, but if requesting snacks in between you are directed to a copy of Highlife where there is a \"sweet treat\" menu, with sugar family items priced around \u00a32-3 each. I declined that, and stayed hungry. The meals served were carb-rich pasta (tasteless) and a rice meal (dry, tasteless). I have minimal needs, but I do know BA has cut back so much now that it really is drink + meal + drink + meal on trans-con flights. Crew were friendly enough. Free exit-row seats for friend and I (Emerald benefit).", "Flew from London Heathrow to Geneva. Fast Track through security at London Terminal 5 is a misnomer. If you want fast track choose an airline departing from T2 or T3. Boarding aircraft a nightmare. No priority boarding. At gate herded onto a bus in conditions that resembled a cattle truck. Line up on tarmac and steps to board. On board seats arranged for benefit of British Airways flexibility and not the convenience of passengers. Three seats each side of the aisle with the centre one blanked out. No extra seat width or legroom. Knees against the sear in front unless one sits with a twisted spine (not good). Similar arrangement on newer British Airways A320's. Overall not what one expects from Business Class and negates any positive aspect of the flight.", "Montreal to London Heathrow. Flight and service was cheap, except for the price. I expected better and this was not value for money. Advance seat selection is expensive, just plain gouging on top of ticket price. It is complimentary on Air Canada. Even with boarding pass pre-arranged, there is no Bag drop in Montreal, just one long line, British Airways BA staff. Air Canada next time.", "Gothenburg to San Francisco via Heathrow, returning from Phoenix. BA now charges for snacks and drinks in Eurotraveller, a move that surprised me as BA is now nothing but a very expensive Ryanair or EasyJet. After arriving in London we started out with a 5 hour delay due to a mouse spotted onboard our shabby and worn Boeing 772. Planes were swapped and we left on yet another shabby and worn B772. Seats were comfortable but the aircraft was dirty. BA has cut back on the amenities in World traveller. It used to be a sleeping mask, socks, a tooth brush and headphones, now only headphones were provided. Returning from Phoenix on an even older B747. Overall I was disappointed. A couple of years ago I switched to BA from Lufthansa as I find London a more convenient transit airport, while both airlines offering the same high levels of service. But what has happened? This used to be a great airline, which now sadly is nothing more than a low cost carrier charging premium prices. Will switch to Lufthansa from now on.", "Gatwick to Mauritius. 12 hour flight delayed 1 hour due to no cleaners. Advised by First officer that Cabin Crew had to clean the plane! Crumbs on seat and greasy windows. Otherwise fairly average flight until woken up 2 hours out of Mauritius to be advised that toilets on plane were full and no further use please! Just after waking up most people like to visit the toilet surely? Anyway seatbelt signs then illuminated though little if any turbulence. One hour out First Officer came on again with further abject apology re toilets not working as apparently the toilet tanks had not been emptied at Gatwick, Surrey before departure. Two hours with legs crossed for over 200 pax! Surely flight should never have departed without emptying tanks. Trust they maintain the engines better!", "San Diego to London, an excellent flight with really good Club World service from crew. The crew in the upper deck knew their jobs, anticipated requirements and smiled when delivering service, no complaints and a decent nights sleep. They knock US airlines into a cocked hat and I should know as I had the bitter experience during my stateside trip.", "Flew British Airways from London Heathrow to Dubai. I do not normally write reviews but I was so disappointed with the service and flights from BA for a recent 4 night stay in a Dubai with my wife, that I had to make a comment. Some of the staff (not all) were rude and they had run out of food when they came to serve me. Will try and use other airlines in the future wherever possible.", "Amsterdam to Gatwick was the usual short haul commuter flight, no difference in seating apart from the empty seat in the middle of three seats, no apparent additional leg room compared to economy class. Onward flight to St Lucia, paid for advanced seating allocation as did not want to travel facing the back of the aircraft. Tired, worn interior and the food reflected this too. Outbound crew were helpful and energetic, keen to assist where possible and were prompt to attend when the call button was used. Inbound flight was the same tired interior, unappealing menu and indifferent service. The only redeeming event was that my reading glasses and pen, left on board on the outbound flight were returned to me 5 days later when I travelled home. 10/10 to British Airways staff in St Lucia for managing this so well. I hope that BA will be renewing its fleet soon, it will not be my first choice of carrier for long haul travel until some investment has been made.", "My last few experiences with British Airways have been extremely disappointing, they just do not offer the level of service that customers used to enjoy. On my most recent trip from London to Toulouse, I booked using my Avios points. I then had to cancel the outward trip for personal reasons and was charged extra to do so, so I ended up spending more on 1 flight than I had for 2. They now charge for food and drink on shorthaul flights, I even had to purchase a bottle of water. This is akin to a Galatina such as Easyjet, but the fares are still much more expensive. In addition, I received an email from the airline saying they had tried to contact me and could I contact British Airways about my booking. I had received one missed call with no message during working hours. Having eventually dug out the right customer services number (these were not provided on the email) I tried several time to get through on but was left waiting so long I eventually gave up.", "Edinburgh to Luanda via Heathrow. British Airways has started charging inflated prices for food, on a flight that is already highly priced in comparison to other airlines, The standard is pathetic, and it is no surprise that the flight was empty. They are just a very expensive EasyJet / Ryanair.", "London Heathrow to Las Vegas. Never had need to write a bad airline review before now. British Airways was the worst airline I have ever flown with. Old shabby and dirty plane. Tv screen was broken and hanging off the back of seat when I arrived. The only nice crew member for the whole flight managed to move me. The seat I then sat in was dirty and had dirt on the seat back (old food stains) and on the belt. No drink served with meal (except water). When I eventually went up looking for a drink they had no beer at all and only had a little wine left. I had a white wine. When I asked for a second (yes only a second drink on a 9 hour flight I was told they had run out of wine also). I had to have orange juice. Awful and rude staff (with exception of one). Worst airline by far I have ever flown with.", "Gatwick to Bridgetown. Firstly could not book myself in online - my husband had a reward flight and he was checked in but I could not move him, his seat was fixed. So we had to leave mega early so I could sit near him! Luckily got the seat behind him. Food and seats terrible. Tea time snack an insult, 2 small cookies. Breakfast was a muesli bar! I already have booked with BA again for Tampa but they are the only airline that fly there direct, however my annual flights to Barbados will be with Virgin in future. I have complained twice re check in, meals and the broken tray table on the return trip, and have been offered 5000 Avios points (\u00a340) that just ties me into flying with them again, especially as they expire every year so will disappear before I might want to use them! The cutbacks are a cut too far BA. Tip: buy a sandwich in Boots on way out and buy something to eat on way back before you go to the airport!!.", "Flew Gatwick to San Jose, Costa Rica return with BA at a very good price of \u00a31200 return for both of us. The flight out was a typically cramped Atlantic crossing, and my wife and I were separated and unable to sit together. The cabin crew were professional and there were lots of complimentary drink runs. The food was average at best, and lots of options ran out during the flight. On the way back the plane left 90 minutes late, the crossing was quicker at 9 hours, some time was made up, and cabin crew were very good. My main issue was that the plane did not seem to have been prepared very well. There was nothing at all in my seat pocket, not great when you are referred to safety material that should have been there, and was not. The catering was really disgusting though. I was served a vegetable lasagne which consisted of a suet like stodge surrounded by some runny soup. Truly horrible, and the worst long haul catering I have ever been served. I thought that the whole experience was a bit shoddy and average, such a shame that the Middle East carriers are so much better in virtually every way. Sad and disappointing.", "Orlando to London. I had booked business class and I wanted to be comfortable. Unfortunately, with British airways I paid all these money and at the end I was having so many issues that made me thinking of not flying with this company again. I checked in 24 hours before the flight, as soon as the online check in opened. The system gave me only a single seat, opposite to the direction of the airplane, with no possibilty to be able to change it. I called British Airways main office to try to sort this out, initially I was told that they could not do anything and they sent a note to British Airways at the airport, as airport keeps some business class seats. I called again the main office to talk to a different person, in case I was suggested a different option abd the second officer sent a second note to the Aeroport. As soon as I arrived at the airport, at the check desk I was informed that they had not received any notes and there were no seats available for me, however they were going to fix it at the gate. When I arrived at the gate, I was asked to try myself to ask every other business passager to swap seats. I do not feel that it is worth paying for business with British Airways, and then getting all this chaos. It was finally found one staff who had kindly agreed to asking other passenger for swapping seats on behalf of me. Finally, my Lagguage that was 'priority' came out last.", "Newark to London Heathrow. This was the first time I have flown long-haul BA for sometime (although I am BA Goldcard holder due to my travels on other Oneworld Carriers). The lounge in Newark is lovely and mostly quiet although there is no separate First section and food is only offered for business and first passengers. Super views over the airfield. Boarding was smooth however the hard product is awful compared to the competition. This was a new Boeing 787 however the Ying-Yang seat configuration, no air vents, high density, poor quality food (and very little of it), very basic toilet facilities (compared to American business class on the same route), a shoe bag instead of amenity kit. The product is akin to an excellent premium economy and not a business class product. Flight attendants were ok but just going through the motions. I asked not to be served breakfast and just a cup of tea but this was forgotten about. The arrivals lounge is grim - tiny plastic and linoleum shower cabins which are not clean and too small. Overall very poor and I will not fly with them again unless no other options.", "Hyderabad to London. I have travelled BA numerous times and had very good experiences up until this past week when I was returning from Hyderabad to London from a business trip and was downgraded a cabin. While the downgrade itself was not to so much the problem, the manner in which the BA staff handled the situation and the apparent lack of care or effort exuded was extremely disappointing. I have had previous experiences of being inconvenienced by changes in cabin fair or cancelled flights on other airlines, and in such instances those airlines did a fantastic job of providing alternatives or compensation for my troubles. In this instance with British Airways, I was very surprised to find that the company as a whole seemed to care not at all for my well being or the inconvenience put upon me. When I asked if I could be put on another comparable flight I was shut down and told \"no, this is not possible\" without any explanation. When I then inquired about switching to a partner airline or receiving a refund to book a different flight on another airline I was told again and again \"no, this is not possible\". After realising that British Airways was in no way going to try and remedy the situation I asked what could be done given the circumstances. My answer was a to be handed a \u00a375 gift card and be told that there was essentially nothing I could do about it as the airline was under no legal obligation to provide the service (ticket class) I had purchased. After the flight I filed a claim with British Airways and sent emails to the customer service team hoping that someone would have the decency to try and provide some sort of remedy to my less than pleasant experience, but I have yet receive even one response, only adding to my understanding that British Airways does not value myself as a customer or my business. I am sad to say that this painfully bad service is likely to prevent me from booking future travel with this airline.", "London to Chicago. In my opinion British Airways have massively decreased in value for its customers both within Europe and Internationally especially as an economy passenger. They are moving more towards being a budget airline. There is no option of a free seat selection, they charge for food on board on short haul flights. On long haul flights they removed a second meal with shabby options of a snack instead of a full breakfast or lunch meal. Avios and Tier Point awards have been slashed. I will not be flying BA any more and will be taking my money elsewhere.", "London to Vancouver return. British Airways is no longer good value for money. The cost of Premium Economy compared with the quality of service, food, and the general age of the plane make this a fairly pointless exercise. The plane in both directions was old and shabby, staff are fine, but do not really go out of their way to make it a pleasant experience. Particular bugbears were the inability to choose a seat when checking in online as soon as it opened (of course, you have the opportunity to pay an extra \u00a340-\u00a355 each way to choose a seat beforehand). The food quality seems to have declined in the past few years and on a 9pm return flight it took a good few hours to serve the Premium Economy cabin. The tv screens are dirty and small (the system had to be reset on the flight out, took quite a while). For almost double the price of Economy, I do not think it makes sense to fly World Traveller Plus on this route.", "Flew London Heathrow to Gibraltar. This is probably the last time that I will book a short haul with British Airways from Heathrow for anything other than a long holiday - no matter how cheap they make it they cannot overcome the structural issues of long walks to gates, delays for take-off slots, long walks back to passport control then long queues as passport control and a schlep back to transport. Willie Walsh was saying the other day how people had to expect to pay higher prices for premium airports - slightly hollow laugh. BA are further constrained by their 2 class cabin configuration which effectively means that the majority of passengers (in Economy) are served by only x2 cabin crew and only have access to the rear toilets. On our flight (of well over 2 hours) this meant that the final few rows did not get access to any food or water until we had begun the descent and the loos were effectively out of use. I have no objection to paying for food and drink but BA have got to make it possible to actually be able to do it and use the loos reasonably easily. Seems like a structural flaw in their offering. The other frustration was the lack of enforcement of the carry on allowance which leads to a scrum to get your bags stowed - it took me back to the early days of EasyJet and Ryanair before allocated seating. So unless I am lucky enough to be among the pampered minority in the front few rows I think I will use regional airports and the better general service (and available loos) that come with a single class cabin - no matter who the carrier is.", "This is my first time flying on BA's A380 daily service between London Heathrow and Singapore. I chose a seat on the upper deck of the A380 - seat 70A, an exit row seat. Located just behind World Traveller Plus, this seat has enormous leg space which allows the passenger to fully stretch out. The inflight entertainment was adequate and featured some of the latest movies. The classical music selection was severely limited though. Bay City News was on the menu but ironically, it was not available for some strange reason. Inflight service was basic. There was only one round of drink service during which cabin crew asked passengers for their drink selection for dinner. In other words, you would have to order your orange juice/Coke and wine at the same time. Cabin crew came around to clear dinner trays too fast even before passengers had finished their meal. Throughout the night of this red eye flight, I did not see any cabin crew coming around with drinks. The London - Venezia (VE) route was operated by the A320. British Airways had recently withdrawn free inflight snacks and drinks for its European routes and passengers are now required to purchase drinks and M&S snacks. On the whole, BA will get you to your destination safely and punctually with no frills in economy class. Unless there is a promotional airfare too good to resist, I would choose another airline.", "British Airways are really trying to take all the worst parts of the budget airlines and make a uniquely poor offering. I recently flew with BA from Gatwick to Marrakech despite the ticket price being twice the price of EasyJet. The catering with the new M&S food can be described as nothing short of chaotic. On the return journey the best that could be offered on a four hour journey was a KitKat! Cost cutting includes removing toilets. Is one toilet for 200 people realistic BA?", "London Heathrow to Cape Town return. This return journey was the worst long-haul flight that I have ever taken. British Airways Boeing 747-400 has been configured to cram in as many seats as possible so with only 2 toilets to cater for the front cabin, queues were 5 or 6 people long continuously throughout the flight. There was hardly any legroom and, while it is good that the seats recline quite a way, it is impossible to get in or out of a row without limbo dancing or waking the row in front to move their seats. The seats are very narrow so put pressure on my elbows when i was trying to sleep (I am not a large lady, only 53kg!) and the entertainment controller is on the top of the armrest so my neighbour was constantly switching my light on accidentally. I gave up trying to watch a movie as the screen was so close to my face I could not focus on it. The inflight meal was also very poor, unlike the food we had on five internal flights on Saratoga which was excellent. British Airways have lost the plot - fly with someone else.", "Oh dear: cost-cutting on British Airways has led to them becoming an embarrassment. Flew Kuwait to Edinburgh via London. Aircraft are still comfortable, timekeeping is good, and information from the flight deck is always forthcoming. However, most of the cabin crew were \"mature\", and the food and drink offering is now minimal. Breakfast from Kuwait was eggs mixed with vegetables (no, not the omelette we used to have) plus mushrooms and potatoes both prepared as a mushy sort of tortilla: both looked like something you would spoon out of a tin for a baby. \"Lunch\" was a mars bar or similar. I did not bother with the \"buy on board\" stuff on the flight to Edinburgh - I get a better choice in the terminal when I get off the aircraft. The domestic flight back from Edinburgh to Heathrow had the most appallingly childish cabin crew I have ever seen on BA, giggling at each other during the safety demonstration - very unprofessional. The evening meal out of London back to Kuwait was more like a snack, with a smallish steak, three snap peas, three baby carrots (I counted the things), and another babyfood potato thing. \"Breakfast\" was a muesli bar. Sorry guys: a comment on this board that BA equals \"Budget Airline\" just about sums it all up. I have other choices from the Gulf back home, and next time I will be thinking about taking one of them: the only attraction with BA is the extra legroom in Premium Economy, the choice of entertainment, and the direct flight to Heathrow rather than having to fly down the Gulf and return. Otherwise, the epitaph \"how the mighty have fallen\" springs to mind.", "London Heathrow - Pisa return. I fly this route often as I have a house in Tuscany. I fly British Airways Club Europe only because the FAs are better, the lounge is a welcome benefit - and if you book far ahead enough - you can get a reasonable deal plus Avious points. That aside there is little benefits to flying say Ryanair. The trip started at T5 and the Northern lounge was not, for a change, to busy. Had a fruit and coffee breakfast. The options were a group of highly unhealthy looking bacon baps - dripping fat all over the place. Some years ago - BA provided some nice scrambled eggs. Now they do not. Flight left from the \"A\" terminal and we boarded \"downstairs\" from the lounge. The plane was half full. It was clean and valeted. We pushed back 10 minutes early. My wife had a sort of brunch thing, cheese and ham + rolls. She said it was ok. I had a couple of Gin and Tonics. The FA said she had never seen such an empty flight - and neither had I for that matter. The now chargeable food and beverages in Economy went down like a lead balloon apparently. I read the BA \"Brochure\" on the now chargeable food and as a Sales and Marketing professional - It was the most patronising piece of rubbish I would ever read. It read as if BA were providing the most amazing product to the benefit of all. And goodness me - the products are not cheap - over a \u00a31 for a kit kat. We landed ahead of time and has to walk the tarmac like Ryanair customers. Several years ago you had the air-bridge. Now you do not. The return flight started in the shared lounge which was rammed. This in part is due to Qatar airlines operating out of Pisa and their Business Class customers use the same facility. Some booze and snacks - nothing edible. Flight delayed by 30 minutes. Plane was rammed. Very pleasant FAs. Afternoon tea - with horrible dried out sandwiches + scones that did not look like scones. On both flights - the usual three seats with the centre seat being a table. No legroom. Hopelessly inadequate product which can be as high as \u00a3600 return. Docked at the \"B\" terminal and had to walk miles to the trains - that took us back to T5/Terminal \"A\". All in all - another disappointing experience from the \"World's most frugal Airline\".", "Overnight flight from St Lucia to Gatwick. Efficient check in. Lounge at St Lucia was pretty dire, some snacks provided which were ok. Plane on time. Club world middle seats which were a good option for us. The food options on this flight were not of the usual standard I would expect of business class. The starter of melon and cucumber was poor. The chicken main was overcooked and lacked any flavor. Drinks were good. Some options missing as not loaded but quality generally good. FA's were in the main good but some better than others. I was well looked after. However, the FA attending to my wife lacked experience and it showed. Overall a good flight. On the subject of baggage, it would seem that few of us with priority tagged baggage received their bags quickly (mine were almost last!).", "Cape Town to London Heathrow in an old but well kept Boeing 747. Full flight. Flight left and arrived on time. What made this flight so outstanding was the crew. Very attentive and enthusiastic. My broken headphone was replaced within seconds of me telling one of the crew, when my wife's breakfast selection was apparently not available it was rapidly located at a different section and served - to her pleasant surprise.", "I am due to fly from Tehran to Vancouver via London Heathrow. I pre-paid for my seat and their system assigned a wrong seat. I called customer service 6 times and no one helped me the get this fixed. British Airways customer service is the worst airline customer service I have seen. I would be happy to pay extra next time not to travel with British Airways.", "Malta to Gatwick. My friend arrived at the check in desk (it was a long queue as the system was down), to be told that she had just checked baggage in one way. She had paid on the way out and the check in online app did not say she had to pay twice for the trip. As for the food menu? The food is so expensive and it is easy to get a meal deal from airport shops that pay these prices. An airline should not represent a country when it is based on profit above it is people. At least Ryanair etc are honest and cheap! British Airways is such a sad reflection on the country as a whole !", "London to Larnaca. Sadly British Airways is now a very poor quality budget airline that still thinks it is a top end carrier. The aircraft are generally old, shabby and dirty. The staff are surly and abrupt, the seating cramped and uncomfortable. I am a business travelled and would prefer to fly Club Europe but I am not paying three times the price for the same legroom as economy. It is a joke - if the person in front reclines I cannot work - so how is this in any way business class.", "Mumbai to Seattle via London Heathrow. I do not know why I chose to fly BA - a sense of nostalgia I think. Going to India this time, I decided to go east, via London and BA seemed a good idea. I will not do so again. I specifically booked all the flights through BA so as to avoid any issues with transitions between carriers e.g. having to pick up baggage en route. THe non BA flights were arranged (I discovered subsequently) with non-partnered airlines, with no instructions or Pointe Noire's - trying to find out what the Pointe Noire was in order to get a boarding pass was an adventure as BA checkin staff kept referring me to the next leg of the flight. \"We cannot give you a boarding pass - its not a BA partnered airline\" - \"But BA did all the booking!\". Blank look and total non-helpfulness. \"Try in Heathrow\". I eventually phoned and got the Pointe Noire and checked myself in with a boarding pass. Similarly on the way back, there was no instruction to the point that BA wanted me to confirm my bags in Mumbai before getting on the London flight. When I got to the gate, the BA staff pulled me to the side and castigated me for not confirming my bags. The fact that no-one told me to do so seemed to be lost on them. Essentially despite BA being the travel agent here, it seems to be all the customers responsibility to know what to do. The flights out were not too bad - fairly empty business class, and staff were accordingly attentive, aside from the fact that they never had my first meal choice. On the way back - forget it. Firstly - no overhead luggage space because it was filled with BA stuff - it was not the 'for airline use only' at the front - it was row 11! When I asked them to shift that, I was met with resentful suggestions that I could find space elsewhere on the plane. I was pretty firm but polite on the point that having paid for business class, I did not expect to have to go searching for space because they had gear above my seat - and that I wanted them to shift their gear and provide me convenient overhead baggage space. Done with bad grace. They then essentially ignored me for the rest of the flight - an overnight request for a cup of tea (I skipped dinner to sleep) took 20 mins. The breakfast was truly awful - one of the worst airline meals I have ever had. The seats are tight - I endorse all the concerns of the 2-4-2 configuration. I am 6 ft 5, but keep myself fit and I am not fat. I have flown around the world in multiple business seats and the BA version is honestly the worst and most uncomfortable. Yes, its flat - but its short, and tight, and lumpy! Lufthansa, Ethihad, Emirates, Singapore, EVA, Thai, Cathay Pacific - all do much better than this - even Delta and American Airlines internationals are much better. Generally, the BA experience is unhelpful, uncomfortable and shabby. I am embarrassed to have my birth nation offer such mediocre services. Its not because they are so much cheaper than others. Finally, I am now sitting in one of the BA lounges at terminal 5, and noting that the provision of breakfast is geared towards buns, porridge, and muesli. What happened to the cooked breakfasts they offered four years ago? (the last time I flew BA). Overall - it is sad.", "I have flown a lot with British Airways and other airlines and am constantly amazed at BA's bad reviews. Flew from Chicago to London. The plane was spotless, comfortable and well presented. The staff were impeccable, polite and helpful - in my view some of the best. The only thing I would ask is that they review the food. They have certainly cut their costs in particular for breakfast before landing and that was insubstantial. Overall they continue to impress.", "Phoenix to London Heathrow. Due to a problem with our ticket which where first class returns to Heathrow, which I may add both my wife and I checked twice when booking the tickets was dated 12th March instead of 12th February. We checked in or tried to check in, whereupon the discrepancy was brought to our attention. We could not prove we booked correctly or that a computer glitch was to blame we still had to get home. The staff tried in vain to change the ticket but were told by faceless managers, \"no nothing could be done\". We enquired the cost of two Economy seats home whereupon we told the two Economy tickets would come to an eye-watering $5092 or \u00a34243 Economy. To add insult to injury we already had 1st class tickets booked that just needed to be re-booked to the 12th February, no chance. We had no choice (over a barrel) scarcity value I hear you cry, no. We boarded to find that the flight was less than half full. My wife and I were beside ourselves with anger (not to the flight crew) it was not their fault but they were dumbstruck themselves. To cap it all the food on the way home was appalling inedible. We will never fly BA again. British Airways - the worlds biggest rip off.", "London Heathrow to Chicago O'Hare and my experience was wonderful. There were a few problems checking in at Terminal 5 (there was an issue with some of the luggage belts at check-in running slow - never mind these things happen). We were given information about what was happening and staff were doing their best. Fast-track security was fast. Made my way to the lounge in South Terminal which was busy but I was able to find a quiet spot. Lots of food and drinks on offer but I stuck to water as I knew would be eating on the plane. Had to go to a gate in B terminal - this was my first time at Terminal 5 so asked how to get to the gate, very easy instructions given and transportation via the transit train. Boarding was easy although I did not use the priority boarding service (my bad missing the announcement). I paid extra so I could pre-book my seat (63J) on the upper deck and really glad I did. Our cabin crew were wonderful, so attentive and polite and nothing seemed any bother for them. The food was good for airplane food and the pink champagne was very nice! I managed to get a couple of hours sleep which is very unusual for me. There is lots of room and the upper deck is limited to a maximum of 20 passengers so it feels very private. The window seats have lots of storage but unless you are in 62 or 64 A/K you have to climb over your neighbour's foot stool/legs to get in and out of your seat. 63J is an aisle seat so less private but lots of room as it is by an exit door (ideal for anybody over 6ft). There is a long not too high drawer to place items (I put a pair of knee-length leather boots in there without any issue and there was room for more) and there is the overhead lockers. I could not fault my trip out and I am hoping my return trip is just as enjoyable.", "London Heathrow to Mumbai. I have been a loyal BA customer for several years, but this was a journey of disappointment. I was late to the airport due to delays on the train line. Called customer services while on my way, and after 15min of wait I was told they could not do anything about it, but gave me the number of the airport. It was incorrect. At Terminal 5 I asked the attendant for help given the rush. He was quite rude and said I had to join the queue unless I was flying business. At the gate, we had a late boarding because 'the computer was not working'. I was flying premium economy and let me say, on this flight (BA0199) it is like the economy class of several other airlines. Plus this 777 was in desperate need of a refurbishment. My headrest was hanging down the seat, the screen was filthy and its arm broken so it would not stay in position. The flight attendant (who I never saw smiling for the entire flight) said he had reported it on the way in. I asked to change my seat. In my new seat the headphone audio had regular loud cracks and pops (it was not the headphones, I tried mine too). The entertainment system was poor. It started nearly an hour into the flight and stopped an hour before landing, plus the 'noise cancelling' headphones are Novato noise cancelling - try pulling the jack out and it does not make a difference. Overall a very poor experience, crowned by a terrible breakfast. Sorry BA but you are stuck in the 80s and you are slipping further down my list of preferences.", "San Jose Costa Rica to London Gatwick. We were firstly unable to get two seats together at online check-in. The next day at the airport we asked the clerk if we could have our seats together and he refused. I argued my case that we had paid a lot of money for these flights. After about ten minutes he showed the seating plan to his supervisor who immediately approved changing us to be seated together. I later found out the two BA employees, travelling either for free or at a drastically reduced rate had been given the seats originally and were eventually, after a great deal of argument moved. I have complained to BA and they have confirmed that this did indeed happen and will ensure it does not in the future. Next up we both had salmon and were both ill towards the end of the flight. My IFE did not work, they offered to move me, ironically to swap with one of the BA employees but I declined as it defeated the object of wanting to sit with my wife. Choice of starter also not available but that was no big deal. Dreadful, stressful experience for people who would paid a lot of money. Have been called by Customer Service who have offered us 10000 Avios as compensation, enough for a night at the Holiday Inn Express! Awful company to deal with, totally dismissive of customer need. On the plus side Business Class seats were comfortable and cabin crew attentive. BA need to do better though, far better if they are to compete with the good Middle East and Far Eastern airlines.", "Amman to London Heathrow. Staff were very minimalistic in their service. They were not rude, but not willing to be helpful or go out of their way to make a good impression. . I fly very often, not often with BA so thought I would try it, and now realized they do not compare with other major airlines.", "London Heathrow to Miami. I paid \u00a350 extra for an exit seat - this is the best thing to do. Make sure you get the one closest to window, mainly because no-one stands there to stretch their legs etc. You get unlimited leg room and the ability to stand up and wander / stretch whenever you want, and it is good value on a ten hour flight. The seats on the A380 are narrow, the entertainment system the usual etc. The meals were fine. My major issue with British Airways economy is their penny pinching. You sit down, there is no welcome snack - you then have your meal and seven hours later if you are hungry, you have to pay for basic snacks. It is ridiculous. On American Airlines they put out boxes of pretzels, biscuits etc which you can just help yourself to. If you have a diet coke, on American you get a full 330ml can, on British Airways you get the small version. There are so few differences flying in economy between different airlines, these things count. BA has no other major advantages, so sadly, why use them?", "Lisbon to London Heathrow. Now that BA have started charging for all food and drink on short haul flights, they might as well rebrand to a budget airline. Over the last few years, leg room across European flights (business and economy class) has decreased, to the point where it now practically the same as any budget airline. That said, it is in practice worse than budget airlines, because at least the main budget carriers have done the decent thing of removing the seat recline button, eliminating further discomfort. Even without the seat in front reclined, anyone taller than 5' 8\" will be packed in tightly on any European short-haul flight. The staff are friendly and polite. However, they are often struggling to pass through the whole economy cabin with drinks/food sales service, especially when the plane is full and the flight is under 2hours 30mins. This does not only result in thirsty / hungry customers, but also the almost permanent presence of the service trolleys in the aisle blocking access to the toilets. Business class (which I sometimes use) is offered a free meal and drinks, all of a reasonable quality. However, in terms of legroom / seat size there is no benefit compared to economy. The only reason I continue to fly BA is because I have fairly set routes and BA generally fly at times which suit me. Otherwise, I get little in the way of added value. The benefits of Avios points and moving up membership tiers are hardly worth it (in monetary terms), particularly if one mostly flies within Europe. It is much cheaper to get a lounge membership (many are valid for most European - and beyond - airports), rather than remain loyal to BA these days. I have been flying with BA for well over a decade now, on a monthly basis. My sympathies go to the staff, because I fear cost-cutting will get them next, which will no doubt be to the detriment of the high standards the crews maintain to this day.", "Berlin Tegel to London Heathrow. I decided to give British Airways a chance for a short weekend trip to London, because when it comes to prices they cannot beat the low-cost airlines. And what do you know? I had a part of the low-cost experience paying a bigger price: no checked-in luggage included (not even as a oneworld Emerald) and you had to pay for your inflight snacks and beverages. A plus is that the prices for the snacks and drinks were not as high as with other airlines that have introduced this service lately and the quality was good. The prices were even below airport ones. The bad thing was indeed that they needed a lot of time to deliver all the products (people were buying stuff) and it took ages until you could get your order - well, you cannot compete with Ryanair trying to do better the things they do best. I really miss the days when British Airways was offering tea nad coffee for free and a little snack, it was a pleasure to fly with them and I would be happy to get back to those days. Some good things about the flights was that they landed ahead of schedule, boarding was very efficient, which is a big plus and the seats were gorgeous, a lot of space, very comfortable leather seats. As an advice, please do not try to be someone else, stay where British Airways used to be and the success will come. Losing an identity can because more financial damage then a sandwich and a tea offered for free.", "Istanbul to London Heathrow. I am a frequent flyer between Turkey and Canada. I got first time flight by British Airways. I feel it was the worst airline so far compared to others. Can you imagine that they even did not give a cup of water to the passengers for 3.5-hour flight from Istanbul to London. They explained it by economical concerns. What is the economical benefit not to serve a cup of water? Also, from London to Vancouver, we delayed almost 2 hours because of luggage issues and a passenger did not feel well and he had to leave the plane, which could be understandable this part. But, the plane was old Boeing 747, the screens were very bad quality and small. The name of the company is big but quality of the service is far below than average. Cabin crew are professional though, so this is not their mistake. It was enough trouble for me not to select BA in my flights in the future.", "Filthy dirty, tired Boeing 777-200 to Chicago. British Airways First Class seat is barely a Business Class seat on other airlines. Food absolutely terrible, and service from crew hurried and disinterested. IFE movies limited selection, and slow. This is an airline in decline. They do not care because of limited competition across the Atlantic. In summary, not First Class, but rather no class. Finally, their First Class lounge at Heathrow was dirty and worn.", "London Heathrow to Bangkok. As you walk into Heathrow T5 you have the feeling of a world class airline - and that is where it stopped! 20 minutes late for boarding then only after they had got everyone on the plane did they say sorry we have technical problems and passenger did not turn up - it took them 1 hour to fix the plane did not tell us what the problem was and remove the passengers bags! I gave up my seat 38D for a lady wanting to sit with her friends so I got 40D - big mistake! Seat does not recline and the headrest extender was broken and kept slipping down. Upon takeoff the aircon above decided it was going to start leaking water above - when the guy sat in seat enquired the staff smiled said she would see what she can do then went to the galley behind me and I heard her say to a co-worker that is the last of her problems. It was the coldest plane I have been on their was people on the plane wearing winter jackets I was that cold I took the blanket put it over my head and wrapped round behind my elbows and pulled it down with my feet. Toilet behind me was continually sucking the whole flight. They had to manually reset everyone is screens, they were very old, the fact my mobile has a bigger screen leaves a lot to be desired. Not to mention whatever you tried to watch would have continual lag. The interior on the seating was old and lumpy I am sitting here writing this 8 hours later and my backside is still raw! They do not even have USB's to charge your phone! So they encourage you to use their mobile app for digital boarding pass to make it more seamless then fail to put any USB charge points around the plane. Going to email BA and ask for a refund on my return ticket as I can honestly say out of the 20 or so airlines I have flown on over the years this is by far the worst!", "Gatwick to Cape Town. This journey was a very pleasant surprise. I did not expect great service and was not disappointed. I did not expect great food or wine and was not disappointed. I did not expect a comfortable economy seat and was pleasantly surprised. This was an older 777 with a 3-3-3 configuration (31\" seat pitch) in economy and comfortable seats. I flew to South Africa this time last year with Virgin on their new B787 and it was a nightmare. The comfort of seat on a long haul is far more important to me that anything else and this was a far more pleasant experience than I had expected.", "Toronto to London in premium economy. Easy check in and fast track security meant I was in the lounge within 15 mins. Unfortunately, they were clearing up and restocking from the earlier flight. Poor choice of stale sandwiches and soup on it is last legs. I let the front desk know, and the staff made me a fresh sandwich. Also, beers had changed with 5 lagers and Newcastle Brown. The Manager fetched some Ipota from the first lounge - some really good customer service which is typical in this lounge. The most disorganised boarding ever with few PAs. Onboard, juice or water offered. I asked for sparking wine but it is only done on flights from London - (crew explained it cannot be chilled at outstations - (poor excuse given they do it for Club and First). Fast service after take off with an ok entree. Poor salad, and a nasty dry piece of cake. IFE was the same as my trip over Christmas so it seems the IFE is updated less often. Tea, coffee and juice offered before landing. But no muffin or even a biscuit - really poor. Prompt disembarking and bags beat me to the baggage belt. Return a week later was a better flight. Easy check in again and no fast track queue. North Lounge was an average experience, ok choice of sandwiches but not particularly clean and in need of a refresh. Bused to aircraft, a Boeing 787-9, with premium economy only half full. A half glass of prosecco was offered and a requested top up was forgotten. Fast bar service by excellent cabin crew who offered good customer service. An ok meal with a rancid coleslaw, ok steak and a tiny pot of desert. Generous with the drinks. Unfortunately, the dropping of afternoon tea at the back is inexplicable and really poor judgement by BA. I was offered T&Cs plus a breakfast bar or malt loaf finger. The crew were genuinely embarrassed (a couple of sandwiches I liberated from the club lounge made up for it). Fast off the plane, and despite slow immigration, the bags beat me again. Overall the flight was ok but certainly not up to the standard of premium economy on competitors. The meal is nowhere near Club standard and its the cutting of the small things - nibbles, breakfast and afternoon tea which irk me the most. Be competitive but do not take it out on me! I would not mind but the prices do not go down with the reduction of service. Despite what the Waco Kungo maintains - it is not in response to customer feedback. BA need to listen to what we are saying and take a long hard look at their conscious decision to downgrade service and become as bad as the budget airlines. Eventually the hardiest of us loyal BA customers will give up and move airline / alliance and that would be a shame.", "London Heathrow to Stuttgart. Fly in comfort and style is the slogan of British Airways, but there is not much of either around these days. Not willing to pay an extra \u00a38, I was allocated a middle seat right at the rear. At the gate an announcement was made for volunteers to check in their hand-luggage \"at no extra cost\". Within a minute a burly employee told me I had to check in my cabin bag, saying \"you should not believe what is said on the company's website\". How very true! Some ten other passengers, equally perplexed suffered the same fate. I know there were ten, because another employee kept counting us and saying \"we need ten\". The burly employee was later to be found on the airbridge to make sure that we really did hand over our cabin bags. All in all a demeaning experience. The seat rows are now more tightly packed than before. Although of average slim build, I found the seat a tight fit. Only a few passengers took up the offer to purchase food or drink (the deceptive \"upgrade\" we were sold at the beginning of the year). But still, did not reach the back of the plane until shortly before landing. Not only have the complimentary food and drink disappeared, but also newspapers and priority boarding for those of us who are frequent flyers. On the return journey I noticed part of the reason for this new policy: the Stuttgart ground staff have now been replaced by agency staff. BA is now no better than the no frills competitors, but keeps the facade of a full service airline with full service prices. A loyal customer of many, many years, I will choose their competitors in future.", "London Heathrow to Las Vegas, and a great journey. The flight was on time and staff were professional and friendly. The inflight meals were tasty and the portions of a good size. Although the seats are a bit narrow, they were comfortable and the leg room was adequate. Facilities on the plane were clean. Would definitely fly BA again.", "London Heathrow to Rome return. Race to the bottom. My first time with the new buy onboard service. I was not happy when they announced this and this flight confirmed my disappointment. Basically it does not work. I can understand in some ways why they decided to offer a wide range of food options. I would have accepted this if they had kept the free drinks. Even soft drinks are chargeable - I do not think this is acceptable. However, despite the extensive menu, there was an extremely limited selection available. One crew member came round soon after the flight took off and took orders for hot food. There was a 20-25 minute wait time for this. The crew then came around with the drinks trolley. This was extremely slow. The payments could only be made with credit cards or Avios points. The payment added significant times to process. Despite sitting 3 rows from the front of the cabin, we did not get our drinks until 30 minutes after they started. There was only the one trolley, and they were still serving the rear of the cabin as we were starting our decent. Waco Kungo Alex Cruz and British Airways - your airline used to distinguish itself from the competition but you are on a race to the bottom - more rows in economy, 10 abreast in some 777's and other cost cutting measures mean that even though I am a Silver Exec club member I am now considering my future travel options. I live near Manchester Airport and Kalaleh/Air France and Lufthansa are more attractive options.", "Edinburgh to London City. Despite having a confirmed booking, when I attempted to check-in with a prepaid-for bag at 1535 at the Edinburgh airport for a 1655 flight to London (domestic flight) I was told I could not as the flight had been oversold. I accepted an offer to switch to a later flight on the same route with Flybe and take compensation but then was told the compensation could not be authorised so I had to \u2018wait\u2019. I then stood around for 10 minutes, being asked to \u2018move out of the way\u2019 at one point because I was blocking others. I was not given a copy of the compensation scheme details (despite what the BA website claims should be done) and the staff seemed unclear of it themselves. I was simply ignored until I approached the desk again and insisted to speak to a supervisor. None was available nor could be contacted, apparently. I was not allowed to transfer to the Flybe flight \u201cin case\u201d a seat became available on my original flight, so they tagged my luggage but did not check it in. I was told to wait for another 20 minutes. I argued this was not fair to leave me in limbo given I had a confirmed booking in the first place but I was basically ignored and informed this flight is regularly oversold and it is not their problem that other people had checked-in before me. I was treated as a nuisance. At one point, there were 5 members of BA check in staff doing nothing (nobody else to serve) whilst I was just standing silently there \u2018waiting\u2019 and being ignored. After 20 minutes of not knowing what to do, my original flight closed and I was approached by a supervisor (who suddenly was available to talk to me) and given a seat. I asked how it was that a seat has magically appeared if earlier I had been told the flight was already full with no seats available. He explained that the seats had been prepaid for by others who had then not checked in, and as the check-in was closing, they could give me the seat now. I informed him that I resented having been treated rudely by his staff earlier (though the supervisor himself was professional and courteous) and that his staff are untrained to deal with overbookings. I had done nothing wrong to deserve being treated so shabbily, like a problem rather than a customer. I then had a predictably stressful rush through security to ensure I was not denied boarding at the gate for being late (even though I had arrived at the airport with plenty of time to spare originally, especially for a domestic flight). As I told the supervisor, if the airline treats its customers with such contempt, do not be surprised that the public ends up viewing the airline with contempt. Under their current policy of overbooking, passengers who do not pay more to reserve a seat in advance are at risk of not getting a seat at all, even though they have a confirmed booking. Some would call this cheating. The saving grace of the experience was that the flight was punctual, and unlike mainline BA, this route is run by its subsidiary BA CityFlyer which still offers complimentary drinks and a snack for which the cabin crew service was efficient. I rate it 2 out of 10 for the stress incurred in checking in.", "Accra to London Heathrow on BA is a 6 hr 50 min overnight flight. Sleeping on overnight flights in economy class is an ordeal in itself, bit I was highly disappointed that more than an hour before landing - we had just entered French airspace - all cabin lights were put on bright for the breakfast/snack service (following the dinner after take-of in Accra): the more since this service consisted of a cup of tea or coffee (or cold drink) only. Not even a biscuit was offered. I was shocked.", "This a tale of two airlines and their individual approaches to Business Class passengers. We were flying to Mauritius on holiday and I felt, given the flying time, we should spoil ourselves and fly up-front with all the 'comparative' comfort of Business Class. The British Airways flight itself was okay, the crew friendly and the cabin worked fine. However, I was totally shocked by the standards of catering in the Gatwick Lounge (a small issue for some perhaps, but for me, it is all part of the Business Class experience). To illustrate my point, I attach a shot of what Walsh's policy of putting shareholders first actually means for fare-paying passengers. With the very confusing layout that greets one in the South Terminal now that BA have moved in, the 'serve yourself' check-in (you even label your own bags!). I was pretty frustrated by the time we actually found the 'Lounge'. But then to be greeted with this, was totally unacceptable. So, Willie, rather than screwing down costs for the benefit of your shareholders, this sort of display of overt cost-cutting has now lost you revenue for the future. Short-sighted management or what? Take a lesson from Emirates who I decided to fly home with, so disgusted was I over our experience. They put passengers first!", "London Heathrow to Vancouver return.Both flights were punctual but sadly the 747-400 aircraft used are now beginning to look their 20 plus years of age, especially compared to the A380s BA have used on this route. The cabin is looking rather tired and worn and the seats are not comfortable enough for a 9 hour flight. I was very pleased to have booked an exit row seat for additional room. The IFE system is also quite dated and limited compared to modern offerings. On the plus side the cabin staff were friendly, helpful and courteous and this is somewhere BA seem to do well. Food and drink were complimentary and of decent quality for economy class. Boarding at Vancouver was very well organised, less so at the Heathrow end. It is also a shame that these flights depart from the cramped Terminal 3 at Heathrow. Overall a reasonable experience, but one that they could improve to excellent with a bit more polish.", "Return trip from Washington Dulles to London Heathrow. Flight was barely a quarter full. Going to Washington flight was probably only about a third full. Attendants said it was the quietest they had every seen. Given that I was on an A380 it really did look empty. Food and service was good both ways and the aircraft was only a couple of years old. Plenty of room on the downstairs cabin and the overhead lockers seemed larger than any other airliner I would flown on. I was given an exit row seat which was very welcome. BA usually charge \u00a358 for this seat. It meant about 5 foot of legroom and because the next cabin in front was business class the toilets were curtained off for the entire flight meaning the area was very quiet. No real gripes although the \"snack\" served about an hour before landing has been downgraded from a small meal to a tiny Twix chocolate and a cup of coffee. Flight cost \u00a3430 and using some airmiles I knocked this down to \u00a3330. Loads of interactive channels to watch but films were not the best but that is a personal thing.", "Bangkok to London with British Airways. I am a frequent flyer. For a change, we decided to fly BA to London from Thailand for our 12 hour journey. When we were seated, we realized that the seat cushion was coming away. Underneath there were lots of litter. We then realized that we cannot watch movies etc due to fact that there was no sound. I informed the cabin crew and they said that they will report to relevant people etc. Our other complaint was the food - it had no taste whatsoever and was served with plastic cutlery which broke few times. In short I would not recommend flying with BA.", "London to Hong Kong with British Airways. The flight is good as I booked the best business seat and it is imperative if flying BA to get this best seat 16K, other seats are below standard for long haul business. Yet a similar seat on an A380 is better. Service is good and food is adequate. I fly this route many times on BA rather than CX: CX is better but BA better priced, and that is, if you get the best seat. 7 points for B777 and 8 for A380.", "Flying British Airways from Paris to London is less convenient as they are the only major airline that has the check in counter located one floor down at basement, but good that on this occasion the business class lounge is relocated to the Cathay Pacific lounge as this caters for long haul passengers. Boarding on time but held in tarmac for half an hour, not BA's fault. The pilot tried to make up time but still failed by a few minutes to have lost the allotted time, so the aircraft parked a mile away with inconvenient stair deplane and coach connection, but good that business passengers are taken away first in a separate car. The flight is OK with snack and drink.", "Chicago to London Heathrow. Do not waste your money buying BA seat assignments in advance! I did that a month ago, at the same time as I made my booking, and paid for an aisle seat of my choice. When I went back one week before my journey, my aisle seat was gone and I was placed in an undesirable middle seat. There was no remedy for this. Five calls over three days to BA connected me to people in Delhi whose only vocabulary was unfortunately, sorry, and just no. I have been deceived, lied to, and put off. I have flown British many times; this is absolutely my last time. It is acceptable to make an error, but totally unacceptable to callously make no effort at all to rectify it. Take my advice, choose another airline. I am a OneWorld emerald flyer on AA, flew 200k miles last year, and I can tell good service from bad. British Airways has unfortunately declined badly.", "The quality of British Airways has most certainly gone downhill. On short haul from London Heathrow to Rome it is nothing more than that of easyjet. Online check in was quick and easy, and terminal 5 is a delight however online check in is only available 24 hours before departure unlike easyjet which allows for check in 30 days prior to departure. That was the only good part of our journey. We boarded a packed old 767 which was decaying with the middle seat (E) so narrow it was impossible to get in and out of the seat in flight. (We were in row 13). Without notice, we had to go through de-icing which meant a 45min delay to our service (we did however catch up 35mins). Our inbound flight was on a newer A319 which had better seats and a skymap. Due to slot restrictions at Rome and London, this flight was also delayed. During both flights the new buy on board was poorly done, taking forever with a limited range of overpriced products. I therefore can only conclude that the airline that once one just 10 months ago offering meals on short haul flights as well as always being on time is now nothing more than a low cost carrier with older planes and a useless service. What a shame.", "London Heathrow to Brussels. Living in England for 6 months I d\u00e9cided to go back home for a week. I am terrifying about flying but choose to do it by plane anyway. I am happy to have chosen BA, in the airport, at the gate, in the plane, I felt safe and people listen to me. I had the chance the two times (going and back) to meet the captain in the cockpit to feel better. The crew was nice and friendly and thanks to them I had a comfortable flight and I am now ready to Take it again. The planes were clean and nice", "My partner and I flew Dublin to Seattle via London Heathrow with British Airways. Heathrow to Seattle was on a B777-200 which was slightly dated and seats were rather cramped, making it impossible to sleep on a 9-10hr flight. Online check-in was not possible and we were not able to select our seats as our booking had an Iberia flight number even though it was operated by BA. Made lengthy phone calls and same response was given that nothing could be done about it until the airport. Arrived early at airport to find plane was overbooked so my partner and I did not get our seats together - ground staff could do nothing about it. Luckily we were able to swap with another passenger once on board. Food was bland to say the least - possibly the worse on any carrier I have ever flown with. However, service provided by cabin crew was excellent. Would only fly BA again for this.", "The whole experience was poor flying from London Heathrow to Athens. Ancient aircraft (767), poor inflight entertainment and the new food offering in which you purchase your food was very slow and lacking some of the very limited range of products. On short haul, and Athens at 4 hours is classified as this, BA is now a low cost carrier without the efficiency of the more established low cost carriers. The sole advantage is that they fly to/from major airports. This airline is trading on past reputation and it can only be a matter of time until a largely loyal customer base deserts them for alternative airlines.", "Doha to London Heathrow. Having flown into Doha with Qatar Airways, the flight with British Airways was a shock. For a start the Club world seats are not comfortable. There is hardly anywhere to stow bits and pieces. The cabin crew were indifferent. We departed at approximately 9am. Immediately on reaching cruising altitude, we were informed that they were now serving \"lunch\". At 10am. We were told that we would be given sandwiches on descent, this on a 7 hour flight. A cynical person might think that the crew wanted to get meal service out of the way early. I do not know what timezone \"lunch\" was in, possibly Bangkok, but certainly not Doha or London time. After 5 hours I rang the bell. The female cabin crew person came and asked incredulously, \"did you ring the bell\"? Yes, once, the entire flight. I asked for the sandwich and she told me that I would have to wait. No, I want it now. Not a five course meal, a sandwich. Having just flown on Qatar Airways where the entire menu is a la carte and you can order anything at any time, apparently a pre-prepared sandwich was a big ask. In business class. I was then pointedly ignored for the rest of the flight. I did complain immediately to BA and to their credit, I received a response - basically they were sorry I felt this way. Never again. Pay a fortune for this basic service.", "Will never touch British Airways again. Having flown BA on this route from Orlando to London Heathrow for a long time their services have seriosuly gone downhill. When I went to the back of the plane to ask for a snack I was told I had to buy them. Having paid over \u00a31000 for my tickets I replied I am not doing that I have paid enough for this flight already. To which the cabin manager replied 'well that is just the way the industry is going, people want value for money and this is how you get it, all the airlines are doing it, if you do not like it tough'. I have never been spoken to so rudely by a member of staff in my life! As well as this the seats were old and the screens did not work. Other airlines namely Air New Zealand, Singapore Airlines, even American, in my opinion now represent a lot better value for money, you even still get snacks on long haul flights! (I guess all the airlines are doing it right?).", "Leeds Bradford to Heathrow. Service is equal to Ryanair and EasyJet. I have been flying with BA regularly for last 4 years and I cannot get my head around what is going on. Complimentary drinks replaced with a Buy on Board menu and the flight is so short not all passengers even get served now! Really just appalling. There is no competition on the Leeds route, but I certainly will not pay anything extra to travel with BA from now on if there are alternatives available - Ryanair it is at around a fifth of the price usually!", "Vienna to Los Angeles via London. On 12/31/16 at 5pm the night before my flight, I received an email saying that my first leg to London had been cancelled and I needed to call to reschedule. On the phone, the rep told me that he had a flight out later in the day I could take on the 31st. I said great book that. He did and I received the conformation and noticed that the flight was scheduled for 1/31/17. I told him and he said \"Oh yes that was an error on our part\". However, to book this he gave up my other seat. I told him this was his mistake and he needed to fix it. He said the only thing he could do was give me a partial refund which would be useless as it was $2k to buy a new ticket or I could fly out on 1/4/17. I asked if British Airways would comp my hotel for their mistake. He said no and I asked how he expected me to pay for a hotel for 4 more nights. He had no answer. He refused to book me on any other airline. I asked for a manager he said there were none available. I fought with BA from 5pm until 1am (no exaggeration, I have screeenshots of the phone calls). I decided to get up at 6am, go to the airport, and talk with a BA rep - only to find out they have no BA reps but a rep representing a BA rep. She told me at first she could do nothing either and I told her I did not care where in the US she got me just get me to the US. She managed to get me a flight to Philadelphia the next day. She comp'd my hotel for the night and all meals. As a business who has inconvenienced me should. However, she failed to tell me that my flights were not connected and I had to individually check in to each one. The check-in associate also failed to do so. Therefore, when the stewardess for AirBerlin was 30 minutes late and made us delayed quite a bit, I had to run to the next gate only to find out I was not checked in so they gave my seat away. I begged and pleaded (and cried) and they somehow by the grace of a higher being found a seat. Upon arrival into the US I was so grateful, until I found out my bag was left in Dusseldorf. It took another 2 weeks to get it back. At the end of it, BA left me in a $400 deficit (had to get home to CA from Philly) . I contacted customer service to complain and it took over a month to hear back and all they had to say was that they could not do anything for me. Next time I will spend however much more it costs to fly with an airline who has some form of management overseeing their employees and I know will not screw me over. Lufthansa, for example, treated me so well and I was not even a paying customer.", "London Heathrow to Innsbruck. I have been a loyal customer of British Airways for 30 years. If ever I had a choice between them and another airline I chose British Airways, but no more. The new food and drink service is appalling. The crew on our flight never made it to the last 8 or so rows, so my children (sat at the back) went thirsty. This was particularly poor as another child had wandered to the back of the plane and vomited copiously everywhere - clearly that is not BA's fault, but it is their fault that I could not then get a drink for my children to take their minds off the stench of puke pervading our part of the plane. Next time I will fly Ryanair. I doubt we will notice any difference.", "Los Angeles to London Heathrow. Starting with being charged $180 to check my hold luggage, despite on the outbound sectors being able to check in hold luggage for free. The onboard service continues to decline for passengers in BA World Traveller - terrible food, minimal drinks and raised eye brows if you ask for a second glass of wine. You get the feeling that if you so much as ask for anything other than the bare minimum you will be restrained and arrested on arrival at your destination. Seat was okay, better comfort than American Airlines I have to say but the movie selection and TV selection was poor as usual with random selections of TV programmes which are interrupted continually by onboard announcements. The new BA Waco Kungo is doing a great job of turning a once great airline into their low cost subsidiary Vueling.", "Gatwick to Barcelona. Unimpressed with the new M&S on board service. Boarding process badly organised and the cabin crew cabin bags (quite a few) were in the overhead compartment and it took ages for all the passengers to place their bags overhead. I had to put my bag much behind my row. It is not point to fly with them anymore as their service is just like budget airlines, but sadly I booked my tickets before the announcement of buy onboard.", "London Heathrow to Rio de Janeiro. 45 minute delay on the tarmac. Air conditioning was not working during delay - would only work once engines were on. The cabin was therefore unbearably hot. The foam in my seat 30B had deteriorated to the point I could feel the metal bar underneath digging into my tail bone. I informed the cabin staff of this - but due to the flight being overbooked, I could not be moved and so I was given an extra pillow. This is a 12 hour flight and I do not think this is acceptable. I was very uncomfortable during this flight. In flight entertainment kept pausing and pixelating/blipping. In flight snacks now have to be paid for. Considering the price of flights, I think this is very poor. British Airways is not a budget airline. In fact airlines currently rated lower than BA in the Top 100 airlines (eg Virgin Atlantic and Malaysian Airlines) still provide complimentary on board snacks. There were two in flight meals on this flight - on both occasions I was not offered the meal of my choice as it had run out. Once, I could forgive - but twice? When I complained about this to the flight staff on the second occasion (keep in mind this was at the end of the flight when I had been sitting on an uncomfortable metal bar for 10 hours) - the steward informed me that 'I was travelling to a poor country and I should be grateful for the food I was getting'. How rude! I do not book flights with BA to get lectured by your flight staff. The quality of the meals have dropped dramatically. No crackers or cheese, no fruit. What is now served with the mail meal is coleslaw and fruitcake (both of which I intensely dislike). This is what made the unavailability of complimentary snacks on the flight even more upsetting. I would had no choice in your menu, and what was served up was unpalatable. I have to take medication that needs to be taken with food - I had no choice but to
