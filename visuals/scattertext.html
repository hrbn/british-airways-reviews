r offices to speak to in regards to a claim? Everyone says to do it online, sure and how long is it going to take for someone to get back to me? This is not a way to handle customers. I will make sure to never fly on British Airways again.", "Having read so many negative reviews on this site regarding British Airways and their First Class product I was somewhat concerned as to what the experience would be like on our First Class flight from London-San Diego on BA273 on their B747-400, I need not have worried, this flight was excellent on all aspects. Our domestic connecting flight from Manchester-London was delayed by 2 hours due to fog at London, the Captain came into the Gate area and explained the reasons of the delay and invited questions from any concerned passengers about their connecting flights in London. Luckily we had planned 4 hours into our itinerary so the delay caused us no problems, passengers with tight connections at London were offered alternative connection options. The Concorde Lounge in London T5 BA First Class passengers was superb with professional and courteous staff, we had booked a Cabana and Spa Treatments, both were superb and highly recommended, plan time into your itinerary to enjoy these to the full. The lounge offers A la Carte Dining and the food was excellentpromptly, Champagne and great wines were also available. Onboard the BA747 in the First Cabin we had seats 2A & 2K, these offered great comfort for the 11 hour flight, the seats were made into a bed by the cabin crew when you requested it, I got 6 hours sleep, good quality quilts and pillows helped this. Seats 1A or 1K may have been slightly better for a couple travelling together as they are closer together than 2A 2K, but this is not a negative issue. The meal service was excellent, dine when you want, excellent choice of aperitifs, wines and champagne. The young Cabin Crew offered excellent attentive service in a very professional manner throughout the 11 hour flight. First Class seats offer good privacy, probably centre seats 4EF and 5EF offer the least privacy and therefore I would avoid these where possible. BA First is in a league of it is own and miles ahead of Club, both in the Air and on the Ground! Well done BA, this really was a First Class experience in every meaning of the words.", "My family and I were flying from Dubai to London on 19th December. We had our 4 children including our 2 year old twin girls who were flying for the first time. After an hour into the journey, the twins started to cry. We tried comforting them walking with them etc but could not stop them. I went to the galley and requested for a snack for my daughters and was told the meal will be served shortly. However, it took an hour at least to serve the meal. The twins continued crying as they did not eat the main meal. I went to the galley and stood there waiting for assistance and was ignored! Eventually a Steward came to collect a trolley for Business class and saw me waiting and asked if he could help. I explained the situation to him and he gave me a packet which contained two biscuits. I thanked him and left. The cabin staff would rather have other passengers disturbed by aggravated, tired, hungry children. has lost my custom and I will not be flying with BA ever again!", "Los Angeles to London Heathrow, and my first time flying Premium Economy with BA. The A380 is a state of the art flying machine. Food was very tasty and vast. Cabin crew were friendly and kind, the flight departed and arrived on time to London, very nice British Airways.", "BA 869 from Budapest on 17th December was delayed by fog at Heathrow. The Captain took the trouble to broadcast a message to waiting passengers in the departure lounge. He explained, very succinctly, about the fog delay and made sure we knew there was no guarantee about take-off time. He gave passengers the choice not to fly if the delay was going to be a problem for them. He explained we need to be onboard, ready to fly at a moment's notice, but we could be waiting 4 to 5 hours. We boarded and fortunately were away only two and a half hours late. I had never known that kind of communication before with delays\". I would like our appreciation to be passed on to the Captain and crew that day.", "Baltimore Washington to London Heathrow. Bad start for my first trip on British Airways. Extra cost for decent seat, meant nothing. Bought a mid-cabin seat for my wife and I. Flight delayed 4.5 hours due to mechanical problem. So for the insult of paying for reasonable seats, my wife and I were rebooked in the very last row of the aircraft - no refund, just shoulder shrugs about it being a different aircraft. This caused us to miss our connecting flight to Venice, thereby incurring a 7 hour wait at Heathrow. Overall a loss of a half day. Thinking that BA would want to atone for royally jobbing us on the flights, was wasted. A couple of low cost vouchers for small meals were provided. A suggestion that access to the British Airways lounge would be a class way to assuage the delay was met with a look of astonishment. No real remorse, matter of fact responses like gee, this happens a lot and good luck. No customer loyalty sought. Dispassionate, professional, but not really friendly. Staff seemed tired and overworked at counters.", "London Heathrow to Prague. As a Gold exec member I was mortified to find out that as a Gold member we were not allowed to choose a seat or exit seat. My seat allocation may have been in the rear toilet it was that far back. Also finding out meals are being stopped in economy and you can only pay with Avios or card this has in my opinion put a great name into the league of of other cheap airlines. How sad but clearly someone in charge (at the moment) is feeling smug and feels that is going to improve customer choice. Why do you think people chose British Airways? As they are more expensive? Because of the service and being like it used to be to fly without taking a picnic with you.", "This was a much better flight than our outward London-Bangkok with British Airways. The staff were on the ball, worked hard and always around. A nice plane, good IFE with wide modern screen. Seats were fine although storage lacking compared to A380. Food still a letdown . Chicken served in kebabs but far too sweet and soggy. White wine good red poor. Breakfast scrambled eggs and steak! Spoilt by having a greasy liquid in the bottom of tray rendering pretty well inedible. I got a decent sleep.", "Dubai to Toronto via London, and I tried to check-in online. However, this was blocked and upon enquiry to BA\u2019s unhelpful Customer Contact centre, I was told it was a \u201crandom\u201d security hold by airport authorities. When I questioned that the supervisor changed the story to one of needing ETA for travel to Canada. When I informed her that could not be the case as I was a dual UK-Canadian citizen, she changed the story to one of it being ascribed to the company but that it could not be changed because of the website. Only after repeated complaints did she bother to take my Canadian passport details and lift the block previously described as out of BA\u2019s control. The second joy I had with lovely BA and staff was at Heathrow during transit. As I had a 6-hour layover I elected not to go to transit and to meet my parents instead at T5 arrivals. Upon entering departures, I was stopped by one of BA senior managers who forced me to check in my carry-on luggage (despite it being cleared by BA in Dubai) but was more than happy to let some other passengers with same sized carry on through. Perhaps she is the model random manager BA aspires to for future leadership. In any case, this \u201cmanager\u201d was so eager to check by carry on in, that she left a whole bunch of company documentation with me at the check-in agents location. Such is the competency and class of this \u201cmanager\u201d but then again one can expect no less from BA either. Finally, at Toronto, the checked in carry on came half-hour after the already delayed regular checked-in luggage \u2013 adding salt to wound. I flew to London from Dubai several times last year on Emirates, and on Kalaleh/Delta/Air France to Toronto at multiple other times and never had any issues with security or carry-on from any of them. Finally, I called the UK \"Customer Relations\" center from Toronto, but I gave up about being put on hold for almost 7 minutes. They are incompetent and unhelpful in that field too. I wish I could give this rotten airline 0/10, but the minimum is 1/10 and I am happy with that.", "London Heathrow to Copenhagen. After many horrible experiences on BA, I am convinced this airline has total contempt not only for its customers but even for top tier elite frequent flyers. I am AA Executive Platinum and I am being treated worse than cattle - forced to check in carry-on bag which is within the BA limits on multiple occasions, denied boarding, zero upgrade policy, zero flexibility when being forcefully re-booked (recently I had to pay \u00a3300 in addition to an already expensive \u00a3400 ticket for a 2 hr EU flight). I live in London and I am a loyal American Airlines frequent flyer clocking around 200,000 miles a year. I will avoid British Airways even if it means an extra connection, flying a low cost carrier or not flying at all.", "London Gatwick to Antigua return. The charge to reserve your seat is extortionate The check in staff at Gatwick were miserable to the point of rudeness. The inflight meal was appalling, and the pre arrival meal/snack was a joke. British Airways is run by bean counters who want to charge / extricate the maximum amount of money for the minimum expenditure. No wonder British Airways are slipping down the ratings lists.", "Kiev to Belfast via London Heathrow. My last two flights on British Airways have been a nightmare. The first flight, BA informed me at the airport I no longer had a ticket, as they had oversold the flight. They then explained I would have a free hotel stay, as if I had won a prize. I avoided them for months after that one. Then I slipped back into a bad habit and booked them again for a work trip to Ukraine. On the return trip, they asked me if I would like to cancel my connecting flight and rebook it for the next day, as my outbound plane was delayed. I said no thank you, as my BA connecting flight was delayed by the same amount. I arrived 90 minutes prior to take off for the connection (all in the same terminal), suddenly the boarding pass on my phone disappeared and was replaced with a ticket for 9.45am the following day. They ground staff explained they had cancelled my ticket as they thought I would not make it. Here I am is my reply. 'Sorry sir, the plane is now closed'. 'So you sold my ticket on'. 'No sir, but the plane is closed'. 'It cannot be closed, there is plenty of time'. 'Yes, but there are no seats'. I debated the point. 'I would not debate the point sir, a lot of people have been pushed off flights today, and hotels in London are being booked out, if I were you I would jump on the internet and find accommodation'. Because of course it was now my problem to find a hotel room in London (BA cover rooms up to \u00a3200, fine, though if you have kids they give you a mere \u00a312.50 to cover breakfast, lunch and dinner for each child - in London, good luck). Get a hotel, arrive back at the airport the next day, wait in line for 2 hours (luckily I arrived 3 hours early for domestic flight), get to the check in desk. Guess what, I am booked on the flight but it appears my seat has been given away. Again, of course, its my problem. 'Go to the special management desk sir'. At that desk they tell me it could be today I get home, it could be tomorrow, but its hard to say, given the Xmas period. But all in super surly tone, and it was clear this was all my fault. 'You can try another airline sir but they are all booked out' (at this stage I began checking car rentals and ferry times). Absolutely disgusting attitude. Every other airline I have dealt with, in these type of situations, booked me a hotel, and had a bus waiting or a taxi, with a return boarding pass for the next day. Its a shame, as the cabin crew and pilots seem top notch. A team that is utterly let down by corporate, with their weak organisation and poor customer care policies. So I would love to fly BA for the crew and pilots, but given their utterly terrible customer care, its just not worth it.", "London Heathrow to Cape Town in Economy. Food was good as was the service with very friendly cabin crew. I think some people expect too much on aircraft, airlines are cutting back. Flights left on time. Not sure what will happen when British Airways start to charge for food and drinks on European flights from January, not sure this will be a good move.", "London to Edinburgh return. Check in at T5 quick was able to use the fast track and Galleries North lounge due to frequent flier status, quick security spent an hour in the lounge with good food on offer. Boarding onto a new looking A320 seat 2A with an empty seat next to me, departed 10 min late but otherwise a quick 1 hr flight staffed by a decent crew who served a snack and drink of choice. Landed about 10 minutes late but bags off quickly. Return check in again very quick but security pretty long, used the BA lounge at Edinburgh which is quiet with a few food and drink options, boarded throu gate 11 seat 4F on a pretty old Boeing 767 which was full. Departed on time for a flight of 1hr 45min so landed about 20 min late, service okay again with a snack and drink offered. Okay experience I use BA domestically and in business clas around Europe because Heathrow is convenient to where I live and to sustain my Executive Club (Oneworld) status, however there are negatives in the fees and credit card booking fee that BA charge which I hate! Additionally I see they are trying to cut costs further by charging for food in economy on Domestic/European flights which puts them budget bracket. I covered 38 flights this year in all classes and while I will continue to use BA in UK/Europe. However this year I have realised there are far cheaper and far better options for long haul within the oneworld alliance.", "Flew from Heathrow to Buenos Aires. I have not flown British Airways for around 10 years, and with work I usually fly either middle-eastern or Asian airlines, what a contrast! I doubt BA have changed anything in that aircraft in the 10 years since I last flew. The TV screen is just 6in low resolution with a very small number of ok films available, nothing of interest with the music either. Food was quite tasty but small portion, no side salad. Drinks (other than water) were only offered at meal times. Seats are so narrow - I paid extra for the emergency seat ($85!) after reading how narrow the seats were, a wise decision, but I should not be paying extra as all middle-east and Asian airlines I have flown have bigger seats, better food choice, better entertainment - how can they offer such a poor service?", "Hong Kong to London. First time doing long haul on British Airways. Arm rest does not fully go up and I had an empty seat next to me. Food was miserable - especially the dinner. A giant chicken chunk with some vegetables and potatos. Leg room was terrible and minimal for an aisle seat and cramped. Inflight entertainment was a bore - too little adult music like rock / country / jazz. Some staff were very polite and pleasant while 2 or 3 were grumpy and seemed to not want to be working and dragging their feet. CSL was fab and another male attendant working the first cabin of world traveler on the main deck when I could not sleep and went to the galley to chat. Lack of snack choices which was poor, how many lemon cookies can you eat? Got to love that they do multiple rounds of drink service as Singapore Airlines never has this for a 12 hour flight or more.", "Flew London Heathrow to Bangkok with British Airways in premium economy, in an old tired plane. The tray table did not work in fact broken, and the screen was dirty, the colour was going. White wine was warm, starter was a strange red cabbage in mayonnaise, dreadful. Main was a good piece of beef with unpleasant veg, then what appeared to be a piece of cake. The staff then disappeared. The trays were not then cleared for an hour. When I went to the back for another drink all the staff were there having a coffee, besieged by people wanting things. They had lost a grip of the service. In economy people were working round the uncleared food trays. The breakfast was English, better than dinner, but no bread just awful Danish pastry. Poor, thinking of what premium economy costs.", "Disappointed. Almost all other airlines will have same or better leg room, definitely better meals and cost a lot less, so do not choose British Airways unless you are getting a good deal. No choice of meals (only veg or non veg) and the quality and quantity was extremely poor. They do not even contain any salad. No snacks with the drinks. Delhi - London was approx 10 hrs, but served only one meal. Was informed by the steward that only veg meals left and the meal was just dumped without even bothering to ask us, if we would like to have it. Same on the leg from London to Washington DC. Not that it mattered because the meals are not at all good. To top it all, my luggage did not arrive on return to Washington DC.", "British Airways was known to be a quality airline but that does not apply any longer. My first bad experience earlier this year was to be told that my seat has been sold and they could not take me onboard. I had to wait for twelve hours in the airport and they did not even have the decency to give me a lounge pass so I could wait having a refreshment. But this 10th December was just not acceptable, and my last trip with them. I had three flights lined up. San Diego to Seville, all three operated with British Airways. Their first plane was late by two hours. By the time we arrived into London I had lost my connecting flight. They said I was on my own because I booked them separately so I had to buy new tickets and pay for my own stay overnight. Their behaviour is one of a cheap airline that cannot be relied on and in case of delay does not help you to get to your destination.", "London to Philadelphia. We paid for the premium economy upgrade and the Flight Attendant would not allow us to recline the seat back because the people behind us were complaining. That was not our problem and we did not get what we paid for, full comfort of the upgrade. I have reached out to British Airways several times to no avail. In fact the one time the British airways rep told me to falsify a travel insurance claim to get my money back.", "Dallas Ft Worth to Mumbai via London Heathrow after a reroute due to Lufthansa strike. Overall British Airways business class product is not up to par with competitors and feels like a premium economy experience. Ground staff at Dallas-Fort Worth were OK though there was no agent in the lounge till about 3 hours before departure. On board the seat if flat, but very narrow. Food was awful and felt like an economy class meal served on china; no flair and was unimaginative at best. Crew on both flights were fairly mediocre - just went through the motions but did not seem particularly interested in passenger service at all.The second meal on London-Mumbai was the worst meal I have had on an airplane - literally a deep fried potato and that is it. Lounge at London was unimpressive and overly crowded with minimal food selection- sad display for their main hub. Overall I would not fly on BA by choice given their mediocre product. The still have 8 seat across in business compared with 4 on AF, AA and UA.", "Flew from London to Austin. British Airways Club World seats are barely wider than coach, and the curvature of the she will makes it feel tighter in the shoulders than coach until the seat is almost half reclined. Profoundly uncomfortable when fully flat as there is a hard bulge at the hinge, best sleeping position is with head elevated a few inches. Could barely wedge myself into the window seat despite unrestricted aisle access, could not get out of the seat without putting my hand on and pulling down the seat divider. Footstool that makes up lower part of flat bed came unhooked and dropped to the floor four times on preceding flight. Plane is new with great windows. Restrooms a bit cramped compared to Airbus 330. Flight crew was fine, meal service was adequate, wines were good, in-flight kitchen has been cut back to almost nothing. My upgrade was heavily discounted and I would never pay full price for Club World.", "London to Hong Kong in business class. Having chosen the 'best seat' (this is important), I had a good flight onboard the A380 Upper deck. Service is good but unexceptional, professional but no pamper, as is BA. If on A380 with my chosen seat, this may be my preferred flight between London and Hong Kong. I take numerous flights on this route in Business class.", "Manchester to Heathrow connecting onto Virgin Atlantic to Shanghai. I arrived at Manchester terminal 3 at 08:00 and checked in to my booked flights. My outbound transfer flight BA1389 was delayed by over 3 hours (schedule 09:55, actual 13:10). At Manchester airport, the BA service desk were woefully under staffed and very unhelpful to customers. After a 2 hour queue, they refused to help me re-book any flights to Shanghai or reserve seats and promised everything would be sorted at the Heathrow BA service desk. I boarded the late flight to Manchester, hoping that BA Heathrow could help me with the connecting Virgin Atlantic flight when I arrived at Heathrow. This delay caused me to miss my connecting flight to Shanghai. My flight landed over 3 hours late in terminal 5 (Schedule 11:05, actual 14:06). Upon arrival at Heathrow (14:30), I proceeded to go to the BA service desk at Terminal 5 to find the next flights to Shanghai. After a 1 hour wait in the queue, the BA service personnel were not only unhelpful, but were extremely rude and aggressive towards me. They refused to help me book another flight to Shanghai, they refused to book me on a flight back to Manchester, they refused to help me retrieve my luggage, they refused to help me find a hotel and they refused to refund any of the \u00a31814.60 air fare. I explained that I was now stranded in Heathrow with no other means of transport or accommodation and without my luggage, but they simply told me to leave the terminal as they would not be helping me any further. When I pleaded with the BA staff to move my return BA flight back to Manchester forwards to allow me to get home, the BA personnel called their manager to escort me out of the terminal so that I was no longer blocking other customers. At no point did they apologise for the delay or for the failure to help me and at no point did they acknowledge or appreciate the situation that I was in. I was left outside Terminal 5 with no transport, no accommodation and no luggage. Eventually, after asking several helpful members of airport staff, I retrieved my luggage from Terminal 2. I organised myself a hotel in Heathrow at 20:00 after an exhausting 12 hours and now need to figure out how to get home.", "Dulles-London return in World Traveller Plus. Quite enjoyable flights both ways with first-rate leg-room (38in in Fatima Mission vs 31in in regular WT remains a strong positive point with me), some of the best airline cuisine I have had in recent years, an excellent pre-meal drinks service including Tribute Cornish ale, on-time departure/arrival and the attentive, courteous cabin-crew service I have received through the years from British Airways. (Two tiny flyspecks though - no more newspapers on boarding and no nibbles with the drinks service, but nowhere nearly enough to ruin the overall trip.) This remains my favourite way of flying between the Concord and Europe. I am a regular Skytrax reader and note the numerous negative reviews BA's regular tourist-class service has latterly received in this forum (have not flown it myself in a couple of years though), but on this and other recent showings BA's World Traveller Plus premium economy remains as good as ever.", "Flew Club World from Chengdu to London last week, my first time on BA long haul for a few years. How they manage to retain their reputation is a complete mystery, with the onboard product being simply awful - and this on a newer Boeing 787 plane! The cabin was tatty - tables loose, problems with seat recline mechanism, IFE clunky and slow. The food was not even to economy standards, and the lack of choices in the lunch demonstrates pitiful money saving. Amenity kit second rate, the lavatory did not seem to be checked by crew from start to finish, and whilst the flight was quite empty in business, the service seemed to be on a go-slow. Staff (when they appeared in the cabin) were quite friendly, but they all seemed unhappy and quite ashamed of the poor facilities that BA now provide. I will go back to using my preferred Asian airlines, and I can only assume other BA \"loyals\" will also start switching as the management seem intent on driving BA down to low cost airline levels.", "London Heathrow to Seattle on a redemption ticket in premium economy. Boarding and departure both efficient. A few empty seats in the separate cabin so that contributed to a relaxed flight. Service was casual to the point of \"we do not really care\". Food acceptable - just. IFE adequate. Seat became uncomfortable in the last 3 or 4 hours of the flight.", "Manchester to Heathrow, similar to the flight up with efficient boarding and impressive that a trolley service is squeezed in. Unfortunately delayed again for the same time as the duration of the flight, due to gate unavailability. Otherwise this is a great little short hop.", "Heathrow to Manchester. Short hop of just 35mins in the air unfortunately delayed by about the same amount of time due to someone not boarding. Done this flight a number of times and kudos to the fact they manage to get a trolley service in before landing. Alcoholic drink is free which is something considering this is not the case even on 6hr trans-American flights.", "I have been a loyal BA frequent flyer for a decade but with their recent cutbacks this might well change. On my recent long haul flight to Nairobi from London, I was shocked to find that the usual tray of snacks available through the flight was no longer available for free - like some cut-rate budget short haul airline, you have to pay. However, unlike a budget airline, BA fares remain higher than most. I returned from Nairobi in premium economy - yet instead of getting something for the substantial extra fare I paid to be in premium, breakfast consisted of 1 muffin - literally 1 muffin only - no juice, no fruit, no nothing. It is a disgrace and disrespectful to customers who have, as I have always done, accepted the higher fares for better service. Even the flight attendants are embarrassed with the new bare bones regime. It is no fun for them to suddenly be charging for token treats which have always been free. Note that BA never cut fares when the price of oil halved, making the current cutbacks about pure avarice. Disrespecting and providing poor service to your loyal customers while charging a premium is not a winning formula. And I would not blame your invariably brilliant flight attendants decamping elsewhere where they will be better treated. The final insult was the response I got when I tweeted my above complaints. I was told that extensive customer research showed customers wanted to be charged for previously free snacks and preferred getting 1 muffin instead of the usual breakfast - while paying the same fare. Which as is apparent to all, a complete lie and insult to injury. I am flying again next week LON - NYC and hope, not optimistically, for better.", "Seattle to London Heathrow. The British Airways Lounge at Seattle is very poor for starters, with old lounge seats which are stained and give the impression it is still the 1990's. Plane was half full as it was Thanksgiving Day so that made for a nice relaxed flight. No real complaints as the seats in business class are private and comfortable for sleeping although the meal quality left a little to be desired. Woke just over an hour before landing and was served a bowl of cereal. No juice, fruit etc. and had to ask for the main dish which the crew seemed reluctant to provide, and when they did was just handed to me, without anything else. Glad this ticket was on miles. Value for money rating below is given on basis that it was a revenue ticket.", "British Airways from Sydney to Barcelona via Singapore and London. Aircraft was a Boeing 777-300, A380 and A320 in both directions. Sydney to Singapore was upgraded to World Traveller plus. Apart from the larger TV Screens, wider seats and legroom, the service and meals were similar to economy. Singapore to London on the A380 was tight and IFE boxes under the seats severely restricts leg room. In economy no amenity packs, no snacks on the 13hr flight and limited drink services. Dinner was served 1.5hr after take off and was pretty gross then breakfast was served 2 hr prior to landing. Other 5 flights meals were just okay. I stocked up with snacks for all the other flights. Drinks are walked around or if you dare go to the galley. Was very disappointed on all 6 flights that the cabin crew were not very friendly or helpful. IFE was average with dated movies but found enough to keep amused. IFE choice did marginally change from Nov to December", "British Airways crew going out from London Heathrow to Calgary were very keen and enthusiastic. They were also very good fun, which makes life more pleasant up in the sky. We do this flight every 6 months on our way to visit family in Canada. Food was good, but like other reviewers we have noticed little changes which make things not quite so special. For instance, the wine is not as pleasant as it used to be, and there used to be a choice of 2 types of red or white. One of our fellow passengers said he could have done with a bit more food. So take some snacks with you for the wee small hours. On the return journey, the dinner was good, but they ran out of beef in premium economy, and there were only 6 of us. We were given food from business, but it was served on a freezing cold plate, and just lacked finesse. I know this is only premium economy, but there were good standards a few years back. The breakfast before landing at Heathrow was horrible, a bagel, with some cream cheese in it and some tooth breaking cereal bars. I must write and complain to BA about their breakfasts, and have done so once, with no effect. I will try again. The staff were very efficient and we felt safe, and there were regular drinks runs, but like many others who travel regularly with BA, we were a little disappointed, and hope that they will be kind enough to listen to their loyal customers of many years.", "British Airways from London to Bangkok return. If you are thinking about flying British Airways to Bangkok. Do not do it. Thai Airways or Eva Air for the same price offer a much better service (for direct flights). If you want the best go with Emirates but it is a stop over flight. I fly this route 20 times a year. Here are the key reasons why you should not fly with British Airways. From my experience I believe they overbook flights so they are always full which increases the risk of being uncomfortable and not flying. The aircraft are very old. If you ask for a snack during the flight the staff love to tell you 'Can you wait? service is in 20 mins' this has been tested a few times. They hate anyone who asks for a snack because it starts a chain reaction with other customers. The next service could be in 1 hour but they will still tell you 20 mins. Entertainment is terrible and old and you will also keep accidentally pressing the service button and light with your arm. No phone charger and no USB port. No Wifi. Seats are very old, very uncomfortable", "Singapore to Sydney in business class. The price was lowish so we booked\u2014never again. Seat comfort was almost non-existent with appalling ergonomics. The in-flight service hit a new low for me: absolutely shambolic, no team effort, aloof hostesses were openly dismissive of passengers. Food and drink were cut-price and worsened by late wine and bread. No water offered and meal items forgotten. Entertainment choices were sub-par. No noise-cancelling headphones. No cosmetics in the dirty toilets. A dollar-shop amenity bag. I have had better economy experiences than this sector. Shame on you British Airways.", "Hong Kong to London, seats 22K and 22J. It was one of the worst journeys we have ever had to entail. My other half who is 6'3\" was locked into a paralysed position for 13 hours made worse when the passenger in front reclined their seat for 90% of the flight. The small metal box in front of his seat also restricted his leg room and comfort. He could not even watch the in-flight entertainment as there was barely a gap between the screen and his face after the seat in front was reclined. As a shorter limbed person at 5'4\", I was also deeply uncomfortable through most of the flight. Placed in the middle, I barely had any where to put myself, seats were so narrow and confined and the person sitting on the other side of me was of slight build. My headphone socket was crackling and the film I wanted to watch, Cleopatra, (with the desperate hope of killing 4 hours of time) was not working, it was just a black screen with audio. After travelling long haul last year to Tokyo with another European airline, I could clearly detect a startling difference with the way economy passengers are treated on BA. Within 10 minutes of takeoff the other airline cabin crew handed out bottles of water and bags of pretzels to customers. On BA we had to wait at least 30 minutes before being offered a drink. On this particular flight staff seemed unfriendly and unapproachable and there seemed to be a general contempt for economy travellers. Would much rather pay more and travel with another airline than travel with BA long haul ever again.", "London Heathrow to Zurich return using their business class. Online check in and easy access through security at Heathrow. Lounge was overcrowded and not much better than using a coffee shop in the main terminal. Seats onboard A321 are a joke for business class with very small legroom / seat pitch. Food also shows reals signs of cost reduction, and BA is very much closer to low-cost carriers than airlines like Lufthansa or Swiss. Staff service was best described as \"perfunctory\" - they provide F&B and then rest of the flight in the galley chatting very loudly about their Christmas plans. Return flight no different, except that cabin staff did manage to say hello as we boarded flight. BA has become a very expensive and disappointing way to fly.", "Absolute disgrace. They cancelled my flight 1 hour and 45 minutes before the the flight and put me on the next flight with 3 hours 15 minutes delay. I do have Payerne access to the lounges, however, non of the lounges in T5 accepts my lounge access card/company. When I asked the BA staff and managers to arrange access they only gave me an insulting \u00a35 worth of voucher. Surely they can do better than that. It probably does not mean anything to BA, but I am not a happy customer.", "Bassinets by British Airways cater for newborn only. My 10 month old son could not fit in it. The only option was a child seat, however my son sleeps lying flat and will not stay sleeping in the child seat. The only option is to sleep on you. However the arm rests are fixed in and hard. Couple that with the need to breast feed your child, with his poor head and legs crammed in between the seat, either his head would get banged on the armrest or he would kick the armrest at the other end. It was not a pleasant flight for myself or the child flying from London to Hong Kong. Other airlines offer bassinets up to one years, some even 2 years and also have arm rests that see moveable so that your child is not so constrained in a tiny space for long hours. Imagine a 13 hour flight with your child sleeping on you diagonally length wise because he cannot fit in the seat. And every so often you fear he will fall off your lap. To travel like this for any one or child is ridiculous and British airways refuse to do anything about it.", "New York New York to London. Pleasantly surprised to have experienced a nice flight on BA. Although the aircraft was relatively old, the seats were comfortable with a generous seat width and pitch. I had a rude shock when I was told I had to be seated in the middle seat of the middle row but it turned out alright. The slack with BA is that we have to purchase a seat if we wanted a specific seat. It is their way of ancillary income. The IFE can be improved as they have very limited offerings. Cabin crew were extremely friendly and attentive. They were tested when we had an ill passenger upon taxiing for departure. They showed compassion and were professional in their services.", "London Heathrow to Belfast City. A really good flight, left on time, crew smiled and looked like they were having fun. A full cooked British breakfast which was served with great efficiency and was hot. Interactions with passengers positive. Landed on time and as had no luggage we were in the long queue for rental car in no time at all. Flight back was not as good as was delayed due to fog earlier in the day, check in was surly but on board crew still fine. On both flights the crews paid extra attention to children and I liked how they delivered child lifejackets to the bins above kids for each child passenger. Fare was cheap too, the only disappointment being that they do not have business class on domestic flights so we could not treat ourselves to a bit of luxury", "London to Toronto return. Business class outbound, First return. No complaints at all. Both flights departed on time and landed slightly early. Food actually quite decent for once, and crew on top of their game both directions. Had the latest entertainment system both ways. Clean comfy seats. Not much else to add \u2013 if only British Airways could get it this right every time.", "Chennai to London Heathrow with British Airways. OK service and flight, but sunlight through the tinted windows was an issue as there are no blinds on the aircraft. I understand some airlines are now coming up with solutions but this is a design flaw on the 787, on a long daytime flight you cannot cut out the sunshine, just lower its intensity. Seat layout is poor so almost all seats you will be either needing to climb over someone or have someone climbing over you. Not up to standard. The lounge in Chennai was also poor.", "Singapore to London. Having not flown British Airways long haul for over fifteen years I was pleasantly surprised on my recent return trip to London. The premium economy seats on the upper deck were clean and comfortable and the food served was well above average. However, more important was the unobtrusive service provided by the cabin staff whereby announcements are kept to a minimum and there is no constant patrolling during the flight. Both flights left and arrived on time. Overall a very good experience.", "Marrakesh to London Gatwick with British Airways. I fly BA very frequently and the service varies each time. The lounge at Marrakesh is a joke with only a few seats and very limited choice of drinks - 2 miniature bottles of wine between approx 20 passengers. However the flight itself was good with nice meal and champagne. The cabin service manager was great going around offering drinks frequently for a 3 hour flight this was brilliant. The flightdeck kept us updated during the flight. My only other issue would be my baggage was marked with priority but was one of the last to come off.", "It was a horrible experience while coming back from Sydney to Singapore on British Airways. Our baby stroller was marked for some other airline en route to France, so we now have to wait long way if it will finally come back to Singapore. We ordered special Hindu Meal. As per their staff, hindu meal is a vegeterian. However we were served rice and lamb. After that there was no alternate arrangements made. Even the refreshment meal was provided with the leftovers bread which was hard to eat. The cabin temperature was very low and worsened during our 8 hrs journey. I pledge not to take British airways ever.", "London Heathrow to San Francisco with British Airways. BA was once a classy airline for their first class service, amenities and food. But they have succumbed to the economic pressures to the point their first class service is a lot less than it use to but the price is still absurd even using points. They even hijack you for an additional $1000. Or as I like to say, you cough up 200K in points and the $1000 fee covers their real expense for you to sit in first. They have jammed more seats in so the attendants have more customers. The seat in spite of its new design is tighter and less comfortable for a 6'1\", 240 person to do anything but sit up and watch a movie or hope they do not run out of the food selection on the menu. Second, the staff use to be the most experienced flight attendants but the last two times I flew BA in first I had young attendants who clearly were not use to serving FC customers. A request for say an additional pillow or second cup of coffee went unanswered more than once which is a sign of inexperience. The last trip flying home in April I was handed a menu with a tasting menu or a traditional menu. First class was maybe 50% full. When it was my turn, I asked the flight attendant if I could select some of the tasting menu along with features from the traditional menu - she said she would check and shortly returned to say they were out of the tasting menu items. Now please explain to me how any international first class service could be out of food 10 minutes after leaving the airport? Clearly if they do not have enough for mix or matching then this is a stingy sign of cutbacks on the lowest scale to save a few pennies. At the average price of $10,000 for a first class seat, BA should make damn sure first class has all the food you need. Their menu also talks about late night snacks and on the last two BA first class flights to the US when I wanted to try these snacks they were gone as they are shared with business class. The food served is both uninspiring and generally on the level of US airlines first class which is cooked to death and reheated. Way to go BA, you have sunk to the lowest common denominator. Third, when I arrive in SF and in spite of my luggage having a priority tag, it never comes out in the first batch and often towards the end of the delivery so they have failed on even that count. Unlike the first class asian carriers like Singapore and Cathay where my FC luggage arrives first, BA is always hit and mostly miss. Finally, what galls me is the worthless survey they ask me to fill out describing my FC experience on BA. I let them know everything I said in this review and the last question asked is \"would you like us to call you regarding this review and experience\"? Yes, I say and not once has someone called. I am waiting for the day when BA announces \"all passengers including first\" should buy food before boarding and headsets are for sale.", "First leg D\u00fcsseldorf to London was Club Europe. While business class has no different seating to economy this aircraft was really a joke. It was completely outdated and worst of all it seems to be not cleaned before the flight. Crumbs on the seat. Table was sticky. Asking crew members they apologize and are very friendly and tried to help with cleaning. Overall crew on this flight was extremly friendly. Next leg from London to Boston very similar experience: Business class was upgraded with an outstanding new IFE but seats are still old. The housing of my seat was taped with gaffa tape next to the footstool. Asking crew about that they told me that the housing fell off and engineering was not able to fix it so they used gaffa tape. In general the 747-400 looks quite a bit dated and might need a further upgrade rather than the IFE and some smaller details (e.g. carpet should be replaced - extremely dirty and roved). Lounge in London very outdated. Boarding in London was somewhat uncoordinated as a lot of people do not listen to the announcements and try to board and impede boarding of other persons. Crew on board once again very friendly and effective. Meal choice was ok. But my impression is that quality is going down, e.g. beef was very fibrous and vegetable was somewhat overcooked. Club Kitchen -> long time an outstanding feature of BA is a joke nowadays. Selection seems to go down every time I fly. Worst of all: One of my bags did not made it to the aircraft. This itself can happen and is not a problem at all but the handling of this was a real joke. After identifying that my bag seems to be lost I went to the counter (even if finding it is not that easy in Boston). I explained my problem and the lady looked in the computer and said that I did not checked another bag -> although I had my tag that I could show to her. I had to discuss with her for several minutes and had to ask for the manager on duty in order to get a baggage claim written. Manager on duty was very unfriendly and except for writing the claim he did not provided any additional help. No apologies for inconvience at all. Last year I had one bag that was delayed. This handling was done by another person and was completely different experience. Extremely helpful and really sorry about the inconvience. Summarizing: Flying BA for business for many years and on a regular basis now. The changes under the new boss can be seen. While in the past British Airways was really good it seems to decline from month to month. This time flight was one of the worst I ever had with BA. I assume that if there is no change in the near term I will choose another airline in future e.g. a low cost carrier as there is not that much difference any more. If you read a lot of the other reviews you will see that I am not the only one thinking like this. I cannot any longer recommend BA as especially the value for money is no longer given.", "London to Singapore in first class was British Airways at its best. The Concorde Lounge was well staffed and the food and wine was exquisite. I was welcomed to the First Class cabin by an enthusiastic cabin crew. There was a slight delay on taking off which was made easier with a second glass of champagne. Throughout the flight and cabin crew achieved the perfect balance of being friendly, helpful and interested as well as anticipating what I needed. The food was to a high standard and my wine glass was kept topped up. After dinner, the crew member assigned to me, a mirthful Frenchman, made my bed and I had six hours sleep to wake up to breakfast consisting of fruit followed by a full English. The aircraft arrived on time and we left with a minimum of fuss. The cabin was clean, the seats seemed new and the toilets, although small, were kept spotless. I could not fault anything before and during this flight.", "London Heathrow to Delhi return. I thought Air India was the worst until I traveled by British Airways via Premium Economy. Prices are not at all comparable thus I assumed they must be charging more for nicer services but not all. British Airways staff at Delhi Airport were rude and unprofessional. I have having plenty of weight limit left but even a few mm difference in cabin baggage they did not allowed as it was little hard to put in measuring case because of handle. Another small camera pouch they consider as a separate bag. I was forced to give my cabin bag to my father in law and left with a normal handy bag with all stuff in it. Coming to the aircraft, food and staff - equally poor. Food was horrific, seats were torn, headphone socket not working, food tray was broken (I was forced to keep serving tray on broken food tray giving support by thighs) , tv screen was not at all visible because of too many scratches. Staff was not able to help at all. Nightmare experience.", "Marrakech to London Gatwick with British Airways. Baggage allowance is a joke. Does not matter how much it weighs as long as bags are of a certain size but even this is not enforced or monitored by the airport staff. Apparently you are entitled to have one case and one piece of hand luggage to carry onto the plane. However, on boarding the plane there were people that had 3, or even 4 items of luggage which were far larger than ours. These items were crammed into the overhead compartments whilst other flyers had to remove their smaller bags and put them by their feet causing an even more cramped uncomfortable space to travel in. Other flyers had their duty free items smashed and broken. When we complained to the cabin crew they were in agreement and there was even a manager on the flight who witnessed this and gave us his business card to use as a reference when making our complaint the customers services team as he was also shocked by what was going on. When contacting customer services they were far from helpful even given the fact that there was an airports manager on the flight. Absolutely shocking behaviour from a so called reputable airline. We will certainly never be using BA again.", "Domestic economy from London Heathrow to Belfast return. Check in at T5 quick and easy I was able to use fast track and the North Executive lounge through my FF status, boarding through gate A7 onto a clean looking A320. Departed on time crew provided a snack and drink on the 1 hour flight. Return check in again quick although the security system at Belfast is slow very slow. Used the Executive lounge which is okay with a supply of snacks and drinks, it is also adjacent to the gate used by BA is pretty handy. Departed on time, seat 16B on another clean A320, crew served a hot breakfast on this flight which was pretty good for a domestic flight. Flight time on the return a little longer 1hr 40 min due to congestion at London. Good service, I guess the only option not cheap, but would use again even if I had a choice.", "I booked and bought an online ticket for a multi destination 6 week trip that took me from Bangkok to London, Angola, London, Nigeria, London and back to Bangkok. Before purchase I called the British Airways service number on website and asked if I needed to change rearrange dates with this ticket was that OK - was told 'yes but have to pay a \u00a3150 fee', and nothing else a little steep but OK. I further checked extra's would be against the Visa card used to purchase the ticket, 'of course' was the reply. BA make you pay to book a specific seat now. The trip started okay but the aircraft used on the Bangkok flight very worn and old - anyway got through to 3rd leg visiting Nigeria for 12 days business and looked like I could arrange to come home earlier - fired up the BA app on internet roaming service to find its not possible to re-book on the APP as indicated - not given any local number to call - search out possible BA numbers - to find they no longer have an office in Nigeria and get onto what transpires to be their call centre in India. Operator checks there is space on an earlier flight but then announces he has to check the additional cost to come up with an extra of \u00a31000+. I decline this option and explain the \u00a3150 as advised (actually APP says change cost is \u00a30). Later BA call centre call back and say they can offer a reduced cost - hustling for business like they are haggling in an open market - however for this option it would not be possible to take payment by Visa. It had to be paid in cash to only a single bank branch in Abuja (during bank open hours) - some 6 hours and 300Km's away. By now I had readjusted to fly on the original dates fuming with BA over the mis sold flight and ridiculous impractical conditions they try and enforce. Taking this up with BA complaints - takes 2 month to elicit a first response - to be dealt with on one sided website. They do not take responsibility for the advice given over the phone, will not acknowledge any shortcomings of their APP refusing to discuss it and failure to advise on their very special conditions that apply to their Nigerian flights. My return flight to Bangkok on a tired sunken seat with bent worn and distorted table closures and scratched video screen topped by the sight of BA cabin staff too short and rotund to be able to reach and close the overhead lockers before take off - and persuading a bemused passenger out his seat to do this for them that this is not the former 'flag carrier' but a worn out and low cost discount carrier. Never again.", "London Gatwick to Antigua. Having flown premium economy with other airlines we decided to upgrade our cabin for our holiday in Antigua at a cost of \u00a3350 to British Airways World Traveller Plus, and we were told by the sales adviser that we would receive a bigger seat pitch more personal service with dedicated staff for this cabin grade, better choice of meals and beverages. What we received was a polarisation of this - we had very poor service and the only difference between economy and our cabin grade was a slightly bigger seat pitch. Having flown long haul with BA on numerous occasions in the past I am completely shocked at the service we received - it was more like a budget airline - we received a half class of bubbly prior to take off, this was quickly followed with a drink service (one drink per passenger), we then received our meal service. I asked for white wine which was warm not chilled and there was no ice - about 50 minutes later they served lukewarm coffee. This is not the type of service I expect on any flight let alone in the upgraded World Traveller Plus cabin. After several hours when no other drinks service was offered I went to the galley to ask for a drink for myself and my fianc\u00e9, to be told there were no drinks left apart from whisky or red wine - which neither one of us drink. As the flight was not full I cannot believe there would be a problem you just do not expect to hear this given the cost of the holiday and the upgrade that you have can only have 2 drinks on an 8 hour plus flight? 5 hours after the dinner service we were given a sandwich and that was the conclusion of the service aboard a flight of more than eight hours - certainly not what I would expect from an airline such as BA. Our return flight was in economy and the only difference was a slightly smaller seat pitch but as this flight again was not full we ended up with 3 seats between 2 of us. The service was exactly the same as on the outboard flight ie. same poor standard and for the first time ever there was no hot breakfast before landing we were served a brick hard croissant. I was looking to book a long haul holiday to the Maldives next year with BA but after this flight and the appalling customer service I received when I complained about the service on the flight when I was told that when you pay for an upgrade your paying for a bigger TV screen and bigger seat - which I certainly do not think that justifies \u00a3350 upgrade fee. If you are thinking of upgrading I would think twice about what you are paying for. BA have now lost my custom and having spoken to other people on holiday I am not alone in making this decision and therefore I have booked my holiday next year with Virgin Atlantic. BA can no longer rely on there previous good name they are cutting too many corners giving poor service and not interested in listening to their customer they need to decide if they are going down the budget airline route. If that is the case, they need to drastically cut the prices or start to give a more professional service and raise the standards where customers feel they are getting a good service for the price they have paid.", "London Heathrow to Moscow with British Airways. Good Terminal 5 ground service. Reasonable former bmi A321 with AVOD entertainment which was nice. Seat comfort okay for 3-hours but would not have liked any longer. Staff service completely forgettable from the outset - they really were not making the effort. Minimal communication and 2 rushed services at the start and end of the flight. Food is a joke - a very small sandwich for a 3-hour flight it honestly cannot get any lower (or can it?) Flight kept to schedule - ticket was quite good value and my rating is really based on the \"value\" rather than experience.", "London Gatwick to Barbados with British Airways. BA now stands for Budget Airways. Having flown BA for many years in all classes from first to economy, I could not believe how everything has declined so drastically. I was offered a drink, no snacks were offered, as in the past. There was a choice of 2 meals, a pasta and sausages and mash, by the time it got to me there was only one meal on offer, I was refused a second bottle of wine with the meal. Before arrival in Barbados afternoon tea was a mini Twix bar, I took 2 and was ordered to put one back. The earphones for the inflight entertainment were so uncomfortable and kept falling out of my ears. The return flight was no better with breakfast before arrival being just an inedible bun. Having recently flown on Oman Air, Virgin Atlantic and Turkish Airlines where the food and drink on offer was fantastic. Mr Cruz should realise that he is running a once proud national airline not Vueling, BA as our national airline is a total embarrassment.", "Flew British Airways from Johannesburg to London Heathrow. Travelled several times in Business Class but booked First Class this time. Outgoing flight on 747 seats surprisingly cramped (centre seats), food not great and entertainment options poor but great bed made up for this. Yesterday's flight on A380 also disappointing but seats much better (centre seats). Entertainment better. Food quality very poor. My starter of vegetable tart had uncooked pastry on the bottom. I returned my main course of fillet steak because it was vastly overcooked and the potato/cheese thing uncooked. The 'chef' told me all meals arrived in packs and were just heated up. He could not alter the cooking time for the steak. I had a very ordinary salmon fillet instead. The sweet was just two slices of Madeira cake with a spoon of jam and a spoon of something white. The breakfast muesli was horrible and the French toast was inedible. The wine did not seem to be what was described and the orange juice seemed out of a carton. The First Class lounge experience was very business class at the most. Will not travel BA first again. Felt very rushed in the morning with staff desperate to serve breakfast not giving chance for people to wake up and get dressed.", "Sofia to London Heathrow, and the flight was on time. However cabin interior is awful, seats are cramped and uncomfortable. On board service quality has declined on BA flights and this flight was not exception. Offered food was only a sandwich (compared to hot meal recently) - it is a joke. Economy Class complimentary service will end soon. Cabin crew was just OK, but I am giving 2 stars because they cannot be much greater than the level of services provided. Our luggage was delayed 45 mins at Heathrow Terminal 5. BA now offering low-cost airline standard - the only difference is price, it is more expensive which makes poor value for money. I am still using BA regularly and I can see the obvious downgrade in standards during the last 2-3 years and even more dramatic decline in 2016. Shame on British Airways for sliding down to so cheap and so poor image!", "I booked flights with British Airways from London-Kuala Lumpur-Bandar-Kuala Lumpur-London. These were all booked at the same time and they also took the booking, therefore contract, with Royal Brunei Airlines (Rabi Island) for the KL/Bandar/KL legs. For whatever reason Rabi Island cancelled one of the flights, and it was only by accident that I found this out, by going on the BA website. I had to change a flight and waste a day in Brunei. BA have refused all responsibility, even on the lack of communicating the cancelled flight to me. I find this deplorable after booking everything through BA. I would certainly never book anything direct with BA again, as this lack of service by a major carrier to a customer is despicable.", "The space provided for business class seats on this flight is just ludicrous. I have flown budget airlines that offer better leg room. This carrier is aware that they have exclusivity on business class on this route as there are no alternatives. For the price paid for these tickets versus the value received this is daylight robbery. Next time I need to travel to CT I will fly Saratoga through Johor Bahru.", "Barcelona to London. Has anyone ever been told to bring marriage certificate while traveling abroad to Spain? According to a British Airways gate agent at Barcelona Airport, I supposed to have my marriage certificate with me in order to get on the airplane and leave Spain. I drove across the border from the States to meet a friend in Canada and flew out from Vancouver on the same day to London for a week, and then from London to Spain for two weeks. All along the way of going through customs of Canada, UK, and Spain, I was granted entries without been questioned till the last day of my vacation when I was leaving Spain. All of a sudden, this gate agent asked me \u201cwhere are you going? Where do you live? Are you traveling alone?\u201d I thought she was rather friendly until she pulled me aside from the gate and tell me \u201cyou have to wait here, I need to talk to someone.\u201d There were at least over 50 people behind me waiting and trying to figure out why I cannot get on the airplane. I am a permanent resident of US; however, I am a citizen of the country participates in Visa Waver Program, which means I do not need visa to enter Spain and definitely not when I leave. So, what is wrong!? My name on the boarding pass and passport are matching but the name on my US Permanent Resident Card does not match with my passport. Of course, I just got married so that I have different last name from my passport, but even that, what kind of right does she have to ask me for my US Permanent Resident Card and stop me at the gate like that?! So, when she asked me if I have any documentation to clarify the mismatch of my last name, I jokingly answered \u201cmarriage certificate??\u201d Next thing I know was I cannot get on the airplane because I did not have marriage certificate with me, and what made it even funnier was after she spoke to someone, she said to me \"you can go this time but next time you will have to have marriage certificate with you.\" It was beyond ridiculous!", "London to Lisbon with British Airways. Very bad flight, when a person does not want to check in baggage it is because he packed to not waste time in the luggage pick up. My luggage was taken during the boarding procedure because they said the flight was full, yes it was but there was enough space to all to have the mini trolley that I had in the plane, and people that I must say had bigger luggage then my own. Once in the plane fast exit from Heathrow and once on flight a bag of chips, or peanuts, very healthy. On the arrival at Lisbon plane parked near the Military Aerodrome on Portela (Figo Maduro), and 10 minutes bus ride to the terminal and more 10 minutes to wait for luggage. Long time BA customer but do not know if I will fly again.", "Recently flew a return trip with BA to Miami onboard one of their A380 aircraft, and what has happened to this airline! Outbound flight delayed 1 hour once we had boarded due to a broken seatbelt which should have been spotted during turnaround. Having flown the route several times on the 747 we were looking forward to trying the A380. We were seated in row 31 which is the last row in the mid section just before the central galley area. From the moment we sat down there was a dreadful whine coming from the wall behind us! Upon asking the crew if this would stop they said they it was the fridges in the galley and once the engines started we would not hear it. This went on for 9 hours and the crew issued us ear plugs to wear and said that the noise was \"normal\" on all their A380 aircraft. The food was horrid and only a choice of 2 meals. I chose a curry which had no flavour and was incredibly greasy. The return flight was a different A380 which had the same awful noise but it did stop around 2 hours prior to arrival. The food on the return was as disgusting as on the outbound leg and as for the \"breakfast\" it consisted of a cold bagel type thing with one blob of cream cheese in the middle. The standards have dropped so far it is incredible. I am certain if I sat in row 31 on Emirates or the like I would not be issued with ear plugs. I am booked to Miami once more in early 2017, fortunately on a quiet 747 and after that I will no longer fly with BA.", "Lisbon to London with British Airways. Nice flight. Fast boarding, full flight but left Lisbon on time and got to London with no delays. Food on flight was nice for such a cheap flight. Not like my return trip but British Airways makes us feel special when the service is ok.", "The flight started in the First Class Concorde lounge at T5. It is certainly showing signs of wear with tacky material hanging down around some of the seats. The seat cushions need refilling. The general ambiance is quite good. A refurbishment is long overdue. The food quality and choice is generally quite poor - although the Crab Tortellini was good. Nobody invited us to choose from the menu or to offer drinks. I had to walk the floor and find someone. All sloppy. The menus also were worn and scruffy and someone, a child I think, had scribbled on the inside, some funny cartoons. We boarded and the flight departed to the minute. All good. The Boeing 787 has a small 1st Class and I realized that the space also is smaller than the 777 option. The 747 alternative is a total disaster and I go to great lengths to avoiding flying their 747s. Food was OK. Very little wow factor. The meze was fine. They ran out of Cod - and at this point I do not think we had hit the cruise. Seven from eight passenger - and only one Cod apparently. I had the lamb which was alright but on short night flights I prefer not to have meat. My wife's allocated seat was - broken, hence the vacant seat on the flight. So she sat one side of the plane and I sat the other. Brilliant. The plane was only six months old. Given the competition on this route you would think BA would want to impress. Was it a coincidence I wonder that there was no Arabic or Asian passengers on the flight? With Emirates on this route - why would there be? We landed on time and then had to walk miles. Another underwhelming experience with BA. I wonder what those who spent \u00a33,000.00 one way thought.", "The flight started badly in the so called new Concorde lounge at Dubai. I have reviewed this in the lounge section. The situation was worsened by a three hour delay to our departure. Apparently minimum rest period had been compromised. Not sure if this was true but we ended up with a 787 crew not a 777 crew. On the 777 the First seating is double that of a 787 and result was we were served, the entire full cabin of 17 - by one FA. He did his best but must have walked about 10 miles in the flight trying to keep us happy. The Boeing 777 first seat is the largest of the three options (747/787/747). Mine was starting to show signs of wear. No amuse bouche. As announced last month BA have cut back this cost. Wow, a \u00a33 saving on a \u00a33,00o one way ticket. Well done BA. Champagne was lukewarm, as is often the case. Lamb and fennel salad appetizer was ghastly. Horrible in fact. The soup was the usual Butternut squash soup (do they offer anything else or am I unlucky) and was lukewarm but okay. The apricot chicken was pleasant enough but I could not taste any apricot. A bistro product at best. Later in the flight I had afternoon tea - sandwiches. All dry and tasteless. Watched a movie on the inflight entertainment system and this was fine. Nodded off and had two hour nap which was nice. Landed without being stacked for a change. As one comes to expect with BA, underwhelming due to the bean counters at London cutting back - as well as increasing fares. I would like to see the entire BA board removed and a new dynamic team of men and women with vision and inspiration for our national carrier.", "London Heathrow to Bangkok with British Airways, and they operate some of their oldest planes on this route so the screen is only 6\" with square lines across the screen. The food is very poor on quality compared to other airlines covering the same route, only two offerings of water on the outbound flight. Usually fly this route in business class and British Airways offering is far inferior product on this route also. Despite being Silver member will be voting with my feet and using other airlines when available on all future travels. This was one bad trip too many with British Airways.", "This was my first time to fly into London City Airport with British Airways. I found the experience to be very positive indeed. The check-in agent was very friendly and professional and made a very positive first impression. The gate staff were friendly and polite and boarding was quick and efficient. During this short flight the captain was informative and the cabin crew did a sterling job at serving drinks and snacks on a relatively short flight. Disembarkation was orderly and my bag arrived in good time too. I am a very happy customer and will use this route again in the future.", "Scheduled to fly out of Johannesburg on BA on 27th October but due to aircraft delays (A380?) managed to get onto another flight (Boeing 747-400) to ensure I caught my connection to Charlotte from London. This particular Boeing 747 had clearly had its day, but was infinitely better than my return flight on the A380. I paid an additional fee for my seat but irrespective, felt \"packed in\". The seat was very uncomfortable, slow service from section cabin staff and in my opinion just too many people are accommodated on this aircraft. Chaotic boarding did not help matters. Will in future use one of the US airlines for this route.", "London to Los Angeles. Initially late boarding as aircraft was late on stand so cleaning could have been better. Negatives over and everything else was superb! The overall ambience is not flash but rather understated elegance which you have to be British to fully understand I suppose. The champagne, fine wines and cognac complimented the restaurant quality a la carte meal and the service was second to none from our geordie steward. We loved the fact that one of our cabins could be set as a table for 2.", "London Gatwick to Mauritius return. Our outbound flight had certainly not been memorable, but new to British Airways we were prepared to wait and see. The inbound flight commented upon here was much worse, but with many facets of the earlier experience. We paid two supplements for the flights. A substantial fee to upgrade from Economy and a very unpopular one to ensure as elderly clients - on overnight flights - we could sit together! The combined cost therefore was significant. The benefits were not. Firstly, upon being seated we were faced with a cabin crew apparently in a bad mood. A lady ahead of us had a headrest problem, she was rudely dealt with and seemed intimidated. Throughout the flight during waking hours, passengers seemed to be a nuisance. Food - as we had flown this class on other scheduled airlines, we were expecting a menu to select meals. How silly. Here the economy trolley brought appalling food with a twin choice - chicken or veg (a bright green Risotto). So, no Choice! No bread roll, no cheese and bikkies, a 'choice' of one red wine, and plastic cutlery. This was served after the attention in Economy, and may account for the absence of choice. Whatever, it was awful. It was noticeable how many meals remained uneaten. What a waste of resources. Significantly better quality has been had on holiday airline journeys of shorter duration. The Premium Economy (WTPlus) cabin had no provision for toilets. It was necessary to go forward to Club, or back to Economy! It became clear early-on that going forward was not popular with those in that cabin, so back it was! During the night, with passenger debris in aisles, this was hazardous with shiny plastic bags (from headphone containers) to slip on. Is nobody in British Airways capable of seeing the provision of a loo for 24 passengers is essential? On arrival in UK we read that BA is to put even more seats in Economy class on this type of aircraft. Goodbye British Airways - not even nice to have used you.", "Athens to London Heathrow in economy Class. The food for a 4 hour flight is only a sandwich for lunch. 1 drink service instead of 2 in the old days so you better order everything you need for the whole flight. British Airways service keeps on getting worse and worse. It is a shame because the crew are actually generally friendly and nice people. I will only fly getting worse and worse if they are cheaper than all the competition, which they almost never are.", "London Heathrow to Kuala Lumpur. Concorde lounge at London nice. Check in easy at First Area. Was excited to try the Boeing 787 and new first on this special occasion trip. Cabin intimate with 8 semi private suites. Look good with nice finishing touches of leather and chrome, but seats quite narrow. Champagne before take off. Nice crew but slightly inexperienced and not totally familiar with aircraft type. Main meal was very average. Scallops overcooked and main beef part overcooked on one side. Breakfast ok. Bed for sleeping comfortable but too narrow. Power outlets would not work with my iPhone or iPad. Table for dinner would not extend properly and reading light fell out of its socket - on a new aircraft? We had a lovely flight all in redeeming Avios for occasion. The new first is an improvement but BA need to revaluate their offering against competion, likes of Qatar Airways, Emirates, Singapore etc, because their products and onboard service lags behind.", "Larnaca to London Heathrow, and wow, British Airways has gone downhill. Very grumpy and abrupt staff and the meal, if you can call it that, was a sandwich and a small coffee in a paper cup. This is on a five hour flight. British Airways needs to take a look at the likes of Qatar Airways etc.", "First time using British Airways as always flown Virgin but routes from Orlando to Gatwick were full with Virgin. The flight was cancelled with no reason for 24 hours. No apologies, a text message sent to my phone 4 hours before departure with no telephone or contact number. After an hour of ringing everybody I could at BA I ended up being passed to an offshore call centre. If you deal with BA this will be where you call for everything - cut off three times and completely incoherent. I was traveling with my wife and 9 year old daughter in \"Club World\" seating. The plane was over 18 years old and whilst serviceable, it was in a dire state. My daughter commented \"this is like a dustbin with wings daddy\" when we got into the cabin. On arrival to my \"Club World\" bed it had a large piece of plastic that had fallen from somewhere. I handed it to a stewardess who said \"that bit is not important\" whilst looking down at me and taking it away. The inflight system was a joke, the resolution on the screen made it almost impossible to see anything. All the pixels were broken. The charging for laptops etc was US only and the remote for the entertainment system did not work. An announcement came on before we left \"we have a passenger travelling with us that has a serious nut allergy. Please do not eat any nuts at anytime\". Once we had taken off we were served warm wine with a large bag of mixed nut! I am proud to be British, but I am incredibly embarrassed for British Airways to represent my country in such a poor way. Fly with anybody other than BA. Trust me, they are nothing short of a joke.", "We would booked to fly Club World 4 months ago. Turned up at St Lucia to be told British Airways had overbooked and we had been downgraded : this is on a \u00a31700 ticket. According to the duty manager, they regularly oversell the premium cabins and staff are fed up with apologising to angry passengers. We were given \u00a3300 each travel vouchers as compensation, so it means we have to use British Airways again. We ended up in World Traveller plus (premium economy). Seats were ok, but it is the standard Economy menu. Breakfast was a croissant which had come out of a fridge, and was disgusting.", "I have traveled with British Airways many times in the past. It is reliable and safe but the attitude of the cabin staff put me off. It therefore came as a pleasant surprise that this seems to have changed. The stewardesses were very friendly and attentive. The aircraft was a Boeing 787 with a seat configuration of 3+3+3 which was good. In-flight entertainment was very good and it worked. Boarding at Seoul Incheon airport was surprisingly quick. We departed more or less on time and got to London on time but had to do one circuit because of traffic. All in all a very good experience.", "I had not flown British Airways in a while but I thought I would give them a go again. I was in Club World, seat 64K upper deck from London Heathrow to Chicago. Let me begin by saying that BA crews are tremendous. They are friendly, approachable, professional, amiable and affable. The flight deck did a great job in getting us there safely and they were informative without being over bearing with their announcements. The service on board was very good, the food was plentiful and quite tasty. The inflight entertainment was excellent. Loads of choices and great quality. All in all a great experience. Based on that, I will keep flying BA for my transatlantic flights. Again, the crews are a credit to BA, they do a great a job.", "Vancouver to London Heathrow. I was booked on Air Canada but rebooked onto British Airways as I was unable to make the AC flight since AC cancelled an earlier flight from Victoria to Vancouver. Having flown British Airways in the past, I was looking forward to flying them again, but my trip was somewhat disappointing. Seat on the Boeing 747 not the most comfortable, but still a slightly bit better than on Air Canada's 10 across Boeing 777-300ER. Meal served after takeoff was chicken with rice - it was fairly tasteful. Cabin crew seemed approachable, but after the meal service, cabin crew disappeared and made very limited appearances during the 9.5 hr flight to London. I wanted a glass of water and had to push the call button - then waited over 15 minutes until a cabin crew walked by. Before landing, breakfast was served - consisting of a tasteless pretzel bun and granola bar. It is very evident that BA's service standard has slipped considerably since I last flew with them in 2013. How the mighty have fallen.", "I was pleasantly surprised by the experience, first time for premium economy with this particular airline. The seat was comfortable with ample legroom, the food was excellent for airli
