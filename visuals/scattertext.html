 than London\u2019s minimum 1hr layover threshold that they were unable to help in any way. British Airways has by far the worst customer service I have ever experienced. Ryanair which is a no-frills airline has better customer service and that is saying something. I will never be flying BA again and plan on converting my company away from BA flights as well. Be warned. Stay away from this carrier at all costs or be prepared to deal with zero customer service in case any issues arise.", "One of the reasons we traveled club class was because BA have lounges where you can get away from the usual airport chaos and screaming children. BA do not tell you there is no lounge at Kos airport. Limited seating. Very noisy limited facilities. Not sure I will spend so much on air tickets with them in the future if they do not warn of limited facilities. It does not help that the flight is delayed by an hour!", "Gatwick to Alicante. On my outbound flight (23 Sept) I gave BA almost 10 out of 10 across the board in a review they invited me to complete. On my return flight (26 Sept) it was a different matter. From entering Alicante airport up until boarding the service was by comparison below standard (except the Payerne lounge which was good). Travelling Club Europe had no advantages. Only one check in open for all passengers, no bag drop facilities, no facility to print boarding passes. When invited to board we had to wait 20 minutes on the ramp before being let on the plane. The Iberia factor. Honestly you would not have thought it was the same company. Once on the plane everything went like clockwork.", "Vancouver to London. Great flight on the superb A380; in my opinion, the most comfortable and quiet aircraft flying at the moment. Outstanding in flight service from the crew. Attentive, polite and professional; the very best of British Airways service. Food well above average for this cabin - though breakfast could have been better. IFE excellent. The seat is comfortable with a good recline and supplied with a decent, plump cushion and an excellent quilted blanket. Very enjoyable flight. Highly recommended.", "Gatwick to Alicante. 3.5 hours (1 hour sitting on tarmac) with my knees rammed against seat in front. No room to move. I have travelled on several airlines on this route in last 12 months - Vueling Airlines has best seats! Stay away from the rest unless you are under 5ft tall!", "We have had some torrid experiences with BA - which we have not been shy to report. So when we flew yesterday with them from Heathrow to Austin and had a great flight in every way, it felt right to feedback on that. The staff in the upstairs business class cabin were, frankly, wonderful. Cheerful, efficient and calm. What more could you ask? The food was pretty nice and the champagne lovely. The beds were very comfortable and sleeping was easy. I literally cannot think of any real negatives. The luggage lockers were quite small but then it is an older model of the plane so that probably explains it. If only BA could deliver this kind of experience on every occasion, they would once again be the \u201cworld\u2019s favourite airline\u2019. Sadly, the current Waco Kungo does not seem able to inspire and motivate his staff to be consistently delightful. Perhaps once he moves on we can expect something better. Although the flight was a bit delayed on departure it arrives bang on time. As we entered the (literally empty) immigration area, we were met by the most charming customs officer you can imagine, who ended up giving us tourist tips and ideas for bars! Surreal, as anyone who regularly travels to the States, will testify! It felt as if we were living in the Truman Show at one point but in the nicest possible way. Get yourselves down to good ole Austin now that BA fly there direct. Fantastic.", "London Heathrow to Austin with British Airways. It was a little bit like going back in time to fly upper deck on a 747 to Austin. But, it was the most enjoyable flight we have taken for a long time. It was so quiet on our deck and we had a fantastic flight crew who could not do enough for you, and always with a smile. We arrived as fresh as you can from 10 hours in the air, on time, and thoroughly enjoyed the experience. The only slight issue was the very IFE systems and small overhead lockers. But plenty of spare lockers and our iPads took are of that.", "I did not actually fly because of their pilot strike. This review is because of the poor service to its customers who were due to fly on the days of the strike. I immediately tried to rebook with the only other airline that flew to Jersey, but of course, they had put their air fares up for the day in question and had to pay \u00a3110 more for a return flight. I then cancelled my BA flight, but they only refunded \u00a3159 of the \u00a3187 I had paid. The \u00a328 difference was picking my seats. How do they consider that not part of the cost of the flight? They should have refunded me everything as it was not my fault they were striking. I completed their complaint form a month ago and they have never responded to me. 2 weeks ago I phoned their Customer Service line and the person I spoke to said he would refund me the \u00a328. I never received the refund.", "The start of our journey back from from Kefallinia Island was inauspicious, with hundreds of delayed and stranded passengers crammed into the departure lounge, awaiting flights on airlines other than BA. As it was, weather in the UK plus air traffic control issues meant that departure was delayed by 90 minutes. Once airborne in a refitted A320 (complete with a nice fresh leather smell!), cabin crew in CE were friendly and efficient, and the food (including a cod dish) was quite reasonable. It was interesting to note that the refit had not extended to the toilet which was looking distinctly worse for the wear. A big plus on the flight - and a first for me - was WiFi, which actually worked and was quite fast - although at a cost of \u00a34.99 for an hour's use. I thought it was meant to be free for business class passengers, but evidently not. Landing made up for some time but we were parked right in the middle of nowhere because of a backlog of flights. However, BA had laid on a separate bus for CE passengers and we were out of the airport 30 minutes later. So, not too bad, all in all.", "Chicago to Zurich via London. Delays after delays. The flight was supposed to depart at 8:30 pm (Chicago Time) but was scheduled at 9:40 pm, we waited a long time at the airport. Finally, at 10 pm we managed to board on the A380 for my first time but the legroom was horrible. The IFE completely unfunctional and with no food served. During the taxi, a technical problem occurred and we returned to the gate. In the end, the plane took off at 12 am Chicago time and we arrived in London Heathrow at 2 pm. We had to wait 3 hours for boarding for another 30 minutes delayed flight. We arrived in Zurich on an old A319 at 9:30 pm Zurich time instead of the original 3:30 pm. Very stressful at least the staff were nice.", "Glasgow to London. Smooth flight, departure/arrival on time. Boarding was quick, the seat was ok. Although I had pre-ordered a vegetarian option, the caterer had not provided any (so they said) - but the flight attendant quickly solved the issue. The food was good, and the wine (french, Bourgogne) also surprisingly good. Flight attendant was professional, polite and attentive to detail. All in all, a great flight.", "Having booked this flight a week before the BA strike and mistakingly thinking that the strike would have ended two days before I flew and not in fact the day before, I was apprehensive as to how it would operate. The check-in and security clearance at T5 took only 15 minutes. Personally I do not like the self service bag and tag drop that BA operate as one is not 100% confident that I did everything correctly. Boarding is by the new fare group system (1 to 5) which depends on how much one has paid for the ticket. Again I am not a fan of this. Possibly due to the previous day's strike and the need to accommodate passengers from canceled flights, the aircraft was a large A321. Boarding was however smooth. On board the virtually full cabin was very clean and the EuroTraveller seats were comfortable and offer sufficient leg room (I am 1m.79cm and my knees do not touch the seat in front). The departure was only 15 minutes behind the scheduled departure time. In flight there were 3 cabin staff in the Euro Traveller cabin (believe 2 in Club cabin) who were very efficient and friendly and so one only had to wait no more than 30 minutes from take off to purchase refreshments on such a full flight. Again it is a shame though that BA have gone down the no frills line and charge for food and drinks when they describe themselves as a full service airline. The landing at Tegel was 30 minutes ahead of schedule. All in all it was a pleasant flight and the value was very good as it was combined with a hotel booking. Tegel itself is a bit of hassle with only 2 border police carrying out immigration controls for over 200 passengers at the end of the airbridge and a further 30 minute wait for luggage but this was not BA's fault.", "I would not even rate them 1/10 2 x business class passengers booked via On Business. 1 bag lost in transit. Ground crew in Ferno (VA) rude, dismissive & most unhelpful, unable to locate missing bag. Waited for next flight to arrive, still no bag. Decided to cut short our trip as the bag contained essential meds - ok that is a lesson learnt the hard way. Due to this being an OB booking BA customer services unwilling to be flexible and change tickets resulting in full fare tickets purchased to return. Apparently the bag arrived 24hrs later, we were back in the UK, despite BA website showing in transit London/Ferno (VA) for 8 days! Numerous lengthy calls to customer service proved fruitless, passed from one department to another then cut off! After an email to their Waco Kungo & Director of Brand and Customer Experience received a call from Global Engagement Executive Team offering \u00a3100 e-voucher. Abysmal customer services. No wonder their reputation is in tatters. I will never fly BA again.", "Flying London City to Geneva. The only plus was the Embraer E190 jet had a comfortable interior with plenty of leg room for an economy seat. Other than that BA now offers a basic no frills service that is no different to a budget airline. Yet it charges 'full service' prices!", "Los Angeles to Istanbul via London. Flight between London and Istanbul is like coach, no TV and small leg room. Transatlantic business seats are very narrow and mine did not become a complete bed. Food was below average. The Heathrow BA business lounge was a cramped, tasteless, dirty lounge . It took us 25 min to find two chairs to seat. Food was awful and service is even worst. When we wanted to change our departure date by a few days we had to pay a penalty of $500 plus fee change, so we ended up paying $800 per person in addition to the fare already paid.", "Phoenix to Tel Aviv via London. The return from London to Phoenix was a nightmare. I want everyone to know that I sent a complaint 3 times but there is no one to talk to. This is not something that I am used to.", "London to Kefalonia . The T5 Galleries lounge is showing its age and was packed at 9:30 on a Saturday. Boarding was by the now standard groups, which meant waiting 15 minutes in a queue and then 10 minutes on the bridge. The flight deck then informed us that we would be waiting on a stand for 1 hr 20 minutes before our departure slot. Once in the air, cabin crew delivered the usual Club Europe experience, which was mediocre at best. Fortunately, arrival was only 45 minutes late and we were out of Kefalonia airport 30 minutes later. Overall, a typical BA experience that is lacklustre at best.", "London to Dublin. It was never my choice to fly with British Airways and I will never fly with them again. I was supposed to fly with American Airlines from the Concord to Dublin, but I had a connecting flight from my origin city to Chicago. Unfortunately, my first flight was delayed due to weather, which caused me to miss the flight from Chicago to Dublin. I was put on a flight to London instead, which I had to run for when I finally made it to Chicago, and my bag did not make it on the flight. I then flew with British Airways from London to Dublin. I was told to file a lost baggage claim with BA, which I did. I was told that the bag would be transferred from American to BA when it arrived in Dublin. Using American\u2019s baggage tracking system, I was able to confirm that the bag arrived the day after I did around noon on Saturday. I am writing this review on the following Sunday and the bag is still not in my possession. BA\u2019s customer service is terrible. If someone there tells me one more time to just wait and be patient, I am going to lose it! My bag has been sitting at the airport in the same city I am in for more than a day and I cannot get it. Talk about serious frustration. I do not know which airline is at fault for the delay, but the difference is that when I called American, the rep did everything she could to find out the status of my bag. And even though their baggage claim desk was closed when I called, she still tried to call an internal number to see if anyone was still around. Unfortunately she could not get hold of anyone, but she left them a message and told me exactly who I could call and when to call them the next morning. I did not receive that level of service from BA. I even asked if they could call the airport and was told, \u201cwe are not authorized to call airports.\u201d Why in the world would not they be authorized to call their own baggage department? I am not thrilled with either airline, but at least American has made some attempt to help me. This has ruined the first three days of a trip that I planned for two years. If you do check a bag and it is lost or delayed, do not expect any help if you flew with BA. And here is a tip: if you are dealing with a lost or delayed bag in a country you do not live in, do not call the generic customer service number on the website you would normally use. Dig around and see if you can find a number for the airport you flew into. You will get a lot more information and assistance that way.", "Hong Kong to London. An email on the 25th August advising us that this flight was cancelled and the hours spent on hold never speaking to anyone, what a total awful nightmare. Then the email at 6.00pm saying I must be delighted to find out my flight has not been cancelled. All slots in the Elemis Salon were already booked so no massages were available in First Class. Arriving at HK airport on the return journey and struggling even to get from the pavement to the inside of the terminal (why did they not tell us to print out proof of travel??). We had to wait ages for BA to open a check in desk, pretty average food and service in the Qantas lounge. A broken screen in seat 59A (it would not stay in position and without wedging, unusable to constant interruptions during the flight to my partner from a large passenger climbing over him. A ghastly sweet and sour chicken main course which made me send my tray away and not eat until after leaving the flight. Cheapest goodies bag with the broken zip and my suitcase was the very last off the plane. I had already been to the BA desk and reported it when it then eventually turned up on the conveyor belt. First class out to HK was a good business class experience, the return flight in business class was in a word poor. The plane was tired, IFE faulty, poor food and the journey was only saved by the quality of the staff, they were lovely - but if you give them rubbish tools they will serve rubbish. The night term pantry offering was a total joke. I have been a BA Exec card holder since for ever and I have seen is a decline in the service level. Certainly not value for money, we did not get a Club class experience on the flight home.", "Gatwick to Seville. When my son and his girlfriend proceeded to drop their hand luggage a member of staff insisted in making them pay 50GBP because one of the suitcases was 4cm oversize, and he insisted that it was not a hand luggage. Staff said that if he did not pay, he would lose the flight.", "London to Abuja-flight full, aircraft an older version of 777-200. Evening meal served which was very ordinary but we arrived more or less on time after dodging thunderstorms near Abuja. Return flight delayed - pilot strike meant our aircraft had been parked at Lagos - and had to be flown back to Abuja with a 2 hour delay. Flight was supposed to be a 8 am departure but the airport side did not have the sense to tell us so we were herded into the gate area where there was no food facility and waited for the flight. The crew were also herded into the gate area and it was the same crew we had on the outward flight and the same plane - they had also had to have a long foodless wait but were quite chatty as we were all in the same boat. Flight totally full as flights on previous days had been cancelled. Breakfast was served but there was no evidence of the standard of meals being improved-scrambled egg was just a lump of tasteless yellow. Full credit to the crew - cheerful and efficient in spite of all the delays etc. The aircraft was clean but old and down at heel - the carpet under the seat in front was ripped and the \"floor\" was visible.", "London to Bangkok. What an awful plane. Seats are just about OK going. Coming back it seemed like a bar going across the bottom back part of the seat. Really uncomfortable. The meals are fine but alas the last meal is served just over an hour before landing and rushed. The main problem is the entertainment on a small scratched screen and about 15 films. Rubbish. Took 2 hours to get the screens to actually work. The plane looks old and tired. Not a pleasure to travel on this plane.", "Belfast to San Francisco via London. Check-in at Belfast City was fast and trouble free and security was completed with-in just a few minutes with no queues to mention. Boarding was direct from the Business Lounge and on time as was departure. A full breakfast service was carried out including hot towels, hot breakfast, tea and coffee along with drinks from the bar on request. The Galleries Lounge in Terminal 5 at Heathrow was very busy with limited seats available. Boarding for the second flight began on time and departure swift. The inflight service was top notch with a very capable crew looking after the customers on the upper deck in a professional and discrete manner. Food was plentiful and tasty, entertainment perfectly adequate and seat comfort fine. No complaints at all about the flight and would recommend British Airways.", "London to Gothenburg. BA are getting a lot of bad press - deservedly so at present with strikes, IT glitches, baggage problems. However extreme cases will always be highlighted. Two recent flights on BA, and very happy with them. Flight to Gothenburg on A319-100, pushed back 25m late due to a potential technical issue, soon resolved and arrived at G\u00f6teborg only 15m behind schedule. Good crew and the Safety Announcement video was a hoot. Return to London on A320-232. On time departure and early arrival at T5. Again good crew. Will be flying with BA again in December (strikes permitting). Still recommended by me as the National Carrier.", "Orlando to Gatwick. Terrible flight experience, bed bugs in old Club world seats, missed meals, poor service. Complaints is outsourced to a German company who are not even part of BA! Do not fly BA and club world is a waste of money.", "Mahe to Stockholm via London. Checked in online before the flight but had to do the bag drop. Was met by a rude lady at First class check in and the process took about 20 minutes, do not know why, no apology. The boarding was in time. The welcome was not especially friendly, just pointing the direction where to go. The club Europe cabin felt claustrophobic, I had a window seat. The Clinton never came to say hello. The service was pretty basic, ok during the meals but self service between. No drink service if you did not ask. On the flight to Stockholm the purser introduced himself to all emerald members. The service was limited due to the strike next day but friendly. The seating was terrible on this A320, so tight.", "Glasgow to Tampa via Gatwick. Early morning flight Glasgow to Gatwick. Flight dud take off at 6.45. Boarded with doors closed by 6.30 bug did not depart till 7.10 due to Gatwick being busy, smooth flight down. Gatwick to Tampa, according to manage my booking, aircraft changed 2 days prior to departure. At boarding was told our World Traveller plus seats had been upgraded to Club World, a very pleasant surprise. If was on 777 which had not been refurbished, extra space was very good, staff were very efficient and pleasant. Only downside was the main meal, which I would have had in original seats, but main courses were not to my liking, but afternoon tea was very good. So thank you BA for the experience.", "Orlando to Gatwick. Travelling home was extremely disappointing. The aircraft was dirty - drink stains on the side of the cabin and the remains of chewing gum on the seatbelt. The aircraft aisle was so narrow you had to walk sideways to prevent bumping into other passengers. The aircraft had a broken toilet and lights that could not be turned off, so for a night flight part of the cabin was illuminated which made sleep difficult. The breakfast was a garlic cream cheese croissant which tasted revolting and a highly processed cereal bar. Only one drinks run was made. The standards on BA have plummeted since we last flew them seven years ago, such a shame. I hope management are looking at reviews such as this, to improve service.", "London to Abu Dhabi. This is the daytime flight from London. A very good flight. The food was excellent for economy (particularly in view of Etihad\u2018s disastrous changes in food service). The children\u2019s meals were excellent. The entertainment system was great with a good selection. It makes a big difference having the entertainment system on when you board and not turn it off until the plane has reached the gate, especially when flying with children (Etihad, why do not you do this?). The cabin crew were good. Economy in the 787 is cramped but probably no worse than many. Good value flight, especially as the only other carrier to Abu Dhabi is Etihad.", "London to St Petersburgh. Huge disappointment for BA business class service in European routes. Seat pitch has been reduced to 30\" over the last years (from 34\") at the expense of passenger comfort. Seat width is the same as economy with empty middle seat. Food for me was half-empty plates representing a deli experience, and leaving me hungry. Out of the three options offered, two were already out of stock, so stranded with the least favourable and most unhealthy food option. Avoid Club Europe, not worth the money.", "Sydney to London via Singapore with British Airways. I made the mistake of ordering vegetarian meals on this flight - the food was horrendous, I was served an indistinguishable uniform mass of what appeared to be mashed, overcooked potatoes (and maybe other vegetables, I am not sure) for one meal and an ice cold frittata/sandwich which should clearly have been heated up. The latter I took one bite and could not continue. I have had better meals in economy class in other airlines. The seat was nothing to write home about, but noticeably comfortable compared to economy class (with the price difference to match of course). The service was lacking and quite perfunctory when it is available. On the plus side, I am glad there are shared toilets between business and premium economy class at the front of the cabin, instead of having to walk all the way to the back of the plane like some other flights. Paid for in-flight wifi for an a hour - disconnected after 40 minutes and no longer able to use. Reasonable price and speed.", "London to Johannesburg. British Airways is one of the few commercial carriers in the world that charges an exorbitant amount in fees when booking travel. But in addition, if you want to ensure you and your spouse will sit together on the flight, you need to pay a high price to secure seat assignments. With that said in 2018, my wife and I made reservations on BA to fly to Johannesburg from London for an African adventure this October, specifically 10/31. Yes, that is the day called for Brexit. Only we made our reservations before those dates were set. Considering BA pilots have called for three pilot strikes on September 2019, coupled with Brexit, we decided to change our flight plan because we did not want to risk missing our connection. The good news is close to $800 in fees for our two Business Class tickets was refunded when I changed our flights to another carrier through American Airlines Advantage. The bad news is the $220.00 we had to pay to reserve our seats was not refunded. I called BA to request a refund and the agent and a supervisor told me their policy is to not refund seat reservation expenses. I was just not feeling the love here! So I am writing this missive to warn anyone traveling abroad to not fly British Airways. All of the other outstanding carriers do not charge nearly the high fees and most do not charge for reserving your seats in advance. Instead of BA, we changed our booking to 10/30 on Etihad Airways through Abu Dhabi. Their customer service was outstanding. The fees were lower and yes, no charge to have the peace of mind that my wife and I can travel next to each other. I am entering travel in September 2019, because there was no other option for future travel. This request for a refund comes two months in advance of our planned flight. This is an airline policy review and let us the buyer beware.", "I have to say travelling in Club Europe is a waste of money. The food was no better than economy food from the past. The seats are just the same as in economy although you get a middle tray, and probably worst of all the cabin was full of a lot of arrogant people who thought that just because they were not in economy it somehow made them more worthy people. This might be a British trait as I have travelled business class on other airlines and not had the same experience.", "I had a stress free journey with my 8 yr old autistic son and 6 yr old girl from Chennai to London by British airways. The Chennai Ground Service Manager recogonised my sunflower lanyard and came forward to help me throughout the services right from pushing my trolley, screening the luggage, checking through the security without much stress and finally boarding the aircraft as the second person. I am stunned by the service and am so glad to know that they recognise and respect and help us for the hidden disability and for making our journey really really smooth. Thank you so much. Inside the aircraft the crew members did come forward and asked if I need any help, and another member did congratulate me for wearing the lanyard as the first person for him to see me with lanyard. I did even use the disabled way to clear my immigration at Heathrow airport. Over all i am happy to say that my trip with my kids has been really smooth with BA and Heathrow airport. #happyautism# Thank you", "Edinburgh to Kuala Lumpur via London. I have just returned to KL from an extended visit in UK seeing family and friends. My return flight was BA033 from Heathrow to Kuala Lumpur on Monday 26th August 2019 at 21.10. I was greeted by the most delightful air hostess whose name I did not quite catch. The point I wish to make is that she looked after me so well on the flight. She was exceptional. It really made the journey one of the best on board experiences I have had.", "I was supposed to fly from London City to Amsterdam on 24/7, Business Class. Once at London, my early pm flight appeared as cancelled. A state of confusion broke out at the airport, with people trying to find alternatives, however I managed to be rebooked on a later flight. On a busy day, I waited for hours at the airport. The new flight was displayed as \u201cdelayed\u201d for 45mins. the delay kept on increasing, with the flight ultimately scheduled to depart after 10pm. I kept on waiting. The flight eventually ended up cancelled as well. Result: half a day wasted at London. I feel that BA\u2019s punctuality and quality of customer service have been declining significantly lately. Delays and cancellations can happen, however I have been flying BA +/- 30 times a year and the % of flights delayed has been abnormally high lately, especially to/from Amsterdam and Germany. Also, the customer service seems to have a \u201cminimum care\u201d proposition (provide what is strictly required by the law, only if customers complain, taking as long as possible), that genuinely makes you feel worthless as a customer, whether you are a frequent flyer or not.", "I purchased a ticket for Dublin to Mauritius on British Airways for 23 Feb 2019. On the day of travel, a few hours before the departure time, I realized that I would not be able to make it and so I got in touch with British Airways on Twitter advising them of my cancellation. When I arrived home, I asked them to officially cancel my ticket and issue me a refund. I understood that my ticket was a non-refundable one, but it says on the ticket that surcharges, taxes and airport fees would be refundable which should have amounted to at least 250 euro. However, all the airline refunded me was a pitiful 50 euro. I have been trying to speak to British Airways on Twitter many times over the past few months, and they never responded positively, only insisting that they were doing the right thing and that their position would not change. British Airways is being dishonest and should be avoided.", "London to Shanghai. The Concorde room in Heathrow Terminal 5 was amazing, the dinner experience was great and the food was delicious. However, the First galleries was overcrowded and the buffet was bad. On the plane, the crew was very friendly and nice. Dinner service was finished 1 hour after take off, the food was okay. Bed was made after dinner and it was very comfortable, perhaps the best I have had. The entertainment system was not as good as other airlines like Qatar Airlines and Emirates. Overall, the journey was great.", "I have often flown British Airways and have considered them a good airline. However, their customer service has fallen to such a level that I must say it is terrible. If you have no problems this is a good airline. If you have any problems you will not be able to get any help. I recently flew to London from Chicago. They erroneously cancelled my seats although I had checked in over 5 hours before he flight. They then downgraded my seat and put me on the plane. They then lost my luggage for 15 days. These things happen but customer service was impossible to use. When you call, you almost always get a message that says they are busy and the phone automatically hangs up. If you send in a request for help via the website you will get only a robo generated message that they will get back to you. They do not. You cannot find out the status of your inquiry and only get a looping set of computer messages. Do not take this airline if customer service may be important to you.", "Good morning. I would like to write a review for British Airways. It took me a while to write this review as I it took me a while to get over what happened to me. But I feel that the way British Airways behaved needs a review for their valiant efforts. Last year I went with my 9 year old son and my 80 year old friend to New Orleans from London on the holiday of a life time. I was pregnant at the time. The baby died while I was on holiday there and I was in a turmoil of emotions. Regardless I tried to make the holiday a positive experience for my son and friend and carried on, all the while just wanting to go home as treatment needed to take place in England. Somehow I missed the flight back. I have no excuse for this. When I realised I was in a complete state. I had a break down. I rang BA and sobbed down the phone. They were beyond amazing! They arranged a flight back home the same day without any extra cost. We all sat together and we were able to fly home that day and I was in hospital the day afterwards. Customer service was outstanding. So compassionate and helpful. And again they did not ask for a penny for our return flights. I am beyond grateful for their help. I will only ever fly BA on long haul if possible.", "My flight was cancelled 3 days in a row. Was flying out on Thursday and finally after days and hours of arguing with BA, I got a flight out Saturday night with Swiss Air. They on the other hand actually fly and on time. Everything about the customer service, customer relations has been terrible, hours of waiting on the phone, no answers on email. My other flights with BA this year has been delayed too. They have for two months promised to reimburse me on all my expenses and to pay the penalty fine of 700$. First 10 days, then 21 bank days and now we are way passed anything else that they have not transferred the money yet. So far nothing and the complaint has been turned over to El Aguacate and the Danish Aviation Authority.", "Hong Kong to Copenhagen via London. The whole experience is a nightmare to me and my wife. My wife lost her luggage ever since the first day of our journey on 1st August because our two pieces of luggage were left in Heathrow Airport by BA staff when we took the transit flight from the UK to Copenhagen. We went to Menzies in Copenhagen and they filed a repor. We stated in the missing report that if the luggage was found, they should be sent to our air b&b house in Marstal in Copenhagen on or before 3rd August or deliver to the hotel we stayed in Copenhagen if they were found on 4th August. On 2nd August, we found that the updated status of our missing luggage in the BA website showed that one of our luggage was found while another one had a possible match. Therefore, we kept phoning and emailing Menzies staff to urge them to send the luggage to our house but they failed to do so. And the website status showed that we chose to pick up the luggage in the airport, which was not our preference but we failed to change the preference on the website as it was preset. The system even changed the latest delivery date to 3th August 2020 instead of 2019 and we could not correct it by ourselves! On 3rd August, Menzies staff still failed to deliver the luggage to us so we told them we decided to pick them up at the airport. Unfortunately, when we went to the Copenhagen airport on the 4th August, they told us that they had already sent the 'found' luggage to the island in Marstal on 4th. Apparently they did not follow our instructions and sent it to the wrong place on the wrong date. They then asked us to find the other luggage that had been scanned with a possible match randomly in the trolleys outside their office. We did find the other one by ourselves in the airport, which they claimed had been sent to the island but they insisted that it was the possible match one! They were so incompetent and even asked us to complain to the BA to push them to find the baggage for us. We believe that the baggage was the one which was sent to the island but is still missing but the staff messed it up. We were so confused which bag was really missing. We finally decided to ask them to deliver the luggage in Marstal to the airport and send it to the UK address which was our next destination. When we came back to the hotel in the evening on the 4th, we phoned Menzies again and found out that our luggage in Marstal had been sent back to the airport at 8 pm on the 4th. Hence, we decided to pick it up by ourselves on the 5th August before we flew to the UK. However, when we came to the airport again, we could not find our luggage and the staff did not explain why and just told us to leave. If the luggage was sent it to the airport on the 4th, how come it would disappear on the 5th? The staff just kept saying that they were busy and that no one had time to look for the baggage for us. This service was totally unacceptable. We spnet hours parking at the airport and found that we got nothing! You cannot imagine how furious and frustrated we were! We are literally sick of phoning Menzies staff every day and not getting anywhere. Now that Menzies staff asked us to pressure BA to in turn pressure them to locate our luggage. That is how ridiculous things have been for us. We are sure that you could do something about it. My wife has lost all her personal belongings since day 1 of our trip.", "London Gatwick to San Jose Costa Rica. This was a very similar experience outbound and inbound. I am sure the plane was the same. I am a gold card holder and until this moment have always chosen BA. I am seriously considering not doing this again. The 777-200 we flew in business was dirty and old. I flew my family of 5 business class but 2 of the 5 seats did not operate - no headphones socket jack that operated. The screens were from the ark. Crew as always excellent but BA should be ashamed that they charge business class rates for this experience. I was told by the crew that they would contact me to tell me what would be outcome of the issue. I have heard to date zip. At least it was better than last year flying into DC from London when the seat did not recline even with a manual adjuster. That time at least we received AVIOS. The customer service is increasingly low cost in feel.", "Inflight crew were very helpful, polite and caring. Though you can not call the in flight service as luxurious compared to some airlines, it was quite pleasant. The food and drink selection was pretty basic. However the ground staff especially at the check in counter in Dubai and lost & found at London heathrow were rude and very unhelpful. I forgot to collect my suit which I had handed to crew member at the time of boarding. Upon approaching the BA counter, the personnel were not willing to help or register a lost and found complain. Neither any empathy nor any willingness to help.", "From Toronto to Pisa British Airways used a wet leased Air Belgium plane. Crew on board very friendly and helpful but at times struggled to provide full dinner service speedily. Food was excellent. Business Class cabin comfortable. Weather related delay and blocked arrival gate resulted in short connection time at London. To our great surprise British Airways waited for us at the exit of the plane and drove our family (7 people ranging from 3 to 62 years) from Terminal 5 to Terminal 3, escorted us through security and brought us to and even through our departure gate and onto our flight to Pisa. Without this transfer help we would have missed our connection. Flight to Pisa on time, good crew, good on board catering, arrived 15 minutes before the time.", "A very good service on board this flight with British Airways from London to Venezia (VE). Although the flight was about 30 minutes delayed due to an aircraft change from an Airbus A319 to and Airbus A320, we arrived only slightly behind the scheduled arrival time. The crew were welcoming and informative and the plane was very clean (probably because the plane was relatively new). The seat was not too bad either with quite good leg room. One small issue that I could raise is that there was no complimentary food and beverage on board, you had to pay or use Avios (it is not that bad as it was only to Europe). An overall very good experience on board this flight.", "This was the worst experience I have ever had flying. There was sufficient time in Chicago to transfer our bags from American Airlines. AA verified that they delivered the bags to BA but they were not on our flight when we reached London. The bags did not arrive and we spent two days in London without our bags. I left a earphone hard case on the plane, but your Lost and Found never answered to file a claim. Your website was horrible to use to file this claim and I have heard nothing. On the return flight from London to Newark, your baggage inspectors obviously opened my suitcase and never replaced the lock. With an experience like this on our first vacation to London, I would do everything to never fly British Airways again.", "London to Larnaca. New A321neo, 4.5 hour flight. The aircraft was narrow, the food simple nothing worth spending my money. The staff was friendly but spending money on a 5 hour flight on such a small plane does not worth it. No entertainment onboard. It is a small plane for this duration.", "Gatwick to Orlando. Excellent customer service. On arriving at Gatwick airport and checking in I learn that my interpretation of the Concord esta rules was wrong and that I would have to apply for a new esta valid for the duration of my trip. This took longer than it should have and BA kept check in open for my party and a member of their check in staff came and found Me in the terminal and got our bags checked in and our boarding passes and got us rushed down to our waiting aircraft. The aircraft was clean and despite my best efforts we left on time. During the flight drinks were served and two food services. Towards the end of the flight I developed a bad nose bleed the stewardess that attended me was very kind and caring. So despite my best attempts to be a bad passenger BA really came through for me. The return journey went without a hitch and BA's check in at Orlando was quick and easy.", "London to Munich. The plane is A320. The seat is more comfortable than other airlines A320. It has a very comfortable headrest and it is made from leather. There is enough legroom. However there is no free food and drinks provided.", "London to Glasgow. BA customer service is unquestionably the least helpful, least accommodating, least friendly and least responsive so called service available. They clearly train their staff in the multitude of ways to frustrate their customers. I will try to avoid this airline from this point on.", "The seating configuration meant that we were packed in like sardines. The seats are aging and uncomfortable. The forward-backward configuration is the most stupid I have seen. The cabin had 8 seats to a row and about 100 people packed into a crowded and noisy cabin. To book a specific seat you have to pay extra or try your luck 24 hours ahead of the flight.", "No problems at the airport in Vienna, it was easy to find the British Airways check in desk. The flight was on time. The cabin crew was very kind and the flight was very pleasant. I also ordered a tomato mozzarella flatbread, and it was very delicious. The only problem was at Heathrow, because the gate bridge had a malfunction, so we had to wait for about an hour at the aircraft. But it is not an airliner mistake. After all I enjoyed the flight with British Airways.", "Malaga to London Heathrow . A shambolic airline. Rude and incompetent Iberia ground staff in Malaga. BA sent warning of the 2 hour delay just before the late boarding began - sophisticated IT setup they have! Club Europe meal remains a big cutback from 2017 despite what BA claim. Cabin staff were bored from the start and despite 4 serving in Club cabin the service was very poor. Arrived Heathrow at 23.45 and then sat waiting 10 mins for ground staff to show up. Simply appalling trip and truly ripped off.", "Sydney to Singapore. Extremely disappointed trip. They are unable to even track our checked baggage when we found it was missing on the baggage carousel. Our baggage should have been premium handled as we were at business class but what happened was they cannot even tell if the baggage was loaded or not at departure. Many important things are in the checked baggage and we will have further trip later on which affected us badly. No response so far and the hotline they provided is always engaged", "London Heathrow to Inverness. Having previously written a review about the shockingly appalling experience with BA so far this summer, I felt the need to update with a new review as the final flight home I was rebooked on - after short-notice cancellation, which I had to wait over a day for - was also cancelled due to a fault with the aircraft. We were sat on the plane for over an hour whilst the crew were waiting to hear from ground crew what was happening and where to go. Eventually got off the plane to utter chaos - mixed messages being given by ground crew. Some people given details about rebooking, others given nothing. Some people were sent texts with rebooking options, others (including me) received nothing. Vouchers handed out for hotel accommodation and shuttle bus to and from the hotels - however some people were only given one bus voucher, meaning they had no means to return to the airport the next day! Some people rebooked on a flight in two days time and told they would have to return to the airport the next morning anyway to get any further refreshment or accommodation vouchers. Utterly appalling. Now I am hoping against hope I might make it home today, 3 days after setting off!", "Heathrow to Glasgow. Again flight is delayed. It is easier to use the train than fly with BA the staff do not even get embarrassed anymore and stand smiling offering apologies to the tired and weary customers. Trouble is there is no other operators and it a case of take it or leave it. Very tired and disappointed to be paying my hard earned salary for this terrible service.", "A supremely awful experience from beginning to end. Flight to Vancouver delayed by 4 hours due to a plane defect that had been resolved the previous day but somehow no attempt made to make up the time in between. Only told once on board what the problem was. Delays at baggage reclaim meant I did not get out of Vancouver airport until after midnight (originally scheduled to arrive 6.55pm). This affected a camping trip, the booking for which could not be changed. Flight home marred by massive queues at baggage check in and on the plane, due to IT faults, none of which were communicated until we were seated on the plane and told they could not leave until passenger information could get through to the crew. Due to more IT faults the inflight entertainment was not working so nothing to watch for the 9 hour flight. Food was awful and we got a choice of one meal. Spent hours at Heathrow airport awaiting my flight home to Inverness only to be told by text one hour before departure that it was cancelled. Queued for hours to get some information from someone. They rebooked me on a flight for 26 hours later without checking this was ok - only discovered it was over a day later when I was handed my boarding pass. This means I have missed a trip with friends to the Edinburgh festival. Had to source my own hotel and food etc and reclaim on expenses - a lot of money coming out of my account whilst I wait for this. Now I am seeing my rebooked flight is already delayed and was told by customer service that there is no telling whether my bags will arrive with me - I have to wait at baggage reclaim and see! If they are not on the flight I have no information as to when I can expect to have my belongings back with me. These are merely the most significant issues, there were more and I am really shocked at what a consistently terrible service has been provided. Between this, massive fines for data breaches and the fact that BA seem to have quite consistent and severe issues with IT, it is beyond my comprehension how they can still be in business.", "British Airways flight to Brussels from Heathrow. Check in problems and a hugely delayed flight. Pay premium prices for a below average service. They need to invest in their IT systems and greatly up their game.", "London to Nice. I agree totally with the comments made in Michael Croft's review today. My flight to Nice was cancelled as a result of the low-cost and unreliable IT system that BA have, while the senior management are likely celebrating somewhere that they managed to cut more costs. The handling of the situation at Heathrow was despicable, and you would think that with all the failures that BA encounter these days, they would have got this part of their act together. They make out such a problem is a bolt from the blue, when clearly they have not been investing where they should, instead focussing on cost cutting to boost their performance bonuses. Not just the Waco Kungo should go, but some others at the top.", "Palma to London Heathrow. How does British Airways get away with having such a useless IT system and presumably team of IT staff / management? These issues recur on such a frequent basis it is now time for some heads to roll, preferably from the Waco Kungo down. Just read a fatuously stupid interview with Alex Cruz talking about how his children are guiding him on the future of air travel, when this man cannot manage to run the airline properly in 2019 - let alone try to make himself look all eco-friendly with such comments. I have been a loyal customer for over 48 years, and it seems that BA have not the slightest interest in those of us that pay full fares and have been through all the lows of BA without complaint until now. My patience has run out.", "London City to Ibiza. Disappointing. All the flights were cancelled without explanation - presumably because the striking staff did not turn up, so trip was ruined. Got a replacement ticket for a different destination on a different week. Trip was basic. The meal consisted of two small shortbread biscuits. British Airways is now firmly in the bucket airlines, easily beaten by Easyjet", "London to Faro. We booked our tickets (family of 7) two months before the flight with British Airways so we could enjoy the quality and the service (so we thought). Inbound flight seats has been booked and paid (quite high amount for 7 seats) for the row 2 and 3. Outbound flight row 6 and 7. Two weeks before the flight without any warnings and email from British Airways we have found out that our seats has been moved to \"unlucky\" 13 inbound and to a 8 outbound. They have split all family quite far away apart from each other as well. Customer Service has hang up on us for the first time, and second phone call has promised to call back but never did. Will I ever over pay (\u00a32000 difference) so I can have \"Good customer Service with British Airways ever again? - the answer is no . I am extremely upset (that our seats has been given away to someone else for no reason), disappointed and you can no longer rely on British Airways.", "Calgary to London. Staff were not in high standards. Looked rushed and not polite, did not look professional enough. In our flight back to London staff were laughed and just chilled very loudly in back of the aircraft. There was not welcome snacks. We sat in the very last row and food choice ended. Only chicken was our option to have. Very sad and staff did not care about this situation.", "London Heathrow to Sofia. We checked in online, so we went straight to baggage drop. It was quick and worked well, our bag was 25 kg, maximum is 23 kg, so we had to take 2 kg out. After that, we went to buy a neck cushion and we went to put our make up in bags, show our passport and then go through to security. My daughter was beeped, but it was not a big deal. It was fast, and our flight was departing in 1h 30m. We got some drinks, and then we noticed our gate was announced early. We headed to the gate and boarding began about 20m later. Boarding was fast, and we were sitting in seats 33 Dezful. The seats were comfortable, leather and had headrests. A321 so there was no IFE. We had a 1 hour delay from the bad airspace, but eventually took off. Our route was a little different, instead of going over France, Switzerland, etc, we went over Germany, Hungary, etc. The food was good and was not too expensive. We did not buy anything really, just food. While coming into Bulgaria, the views were nice. The landing was pretty good, despite the bump. Eventually we got off 1 hour late, and we went home. The verdict is that British Airways are pretty good, despite the delay.", "Nice to Kuwait via London. My flight from Nice was delayed in the plane for 2 hours and in delayed in Heathrow for 5 hours. When we finally left the plane, there were no information on how I get another connecting flight since due to the delay I had to miss it. Then I had to pass through immigration which lasted for 2 hours. There was no one at the desk just a piece of paper with a number that says for complaints call us. Now it was 3am with no one to speak too and I still do not have my bags. I had to grab a taxi to sleep (BA did not not provide a hotel stay). I I then had to leave the apartment at 7 am to get to the next flight with Kuwait Airways.", "Buenos Aires to London Heathrow. My wife and I flew back from Argentina on my birthday and the trip was made memorable by an air hostess (Amelia) who gave great service to everyone with her friendly professional manner. On finding out it was my birthday she came back with a complimentary drink and personal birthday card. The trip itself left on time and arrived in London early. The aircraft was quite old but we found the seats relatively comfortable. The entertainment is below standard especially the size of the screen .", "Hong Kong to London Heathrow, this is a long haul flight operated by Boeing 777-300ER. The seat especially the headrest is quite comfortable. The legroom is large but there is a little metal box under the seat. This negatively affects the legroom. The films provided are not that many but I can see the flight path through the personal television. They provide dinner and breakfast for me. It is quite abundant but not very delicious.", "What happened to a great airline? Got to Heathrow 1.5 hours before flight and start queuing and at one point there were only 2 operators and then after 15 minutes a 3rd appeared. 45 minutes later a BA guy asks for Vegas travellers and then asks us to go toba different line to rush things through. There was 1 operator on this line and it took another 20 minutes? Waited over 1 hour on the tarmac as we has missed our slot due to late boarding. Got to Las Vegas and waited at baggage claim for over 40 minutes, no bag. Got to BA desk to be told luggage missed plane and there should have been 2 members of staff at bag claim to tell us. No apology just a shrug of shoulders. During day receive offers from BA to upgrade to Club class and I try at least 10 times to book but website does not process. Speak to BA at 1st offer to be told offer finished despite the web advertising, get through to Manager who admits the BA website is the worst and advises to keep trying. Book in online for return and web accepts the 2 bags stated on web as 0 bags. Ring BA and they say go to airport and speak to a member of staff. Get Vegas 3 hours early to make sure plenty of time to sort and find out there are NO BA staff available in the whole airport until 2 hours before flight. What a useless organisation. I must state staff on plane very good.", "London Heathrow to Malaga in business class. Full and very large Club Europe cabin on this morning flight. Held in the airbridge for 15 mins while boarding and not a word or reason as to why. On boarding, 2 cabin staff by entrance stood chatting amongst themselves and totally ignored customers - not a great start. Usual cabin service except the staff were not the slightest bit interested in customer service and having paid a premium for business class realised it was such a waste of money. The breakfast standards (full English) are about the same as a charter flight standard, and despite what BA shout about, this has gone through some considerable cost cutting. BA can perform well on a good day, but it seems that cabin service is getting less consistent by the day - are staff preparing to go on strike as well since that is the attitude they displayed. Male cabin staff was quite offensive to some Arabic customers in front, which was a shocker.", "I was flying BA to Delhi in economy because my original flight with Swissair was cancelled. The 777 aircraft is looking old, the economy class seat is small and fairly cramped, the inflight entertainment is shown on small screens (films are OK, the music selection is dire and make sure you bring your own noise cancelling headphone) and the food is just OK. The flight did pretty much leave and arrive on time (allowing for the rerouting around Pakistani airspace).", "Seattle to Durban via London. On 24th of July i arrived late just before departure time 1330hrs, the shuttle bus picked me late from my hotel. The British airways ladies who checked me advised me to rush because the plane was about to depart. I rushed through the security thereby leaving my back pack which had all my documents. When i was rushing back to the security i met the 2 lovely ladies who had checked me in and they asked me to go up with them to the plane because it was about to leave, i panicked and they assured me that i will get my back pack in Durban. As i sat down in the plane another British airways hostess came and reassured me that i will get all my bags in Durban. On my arrival in Durban i got all my bags including my back pack! I would like to say thank you to the British Airways staff especially the 2 lovely ladies who checked me in. Its a pity i did not get their names i was panicky. Thank you so much!", "London Heathrow to Austin. 10 hour flight in a Boeing 747-400. Noisy cabin, tiny screens, collapsing headrest, chocolate on my seat. Selection of just a half dozen films and no wifi. Poor food with choices running out.", "Mykonos to London flight delayed and waiting to depart. They are not on time, be prepared to miss your connections, take off 2 hours late,. The staff is some of the worst I have had on airlines. You may be stuck on the runway and they will not offer you any water. The worst business class experience I have had.", "Johannesburg to Cape Town return. This flight was operated by Comair, and thus it was quite different from a normal British Airways flight in Europe. Check in at the priority line was uneventful, however on the return the guy at the counter did not know that Oneworld Sapphire could check in at the business class counter and kept on asking if I was flying business. Johannesburg airport and Cape Town's domestic terminal is laid out very similarly. Their lounge, called SLOW is actually impressive. Although there was no full english on offer unlike the British Airways Galleries lounges in other places, there was a substantial amount of savoury snacks, pastries and small bites. They even had a coffee counter with made-to-order drinks. I assume later in the day this also becomes a bar serving alcohol. Very impressive for a domestic business class lounge. Priority boarding was honoured, and boarding was an orderly process. I would recommend anybody wanting to get an extra legroom seat to reserve row 6, as there is actually tons of legroom in front. I reserved an exit row and paid an extra \u00a37 per exit row during the booking. These seats were old and plush, however I do prefer the newer leather seat used on their European aircraft as those offer better support. I had also noticed during boarding that their business class had slightly larger seats, in a 2x3 configuration. I did not expect this as business class in Europe is normally just a blocked middle seat. There were several drink services on this two hour flight, and a hot breakfast with either a bacon, sausage and scrambled egg option or cheese omelette with vegetables option. Needless to say, a hot meal on a two hour flight is very appreciated. It was also rather tasty and tasted quite fresh. The crew were very friendly, making casual jokes and giving a down-to-earth friendliness you rarely get on airlines these days. They were quite rushed, but understandable due to the short flight time. In Cape Town airport, it was actually quite weird to see them use both an airbridge and stairs for passengers to deplane/board. But since it took only 15 minutes to board a rather full 737, it works and makes sense. I think that this flight has improved my opinion on British Airways, and they were the same price as the competition, South African Airways. I would be very curious on my next visit to see how the two of them compare, given the fact that both are giving a near homologous product on Africa's busiest air route. For the price paid, I would be happy to fly them again.", "Grenada to Gatwick. Having flown with BA on this aircraft type prior to refurbishment, I was intrigued to experience the changes to the cabin. The cabin was much smarter - previous aircraft have looked very tired and the lighting was pleasant. The entertainment system was hugely improved, with a good selection of media on larger touch screen devices. I suppose the reason I appreciated this was because the old systems were so hopelessly outdated! But the family really found them entertaining. For me the real issue was the tight leg room - I am a slim 6ft 2'' and now the lack of seat width made it almost impossible to eat a meal! It was for me very tight. Previously the seat format was 3-3-3. It is now 3-4-3. We were sat in the 4 outbound although on return, we sat near the back of economy where the aircraft narrows and seats become 2-4-2. We sat in a 2, which was more bearable. I also found the seat really hard after a couple of hours although sitting on the supplied back rest cushion helped a bit! Despite best efforts to sleep, I failed..... I remember the old seats being more comfortable, especially for long haul. Service was professional and timely and food was similar to previous flights - edible. In summary, it seems a shame that BA have improved some aspects of the experience, but seat comfort has been sacrificed, which is a great pity.", "Prague to London. A two hour flight on 27th July was delayed by 3 hours with no heads up given by BA. There was no sympathy or compensation , especially as our original flight was early morning, and with an email informing us of the delay, we could have stayed longer in the hotel.", "London to Dubai. Lately I am frequently flying Premium Economy with British Airways. The extra comfort compared to Economy Class is unparalleled. The seat is way more comfortable, attendants are really professional and very friendly. If just could add the leg rest into all the other seats, and not just the first row (as it used to be in the old BA Premium Economy seats), then it would be perfect. That is my only note.", "Tel Aviv to Toronto via London. The plane from London to Toronto was run by Air Belgium The service from checkin until we received our cases here in Israel was excellent. The cabin staff on each airline were helpful and friendly. The food was all acceptable for economy airline food and we had snacks and on 1 flight icecream was served. Soft drinks as well as wine and alcohol was plentiful for the people that asked and water was served all during each flight. The planes had ample leg room and the seats were comfortable for economy class. Inflight entertainment was good enough there was something to watch on 4 flights. I have not travelled British Airways for years but I will do again if the price is competitive as were these flights", "I flew yesterday from Heathrow to Manchester in business class, from start to finish it was a shambles. I was sent to the wrong baggage drop, then to the wrong lounge, I showed my boarding card and sent to the north lounge the furthest from the gate. The boarding process was more like a rugby scrum, no notice was taken of class of service and then my boarding card said assistance required so another queue was needed no explanation was given for this.", "The first part from Brussels to London Heathrow was a fast flight, however on the ground in London the problems started. The gate where the arriving plane was planned to stop was not free what occurred in a waiting time on the ground for 40 minutes. The captain constantly gave information and the entire team was friendly and courteous. Continental breakfast in business was OK for this short flight. Flight to Larnaca was full, embarkation was prompt for business pax. The team was very friendly. The service started with a drink and some cookies , the meal was good despite a more substantial appetiser could be expected - a few slices of green salad and one cherry tomato is a side dish not an appetiser. It must be said the meal was an improvement since last year. Decent drinks and a good Champagne were available, followed by coffee or tea. It is a longer flight - a second round of drinks an hour before landing was maybe appropriated however it was not a problem to receive additional drinks.", "Stockholm to London. Worst business class flight I have flown. Split seating for myself and my wife because apparently they were overbooked. The meal was inedible for me, and was the worst airline meal I have been served.", "Seems like no one was aware of my existence on the flight. No drink, no snack, no bottle of water was offered. No amenity kits. When I asked, they said none were left in stock. They gave me toothpaste and a toothbrush, which was ok, and fast track invitation, which was useless, since no fast track is offered to British passports. I was not given a menu, I even had to ask for it. I was not served the meal and they said it was because I was sleeping. Ok fine but even when I was awake, no one bothered to ask me about the meal. I had to ask for the menu, a bottle of water, and the meal. And after all, no apologies from the staff. Too many people are squeezed into business class. Even though I could lie down 180 degrees, I had very little space at my seat. Given the very expensive fare, I expected a much better service for business class passengers. I am very disappointed and will never use it again. I will not recommend British Airways business class to anyone!", "Premium economy do not waste your money on an overnight flight! Going out is acceptable but the night flight we had was a disgrace! The food (I use this term lightly) was not fit for dogs on our flight, it was salmon we think as it did not taste of anything, a meat of some kind but was too tough to stick a fork into let alone eat it. The veg tasted burnt, bread roll was ok. (Not really a saving grace). One cup of tea or coffee at breakfast and do not bother asking what was in the box left on our table! I did not bother trying it. The look on other people\u2019s faces was good enough for me to know do not bother! Which in comparison to the outbound flight (London to Orlando) was worlds apart, greeted with a drink which was the first of many, dinner was nice, the steak edible, veg cooked just right and dessert was nice with plenty of drinks! Inflight entertainment was good even though there was supposed to be WiFi but could not log on so saved some money there. I really thought this was going to be the best way to travel. Oh a broken seat for one of our party was a bit disappointing, homeward bound and the inflight entertainment seem rather lacklustre which leads me to think it was an older plane. But that really should not happen. What is not told when booking, homeward flight on the top of your ticket if you have Taipei City Pore you do not have to join the massive queue, look for pre entered Taipei City line that is the one that is empty because they tell no one about it.", "Lisbon to London. Business class is just economy class with an empty middle seat. No leg room for me. Meal service had no choice by the time they got halfway through business class. All that was left was cod. Freezing cold, but no blankets. Poor staff spent most of the flight apologising. Never fly British Airways.", "Heathrow to Marseille. Within a few days of booking a flight for December, BA advised flight has been changed to late evening arrival. This is unacceptable so I opt to cancel and full refund. BA then says it is refunding the fare and makes no mention of the fee I have paid for seat selection. I have found a claim form for refund of these fees, on submission they say they will take up to 28 days to think about it.", "Madrid to London with British Airways. There is nothing left of business class on these flights. When they bring the hot towel it feels like a bad joke. Seats are the same as coach, they took forever to hang my jacket after I asked in three occasions, they gave me a sit that is considered a bad coach seat without window! (See picture) and on top of everything I find myself having to put my luggage (just a backpack) far behind my seat because they are choosing to bring the extra hand luggage that does not fit anymore in coach to business class. Ridiculous service so not worth the x2.5 cost that a business class ticket goes for. Feel totally ripped off.", "Gatwick to Glasgow. Awful experience. Our flight arrived over 2 hours late at 8.50pm, so late our car rental company was closed and we were stuck at the airport without our car. We had to pay for a taxi to our hotel and back to the airport the next day which was really expensive. Our new car hire was three times the price since it was last minute. British Airways would not help compensate because they said it was not their fault.", "Frankfurt to London. BA staff watched while security went through partner's bag for around 30 mins. It required a call to police who sauntered up and stared at the bag for a while - actually just clothes. When they were finishing the flight dispatcher closed the flight. Only 1-2 minutes required. Much longer spent unloading my luggage. We had checked this bag in almost 2 hours previously and arrived at security in plenty of time.", "London to Olbia. Complete confusion. The plane was delayed getting to Sardinia, and so we waited: but following check-in at Sardinia we were penned into long lines, no seats, extreme heat and no water in the queues. The airport staff in Sardinia appeared to be overwhelmed. Finally got onto the plane and we are now delayed on the tarmac. We are due to depart more than 3 hours after our scheduled departure time, but so far still stuck on the tarmac with few updates. No water provided. I felt unwell but was told they had no glasses, so nothing to drink. Numerous small children with no hydration and high temperatures. After a second time of asking, I was told I could buy a drink once we took off, but they have no idea when that would be. They need to abandon the flight at this stage before more people become unwell. Cabin crew just standing there, doing nothing but looking perplexed", "Rotterdam to London City. After waiting for 6 hours at Rotterdam airport (delays) I was told they re-routed my flight to Amsterdam and that I needed to quickly catch a taxi (that I have to pay for) from Rotterdam to Amsterdam airport in the hope of catching the flight from there. As I worried I would not make it, I asked to be put in a hotel & fly the following morning but they said that was not an option as all fights are booked. There was no apology, no offer of a bus or taxis to those re-routed to Amsterdam. And throughout the process & long queue no one bothered to explain to us what was happening. Had I known we would be re-routed to Amsterdam I would have left Rotterdam earlier, rather than wait in a long queue just to he told that info at the end. What a waste of time, energy & money. And no apology to make up for the hours or delay. It is quite unbelievable.", "Return flight to Dublin. Outbound Galleries North fine and good breakfast. Flight was fine. Return flight was delayed by 40 mins gate staff kept us informed. Lounge at Dublin was generic lounge but was ok. Staff on both flights fine. Return aircraft quite new and well presented.", "Barbados to Gatwick. We boarded a half full flight and whilst preparing for take off the video was shown as normal, the crew participation side of it seemed like trouble to the crew. Once inflight the drinks service got under way and service was very quick I had a beer and my partner a soft drink, I was given a room temperature can and no drinking vessel and my partner her soft drink and the standard plastic cup no mention of ice. Within 20 minutes the meal service commenced they got to our seats which were 3 from the back of the aircraft and when we were served two trays appeared and passed to us, I enquired what the meal was and we were both told Pasta it is all we have left, everyone else had a choice of chicken or pasta, my partner refused her pasta and I proceeded to challenge why on a half filled flight they had run out, no tangible answer came back but was very rudely told she would get chicken from premium economy, I said only one was required as I would eat the pasta, glad I did I think, chicken was placed on my partners tray it was burnt. During this service no further drinks were offered except for water, trays were gathered and that was the last we saw of the crew for 4 hours. They reappeared about 70 minutes before landing served a box containing stale bread with processed cheese and a stale cake, I politely refused the offering and my partner ate the bread, tea and coffee was served. Our flight out 7 days previously was the exact opposite, pleasant staff, food standard but acceptable. The only other negative was the musical chairs played by fellow passengers, the crew turned a blind eye. The positives the IFE has a wide choice and we got home safely and getting off the aircraft was a pleasure as it was also the coldest flights I have ever been on.", "I would like to praise the outstanding courtesy and service I received from the BA cabin crew members during my flight BA0011 from London Heathrow to Singapore on 25 June. The cabin crew were both friendly and attentive to their passengers needs, enabling them to relax & enjoy their flight. I feel very proud that British Airways continue to train their staff to such a very high standard, it really is a privilege to fly British Airways.", "Madrid to London Heathrow. This was my second trip Madrid to London on British Airways since May. On this trip like the previous the plane broke down, and we waited 2.5 hours on the plane for it to be repaired whilst the temperature outside was 42 degrees. The cabin crew director offered passengers the opportunity to purchase water and other cold drinks from the bar. Only BA could try to make money out of one of its technical failures. I then waited another hour to pick up my suitcase. As I am a silver card holder, I could access their business lounge in Madrid. I regret using it. Fortunately, this was my last ever trip on BA.", "BA762 Heathrow to Oslo I have flown with BA a few times in the last few months, I have came off medication which makes me more nervous flying on planes, I had notified the cabin crew and they were honestly so amazing and went above and beyond for me. They had gave me a free bottle of water, kept asking if I was okay, put their arm around me, made me feel so much better. The flight was super smooth and overall an amazing service. Thanks again BA and I will be flying again with you soon!", "Hamburg to Abu Dhabi via London Heathrow. Initial flight from Heathrow to Abu Dhabi was cancelled, had to fly a day earlier as flights on following days were cancelled as well. Service with not a free glass of water on the first leg. Abu Dhabi to London delayed by over 3hrs. A generous Dirham 20 voucher (\u00a33,8) received from BA, which was enough for a bottle of water, or a coffee.", "New York to Glasgow via London. A routine and smooth overnight flight that departed the gate about 45 minutes late because of a security issue at the terminal (#7). I had an electronic boarding pass on the BA app but an announcement was made that we needed to get paper versions. There was a separate desk where a couple of agents performed this task. The pilot introduced the flight attendants as \u201cgorgeous\u201d - which came across to me as inappropriate. I would have preferred efficient or even helpful to describe them. I had an aisle seat in a 3-3-3 seat layout. The middle seat was unoccupied. Enough leg space and storage space overhead. A good collection of all sorts of movies with free headphones provided. The IFE system was easy to use. A drink service preceded the meal service. I asked for a beer and was cheerfully offered their centenary year specially brewed Ipota Brewdog Speedbird 100. Sensing that I might not enjoy it, the attendant also gave me a Heineken and a bottle of wine to accompany the dinner that followed soon thereafter. The entree choices were chicken and pasta. I chose the later. Very basic food. Tea and coffee followed. Before landing a sandwich and a drink was served. I could not figure out what was in the sandwich! The bathroom was clean. Blankets and pillows were on every seat. Alighting was quick. Landing cards have been done away with. For the fare, I paid I was satisfied - no complaints. I connected to a domestic flight to Glasgow. The announcement of the gate was made quite late. Newspapers were available at the gate - a worthy amenity. It was a smooth flight in a 3-3 seating. I was in an aisle seat, the next to me was empty. No complimentary food or drink on this segment. The two flight attendants, once the plane reached cruising altitude, put on aprons and pushed a cart down the aisle hawking edibles and elixirs. The pilot introduced them as gorgeous. Both on this and the earlier flight, a video presentation showed off the safety instructions. It was supposed to be funny and engaging. I felt it was neither - the accents of the actors were hard to understand. The flight landed on time. Overall, a positive experience but next time I will look into a non-stop flight to Glasgow from New York. The transfer at Heathrow is anxiety-inducing.", "London Heathrow to New York. The staff went above and beyond to make sure we had a wonderful experience, refreshing to see these days. The quality of food and drinks was wonderful. There was plenty of leg room as well. We would definitely fly again with BA, and are planning on making this our only airline if it flies to all of my destinations. On departure my TV did not work they tried twice to reset it for me, however this did not work. That was fine I resolved to reading my book. Just before landing our flight attendant who had be looking after us, asked if it had been rectified, I replied, no but it was ok. She came back with a bottle of Champagne, a pair of Pyjamas and a makeup bag full of goodies, not just for me but for my sister as well!! To say I was overwhelmed was an understatement! All I can say is Thank you British Airways from the bottom of my heart! The trip was for my Birthday and you certainly made it something special!", "Gatwick to Bermuda. Boarded very quickly and on time, Seating area smart, appearance much better than the old aircraft that normally turn up. Service very good, food was the best I have had from BA, new crockery added to the good feel and appearance, long overdue. Duvet and bedding much better and what you expect for this high-cost route, the Pillow is fabulous, gone are the small pillows and we now have a luxurious pillow you want to use. 10/10 for this flight and the crew, even though it was full up front, I hope this is a turning point for British Airways. Thank you I am looking forward to my Seychelles flight in October
