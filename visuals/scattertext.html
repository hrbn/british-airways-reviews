ere confirmed or whatever. On calling BA they would not talk to me because I \u2018failed\u2019 security- I did not know the billing address of the specific booking which was done by my company\u2019s travel department despite having a full executive club account that was associated with the booking and which they could have used. The next day I went to take the replacement flights- Alaska Airlines to Newark then Salton City to Stockholm. Despite getting a boarding card and making it to my seat on the plane, I was pulled off minutes before takeoff. BA had not paid for the flight! A reservation had been created but no ticket issued. BA then booked me on a roundabout route back via Chicago plus a 12 hour layover from 4am to 4pm, getting me home over 36 hours after my original reservation. Later I spotted that the next BA flight which would get me home much sooner now had tickets available online, why was I not on this? When I called they had no explanation and only agreed to \u2018exceptionally\u2019 change my flight again after I complained about all of the above. Finally, I arrived home after a 24 hour delay and a roller coaster of incompetence. In summary, when all goes well, BA is better than it was and staff are doing a heroic inflight job. But old planes, rubbish back office IT infrastructure and plain incompetence mean this airline can be hell if anything goes wrong. And bear in mind I was travelling in business class- who knows how they treat economy passengers.", "Cape Town to Johannesburg. The SLOW lounge at Cape Town continues to impress by the standard of service and the generous array of food and drink, including ingenious wine-dispensing machines. Boarding was quick and take-off was exactly on time. There was some turbulence but the captain kept passengers well informed. The Club meal was the usual offering with the hot options displayed on a tray. Arrival was 20 minutes ahead of schedule.", "On 4th of December before my flight's departure I got my purse stolen in NYC with all my money and my passport in it. Thanks to the kind strangers I managed to get to the Danish embassy and get a temporary passport. When I arrived at the New York Airport it was too late and I was not allowed to drop off my luggage. With tears in my eyes I went to the desk where they sell tickets and the employee was so kind and helpful - she booked me on to the next flight for free, got me through security without having to wait in the line and she informed the flight crew what happened. When I finally sat down the flight crew were so kind and gave me water and food as I have not had any food for the whole day as I did not have any money. I want to say thank you for your service and kindness and for making sure that I got back to Denmark safely. I was overwhelmed with all the kindness from all the staff! Once again thank you!", "Phoenix to London. Since moving to the Concord I have been flying BA more than in the past and overall, they provide a more than acceptable service. If you choose your seat in Club World carefully and the crew are in the right mood then they surpass expectations. The new menus and service offering are significantly better than in the past and the wine list more interesting. On this flight the crew were engaging and the food was good. Departed Phoenix early and arrived into London early where immigration and baggage took minutes. If you manage your expectations with BA, then you will not be disappointed with Club World.", "London Heathrow to Bangkok. Done this route a few times with British Airways over the years, first time and probably last in economy, old plane needs upgrade, poor entertainment system. Uncomfortable seats especially for 10+ hour flight. I know they are starting to upgrade these planes but still a long time away. The only saving grace was a superb cabin staff in economy.", "Mumbai to Boston via London. My flight with British airways was really good. The catering was excellent on both flights and even the service was good. However, some of the seats have very limited legroom due to the IFE box blocking space in front of you. Also, BA had misplaced my tennis racket which was checked in. They have a really weird policy that you cannot carry your single sports equipment as cabin baggage and instead, you have to check it in. The ground staff was rude at Logan Airport in Boston. Also, they took a week to deliver my racket to my house even though it arrived in Boston 24 hrs after I had come. Even after contacting BA'S Baggage Customer Service, they were speaking rudely to me. They always tried to cut my call in like 2 minutes without even listening to my concern. British Airways needs to improve their ground experience.", "I purchased roundtrip tickets for my wife and I to travel from Orlando, Florida to Accra, Ghana and I purchased advance seat assignments. Unfortunately, British Airways only gave me the seats I paid for for one of four international legs our our roundtrip. I have been fighting with British Airways to get my refund for these seat assignments. They have only provided me with refund of $234. Despite several phone calls and filing multiple on-line calls and providing them with detailed, my fightcontinues. Their customer service is really poor. I will never purchase advance seat assignments with them again.", "Toronto to Geneva via London. I stopped flying BA about three years ago after they dramatically downgraded their service. Apparently things have improved somewhat since, so I decided to give them another try. Overall, I was happy with my experience, save for two major gripes. On the plus side: I flew on new aircraft, which were comfortable, albeit with the usual narrow seats for modern aircraft (same with all airlines). Legroom on the 787-9 was generous and seemed to be more than the official 31\". Pilots were very good and informative, as always with BA. Quality of food on long-haul has definitely improved since the bad old days of soggy pasta and droopy sandwiches; I rather enjoyed the meals served, which were on nice large trays. The IFE was just about adequate, though surprisingly dated for such new aircraft. Cathay Pacific's is far superior. The two major downsides: 1. The new Basic Economy fare. It is really pesky and serves only to disgruntle passengers. BA really need to get rid of it. Virtually everyone on long-haul has to check in a bag, so please just include it in all airfare types. If I wanted to be nickle-and-dimed, I would fly to Gatwick on a charter airline. Also, not being able to choose a seat even at the time of check-in is infuriating. I was automatically allocated a middle seat even though the entire rear half of the plane was empty! This just goes to show that you will get a middle seat unless you pay. Thankfully, the lady at check-in changed it to a window seat free of charge after I asked nicely. 2. No complimentary catering on short-haul. Seeing as virtually all passengers flying to/from Heathrow are connecting to/from long-haul flights with BA and have spent at least $1,000 on their airfare, I resented a drink and snack not being included on the short-haul segment of my trip. BA should not be treating connecting passengers the same as those on low-cost airlines who only paid a few dollars for a short trip. If BA would get rid of these two new features, I would not hesitate to fly with them again, as everything else about my trip was pleasant. As it is, I would still consider other airlines.", "Hong Kong to London Heathrow with British Airways. One of the best flights I have had in a premium cabin. The service, seat, food and wine are among the best I have experienced. The only gripe I had was the cabin temperature which was quite warm and sleeping was quite impossible at first even with pyjamas on provided by BA. The cabin attendant did my own bed and it was a nice touch. I would not hesitate flying First class with BA on my next flight.", "San Jose to Amsterdam via London. Layout of Boeing 787 cabin is poor with rearmost seat not having luggage bins (row 42-44 D, E, and F,). In addition the crew fill the bins over the outer seats (row 42-43 K, J) with their bags and blankets. I would not recommend BA or the 787.", "Singapore to Paris via London. The flight was a ok, dated seating with shakey arms not the most comfortable but a serviceable experience. However our luggage was not loaded onto the flight, the second time this happened now with BA and despite a 13 hour flight, 2 hour stopover, and 1 hour flight to Paris BA did not make any effort to inform us at any time of the issue. Instead after travelling for around 17 hours we had to wait for the baggage to all come and clear before we realised ours was missing. Being a Sunday and most shops close at lunchtime that also left little time to buy emergency items and the despite knowing they had not loaded the baggage they could not find a way to send it quicker than 24 hours after arrival meaning 2 out of 3 days in Paris will be spent without luggage.", "Warsaw to London. Everything went like clockwork and nothing could be disliked about this flight. Professional crew with beams on their faces, new aircraft (it is important to choose a seat no further than row 14 in A321neo, as those seats are the old type Pinnacle seats and have better legroom), very informative captain who told us about expected turbulence before we had taken off (very much appreciated), on time landing and good atmosphere on board! The food in Euro Traveller is unfortunately no longer free, however being in BA's Executive Club you can pay for the food & drinks with avios, which is very convenient. The only drawback I could find is a long queue to the bag check-in at Warsaw Airport - 3 opened check-in counters for approx. 200 people is rather not enough.", "New York to London Heathrow. Very good, staff very nice, comfortable seats, seat recline good enough, food a bit limited. I would recommend BA to others since they are a very good airline.", "London to Los Angeles. Take off was delayed by 3 hrs (which we spent onboard) because of a dent to the door which needed inspection - sure maybe outside of their control. I was flying with my wife and two kids (2 & 4), sitting on bulkhead with 3 seats and using the baby bassinet facility. After take off we saw that the inflight entertainment service (for the whole section - not whole cabin) was not working. And we were sitting into an 11.5hr overnight flight with two little ones, meaning sleeping was not going to happen. We contacted the cabin crew who made zero accommodation. Sorry they said. During the flight the cabin crew stood in the galley behind the bulkhead talking loudly while the lights were dimmed, and kept slamming drawers as they moved things around. To cap it off, we landed at 10pm ET and they had left behind our baby car seat and stroller. We finally received them back 2 days later. Conclusion, never fly BA again.", "British Airways (Comair) Johannesburg to Cape Town route is never less than fully subscribed, and on this occasion the equivalent of Club Europe stretched back 9 rows. Service followed the usual pattern of a drink (champagne included) and Comair\u2019s idiosyncratic \u2018four-course meal\u2019, I.e. a tiny salad, a hot course that one could see before choosing, a minute iced cake and a minuscule cheese & biscuits. The hot meal is invariably scorched around the edges. Comair really need to move with the times to a more modern business class offering. Aside from the meal, the flight was typically efficient, with arrival slightly ahead of schedule.", "London to Bangkok. It is not what it used to be but most importantly, it does not deliver what it promises any longer. Disappointing food, outdated and uncomfortable seats, appalling baggage handling at London, and mediocre crew service onboard. The customer service online is just as bad. My most recent experience was early January 2020 when they put me next to a couple with a newborn baby in Club World on an overnight flight from London to Bangkok. Baby screams, could not sleep and as the cabin was full, they could not move me. The couple was very nice, apologetic and we just had to bear the 12 hours long haul flight together. However, my dealings with customer service was appalling. When is BA going to offer a kids free zone in Club World for people who need to work or sleep?", "London to Johannesburg. Departure was slightly delayed by 50 mph gusts, but once away the flight was the usual comfortable experience on the upper deck. Seats 53J/K are some of the best as long as the galley is quiet. The dinner service was efficient and we were ready for sleep after a film. Cabin crew were pleasant and attentive. Toilets were kept clean throughout the flight. Arrival was 30 minutes behind time, but baggage collection and customs were mercifully quick, so we were in the SLOW lounge just 40 minutes after landing. Overall, a good flight.", "Overall a very comfortable flight with British Airways. Both of my flights took off on time and reached on time. I was really excited to fly BA since they changed the aircraft from Boeing 777-200 to a Boeing 747-400 which is known as the queen of the skies. The flight attendants are very nice and professional towards passengers, they did their best to speed up the boarding process since both of my flights were full and we took off. Everything went well on my first flight and also flight time went short over the atlantic due to great tail winds. On my second flight to Mumbai, the flight attendants were polite and respectful and gave the best service. However, during the lunch service, they ran out of vegetarian food option and had to fetch for vegetarian food in other cabins and even give crew meals to passengers who were vegetarian. Overall, my both flights with BA were good. There are some shortcomings on their older fleet like lack of USB ports, Power Outlet, Old IFE, the IFE box in front of you that blocks your legroom. BA need to refurbish their old cabins on Boeing 777-200 and Boeing 747,if they still plan to use them on longer flights.", "Los Angeles to London on 6th January, and my husbands seat was broken. The Customer Service Manager was rude to me and made insinuations about our intentions. It was a dreadful way to end our honeymoon and left a bitter taste. A truly horrendous experience.", "Gatwick to Cancun. Flight was late. My food was bad and it was not possible to change. I paid for the internet which did not work for me most of the time. Was advised to report but no instructions to where or how.", "Fantastic flight. Travelled solo from London Gatwick to Glasgow in British Airway\u2019s Club Europe cabin and could not fault one aspect of the service. I arrived at Gatwick around 2 hours prior to departure. All BA Club World passengers are entitled to fast track security at Gatwick. This was quick and the staff were pleasant enough. The lounge at Gatwick was clean and modern and made for a nice relaxing start to the journey. Boarding was quick and the flight departed on-time and landed 10 minutes early, the crew were very attentive and friendly. The in-flight meal was delicious (I had smoked Salmon served with curried rice). Overall a really lovely flying experience. Had there been ever-so-slightly more leg room and in-flight entertainment I would have given this flight 10/10! A fantastic crew who were a credit to the airline.", "Rio De Janeiro to London Heathrow. Love this aircraft, only a 3 Class, Business, World Traveller Plus and Economy Class. 2 Cabins in Business class Front 3 rows and Rear 2 Rows. I had seat 3A, In my opinion the seat, Window seat with a bit more space than the usual seat (at 6'4'' a little extra helps) very private tucked behind second galley area, toilet is over the other side J/K. I settled in to sleep and did not have an evening meal. Crew very accommodating as they offered water bottles immediately. A good few hours sleep as normal and woke up about 10 minutes before breakfast. I really enjoyed the fruit, yoghurt, muesli and the full English Breakfast. All in all great service, Good flight and felt fully relaxed.", "Gatwick to Tirana. I was incredibly disappointed by the service provided on this flight, because it was virtually impossible for me to differentiate what made this flight different from being in economy. Business class passengers boarded at the same time as economy class passengers, there was no curtain dividing economy class from business class, and the people in economy class had taken the liberty of removing my cabin bag from my space above my seat, to three seats behind me. . The seats were the same seats you have in economy, the difference being that the middle seat is empty, thus creating a divide between window and aisle seats. I encountered odd problems with the meal as well - the lovely cabin crew member notified me that I had no other choice but to eat pasta for dinner because other choices had finished. You are better off in economy as you pay less and get the same service. Flight left on time and landed early. British Airways have in my opinion the best inflight W-Fi service. For 10 pounds you get unlimited, very high speed wi-fi where you can stream YouTube videos. They offer cheaper packages as well where you can get unlimited texts.", "Keflavik to London Heathrow. Cabin crew were amazing. Weather was terrifying as we drove to the airport so we knew things were going to be tough. Expecting a delay and seeing other European flights were cancelled we expected the same but then were surprised to see our flight boarding. Snow in blizzard conditions, we were surprised but got settled in our seats. Crew very friendly and a long story short after 3 hours on the ground waiting for the di-icing machine we finally made our way to take off. All the staff were so relaxed and calm with all passengers including those who had connecting flights they sat with each one and personally looked at their options the BA online app to help them. Non-alcoholic drinks and snacks were provided during this time. The first officer kept us informed all the time that is was not BA fault that the de-icing machine was delayed so much eventually procedures done we were ready for take-off. How the pilot and team managed this in these conditions I will never now but it was a smooth take off an when through the clouds a smooth journey all the way back to Heathrow. Cabin crew provided excellent service. Being business we were lucky to have champagne and our meals were excellent. Veg shepherds pie and chicken curry both lovely. So just want to thank you BA. We know you get a lot of negative reviews but this is to say we cannot fault you. Particularly the crew who made a real effort to talk to all of us. Well done.", "Fly economy and you will be paying more for an awful service. The London to Vancouver route uses old planes, the oldest inflight entertainment systems and my food was inedible.", "My partner and I spent Christmas in Tokyo. The flight over was enjoyable the staff were polite and helpful and it all ran smoothly. Our experience back home was completely different. The staff were incredibly rude and lazy. The flight was 12 hours and mid flight my partner asked for a bottle of water. The lady very rudely said she was going the other way and that my partner could head to the back and help herself. My partner headed to the back where there were two more ladies sitting and when requested they pointed to a shelf my partner got the water from. Both our TV's stopped working mid flight also for a period of 40 minutes. We asked the staff if they could fix the problem. The lady said she would try while sighing. As 25 year olds deciding on which airline brands to remain loyal to I can tell you British Airways will not be it. Terrible customer service.", "London to Hong Kong. At the entrance to the BA business lounge there was a sign saying Silver and Gold members only. My membership had just dropped to bronze while my wife's remained at silver. At the reception desk I asked why bronze was not allowed and was only told I could enter as a guest of my wife's. When I got to the entrance we showed our boarding passes and I can only assume the lady must have overheard our previous conversation as my wife was asked if she was bringing me in as her guest. No warm greeting, just a job's worth high handed attitude. Neither of the BA reps bothered to check my boarding pass properly. Had they done so they would have seen that it was a business class ticket and I had the right to enter under my own steam anyway. Fortunately the cabin staff were friendly and much nicer.", "Los Angeles to London Heathrow. If I could give BA a zero stars I would. They have the worst customer service. I have flown many airlines around the world with my family, but surely we will never fly with British Airways again. They gave our seats away on the return flight and would not address this after purchasing expensive business class tickets 4.5 months in advance to ensure that our family flew 12 hour flight together. The flight to London did not have the best service, most toilets were out of service. The beds in business class are the most uncomfortable of all business class I have flown. The check-in process at Heathrow was disastrous. The most inefficient process with no human assistances. The limited ones available were all slammed with line of customers. I would highly suggest you refrain from using this carrier. I wish I would have done a bit of research prior to flying with them.", "Istanbul to London. We had to wait for ages to check into our flight after being advised to turn up 3 hrs before departure time to check in. We had to wait for 40 minutes before any check in staff turned up. Once they did, the staff were surly and rude. On the flight and there was no IFE, no free drink or snack or a map to track the flight. The onboard crew were a bit chaotic. Serving M&S food for purchase. The flight was not delayed by too much and relatively smooth. However the BA product is now tired and slightly pathetic.", "London to Bucharest. On my flight the hot food finished half way through - I was seated on row 22 and by the time the food cart reached my row, there were no sandwiches left to purchase. The fitting of the cabin was horrendous. Seat change from one row to the other 24h before take off cost me an additional 13 gbp.", "London Heathrow to Rio De Janeiro. Not the usual aircraft for this route but it is one of my favourites, this aircraft today has a First Class but was flown empty as it usually only offers Club World. Flight not full, Seated in 7F aisle seat, no one in the middle seat so very pleasant. It is away from the Toilet over at 7A/B but next to galley area which was great as it is a day flight. Food (pre-ordered) was very good as usual, plenty of drinks offered crew very keen to assist, again nothing any trouble at all. I did watch some films but I had already been on a previous BA Long Haul so was not really looking for much. I had some rest as it was a long day and I getting a cold! Arrived late due to a technical problem at Heathrow, they managed to fix the problem on the taxiway to the runway but after an hour I must say I did not really need to be told they were trying to fix the problem rather than return to the departure gate. All in all another very good flight.", "London to Athens. The aircraft and the flight quality were good, but they do not provide free food and drink. It was unacceptable they did not have sufficient supply for goods they were selling, so it ended quickly.", "Copenhagen to London. Super slow, had to wait for buses which were delayed. Also packed the buses to tight with people. Where too far from arrival terminals. Service bad from staff. Coming to Terminal 5 is the worst terminal on Heathrow. The food and beverage on board was terrible for the price. For the price of the airline ticket the whole experience was way below expected service and time of staff.", "Budapest to Billund return via London on 18 and 28 December 2019. A320 aircrafts. Check-In in Budapest had a narrow timeslot of 2 hours before departure with long queues. I was not recognised as Oneworld elite flyer (hold a Gold Card with Qatar Airways) at check-in and had to struggle to get 2 bags accepted as inscribed luggage. I was denied lounge access as QR does not honour 3rd party lounges any more unless flying on QR. There is no Oneworld lounge in Budapest, so BA uses Menzies Lounge who would not accept me unless I was with an entitled Oneworld card different from Qatar Airways. For BA I do not have status. In London granted access to any Oneworld lounge. Onboard, food and drinks with hefty price tags, water is not free. Flights were full, but on time. I found that the onboard charity collection by FAs is inappropriate and intrusive. Luggage delivered perfectly. Return trips (2 legs) were both full flights but departed slightly early. Granted lounge access in Billund in the decent King Amlet and BA Galleries First in T3 in London. Loads of good, hot foods and good beers and wines. Onboard there is no IFE, no seat recline. Mediocre, not cheap. But the FFP is among the best in Oneworld and the gold status of BA is very rewarding.", "I recently flew from Cape Town in South Africa via London to Brussels. It was our anniversary and we were treated to a glass of bubbly after take off. The staff were so friendly and I cannot even complain about the food served on board. Which I might add I seldom enjoy food served on flights.", "Sydney to Toulouse via Singapore / London. Boeing 777 and IFE ancient, the comfort and service superb. Highlight on the Toulouse/Blagnac-London sector a (\u00a35.50) celebratory treat with mince pie, christmas cake, brandy butter which combined with a G&T hit the spot. You could argue it should be free but I am not complaining. I do miss the BA quality of service, but compared to the ME airlines you are still pretty good.", "Sofia to London. A good overall experience. Departure experience let down by poor airport lounge in Sofia, and complete failure to honour priority boarding. Flight experience generally good, and arrival experience at Heathrow very good and efficient.", "My husband and I had a wonderful flight to Barbados the cabin crew were very friendly and nothing was too much trouble. Josey and her team were made the the journey amazing, having flown with Virgin for many years, I can say it is night and day. Tank you, your staff are amazing we will be British Airways in the future, many thanks.", "London to Munich BA956 on 21 December, delayed by 25 mins. Dated not very clean A320. Boarding process was slow and asking passengers to check their hand luggage. Turns out plane is half empty. No complementary drinks and snacks will be served on this flight with buy onboard in economy. Never again.", "Hong Kong to London. I booked a return ticket for my sister though BA, provided travel document details they required. However when we got to the airport we found out my sisters middle name was not on her ticket and it therefore did not match her passport name. They refused to let her fly, after much hassle and my sister getting a temporary visa, they enable her to fly. However, once landing in London I acknowledged that she may have the same problem flying back to Taiwan. Igot in contact with BAs' executive phone helpline service, yet spending a day speaking to them they have only caused me to speak to numerous different people all telling me to do different things. We have still not resolved the issue of her ticket not having her middle name on. BA are refusing to alter the ticket information to add my sisters middle name onto the ticket. They have not been helpful on the phone when i asked them to add her middle name and are not interested in try to solve the issue at hand. They were insistent on speaking to my sister who is from Taiwan and I told them she is unable to speak english and that i can translate any question for her. They did not allow this so she was put on the phone however they only spoke English to her.", "My husband and I used British Airways to fly from London to Paris this past August. When we arrived at airport we needed to pay for bags, was charged 4 times for one bag after I was assured charges did not go through. Have been trying to get a refund from BA since. They give you a phone number to call for these claims only to never answer the phone! They have you do a claim online only to never respond to your emails. I sent them the bank statements and credit card statement showing that I had been charged 4 times for one bag. Only 2 months later did they finally respond to the claim, claiming I had two bags and despite the fact that I sent documentation showing 4 charges and confirmed with bank and credit card that the charges had gone through, they only saw two charges and since I had two bags they did not owe me any money. They force you to communicate via email and then do not respond they owe me $258 USD and refuse to give me my money at this point.", "New York to London. I was on the last flight out at 11.35 pm and this is clearly the cheaper version in all respects. The Boeing 777 certainly showed its age. IFE screen was tiny, seat was well used. The flight time was quick (5.50 hours) and that is about it. FA is highly professional to the point of being unfriendly to me. The F& B was standard and not taken as I had eaten something earlier. I am a One World Emerald and the cabin manager did not greet me. Its a small touch and in the grand scheme of things means little but is an acknowledgement that you spend time and money with that carrier (usually followed by a drink or two).", "Austin to London. Along with an $1900 purchase price for each of two roundtrip tickets for my wife and daughter, BA charged an additional $250 for seat reservations to ensure they sat together. When they went to check in, those seat reservations (in both directions) had been given away and family had to sit in different seats. Back home, I applied for a refund of the $250 seat fee and was told there was no proof I paid for them. I have credit card charges and email confirmations clearly stating these charges were made, but there is no process to upload those documents to BA.", "Frankfurt to London with British Airways. Awful airline. Put me and my wife at opposite ends of the plane even though we booked together. Gave me middle seat even though many others were free. A childish airline which charges a premium and then goes out to make the journey difficult for you if you do not book biz class. Avoid.", "London to Glasgow with British Airways. Flight is again delayed it is not like it is a one off as it is delayed every week like a bad joke. Really a poor yet very expensive airline who I would not recommend to any traveller.", "London to San Francisco. This flight was a delight. Friendly, relaxed crew, good food and wine and a main deck Club World cabin that was nearly empty. If you manage your expectations with BA Club World and everything goes as it should then you should not be disappointed. Yes the rollout of the new Club World Suite has been a long time coming however the food service has improved considerably - BA are trying valiantly to regain their long gone moniker of \"World's Favourite Airline\". The 747 has seen better days however given they are being removed from most airline's passenger services, you should take the opportunity to fly one before they are gone. I am gradually regaining my confidence in BA.", "Heathrow to Belfast. Great service in Belfast but absolutely shocking in T5 at Heathrow. Very rude check in staff when told we had to print out boarding passes and also for our suitcases. Totally disgusted. Cabin crew were lovely on the 12.40 flight to Belfast on 9th December.", "London to Singapore. I was apprehensive about flying BA Club World after reading many negative reviews. I was however, surprised. Firstly, they are not on part with SQ or QR - but to be fair, I found them to be one of the most reasonably priced offerings. You get what you pay for. The seat while old, is perfectly comfortable with plenty of space. The window seats are best for privacy. I am tall and had no issues sleeping. In fact, I slept for almost 7 hours. The service and food out of London was top notch, fresh and plentiful, which is a welcome contrast to the tiny meals you receive on Qantas. Service was consistent, polite and very attentive. Drinks and water continually topped up. I was truly impressed The return flight's service was very average and quite sloppy but let us focus on the positives!", "Toulouse to London. I am a able bodied, fit BA customer and Silver member and was seated at an Emergency Exit seat. I would put away all items and had fastened my seatbelt in full compliance of regultions. A cabin crew member, came to my row to point out the security exit and safety card and I was listening to him and responding, despite this he ordered me to take out my cabin pressure equalizers, which he called earplugs. I explained to him that I needed to keep them on to protect my ears as the doors were already closed and I can suffer from ear problems when I fly. I told him I could hear him perfectly, as demonstrated by our vocal exchange. Despite this, he kept talking over me and threatened to remove me from my seat should I fail to follow his order. After I begrudgingly took them off, he once again ordered me to do it or be removed from my seat and I pointed out I already had! I then asked to speak to the purser, who came to see me after take off. I told him his cabin crew member was unnecessarily rude and needed Customer Care training or indeed to look for a new job. I wrote in to British Airways with my complaint, but they have not even bothered to respond. Awful, rude airline.", "London Heathrow to Stockholm. Business class short-haul is what it is. Seats are the same as in economy but with no one sitting in the middle seat. But you get served drinks and food. Proper gin for the G&T and good food.", "Johannesburg to London. We had limited recline seats on an 11 hour overnight flight. At checked in we asked and were told we had good seats. Completed a complaint and asked why BA thought this was ok, how come their representatives are allowed to lie. Never flying BA again.", "Johannesburg to London. The recently refurbished First and Club World lounge at Johannesburg has failed to resolve the congestion when passengers from the two evening flights to London descend on it. There is more table space for eating and the food has improved, but poor acoustics mean intrusion on privacy. Crying babies and facetime calls add to the restless maelstrom of human activity. Boarding was reasonably quick although there was the usual confusion about group queues. The predominantly young, mixed fleet crew were competent but lacked finesse and kept on getting drinks orders muddled. The meal service took ages because of some unidentified problem with heating the main course. The food itself was not at all bad - when it was finally served. The cabin temperature was not too hot and we both slept quite well. Arrival was ten minutes ahead of schedule and baggage collection was quick. Overall, a good flight despite the aged Club World product.", "London Heathrow to Miami. Flying the Boeing 747-400. Unfortunately BA has not done much work on their first class on these aircraft. Seats are flat bed but you have that wedge in the front that even for my 6'1\" makes the beds small. And since it is so narrow your feet get clamped if you sleep on your side. These seats are Business class on for example Qatar Airways. And I still think a first class ticket should include WiFi! But as always the service excel and the crew are so friendly and helpful. Meals are impeccable.", "Stockholm to London Heathrow. As always BA works excellent with service. On the ground and in the air. They still have a good gin aboard for a decent G&T and even if the meals in Business looks like the came from the 90's economy they taste great.", "London to Sydney via Singapore. Flight left on time cabin crew where fantastic. Meals were great. Leaving London we had a chicken stir fry and landing into Singapore at 18:00 we were served an English breakfast which I can eat any time of day but wife thought it was a bit odd. At Singapore, all passengers had to disembark the aircraft while it was refuelled and clean. When re-boarding you had to go through a security check at the gate. We were on the ground in Singapore for 1hour 30min. 2nd leg to Sydney was great also food and drink service was great again. 23 hours long haul flight was comfortable. We had exit row seating for entire flight which I recommend to anyone over 6ft tall.", "London to New York New York. We were booked on Brussels Airlines, two of us, which cancelled the flight and rerouted us on BA. The flight Zaventem to London was fine but the transatlantic leg and Heathrow Airport Terminal 5 were utter nightmares. Never again will I go to or through Heathrow. However, this review is about BA's 747-400 to New York an aircraft that was in such a sorry state that it should have been junked years ago. How does BA have the gall to call its service \"business class\"? The seats were tiny and wrapped in plastic chicken coop partitions that rattled and even fell down on several occasions. Let me add that we faced backwards and looked at a filthy wall. Cabin service was friendly and the food was actually quite decent. Aside from that, I now understand why BA has such a horrendous and well-deserved reputation. Never again.", "The first thing is the shortage of staff. The business cabin is quite large and eight across and seem to be serviced by one or two people each side. It meant that the drink after takeoff did not appear for an hour after the order was taken. Unfortunately although they were pleasant, the staff were not up to the mark and appeared very undertrained. I asked a young man to turn on the reading light and he claimed there were not any. I showed him the one by my seat and after fiddling with it he said it must be broken. At the end of the flight I discovered the switch. Despite being a newly configured plane the dividing screen kept dropping. I had to ask for a cup of tea 3 times. There was only a choice of two reds and two white wines and considering the number of people in the business section I cannot understand why they would not offer a third. There was Port on the menu but was never offered with cheese. Every time the next course came out the setting was not ready to accept it due to plates and glasses from previous course. Many people had clutter uncleared for an hour after end of meal. Most of the courses were quite small portions and by the end of the meal I was ready for a mini snack. I am not a big eater but I was peckish. The layout of the business cabin is cramped. I am 6' and I could not stretch out. The seats and legroom are extremely narrow and people in the centre two rows and the window seats have to climb over other passengers. This means no one has a easy seat. You either have to climb or be climbed over. I wonder how they can expect such a bad design to be accepted in the business market. I travel on many airlines in business and BA is still the bottom of the pile and reluctantly the last one I would use. The centre and window seats have their food and drinks served effectively through the service hatch across other customers. Unfortunately, upon arrival at Bridgetown the BA team did not get any better. After one hour 25 minutes of waiting for my fast tracked luggage I approached a guy wearing a BA tabard and he just shrugged his shoulders. I then found another guy who worked for the ground staff and he went outside and found about 25 cases sitting by the tarmac doing nothing.", "Brussels to Bangkok via London. Club World from London to Bangkok on 17 Nov 2019, seats 15C and 15D. It was a Boeing 777, with a 2-4-2 seat configuration in the business cabin, which gives the cabin a crowded impression. The seats are comfortable, with a flat bed (+mattress!), good selection of entertainment, although a rather small screen. The food menu offers different choices of starters, main course and desserts. The food was disappointing, I had smoked salmon as a starter, and British Beef as main course. My soup was cold, mybeef was overcooked) and quantity was economy class-like. The service is very friendly, but not personal. I am used to be adressed by my name when I fly business class. While serving the meals, they forget serving me wine. The amount of cabin crew is not enough for a crowded business class cabin. After dinner I went to sleep. The seat is turned into a real bed, with an extra mattress and a good pillow. The space is narrow, it is difficult to make the bed. Once the bed is made, there is no place to put personal stuff. I had a real good night of sleep though. If your seat is not at the aisle, you have to step over someone is legs to go to the toilet. The toilets are small and simple, not cleaned frequently enough. When I woke up, breakfast service was running. The breakfast is good. Yoghurt, pastries, fresh fruit, and a full English Breakfast. Overall, British Airways World Club is a rather standard Business Class, lacks personalized attention and lacks the feel good experience. If BA wants to compete, they have a long way to go. I hope they can make it up a bit on our return flight.", "San Francisco to Oslo via London. The head support was damaged, so I had to sit 10 hours leaned forward. The flight from San Francisco was delayed, so I missed my connecting flight in London to Oslo. I came first to the BA counter, but received a new flight 3 hours 15 minutes later. Rude staff gave me a voucher for 15 Gamboola.", "I had a connection flight from London to Berlin, traveling with hand luggage. I got through a automatic boarding gate and the man at the gate said that I need to check my baggage. He has no right to grab my passport and boarding pass. If the flight is full they should check overhead lockers if there are not any things which should be put under seats and where can fits more hand luggage. The flight arrived in Berlin 7 minutes late.", "London to Johannesburg with British Airways. BA\u2019s B gates lounge is a rather more civilised place to pass time than the Galleries Lounges in the main terminal. It is also a tad closer on the transit - or via the rather useful walkway on level -4 - to the C gates where the A380s depart from. The new boarding by groups meant snaking queues, but at least group 2 moved fairly speedily. The Club World were still the same, much maligned seats with the small, unresponsive IFE screens and limited selection of films. The dinner service was slow because of the unwise introduction of individual trays brought to each seat. Trolleys may lack glamour, but one does get off to sleep quicker on an overnight flight. Breakfast was adequate but nothing more. Landing was exactly on time. Overall, a reasonable flight but the inflight service was distinctly average.", "London to Bangalore. The flight from Bangalore to London on 10 November 2019 was delayed by 4 hours that resulted in me missing the connection flight. My return from London to Bangalore was initially delayed by 1.5 hrs. We were assigned a boarding gate and after waiting at the gate for 30 mins announcement was made the flight was delayed 4hrs 27mins due to maintenance.", "London to Sydney via Singapore. I would like to express my thanks and appreciation to the staff at the bag drop centre at Heathrow when I lost my passport on Thursday evening -21st November. They spent nearly 2 hours trying to locate it and it was eventually found 30 mins before my flight was due to leave. A big thank you to you all. I would also like to thank the cabin crew on flight BA0015-Singapore to Sydney -22 November who were so kind after I was taken ill during the flight, I was looked after so well.", "Lisbon to London. I pay extra to check my bag, to ensure I am not using more than my share of overhead space. To have British Airways charge me 50 Euros to check a bag to my final destination, and then insist that my briefcase be put under the seat, in a cramped aircraft, to ensure there is room in the overhead bin for travelers too cheap to check their bags, is an insult. Will never fly BA again.", "BA operate daily shuttles from London to Glasgow, its a busy route and I am sure make money plus there is no competition. However, BA flights are rarely on time and the fee paying passenger's are fed stories about the aircraft was delayed en-route from some far flung exotic location. Because I have several buses and trains to catch after I reach Glasgow punctuality means a lot to me and not a lot to BA hence I am very disappointed with the service they provide.", "Doha to London. Surprisingly good flight, ontime departure and early arrival by 30min, very very attentive and friendly crew, especially towards children. Food was halal since from Doha, clearly announced to passengers. Bag arrival was ok. Seat leg room and entertainment beyond my expectation.", "London to Buenos Aires. We paid extra on top of our holiday cost to fly with them as it was a direct flight. Firstly they cancelled our flight a few months before departure, meaning we had to go a day earlier and pay an extra night in a hotel. The plane was old and cramped, making it difficult to get up and walk around during the 14 hour flight. The entertainment system was pathetic. Not much film choice, a random selection of tv programmes, and no games. The drinks service was lacking, my food was awful and there were no snacks offered in between. On other long haul flights we have had comfort packs with toothbrush/toothpaste etc, no such offerings.", "San Francisco to London. A380 is a wonderful aeroplane. Movie selection was below average. Staff were polite. Fist time I used the call button mid-flight response was fast, but on second occasion I was repeatedly ignored call button for 45 minutes. I do not see how that is acceptable.", "Sydney to Singapore with British Airways. Packed in like sardines in a tin can. What a disappointment of an airline. They pack you in, and even getting to your seat is a debacle due to the cramped nature of the flight configuration. You awkwardly stare at your fellow guests who sit right opposite you trying not to lock gaze. My seat was so close to the aisle that at times it felt like people were walking over me to get past (very narrow passage ways). Would not and could not recommended this airline. These seats are at best premium economy.", "London to Mauritius. We are fortunate enough to have flown with many different airlines including low cost carriers and also upper class cabins on other premium airlines. Without a shadow of a doubt, the whole British Airways experience is the poorest of them all both with the aeroplanes and seats, the general service and experience but more importantly the poor customer service following the bad flight. I truly feel that this airline deserves to go bust because of the truly disgraceful approach to service and the product they deliver. I begrudge flying with them and given the option I always choose a different airline.", "Los Angeles to Amsterdam via London. Due to delayed take off I risked missing my connecting flight. Thanks to the excellent premium host service, Julie and her colleague, I managed to be on time! Thank you very much.", "London to Vancouver. I used to fly this aircraft and route for many years until it was no longer priced competitively. I flew on the 14th and it was a remarkably bad experience. Food service was very poor in most aspects. I had the chicken tandoori which was far too spicy for most palettes. No drink was offered with the meal which was astonishing. Rather, tea and coffee an obviously far cheaper offering was supplied soon after the dinner tray was handed. I had to ask twice for a beer before it was delivered.This then put me out of sync with the service. The one time (yes one time!) offer of tea and coffee was then obviously missed by me completely. Service itself was not good with no warmth or hospitality. On a 9hr flight engagement is pretty critical! Our hostess/host seemed to be only interested in those sitting in the extra legroom seats and essentially ignored everyone else. The cold snack was a cold tasteless sandwich just prior to landing. The entertainment system is a joke as it is so old. I had become so accustomed to a normal/newish TV screen that I was blown away that this system was still in place. The screen size was the equivalent of your phone\u2019s. No music selection worth talking about so I just used my iPad. On this or similar routes I have flown Air Canada, WestJet, Virgin Atlantic, Air Transat. BA was by far the worst and some of those airlines are budget in nature and offer paid meals only. I cannot believe that the mighty BA offers such a terrible product in 2019. I will spend more to fly better and actively avoid BA on long haul.", "The flight departure was delayed due to what the Captain described in his announcement as a \"mix up\" with paperwork. Disembarkation was delayed due to what he also described as a \"mix up\" with landing bridge allocation. So the plane had to taxi around the runway until a gate was found. We missed our connecting flight. The staff in purple at the airport who are supposed to help passengers find connecting flights did not know what to do. We ended up being shunted onto another flight resulting in a four hour delay. All of this inconvenience is due to BA\u2019s incompetent management. My seat would not recline and the food was just carbohydrate filigree. The flight attendants are rude. It used to be a good airline.", "London Heathrow to Lisbon. Mediocre. The flight was very smooth and arrived on time. Cabin service left a great deal to be desired and staff seemed to be just going through the motions. No bread roll was offered during meal service and despite requesting a glass of wine to accompany the meal this was not forthcoming and staff required a \u2018nudge\u2019 before it was delivered. Not a great Club Europe experience.", "London to Boston. Comfortable flight in economy class. Food was fairly good both ways - dinner for the evening flight west and the returning night flight east. Got some solid sleep in on the flight back.", "Tirana to London Gatwick. I fly British Airways around six times a month thanks to my work, and while I almost always have a pleasant experience, this past flight definitely outdid all the others. We boarded and departed exactly on time, with a very friendly and welcoming crew. While the flight was fully booked, my travel companion and I were lucky that no one was sitting on our row so that we could have an empty middle seat, and therefore more space. The best surprise of this flight by far was the availability of Wi-Fi which I have never had on any other British Airways flight within Europe. In fact, the Wi-Fi package I got which included only texting, was unlimited and incredibly fast - as good as my home connection! This truly made this flight more enjoyable as it allowed me to continue my business even during the flight which is extremely valuable to me. Something that British Airways can improve on would be leg space, which in this flight I noticed was particularly tight, although that is a common problem for me as I am 1.88 cm tall. Also, for unknown reasons, no food or snacks were served on this 2 hours 45 minute flight, only drinks. This was a slight struggle as I had skipped breakfast, but I managed well. The flight however arrived ahead of schedule and we de-boarded quickly. I always recommend BA - and will continue to do so.", "Gatwick to St Lucia. Great service on this flight. Thank you very much for the cabin and the great cabin crew. Excellent Service.", "London to Singapore. I have to commend BA staff on this occasion. They were friendly, welcoming and so accommodating to passengers throughout the flight. Even in the last few moments they were laughing and joking with us. Highly professional and sensitive to our needs despite their own tiredness. Thank you BA for making a long journey a tolerable one.", "London to San Francisco return in Economy. The seats are small. Outbound was bearable because there was an empty seat between the two of us but returning no empty seat and it was horrible. I am only 5'5 and female but could not lean down to the seat in front of me to collect my belongings. If you want to get anything from your bag below the seat in front of you, you will need to do some major maneuvering. Touching the person next to you throughout the flight is unavoidable. I flew on a 747 both ways. They no longer have any air vents you can adjust so both flights got stuffy and warm. I had to ask them to turn up the a/c both ways. I was literally sweating. Economy is small with the aircraft mostly made up of Business Class. Asian Vegetarian meal was good as usual although the breakfast was terrible. Asian Vegetarian breakfast in Economy Plus is much better. I will find an alternative airline for my long haul flights. It is not worth it.", "Gatwick to Venice. We have flown this route and class on two occasions and been pleased with all aspects. On the recent trip we both had mobility issues and the check in operator immediately suggested their assistance service. It was welcome and efficient, particularly as the gate was a very distant one. The flight departed to time. The cabin staff were pleasant, the food was good. In flight information from the flight deck was good. The landings were noticeably smooth. The return journey was similarly good. I was very satisfied.", "Bordeaux to Gatwick. British Airways cancelled my September 11 flight due to the pilots strike, with advance notice. I made alternative travel arrangements, confirmed that I wanted to to cancel from my end in order to receive a refund, and received confirmation from BA on 24 August 2019. BA refunded my fare soon enough, but I am still awaiting a refund for the 70 Euro cost of baggage that I paid - six weeks later. I lodged a complaint on 9th October. No action. I lodged another complaint on 25th October, and still no action. They cancelled my flight, and will not refund my money. And they call it Customer Service!", "Seychelles to London. Day time flight back to London. Staff were very welcoming greeted on entry to aircraft and shown to seats 7 J/K, Best seats as a couple to book as they are away from the toilet in the front cabin and the window K seat has direct access to the aisle. On-time departure and swift meal services, nothing was any trouble at all and the flight was full. Easy access to the club kitchen after meal service and great entertainment, I have found this flight great and love the inbound day time flight to London the easiest to travel on. Seat and screens worked great and no problems. I loved every minute of the flight. A big thank you to all the staff who were fantastic. Looking forward to my next flight to Rio in December", "London to Belfast. British Airways bullied my parents and spoilt a special occasion. I booked my parents on BA to attend my investiture at the Palace. My mother had a heart attack 3 months ago and this was her first flight post recovery and I had chosen BA expecting the best level of service. Instead they were treated appallingly and felt bullied by the airline staff. My mother suffers from claustrophobia and always requests an aisle seat and I booked my parents on 2 aisle seats side by side. I printed their boarding passes out myself with seats 24c and 24d. On arrival at check-in, one of the boarding passes was not recognised by the scanner so assistance printed out a new one. On going through security the boarding pass was again not recognised and a new pass was printed. Once my parents arrived at the gate they noticed that one of the seats had been changed. My father explained the situation but the rep at check-in started quoting the \u2018Geneva convention\u2019 that BA are only contracted to get them from A to B and could change seats if they wanted. Waiting at the gate to try and resolve the situation and eventually with 5 minutes before airborne they were rushed into the aircraft and forced to sit apart with no care for their welfare or circumstances. At no stage did they receive any apologetic words. For someone recovering from a heart attack, this was an unnecessary stressful event and spoilt what had been a special family occasion. I have been holding on with the hope that BAs slide from grace will halt but seem to be constantly disappointed. I will await BAs response to my parents; I know they will not fly the carrier again but I will be handing back my BA Amex and all points if an appropriate apology is not issued. Will update! In summary, do not trust BA with your loved ones care.", "London to Cape Town. We had booked business class tickets a year in advance for a trip to Africa. I usually fly Star Alliance, but picked BA for a segment for better connection timing through London to Cape Town. This was a huge mistake. I had tried to reserve seats on BA website twice and was not able to do so. Then I tried to call BA twice and gave up after being on hold for an hour each time with no call back option. When we arrived today in London from Toronto at the connections desk, seven hours before our flight, we were told that business class was oversold and we would be downgraded to premium economy. BA\u2019s representative told us that because we did not have reserved seats, we were at the bottom of the list for business class, and that loyalty customers would all have priority for seats over us, but we would still be welcome in the lounge, (as if this was a bonus). Then there was a problem for us to clear security to get to the lounge, since they could not print our boarding passes (due to the down grade). It took close to an hour to get settled into the lounge from the time we first arrived at the connecting desk. We asked to speak to a manager, but at each of our four interactions with BA staff we were told that they would get some to speak with us, giving the impression that they were trying to pass off unhappy customers as fast as they could. At one point I got visibly frustrated after the BA staff issuing our new boarding passes indicated that our down grade was voluntary, which it definitely was not! After two and a half hours BA customer service managers came to speak with us. They were the first ones who were actually apologetic and tried to address the situation from a customer oriented perspective. If British Airways think giving bulkhead seats in premium economy and basic lounge access to paying business class passengers is adequate customer service for a downgrade from a paid business fare on our upcoming overnight flight, I will not be booking flights on BA again.", "San Jose to London. The TV screen of 12F was broken, could not be locked into position that would allow to watch movies. Flight attendants could not fix it, and suggested to move to a different seat which we slipped on purpose while checked in. The back of the seat in front was dirty. The tray on the 12D where I was moved to, had a hole on the right side, and the TV screen was not sensitive enough to be be operated by touch. Although my husband in 12E and me turned in the breakfast cards together, the flight attendant insisted they do not have it, and was not planning to wake him up and serve him breakfast. Flight attendants were doing their best, but it seems that they were understaffed.", "London Heathrow to Edinburgh. Boarding efficient. Flight was full so passengers asked to volunteer to check in hand luggage. By doing so they would get priority boarding. I took up the offer, too out my laptop and carried it on to the plane. The aircraft is only two months old and I was sat at the back of the plane - 36 F. I am sure Ryanair have more room. British Airways on this aircraft are offering an ultra low cost service under a cloak of legacy carrier legitimacy.", "Flight from Gatwick to Barbados. Check in and business lounge were good. It looks like they had added champagne to the self service drinks which is a positive. Breakfast was good. Flight left on time boarding well run. I have not flown in their economy cabin for a while and it seems ok. New configuration but that does come with Panasonic IFE system which is way better than the old Rockwell Collins systems. Food was fine and service friendly.", "We were not supposed to be on this flight but had been bumped from our Icelandair flight and rebooked onto BA direct from Toronto to London Heathrow. We tried to get it changed as we were supposed to fly into Gatwick. The flight was quite good. Service was fantastic, and the chicken tikka masala was tasty. The crew onboard was friendly, flight was on time, and landing was amazingly smooth.", "I was travelling from Jeddah to London with a bag. I arrive 1 hour 30 minutes earlier but the check in counter was closed, I tried my best but there was no staff to help me so I have to leave my bag as I was not allowed to take the bag on the plane. In London I made a complaint but they were saying that we cannot do any thing and to get through to customer service the phone call takes about 1 hour and 47 minutes of wait", "Zurich to London return. Both legs travelled with hand luggage only, and I could not choose a seat without paying. Fair enough but when there are 3 empty rows either side of 3 strangers cramped into one row and not allowed spread out as they had not paid the premium price seems mean to say the least. Hand Luggage fares are last to board, make them uncomfortable on board, no free food nor drink.", "San Francisco to London. Efficient check in by friendly agent who offered an upgrade to First at $760 per person which we declined. Refurbished lounge was spacious and comfortable with nice selection of snacks. Boarding on time but could have been better controlled. Flight left and landed ahead of schedule. Flight attendants were excellent and the food is vastly improved compared to our last trip. Business Class is not cheap but we had an excellent flight with no complaints.", "London to Belfast. Check in was fast and efficient and using the BA Terminal-5 First Class check in and security area was really good and I was straight into the lounge. Great selection of food and drinks early morning. I really like the BA boarding process i.e.by Group numbers. The onboard service and quality of breakfast served was excellent. Overall very happy with this short flight with BA.", "London Gatwick to Salzburg with British Airways. Worst customer experience I have ever had after cancelled flights due to strike action, no response and when we did it was weeks between getting answers only to be told it is not their fault and would not pay towards cost of changing flights back home.", "Frankfurt to London. Flight attendants very kind when flying in. Return flight was canceled at London City Airport and it took almost three hours to get rebooking, hotel voucher and transportation arranged. That could be done far more efficiently. No water, nothing, no necessities.", "Hyderabad to San Francisco via London. I had an awesome experience with one of customer service representatives at British Airways. I called them with regards to a reimbursement and was put across a lady named Florencia. She not only helped gather all details (bank, address etc) required for payment but also initiated the payment instantly. That was certainly over and beyond what I expected. Great job! Your service is exemplary.", "Vancouver to London. Very poor experience my flight with BA. the 2-4-2 business is not nice as much as crowded as economical class. One toilet closed (nobody around to repair ?). on one point BA even better than asian companies. its even more freezing. why do we need to freeze in such a 9 hours trip ? no staff to answer my question. no staff to make it better. one good point, the seat are surprisingly comfortable but easy to make it better.", "London to Malaga. A terminally ill airline packed with clueless staff full of attitude. At the checking at Gatwick airport, I was told the flight might well be delayed of 2h as not departed yet from Malaga. Vohilava confirmed the delay without a new time of departure and provided a link for flight status. At Gatwick, there are no arrival/departure boards prior to security for me to check if the flight was on time as shown online. When asked the BA guy at the lounge kiosk, he said I could check the link provided or go through security where monitors are. Surprisingly the flight was on time and no text was sent for an update. At the gate, we were told the aircraft was replaced. No apologies from anyone neither ground nor on the flight. We boarded at 5 pm and took off at 18:15. Stiff and no recliner seats. Cabin crew are so sociopathic and full of attitudes. 6 additional seats are replacing the 2 toilets located at the back of the 320 and located at the very far end of the aircraft in the cabin crew storage room and working space is. Horrible low cost service for a flag carrier ticket price.", "Brussels to London. We were not given a seat number upon check in and were left waiting outside the gate for the boarding passes to be re printed without any explanation. Everyone else with a boarding pass was boarding whilst about 50% were just looking at the operators thinking what is going on. Extremely poor communication from the airline to and from the airport operators.", "My flight from London to Singapore in premium economy was the worst I have experienced. The seat was uncomfortable, the flight tracker failed after two hours, the breakfast prior to arrival in Singapore (scrambled egg) was like rubber. They ran out of cups and so my wife and I had no coffee, tea or drink with our breakfast. I used the call button to get some attention and no one came to answer my call even after waiting more than 30 minutes. Eventually I made contact with a passing cabin crew member and advised that we had not had a drink and was told that they would come back. I never saw the crew member again.", "Kuala Lumpur to Glasgow via London. The service started, first some drinks. On my aisle was a female attendant and a young male attendant. I asked for an ale, the attendant pretended not to understand what I was asking for. I repeated many times the word ale with my Spanish accent, but she still did not catch it. The male attendant said \u201clike an Ipota\u201d, I answered \u201cyes\u201d. I changed to a beer and she offered me Amstel or Heineken, I chose Amstel and had to ask for ice to make it drinkable. When the service was finished the female attendant collected the empty bottles and cans and glasses but skipped me. For the meal I chose the beef and asked for a beer. The male attendant realized that the empty can was still there, took it. With the food on my and no drinks I started to eat, after ten minutes it was obvious that the beer was not coming, so I stopped another attendant going to Business class and he came back with an option of Tiger or Heineken lager. The female attendant offered me coffee but she did not mention it was normal coffee and in the menu it said that decaf was available if you specifically request that. ABreakfast I was offered tea or coffee (even decaf), I accepted, but there was no milk or cream for me.", "London Heathrow to Seychelles. Really great flight, boarding was very quick, the flight was full, seats great 07 A/B Good inflight entertainment, plenty of choices. Food was good as we already pre-ordered our meals, my beef was well done just how I like it. After a late 30 minute delay we landed on time into Seychelles, the crew were very attentive, lots of very demanding passengers. All in all, a good flight after 7 hours of sleep", "Edinburgh to London Heathrow. I have no problems with any of the flight crew or service while flying, everything on the plane was fine. After the flight landed, I rushed to the baggage claim because my wife and I had another flight out of London and only had an hour to make it. Even though we could see the plane and watch the baggage crew drive the bags over, it took 45 minutes before my bag came through. The baggage claim service desk turned away 30 other furious customers until a manager could arrive, by which time I was running to catch my next flight on a different airline, which I missed. Turns out the next flight home on our next airline was not for another 6 days. Hoping that British Airways would help us in some way, we went to their horrendous customer service desk where an agent, basically told us to pound sand. It ended up costing my wife and I almost $3000 for new tickets to get home, spent the next 20 hours in the airport and British Airways refused to offer us as a meal voucher. We will never use this airline again.", "Amman to London. This is a nice aircraft, with comfortable seats, and a very soft landing. This aircraft flies from Amman airport at 8 am local time and arrives in only 5 hours to London. This is a very good product.", "London to Athens. British Airways is a glorified budget airline. A 3.5-hour flight and back to Athens and no food or drinks provided. Ask for a cup of water and they charge you a ridiculous price. An M&S inflated price sandwich is the 'meal'. No entertainment options either. No USB charging on the seat as well. Any reputable airline for a flight of this length provides this options in 2019. Yet they charged full-service airline prices. So there is a mismatch. Flew Aegean on the same route and a full meal and drinks are provided.", "Terrible lack of any leg and body room in economy. This was easily the most cramped space I have ever flown. And I travel a lot. The flight was 7 hours of leg cramps and pain with no room for any modicum of comfort. The little amount of space in economy cabin is disgusting. If the seat in front of you reclines, as they invariably do, there is even less room. Shameful. The food was below average as well, even for bottom of the barrel budget airplane food. I will never fly British Airways again. 0 stars. Beware. I should only add that the NYC New York and London waiting areas do not have near enough seats requiring many to stand or sit on the floor and the call to plane was disorganized bedlam. Horrible excuse for an airline.", "Buenos Aires to London Heathrow rwturn. The aircraft is very old, cabin configuration is very old and tired. IFE screens have not been changed since they were first installed. My Ipod has a larger and more responsive screen. Before taking off in Buenos Aires, some pax, but not all, were offered water or orange juice. I never got any. After take off, drinks were offered, followed by a hot meal. Food choices ran out in the first row. Seats were uncomfortable, footrests were jammed. On the return flight, sparkling wine and water were offered before take off, followed by drinks and the meal I had chosen online was a beef stew with mashed potatoes. Poor movie choices, miniature screen and uncomfortable seats. Crew OK. No indication as to which toilets to use, either forward in business class or rear economy. Having flown Norwegian on their B787 in their premium cabin on the same route, BA is a waste of my money.", "Mexico City to Barcelona via London Heathrow. The B787 is an incredible plane. The legroom is quite good, the seat is comfortable and the IFE has a great number of movies, series and music. The food is average, the first meal was meat with mashed potatoes, salad and wine. Not very tasty. The breakfast was scrambled eggs with mushrooms, fruit and a muffin, it was delicious! The cabin crew was ok. Not bad, not excellent. We arrived on time and was a great flight. On the second flight the cabin crew appeared twice. No IFE, no onboard service. It is almost like a low cost. I recommend for long flights, but not for European flights.", "Great all round. BA2591, 11 October. Good price, easy boarding, lovely cabin crew, great iced coffee on sale. Comfortable, on time and a nice smile from the cabin and flight crew after a windy landing. Could not ask for more (until they reinstate a free drink and sandwich).", "Flew back from Abu Dhabi in World traveller plus. The seat is so uncomfortable it does not warrant the price tag of the seat, seat cushioning terrible and zero feeling of comfort, I got no sleep. A snack was served after take off which was quite tasty, but breakfast was just dismal, tasteless. Not much interaction with the crew, but they seemed friendly enough. Would not travel with British Airways in this cabin again, really not worth the price tag.", "Flew from London Heathrow to Abu Dhabi. Honestly, they were really good, legroom great, crew excellent - looked after us superbly, food and drinks were bang on, did Vegas in April too, nowt wrong with this airline.", "Johannesburg to Amsterdam via London. After many delayed departures they announced that the flight was cancelled and rescheduled to depart the following night at 8pm. The following night at 7.30 pm they announced further delays due to the same \"technical\" fault reported 24 hours previously. Finally departed at 10pm, consequences were missed connecting flight to Amsterdam. WE also had to pay for our \"no show\" at our hotel in Amsterdam and when trying to claim this charge from BA they declined but offered to pay for our taxi? Arrived in Amsterdam 30 hours later. What really annoyed us was the lack of communication and disorganized manner on how the events were mishandled. Once on board the crew were really nice and just as we were getting new hope this was shattered by the terrible food and on board entertainment that was outdated. Our connecting BA flight back home was the same thing and on arrival we were delayed on disembarking.", "Dubai to London Heathrow. I flew on the A350 on one of its first trips and will be flying it again. On the same multi segment trip I tried SQ business class and EK business class (and sadly the old BA business class on an aging B777) on overnight trips. The new \"business suite\" offering from BA is the best business class I have experienced. I am a BA Gold card holder and the experience was outstanding. The First lounge at Dubai was very good with plenty of seating and a good choice of drinks. Food choice in the lounge was limited but not an issue. On board the new suite was very comfortable and I had a great nights sleep with the closed door making all the difference to getting a full six hours in. The bed was very comfortable. Food choices were very limited (soup and sandwiches) although this did suit the timing of the flight. I would say this is an excellent very serious business product for night time business travellers. Whether it works for leisure travellers who want to wow rather than sleep or daytime travellers I do not know, but I certainly could work very effectively in my suite. Downside is the IFE is still rubbish in relation to the rest of the product.", "Istanbul to New York via London. Literally the worst experience. We have tried this airline for the first and definitely last time! They should go through their customer service hiring department from scratch!", "Yesterday my husband and I decided to to come home from Rome earlier than the scheduled time at 8pm. When I rang BA in London, the customer service adviser was helpful and reassuring and able to change the the flight time to 3pm without having to pay extra. Onboard the flight, the steward gave me hot water and milk so that I can used my own preferred decaf tea and did not charge me. While waiting to get off the plane, I had a wonderful conversation with the BA staff who are so pleasant. I love flying with BA and we will continue to do so. We have booked our flight with BA next year. Thank you for taking good care of us and just to sat how much we appreciate your excellent service.", "Flight from London to Athens with British Airways, was one of the worst experiences. The \"new\" slim seats are so uncomfortable you spend the flight and sadly the next day as well in pain. The screens with flight info have gone, no frills, and airline has become a bad quality budget airline. Sad. Avoid.", "Short 45 minute flight north and south with British Airways. Lounge at London and also Newcastle was busy but there was no shortage of seats. Gates for departures and arrivals were very conveniently placed near the airport exits. The seats on the flight were comfortable and the schedule was perfectly on time.", "Calgary to Gothenburg via London with British Airways. Staff are very friendly and helpful. Entertainment was good. Food was just ok, although a salmon sandwich as a snack on a full plane would not be my first choice to serve. The seats are incredibly uncomfortable. Super narrow to the point that you sit with your arms crossed so as to not hit your neighbours. For a 9 hour flight this is painful. Paid for the extra leg room which was good but still one of the most uncomfortable long flights have ever been on. Recommend for short trips.", "For a long time I have avoided taking British Airways due to it is poor past reputation. Yesterday I traveled on BA 34 from Kuala Lumpur to London Heathrow, I boarded the flight with an open mind, over 12 hours later I disembarked feeling very happy because it is always good to see an airline make visible improvements that deliver value to it is customers. A praise is due and I want to congratulate BA for such a pleasant experience, the flight departed on time and arrived half an hour early, the crew was not only professional but they did everything with a smile that made passengers feel welcomed, the plane was pristine new with delightful entertainment content, the food was way above the expectations of a seasoned economy class traveler. What more can I say? Enough to say that I will be traveling with BA again!", "Austin to London. Another pleasant flight on an ageing 747. After the horror of discovering one of us was allocated a centre seat, meaning effectively sleeping next to a stranger, she kindly swapped seats so we could be together. For a couple the centre seats are really quite nice and you feel you are in your own little world. A good flight, on time with a nice crew is as good as you can expect.", "London to Kuala Lumpur. Better than I was expecting after reading the other reviews. The seats are great and service was very friendly on this leg (less so on the return). A few areas need improvement: 1) Separate toilets from economy 2) Dedicated crew for the premium economy section rather than added onto their economy service. 3) A better 2nd meal - The main meal was great and noticeably more premium however the next meal (breakfast) was a bit of an afterthought. Would I choose BA premium Eco again : Yes Definitely.", "I wish I could give a zero. I was booked on a flight from Newark to Madrid via London. I come to find that the minimum layover time in London is 1 hr. My flight layover in London was 1hr5min. British Airways promised that the arriving and departing terminals in London were the same, but that was a total lie. My wife and I were sprinting across the airport, but between getting off the aeroplane, having to go through security again, and having to get to the other side of the airport for our connection, we missed the layover flight. We had the same route in the reverse direction. I called BA hoping to change the return flights and explained this situation. They kept insisting that since the layover was a staggering 5 minutes more
