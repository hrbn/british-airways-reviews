 BA is way behind other carriers and I concluded that i would not make a point of flying with them again on a long haul route in a premium cabin.", "Flew Cape Town to London with British Airways. It is hard to think of a good thing about this flight. On the outward journey I was in an aisle seat. Next to me was somebody who was too large to comfortably be able to occupy a middle seat. The crew could have helped the poor person out by offering an aisle but they made no attempt. So three people suffered cramped conditions for 11 hours. The food is awful, poor quality and with poor selection of wines - cheap Spanish wine with no choice, the cabin was over heated. It was the most uncomfortable flight I have ever taken. Until my return flight - entertainment system was not working - ancient plane same miserable food. This airline used to be good, now it is awful.", "London to Bahrain club world and they certainly like to pack folk into a business class cabin in a 2-4-2 configuration which is out of date and hardly worthy of business class cabin compared to the likes of Qatar, Emirates, Etihad which are far more superior. The plane was old along with a tired cabin and dirty unkempt bathroom basins that had permanent staining which need replacing. On this flight good choice of foods with attentive staff. Cost cutting was in evidence in the amenity bag you get, the presentation of food trays and the personnel service had gone. It is more akin to economy, also a real negative point is your at Heathrows newest terminal & guess what you are transported to your aircraft by buses! A shining example of what is supposed to be a modern airport. This flight is definitely not 5 star and a 3 star rating is where this airline should sit. Plane was delayed 45 mins & arrived 25 mins late so not exactly a good timekeeping record either. IFE was poor with old films that they call new releases, no where near on a par with Qatar Airways.", "London to Philadelphia. Ticket booked was an AMEX companion ticket so effectively family of 4 travelled for \u00a32.5k in business class return so very good value. Positives - B747 on both journeys was refurbished so very clean and great IFE. Cabin quiet and crew amazingly helpful. T5 Lounge fine, flight on time. Bags off very quickly. Negatives - food on on both legs was not great. Salad poor and main beef meal very average. Pudding which is normally the show stopper - not great. In previous years food been excellent. Return journey just the same - except for the crew this time being outstandingly helpful. We were travelling with a baby and a toddler and the crew could not do enough to help. The real test of the crew was on landing at London, we were walking up the jetty and my 3 year old daughter was sick all over me. We were stood on the jetty trying to sort the situation and all the crew after a long flight came to help us. They were amazing. They did not have to as they were done for the day. BA are getting so much stick at the moment - their hard product is fine if you are redeeming a companion ticket but not if you are paying in excess of \u00a315k. The crew lift this product to a much higher level.", "British Airways short haul Business Class is nothing more than an economy class seat and maximum 31 inch pitch, with lounge access and a meal thrown in. So is it worth paying three times the cost of an economy ticket? BA recently introduced Business Class on domestic routes and as I got a decent price for booking well in advance, decided to try it out. Checking in was efficient, and the Galleries Club Lounge adequate (no comparison whatsoever with Asian or Middle Eastern Airline lounges). Priority boarding although announced, did not make any difference as economy and business class passengers were in the same queue and confused. Having maneuvered into the cramped seat, I was offered a hot towel as soon as I sat down. I could not decide whether to be amused or embarrassed by the new celebrity cast safety video. It was more spot the stars, than listen to the safety instructions. But I guess it was something different BA was trying out. The service on board was surprisingly efficient and swift. Soon after take off, a tasty snack and bar service with premium brands was offered on this one hour flight. The service was good, considering a one hour flight. Despite a Boeing 767, 2x2x2 layout, the cabin felt claustrophobic. To me, this was no different than economy seating, with virtually no leg room. How can this be branded as Business Class? Is the extra cost justified to fly Club Europe? Absolutely not.", "I requested Asian vegetarian food both ways including my return flight from Oakland to Gatwick on the 6th November, but I was very disappointed that my requirement was not fulfilled. I was told that on my connection flight I have to pick up my luggage and then check it again at Phoenix airport for connection flight which I never heard before as normally all the airlines do the checking luggage transfer themselves and passengers just have to do security checks and board the flight. When I reached Phoenix first security took long time to clear then luggage took time to come then I had to go on the different level to check in, then down to go through security again to board my flight. On my return flight from Oakland to Gatwick when I went to the check in luggage I was told by the staff at the desk that Taipei City will break my lock to check through my luggage, so please keep it unlocked. I requested Asian vegetarian food but when I got my special meal it was cholesterol fat free diet. When I mentioned this to the staff who gave me this food she said that is what you asked for but I said sorry I did not as on the food label clearly says 18A and my seat no is 18K so how is this my food. She still did not believe me instead of apology she said I have to get back on this matter to provide you food as we might not have spare food to offer you. After 15 mins of wait once she serving all the passengers she came to me and told me that if you want I can offer you full English breakfast I said but I am vegetarian she said I do not have any other option.", "Am continually disappointed by British Airways. It seems they are now in a race with Ryanair and easyJet to become the worst carrier in and out of the UK. Flew D\u00fcsseldorf to London. Their lounge at D\u00fcsseldorf is closed but their check-in staff does not know that (she sent me up there). I have a connexion at New York and I showed her the boarding passes but she would not interline my bag to their partner AA and I had to recheck it. Now, not only do they not serve a second meal on the 11-hour flight London-Los Angeles, but now they want \u00a32 for a can of coca cola that they pay 15p for. Usually, you should always fly across the ocean on a European carrier, but with BOAC I recommend Finnair or American with their One World alliance. What is the point?", "London to Santiago. Cabin crew generally helpful and friendly. Cabin a bit grubby; crumbs, nuts and grime in evidence. On the flight home as I took my seat I saw a bit of the wrapper of the ear plugs they give out which seemed to have been left over from the previous flight - evidence that whoever wields the vacuum cleaner before the passengers board needs to be a bit more thorough. The alcoholic drinks were all pleasant. The food was of variable quality (as was the coffee) none bad, some a bit mediocre, some good. Many have commented on the somewhat odd seat arrangement and I found it a bit of a palaver to have to carefully step over another, sleeping, passenger's legs trying not to wake them up. The other problem with that configuration is the video screen has to be stowed at take off and landing which means you cannot watch it, as you can in economy when the screen is on the back of the seat in front of you. On both flights I found that my screen seemed to be broken and would not lock in position so that I would have to look at it at an angle. I solved the problem by stuffing a rolled up magazine in the hinge bit, but then I had to take it out every time I got out of my seat. Another problem with the configuration is that the storage space is minimal; apart from the overhead lockers there is only a small drawer. And that adds to the litter problem. After you have taken off the polythene wrappers for your headphones and blanket or the paper ring around your napkin, what do you do with it? Er, drop it on the floor? I did manage to sleep quite well, though the pillow you are provided with is very thin. On the flight back they gave me another one when I asked. Another small problem is that there is no individual air conditioning vent for your seat and if you take off your jacket, sweater or whatever, the lack of storage space means it has to go in the overhead locker if you have already filled up the little drawer. And I do not want to seem a bit picky, but although the in-flight entertainment has a good choice of films, the menu system for seeing what they are is a bit irritating; they are all divided into categories such as \"comedy\", \"thrillers\" etc but no A-Z. All in all, it was not an unpleasant experience but I would advise BA, if they were interested in my advice, that they need to clean the planes more often and more thoroughly and re-think the seat configuration.", "London to New York New York in club world. After reading very mixed reviews here, I also saw that BA were upgrading standards on flights to NYC in particular and was looking forward to my flight. Should not have been so optimistic, as this is still a business class that belongs in the 1980's. Aircraft was tatty to be polite about it, worn carpets, seat with various malfunctioning or broken items, washrooms grimy from the word go. Staff tried hard to offer a modicum of good service, but the so called food improvements were really not much better than other premium economy cabins I have flown when I have to pay for the ticket. BA talk a lot about their premium standards, but even when you pay to-dollar for business class the standards are well below even their US counterparts. Complete rip-off sums it up.", "My wife and I booked two round trip business class air tickets from Johannesburg to Victoria Falls with British Airways / Comair. It turned out that our business class seats were not any different from the seats in the economy class: they had exactly the same width and pitch! Actually, British Airways simply separated several seats in the front from the rest of the aircraft cabin with a curtain, and called this a business class! Moreover, our pre-flight accommodations were not any better than those of the economy class passengers because British Airways does not even have a lodge for business class passengers in Victoria Falls. Yes, during the flight we were served sparkling wine and snacks, but does this difference substantiate my paying for two round trip tickets $1,372 rather than $703, which would have been the cost of the economy class tickets?", "London to Mumbai. The electrics at my seat were not working. This may have been related but the remote control that was completely broken with loose wires etc. - The call button light kept coming on and off on its own. It was impossible for me to control this and at the time that I did actually want to contact the flight attendant, I had to use my husband's remote control to do so. - Because the connection was loose on my remote, it meant that things were changing on my TV screen without me being able to control it e.g. I would press play on the screen, then the program would pause or start rewinding without me doing anything. Because my remote controller was broken, it would not return properly into the socket and kept 'pinging' back out. This was annoying when you are trying to relax in your seat. The TV screen was faulty. The usual 'push and release' button did not work, I had to push the button and then just try to 'pull' the screen, it was very tough. Even the cabin crew could not release it properly. My footrest was very stiff and hard to manoeuvre on my own - my husband had to help every time I wanted to move this. My husbands footrest was broken - The charging socket at my seat did not work, so I could not charge my phone or laptop for the entire flight. My husbands charging socket also did not work. the flight attendant told me that this was an issue on some of the other seats in our row. This is not related to my seat however the storage unit above my seat/row kept opening throughout the flight. The attendant would shut it and then it would open, this happened during take off and landing, as well as throughout the flight. For this level of airline and Club World seat, it is not acceptable that you should have to rely on your personal equipment. This return flight was the first time that I have flown business class. We have spent tens of thousands of pounds on our American Express card to earn the points required and to generate the companion voucher, for us to be able to fly business class for our honeymoon. Whilst the outbound flight was great, I was very disappointed with the return flight and shocked by the poor quality of the seat. The hostess tried to reset my screen which made no difference and in fact, the situation got worse. Once I had tried to turn on the screen and once it the hostess had attempted a re-set; after that, the screen just kept flicking on and off for the remaining 3.5 hrs of the flight. As you can imagine, it is very annoying to have a screen flick on and off with no way of controlling it. It was impossible to turn the screen off completely.", "I travelled to Johannesburg from London Heathrow on Sunday 22nd October on flight BA55 and my husband was meant to travel with my two daughters on the same flight on 23rd October. They were refused boarding on the grounds that children cannot travel with a single parent to South Africa. There was no such requirement on booking the tickets via BA's website and there was no notification of this by the airline at any stage. The requirement is not even on the front page of the embassy's website but well hidden under drop down menus. Usually when there are requirements like for ESTA for entry into US, BA sends a prompt. However, there was nothing in this case. BA had on its system that I (the other parent) had travelled BA already reach Johannesburg a day before. The BA counter staff at the airport refused to help my husband, who was travelling with a 4 and 7 year old with any alternative. Instead they directed to use the website to cancel tickets. After being given the wrong email address first, when finally managed to get in touch with customer relations, they refused to refund the ticket cost, only refunded taxes 25% of total. The overall service and the way it was dealt was extremely stressful at the airport and off-putting. They said they would use the complain to improve their processes but will not refund in excess of Gamboola 2k in tickets as they were cancelled prior to the flights upon refused boarding even the return flights and not within 24hrs of booking. Other airlines offer alternatives but here the attitude was extremely dismissive, even though both my husband and I are frequent travellers and have Silver cards of their Executive program. I will avoid travelling BA even for work after this event. Have received better treatment from low cost airlines in the past.", "Heathrow to Lyon. The worst customer service I have ever experienced! I arrived at the airport a good 2 hours before the flight only to be told that the flight is overbooked and that I could not check in. After a long wait to ascertain if anyone will not be turning up, I was told I can go on a different flight - the problem being that the only available flight was the one going out the following morning. So I missed a whole day's business meeting and was forced to do the round trip home and back to the airport in a matter of one day. When I queried the fact that I was unable to board I was told that overselling the flight was normal - \"all airlines do it\". The fact that all of them do it of course is not a justification nor explanation. I was casually advised to read the small print in the future. On the way back from my destination, in order to avoid the same thing happening, I decided to check in online 24 hours before. However, I was again denied a check in and was put on a stand by. Apparently, the return flight is overbooked again! I do not understand how it is possible that the product/service that I have purchased, I can not use. How can it be legal that the company has no responsibility to honour their contractual obligation to provide me the service that I have duly purchased a good 4 months in advance!!!! The disregard for its customers and the sheer arrogance of this huge, inept company is beyond pale! On top of that, the company's decision to no longer serve coffee/tea and food on board is unacceptable. The BA has made a foolish decision to behave like a budget airline but still keep charging premium prices. I certainly will never travel the BA ever again!", "Absolutely appalling service from BA! I booked seats with extra leg room with a BA representative to ensure I was getting the seats we needed. On arrival at the aircraft we did not have those seats, our return flight was the same. So I applied for a refund, after a lot of back and forth with BA they started paying it back, in drips and drabs, not the full amount - so far I have received half of the amount owed! I traveled 6 months ago - I have called a dozen times, emailed and filled out forms and the last I heard was that someone would contact me and would sort this matter out - no one has called back in 2 months now. When I call they say \u201cyou cannot chase anymore, You have to await for someone to call you\u201d BA you are a disgrace, I have been patient and you have done nothing! Worst airline I have ever had to deal with!", "Kingston to London Gatwick. It was my first time flying with British Airways and to be very honest, it is my last time ever flying with them. I had a horrid experience going to my destination as well as coming back from my destination.", "Heathrow to Barcelona. Reliable. No longer feels like travelling with a premium airline. Very functional, but unfortunately at a cost. Flight took off late, because luggage for a passenger needed to be off loaded, however arrived on time in Barcelona. Excellent information from the flight deck. Cabin crew robotic and lacked personality. Enough has already been said about charges for food and drink. Overall falling well below the standards of the competition. Great pity really.", "Singapore to London. My feedback seems to mirror many other users here - BA standards are just getting worse and worse, and I am talking about business class which I thought they would maintain? The cabin interior was worn and quite grubby, the seats terrible and now must be one of the poorest for long haul business class. The meal and presentation is really a joke, and on my previous long haul biz trip I got better food in Lufthansa premium economy. Cabin staff were quite friendly although they do hide in the galley a lot. Chatted to one of them who said so many customers are complaining and even deserting BA because of the fall in standards - I am not surprised and I for one would not use them again for long haul. Time for senior management changes, as the present Waco Kungo clearly has no clue how to run what was once a premium airline. Now, they do little more than a low-cost and easyjet for one is far superior and nicer for short hops in Europe.", "British Airways appear to be taking positive steps to lift their game. The service on this flight was flight was materially better than that previously experienced. The quality of the food served had lifted materially. The staff were helpful. The big downside is that Club Europe sets remains stock standard economy seats - with the middle seat blocked off. The pitch is tight - too tight in my view. Another couple of centimetres would be welcome. Overall, a better BA experience.", "Heathrow to Dubai. This is a warning of what to expect from British Airways . If they continue to treat passengers this way I can see the airline very quickly getting into difficulty. The reply I got from the airline below just brushed all the issues I raised under the carpet. Living in Egypt for 10 years I became I frequent flyer with Egyptair. If I wanted to change the date of travel with them they only charged me \u00a360. BA want to charge me over \u00a3500 and because I wanted to cancel my flight and go with a better airline they were only prepared to give me a \u00a39.50 refund even though I would have given them over 2 months notice. This airline is on my black list, makes me ashamed to think this is my national airline, but never again will I book another flight with BA. There was no priority seat booking unless I paid another \u00a338 extra. There was no priority boarding. I booked seat 23D but this was mysteriously changed at check in to 24E. BA emailed me to confirm a change in the booking but did not say what that change was. I did not make any changes. In premium economy I was wedged in like a sardine in a seat that is only 1\" wider than economy with a few inches extra leg room. Is this some kind of joke? I had to double check that I was not in economy as there is only one seat difference in a row. The tough chicken meal was diabolical. The cabin light over the bulkhead luggage bins was jammed on and would not go out so no sleep whatsoever. I really do not see the necessity for this light anyhow as the non smoking lights and tv screen light give emit sufficient light anyway. I ended up paying \u00a3300 extra for nothing and am extremely disappointed with this flight. A few days previously I flew premium Economy with Virgin Atlantic return from Barbados and the difference between BA and Virgin is worlds apart.", "Flew British Airways from Tokyo Haneda to London Heathrow. This is one of the worst flights I have ever had. The seats were so weak that I felt every movement of the passangers around me, especially the guy in front. Really old entertainment system and my friend next to me was missing the audio outlet! Food was also horrible.", "London to Toronto. By now it is nothing new anymore that the CEOs very aggressive cost cutting, affected all classes including First & Business which called \u201cClub World\u201d does not deserve it name, because it is simply appalling! Again it is on the cost of the customer and eventually on the aircrews who have to work harder, because there are smaller teams. It is not surprising that BA current ranking bounced back to 40th from 26th (in 2016). Fact is that this airlines which prefers rather to invest its money in flashy nonsense commercial rather than in its products does clearly not deserve to be recommended. Once a grand airline, today just another 2 star airline like there are so many.", "New York to London Heathrow. First class check in at T7 in New York was quick, polite staff provide better service than those at Heathrow. The Concorde Room is just a few metres after security. It is nice enough with a good range of seating and dining booths, but washroom / shower facilities are downmarket. Selected a couple of a la carte menu choices and these were nicely presented and tasty. Boarding was reasonably efficient, and staff onboard offered usual boarding drinks, pyjamas etc. Delay of about 30 mins on departure was made up during the flight. I opted to sleep straight after take off, seat comfort is okay if a little narrow. 90 minutes before arrival I had some fruits and pastry for breakfast, accompanied by some good coffee. While I only needed minimal service onboard, the staff were courteous and efficient, and they are one of very few good things left after BA after their Waco Kungo seems to have decided to alienate loyal customers of 40 years! Arrival into T5 at Heathrow, B satellite at 0515 was absolute bedlam, and a reason I would choose another airline on this route. We wanted for 4 satellite trains to pass by totally full before we could even get to the main Terminal - to find Immigration in total, disorganised chaos. I buy and pay for my own tickets, and do feel that BA is now grossly overpriced forge standards they provide. Please get a Waco Kungo that values quality over bean-counting.", "Gatwick to Marrakech, the cabin crew was lazy and rude, refusing to sell a pack of sweets which would have not taken more than 30 seconds . For the duration of half of the flight they sat in the back having a break during which all service stopped. Half way through the flight we ordered some sweets from the food menu. The lady that passed said that they will come back once they had finished serving some other customers. After 30 minutes we pressed the bell for assistance and one of the staff came to rudely explain that they had not finished serving other customers even though none of the 3 staff members was seen serving anyone. We waited 20 minutes before pressing the bell again which was ignored. After another 10 Minutes my partner went to the back of the cabin to order the pack of sweets but the cabin crew explained that they are having a break now and that they stopped serving. We tried for over 1 hour to buy some Jaffa cakes which would have taken less than 30 seconds but it was too much to ask for. Ryanair or EasyJet Service is luxury compared to the service of this cabin crew. I will not use BA again if I can avoid it and cannot recommend this airline .", "This was my first time flying with British Airways from Los Angeles to London Heathrow. I was able to secure a window seat for myself (without paying any fee) during online check-in 24 hours prior to departure. The baggage drop-off experience at Los Angeles and London was smooth. At Los Angeles, the BA staff tags your check-in bags, at London, you have to do it yourself. The on-board experience was good. This was my first time sitting on the upper-deck of A380 (which had a special storage bin by the window armrest). Food options were consistent with what you find on most transatlantic flights (Chicken or Pasta). There was no WiFi, but BA had a good collection of movies. I enjoyed BA's in-flight \"movie snack\" as well. The \"Flight Map / Tracker\" was not working on one segment, which was a bit surprising. Overall, I had a pleasant experience and would consider flying with BA again.", "Gatwick to Cagliari proved to be a rather pleasant and well organised affair. The website was easy to use and very clear. I checked-in online and simply had to drop off my bag. I arrived very early for the flight and noted that there was quite a queue already. The boarding process was quick and efficient and the interior of the aircraft was clean. My seat was comfortable for a short flight. The captain made clear and informative announcements and the two crew I could see worked very hard and were pleasant. The crew made use of Italian and were cheerful and professional. My gripe is the awful use of Marks and Spencer food. This has to be purchased and a good few items were not available. There were no route maps and no entertainment systems. The lavatory was clean. Disembarkation was managed well.", "Shanghai to Tampa via Heathrow/Gatwick. We received deplorable customer service recently from British Airways. I purchased business class tickets on 11/28/2016 for flights on September 30, 2017. I purchased two tickets for a total of $9,676.26 plus an additional $652 for seat assignments. The problems occurred on our return flights. We were booked October 17, 2017 on BA168 Shanghai to London London with continuing service, October 18, 2017 from London Gatwick)to Tampa. We were disembarking a cruise ship at the port of Shanghai on October 17, 2017. We checked in online 24 hours before our flights scheduled departure at 11:00 A.M. On the evening of October 16, 2017 the captain announced that the ship would not dock at the port as scheduled at 7:00 A.M. In the morning on October 17, the Captain announced that the Chinese had shut down the port and were not allowing any ships to dock. After these announcements we frantically tried to contact British Airways because we expected that we would miss our 11:00 AM flight. We were unable to do so. We were informed that in order to exit China without a visa, we needed to have proof of our flights leaving the country. We were aware of this requirement. We had not applied for a visa because we were only transiting from the ship to the airplane. We knew that without a visa of valid flights out, we would be escorted to the local Chinese police station until we could arrange flights out of the country. For obvious reasons we did not want to experience that situation. We were able to contact a travel agent via e-mail (our phone was not operating as we were at sea in Chin ). Our agent was able to contact British Airways and explain our situation. There was another flight that departed on October 18, which was 13 hours 40 minutes after our original flight. That was Flt BA 160. We were told here are your choices: 1. Pay a change fee of $884 and be down graded to premium economy on both flights, BA 160 and BA 2167 , even though we would be able to make BA 2167 as it did not depart London (Gatwick, Surrey) until 11:55 AM on October 18, 2017. 2. Pay an additional $6,388 per person for a total of $12,776 to keep our business class status on both flights. (We had already paid $10,328.26 for these tickets). 3. Disembark the ship and take our chances with Chinese immigration. Option 2 was outrageous, Option 3 frightening. We felt we had no choice but to choose Option 1. The travel agent advised us to explain what had happened when we arrived at the airport at check-in and request our business class seats if they were available. When we checked in at Shanghai (Pudong) we asked if there were business class seats available. \u201cYes, several\u201d was the response. We explained what had happened and asked as a courtesy if we could have those vacant seats. \u201cYes, for a cost of $12,776 \u201c. Of course we refused to pay that amount. We were then charged additional baggage fees because as we had expected to be flying business class, two suitcases were over the 50 lbs limit for economy. While on board during that flight BA160, I went into the business class cabin and saw that there were indeed vacant seats. When we arrived in London we again asked to be seated in our originally purchased seats. Were we on the same flight as originally scheduled, but I was informed that our business class seats had already been assigned to other flyers. Apparently British Airways sold our seats or an upgrade to other passengers at our expense.", "Gatwick to Marrakech. Generally a well organised flight and fairly full in Y class. My gripe is about the current food service. This was a fairly long short-haul flight scheduled for 3h 45m in which a reasonable meal service would be welcome and desirable. After a lot of comments from others who have flown BA recently we bought food in the terminal before departure as the coho-ice on board is very limited, especially as much seems to be already 'sold out'. The biggest issue is about the time taken to do the food selling. It took almost all of the flight time for the crew to work through the plane to serve every row even though I observed that about 60% of passengers bought nothing. Of course this led to problems for those wishing to go to the toilets at the rear when food service starts at the front, any passengers from front to middle have no access to aft toilets after the trolley has passed. Passengers resorted to using the forward toilets passing through business class which I assume was not welcomed by those passengers. I overheard a crew member saying that they were not going to duty free sales as they were out of time. It is ridiculous that this paid and limited service takes so long. I remember the days when a British Midland crew could serve a full cooked breakfast with tea or coffee to all 100 or so pax on a London to Middlesbrough flight scheduled for 40 minutes or an Aer Lingus crew serving hot breakfast to all on a turbulent flight of 1 hr from Dublin to London. If BA want to differentiate themselves from low cost carriers then this is not the way to do it.", "Oakland to Heathrow and this flight was fine. The worst that could be said is that there is no magic, that other airlines manage to provide. Left and arrived on time. FA attentive and professional. Food reasonable and alcohol served in generous proportions. My only real complaint was the inflight entertainment was rather poor with lots of old films and TV programmes and a mediocre choice of music.", "London to Sofia. Cabin crew were kind. This is the only positive thing. British Airways are now becoming as bad as Ryanair! Onboard passengers have to pay ridiculous amount of money even for a small bottle of water. When I booked my flight from Heathrow to Sofia, I was told I get a free checked in bag for my baby girl. A day before my flight I decided to double check this and called their customer service line and the guy on the phone told me I need to pay for checked in bag if I want one. I told him that there should be one included for my baby daughter but he said this is not true. I asked him to double check this and he said he already did so I had to pay for a checked bag (\u00a330 each way) since I already had my suitcase packed. Next day, as I went to the check in at Heathrow, I was asked how many bags do I want to check in. I asked how many bags am I allowed to check in and the lady said I can check in two bags- one for my baby and the one that I have paid for the previous day. The thing is that I only had one suitcase since the guy on the phone told me I can only check one bag (if I pay for it first). After I arrived in Sofia, I rang British airways and explained everything, so they agreed they should refund the money they have charged me for the additional bag. They said they will refund the \u00a330 for the London-Sofia flight the same day and the other \u00a330 fee for the Sofia-London route in about a week time. A month later I checked my online banking and saw they have only refunded \u00a330 for the outbound journey. I rang them and they have said they are sorry and they will refund the remaining \u00a330 within the next 3 days. When I pointed that it should be fair and reasonable that I get a 20% discount voucher from my next flight price, they said this is something British Airways do not offer.", "Singapore to Nassau via Heathrow. British Airways is becoming a dismal airline to fly with. I will start with the worst and shocking aspect of my flight from Heathrow to Singapore on Oct 23. There were bugs on the flight and I have bites all over my body at least at a dozen places. One can suffer the bad food, service / behavior of cabin staff but having one's health compromised is unacceptable. The toilets were filthy. I was in the paid premium seat (front row) and I could smell the toilet from there. The attitude of staff ranges of sweet to indifferent and curt sometime for no rhyme or reason. The food is inconsistent and becomes a pain when you are on a long haul flight because there are no options available. While flying from Nassau to Heathrow, the dinner was fine but the breakfast (I think it was a morning snack), consisted of a croissant which was a cold lump, coffee which was cold and a oats snack bar. I mean, you cannot get a croissant right? The inflight entertainment was mediocre at best and remains much to be desired. The screens in the Singapore- Heathrow sectors were ok to use but the Heathrow to Nassau sector were malfunctioning all the time. I could feel the fingers of the passengers sitting behind me trying to function the 'touch screen'; more like punch screen. The flights were mercifully on time and full marks for that this time. It could learn well from airlines like Singapore Airlines which are pretty consistent and clean. I am giving the airline 4 of 10 only for value for money.", "Flew London Heathrow to Madrid. British Airways monopoly of the routes to Spain have a serious impact on the quality. BA owns Iberia so there is no competition. Planes are the worst of the BA fleet, check-in is a nightmare because they operate each other\u2019s flight, but the online check in does not recognize each other\u2019s booking references. Really the worst of BA and Iberia worlds together.", "London to Zurich. A budget airline at premium prices. Lots of late and cancelled flights. Pay for luggage, food and drinks. Poor customer services even at Silver level. I have had flights cancelled in the past and after a long time on the phone offered an alternative flight from another airport. No assistance for transport.", "Bari to Gatwick. More of the same. All held together by cockpit crew. Follows my review of the outbound leg a week back. Check in excellent, not BA staff and security at Bari a breeze. Boarding well organised. Cabin crew chatting to each other as I boarded and ignored me. This is inexcusable. Flight fine, ahead of schedule and good updates from cockpit. Did not buy anything this time, smell of coffee far better than the taste from previous experience. Gatwick South unpleasant though not BA\u2019s fault. Endless staircases, broken escalator and a long walk to security where half the e-gates were out of action. Baggage had not arrived anyway despite being priority so delay at security irrelevant. Had an offer to upgrade to Club for \u00a389 - a joke as there is no lounge at Bari and the onboard value is a max of \u00a330. I do still like flying BA as much as I do not Easy or Ryanair. But sinking to their levels will put BA out of business for short haul. There is now little differentiator.", "Early morning 0710 flight London Heathrow to Gibraltar. Now I know that British Airways have started charging for food and drink on European flights but their service levels are dropping so low that they are now no better than Ryanair or Easyjet. It might be M&S food, but if you cannot get any that does not help. We were seated at the rear of the cabin, since BA started to charge I have noticed that there is only 1 food cart which started at the front. Before there would have been 2 with 1 at the front and 1 at the rear, now by the time the cart get to you it is 1.5 hrs into the flight and they have run out of most things. This flight was early morning and they had bacon rolls on the menu which were going to be their best seller and it sells out. Pros - 23kgs cabin bag allow best in the business.", "Pisa to Gatwick. I fly this route often as I have a home in Tuscany. Believe me it does not get any better - but the option is Ryanair and that is worse. Flight started in the new South Terminal lounge. The decor and layout of the facility is great. No problems here although it is located in a \"not so easy place\" to find. Breakfast food was ghastly. Cheap baps with greasy bacon or a dried up \"eggy\" thing. Horrible. Did not touch it and those that did - left it as confirmed by numerous plates with half eaten baps. Had tinned fruit salad and yoghurt plus a G&T. Yes I know, bit early in the day! Short walk to the gate. Plane left on time. the usual horrible 3 for 2 seats in Club Europe. The front row made it easier - but only just. Had a pleasant lunch of chicken and couscous salad. The plane was very old. This was confirmed by the WC. Originally the loo flush button was blue. After 100,000 + uses the blue was partly eroded by finger presses, to a grey colour. The loo basin cannot be described here. Plane landed on time. The Captain came out and I had a nice chat with him. Very nice bloke. Return flight started in the shared lounge. It okay but can get busy. Same plane back (recognizable by the flush button in the loo - unless all the BA319s are like it). Skipped the meal as I would eaten lunch in Pisa. It looked nice though. A few gin and tonics to suppress my irritation at what a shoddy product Club Europe is. Great flight back into the setting sun. FAs on all flights were great. Morale very low thanks to the miserable, mean cost cutting by the BA Waco Kungo, Mr Cruz, who has no idea on how to run an airline. I first flew BA in 1980 and what a difference. Decline is sad and depressing to see as verified by 80% of reviews here be so negative. Time to find a new Waco Kungo I think.", "Las Vegas to London Heathrow. This particular Boeing 747-400 must have been one resurrected from storage in the desert. The condition of this aircraft was appalling. The First Class cabin was literally falling apart with loose / yellowed bins, and filthy carpets. The entertainment system was old and slow, and low definition. The Premium Economy cabin was directly behind First Class, and those passengers kept using the First Class toilets. It did not matter, because they were filthy. The dinner in First Class was inedible. British Airways are now a national embarrassment. British Airways are at best a three star airline, and maybe even a two star carrier compared to their competitors.", "London City to Edinburgh. Flight left on-time and arrived early. Impressed with the legroom on the Embraer 190 (much more comfortable than BA's A320s). Check-in, security and boarding all went smoothly and quickly. Cabin crew were efficient. Light snack and drink provided on this short flight. Would fly with BA again on short sectors, and London is an excellent airport to use.", "Faro to Gatwick. Check in was quiet at the club Europe desk and I was very quickly booked in. Fast track security at the airport was not particularly well managed, although I did get through quicker than I would have otherwise. Disappointingly British Airways do not provide any lounge access at Faro, and there is currently a lot of construction taking place in the main departure lounge, and the builders are not exactly considerate with the noise! There was no priority queue at the entrance to the gate and as usual British Airways did a fairly half hearted job at ensuring priority boarding of the aircraft itself. The aircraft was the new style, which I think is very smart and nicely decorated (not budget airline as some commentators like to say), and whilst the legroom is not amazing I am 6\u2019 tall and was quite comfortable and having the extra table space makes it a more usable space. The cabin crew were very friendly and professional whilst also being very efficient. A bar service with nuts was delivered soon after take off along with the menu for the flight. All of the cold parts of the meal and the drinks were excellent, sadly the chicken main was quite overcooked leading to dry chicken and soggy veg. That being said it tasted very nice. Arriving into Gatwick was a dream, especially for a large airport. Although the buildings are quite old and not laid out as well as newer ones, they have done a fantastic job at modernising it and making security very quick. It took a little while for bags to reach the belt but priority bags all came out first so the process was fairly painless. I got a good deal on the flight so I would say it was reasonably good value for money, although the experience in Faro airport does reduce the premium feel considerably.", "Los Angeles to London Heathrow. The inflight entertainment was not working so no tv, video, music or radio. USB socket not working. Headphones not working. Customer service very poor. Cabin crew seemed to be unaware that they were carrying paying passengers upon whom their jobs depend. Food mediocre. There was no apple juice or tomato juice on the dinner trolley and the cabin crew did not bother to fetch any. Tea served with breakfast was luke warm and stewed. No refreshments supplied unless collected from the galley It took 2 days to get through to customer relations, many calls cutting off after 18 minutes +, others cancelled after going through options. I cannot recommend British Airways who in my case certainly did not fly to serve. The experience was far below expectations and definitely at the lower budget range for customer service. As the British flag carrier the experience was shameful, my last flight with this airline.", "Malaga to Gatwick. They have introduced new cabin baggage allowances. Ultimately that means everyone tries to jam their huge cases into the overhead lockers, resulting in a Ryanair-like scuffle. They now charge for food. This would be fine if it did not take the single food trolley the entire duration of most short haul flights to get all the way down the plane. On my previous three flights with 'the new BA' we have been left for over an hour and a half (the last flight was actually over two hours) without any service. As the economy passengers are not allowed to use business class toilets, there was a long queue of passengers stuck behind the trolley desperately trying to get to the toilets at the back of the plane. On the other end of the trolley a whole bunch of passengers waiting for a scrap of food and drink two hours after take off. The cabin crew seem genuinely fed up. One of the key reasons for flying BA was their friendly cabin crew service. This has now been absolutely and totally undermined by the company, giving them no time (or energy, by the look of it) to be nice. Ultimately, if price is everything make sure you check Norwegian before you spend any money with BA. If price is not everything do not fly BA.", "London Heathrow to Bangkok. Was looking forward to eventually flying with British Airways after flying reguarly to Bangkok with other airlines - how disappointed I was. A low budget product with a premium price. I will never again use this airline, its the most costly option (usually) for my regular journey to Thailand, but it ranks the lowest of all the airlines I have used on this route in past 30 trips. Seatback screen so small and of poor quality, service is dreadful, seats are old with no powerpoints, no wifi on board. Best part of the trip was getting off. Absolutely shameful for a national carrier of the UK. Lower your costs BA as you really are budget - go fly with any of the Gulf airlines or a vast majority of Europe's best, BA are nowhere near good enough. Current price almost a 3rd more than the other 2 direct flights (EVA and Thai) to Bangkok and British Airways is only half as good as those.", "Gatwick to Bari. Employees who do not care for passengers. Queued at Club bag drop. Only 3 desks open, one busy, one with two staff talking, one with staff looking at screen. Barely greeted when it was my turn, just asked if I would checked in on line. Cursory greeting at lounge. Ignored by cabin attendant on boarding - he pushed past me to talk to ground staff. Good on time flight with usual impeccable pilot. Bought a coffee - dreadful apparently artisan coffee. Almost no eye contact with cabin crew. Flight was a good price.", "Malaga to Gatwick. Our return trip from holiday was equally pleasant. Check-in at Malaga was a breeze although security was packed even though a quiet Sunday. Payerne lounge at Malaga used by BA and other airlines (apparently its the only one there) is pretty useless compared with the old BA lounge that used to be there - cost cutting ?? Guess we were spoiled by Gatwick !! Drink okay but limited, food pretty awful but seating comfortable and it is very spacious. Flight left on time and again arrived half an hour early due I guess to help from Hurricane Ophelia which I guess we were on the fringe of. In board catering and drinks up to the usual quality and very pleasant crew - chatted to the First Officer, nice man. All in all we were well looked after in this Class so cannot complain.", "Gatwick to Malaga. First flight with BA from new home at South Terminal at London Gatwick. Upon arrival at check-in at 6:30 a.m was a bit disappointed to see few staff available to deal with Business class passengers resulting in a 20 minute wait to sort out our bags. However, Fast Track through Customs was efficient and made up for the earlier minor irritation. New lounge in South Terminal is spacious and food and beverages up to the usual good quality, although sadly, the reduction towards a cheap airline is showing in the cracks. A319 to Malaga was uneventful and onboard food was well presented and of good quality. We arrived 30 mins ahead of schedule due to fortunate winds so cannot complain. Overall flight quality has to be excellent.", "London Heathrow to Nice. Deliberate extortion by BA in my opinion. I booked an economy basic return from Nice to London with BA. Days before the outbound I had to make a change to the outbound flight and go a day earlier. I ended up buying a new single outbound flight as BA app crashed when i tried to change or cancel just the original outbound flight. In the UK I received a medsage that my return flight was ready for check in from BA. However app again gave up and said I had logged in too many times. Upon arrival at Heathrow I was told BA had cancelled my return booking as i had multiple bookings. They said I had to pay approx \u00a3350 to buy a new single ticket home, even after I explained my situation. I argued that had I been informed that they had cancelled my flight 5 days ago when they did I could have at least bought a cheaper flight. Even the day before when I got the check in open message would have allowed me to book cheaper. Eventually the customer relations manager offered a ticket for \u00a3122 (charging me again for taxes). As i needed to get back and there was no time to go to Gatwick for cheaper flight I had no choice but to pay. Terms and conditions may well tell that flight will be cancelled but when I asked ticket person how many people he thinks read t&c he said he would not like to comment.", "Gatwick to Orlando return. Worst ever long-haul Business Class flight. We have experienced many airlines and many different classes of travel over the years but this most recent flight highlights the depths to which British Airways have descended (not the world\u2019s favourite airline by far). We have never liked BA\u2019s Business Class (Club World) seats since they changed over to the Yin-Yang layout of 8 seats across the cabin. The seat layout together with the poor service, meant we can honestly say this was the worst ever long-haul Business Class flight we have experienced. To this day I have never understood how from a health and safety viewpoint the El Aguacate regulators ever allowed this seat configuration in the first place. Unless you are sat in an aisle seat, cabin crew have to reach over other passengers to pass hot drinks/meals which is just ridiculous. (True this happens in other seat classes as well but usually at a less precarious angle and generally not from behind your head!) In order to get out of the centre seats (rows E and F) and the window seats you have to climb over another passenger\u2019s feet if they have their foot rest down and seat reclined. In the dimmed cabin lighting this is tricky and potentially dangerous; as a minimum you normally end up kicking the passenger you are climbing over. We are both able bodied but anybody less mobile would really struggle to get out into the aisle for whatever reason. You almost feel imprisoned in the centre seats and you are often also ignored because the cabin crew just pass by quickly, often from behind you so by the time you notice them, they have gone. We should not have to use a call button just to get basic service. The return leg was a night flight, the service overall was very poor, the crew just wanted to turn the lights down AS SOON AS POSSIBLE. The service at breakfast was also poor, the offerings were inconsistent. My wife struggled just to get an orange juice on her side of the cabin, whereas I at least got that but struggled to get a second cup of coffee. The entertainment system was archaic (very few recent film titles), the small screen resolution was very poor; this aircraft was delivered to BA in March 1999 and it shows its age. This flight might have been a few hundred pounds cheaper than competitors but in future we will pay the extra to get a decent seat and service. BA are only getting away with retaining these dreadful seats versus aisle access for everybody because the corporate passenger market is letting them. It is obvious if your employer is paying and says you can either choose to have an economy seat or one of those dreadful business class seats, you will obviously choose the business class seat and put up with the difficulties and poor service. It will be marginally better than being seated at the back; but that does not make it right. We will probably never fly BA long-haul business class (Club World) again while we are paying for the tickets unless they stop being so arrogant and re-configure their seating!", "London to Abu Dhabi. I told BA at check-in that I would be interested in upgrading to Premium Economy if a window seat was available. The lady replied \"can I check - you are only interested in upgrading if there is a window\". I replied yes. After a series of phone calls, the upgrade was processed (I paid 149 Gamboola). My seat had no window or view at all as that seat is situated at the back of Premium Economy where the toilets should be. When I complained, I was told that seats could not be guaranteed so I had no complaint. No refund offered, no token gesture offered, nothing. The food was nice and the seat was very comfortable. If it was not for the rude customer service I would fly again. I was led to believe I could pay for a window seat and I paid in good faith. I have flown BA for years, but this year has been disappointing. I will not fly with them again.", "Gatwick to Faro. Pretty good flight all round, and as ticket was bought in sale with car hire as well, it worked out good value. Check in area at south terminal is very nice and I was checked in very quickly, with fast track security equally quick. The new BA lounge is really well decorated and laid out with lots of nice and varied seating, interesting light fixtures and good views of the tarmac. It was early morning and breakfast was served, which was reasonably good. Although the hot options were just bacon roll, omelette roll or porridge which felt quite limited. Staff were all excellent. Boarding was quick, cabin crew friendly although no pre flight drink at all offered. This was an older aircraft with the old style seating, but the aircraft was clean and did not show much sign of age. The seats are comfortable enough, although legroom is not amazing. I was lucky enough to be in the front row so had more than most. The cooked breakfast was actually fairly good I think, nothing world shattering but decently cooked and fairly good quality ingredients. Disembarkation was quick enough, although bags took quite a while. Priority baggage did not seem to count for a lot, and annoyingly my priority bag tag had come off and ended up being one of the last bags. Overall a good flight.", "London to Madrid in economy class. Late booking and quite an expensive ticket to fly from Heathrow. Online check in and no luggage to check in so airport process was okay. Boarding quite efficient. Cabin was dirty - carpets, table and windows all unpleasant and cannot believe a cleaner set foot from the earlier flight. Everything pay onboard if you want to eat or drink, choice okay in brochure but the speed for serving this was awful. Staff seemed to have real problems with all card payments, and became bad tempered towards those of us wanting to buy. I would not have minded on a cheap ticket, but this was not a true case of rip-off BA in 2017. Will avoid if possible.", "I was told on the Saturday that my hand luggage was fine (the right size) by BA staff at Geneva airport - it was physically inspected. Then, on Monday, I was ordered to pay \u00a365 (83 Francs). Staff at the airport were insanely rude (to be honest, the supervisor particularly). Their customer service is also awful. It is a joke of an airline compared to competitors like Qatar. When filing a complaint, they did not respond for 3 weeks. They only responded when I chased them up, said waiting time is actually 4 weeks. Can you believe that? The explanation was their IT system failed in May 2017, an internal matter which they clearly still not resolved.", "Grand Cayman to London. I cannot comprehend is why a flight that sums up to about 12 hours of travel across the Atlantic Ocean, only allows 1 check in free bag for economy class. Upon returning to George Town from LON on October 6, 2017, I had to pay \u00a3290 for additional baggage. Particularly for university students (such as myself) who migrate from such distances to achieve good education. In addition to the disgusting rates for additional baggage, has BA gotten so cheap that they no longer provide a complimentary travel toothbrush, toothpaste & eye mask for 12 hour flights? That was one of the things I appreciated most about BA as it made me feel valued. I am truly disappointed with BA these days and whenever the day comes that another airline travels directly to LON from George Town you guarantee I WILL abandon BA!", "Sydney to Paris via London, after flying with them I have to admit it is probably the worst airline I have been flying. When I boarded the plane, I notice some ketchup on the window and wall next to my. I assume for long distance flight airlines should provide you a mask for you to sleep, ear plugs, maybe a small tube of toothpaste. Here you have some headphones and that is all. With British Airways, you can order some special meals. I received my first low callries meal as expected but they could not find the breakfast. One of the cabin crew asked me if I ordered a special meal. The plane looked quite old. I tried BA, never again.", "Larnaca to London Heathrow, the return trip from our holiday. BAs product was more like a 'posh' Ryanair style of product even down to the asking for donations towards their charity. There were a few noticeable differences on the aircraft there was in-flight entertainment if you were in a seat where you could view the TV screen. On Ryanair, Easyjet and other low cost airlines you can pay using cash but no on BA it is card payment only in sterling. The aircraft was clean and tidy but overall the main BA product has gone downhill and the service standards have slipped. Comparing this flight to my recent flights from London City with BA Cityflyer, there is a vast standard in the cabin service standards.", "Funchal to Gatwick. Due to adverse weather, our return flight was delayed three days. When we did fly, the cabin crew appeared totally unaware of the fact that the passengers had had a difficult and frustrating time. They were totally unsympathetic and provided a chaotic service throughout the flight. The catering service was absymal, no choice of hot meal; hardly a bar service and no tea/coffee - I suspect although the aircraft arrived empty from Gatwick, Surrey, they had not fully loaded the food & drinks trolleys. In contrast to the outgoing flight, this was a flight to be endured - just shows what a difference the crew can make.", "Orlando to Gatwick. The staff that looked after us flying out to Florida and home were outstanding, on the way home the seating had been already arranged and my seat was separate from my two children, I was really worried about flying home away from my children, I spoke to the flight supervisor who kindly asked two passengers if they would switch seats which they were happy to do. The seats were very good and went back enough so you were able to get to sleep, the only thing we were not to happy with was the movies but I guess you cannot have everything. All in all I would book to fly with BA again and would highly recommend.", "Flew Leeds Bradford to Geneva via London Heathrow. British Airways certainly shocked me with the budget low cost style. My bag was 23.1 kg (0.1kg over the limit). This meant I had to pay for two bags whilst only having one. When I asked to take one item out and put it in my carry on to avoid paying an extra \u00a325 or so, the answer was no, which was odd considering the bag was on the belt right infront of me. On board the aircraft boarding was prompt, a clean sleek cabin. I was seated near the back close to the toilet, which was not a problem. Beverage service was okay, everything was over priced, I bought a ginger ale for \u00a32 and it was a cup, which shocked me as it was advertised as a full size can. The only thing that was free on board was water, for an international service on quite an expensive ticket it was a little disappointing. The crew were friendly and helpful but I could not help but overhear the crews conversation in the galley on descent into Switzerland. What they were talking about was inappropriate, especially how loud they were talking with children nearby. Apart from those things the flight was on time, punctual and served the purpose which I paid for.", "Los Angeles to Doha via London. Great staff, poor food and stupid cabin layout. I am spoilt flying gulf airlines, but this time I tried a rear facing \u201cinternal\u201d 4 of 345 configuration. Firstly, staring in the face of my two new best friends (seats facing forward) was at best weird, and at worst like a business class speed dating experience. Crew could barely serve me, ventilation was restricted and access 100% blocked by the foot rests of forward facing passengers. Once the security screens went up I felt like I was in some sort of flying crypt and was tempted to assume brace position to give the impression I had died and was on a viewing. The food was embarrassing bad - bigger serves of economy style food in bigger economy style bowls. BA, you have great crew trying to do their best with silly cabin engineering and poor catering support.", "London Heathrow to Istanbul. British Airways is quite clearly in decline and with utter contempt for its customers, even loyal ones who have status like myself. The overall feeling is of an airline that is miserly and skimping and greatly removed of the image that they try to portray of being a premium airline. Galleries South in T5 is large, airy and well equipped and clean and was not too busy on the Sunday I travelled. Drinks are well stocked but from the catering it is evident this is an airline scraping to do the bare minimum in what it offers - the quality lacking with minuscule portions for breakfast and loading up of cheap carbs and curtailing of premium ingredients. Onboard it is similarly tired, the plane had not been cleaned and my seat had food debris from the previous flight and stains on the tray table. Seating is cramped. The cabin crew look dejected and have low morale. Onboard experience the service is no different, than flying easyJet, in fact I would argue worse. There is no complimentary catering, you are subjected to M&S sandwiches. It is not cheap and or good value or any better than Galatina offerings. Service is slow and took the whole of 4.5 hours of the flight - meaning difficulty to going to the toilet due to the trolley blocking the aisle - I was even asked to wait until I was finished which is ludicrous given it took the whole flight to serve people. The slow service is due to the use of card only payment, and also the fact the supplier does not allow their chilled items to be on the trolley which means the ridiculous scenario of cabin crew constantly running to the galley to fetch items and further slowing it down. On the return journey its clear BA does not care about its European or non-North American routes - the lounge was a contract lounge which was very subpar, in fact it was dark dingy and furniture filthy, but least the food was decent. Overall if it was not for the fact I flew with FF miles and the low tax on redemptions within Europe, I would never actually pay the full cash fare for this airline - you get better more efficient service on the likes of EasyJet now within Europe with no difference in overall product now complimentary catering has been removed.", "Toronto to London in Premium Economy and onto Oslo in Economy. Easy check in and in the lounge within 15 mins. The usual selection of dry sandwiches, and a chicken noodle soup (minus the chicken and noodle). The lounge was clean with plenty of staff clearing away. Efficient boarding with sparking wine/soft drinks offered. Early departure, fast drink service and dinner before lights out. There was no breakfast (previously scrapped) with the cereal bar now also gone. Early arrival, a short wait for a shower in the North Lounge, followed by an ok breakfast. An early departure and an average flight on a A319. Long queues for the bathroom (only one now for all of economy as the other was removed to provide 2 more seats) with slow buy on board service though at least they made it to the last row mainly down to little take up of food or drink. Early arrival though a long wait for bags. Oslo to London on a A320 was verging on a farce, A full flight, selfish use of the overheads delayed departure whilst crew looked for space. The buy onboard came out quickly with one and then the second handheld machine dying at the first row served. Service ground to a halt whilst the crew tried to get either machine back into life, broke out the paper visa slips, took the cart back in, re-appeared 20 mins later so service started an hour into the flight. Little take up as people had given up including me as there was little time left to enjoy the purchases. The crew tried really hard, put a brave face on and kept going. The organisation and concept of the BA buy on board is a disgrace. Though a third party provides the food and card machines, the choice, stock holding and the reliability of payment machines means the service is a farce. I do not understand why BA continue to struggle with this service as Easyjet, Ryanair and low cost carriers seem to have have to cracked it and got their act together. Early arrival and fast bags completed the flight. Final flight home to Toronto was good, the club lounge at the B gates remains quiet, clean and an oasis to relax and eat/drink before flying. The 787 was towed to the gate 45 mins before departure and was never going to leave on time. At the gate, the experience was enhanced with an upgrade to business class. Service was really slow on boarding I had to ask for champagne, and the underwhelming bag of toiletries and shades only offered after take off. We pushed back over 30 late. No signs of life from crew for another 30 mins, though a positive enhancement was tray service for drinks which felt more classy than a cart. The main of steak was excellent and looked to be on new crockery and plated after cooking (no dried gravy or potato around the edges). Afternoon tea remains underwhelming with no scones and only three sandwiches still wrapped in plastic. Overall, the decline in service seems to have stopped with some minor improvements. The crew on all four flights were pleasant but lacking confidence and experience. The desire to do things by the book results in slow and wooden service at times. Other than the farce of buy on board, I was pleased there appeared to be no further decline in service.", "My early morning flight from Gatwick to Malaga was a very pleasant experience overall. The flight departed on time and was staffed by competent and amiable and very experienced cabin crew. Announcements were clear and friendly. However there was no route map and many of the snacks listed on the Marks and Spencer to buy menu were not available at all. I must mention that the cost of the luggage was outrageous and off putting.", "Athens to London. Slowest baggage drop service I have ever experienced. I spent a whole hour waiting to drop my bag (queue for people who have already checked in). I seriously do not understand how they can be so slow. People have already checked in, they just need to leave a bag. The company really needs to look after their processes", "A return British Airways flight from London to Sofia was a service of 2 halves. The outboard leg was very good from London to Bulgaria, the check in was swift and efficient, boarding the flight was simple and quick. The 2 bag on the flight policy was enforced and stowing bags on the plane was quick. Disembarking off the plane was straight forward and easy. The flight was worth a good 8 out of 10. The return flight from Sofia to London was the opposite. Check in was slow and not inefficient. There was no priority boarding of the plane and it was a Ryanair type of scramble to board the plane. The 2 bag on the flight policy was not enforced so many people got on the flight with a roller bag, a rucksack and then a small holdall! The 5 cabin crew had a nightmare experience trying to stow all the bags before take off. Once airborne the M&S service was sold out before halve of the economy cabin was served. With only drinks and crisps available towards the end. Finally disembarking the plane was a slow and drawn out affair as passengers where trying to locate their 3 bags while holding up the isle. Overall I would give this leg 4 out of 10.", "Geneva to London. British Airways used to be my favourite airline, however, over the last 2 years I have experienced some appalling service in pretty much every flights I have had with them. I do fly with BA about 30 times a year. In this specific occasion my flight was cancelled for apparent adverse weather (this being in the middle of summer in a time where the weather was excellent in both my departure/arrival cities) I was told abput this the day before in the afternoon bearing in mind I was flying at 7am the morning after. Their communication was made via text including a number to call back to re arrange my flight. I must have call that number about 30 times without success as the lines were too busy. When I managed to connect I have had to hold for an hour before the line died. I have only managed to speak to them at 11pm that day when they told me they placed me on a flight 4.5 hours later. Horrible customer service by the way, the person I was talking to could not care less. I was originally flying in business and I was placed in economy instead. I was told that there was no compensation for the delay because it was due to the weather conditions (a lie of course as the weather was still amazing in both countries) and promised a refund on the fare which to date (about 4 months later) has still not happened. If you call them they transfer your call to India where if you are lucky you spend an hour waiting to end up speaking to someone unable to help. What once was the best airline is now worse than Ryanair. Avoid if possible", "BA used to be a nice airline with great customer service, those days are long gone. If you fly in their \"business class\" you will get what you used to get in economy 5 years ago: same leg space, same food, same drinks. Forget about a welcome drink before take off, 3 course dinner (was offered a chicken club sandwich on my last flight) and personalized service. Economy class is just like easyjet or Ryanair, but you will pay much less for the latter ones. Shame.", "London Heathrow to New York. After reading reviews I was hoping some were inaccurate, but after this flight in Club World I realise that BA has fallen even lower than many have said. Check in at T5 was interminably slow with one of the most arrogant staff I have encountered for years. The lounge was crowded and dirty, and the food selection is terrible for a premium facility. Onboard, seats are old and tatty, cramped and uncomfortable and offer no privacy whatsoever. The food was passed across my neighbours seat to reach me, and what a lousy offering this was - below many airline economy meal standards. IFE screen was not working properly, fuzzy and very poor. Cabin crew were polite and trying to be friendly, but they certainly hide in the galley as soon as they can and judging from the standard of the toilets towards the end of the flight, they do not see it as part of their job to maintain these. Luckily, I am leaving the Concord to Asia from Los Angeles next week on Eva Air and expecting a big step up in standards.", "Port of Spain to Gatwick via St. Lucia was a good experience. I do not have any complaints regarding the seat quality or flight attendants, who did a very good job during the flight on keeping the passengers safe and serving meals and drinks. The seat was comfortable enough, a bit wider than on low cost flights, I had extra space and as I noticed the leg room between seats was regular. I had a seat behind the bulkhead with enough leg room. There was a minor issue, the flight had a stop at St. Lucia, after which the new flight attendants insisted on waking up the people on the front row, opened their entertainment system screens, to show them the safety video which was shown about an hour and a half on take off from Port of Spain. I told them it is not necessary to view the video again and actually the video was not available this time, so this would be something the management should look into. In-flight entertainment was good, with no advertising, which pleased me a lot. I had a jolly passenger next to me in the middle seat, who had a bit too much to drink and moved a lot in the seat, sometimes talked louder than necessary, but he was still fun to have around and the flight attendants made sure in a very polite and funny way that he does not disturb the other passengers. There were minor issues during check-in at the departure airport in Port of Spain, the BA staff forgot to put a priority tag on my bag and give me a voucher for the lounge as I have a gold card on Oneworld. To use the lounge I had to use my Priority Pass not to waste time until the matter was cleared with the ground staff. I was flying further from Gatwick to Istanbul on Turkish Airlines, hoping I would not have to change airports in London and as a result go through immigration, take the baggage out, check-in again, pass immigration and security again, but BA does not have an agreement with Turkish Airlines and I had to go through this lengthy process.", "Flew London Heathrow to Chicago. Simply appalling. Aircraft was old configuration B-747-400 with Premium Economy adjacent to First Class. Cabin was filthy, and carpets coming up. Food was inedible. The IFE system was old, slow, and low resolution. No wireless of course, either. British Airways senior executives should be forced to endure this awful service, and sample it themselves. For them to call it \"First Class\" is insulting, demeaning, and arrogant in the extreme. These old aircraft need to be replaced with the lovely A380, and the entire First Class and Club Class product should be reviewed / enhanced. But of course, this will never happen whilst this airline has a virtual monopoly across the Atlantic.", "Jersey to Gatwick. Flight left on time and the plane was clean and modern. The crew were friendly. The flight was only 40 minutes and the crew worked hard to try and serve everyone who wanted to buy food or drinks but I am not sure they made it to the final rows. I think the problem is that there are only 2 staff to service the economy cabin whereas on our EasyJet flight out there had been 4 staff (as there is no business class). I still do not think the buy on board is working that well, but that is not the crew\u2019s fault. We were pleased to arrive 20 minutes early although it was a shame to have to get a bus to the terminal. The BA offering is now on a par with low cost carriers and as we got a competitive price for this flight we were fairly happy.", "Gatwick to Tirana. Full flight on both outward and return journey. The seating was adequate for a short journey but only limited pitch. The aircraft was clean. Cabin crew were present and friendly throughout the journey but busy selling food and on board goods. The main advantage of this airline was the direct flight from UK to Tirana, otherwise nothing special to recommend. Both flights on time.", "I booked British Airways to travel under the assumption it was a quality carrier not a low cost carrier. I expected a meal and baggage to be included. I was unaware of the brand changes and was very disappointed after I booked. This airline is no longer quality with the prices they charge. Expect a budget airline experience here. Staff were very friendly and helpful however. Pilot also chatty throughout the flight giving us lots of info.", "Kuala Lumpur to Berlin via London. Aircraft long haul new and clean, short haul a bit old, but still acceptable. Crew overall are lovely, pleasant service. BA food is on the top of the rank. Kuala Lumpur to London My boyfriend and I got beef stew and chicken satay as dinner and beef omelette as breakfast. Also very tasty. We got 2 wines and so many juices. Return flight was chicken curry and pesto pasta. Again, it flavorful. And we got beef congee and Engliah breakfast before we landed. Short hauls do not have any food. Inflight entertainment not the best, but still acceptable. Short hauls do not have any screens. Only thing I do not like is the seats. Economy seats are small. I have no problem with it since I am a petite girl, but still very uncomfortable to sit straight up. If I knew before, I will book a premium economy, that one seems nicer and have more space. I got the best price for round trip, value for money!", "I flew from Brussels to London Heathrow on an A320. The aircraft was about three quarters full. Boarding was smooth and we left and arrived slightly early. The sale of food and drinks went well and did not appear to have much of a take up on this flight of less than an hour. Crew were good.", "I flew from London Heathrow to Sofia and back. The plane on both flights was an Airbus 321 and I would guess a young one judging by the freshness of the interior. I am 1.82m (6 feet) tall and found the leg room and seat width to be fine \u2013 I certainly did not feel cramped even in the centre seat. Both flights departed the gate on schedule (although actual take-off on the outbound flight was slightly delayed because of air traffic restrictions over Europe). The cabin crew on both legs were pleasant and courteous. On both flights, the captain kept us very well informed of our route and our progress. So far, top marks to British Airways but where they let themselves down is the shambles of a refreshment service. It might seem like a minor gripe but I do like the opportunity to get something to eat or drink on a flight even if I have to pay for it (which you do not on other legacy airlines like Lufthansa). The range and prices of food and drink on offer were comparable with low cost airlines I have flown with. But there the comparison ends because whilst I have always been served quickly (and sometimes twice) on short haul low-cost airlines, BA\u2019s service is too slow and seems to run out of stock too. They also insist on card only transactions. I had the misfortune to be sitting toward the rear of the plane on both legs - and the A321 is a long plane. A single trolley started from the front, making ponderous progress towards me and even though the flight was two hours and forty minutes long, I only just managed to get a coffee and sandwich from a slightly harried flight attendant who by now had returned the trolley and was scuttling to and from the galley, squeezing past the long queue of passengers waiting for the lavatories. (The coffee, by the way, was excellent). The return flight was worse because the tr
