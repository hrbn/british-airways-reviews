 3 seats with the middle one blocked out. Person in front of me put their seat back and my knees are in my chest. I did not pay for international business class to get stuck in uncomfortable seats for 2 long flights. I will not fly BA again.", "Chicago to London Heathrow. Club Class on British Airways is without doubt the worst in the airline industry. It is bad enough that BA persist using out of date airplanes, circa 25 year old B747-400's, but they perpetuate the dreadful ying/yang seating arrangement of Club Class, where you have to look directly at the passenger next to you, and raise a screen for privacy. Then, mid-flight the crew lower the screen to serve the food. To leave the seat, one has to climb over the legs of a sleeping passenger;~no mean feat in the dark. The crew from Chicago were appalling, and dumped the food upon us as quickly as possible. Breakfast was inedible, and I returned it uneaten. The lounge at O'Hare was a crowded, tiny, dirty facility, with a food bar including some wilted vegetables and crackers with cheese. Insufficient chairs, and a single, old TV. Does no one at BA care how Bossier City they have become for premium class passengers.", "London to Chicago. Could it get any worse? The flight to Chicago was equipped with the usual ancient Boeing 747-400. The British Airways First Class product does not come up to modern Business Class standards. This particular flight was late again, and the food / wine was simply awful. There is nothing remotely elegant about BA First Class, and the crew demonstrate no sophistication. This experience was like dining at your worst restaurant chain. Finally, not only is the aircraft tired and worn out, but the in flight so-called entertainment system did not work, and had to be rebooted twice. The First Class seat is a bad joke, and extraordinarily uncomfortable. British Airways are at least twenty years out of date with their entire First Class product. All that can be said about this airline is woeful. The Concorde First Class lounge at Heathrow is filthy dirty, and desperately needs refurbishment.", "Prague to London Heathrow. Very disappointing service. Cabin crew only managed to offer drinks to half the cabin, on a two hour flight that was already delayed - payment machine was broken, staff ran backwards and forwards as nothing seemed available on the trolley. On the bright said, I did save by not having to pay the over inflated prices.", "London City to Florence. My flight was at around 7am in the morning. Not only it got canceled 3 hours before but at the moment there was no phone line open to call and manage a rebooking. On their site I had the option to reschedule my flight but I could not select any flights on the same day. Interestingly i was able to find & book another one through Skyscanner again with BA at the day of my initial flight with \u00a3100 more, of course. Why could not they simple show me this flight on the reschedule page?", "London to Johannesburg. Since the aircraft was half full, I was looking for a great flight. We left on time, and that was the only positive point. I started watching a movie, and a young flight attendant approached and asked for my dinner choice. I told her that I would love a G&T to start with, and then I will read the menu. She told me that this was a late evening departure (9pm is not late for me) and that no pre-dinner drinks would be served. I insisted (this is business class after all, half full flight). 30 minutes later, she brought a tray with everything on it (G&T, first dish, main dish, and dessert). Never was I offered wine or coffee. The lights were turned off, and I did not see a flight attendant until 1:30 hours before landing. Other passengers in business where treated the same and complained.", "Doha to London Heathrow. Flight on time, not completely full, had an aisle seat near back of plane without the entertainment box in the way. Some reviews say that the last few windows are blanked off at rear of the aircraft but not so on this plane. Breakfast was served which was OK. Cabin crew mixed, mostly young and worked quickly. Crew uniform still looks a bit tatty compared with rivals in this part of the world. There is good and bad still with BA - bad was the so called chicken wrap served just before arrival - leathery and inedible - why do they let themselves down with such a poor offering - hardly any passengers near me could eat it. Bad was that there was an old tissue and food wrapper in my seat pocket. Good was the newer aircraft and the breakfast has improved. Arrived on time at Heathrow but to a remote stand.", "Miami to Tel Aviv via London. At Miami airport on October 2018 what a pleasure was dealing with the agent, so professional, nice and helpful to the every last detail. Now on February 2019 calling British Airways to redeem my Avios what another pleasure dealing with a patient, knowledgeable and nice agent. She explained everything in such detail. You are doing great with such fantastic employees.", "London to Seoul. I normally fly business but this was a last minute flight and the cost of Club was prohibitive and so I thought I would give World Traveller Plus a go. The cabin is stylish and intimate and I was surprised how roomy and comfortable the seats were. The entertainment system was working well (although the adverts before every single showing are very annoying). I was happy with the headphones and small amenity kit and felt the staff were very welcoming. My only complaint was the slightly pointless menu we were given as for lunch neither of the meals listed were actually available. A similar thing happened with breakfast, three options, the third being the most appetizing, and no, it had not been loaded, so this is an area BA might want to look into. All in all the service was good and worth the price. For ground service BA, please at least keep a couple of desks for people to check into before automation puts us all out of work.", "London Heathrow to New York New York. Bag drop did not go well. Lounge (galleries north ) was good and not crowded. Boarding was fine, small delay, well organised. Pre take off drink was better than the one i got in club world 2 weeks previous. Main meal good, pre flight snack was average but my son really liked it. On time arrival, a good flight. Cabin crew included some of the older staff who are not mixed fleet crew and it stands out a mile. I thought this was a good flight.", "San Diego to London. From the moment that I boarded this flight (due to take off at 19.25), the crew had one interest and one only - to get the cabin lights off, which they duly achieved two hours later. As a consequence, the service was negligent in the extreme. This was a Club World ticket - so expensive and I looked forward to a decent level of service. However, I was not offered champagne on boarding, wine with my meal or coffee and port after my meal. I complained to BA when I got home but they were not interested and I was met with a barrage of corporate platitudes. This flight was a disappointing end to what had been a great trip to the US & Mexico and has left me with a very poor view of the airline.", "Gatwick to St Lucia. Flew BA new revamped business class today and a huge improvement on the old set up. Well lit cabin, improved seating comfort, better and operational entertainment system (always hit or miss before) and decent food. Cabin crew worked hard and were pleasant. I have observed along with everyone else the falling standards at BA and have moved most of my travel to rival airlines but on the basis of today\u2019s experience I will consider them in the future. Much improved, well done.", "London to Chennai. It was amazing. The crew were very friendly. The food was amazing and the seats were comfortable. T was overall an amazing flight and I enjoyed it thoroughly.", "London to Tampa. BA broke my suitcase and I did not make a fuss, I just got a new one. The new one was too large for the overhead bin on the return flight (the only suitcase I could purchase while abroad). So on top of the new suitcase, I had to actually pay BA to check the new bag. Cost me over $100 for their mistake. They also shovel off customer service to some company abroad. You will get an email a month later saying \"I would like to know you that we are unable to offer refund\". Make a big fuss at the airport if they break your stuff so that you can avoid this black hole they call customer service.", "My husband and I flew on British Airways flight BA-228 from Baltimore to London Heathrow leaving on the 12th February 2019. Every aspect of the flight was poorer than what budget airlines have to offer. The plane was shabby and dated. The seat reclining facility did not operate properly, was not that comfortable, and we had less legroom than the equivalent with budget airlines. The touch screen TV monitor was not working properly. One ear bud on the headphones did not work. The audio socket was too loose for the headphones so the plug kept falling out making it difficult to enjoy the in-flight entertainment (which in itself had a dated choice). The pillow was disgusting and kept falling out of the flimsy cover. The air conditioning lacked consistency alternating between very hot and very cold air. The restroom occupied sign always lit up as vacant even if it was occupied. However what made the flight very unpleasant was the bad attitude of the cabin crew. They were abrupt, unfriendly and quite clearly did not want to be there. There was one exception, an extremely pleasant older crew member who greeted us on and off the flight. There did not appear to be any organisation or smooth co-ordination when distributing the meals. Our two trays of food where placed on top of each other and practically thrown at us by a sour faced crew member. This flight was one hour late making us nervous about catching our connecting flight. There was no information or instructions given to us about connecting flight gate numbers before we landed. Unlike all the other airlines that I have travelled with there were no staff member greeting the connecting customers to point them in the right direction or re-assure them. British Airways would be my last choice of an airline to travel with and I would only fly with them again if there was no other option.", "Bridgetown to Gatwick. I could not imagine that first class on BA would be the same as travelling in business class with for example Qatar, Emirates, Etihad, Singapore, Thai etc for double the price. Cabin, seats and food equals business class. One of the red wines on the wine list was out from start when I left London outbound. Cabin crew worked well and gave splendid service. But first class on BA is not worth the fare. When I complained to customer service after I got home, all I got was they are in the process of upgrading world traveller.", "London to Athens. Classic BA love and hate relationship where one flight is perfect and another one is a total disaster. Problems in December 2018 at Heathrow check-in when BA check-in and baggage management IT systems went down for at least 90 minutes. Total chaos with people like myself arrived at the airport 2:30 hours before the flight and queuing while others arriving 45 minutes prior to their departure and given priority. Even though we were checked in at some point, the flight was delayed by 2+ hours on top of the problems. Then flight does not have enough food onboard. At least the crew clearly attempted to reduce flight time to the minimum.", "I booked a British Airways flight from Amsterdam to London Heathrow. In the beginning everything went normal and smooth. Check-in and boarding was easy and on time and once everyone boarded the problems started one after another. First an announcement was made by the pilot about a flight delay due to strong winds in Heathrow (fair enough). Afterwards the wind problem was resolved but a passenger decided to leave so they had to take out his luggage. After that we received a 3rd announcement stating there is a computer malfunction at Schiphol Airport and they are doing their best to resolve it. This caused us already about 45-60 mins delay but me and other passenger still remained calm and relaxed and then the hell started. We received permission to take off after 7 mins and then the pilot offered passengers who do not wish to travel to leave the plane. Of course there were many passengers who were travelling on business and I guess too delayed to make it on time for their meetings so they decided to leave. The crew warned them that this might because terrible delay and problems for the other passengers but they still decided to leave. So a group of passengers left and we missed our opportunity to take off. Then the pilot announced that we can take off after 2,5 or 3 hours. The flight was full of overseas travellers. We spent 2 hours sitting in a plane which was not moving anywhere, people unboarded the plane 4 times in total and no food or water was offered to us. We had to line up next to the bathroom to purchase food and drinks and pay for it. The overall experience was terrible and it ruined the whole plan for my first day in London.", "Flying premium economy on British Airways from New Orleans to London was an absolute pleasure. The nine hour flight was an amazing experience, with great legroom, reclining seat for a nice sleep and low noise. Definitely recommend and will be flying premium on long haul again.", "Tokyo to London. I was looking forward to this flight because of the Club World ticket and because it was my first time flying on a Boeing 787. We had a good check-in experience, breezed through the airport and enjoyed the Xalapa Lounge at Narita. We boarded on time and first impressions of the Boeing 787 were good: a modern plane with nice mood lighting as we boarded. The food and wines were really good. I had a beautifully-presented Japanese starter followed by a bento-style lunch as a final reminder of the holiday and my wife chose the western options. There was plenty of choice on the IFE and there was a big screen. On the downside, the cabin was too hot which made it difficult to sleep on the flight. This was a problem that we encountered on our outbound journey too. The seat was comfortable and reclined fully but I find the layout of BA Club World a little awkward because you have to step over another passenger's footrest to access the aisle. The cabin crew were efficient but seemed a bit exhausted and could have been more friendly and welcoming. The context to this review is that we spoiled ourselves and flew in first class on the way to Tokyo. We had an amazing experience with such comfortable seats and exemplary service from the cabin crew. We both felt a bit disappointed with the return flight in comparison and felt there was room for improvement, but at the same time our expectations might have been too high because of the previous flight.", "London to Tokyo Haneda. My wife and I treated ourselves to first class flights for our holiday to Japan with the help of my Avios and a BA Amex companion voucher. We were very excited about flying first class and the dedicated check-in area at Heathrow was great. We boarded on time and the cabin did not disappoint. We had very grand seats with lovely surroundings. The cabin staff who looked after us were fantastic and really took the time to get to know us and understand what we wanted. The food and alcoholic drinks were great. I went for beef main course followed by the amazing chocolate and toffee pudding. I was ready to sleep after all that food but saw that there was lots of choice and a large screen for the IFE. My wife and I both said afterwards that it did not feel like a long-haul flight because the time passed so quickly and comfortably. My only complaint is that the cabin was uncomfortably hot while we were cruising which made it harder to sleep.", "I was flying London to Billund today via British Airways and I was a bit hesitant as I have never flown with this airline, due to early morning traffic I was running a little behind schedule and I had a 23kg bag to also check in and check in closed 45 mins before my flight departs. Upon arrival I was greeted my a young gentlemen who was very helpful and respectful. He calmed me down and reassured me that everything was going to be okay ,as I was very very stressed thinking I was going to miss my flight. He then offered to give me fast track through security so I could get to my gate quicker. I just want to thank him again as he made my experience with British Airways like no other and I am very grateful.", "San Diego to Frankfurt via London. It all started when trying to check in online 24h before departure from San Diego to Heathrow. On long flights like this I always reserve an aisle seat. Online Check-in did not work, no reason was given. Ok, let us call US hotline. I tried at least 40 times. Answers were either, that call could not be completed, check number or due to heavy call volume they could not process call right now. I did not make it through. As an act of desperation I today called a British number. The lady told me guess what: no more aisle seats available. Some other numbers I tried were available on weekdays only, good to know if you need help on a Sunday. So I\u2018ve got the strong feeling, that they do not even care about there customers. B On my flight to San Diego 5 days ago, my TV screen was gone and there was no way to change seats. Great overall experience.", "Flown with British Airways on numerous occasions with no issues. However on this occasion my baggage was lost on arrival at Gatwick. There was no British airways representative at the baggage claim however there was a phone that allowed me to call the baggage department. Reclaiming lost baggage was simple and my bag was put on the next flight to Singapore which I received the following day.", "Flying last Sunday from Geneva to Piladelphia via London in business class. When I arrived at the boarding gate in London to take my flight to Philadelphia they told me that there was no sufficient business seat available! They overbooked! My choice was then either to fly ecenomy or to take the next flight! They just did not care about their customer. No phone call, no email, no indication at the lounge nothing until I was at the boarding gate. I kindly accepted to take the next flight. The plane was delayed by 1 hour due to technical issues. When I arrived at Philadelphia, no suitcase! No British Airways desk on arrival, it was late no one could help. I finally retrieve my suitcase 3 days later: broken! During these 3 days, it was impossible to get someone on the phone. On my flight back to Geneva, same issue! no sufficient business class seats available. It is clear that this company just do not care about their customers, they just care about their money !", "London Heathrow to Paris Paris (Roissy-en-France, Val-d'Oise). Quick and easy flight to Paris. Took just 40 minutes to reach Paris (Roissy-en-France, Val-d'Oise). Everything went well and the cabin was very clean. The only complaint was boarding which too way too long and was very unorganized.", "Johannesburg to London. At Johannesburg used BA galleries lounge which was fine if a little busy. Plane boarded on time, very hot due to lack of auxiliary power unit, given aircraft at Johannesburg all day, perhaps this could have been addressed. After take off the crew dispensed with pre dinner drinks and went straight for meal. Portions of starter very small, I was given someone else\u2019s by mistake which was then taken away and given to him. I thought that originally the idea of the new Club World meal involved a trolley service but no sign of that. Main was good (beef), dessert was cheese, very small basic selection. Then bed, gap in seat made lie flat less comfortable. Breakfast was ok. Delay with baggage due to another aircraft technical issue (there seemed to be a few of these). Arrivals lounge was good. Overall an average experience.", "Edinburgh to Bangalore via Heathrow. Rude staff, poor service, missing baggage, poor entertainment system. I spilled my drink and the attitude of the staff was brutal. I apologised for my clumsiness, but I was made to feel like I had deliberately done some shameful act in public and staff would not want to have anything to do with me. I asked for tissues and the answer was, get it from the toilet. The staff did not even have the courtesy to ask me if I needed another drink once I cleaned myself up. The crew were also extremely noisy. Chatting and laughing loudly at the pantry place for the entire duration. And then - while boarding at Edinburgh, they offered to check in my second bag for free because cabin was full. The staff wrote Bangalore via Heathrow, but my bag was not loaded to connecting flight. 4 hours gap mind you.", "Berlin to Johannesburg via London. The short haul flight between Berlin and London was oKay, they do not include drinks or snacks anymore on short distance flights and prices onboard for them are compared to some low-cost carriers high. Because of an engine problem, the flights from London to Johannesburg was delayed by 2:45h. British Airways gave \u00a35 vouchers out to compensate for snacks and drinks. Inside the A380, the IFE boxes under the window seats take a big part of the available leg space.", "New York New York to London Heathrow with British Airways. An extremely average flight. Nothing stood out as good and nothing stood out as bad. The flight was smooth and felt quite short. The cabin crew was helpful and everything was comfortable. The inflight entertainment needed some work.", "I have always favoured British Airways and will always try and choose to fly with them, which is mostly decided by flight times for my business travel. I have always found it better value over the cheaper airlines via their additonal benefits like early check-in and on-flight catering, for economy. However BA have stripped both the above perks. I now struggle to see the value, and put their offering almost beside that of the likes of Easyjet, yet you pay almost double. Then today I flew back from Denmark with Salton City, and it was amazing and made BA look cheap. Not only do you get a good meal on board, you get free drink, can charge your electronics and get wifi (for only 2.9 Euros!). Outstanding.", "New York to London via Geneva with British Airways. The plane was late, not an issue. But some flight attendants were not really friendly in their manner, they seemed in a rush to finish the service and then chill loudly. On a 7 hour flight, they served us the food 40mins after departure, then 20mins at the most after started clearing, we were not even close to finish eating. Then 5 mins after another staff member just came by an took most of the food we did not even had time to tell him not to. This was really poor service. Especially to realise that because the aircraft was only half booked, they were actually rushing us to be able to stop serving and take a nap comfortably on the raws of empty seats next to us. That Is what you call bad customer service! ps: i was charged 100$ for a luggage, after buying my ticket 350$", "A380 boarding is always a nightmare, but it was complicated on this occasion by multiple pax in wheelchairs and a delayed show-up by the pilots. Fortunately, we still managed to take off more or less on time. The cabin crew responsible for our side of the First cabin was personable but lacked experience. The food served for dinner was a mixture of good and mediocre. Warm salmon on ice cold salad is never a pleasant experience. The seats in First are reasonably comfortable although they lack the privacy of competitors' premium cabin. The duvet was made redundant because of the typically overheated cabin. One of the First toilets was out of action so we had to make use of the Club World loos upstairs. It would have been helpful if cabin crew had apologised for the inconvenience for the lack of the convenience, but no comment was made. The IFE was passable and the sound quality good if one's own noise cancelling headphones are used. WiFi was available but I did not make use of it. Breakfast was unremarkable and I wish bread rather than pastries was offered. Deplaning was delayed by half-an-hour because of early morning congestion at T5 and the lack of a stand. Overall, a reasonable flight but not first class.", "The 2-3-2 seating in the front section of Club World on the upper deck feels marginally less cramped than 2-4-2, but it is showing its age in contrast to other carriers. A full cabin also means queues for the two loos, although they are a lot more spacious than in First. The drinks and dinner service took a good couple of hours, but the revamped Club World food is definitely an improvement. The fish option for the main course was some of the best food I have had in the air. The White Company bedding does little to cushion the rather hard seats. Cabin crew were generally good and the Clinton was particularly visible during the flight. Breakfast was improved with the option to pre-select items. Arrival was ahead of schedule.", "London to Johannesburg. Smooth check in via Club World desks. Fast track security was fast and got to lounge quickly. Lounge was ok, food a little better and staff seemed more attentive. We were able to use the spa which was nice. Showers were fine with no queues. Flight left on time. My first experience of the new Club World catering which seemed to go well Slept for 5 hours, lie flat on the newer aircraft is better than the older 777\u2019s which (as my son says) have a gap between stool and seat sometimes. Crew on this sector were good and the FA serving our area was experienced and it showed. The Cresswell Downs seemed to go through the motions only. Arrival fine and baggage was first on belt. A good flight", "BA836 on 19 January Excellent short flight from Heathrow to Dublin in Club Europe. Cabin Crew were warm and efficient and the overall service excellent. The Club Europe catering was excellent, I had pre-ordered a gluten-free meal which was the same as one of the standard passenger meals but with gluten-free bread. The main course was beef ratatouille with a Do&Co dessert pot. This was the best inflight meal I have had on a short haul flight. On arrival in Dublin the ground service from Swissport was poor, it took some time for steps to meet the aircraft and then even longer (25 minutes) for ground staff to open the door to allow arriving passengers into the terminal.", "Whatever happened to the World's Favourite Airline? Returning from Bermuda to Gatwick we were presented with a worn-out Boeing 777. My seat table was broken with bits of seat plastic hanging off. I had to try and balance the seat tray on my knees so that the dinner tray could be kept flat, it did not work, tray ended up on the floor with drinks and food. Reported this to steward who was clearly upset with my complaint and told me 'I will put it in the book'. No apology, no attempt to explain, just irritation from him. The food was awful, neither my wife or I could finish it. It also seemed incomplete with no cheese and biscuits, and nothing to go on the salad. My wife's entertainment screen, did not work, the passenger next to me screen did not work and mine only worked intermittently. It look liked something from the Arc with the grid allowing the touch sensitivity clearly visible. I believe the 777s out of Gatwick are being updated, cannot come a moment too soon. We purchased Premium Economy tickets for the this flight, we did not get a premium service. Initially I was going to buy business tickets but the price was ridiculous so I am glad I did not. My frustration with BA grows every year, we only fly with them now when we have too.", "Kuala Lumpur to Miami via London in business class with British Airways. The business class seats were small for business class and pretty old. The flight entertainment system are outdated. I am not sure how they do the selection but they could do better with the crew selection. Food choices were limited and mine was not up to par for business class. Overall BA have to do better to be on top of their game. Planes has to be changed.", "Zurich to Heathrow. Last year they started boarding flights by groups. A week or two after the free beverages and snack service disappeared, and the final nail in the coffin was pay to choose seating. I decided no BA anymore. I moved away from BA, the only issue I have that now I have to maintain frequent flyer status with two or three separate airlines. The last flight I took BA to use my Avios points and I literally flew free, but never to use BA again.", "Miami to London. The breakfast served just before landing was terrible. A terrible croissant with some cream cheese with onions and a breakfast fruit bar. It was wrapped in cellophane. Hardly anyone ate it what a waste.", "Copenhagen to Amsterdam via London Heathrow with British Airways. There was problems at check in and a lot of people had to run to make the flight. But the attitude and welcoming hospitality of the crew made me forget that and I enjoyed the flight. The seats were nice and comfortable and the aircraft fresh. During the second flight from London to Amsterdam, the expectations from the first flight were fulfilled and we had a captain that knew most of the passengers were frequent fliers and made jokes only frequent fliers would understand. Like how the taxi from Polderban is almost as long as the flight itself.", "Antigua to Gatwick. Apparently it is necessary to pay extra to get a decent seat by priority booking despite having paid the full cost of world traveler plus. We checked in as soon as the online check in was available to find that only 4 seats (for the 4 of us) remained unbooked. We had to take 2 seats on the front row where the seats had no under seat storage and were as narrow as the economy seats, and 2 on the back row where we were constantly bothered by the adjacent toilets. Only 1 loo each side between the economy and economy plus meant that there were always queues of people leaning against us. Cabin pressure was uncomfortably low, overnight temperature was stifling hot and few people got any sleep at all. Breakfast was a hard cold half sandwich with a hurried cup of tea or coffee. Impossible to get any drinks or refreshments between the service rounds. Tatty seat covers, broken foot rest, malfunctioning entertainment, broken tables requiring us to hold our food and drink between our knees. When asked for help the stewardess told us she did not have a screw driver to fix these things and it was an old plane with lots of this type of issue.", "I understand completely why there is air rage in the skies when companies such as BOAC go out of their way to make the travel experience an stressful and unpleasant as is humanly possible. I paid $813 to fly r/t Los Angeles-BUH and yet they want an extra $150 to have a desirable seat. I understand if you check-in 24 hours before departure you receive a seat from those available, but why is it they assign you the worst seat available when betters are there? In my case, they assigned me a middle seat on a 787 when both of the adjacent aisle seats are available to assign. It is baffling. The ground crew and the inflight staff are excellent but can do little with the oppressive business decisions their executives make - everything comes down to make every penny they can. And why am I flying BOAC? They owed me \u00a325 from the last flight b/c the inflight entertainment system was inop for 1/2 the cabin and so we all had to sit in the dark with nothing to do for a twelve-hour flight. On top of that, their seats have so little padding and cushion that only the plumpest can sit in their seats longer that 15\". For normal-sized adults, it is as agonising as the rack must have been. And of course you only get compensation by patronising them again. Now I know: ever a free ticket on BOAC is overpriced.", "London to Miami. Worst long haul business class. That annoying divider, the ridiculous fold down footstool and the worn out seats! The service is non-existent, unless they are serving you the meal. If you want a snack or drink get out your seat and hunt down a cabin member, they do not ask you if you need anything between meals. The toilets are dirty and basic. I am a Gold Member but giving it up to fly other more updated airlines. They have crammed as many business class seats as possible at the expense of comfort and it is not like they are cheap.", "I used avios point to upgrade from economy to premium economy. They get a wider seat and a few more inches leg room. Boarding was straight forward and the premium cabin had plenty of overhead locker space, water and juice was served before takeoff but no champagne. The staff were well turned out but rushed, as the premium cabin was served by the economy cabin crew. A hot meal was served an hour after take off, which was a good piece of beef with stewed vegetables, chocolate mousse and biscuits & cheese. Quality red and white wine was served. The inflight movie selection was OK. A light snack of biscuits and crisps was served before landing along with coffee & tea. Getting off the planes was slowed by immigration staff coming onto the plane to inspect all passports. Not my best flight.", "Boarding was fairly quick, the well turned out staff quickly got people on board and bags stored. I was lucky that no one was sitting next me, so I had some more room. The pre take off drink was water or orange juice. Within an hour of take off a hot meal of beef - salad was served with a good dessert. Wine selection was very American with jug wines. The movie selection was OK. The PE seats are more comfortable than economy, the extra 4 inches of width make a huge difference. The 2nd meal on this flight was a snack of crisps and cookies.", "Bangalore to London. Ground experience not great - at London automated bag drop did not work and it was not clear why; slow-to-react assistance eventually came and identified travel visa to India needed to be validated. At Bangalore, no online check-in available and slow process. Plane decor extremely run down and shabby, various pieces of the interior trim (bulkheads etc) rattling and latches for bassinet shelves not locking. Row 12 so bulkhead seat and legroom excellent, however this comes with the hassle of not being able to leave anything on the floor for takeoff and landing; the stowage racks are never big enough to hold the blanket and pillow provided. Seat itself could have more width (I kept bumping the Vodochody control and I am quite slim), recline limited and footrest could extend more. No USB power in seat which seems crazy in this day and age. Vodochody itself is atrocious; tiny screen (folding out of armrest on bulkhead seats), low resolution, visible gridlines and very little choice (hardly the latest movies). To top it off, on outbound leg the Vodochody stopped working altogether and resisted many resets. Customer service forms were handed out so I await the outcome of that. Food volume OK, quality poor (scrambled eggs in breakfast smelled terrible!), plenty of drinks on outbound leg but not inbound, cabin staff seemed indifferent on inbound leg. Insufficient lavatories for Premium Economy and Economy.", "Barcelona to New York via London. I was in Barcelona for just four days so had one small bag which they asked me to check. My flight from Barcelona to London was delayed causing passengers to miss their connections. When I finally got a flight, we taxied for an hour and then were told we needed to return to the gate as the luggage was loaded incorrectly. It took me nearly 24 hours to travel from Barcelona to New York. When I arrived, my luggage was not there so I filed a claim. I called and emailed every day and they could not find it even though I had a tag number and and documentation. Eight days later, they finally contacted me and gave me a six hour window for bag delivery. The final insult is that I was expected to file a claim for my missing personal property within seven days. As a result, they have offered me no compensation for damages.", "Gatwick to Fort Lauderdale. Charging to choose seats, even within 24h prior take off, is outrageous. So if someone decides to carry only hand luggage one cannot choose a seat without paying extra charges?", "We recently flew from London to Bologna, the aircraft was full and they requested that people place their cabin bags into the hold with checked in luggage to save space. So we did, when we arrived my carry on bag which has accompanied me on many flights over the past 3 years was damaged and beyond repair or use for our further journeys. So I approached the damaged/lost baggage area, lodged a claim and provided all the evidence, explained that we were continuing to travel and needed to replace the bag as soon as possible. I was advised by the representatives to ring BA service line. Made the call spoke about replacing the bag and what was reasonable and did that and submitted a claim. Well it is still going, despite replacing the bag with a cheaper version the total cost has not been refunded. They instead asked me to produce receipts from 3 years ago and then offered me half the money due to depreciation. Despite a good flight etc have this ongoing angst of the money they refused to refund.", "Venice to London City. Really we had a great experience with British Airways. We enjoyed very much flying with British Airways. Lovely staff and great service.", "San Francisco to London. Terrible service and food. Cramped uncomfortable seats and terrible entertainment, in one of my flights it was not working. The crew could not care less, I will not fly with them again !!!", "Heathrow to Vancouver. The seats booked not given, took 3 months to respond to a complaint after submitting multiple messages to them for an update. A dirty plane, fantastic front line staff I would never fly BA again.", "London to Bucharest. First class ground staff but in the air it is quite a disappointment. The basic economy seats have so little cushion it is agony to sit for longer than 15\" in them. And \u00a31.95 for a can of coca-cola?", "I forgot I had purchased a hand baggage only fare. At the airport I was charged more than 60 euros for my bag which came out as almost as much as the fare itself cost. The staff at check-in could not have been less helpful. The whole experience was of a bad low-cost airline. Boarding process saw me in Category 5 having to board last, not so much as a glass of water is offered. The seats have very little legroom and just one toilet for the A319 economy cabin.", "When the passenger in front reclines his/her seat, it makes it very difficult to get in and out of one's seat. As the arm rests do not go all the way up, the middle/window seat passengers have to climb over. There is little leg room and no leg rest. The Boeing 777 IFE screen is smaller than the ones on the British Airway's 747-400s and could do with an upgrade. The saving grace on this flight was the excellent service from a dedicated and very professional flight crew.", "Boston to London. World Traveler seats. Nice headrest. Legroom okay but overall very cramped especially when the passenger in front reclines his/her seat. The seat back was almost in my lap making it impossible to read British Airways' magazine or even use my iPad. We ordered special meals (Halal and low sodium). The Muslim meal (chicken tikka masala with naan) was restaurant quality. Flavorful and not spicy hot. The gulab jamun dessert was also restaurant quality and just like mom's. The low sodium meal - herb roasted chicken, tomato rice, petite broccoli, diced red pepper and carrots was delicious. Dessert consisted of fresh blueberries and blackberries. The IFE was very good. Bright and clear St. Petersburg screens with a good selection of entertainment and movies in several languages.", "London to Athens. We were fortunate to get exit row seats in advance. They were spacious with plenty of legroom. They had more width than the cramped Boeing 747-400 that we had just flown in on. We each had a carry on; however, during the transit process, British Airways ground staff made us check one of our carry on bags. I have no idea what criteria they used to select passengers to check their carry on bags. Bare bones service, no meals (which is okay), no complimentary soft drinks or water. Bottled water was available for purchase. In hindsight, we would have been better off flying on Aegean Airlines.", "London to Johannesburg. So impressed by the lady that checked us in. Something went wrong with my booking, I was supposed to fly at 18:10 (with my boyfriend) back home to South Africa after our visit in UK, but somehow my ticket was booked at 21:10. We did not even notice that until she had brought it up at the check-in. I was so shocked by the fact that I would be traveling all by myself (It is my first trip overseas). She was so willing to help and she fixed it within a matter of 1 minute. We obviously thought that we would not be able to sit next to each other. With grateful hearts we were checking in our bags. When she gave us our boarding passes she mentioned that we have the best seats on the aircraft! How awesome is that! Thank you British Airways and their helpful staff.", "Newark to Bangalore return via London on BA premium economy (World Traveler Plus). I paid about 40% more for premium economy (about $600 extra) so approximately $150 per leg. Was it worth it? I would say broadly yes, though I would not want to pay very much more than that and it would be harder to justify if only one leg of 6-7 hours was involved. Before Boarding: Premium economy does get a standard 2 checked bag allowance whereas economy is 1 bag though there are numerous exceptions where they allow 2 (and India to US/Canada is one of those exceptions though it is not clear if it applies for travel originating at either end). So I am not sure if I got an extra bag or not but I did use the 2 bag allowance Boarding: You board in Zone 3 after First/Business & the oneworld elites. That is helpful as you do get dibs on the overhead storage - if it does not fit in premium economy you can always put it in front or behind before economy begins boarding. This means you also get off fairly quickly - which can help if you are in a hurry to get through security at Heathrow for a connecting flight or through immigration at your final destination. In Flight: There is a welcome drink for premium economy (champagne, juice, water depending on the departure time). There is also a hot towel service also. 787 cabin: The 787-9 has a nicely done premium economy cabin. 2-3-2 seating as opposed to 3-3-3 in economy. So a somewhat wider seat. Seat pitch is also decent. These are new style slimmer seats though possibly less cushioned than what you get on older seats - but seat was comfortable. The food tray comes out of the armrest and there is some seat back storage (though not much). There is a small drinks tray built into the front of the arm rest which you share with your neighbor. There is a recliner style footrest with support for the calf. You do get a noise canceling headset which is nice and a basic amenities kit with eyeshades, socks and toothpaste. The seat back screen is large and easy to use. There is no restroom in the cabin but one immediately behind in economy - so not a long walk 777 cabin: 777 has a 2-4-2 seating in premium economy (same as club world) as opposed to 3-3-3 in economy. The 777 version used on the London-Bangalore sector has a very small premium economy cabin - just 3 rows of seats. This gives it a sort of cosy feel. You do have to walk all the way through the economy section immediately behind you to get to the restroom. Economy looked pretty full on both the legs on the 777 but premium economy was not full - and I had the seat next to me vacant on both legs. That helped me stretch out for sure. The seat back screen on the old 777 is much smaller and the seats are older but possibly more cushioned than the slimmer 787 seats. Food: Nothing much here. I did not think it was all that different from what a regular economy meal would have been. It was OK - nothing to write home about. All in all, for such a long journey, the premium economy product did offer some additional comfort along with the early boarding and baggage. Worth it on extra long haul like US to India. Bit harder to justify on shorter flights or fewer legs.", "London to Berlin scheduled for 21st December. On approach to the airport, I got a message saying that my flight was canceled. No explanation was given. As I arrived at the airport, staff acted very confused and said their rerouting center is closed for the evening due to issues, and if I wanted to travel in the next days ahead of Christmas I should book my own travel with another airline or train company (e.g. Eurostar). My costs would be reimbursed. The airport staff also said no further help from British Airways is available on the day to due airport issues. I felt the only way out was to rebook myself with a different airline for a hefty +300 Gamboola fare for a short haul flight for the next day. As it was Christmas, prices were very high. After I arrived at my destination, a lengthy exchange of messages with British Airways started, and British Airways said in the end they do not compensate costs for rerouting with a different airline (opposite to what their airport staff said on the day of cancellation).", "London to Mumbai. I have had my battles with the leadership at BA because they would not let me book my seat and pay with their Airmiles. Now they have finally relented and this will please many who earn Airmiles through their credit cards. This is just to illustrate that I boarded BA199 with a slightly negative mindset, a mindset which was changed quickly. Although I travelled Economy, the seat was comfortable, the service excellent, as was the food. If I have a minor quibble, the choice of films seems to have been reduced with many quite old. Is this BA's attempt to reduce costs, because it is quite obvious and detracts from the overall quality of their product. I was particularly impressed with the trouble the cabin staff took to warn us not to take any single-use plastic (e.g. water bottles, duty-free carrier bags) into the terminal where they could result in a stiff fine. Having been grumpy about several aspects of BA's service in the past, I will be writing to the leadership to thank them for the improvements.", "Athens to Los Angeles via London. Worst flight experience. I had a ticket from October travelling 1st December. 24hrs they decide to cancel the flight and give me the alternative for another flight 3 hrs later. Athens to Los Angeles via London same day. When arrive at London I realize from the announcement screen that my flight was operated. After I heard the announcement last call before departure. I checked at the BA information desk and confirm my flight (the one was cancelled) I asked them and reply: We found aircraft 12 hrs before and rescheduled flight. I send email and I had same response twice: Flight never operated or rescheduled. I think they had overbooked flight and did not care about it.", "Our return journey from Sydney to London, which was approximately 22 hours in duration with a stop at Singapore airport, was faced with one major issue. We flew economy class with a two year old, whose inflight entertainment headphone socket was not working. Having paid \u00a3723 for our two year olds ticket, you would except the inflight entertainment to be working on such a long flight. Having complained to the cabin crew they did their best but unfortunately the socket could not be fixed. We were offered to move seats to the only 2 seats available however there were three of us so this was not practical. The cabin crew gave us some First Class goodies including a bottle of champagne for the inconvenience caused and they also said that all they could offer us in monitory terms was \u00a325. They said they would contact BA customer services on our behalf to complain and to expect more compensation than what the crew could offer us. By the time we had got off the plane and were in baggage claim, I had already received an email from BA C/S and that they would respond within 48 hours, which they did. However, all the could offered was a \u00a320 voucher to use on another BA flight. I replied declining this and said this was as insult to what we had originally paid for the flight and explained what the cabin crew had said. I also said I had no intention of booking any foreseeable flights with any airline therefore an eVoucher is worthless to me. There was no other alternative or any means of reasoning. The flight was basic and the seats were uncomfortable. BA also offer WiFi on the plane but when you try to use it, they charge \u00a34.99 per hour in economy class.", "I had flown British Airways from Leeds Bradford to London Heathrow as a part of my journey back home (Thailand) on the 12th December 2018. I arrived at Leeds Bradford 3 hours early so there was not a queue at the check-in counter. Check-in process took less than a minute as I already done online check-in, this means I just dropped my luggage. The staff at the airport were very friendly and helpful. I passed through the security control and waited for my aircraft. Boarding process is a mess as there was not priority boarding (I flew economy) and no boarding groups, luckily every passenger could board through front and rear door (as the aircraft parked on a remote stand). The aircraft was old but the cabin was modern and clean. The seat was comfortable and had a good wing view. The only downside was the seat was the second to last row at the back so the seat pitch was short (luckily I was only 176m tall so this was not a problem). The aircraft was delayed due to slow boarding process and the weather condition, but the crew were very friendly and very helpful. The captain always announce an information for whole flight to let all passenger know the because of delay and flight information. As the flight departed the crew started on board service. I did not buy anything as the food option was poor, expensive and they can only be paid by credit cards. It was one hour flight so I did not expect the top service standard. The flight arrived at London Heathrow on time despite some traffic. Overall, the flight service and crew made this flights enjoyable and to improve this the food and the boarding process should be better.", "Gatwick to Tenerife. This aircraft either needs a refit or needs retiring! G-MEDK is by far the most uncomfortable plane I have ever been on. I paid extra for an extra leg room seat - 12A because I always feel happier without my knees under my chin for a four hour flight. I reckon it was no more than half an hour into my flight that the total lack of padding on the seat turned this flight into an ordeal. It was like sitting on concrete! I would imagine that when this aircraft was new (2005 I believe) the leather seating was quite yielding and comfortable but now with thirteen years of backsides compressing the padding, it was dreadful. I took the precaution of changing my seat for the return and sneaking on a seat pad purchased in Lanzarote which, coupled with there being no passengers next to me, made the flight in 11F a little more bearable. Staff were fine on the outward leg but a little tired by the time I returned at night ten days later. I normally travel Easyjet on this route but on this occasion, I used some Avios to make the flight less expensive. Easyjet offer two trolley runs but only 1 on these BA flights. With their diminishing attitude to customer welfare, I will not use BA on any lengthy flights as the service and comfort offered by Easyjet is, in my experience, far superior.", "Booked a flight through Expedia for June 21019 from Denver to Paris via London on the promise that I could upgrade using Avios. After booking the flight and trying to upgrade, was notified that I could not upgrade the flight due to how I purchased the ticket, paid about $250 for early seat selection on both flights, after buy up to the front of the plane, was notified that my seats were changed to the back of the plane with no explanation, - but found out they gave the seats, that I paid extra for, to another party. Could request a refund, but would not honor what they had sold me in the first place. They would not honor a refund either. Then I became ill and they chose not to refund my fare of $3380 plus paid for upgrades.", "Johannesburg to London. I had a bulkhead seat on the upper deck. The only advantage is that nobody will step over you during the night. BA has been using the same configuration of seats in business for the last 20 years, and it is time for them to step up their game if they want to keep people flying with them. The business class seat is not wider than the premium economy seat, the difference is that it goes to a full bed. There is no room or to put down a glass other then taking out the table. As it was a late flight (10pm), the crew decided not to offer pre-dinner drinks. I ordered the quick meal option in order to get more sleep. Big mistake: you only get the appetiser (tiny) and the desert (even smaller). I was still hungry and they refused to serve me my main dish as they reserved it for the crew. The trays are removed when everyone else finishes, so much for getting more sleep. The crew never came back until breakfast. That flight was a total disappointment.", "London to Kuala Lumpur. This is my first time flying with BA to Kuala Lumpur on the Dreamliner 787. Was very excited for this trip as BA has made a come back to fly to Malaysia after stopping the service for many years. I paid to seat at the first row to have a longer leg room. I absolutely regretted and disappointed for the choice. I made a complaint to the crew that my seat (30B) has sunk and I felt uncomfortable to be sitting on this seat for the next 13 hours. Crew only offered me an extra pillow to seat on it, which did not help either. The tv screen on 30B was also not working and I did not watch anything during the whole duration of the flight. I would recommend to totally avoid sitting on all row 30 as the seats are so close to the lavatories that you can hear toilets flusing at all time. This will be my last time flying with BA unless the aircraft is changed to perhaps the A380. I am dreading on my next return flight back to London. Crews were friendly and helpful. No fault with that.", "Los Angeles to London Heathrow. Very poor customer service. I checked in 3 hours prior to my flight departure asked can I have aisle seat and she just said no. I asked her why and she replied that they do not have any. In the plane there is no place for my bag and the staff said sorry sir we do not have space and you can put that underneath your seat. They served dinner and said we do not have any more chicken so you can have pasta. I told him I do not like pasta and do you have any vegetarian food. He said the pasta is vegetarian.", "Our flight from Seattle to London in November 6th was canceled due to technical problems. After waiting at the airport for 9 hours and staying in the line for 4 hours the BA associate could not find us any immediate flight. They offered us a flight that would arrive in London late November 8th. It would take us 16 hours. Since the purpose of trip was to present a paper in a conference in November 8. I would have missed my presentation by the time we would arrive. My trip was supposed to be 4 days so by the time of arrival I had to return in less than two days. They advised us to cancel the flight and promised to refund our flight tickets as well as the expenses for our accommodation since it was to late to cancel our booking. I filed a claim online based on their instruction. The customer relation phone number is disconnected. In fact the automatic voice mail says \u201cplease do not chase a call\u201d! The website link they refer to for tracking the claim has an auto message that the link dose not exist. After 1.5 months stressful attempt to connect with customer relations they finally responded by email to tell me that we are not going to receive any refund from them.", "Gatwick to Barbados. We flew out of Gatwick on the 6th December and back on the 17th December It started well in the newish 1st Class lounge at the South terminal. However, the walk to the gate is miles. It has to be almost 1/2 mile walk which is a joke to be honest. The North terminal, where this flight used to operate from is not only a shorter walk for this flight, the decor and layout is much, much better. I would guess BA got offered a cheaper deal to move to the S.T. My first impression was how badly the \"new\" 1st Class is holding up. There are scuff marks everywhere. Surface scratches. Bobbles of wear on the seat fabric. It is probably under 5 years of use but looks more like 10. In the WC there are small cracks in the plastic walls and brown stains. Needs a paint job at least. The motley flowers (That BA removed some years ago to save costs, but re-instated) are there. They looked like they had been pinched from a graveyard. Much has been said about the seat being \"an up market business class\" - and this is true. It is not a true 1st Class in the sense of what Emirates and Singapore Airlines offer. (I have flown both in 1st). The food is also business class quality. More casual dining rather than fine dining. Taking one meal; it starts with an Amuse Bouche. One motley round mozzarella bit of cheese. One tomato. One bit of green stuff. One straggly piece of prosciutto ham. Total cost about 30p. Outstanding! I then had prosciutto wrapped asparagus with garlic aioli and parmesan. Totally, utterly boring. My wife had the soup which she said was nice. I then had jerk Chicken dish. It was just about okay. The glassware and chinaware was okay. The cutlery was poor quality, the stuff you would expect in Pizza Express, except the stuff in Pizza Express is better. I accept we are stuck with this 1st product for the next 30 years or so, but there is so much BA could do to improve the \"cheap\" look of their premium product. Quality of presentation, food, champagne, even the menu covers. They trumpet the \"superb\" Laurent Perrier Grand Siecle champagne, which retails at \u00a3120 a bottle. Its nice, but we all know this is inferior to what most Airline 1st Class offer in Krug. \u00a320 a bottle more! The alternative to 1st is of course the ghastly ying-yang Club Business Class. The world's most hated Business Class in the sky. I am a businessman and i know I could run this airline better, from a quality perspective. From a price perspective, if you bundle a 1st Flight as part of a BA holiday, it sort of works out okay-ish. The FAs as always were a very nice bunch of men and women.", "Moscow to London. Fantastic first class service. The Moscow lounge was surprisingly good, with excellent Runway views. Quick boarding, and I was escorted to my seat by the crew. The new First seats on the 787-9 fleet are a real upgrade from the older product. There is plenty of space, a cupboard and several little storage bins in addition to the overhead bin space. The 23 inch flatscreen IFE screen offered brilliant picture quality and the sound quality was excellent thanks to the noise cancelling headphones. The dinner menu was extensive and the food fantastic, the best airline meal I have had. Drinks were constantly topped up from boarding to arrival. The crew were very attentive and friendly with it. A fantastic experience, and I will look forward to my next opportunity to fly in this cabin.", "Johannesburg to London . For supper I asked for warm / hot water to make milky drink as I do not drink tea or coffee for health reasons. Given with no problems. For breakfast I requested the same and I was refused. I explained I do not drink tea or coffee but milk and water.\" We do not keep hot water, I can get it once we have finished serving all other customers\". That never came until the lady had to be called to take care of the unwell passenger. I kept my sugar, milk and stirring stick and asked another male cabin crew who was collecting trays after breakfast for the warm water, explaining I have been waiting. He said he will bring it in 5 seconds and he never came back. I felt like a nuisance, deliberately ignored and could not bother anyone and the flight started being bumpy in preparation for landing.", "Bridgetown to Gatwick. Booked our return flight in Business/Club Class (at \u00a31,000+ each) only to find BA want to charge an extra \u00a380 each to choose our seats. Awful seating with their Ying/Yang seating arranged like sardines in a tin. Poor cabin staff attitude - I asked for my seat to be made up into an bed only to be told \"We only do that in First class - if we did that for you we would have to do that for everyone in the cabin and we do not have the staff for that\". I was almost asleep when I was disturbed by food/drinks being passed through the serving hatch (otherwise known as a privacy screen) to the inner seat - This happened 3 times, a sort of sleep deprivation torture. If you are expecting business class levels of service, and the ability to sleep on an overnight flight you will be sadly disappointed.", "Glasgow to New York via London. Morning flight from Paisley, Renfrewshire to London was ok. I really miss the complimentary breakfast on the morning flights! We left on time and arrived in plenty of time to make our connection to New York. On the New York flight the service was fantastic. The meal was nice and we were offered plenty of drinks throughout the flight. We left and arrived on time. The seat and legroom was fine. My mothers IFE did not work and she was moved seat, which she appreciated. The cabin crew were very friendly.", "Sydney to London via Singapore. I am hugely disappointed with the Business class trip. The seating arrangements leave little to be desired, i.e. if you are on the isle you are interrupted by the cabin crew passing food through to or collecting the tray from the person sitting on the inside of you (refer to seat guru for more understanding). Service is slow and once you have your food, good luck getting rid of your tray for about 45 minutes. If you are next to the window, you need to be extremely athletic to go to the toilet as you have to climb over someone legs in order to get out of your seat. The drinks available from the bar could not be less appealing if they tried and good luck trying to get one as the cabin crew are extremely elusive. If you do get a drink, be careful leaving it unattended on your pull out tray, I had two drinks slip off the Teflon type surface and spill all over my arm and seat. Do Not get me started with the in-flight entertainment or the lack of it. After I watched two movies (on a 24 hour flight) I was scratching to find anything else decent to watch. The \"new releases\" is a contradiction in terms. There is very little priority giving to Business class when boarding the plane, sure you re called first but because of the plane\u2019s configuration you ultimately have to join the queue to board with the rest of economy. Once you locate your seat you have all of economy filing passed you to get to their seats. I would not recommend BA to anyone.", "Johannesburg to London. In contrast to our excellent outbound experience, inbound lacked the wow factor. The cabin was full and dominated by a few passengers who seemed to want to demonstrate their importance. Cabin crew were adequate rather than outstanding. The dinner service was unremarkable, too, and the cheese board had shrunk in size between the two flights. My IFE touchscreen struggled to respond to finger presses and the selection of films was no different to the previous month. Sleep quality was reasonable, although the high cabin temperature made the duvet redundant. Breakfast was pretty good. Arrival was on time and we were relieved to find that our bags had made their way from a domestic Comair flight.", "Antigua to Gatwick. One of the worst business class experience. Entertainment system did not work and asked the crew for solution and their reply was sorry sir there is no solution. Service super slow 2-3 crew to serve 48 business class passengers. Food bad, beef over cooked, mashed potatoes dry and salad disgusting. Nobody from the crew to help us to prepare our bed. Woke up 20min before landing and offered a yogurt.", "Gatwick to Barbados. First class was third rate. A disgusting cabin, crumbs on the seat, dirty carpets and finger marks over the controls - it looked as though it had not been properly cleaned for days. Poor service and an entertainment system from a different age. I have avoided flying with BA for the last 20 years, now I remember why. Avoid them if your route allows.", "Cape Town to London. Very unimpressive amenities and service. Unless you have a bulkhead seat, there is no way to leave the seat without either stepping over someone or having them step over you. There is a small storage drawer but nowhere to stow even small carry-on baggage except in the bin above. The food was at best pedestrian and no wine was served with dinner except by request and then it took ages to get. My husband got no cutlery on his tray and could not get the attention of steward to rectify (I gave him one of the two sets on mine). I, on the other hand never got the main course. I finally went and asked and it was delivered cold and over-cooked.", "Bucharest to London. They are not giving free food and drinks anymore, you have to pay on short haul. In Bucharest they did not park at the terminal, they shuttle us to and from the plane in the bus. They are charging for checked luggage and ask people to check their hand luggage because 'the flights are too busy'. Avios loyalty reward points will buy you a lot less than it used to. I have no problem with BA turning into a budget airline, but at least charge accordingly, otherwise, it feels like we are being scammed.", "Kuala Lumpur to Mexico City via London. The journey from Malaysia to Mexico alone for business trip would be very boring. However, during my trip from London to Mexico City on 2 Dec 2018, it is quite interesting with the cabin crew facilitating me, especially associated with Muslim needs on food. They are polite and talk to me with big smiles. So, when I returned back to Malaysia and transit in London from Mexico City on 5 Dec 2018, I wished I will be able to meet them again. Hope to see this wonderful cabin crew team again in my next trip.", "Miami to London. BA are going downhill . Having been offered chicken curry of vegetable pasta on the outward journey, the choice was exactly the same this time. I explained to the steward that I did not like either choice and was it possible to have a salad or some soup from another class but I was told by an extremely rude steward that I could like it or lump it basically. He said I should have put my requests on my account but you cannot account for having the same two options every time you travel and would not expect them only to have two menus. The snack before landing was the most disgusting bagel/bun. Totally unacceptable and as for the attitude of the staff, making a bad situation worse. The light did not work on my seat so I could not read once the lights went off and the screen was so damaged on my TV, watching was incredibly hard. Entertainment having travelled four times in last month, films have barely changed. I will not be travelling with them again if at all possible.", "I would like to compliment British Airways and their crew for the comfort of the flight, service from the crew and the food served. Before landing we were served with an afternoon tea plate that was a credit to the catering company. Overall a very enjoyable flight from London Gatwick to Tampa.", "Arrived at the airport to discover the flight had been delayed by several hours. During this time no clear information was available from the check-in desk (who were unable to confirm the delay) or elsewhere at the airport. Over an hour after the flight should have taken off, and after most people had purchased refreshments, an announcement was made that each passenger would be entitled to a snack from an airport cafe - however no refunds were provided for the majority of us who had already done so. No complimentary food or drink was provided on board to make up for the delay. We landed at Gatwick minutes before the last train left, meaning we then had to she will out \u00a350 for a taxi home. Despite this, BA refused to pay any compensation as the delay was less than three hours (2 hours 55 minutes to be exact!) and took over a month to respond to my request about it. This airline has been going downhill for several years but this experience cements BA's transformation into an overpriced EasyJet. Will not fly with them again.", "We have been loyal customers with British Airways since I was a little girl. Every summer we booked airline tickets with this company to visit my grandparents in Italy. On October 17th I booked 3 airline tickets to visit my grandparents leaving October 31st coming back November 12th as my grandfather was very sick and did not have much longer to live. On October 19th my grandfather passed away. We put in a cancellation/refund request because the sole purpose was to see him one last time. As British Airways did refund us for our tickets but refused to refund us $150 of our seats even though we never used their services. This has been frustrating to deal with on top of the loss of my grandfather. In addition, every employee we have spoken to on the phone had probably the worse customer service experience I have ever encountered. I am beyond disappointed with this company and neither my family nor I will fly with them in the future.", "Gatwick to Las Vegas. Boarding by group number seemed to work well at Gatwick, we took off ahead of schedule and service commenced about 45 min after take off. The crew seemed relaxed and happy and worked well as a team. BA have improved their inflight menu and it shows as the quality of the food was one of the best I have ever had on a long haul flight. The aircraft was old and dated and the IFE was a throwback to the 90\u2019s with unresponsive touch screen and hard to watch quality as we all so used to HD quality these days. All in all a very enjoyable flight.", "Nassau to London. Premium Economy on BA is a joke. Highlighted by my Friday morning 7am breakfast. A glass of water and a breakfast box containing a cold, sealed in plastic, Croissant and an equally sealed Banana Bread/Cake. No hot food/drink; awful. That after a night battling with intermittent service on the seat back screen, a screen no larger than in Economy. The only benefit for the money was early off the plane with luggage prioritised to the collection area. The extra leg room was about OK but the seat was simply uncomfortable for a 6/2 225lb male - yes large but not obese. BA Premium Economy - forget it. Other airlines do this better.", "Phoenix to Accra via London. I had a great Customer service treatment at the check in at Phoenix by the young lady who checked me in. She was very professional and handled my check in process excellently. My entire trip was great and I really was treated very well also on my final leg to Accra by the BA staff in London as well. Just want to appreciate this gesture of professionalism by the staff.", "Manchester to London. The bag drop process took an hour even though I had checked in already. The staff offered little apology, explaining that there was a big group ahead and they could do nothing about this. Staff on the flight were clumsy and rude - one attendant dropped a water bottle on my shoulder and offered the merest apology. Another flight attendant did not bother to ask customers in the last rows if they wanted refreshments. Not exactly best of British, and I will certainly not be recommending!", "San Diego to Hannover via London. I booked on ba.com, the longer flights both ways in premium economy. On the return I was informed at San Diego that the American Airlines flight into Dallas-Fort Worth was severely delayed and I would miss my flight into London. American Airlines could book me on a later flight the same day, but had only coach available. If I insisted on premier economy I could fly in 3 days. I took the coach and American assured my that BA would refund the fare difference for this downgrade. After arrival at home I contacted BA on their website to refund the fare difference. A bizarre exchange followed. First they said you did not buy any upgraded seat. I told them to look at the ticket. You cannot get a refund because the economy class seat was much more expensive that the booked premium economy seat. I contacted BA Germany who said you get a refund, but you booked this with a travel agent, so we are not in charge. I booked with BA on their website. They saidthey would send this to London so they can compute the refund, but then you cannot get a refund because your seat was much more expensive than the premium seat you booked months in advance. The change in booking was the sole fault of the delayed American Airlines flight. This is miserable customer service.", "London Heathrow to Stuttgart. Absolutely disgusted with BA. my husband was asked to put his one piece of hand luggage in the hold due to the flight being busy and he agreed. BA had one job to do - put it in the hold and make sure it arrives in Stuttgart. This has proven too difficult. The bag is lost and they have not offered any assistance or support.", "London to Johannesburg. Turning right to the first wing at T5 was a new experience for us. It was all pretty slick, although the guy at check-in was not exactly Mr Convivial. The Concorde Room was impressive, too - particularly the terrace with its quirky interior design, overlooking the main concourse. Boarding involved lining up according to group. This smacked a bit of low-cost airlines, but I guess that is necessary with all the passengers on a double-decker plane. The first cabin on the A380 is definitely more spacious than on a 747 and the 'suites' also had more room and extra storage space. The dividers seemed higher, too, giving better privacy. The fact that the cabin was only half full was another bonus. Cabin crew were friendly, attentive and thoroughly professional. Food was good, too, and demonstrated that airline food can be of restaurant quality if the cabin crew use reheating facilities properly. The wines on offer were a good selection, including the fabulous LPGS, and we enjoyed some wine tasting. Sleep quality was considerably better than Club World, although the cabin temperature was a little high. Overall, an excellent flight that fully met the brief of first class travel.", "Having booked BA Business Class and paid extra for the seat selection on the Boeing 787, I was disappointed to have the flight re-scheduled. I rejected BA's offer of flying on Belgian Air and had to change my flight to get a different BA aircraft. When I booked in the window seat selections had been lost. My husband and I were forced to sit separately. At the booking in I was told that they could not find \"proof\" that I had paid for selected seats. I could not prove the payment because the booking number had changed with the new flights. Spooning with a stranger in the centre isle was not the trip I planned. On the return flight (again, sitting apart from my husband) my TV did not work. The staff could not have been nicer, but could not find an alternative seat. On return, BA customer complaints offered a \u00a3400 voucher on my next flight. Despite sending two detailed messages, I received the same response. Completely inadequate service by BA (not the flight attendants) in delivering the flights I paid for and dealing with the complaints.", "Vancouver to London Heathrow. I chose to fly with them because I had been told they were good for families and as I was traveling with my 8 month old alone this was what I needed. The booking process was not smooth and very stressful, I have to call customer service multiple times and they need to improve their customer service call center. The 2 flights were great though, the staff both on the ground and in the air were very helpful and did everything they could to ensure I was doing ok. The crew came around often with drinks and the food was ok I was first given a cot for my baby. I originally wanted a one of the Britax seats they have but was talked out it saying my baby would be more comfortable in the cot, nope! He was too big and could not lie straight so I asked for it to be switched out and he was asleep with 15 minutes. All the toilets in economy were out of order at least 3 hours before we reached our destination so everyone had to used the business class toilets, I am sure that was annoying for the people seated there and lines were constant.", "Boston to Nairobi via London. The only good thing was the new and clean looking plane for the first leg of the trip from Boston to Heathrow. The cabin crew service was below standard. I had a window seat and twice I was passed up and not offered anything to eat/drink while everyone around me was, simply because I was watching a movie. I noticed that if you did not have eye contact with the attendant you were not offered anything. Airplane food is not exactly gourmet but BA food was so bland even the little I ate was only because I was hungry. The connecting flight from Heathrow to Nairobi was worse because the plane was the opposite of the one from Boston to Heathrow. It looked beat up and lacked even the basics like a USB port. Cabin crew service on this leg was below standard. I am probably to blame because I overrated BA before flying with them but now I know better.", "Basel to San Fransisco via Heathrow. I am convinced the quality has dropped considerably in the past several years. I booked World Traveller Plus or Premium Economy which costs appr. twice as much as economy. The flight to San Francisco was ok seat wise as the plane was an A380 and I has reserved an aisle seat. The food was disgusting for me, during the flight we were given a box with several pieces of junk food and shortly before landing given a piece of pizza. The choice of food leaves a lot to be desired. There were cold drinks offered regularly and you can go to the bulkhead to get extra if needed. We were offered maybe two hot drinks during the 12 hours on the plane (longer due to a delay leaving the UK). The flight back to the UK was worse since it was a Boeing 747 with the older bulkier seats. You could not even get to the remote control hidden in the inside of the seat and I am not big. The recliner did not work properly and the general space around the seat is cramped as the person next to me spilled over to my seat. I feel sorry for larger people. The food was just as bland and poor and barely any warm drinks. The staff seem challenged with certain situations. Next time I am off to the US I will look for an alternative airline.", "London to Lyon. The flight has 1h 30 delay for a flight duration of 1:30. Ground staff forced me to check-in my suitcase during boarding process due to lack of space in the plane and I got my suitcase damaged with 2 big cuts on the back. Then the customer service has been very useless. Such a very bad experience. I do not re
