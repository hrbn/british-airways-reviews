ty lanes in Rio. Plane ready near enough on time with well organized boarding. On board, standard club world service. My feeling is that the food and beverage quality is not as good as it used to be. Granted they only loaded one of the wine options (which was was not great either). Food itself not terribly appetizing. Breakfast quite rushed, which it did not need to be given the long nature of the flight. Flight landed on time, priority bags worked and were off quickly. An average experience. However, BA were not the lowest cost option on this route (at the time of booking that was Air France- a carrier I rate highly), but they were a direct flight.", "London Heathrow to Vancouver. The 747 on this route is an old worn out aircraft, even though I paid for premium economy the seat was hard, small and uncomfortable, it would not recline without the air stewardess yanking the seat back, the front foot rest was broken on one side so that during the whole flight my foot was tilted and slid off. The touch on the back of the screen was small difficult to see and barely working. The washroom had a leak and when I used it in the middle of the flight water was running along the floor and soaked my socks, the air stewardess just gave a small laugh and said I should not have worn socks. There was no accessory pack of eye shades etc, out of two meal choices one had run out after two rows had been served. The crew appeared bored and not bothered.", "Madrid to London. Credit where it is due. Flew club Europe and the crew were excellent. Friendly, attentive and professional. The food was a good standard. The B767 has a dedicated business class cabin with larger seats. Think they will be phased out this year but a good example of good service.", "Venice to Gatwick. I use Snokart luggage which is designed to be zipped and fastened together to allow skiers to check in one bag only. In Feb of this year, I was told by BA check in staff in Venice that it is against their baggage policy to allow luggage to be fastened together. The staff were clear that it is BA policy that bags cannot be fastened together. For nearly three months I have been asking the BA complaints team to provide evidence of this baggage policy. I have had several replies in that time but on each occasion, the customer service staff have failed to provide evidence of the baggage policy alleged by their check in staff in Venice. BA has also refused to confirm whether these two check in staff are in fact BA employees or employed by a third party. This is very disappointing in what was a reputable company.", "First 3 legs were trouble free. Lounges were good, some staff were good, some were very poor, especially the agent I encountered at security in London. My flight from Singapore was delayed in the air and I was not allowed onto my connecting flight. British Airways re-booked me on the next flight, but downgraded me from Business to Economy and into a centre seat. Fine, I wanted to get home and they said they would compensate me. After 3 weeks, they finally mailed back to say they would refund the difference to my company who paid the ticket, but I was not entitled to any even token gesture of Frequent Flyer miles for the inconvenience of being downgraded and put in an aisle seat, after a long haul flight. I missed out on a meal and the option to be comfortable and to try and catch up on further sleep. It was all handled very poorly, late and without regard to a frequent flyer who has the option to fly via Air France or one of the middle east carriers who value my business. Its left me with a very sour taste in my mouth and I will certainly look at flying with other carriers now.", "Flew London to Budapest with British Airways. Massively overpriced compared to other companies on this route like Ryanair or Easyjet with no real added value. No drinks or food served on the flight, the check-in process is just as painful and most of the time they force you to ckeck in your hand baggage as well. A bit more legroom but that will not justify the \u00a3200 price difference on a 2hr flight.", "Paid for a Vueling Airlines flight from Florence to Gatwick and bumped off flight. When called, British airways most unhelpful and told the flight had nothing to do with them even though I bought the ticket from ba.com and had one flight number BA2058. A shocking attitude towards their paying customer.", "London to Sao Paulo. Overnight club world flight. Prompt check in at Heathrow and into lounge. No spaces at the spa, Galleries lounges were fine and showers clean. Good WiFi. Aircraft was a 777-300 so in flight entertainment was good. They also had WiFi on board. Crew experienced and were good. Service prompt, food reasonable and I liked the new White Company offerings. Flight arrived early. Generally a solid performance.", "Worst BA flight ever! Flew Tampa to London Gatwick. No greeting by the door, shown to economy despite business seat. Dirty plane. Bits dangling from the ceiling. Only once all passengers were seated delay was announced and refuelling commenced, which is a clear indication that delay was known earlier. Probably the worst business class seat around, wobbly footrest, facing strangers and having to climb over people. Breakfast was a single, meagre roll with one tiny bacon slice and unbranded ketchup. At disembarkation the crew did help elderly passengers, that was left to other passengers. Crew just stood there. Economy was not held back, so no priority disembarkation. Never again.", "Flew British Airways from London Heathrow to Dusseldorf. Despite being row 1, legroom was tiny. No comparison to say Eurowings, which is a budget airline. Food terrible. Even worse was the seat. This is not business class, one expects a degree of comfort. Next time I will fly Eurowings and get decent leg room, with a table I can actually work on.", "Madrid to London. The main plus about this flight were the cabin crew who were professional and friendly, and hard working. The I saw no food in the Iberia lounge at Madrid, no working washrooms, and discourteous Iberia staff. The food on board was ludicrous, in business I got a panini - the staff looked embarrassed to serve it. Waste of money.", "London to Moscow. British Airways has downgraded their plane to a smaller plane and hence seat in Business class is no longer Club World (flat bed) seat but Club Europe seat (not flat bed). It is a night flight and this change is important and not acceptable. I cannot fly during the day as I have meetings scheduled. BA has not offered a like for like change, they offered seats on an early flight next morning which is not suitable as this flight is during the day. Moreover the fare that we paid for the night flight was more expensive that those that BA is offering during the day. They also not allowing me to cancel the flight and rebook another or change the outbound flight to another date, like Friday when the seat (whether club world or club Europe) is less important as Saturday not a working day and one can get a rest. In Summary it is unacceptable that BA is charging more for the flights with Club World Seat and then swapping it to smaller plane without offering a like for like change. This was never the case before and BA was fair previously.", "Miami to London. My most recent BA experience was positive. I fly BA for work and leisure up to 4 long haul flights a year. On my most recent flight from Miami to London I found the whole economy experience well above average, despite the dated aircraft the 747-400. Which to me is the legend of the skies! The cabin crew in economy were smart, attentive and seemed to go beyond the call of duty giving an elite service, from the Miami ground handling American crew. Food and beverage service was good, seating in my aisle seat 29E generous for my long legs. I recently flew BA business/ Club world to the Far East for work and despite the unlimited catering and frills the cabin staff lacked the attention and friendliness of this flight. Well done BA you excel against the North American carriers on routes to the North American gateways who give just a basic service.", "Gatwick to Barbados in December 2017. On a 9 hour flight they provided one meal, and afternoon tea which consisted of a mars bar and a cup of tea. The plane was aging and yellowing round the edges and the staff were surly. The only redeeming thing was that it was cheaper than competitors (but still not cheap).", "London Heathrow to Dallas. The aircraft was old no sign of refurbishment for the last 10 years or so. Seat pocket was full of rubbish from previous flight. The personal screen is tiny and no longer responsive as a touch screen, so I had to use the remote control which is fixed on the armrest and non retractable. The choice of IFE is very limited. The food on both outbound and inbound flights were mediocre and with small portion. I saw some passengers request for more food, and I was glad to see the crew giving out nicely without attitude. I must admit that the crew on the outbound were exceptional, whilst the inbound were acceptable but still better than most crew on flights to/from New York. I had an onward connecting flight with American Airlines, and I can clearly see the changes between the 2 airlines over the past few years. Whilst AA is improving, BA is becoming a national embarrassment. BA remains among the most greedy airlines when it comes to seat selection. The seat selection price tag just makes the total cost higher than other decent airlines. It no longer deserves a 4-star rating, but edging between 2 or 3 star. It is not even worth redeeming Avios points anymore. These days I would rather spend my Avios on partner airlines.", "Decided to go in Club Europe for this relatively short flight (90 minutes) from London to Copenhagen. Dropped my bags and went through security, which did not take too long. I then went to the Galleries Lounge (south), and although I have not been there for a year or two, it looked the same. Same food, same drinks, same slow wifi. My gate was just around the corner, and I got on the plane. I like the fresh look inside, but the seat pitch is ridiculous in business. The food service was disappointing. The service in the cabin was OK, but not very warm. I have travelled a lot with BA over the past 20 years, after yesterda I have lost my faith in British Airways.", "BA used to be a byword for quality and service. You simply cannot say that anymore and the only thing that seems to have stayed the same is the ticket price. I paid 600 dollars for my ticket from Istanbul to London with BA. For that price there is no airbridge (you will wait on a crowded bus) and no entertainment (note: this is a 4 hour flight. Also, screen devices larger than a phone are banned from this flight, so no alternative of watching movies on your iPad). Oh and you will have to buy any food and drinks on board. I flew BA on this route because no other flight time worked for me, however Turkish Airlines is by far the better option, with airbridge, free hot meals and a modern entertainment system. Pegasus and AtlasGlobal offer a similar service to BA but at far lower prices. It seems to be the same all over. BA used to be a first choice but at this price, for this service, it is become a last resort.", "Premium economy worse than most airlines economy. Unprofessional staff, uncomfortable seats, foot rest but no leg rest, very little seat recline and difficult to operate. Rubbish food, very poor landing and everything went flying. Additionally, we were a family of 4 travelling together but split up and 3 of us were seated between two of the four toilets that serve 160 people. These \u201cpremium economy\u201d seats are directly outside the toilet doors which meant an entire night kept awake with the noise and light from the loos. Other airlines have toilet lights that dim until you lock the door to avoid flooding the cabin with light - not BA. Even the staff kept leaving the toilet doors open after they went in to blow their nose or check their teeth or makeup. This was the second leg on a flight from Sydney (via Los Angeles) so we were beyond tired. When an attendant picked up my son\u2019s water at the end of the very long and sleepless flight, he did not hear my son say \u201cthanks\u201d (which he had) so the attendant said pointedly \u201cYou are welcome - rude!\u201d and laughed about it with the passenger next to him. In my experience, better (and cheaper) premium economy can be found with Norwegian, Air New Zealand and American Airlines - all of whom also allow seat selection without additional charge. I have never had because for complaint with any of those airlines but with British Airways, I have never had a good experience.", "Flew Belfast to London with British Airways. Stressful day started with a 2.5 hours delay for the morning flight at 7am. As an apology, they sold us the food and the drinks, yes they asked for money, even though we were stuck on the airplane for over three hours! Seriously, if you can find an alternative to travel within the UK do it. Not very countable if you have a connected flight!", "Naples to Gatwick. The online check-in would not work for me in accordance with the One World Frequent flyer policy. I am a Qantas frequent flyer and so I ought to have had the chance to check-in a few days ahead of the flight. The BA website would not let me do so. The bag-drop in Naples was slow and seemed rather random. Boarding was tedious. I should have had priority as a frequent flyer and had to show my frequent flyer card. In the mean time other passengers were allowed through the boarding gate which proved to be misleading as a transfer bus was needed. Boarding was chaotic and passengers had far too much hand luggage. The cabin crew were quite indifferent. I greeted 2 cabin crew when I boarded and neither of them smiled back. I bought a Marks and Spencer drink at an inflated price. One of the crew moved my small bag in the overhead locker and at the end of the flight when I went to collect my bag it has been ripped by the luggage of another passenger. Disembarkation was slow and badly managed. Nobody from the crew fare welled the passengers. BA has become a low-cost airline in its service and given the cost of the ticket and the charge for a bag I will not be using them again in a hurry.", "I have been flying with BA for the last 32 years between Sao Paulo and London on and off but mostly BA. I have travelled in all classes except First. BA used to be a very good airline and stand out from most but now they look like a low cost airline with high cost fares. Not value for money. The food and drinks are parsimonious to the extend of me having to ask for a drink, even in Business (I flew out Club and returned Economy plus). Staff on board are still the usual arrogant and discretely rude, no changes there. Boarding has become indifferent and they group classes in 5 different queues of travel so we have become just a number. Service is not exclusive anymore. Seats on the 777-300 wear hard and uncomfortable including the beds on CLub. Their lounge performance is very poor also with food option variety (in case of food allergies/intolerances) really bad and of poor quality. It is a shame Singapore Airlines does not fly to Brazil from the UK as they definitely offer top quality service especially on their business class. BA has become mean, greedy and indifferent to their customers and I feel it is time for the Waco Kungo to go as he is ruining the image of the airline. The changes on baggage weight has become silly also. I was allowed two luggages of 23kg. Any sensible person would allow me to pass with one luggage at 27kg and one of 10kg as I have not go above the allowance I am entitled. Instead I had to reshuffle my contents from the big luggage to the small luggage to make it 23 and 14. In my opinion unnecessary as I had 37 kgs in total and not 47kg! So I will in future re-think my trips to Brazil. Even if I have to make my journey longer as I am after good service, value for money and a differentiated experience. Thumbs down to BA.", "I traveled on British Airways with my wife from Dallas to Lagos, Nigeria via London on February 23, 2018. I had an extra bag that I paid $200 for in Dallas, our flight got delayed in Dallas, therefore we missed our flight to Lagos. When we got to London, we went to the BA counter to explain our situation and find a solution and they decided to put us on a Virgin Atlantic flight to Lagos. On getting to Virgin Atlantic counter, we were told that we have to pay for the bag again and request for a refund from BA, we decided to do that. I opened a case on BA website, explaining what happened and requested for a refund, as what happened was their fault and not mine. They refused to issue the refund claiming that each airline has their own baggage policy, I know this, but what happened was not my fault, but theirs. That was the last time I heard from them on the issue, even the economy premium was a waste of money, nothing special, such a disappointment, never again!", "Flew British Airways from Budapest to London Heathrow. Quite possibly the worst flight I have ever had (and I travel often). Generally when we travel, we try to pack our hand baggage light, as we check our heavier bags and it is more convenient for other passengers too. My partner and I had 2 briefcase-sized bags between us that fit nicely in the overhead locker. As more passengers boarded, most with as-large-as-possible carryons, the overhead lockers filled up. The flight attendant walks up to the overhead locker above our heads, takes out our bags, hands them to us and says \"I am sorry but the space is needed for large bags\", telling us to put them underneath the seat in front of us. Reducing our leg room to zero. How is this at all fair? I questioned why we should lose our leg room as a result of having smaller carry-ons, and was given the response that I would delay the flight if the bags had to be offloaded. I have no idea who at BA thought it would be a good policy to hand out the yellow tags that mean \"thank you for bringing smaller carry-ons than everyone else, as a measure of our appreciation, we will take away your leg room\". The general decorum of the flight attendants also deserves a mention. Young adults barely out of high school, and who would be more suited to making coffees in a road services Starbucks, such was their experience at providing pleasant service. What a sad state of affairs. I will never ever travel British Airways willingly again, long haul or short haul. I would rather take a civilised one-stop journey with Lufthansa and arrive in a pleasant frame of mind than endure the persistent dirty feeling of a direct British Airways flight.", "The air conditioning did not work in the part of the airplane where we were sitting and it was very hot. I had to stand in the back of the airplane where it was cooler. It was an 8 hours flight from London Heathrow to New York New York. Overall the airplane was old with little space to seat. There was no wi-fi. The leg/seating space was very small. I wish that food would be more taste neutral. If your child does not like spicy or flavored foods/snacks, there would be nothing to eat. The stewardesses were most helpful and their service was outstanding. Landing was smooth. The BA staff made us to check in our bags even they were carry on. There are measuring boxes where you should be able to stick your luggage in, and these boxes are very small. Also the Airport Security was overly zealous - they had to search kids bag, and they found roll-on deodorant and checked it for fumes.", "My bag was damaged on a BA flight in December 2017. All looked good when I got to the airport customer services counter - was told it would be replaced and they gave me a number to call. I called this number when home and it is a 3rd party company called K2. They will only replace with a poor quality bag that is not the same as the one they damaged despite it being in excellent condition and hardly used. I raised this with BA who refused to offer like-for-like replacement. I got nowhere with them after hours on hold numerous times. 4 months later I decide that something is better than nothing and call K2, to get the bag they offered me, only to find that BA have closed my case and they will not send one. Finally get through to BA and they finally agree to put me back to K2 to get the bag offered. If I want to upgrade what they offer I will have to pay it myself. I will not hold my breath but it is supposed to arrive on Tuesday. I would not fly again unless I had no other viable option.", "Efficient check in helpful staff advised on best lounge option for our flight. Decided to opt for premium economy as only 4 hour flight from London Heathrow to Cairo. Galleries South lounge was relatively quiet good range of snacks including an afternoon tea offering which was quite good. Showers clean and well presented. Chaotic boarding. Well presented aircraft, staff in premium economy cabin offered welcome drink. Slightly delayed departure time made up en route. Unable to order main course for meal on line but got choice of meal which was totally acceptable. Efficient staff and good inflight entertainment. Happy with whole experience. I do not think I would use over club world for a long flight but for a flight where you do not need to sleep it was fine.", "St Lucia to Gatwick. As this was a night flight we decided to fly business so we might get some sleep and I now wish we would saved the extra that it cost, a complete waste of money. The cabin is very dated, and cramped, it was not clean (half a biscuit down the side of my seat and plastic bags on the floor) and the service and food were average at best. Why in this day and age do BA persist with having seats with no direct aisle access? Not that I could get comfortable enough to sleep anyway, the seat was adequate and no more, the entertainment system screen was small and the touch screen was very clunky, needing very firm contact to get any response. On top of this there was no USB point to charge my phone! I expected better cabin service than we got, not offered tea or coffee after dinner and it seemed to be a case of asking for anything that was needed rather than being offered it - I certainly do not expect to have to remind the flight attendant about the cup of tea requested 15 minutes earlier. All in all it was an education, certainly taught me a lesson!", "Fort Lauderdale to Gatwick. An efficient courtesy bus took us from car rentals (terminal 1) to the international terminal (terminal 4). Check-in was friendly. Security staff insisted on using a whole-body scanner for everyone and were overly officious. Surprisingly, there was no business class lounge, although there was plenty of sitting space before the gates in the redeveloped terminal. Boarding was according to group rather than priority which caused some annoyance. Club World was in two smaller cabins, with the usual, outdated eight seats abreast. Take-off was on time. The wrong menus had been loaded, so the actual menu was announced over the tannoy. Drinks and food service served efficiently. Food adequate and not overcooked, but below the standard of Turkish Airlines. Seats hard and uncomfortable for sleeping, with the usual issue of having to climb over legs if in a window seat. Abbreviated breakfast (no hot option) served an hour before landing. Arrived 30 mins ahead of schedule. Overall, an adequate flight, but the inflight experience was well below BA's competitors.", "Dubai to London Heathrow. It is bad that BA requests additional payment to select seats before the check-in. If flying solo it is not a big issue, but with any companion (in this case I was with my son of 10) it would have been an issue to be separate. This also means that if there are 3 or 4 flights, and a group of two (as in my case) the difference would be substantial, up to approx 1000$. Lucky enough at least on the return flight we were able to select the middle seats because the flight was not full. On board service was decent. Professional, courteous and friendly attendants. Toilets in the second half of the flight were not too clean. Flat seats in business class are outdated but comfortable for a nice sleep. The aircraft did not have WiFi.", "London to Las Vegas. Disappointed at BA - flights were delayed (my partner took the same outbound flight on a different day and was delayed as well by 2-3hrs). Aircraft interior was outdated, unclean and uncomfortable seats with very small legroom space. No safety video which was surprising as most long haul flights include this. Food was tasteless and I did skip a meal in the end - during one of the snack times we were not given the options by our FA but the guy sat next to us who was served by another FA was given different options. Inflight entertainment poor with very limited choices and monitors were very old. To ensure that I sit with my partner on the return flight, we paid to reserve our seats - not impressed by this especially when we realised that the legroom space for my partner was obstructed by a broke IFE box which was loosely fitted so the door kept opening taking his legroom space as well as exposing the cables in the box which if you knocked it down would affect his monitor. Learnt our lessons, next time we will not fly BA!", "Tampa to Gatwick. I am a disabled traveller with considerable mobility issues. As I usually travel alone I can find it extremely difficult. However, from the moment I arrived at the check in desk in Tampa I was met with the utmost courtesy and assistance. From the check in clerk at business class waving me forward to use his terminal things just went from excellent to exceptional. I was helped to put my suitcase onto the conveyor scale and assisted with every step of the way until the aircraft door. Every person was polite, helpful and went out of their way to make my journey as pleasant as possible. I witnessed such kindness and this is what I have come to expect and value from British Airways. Having used other airlines in the past - I am converted - I will not use any other airline in future.", "Heathrow to Keflavik. I had booked economy, was pleasantly surprised to be upgraded when I checked in online. Priority boarding worked well and even though the flight was full there was no overhead locker range. The inflight meal was prawns was generous along with a good selection of wine. Off loading was straightforward. The return flight was on time, the pre booked emergency seat had more leg room the premium seat. M&S food service was OK. The cabin crews were slow at taking payment. Overall similar experience to an easyjet flight.", "London to Muscat first class. First time trying out first class on BA. Check-in was fairly quick and efficient, did not have much luggage, but the first wing did not feel very exclusive. I had selected window seat in advance and this was confirmed and still intact as I got printed boarding pass. Concorde room was nice, well designed but quite crowded in some places. Had to ask for a champagne two times out in the terrace, before it got served a good 20 minutes later. Checkout out the cabana for an hour, which was not very appealing at all, and managed to miss the first 5 min of the 15min treatment I booked for the Spa. Onboard was informed there was a problem with the Seat I had selected, and was issued a new aisle seat, which was disappointing. Upon entering the first class cabin, I had a quick look at the seat, and it was not immediately apparent, there was something wrong. I asked a crew to check and they came back to confirm that I will indeed not be able to sit there, but there was no explanation of what was wrong given. I did not want to waste any time to settle in, the crew looking after me introduced himself and served me champagne and warm nuts as well as offering some magazines to read. Seat was comfortable and spacious enough and seemed fairly private, with a small wardrobe to hang jacket. The TV screen seemed quite large and high quality. Unfortunately the seat controls were not super responsive, and neither was the remote for the TV. Soon after take off, I was informed I could eat when I like. Arabic starter was great. Had pre-selected main meal online. Meal was of good quality and cooked well. Had a dessert and the mixed cheese plate (not as good as other cheese I have had in some Business class). Surprisingly the entertainment system had a rather limited selection, I imagine on two ultra-long flights in the same month, one might run out of anything of interest to watch. After finishing the one film I decided to watch, I decided to try get some sleep. Crew made the bedding while I tried to put on the pyjamas in the tiny first class bathroom. Bedding was of good quality and comfortable enough. I missed breakfast, as I was still rather full from the dinner and pre-dinner at the lounge. Overall, I was reasonably happy with the flight and the product. The crew were very friendly and professional. Given this was first class, have to admit there was no wow factor, either with the soft product or ground experience. I managed to book flights for a good price during a promo, otherwise it would personally not be worth the price tag for a fairly short flight.", "My family and I travelled from Cape Town to London on the 10th March 2018. We have a 1 year old and a 4 year old. Once seated, we realised that our entertainment system was not working. The cabin light for all seats that we had booked were not working either. There was minimal effort from the cabin team to try and resolve this. As it was a night flight, my wife and I had to see to our 1 year old in the dark. Any help we needed required us to walk to the galley to receive any assistance. As BAs safety demonstration prior to take off is on video, we did not receive this. The flight was the worst airline experience we have had. I doubt I will ever fly with BA again.", "Gatwick to Madeira. The flight left on time and arrived early, slept as early morning flight. The plane was not very clean, grubby tray between seats and ingrained dirt in the spokes of the seats. The staff were pleasant. Breakfast was offered and my children felt it was adequate. The return was poorly organised, no use of fast track security for business class passengers. Long queue for boarding and a grubby plane. Really no point in paying for business class. The staff try so very hard to please the passengers but nearly 4 hours and no entertainment, dog-eared magazines. Quickly disembarked and swiftly through immigration.", "London to Casablanca. Their customer service quality in Heathrow Terminal 3 is very patchy. For background, my initial flight was with Tapachula Portugal which got cancelled, then rebooked to BA. My second flight had further issue, and instead of requesting Tapachula to rebook me, BA took the liberty of rebooking a 3rd flight for me - which turned out to be overbooked. This then caused me having to liaise with both Tapachula and BA to rebook my 4th flight - I was tossed around by both customer care telling me it is not their problem. Tapachula can no longer rebook me on another flight as they have lost the right to alter the ticket as soon as BA rebooked me on the 3rd flight. I was initially served by a very helpful staff who attends to my rebooking issue - the last flight I was rebooked was overbooked. However, later on I was passed on to a couple of rude staff that were reluctant to serve me as it was 15 minutes past their end of shift. They were also talking about me in front of me and accused me of taking advantage of BA. This is very rude and extremely unprofessional. I have never had this treatment during my 10+ years of flying with various airlines, both top rated and low cost carrier.", "British Airways flight manager is very professional. I travelled on BA985 from Berlin to Hong Kong via London on 19 February Due to the snowy weather, my flight leaving Berlin to London was delayed, in which I was worried about missing my connecting flight from London to Hong Kong. During the flight, the manager came to me several times, explained to me the reason of flight delay, informed me about the connecting flight arrangements. Her information was very clear, trusted she has been working closely with airport ground on this. Very much appreciated for their service.", "Hyderabad to Brussels via London. Did not expect this from British Airways. For me quality hit the rock bottom. Especially the unclean flight. I would have preferred the aircraft from Brussels to London and vice versa for the long haul travel. Maybe my expectations was too high but considering the price I paid for ticket I think it is not worth it. Other airline which I used to travel had the same price and if I compare the services of that ariline I regret choosing British Airways.", "London Gatwick to Fort Lauderdale is one of BA's new long-haul routes and clearly designed to cater for winter sun seekers. From September 2018, the Gatwick fleet will be 'densified', with an horrific ten across in economy and a reduced Club World. The 777-200 on our flight was of the bog-standard 90s vintage, which meant 48 pax squeezed into the Club World cabin and everyone having to make do with the ancient, small screen, low resolution IFE that required the usual rebooting. But there were positive aspects to the flight: a young and efficient cabin crew, the improved Club World food service with plates brought individually to one's seat, and arrival ahead of schedule, although this was let down by the delayed disembarkation that is commonplace at Fort Lauderdale terminal 4. Overall, an entirely reasonable flight.", "Milan to London Heathrow. The service and cleanliness has hit rock bottom at BA I am flying with them very frequently and this last trip was testament that they have lost passion. The response was we are not responsible for cleaning the plane.", "London to Helsinki, Business class, Friday 23rd March. I thought service in the sky had died out. As a frequent flyer I have not felt the needed to complain nor commend until now. I had to say something, to say thank you for one of the most pleasurable flights I have ever had. This is old school airline service, puts the glamour and luxury back into air travel. Cabin staff made me feel like I was the only person they were serving. I loved the humour, the way they made it so personal and the fact they took such great care of my daughter who is as fussy as fussy comes.", "London Heathrow to Denver. Words cannot express my gratitude and appreciation for the lovely crew that worked so hard to make sure I was comfortable on my latest flight; but here it goes! I was very sick/nauseas from food poisoning on a different airline and the staff off British Airways literally nursed me back to health. They were beyond wonderful and were genuinely caring and concerned. I never once felt like a burden, even though they were checking on me often! World class crew!! Again, so thankful for people like this, especially in my time of need and would highly recommend this airline to everyone.", "It was a 13 hours flight from Heathrow to Kuala Lumpur with British Airways, and it was my first long haul flight with absolutely no meals served. During the dinner, I was sleeping so you could say that it was my fault for not staying awake. For the breakfast, the flight was 20 minutes ahead of schedule so they were in a rush serving the meals (up until 40 minutes before landing, they were still serving), I waited for my turn but no food came so I asked. Instead of them explaining and apologising, I had to ask where is my food. They said that they ran out of food, because they only cater for 80% of the passengers assuming some will be asleep. The cabin crew were very nice, he apologised and passed me a feedback form which I have filled in. While I understand that this airline does not want to waste food (and I liked their act of putting an envelope for you to donate to kids in need), it is not very nice when you are a passenger who receives no food for 13 hours. Also, it was also my first time seeing the cabin luggage space be occupied by the luggage of a cabin crew (I thought they should have their own?). It was also my first time waiting at the toilet for at least 10 minutes, and out it came a cabin crew. Very interesting experience.", "Worst business class I flew, you are facing a stranger for the entire flight. Also every time the crew have to service a passenger next to me, i have to stop eating and crew has to serve in front of my face. Dreadful food, a very dated 777 plane and uninterested staff. The bar on board was supposed to have full range of mid flight snack and sandwiches but apparently they ran out and the reason from cabin crew said people are taking too much food. They also ran out of the appetiser. I was told sorry, we ran out of satay, and other passengers have already ordered them. Therefore, please select another option.", "Beijing to London. Service at the British Airways business class counter at Beijing airport was pleasant. The business lounge was quiet when we were there, however, food options were very limited, we were there in the morning, the food options for breakfast were hot meals or some plain toast or a couple of sandwich options. Onboard, service was really good, quite personal and attentive, which made a difference from the service on the way out to Beijing. Food was as good a you would expect to get on board, I managed to get a window seat, which made a difference with regards to being able to sleep on board. Entertainment options were good.", "London to Beijing. Left from T5 at Heathrow, service is very speedy, you can use the fast track entrance which is swift. I did not think much of the business lounge, food was more like canteen food, we were there around lunchtime, I ended up just having some salad and a packet of crisps, later around 3pm they brought out some sandwiches, this was preferable than the food that was on offer at lunchtime. There were many drinks available, wine was ok. I tried to plug in my tablet to charge it and none of the plugs seemed to be working, this was also disappointing. With regards to the service on board the flight, it was ok, however, they collected my breakfast card, but not my husbands, so he nearly missed out on breakfast, the next morning, they offered my husband a bread roll, but not me, it seemed there was not much structure to the service, which meant they missed things. The entertainment that was available was good.", "Bangkok to London. The worst long haul carrier I have flown with. A very disappointing experience starting with the booking & customer service department who failed to adhere to their price promise policy. The flights served the worst food. The Boeing 777 I flew on was very dated and had power outlets for charging phones & portable devices. The seats were uncomfortable for such a long haul flight and due to the lack of leg room you could feed the knees of the passenger behind pushing into my back for the duration of the journey. Meals were very spread out leaving passengers with no meals or snacks for 8+ hours. When i mentioned to the onboard staff I was hungry I was informed there are no snacks available and a meal would be served shortly before landing. Staff overall were uninterested and unhelpful. The dated screens which the in flight entertainment was shown on were very small and blurry with unresponsive touch screens.", "Food on this 4+ hours flight from Moscow to Heathrow was a filled roll and 1 cup of tea/coffee. The other London-Moscow flights provide a full meal. The cabin staff were almost robotic and programmed in the discharge of their duties with no interaction with passengers. When the flight touched down, it was 75 minutes before we disembarked, 6 British Airways flights that landed after us discharged their passengers whilst our flight waited first at a stand and then 15 minutes for an air bridge operator. My email to their Waco Kungo produced nothing except a plastic apology, even though the captain continually said we were waiting on find the guy responsible for stand allocation. Used to be BA was a world leader. They have followed the empire and dinosaurs into extinction.", "Flew London Heathrow to Delhi Airport. Terminal 5 Concorde Room is impressive, clean but lacks service. Had to wait for over 20 mins for waiting staff to come and attend. When boarding the plane - no one to escort you to the seat. As you know there are only 8 First Class seats in B787-9. When it comes to meal choice, the main course I had selected (non veg Indian dish) was not available. When questioned why? - I was told, \"sorry, today we only loaded 3 of those dishes, and other passengers have already ordered them. Therefore, please select another option\". So, I skipped the main meal. I reminded the stewardess that I am not an upgrade passenger, I paid full price. It is shame that BA is flying with less than 50% food choice for their premium passengers. I have never faced this situation with Virgin or Emirate, and have decided never to fly with BA if I can help.", "London to Belfast. Another regular flight by British Airways, which has turned into a low cost airline, given the total no frills service they provide. The staff are extremely nice and polite, but in the short haul flights you only get luggage. The flight went perfectly, departing and arriving on time.", "Very full flight on G-BNLP/B747 flying from Miami to London. According to BAsource.com this plane was built in 1990. Obviously, since then it was not refurbished. Felt like a teenager again. Worn seats, cracks in the walls and dirty. Additonally, the IFE did not work. At the same time no reading lights as controlled by inflight entertainment. As the night approached, crew turned off reading lights and cabin lights. No IFE and no book reading possible. Crew were young and friendly, but obviously not experienced. Took 2.5 hours until we had our meal after take-off - they skipped our last four rows. Only after inquiring we got a tray. On arrival, new contractor at Terminal 3 and no jetbridge driver available. Needed to wait 20 minutes until someone arrived. Overall, poor experience with British Airways. They used to be good, but they try to be low-cost and charge legacy carrier prices. Will not work. To fly, to serve is no more adequate as their slogan.", "Warsaw to London. Warsaw is not a pleasant airport and the one lounge after passport control \u201cBolero\u201d is always overcrowded so that benefit of flying club is not worth much at this airport. BA have changed their boarding process to group numbers and it went smoothly. Seat in club Europe is a standard coach class seat on a very tight pitch - frankly it is pretty poor to sell this as a business class product with such seats. The service was very good, attentive and prompt. The food served was also good with a choice of main course, appetizer, desert and cheese course with drinks flowing, frankly well above expected.", "I booked my flight with Cathay Pacific, the route between Stockholm and London was operated by British Airways. For a 2.5 hour flight, they do not offer anything free on board, there was no individual screen or USB charge at the seat for this short European flight.", "Flew British Airways from Lisbon to London Heathrow. Uneventful flight. The crew were very pleasant when welcoming the passengers, but then seemed like they were doing everyone a favor by being there. They should smile and be a little more considerate. However, the check-in lady was nice and we had a laugh. My problem with BA, for a while now, is that it has become a low cost airline for shorter flights.", "Singapore to Heathrow. I skipped my meal on board and have requested for the small bottle of water that was served with the meal. The air stewardess indicated that there were spare bottles behind and she will bring me a bottle afterwards which never came. When I asked another air steward for a bottle of water, he told me they do not have spare bottled water besides the one that came with the meal. Was it that difficult to provide a small bottle of water on a flight?", "Chicago to Chennai via London. The pilot and captain were top class - the flight was delayed by more than 4 hours - but they made it up to 2 hours and was smooth. Chicago check in staff unfriendly, it took them 28 minutes to serve 2 of us. The only thing they tried was to upsell me into First Class. Meals - excellent choices veg or non veg is all the crew asked business. My co passenger asked for a menu - answer - you are booked for veg meal - so that will be served. He asked for drinks menu - answer - \"What do you want?\" The seat was claustrophobic, closed and uncomfortable. The crew was unsmiling.", "Flew London Heathrow to Toronto. I am a frequent traveller but this was the first time I have traveled with British Airways and it did not disappoint me. The flight departed on time and caused no extra delays whatsoever despite the dreadful weather conditions in Toronto. The cabin crews were wonderful and the service were great. The seat are not the most comfortable for a long haul flight but the value for money is good too.", "I flew British Airways from Heathrow to Hong Kong in Club World on a A380. They have recently introduced the new Club World service on this route and it was a complete disaster. It took 3 hours and 20 minutes to serve the food on an overnight flight. They ran out of champagne and some of the food was even served cold. The cabin crew were generally unresponsive and did not seem to care much about providing a decent service to premium clients. Overall it was probably my worst experience in business class and the new BA concept does not seem to work well (it was even criticised by the crew during the flight). I am gold on BA and it may lead me to reconsider my airline choices in the future.", "I flew British Airways from Miami to Heathrow on an Airbus A380. The Premium Economy cabin is located on the upper deck. I had a side seat with no one sitting next to me. Boarding was smooth and we left on time. Food and drink was fine apart from breakfast which consisted of a cream cheese roll, which is not very pleasant any time and certainly not early in morning and a granary bar which I did not eat, my dog liked it when I got home. For the price, you would expect a better meal. IFE was fine. Crew good.", "London to Phoenix. Decided to pay to travel First class for a big birthday. Upon arrival at terminal 3 for check in I was disappointed to see no separate check in. just a young girl with a could not care less attitude behind a temporary room divider. Off we went to the lounge and this was atrocious, uninterested staff on the door, huge dirty plastic floral arrangement on entry that should have been binned a long time ago. The lounge looked like council offices hugely disappointing and the food offerings were not good. On board was no better a scrum at the boarding gate so not called first - was followed by a filthy seat, a screen that would not stay up and a meal service that even the very nice onboard staff apologised for as she put it in front of me. Our return in Club from New Orleans was not much better, no separate check in no lounge but a $30 voucher to use in the one bar that is still open at this time of day again a filthy seat and a broken arm rest. I love BA onboard crew in general but I will never fly BA again.", "London to Istanbul. Flying in BA's Club Europe is a miserable experience, and I think they have the lowest standard of all European airlines. The seats are Economy Class seats, with no legroom; the only difference is that the middle seat is kept free. Service and food are mediocre. When will BA get its act together and return to acceptable standards?", "I have traveled several times with British Airways, but only in long haul trips. Those have been pretty good. This time I had to fly from Edinburgh to London Gatwick and I end up with mix feelings. Ground service in Edinburgh was outstanding. Expeditious, friendly and they gave me the chance to check a second bag without any extra charge. Service on board was average but friendly. Departure was on time and we arrived 20 minutes earlier, so very well. The plane was an Airbus 319 in pretty good shape, clean and well maintained, however the space between seats was simply ridiculous. It was extremely small even for a midsize person. There would not be a chance to open a laptop and try to work. Happily the person in front of me did not recline, that could have been a disaster. Very bad. Of course there was no entertainment. There was food and beverages for purchase. Due to the space between seats I would avoid flying with BA in short haul flights.", "Could British Airways get any worse? Flew Chicago - London Heathrow in Upper Deck / Club World, of ancient B747-400, British Airways business class is the worst in the entire global airline industry. The seats are the crazy / odd facing each other, with a rude screen, and are terribly uncomfortable / narrow. They must be at least a decade out of date. The food / wine was simply awful, and they did not have the lamb on the menu, but replaced it with some kind of beef mush. The crew were young, uneducated, and unprofessional. They were waiters and waitresses at best, and did not seem to have the social skills requisite to serving business people. Club Class on this route was also full of screaming children, one of whom threw up on the flight. WHY do BA hold their premium customers in such contempt? I can give you the answer: They have a monopoly from the UK to the Concord, and back, and no legitimate competition.", "Flew on British Airways from Athens to London. The aircraft was a Boeing 757. At the age of 20 years, the aircraft showed its age inside and outside as well as the seating. Apart from this we were slightly delayed leaving but caught up time in flight so landed on time. Unfortunately BA has adopted the low cost airline mentality of having to buy food and drinks which is a shame as they used to be a lovely airline but I guess we will need to live with it as prices are competitive.", "The best thing about this flight from London Heathrow to Miami was it is punctuality. However having got up at 5am for the flight time at 10.45, if we had not eaten breakfast in the airport we would have been starving by the lunch service, which was served what seemed like a long time after take off. 6 hours after the mediocre lunch were were served an even more mediocre sandwich. Only one cabin staff for premium economy service meant drinks and meals were served very slowly by the hard worked lady. Aircraft an elderly 747 and showing its age. Screen tiny, scratched and hardly worth looking at. We have flown similar routes on Thomas Cook and Turaif planes and the service and comfort of their new aircraft was miles ahead of this BA flight, which I think is shameful for the national carrier.", "I have been flying to Bombay for the last seven years to teach there. For most of those seven years I have flown Jet, but decided to try BA this time. Terminal 5 Heathrow flowed smoothly from kerbside to the gate. Boarding was disappointing because there was no discipline in how the aircraft was boarded. Logic suggests you board from the back of the aircraft but when I questioned one of the staff, I was told they had stopped doing this over two years ago. The flight was smooth, the seat significantly more comfortable than Jet's, the food good, and the service great. The steward who looked after my area was both friendly and authoritative. IN economy class, I can only book my seat 24 hours before takeoff. I can book the seat of my choice earlier if I wish to pay, and that was what I wanted to do with my Avios points, but you cannot. I was told that several Executive Club members and Avios point collectors had made the same complaint, and that BA might consider allowing its customers to reserve seats with Avios points. BA, judging from this experience, does not know whether it is a full-exercise or a low-cost airline.", "Flew short haul business class with British Airways, Manchester - Gothenburg via London Heathrow. It is a diffcult one to review, some aspects of the travel were excellent and others unacceptable. We used points to travel, so what we paid was fine, though would never pay a full BA business short haul fee. We have family in Sweden so took 70kgs (gifts etc) of luggage with us for our four night trip. Check-in was fine both ends, all fights on-time (just about) and no luggage issues, a positive. The staff were friendly though clearly demoralised and actively encouraged to email/publish our concerns. We had a mixture of fortunes with the catering Manchester-London, nice cold meat platter (30 min flight). London-G\u00f6teborg three dried up finger sandwiches, no alternative offered, were told could not take from the M&S menu in economy either. One reason for this, because we ordered an asian veg meal once years ago and apparently this stays on the system. I was told to change my profile details on BA site - once home I looked it clearly says meal options - none, i.e. no special menu (confusing to say the least). Thus the catering became an issue on the remaining three flights. We were told in economy you had to purchase everything, even water, however if in an emergency tap water could be provided - so much for a full-service airline! Any newspapers also gone from business class. On London-G\u00f6teborg route there was no divide put up between business and economy, so a 'free for all' to the front toilet. Leg room not great, even fully paying business class passengers have to purchase a seat (more than 24h) in advance (\u00a321 for the frist row and \u00a318 for the rest), which is ridiculous if you had paid \u00a3400 return. Lounges OK - preferred Manchester to London (which is busy and looking worn already). The down-scaling of BA and the mix of pretending to be a full-service airline, but having budget airline ideals and practices is both confusing and not on. The FAs were a saving grace, though rest assured, they are not happy. We will use up our existing points, though definiately not our airline of choice.", "Flew London Heathrow to Prague. Bad service. Had to check in the hand luggage at the gate despite being bronze. Arrogant staff. Not to mention the old story of no complimentary refreshments. I fly the route a few times a month. British Airways sometimes uses airport bus instead of air bridge. And there are frequent delays. What is the difference between Ryanair and BA again please? Ah, the price! The only reason I give 2/10 is because the plane has reclining seats and got us there safely.", "New Orleans to Hyderabad via London. I booked my flight ticket couple of moths before my travel and I received an email on the day I am going to travel saying that my flight was cancelled and they asked me to book my ticket for the next day. This destructed all my plans. I have an interview to attend which is very important. I gave a call to the customer service and they really did not gave me any options. After couple of hours over the call, I am very frustrated and they gave an option to fly from New Orleans to Dallas-Fort Worth and London and Hyd and the layover is very short and I am very tense as I do not have any options to choose. This whole journey was very irritating and the customer service is really bad.", "Delayed 2 hours on outbound flight to Athens due to lateness of aircraft and then due to technical issues. No tea or coffee offered while on business on that flight. Extremely dated aircraft. Meal offered was good. Cancelled inbound flight to London due to technical issues of aircraft. Hotel and compensation offered. No entertainment during the next day\u2019s new flight. In general British Airways has no customer satisfaction anymore. Unfortunately I fly with them because I have to. It has become an unreliable average airline.", "A fairly average flight to Cape Town and return. The old 777s they use out of Gatwick are incredibly dated but the economy seats are fairly comfortable. The TV screen is very small and fuzzy (and had to be reset on the journey home to get it working) but the selection of entertainment is OK. The food has noticeably improved since last time we flew with British Airways long haul and all meals were tasty and a decent size and it was nice to receive a hot breakfast before arrival on both journeys. As always with BA the crew were mixed \u2013 some were helpful and really friendly, others were borderline rude. However I would probably still choose BA to Cape Town in order to fly direct.", "Las Vegas to London Heathrow. Really poor food, I am little fussy with my food but my partner will eat anything and even he would not eat what we were served. The breakfast wrap of Turkey Bacon or Mushroom and Spinach. They both smelt revolting and I did not even try mine but my partner had a bite and could not eat anymore. Chicken curry was questionable or again Spinach Lasagne - just because someone may not choose to eat meat does not mean they what spinach with every meal, there are some very nice alternatives out there. We were not offered Tea or Coffee at any point and found the staff inattentive. I would think twice before traveling with BA again. I thought they were meant to be our flagship Airline.", "Flew BA 1311 on February 10th, from Aberdeen to London Heathrow. Check in was fast and efficient as was the boarding process. I really like the new Group boarding structure. The lunch offered on board was good. Cabin crew were very attentive. We arrived in London Heathrow Terminal 5 approx. 10 minutes ahead of schedule, however it took my luggage over 25 minutes to arrive. Overall very good with the exception of late arrival of luggage.", "Dusseldorf to London. Very satisfied with BA, Reasonable fares, on time, awesome cabin staff, going to the UK they are my favourite airline. In Club Europe I miss better seating and more leg room as first priority for Business.", "Orlando to Gatwick. The flight was OK but let down by utterly appalling food. The chicken curry was dry and congealed and devoid of any flavour. It was mainly just rice. The biggest insult was breakfast which was a pretzel filled with cream cheese and a very dry cereal bar - no fruit bits in it - just like eating sawdust. Who on earth though that a cream cheese pretzel was an acceptable breakfast? Bizarre and ridiculous. Looking around the cabin very few were eaten. I commented to the stewardess that it was not a breakfast dish and she replied that it did not look at all appetising. Come on guys - even a bread role and jam would be acceptable but cream cheese in a pretzel? What planet are you on?", "I really enjoyed my flight from London to Johannesburg. The aircraft was very comfortable and the crew were friendly and polite. In inflight entertainment had a wide selection. The food was ok but nothing to get excited about, I did eat all of it though. As I have grown older I have found long haul flights less tolerable so I was not really looking forward to this flight, however I was very pleasantly surprised and will definitely use British Airways on that route again.", "Chicago to Hyderabad via London Heathrow. All flights left on time but the Hyderabad-London one arrived an hour late. I literally had to run to find my way through Heathrow to to board my connection. As for the BA flights, I found the cabin staff to be polite and friendly and the food to be decent, served on china plates covered with napkins. Since I was awake most of the time, flight attendants checked multiple times (outside of meal hours) if they could get me anything. My only issue with meals is, on the Hyderabad-London leg, lunch was served very late. It was almost 8-9 hours between breakfast & lunch. That kind of seems their standard practice: they serve food sometime after take-off and before landing. Toilets were maintained well in all 3 flights. However, I was not impressed by the seats in BA flights. I found them to be a bit narrow and not comfortable enough to sleep in because I also could not rest my neck flat down (which I could in the AA flight from London -> Philadelphia). I also think it was a bit difficult for folks in window seats to move out by crossing over the passengers in isle seats, if they were old or not agile enough. The AA flight from London -> Philadelphia had Bose noise canceling headphones, while the BA flights had just regular ones. No big deal, but still.", "San Francisco to Hyderabad via London. I had a really bad experience with British Airways. I had been planning for the trip whole year and wanted to try British Airways instead of taking my regular Emirates. The flight got cancelled just couple of hours before the take-off. The customer care was unresponsive. I have waited in the customer care call queue for hours and hours for multiple times. I had to go book Emirates in the last moment with $400 hike in price. I wrote email to customer care. It has taken so much time to get a response from them. The bad part is they will not refund your ticket price. I hope no one goes through such similar issue. My honest opinion: Be sure of your travel plans before you book British Airways. I was my first and last journey. I will not recommend personally to anyone.", "London to Duesseldorf on 21 January. Flew with them 10 times over a one month period. This was the last of those flights. 8 of the 10 flights were changed or cancelled. The flight I was booked in for this day was cancelled again shortly before departure. Mayhem at the T5 customer service desk. Far too few people to serve. Seats on BA are terrible. Everything costs extra. There is nothing good about BA anymore.", "I had booked business class with my friend as this particular trip was planned to mark a significant milestone in my life, my 50th birthday. On this occasion, I had invested in an upgrade and as such I expected nothing less. For 15 hours on an overnight flight I had to sit in economy whilst my colleague was in business class. I was downgraded as BA overbook their flight by 10%. Their offer of compensation was \u00a3200! I am also waiting almost one month later for a refund in the difference in price between economy and business class. This experience has caused undue stress and at this point I am reluctant to use their services in the future. Their dismissive response completely contradicts their consumer promise and values: \u201cMeeting the rising expectations of our customers remains central to our strategy of transforming British Airways into the world's leading global premium airline. Our investment in our staff, our fleet and our facilities are all about making sure we provide the very best in customer service.\u201d The experience with BA has resulted in a negative end to what was a bucket list holiday! I feel I have a duty of care to other consumers to share my experience!", "Flew London to Bengaluru. British Airways have reached a new low. Flight boarded on time, but twenty minutes before departure the pilot announced that take off would be delayed as luggage was still to be loaded, and engineers were working to replace a pin. Two hours twenty minutes later flight was finally airborne. Cabin staff throughout the the flight were unpleasant and unhelpful. The BA premium is product nowhere near as good as other operators economy offering. The promised fine China dining experience only relates to main course. All other food and drink was served in plastic. The entire meal came on a cluttered tray, dumped on to tray tables with no finesse whatsoever. The chick pea starter was icy cold, the main course lamb over cooked, tasteless and inedible. Dessert and cheese portions were minuscule. Entertainment screen was marbled and very small. Reformatting films to fit to near postage stamp proportions made viewing impossible. Breakfast service made no pretence to premium service. Served on plastic and to be eaten with plastic cutlery. A very unpleasant experience. I have no wish to repeat, but sadly I have to return to Heathrow in the same way.", "We flew British Airways 194 and BA 197 into/out of Heathrow late Jan 2018, seats 27F/H and 30F/H respectively. Seats were comfortable but the electronic boxes took up some of the legroom. Food was OK, this is coach, so no really high expectations. Plane was clean, flight attendants were friendly. The IFE worked flawlessly, good selection of programs. Bathrooms were maintained clean throughout entire flight. We had beverage runs about every 1.5 hrs, if you wanted anything else, snacks were available in galley. BA did a good job.", "Reykjavik to London. I had to pay \u00a38 to change seats at check-in, \u00a380 for one checked-in baggage. You also have to pay for food and beverages on board the aircraft. All those petty things are why we avoid low cost companies, but now that we know those are traits shared with BA, we will also avoid BA in the future.", "Bangkok to Lisbon via Heathrow. We booked our flight tickets directly on BA site since July 2017 for the travelling date of December 24, 2017. One day before our travel, we processed the online check-in and were surprised to find out that our names have been removed from our first leg of the flight (Bangkok > London) without prior notice through any communication channels (email, sms text) by BA. After many attempts to find a solution, it unfortunately turned out that we could not contact any representative office in Thailand. However, we managed to talk to the customer services team in UK. She informed us that due to the connecting flight from London to Lisbon was cancelled by BA, the airline had removed our names from the entire trip (2 sectors). The assistant informed us that it was possible for our names to be added back to the Bangkok > London flight if we (by ourselves) could find a connecting flight from London to Lisbon. The only solution is either this as explain or to accept a refund of our tickets. Unfortunately, there were no flight available on that day and that left us with only one choice - to accept the refund to our tickets (without offering any other help). Our intention is to seek for proper explanation from BA in regards to how is it possible that there is no official communication/notification in regards to the flight being canceled to the passengers. We had to figure out the situation ourselves after an attempt to check-in online 24 hours before the flight. If we had went to check-in counter directly on our departure date, we would be without a solution and our whole trip might be cancelled. We were in a roller coaster of emotions over the issue since we had less than 24 hours to find alternative solution from a problem that was not caused by us but BA's neglect in providing proper communication to the passengers. Finally, we left no choice but to book last minute tickets from another airline which we had to pay 66% extra since it was a last minute ticket on Christmas eve. I find it inexcusable for a world-class airline to neglect last minute communication to guests on one of the most important day & holiday of the entire year. This event had caused us not only an extra charge in our entire trip's spending, but left us with one of the worst flying experiences. We chose British Airways in hopes of a seamless and stress-free travel experience but was given no notifications or any alternative help.", "Johannesburg to Cape Town. A really basic flight operated by Comair. No inflight entertainment. You had a USB plug to charge your phone. They served breakfast - it was early in the morning. Overall a flight with no problems. The ground and air staff was good.", "London Heathrow to Paris Orly. Flight arrived 40 mins late, nearly double the scheduled flight time. As all short haul British Airways flights no complimentary food or beverages, or included checked baggage. Premium airline price, budget airline service. I only use as BA have a virtual monopoly on Heathrow and to maintain Oneworld status.", "Flew on BA 1414 from London Heathrow to Belfast City Airport, January 16th. Check in was fast and efficient as was the boarding process. Breakfast offered on board was good and tasty. We arrived in Belfast 5 minutes ahead of schedule and luggage was out within 10 minutes. Overall good flight and service.", "I was supposed to fly from New York to Paris with a direct flight. But they canceled our flight and rebooked us on a flight with a stop to London - the New York to London flight got 3 hours delay, therefore we missed our connection in London. We waited 6 hours to get the earliest flight from London to Paris, this flight got also cancelled, we rebooked a flight and waited another 2 hours. This flight got also cancelled after waiting the whole time. We finally left the airport and took the Eurostar otherwise we could not get home - they lost our luggage we received them a week later to our home! After 30 hours we got home and complained to British Airways which was supposed to compensate us for the original flight, Eurostar tickets and the delay of our luggage but they never answered.", "Flew Singapore to Madrid via London Heathrow with British Airways. Seat had a broken table and nowhere to move to unless downgraded. Service was inattentive at best. Suitcase did not arrive and after repeated attempts to speak to customer service to express the urgency of receiving suitcase for which I had received automated message stating it was at local airport I was told \u2018BA does not have the telephone number for office at Madrid so all that could be done is wait for case to arrive.\u2019 This is beyond ridiculous. Company used to deliver bag, eventually, was horrendous. They asked to meet them at corner as they could not park when parking was clearly available. Too many options in business to put up with this \u2018low cost\u2019 service at premium fares.", "Gatwick to Tobago. Many years since I have flown in BA club class. Interested to see if all the bad reviews are justified. Outbound flight to Tobago on 1 January was delayed 2 hours because cleaners had not turned up. Floor around seat not vacuumed properly. Looked for flight attendant to see if my jacket could be hung up. FA took jacket from me and stuffed it into overhead locker. Invited over PA system to read High Life magazine - not in seat pocket - had to ask. Pre-flight drinks served ok. When asked for meal choice, options did not correspond with what was on menu. Asked FA if I had wrong menu. FA insisted it was right menu. Looked again and FA said it was wrong menu and brought correct one. Meal ok: fillet of beef took a bit of sawing but tasty. Seat was comfortable, if snug. Ying/yang seat layout makes it hard for FAs to see if you have empty cups etc to clear away on your meal tray unless you are in an aisle seat. Meal tray not horizontal. Did not bother to watch movie as screen quality poor. Flight had caught up a bit on arrival at Antigua for stopover but was delayed a further 4 hours by need to replace faulty oil indicator. Arrived Tobago 5 hrs late. Return overnight flight left Tobago on time. Old school FAs on board - attentive, capable, unobtrusive. Do not think BA trains them like that any more. Meal tray came with dessert already on it I had not selected. When converted to bed, seat is good for length but cramped widthwise so you cannot bend your legs, as I do, in sleep. Got a couple of hrs sleep lying on my back. Seems fairly common for FAs on other airlines to come through occasionally during the night asking, if you are obviously awake, if they can get you anything. Not on this flight. I guess if we want anything you have to get it yourself from the uninspiring \"Club Kitchen\". Breakfast ok and flight arrived slightly early. I can remember when a flight on BA club class was something to look forward to. Cabin crew were proud to be work for them and it shone through in the service. Not so any more, based on these 2 flights.", "No curtains in business class: once again British Airways is cutting corners and treating its premium customers as if they do not matter. This flight had no curtains or separation between business and economy class: passengers from economy helped themselves to the lockers above business class seats and use the forward toilet. Why pay more to fly business then? Dreadful! Flew in from Chicago to Heathrow a few days ago on first class and the lounge was the smallest I have ever seen and with awful food. The controls in my first class seat did not work either. British Airways is fast going down the drains. Avoid!", "Flew British Airways from Warsaw to London Heathrow. My complaint is about the cabin luggage policy. My full-size cabin bag was given a 'yellow tag' and I had to put it under the seat because the aircraft was full. If you do not have enough cabin space to accomodate all the cabin bags, please introduce the Wizz Air solution (the bigger cabin luggage is charged an extra price) or decrease the allowed luggage size. The current cabin luggage policy is arbitrary and unfair.", "I was due to fly London Heathrow to Vancouver Jan 7th. Six hours before my flight was to depart it was cancelled. When I called in (after waiting for 45 minutes on hold), I was told it was due to 'Operational Requirements'. A lot of back and forth, but the bottom line, BA could not get me back to Vancouver until Thursday. I could get a refund on the return portion my flight, which leaves me nowhere as there is no reasonably cheap option to re-book. Or they could fly me into Seattle on Tuesday and I must make my way home from there on my own dime, and I could submit for reimbursement from BA - no guarantees they will reimburse though. I was told when BA cannot get you to your home destination, their policy dictates that they will fly you to the next closest destination only never mind that the destination is in another country, and forces me to clear customs there and at home. I am flying Air Canada when I return to the UK in February. At least if they cancel my flight, they will make a better effort to get me back home.", "London Heathrow to Madrid connecting onto Iberia to Panama City. Had some problems before check in and although we had been able to pre book our seats with Iberia from the time of booking even though we had paid for Business Class flights BA still wanted \u00a320 per person each way to pre book our seats. We tried to check in on line and were unable to. When we arrived at check in we were initially told that even though we had booked through tickets that they could not issue boarding passes for the full journey as there was less than 2.5 hours turn around time and we would have to collect our baggage from re claim and check in again. we pointed out that this would certainly because us to miss the flight and as we were flying to Costa Rica it was unlikely that there would be a suitable alternate flight that day and we would lose a day of our holiday waiting around in Madrid airport. This flight had been booked since March 2017 and no one had raised this The assistant rang someone and we were eventually issued with the boarding passes and had no problems with flights or luggage. We were quite disappointed with the seating in the cabin to Madrid the seats were the same as Economy but with a metal plate over the middle seat. We were offered food and drink and as we had eaten n the lounge we did not want anything but it did look of a high standard We were, we felt unnecessarily made anxious at check in and were disappointed by the seating in Club World. We were disgusted at being asked to pay extra to book specific seats that is just greedy.", "London to Dusseldorf. My suitcase did not arrive. I was unable to file a claim upon arrival because BA 940 was delayed and I had to catch a train to Osnabr\u00fcck but was told I could file online. That is incorrect because the online system does not accept American Airlines strap tag numbers. I tried to call the number I was given but the agents in Madrid refused to take the claim over the telephone and advised me to file online and after I explained that this was impossible due to the faulty system they told me to call the D\u00fcsseldorf baggage office. I called the local number they gave me, but the call was routed every time back to Madrid who again refused to take the claim. Finally, on about my third attempt to reason with the agents I found a young lady who was helpful and took my claim. However, I did not still see my suitcase until four days later. Now I am trying with difficulty in just getting re\u00efmbursed for my modest expenses incurred (toiletries, underwear, doctor's consultation, and replacement medication). On another topic, \u00a31.80 for a tin of coca cola?", "Johannesburg to London. Awful, pathetic service and staff attitude so nonchalant. My seat area was absolutely filthy. When I asked the stewardess to assist, she looked at me like I was such a nuisance, made clicking sounds and picked up some fruit peels nuts and piece of paper. Between 3-4am in the morning, I went in search of snacks. Found the cabin staff in the kitchen area. When I asked, please may I have some snacks, I was told to get it myself from the side counter and the staff continued with their conversation. Not one them got up to assist, not one of them had replaced any of the snacks (the counter was empty, only about 3 crisps available and 2 chocs), they kept serving the person next to me, over me instead of going around me, did not matter that they blocked my viewing - that is fine and understandable, but no excuse me, please can we, nothing. Rudeness at it is best. If you asked anything, the stewardess made it look like an absolute chore, and made one feel like you were being a burden.", "London to Bangkok. I was a bit apprehensive about flying BA Club World due to the bad reviews the airline has received recently. Boarding at Heathrow was well organised due to their group boarding policy. On board I offered a pre Champagne or water. Once airborne choose gin and tonic and cashew nuts. Meal pre ordered online. I found all three courses exceptional and very well cooked. The staff worked tireless right through the twelve hour flight. I know BA Club Seats are not ideal, but nevertheless they are still more comfortable than any Middle East airline I have flown with. Entertainment screen poor and needs urgent revamp, cannot see when lights are on in the cabin. Very nice to see a mixed aged crew that shows ageism does not exist at BA. I also must commend BA for their quick medical response to a passenger who had collapsed on the aircraft in club. There rapid response and actions probably saved his life, I flew on 12 January. Well done BA, you are pulling in the right direction again.", "What I have to say. \u201cTo fly, to serve\u201d, a very well respected motto. British Airways is always a good choice. I was flying business class from Gatwick, Surrey to Rome, everything was excellent! The crew were really nice for the whole flight, I was travelling solo and I had a long conversation with a steward on board while he was serving the food. We got a varied and luxury food and beverage choice (I got champagne and salmon!) everything was lly tasty. We departed and landed on time (with direct connection to terminal with finger in both the airports, and I really appreciate this every time.) So, what to say, British Airways is always a warranty and is with
