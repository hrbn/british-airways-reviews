ne food and both ground staff and flight crew were friendly and efficient. The flight was quiet and smooth, on time and made up time on the flight. The only downside was that the inflight entertainment stopped working after one hour, despite the crews efforts it could not be restored for the remainder of the flight. We did note one steward enter the premium economy cabin with a list and upgraded about 15 people into business, the rest of us went without for 8 hours. It worked fine on the return journey and I guess it is just one of those things, just annoyed me that a certain selected few were upgraded and the rest ignored.", "British Airways was the cheapest airline when I booked this flight from Edinburgh to Gatwick, cheaper than Easyjet. Great service, ok snack food. Professional all round. Captain spoke with me personally. Plane was on time and no issues. Best value flight from a great little airport.", "Silver card holder with British Airways and Puerto Princesa card with Singapore - Singapore to London leg - average - when called for service staff had a bit of an attitude like it was not their job so does not do BA any favours. 1.5 hours late and they sent the baggage to the wrong part of the airport so 45 mins delay at the baggage area. Barcelona flight average. Worst bit - BA codeshare. Booked BA 2190 find out it is Vueling. BA have not got their act together on codeshare at all- as silver card holder booking BA I had zero BA rights - tried to charge me for second bag - free for silver card holder. Get to the lounge BA have explicitly asked for Vueling codeshare to be excluded so no ability to use lounge. Had to pay to select my seat. BA trying to save money. Because the Vueling flight was third leg none of the check in online to Singapore on BA leg worked so I had to go to the BA desk to get checked in before dropping my bags Message to BA - I have close to a million miles on BA - I chose BA for this trip - I could have chose SQ /Star alliance - your Launceston couple of years focus on cost control and being cheap and not sorting out a codeshare process for both standards and your poor IT interaction that does not treat me as a cardholder and works just put me in the- \"will fly SQ next time I come to Europe\" bracket. You can cost cut yourself out of business.", "I am tall, 196cm to be exact. That is why on a recent flight from London to Brussels I could not face being crammed into a microscopic economy seat. Instead I decided to pay \u00a3385 to fly in British Airways \"Business\" class. What a mistake! On arrival to Heathrow's Terminal 5 I tried to enter the queue at zone B as directed by one of the information signs. I was told that the staff had decided to close that so I had to go somewhere else. I joined the queue at \"C\" instead but was told when I got to the front that business class checked in at H. I made my way to British Airways business class lounge, which was crowded, dirty with wet smelly bathrooms that looked more like a run-down bus station than an airline's lounge. The place was wildly understaffed which meant that there were used plates, cutlery and half eaten food littering tables in the room. It was far less crowed in the rest of the terminal which is where I waited for my flight. The gate was announced and I made my way to gate 10C where the flight was being bussed. I was in seat 3D. It was not a business class seat at all but an economy seat with almost zero legroom. The whole point of spending \u00a3385 was legroom and I did not have any. I asked the flight attendant if anything could be done. BA would not have been my choice anyway but I do understand that given tight schedules and limited choice sometime you are forced to fly with a particular company against your better judgment. In that case do not make the same mistake as me. British Airways.", "Athens to Heathrow. I cannot believe that British Airways want to embarrass flight staff so much, as they try to cope with all the comments regarding the food served, which we were never warned about. We paid over \u00a3700 for our flight, two of us. It is so sad for loyal customers, if we wanted to go on Easyjet or Ryanair, we would, but to receive the same treatment is a great shame.", "Extremely chaotic check in at Valletta, with no British Airways staff checking who is queuing where resulting in premium lane being filled with non C class / FF members. Security even more busy with Ryanair and Easyjet passengers going through priority/ fast track. Flight ok with warm food (chicken in mushroom veloute or beef with crushed potatoes - also with mushroom!) and enough champagne to make one feel sleepy. Saying that if you have a mushroom allergy beware as there is no option to pre-order your meal online or over the phone for that specific allergy - BA should do something about this. Annoying passengers as per usual when using Gatwick, Surrey - for me that is a holiday airport with people who do not fly often yet they claim to be the Alfa and omega of flying (to the point that we were told off by people behind us for reclining our seats and I quote \"obviously you do not fly much\" - us being silver with BA and gold with LH...). Landed ahead of schedule but ended up waiting for bags until all were offloaded despite having a priority tag on them. Excellent and friendly cabin crew.", "Flew from Bangkok to London Heathrow. Once again the 3 cabin B777. Crew were very friendly but not very attentive when it came to service so I never got a welcome drink. The seat was the standard Club World seat which is ok for lying down or sitting full up right, anything in between feel awkward. The food was bordering inedible with especially the steak cooked beyond all recognition. As always BA's lack of dine on demand and inflight snacks were showing (the Club kitchen is getting worse each flight it seems). However the meal service is reasonably quick at just over 2 hours from take off and a significant improvement on the outbound flight. The inflight entertainment selection is quite good but the screen are small and terrible and the cabin as a whole could benefit from a total over hall. Pre-landing snacks were better than the main service but still not worth writing about. Crew were friendly through out the flight but again not very attentive by missing out drinks servings. If I had not managed to get the tickets at a heavily discounted price I would have felt cheated on both the hard and soft product provided. British Airways needs to step up their game to get my money again.", "London Gatwick - Pisa Return. Another less than satisfactory experience with British Airways. I fly this route often as I have a home in Tuscany. When I first flew this route (as opposed to Ryanair) on arrival you had an air bridge which made it a more satisfactory experience. Now, as a cost cutting exercise - you do not. Which means if its raining you get wet. which we did. The BA Gatwick, Surrey Club lounge is closed and we went to a temporary set up at the North terminal. It was fine. Very busy - but the light lunch was better than BA's own set up - the last time we used it. Plane left 40 minutes late as we were stuck on the apron waiting for a slot. I settled for a couple of G&Ts - and my wife had the afternoon tea which she said was fine. On the return the \"Club Europe\" lines at Pisa check in were used by just about anyone. It was a zoo. The BA airport crew did not care and given the management at BA do not care about customer service and quality, why should they? Lunch was quite pleasant, some sort of Chicken dish. We got stacked for 15 minutes which is annoying. On both flights I got the front row which gave more legroom. The seats? Well the usual abysmal so called \"Club Europe.\" A disaster and only worth the money if you buy them in a sale. FAs in both directions were splendid. They get very embarrassed about talking about BA cutbacks. Who would not? Flying 1st class next week to the Middle East. Not holding my breath that it is going to be an eye popping experience.", "Had pre-booked seat 14k and, on taking seat, noticed rubbish piled at back of seat, empty plastic bottles and paper etc. Overall the cabin appeared dated and untidy. Also the in-flight entertainment screen did not work. On arrival in UK complained to British Airways but got a somewhat stock reply apologising and received a derisory \u00a320 e-voucher as compensation. When flew back to Thailand (Flight No BA009 27 Sep) at check-in member of staff advised he was unable to print of boarding pass for onward flight Bangkok to Chiangmai but assured me this was quite normal and would because no problems. With luggage booked through to final destination I was advised by Bangkok airport that, without the second boarding pass, I would have to go landside to check in at Bangkok Airways domestic check-in. A complete fiasco ensued highlighting the ineptitude of British Airways staff. BA motto \"to fly to serve\" - I Think not.", "Tokyo Haneda to London, and British Airways is cost cutting all the time! I was extremely disappointed with the onboard catering. For a 12 hours flight there were no mid flight snacks or food. The tuck box vanished from your offering. We got served a small breakfast at departure (9am Tokyo time) and nothing until 90 minutes before landing. Pretty much 10 hours with no food! So not only the food available seems to have been reduced but it is also very poorly timed. It looks like despite BA's good profits, they are cost cutting to extreme levels. Perhaps the Waco Kungo could try out this sector in World Traveller or World Traveller Plus (rather the the First class he probably uses on a long haul flight) and see how he feels at the end of it! Maybe he will turn a little skinnier! Certainly not an enjoyable or relaxing experience!", "I had a perfectly satisfactory flight with British Airways to Boston and back this month (Oct 2016). I slept most of the way had a nibble at the food the quality of which might be declining although at altitude my taste buds are pathetic and had no alcohol. The only reason I fly first class is that the beds are more comfortable than club world and I dislike the club seating arrangement. Apart from breakfast scrambled eggs I hardly eat on long haul. Generally speaking, the cabin crews are good and attentive and it is a bonus if you get some ex Concorde crew. I never want to board the aircraft early as I know that I will not have trouble stowing my bags in first. A previous review complained that on the 787 there is only one toilet in first but there are only 8 seats. All in all, I use BA because from the UK I can get to any part of the world quickly with few changes and in safety.", "San Francisco to Manchester via Heathrow. Marginal improvement from the outbound leg of this journey. A 2 year old A380, the seats were much nicer than the 777-200 outbound flight - seat 82a, I did like the extra storage bin to the side of the seat by the window which freed up room on the floor (cannot say if that is a good thing for BA or standard on this aircraft though as it was my first A380 flight). That is the positives out of the way. No sense of organisation to the boarding process just 400 folk stood by a gate. Cabin crew looked uninterested during boarding. 7pm departure so I was looking forward to getting a meal and getting to sleep early to try get back on uk time as best as I could. At 9:30pm meal arrived, no choice offered and bits missing of both mine and my partners meals. I got a bread roll she did not, she got a dessert I did not, neither of us got a drink and by gosh it was a travesty I had the cheek to ask a member of cabin crew for a Diet Coke! Woke for breakfast after a few hours sleep and instantly regretted it. A folded omelette 2.5 potato wedges and a cherry tomato, (breakfast of kings). The final couple of hours was spent watching the interactive map to see how long I had left to suffer and listening to the cabin crew in the back moaning about various things in their personal lives. The 20 minute call came from the captain and crew hurriedly prepared the cabin for landing. My quick connecting flight to Manchester was pretty much the same too. If I could rate things as 0 stars I would. I am ashamed British Airways is my national carrier.", "Manchester to San Francisco via Heathrow. First time flying with British Airways and will most certainly be my last. 11 hour flight from London Heathrow to San Francisco on a very very tired looking Boeing 777-200 was not what I had expected. IFE system was sparse in choice and colour pixels on the screen. Could not sit with my partner as unlike most \"leading carriers\", BA opt for a system of charging if you want to reserve a seat before check in opens? When check in did open we were assigned seats miles apart and the plane was fully booked - so 11 hours of no real IFE and the option to talk to my partner involved a 5 minute walk across the plane. We could have opted to go with Virgin cheaper but decided it would be nice to go with BA. Who as far as I can work out are on Ryanair's level of additional charges. Never again British Airways, never again!", "After many years of flying on BA, being a gold member for the last 6 years, I have finally lost my patience with BA. There is no point BA even having a customer relations team as it seems there hands are now firmly tied to be able to do anything for a loyal customer when things go wrong. I recently spent over \u00a34000 on a flight to Singapore, outbound being First and inbound in Club World. The plane was a fairly new A380 and on the outbound journey, the plane developed issues in the toilets where the toilets were not be drained properly. The crew on board did their best looking after things but still was not a very pleasant experience from the passengers (and the crew might I add!). On the Inbound a few days later, we were delayed by 3 hours because of a pump issue in the toilets where there was no running water throughout the entire plane (must have been the same aircraft as the outbound). The ground crew did everything to try and fix it because they did not feel it was fair departing on a 13 hour voyage with no running water in the toilets. It meant no running water to flush the toilet (although the suction system still worked), and not running taps to clean ourselves, and of course no tea of coffee facilities. 3 hours had passed and the crew decided to depart anyway, the answer was to load the plane with loads of bottled water and wipes in the toilets but no tea or coffees throughout the whole journey (they had to get the plane to land back at London just before the 3 hour delay to stop each passengers claiming 300 EUR under the EU compensation policy (the plane landed back to London 2hr 54 min late!). To top things off, after landing back to London, the ground crew from BA forgot to tell the airport ground crew of a late gate change which resulted in the bags delivery being delayed by a further 1hr 30 min. So in summary, I get home 5 hours later than planned with toilet issues on the outbound, which created a bit of a smell around the whole aircraft, and toilet issues on the way back delaying the plane and making an uncomfortable journey on the way back and seriously delaying my arrival back home with the baggage issues added to it. Everyone has the right to get a decent amount of compensation in this situation regardless of the class they are travelling in - the answer from BA customer relations was 15,000 Avios Points! What is 15,000 going to get me? Surely I ask you can do more and the lovely lady on the phone (who seems embarrassed herself having to tell me) could not do anymore as the supervisor\u2019s decision is final. Can I speak to the supervisor I ask? (I am thinking as a loyal member spending so much on BA he/she might have the decency to speak to me), the answer was no, they do not speak to anyone.", "Bari to Gatwick. Yet another abysmal flight from BA. No wonder the majority of passangers flying short haul these days are on package tours. Anyone making individual booking obviously travels with other more customer focused airlines. Check in at Bari was resonable smooth, unlike on my outward flight, but the boarding process was the now expected chaos. The decision to issue hand luggage only tickets is a poor one. Unlike other airlines, no attempt appears to be made to regulate the size or weight of bags carried on board. On this flight, I witnessed several arguments over locker space. The cabin crew greeted us with bored zombie like expressions. Meal service costed of a barely edible sandwich hastily delivered with no finesse. The drinks arrived a good half an hour later than the food! It seems the the one aim of BA cabin crew is to provide minimum service as fast as possible to maximise the time available to gossip in the galley. Do BA executives never sample their economy short haul product?", "London Heathrow to Kuala Lumpur. Very poor service. This is their much vaunted Boeing 787 first class. Could not book a massage in their lounge despite trying to book 3 weeks in advance. The cabana in their lounge was smelly and had no clear partition from the toilet/ shower. Nobody bothered to check if I needed anything.Priority boarding was a joke. Outbound service on board was mediocre. Cabin crew slow to anticipate passengers' needs. No Wifi. One toilet and the same size as in a low cost airline. Food OK but not great. On arrival I asked the chief stewardess about fast track only to be brushed off with \"we do not do fast track here\". Return flight was equally poor. Rang the bell and no one came. Rang again after an hour to order breakfast. Stewardess came and said \"of course but we start serving from the other side\". So much for first class dining on demand. The only great part of the trip was the first class lounge in Kuala Lumpur, thanks to Malaysia Airlines as it is their lounge and Novato British Airways . BA lags behind Air France La Premi\u00e8re as far as first class service is concerned.", "London Heathrow to Budapest with British Airways. Yet another abysmal flight with BA. The majority of passangers these days seem to be large tour groups. Perhaps that is why service standards and comfort resemble a 1970s charter flight. The cheaper no checked baggage tickets, allowing a ridiculous 23kg of hand luggage, because chaos on boarding, with 2 or even 3 people needed to lift heavy luggage into the lockers. Consequently aisles are blocked and while these manoeuvres take place. All semblance of orderly boring has been abandoned, there is no welcome on board, only desparate shrieking from flight attendants to be seated quickly and to place anything small enough under the seat in front to accommodate said oversized hand luggage. The seats on my flight were hard and uncomfortable. Cabin so called service, was nonexistant. The packaged inedible offering passing as breakfast was thrust at passangers with no finesse, and accompanied by half a plastic cup of cold stewed tea. The cabin staff seemed hell bent on racing through \"meal\" service to maximise time available to chat in the galley. The one redeeming feature was that the flight left on time, and arrived 10 minutes early. I was only on the flight as part of a tour group. Booking independently, I would have opted for a rival low cost carrier.", "Washington Dulles to Nairobi via London. Was excited to fly First Class on BA from Dulles to Nairobi, since it is about 15 hours of flying time I decided to splurge on a 1st Class ticket. Things started off poorly at checkin when BA's computer system went down a seemingly constant problem ) . After 45 minutes of waiting, they were finally able to get a back up system going and I was checked in and off to their Lounge. Great meal and service there. My flying companion did not want to splurge on a 1st Class ticket so she was in Business Class. It was not long after we boarded that she came forward to report that their business class seating was the worst she is seen. BA has this squirrelly layout where passengers sit forwards and backwards on the flight, meaning that you lack privacy and someone may have to step over you when you are asleep. Well I sprung for an $850 upgrade for her and all was well. Until the captain announced that there was an unmatched bag on board and it had to be removed before we could depart. Here is where BA's systems again breaks down and their computer is not working to locate the bag in the hull. 3.5 hours later they locate the bag and we take off. We land 3 hours late at Heathrow and miss our connection to Nairobi! No one to assist you; head off to another terminal to customer service, wait 30-40 minutes in line to be told that they can put you on a Kenyan Air flight business class in 8 hours or you can wait til the next day and fly out on BA. We chose Kenya Airways and arrived the next morning without one checked bag. On our return flight I had booked a business class ticket and asked if they would upgrade me since I could not use my 1st class ticket. No, cannot do that and you will have to apply for a refund. Meanwhile they upgraded a couple of passengers gratis! I was told later that that is \"promotional\" and to hell with a paying passenger. The bottom line is, do not fly BA if you are going on to a distant location, they are unreliable and assistance is negligible. If you are just flying on to the Continent where there are multiple flights you may make it.", "Flew Malaga to Gatwick. Although a better flight than two weeks ago the 'service' of a small packet of crisps, peanuts or biscuit is a disgrace. At least with other airlines you can purchase food. Passengers were hungry and cabin staff were clearly embarrassed with the megre offering. For our national carrier to go to this low base and makes a mockery of 'To fly-to serve'. We will choose any other airline over British Airways in future - human cargo are clearly an inconvenience for the BA management (although the cabin staff did their very best). No doubt BA management cannot wait to get their hands on more of our money when they start to supply food at a charge. Truly shocking values and not customer focussed in any way whatsoever.", "London Heathrow to Geneva return. Appalling airline. The booking process is dreadful - they charge if you want to change seat in economy, I have been told they will be charging for food and drink from January, and the website very difficult to use. Their customer \"service\" via phone or email is abysmal (they are extremely rude, give completely wrong information, and I have been cut off, given wrong numbers and put through to loop messages). Whilst some of the cabin staff are lovely, many are extremely unhelpful. This week a steward refused to help me put my cabin bag in the overhead locker (the bag was not oversized, but I have a bad back at present, and I asked him very politely) - yet he outright refused though he helped other people. I flew Club class a month ago and the fold out table was filthy and even though the steward saw it he ignored the wet coffee rings and salt scattered everywhere and I had to actively ask him to clean it. Which he did, but with very bad grace. I avoid British Airways if I can, but sometimes the flight routes and times fit best with my needs. And every single time I do fly with them, I am reminded why I dislike them so much.", "Come on British Airways. Really. I have flown BA long haul on two journeys in the last four weeks. First from Lima-London and now London-Denver. I know that BA has refurbished some of their B747-400 and B777 but the rest are a disgrace. As a flag carrier, what message does this send to the rest of the world? On a positive note, the cabin crew are always polite (sometimes to the point of being passive-aggressive), but this is a humourless service. Even London Underground has moved from the dated uniforms. The in-flight catering is lack-lustre. I choose vegan because the standard meals are truly awful. You now even have to pay for the snacks between meals (unlike Kalaleh or LATAM). I understand the economics are difficult, given that some nations subsidise flag carriers, but small and low-cost changes would make a major difference. Firstly, smarten up the staff (have you seen the Lansing uniforms?). On the last flight, one crew member had not shaved and it was not designer stubble. Get some humour training into the crew and just make passengers flight comfortable. The IFS systems are so dated that they match the reruns of old Bay City sitcoms/ soaps offered. On a positive note: 1) I believe BA is a safe airline and the crew professional. Big bonus point for me. 2) When there is a problem, BA is efficient in sorting it out. 3) Communication from the cockpit is usually good.", "Flew British Airways from Boston to London Heathrow. The plane was clearly dated - judging by the old IFE screens and even some rust here and there - but the plane was clean, the crew were extremely nice and polite. The food was good, although I would say the light meal just before arrival could have been a bit more substantial. Overall, it was a nice flight. A note on the ground service: the way it is set up - with a line for bag drop among others and multiple counters that can call for this and that spread out - leads to some people not hearing being called. I could clearly hear the staff annoyingly saying \"I have called them and they are not listening so I am not doing it anymore\". I really think it is not nice, given the distance between the counters and the lines and the natural noise on an airport terminal.", "Flew London Heathrow to Lisbon with British Airways. The plane was slightly delayed but the captain explained why and we recovered the delay on the way. I believe communication to be important and appreciate the gesture. The crew were extremely nice and the snack we were given was just fine for such a short flight. I am only sorry we had to take a bus in Lisbon to get to the terminal.", "Flew British Airways to/from Heathrow recently as first experience. Have read a number of previous reviews commenting about the indifferent attitudes of cabin service. I absolutely agree, and what a shame. But BA, if you actually read some of these reviews, you can actually retrain and improve our perceptions quickly. When boarding, rather than just pointing to which aisle to begin walking down, actually have your cabin staff positioned (even in economy!) to assist passengers struggling to load carry on baggage and to get seated and out of the way of others. Many of us are unfamiliar with the somewhat different controls on the newer 777's. Perhaps a handout as we board or a bit of cabin assistance? On long transatlantic flights, cabin stewards disappear for at least 4-5 hours mid flight. Perhaps an occasional trip down the cabin once every hour or two to ask if customers need anything? (Or are they fearful of the extra work?).", "We frequently use British Airways morning flight from Boston to London, and will again, but the reduction in the quality of food served in economy is startling. The English Breakfast choice was a pleasant surprise until this last flight, on which the reduction of portion size and quality was noticeable. The pre landing snack had always been a decent chicken salad sandwich, but on this flight, it was a cookie - maybe two; I forget. The cabin crew was efficient and friendly, and the AVOD was excellent, much improved from the older 747's, which we have had on the route. Beware, however, Fast Track security at Heathrow, which twice in the last six months, has been glacial, no better than regular lines.", "New York New York to D\u00fcsseldorf via London Heathrow. The online check-in was fast and easy. The choice of seats (free of charge) was very poor, even the plane was half-full. The check-in (baggage) organization in New York was a mess. Long lines with no priority for members. You should arrive min 2hours before the boarding, otherwise you will miss your flight. The staff in the plane more less accabtable. My hand luggage got misplaced in the plane, I think somebody just remove it. I asked the staff, and at least they found my hand luggage. Recommendation to BA, staff behaved partly unacceptable. Beverages and seat comfort in total okay.", "London Gatwick to Mauritius. I never in my life had a flight as bad as this one. My husband and I were flying to Mauritius for our second anniversary from Gatwick Airport. The staff were rude and inattentive. I pressed the flight attendant button so many times, and after waiting 20 mins, they just switched it off. However, that was not the worst of it - the flight was so cold. We asked if they could please turn it up (they did not care), multiple passengers asked for extra blankets (not that it would help). I was literally shaking the whole flight through, even though I had multiple layers of clothes on. I will never fly direct to Mauritius with British Airways. I paid more for a direct ticket, than a indirect flight, but thanks BA for letting me realise paying more does not equate to better service.", "Paris to Bangkok via London. What a mistake to choose BA for this business class flight. The experience of the seats (with their weird coffin-like configuration, sliding screens, and people climbing over me almost continually) was enough to say \"never again\". The service was very patchy, with some decidedly long-faced and size-challenged cabin staff. Coffee undrinkable, and forget having a choice. Main course near to inedible, but the portions were thankfully miniature. The wine selection was good, but my unsmiling stewardess told me there was no Bordeaux \"only merdock\". (I should have explained that Medoc is a Bordeaux region, but really). This simply comes nowhere close to Thai, Emirates or Cathay. Singapore Airlines is in a league way way ahead. I should add that the lounges in Paris and London were great. Paris was a share with Cathay, and London's Terminal 5 lounge was excellent. Shame about the flight and the quite hideous seating: tight, face to face with a complete stranger, noisy and hard.", "Here I am again after my previous review 2 weeks ago of specifically the British Airways online check in system. I am currently in Cyprus on holiday and will be flying back to London this evening with my elderly Mother. We sat next to each other last night at 1930 and opened our BA apps on our phones at the same time. My Mother had a choice of 12 seats (on a 300 seat Boeing 767), and I had a choice of just 4 seats. Again. So clear evidence of passenger inequality at BA, even though the passengers are travelling in the same cabin class. This happened 2 weeks ago when flying from London Heathrow to Larnaca. Firstly, why do I, who flies several times a year with BA, only get 4 (very poor location) seats to \"choose\" from, and another BA Economy passenger gets a choice of 12 seats to choose from? Secondly, why do BA offer an online check in service which is not fit for purpose? When I fly with Aeroflot, you can choose your seat at the time you actually book your tickets. As it should be with every airline. But BA appear to suffer from some kind of 'seat hoarding' issue for some reason. I presume they would rather people pay the \u00a315 to choose a seat in advance on top of the already high price of their tickets, something I personally will never ever do.", "Singapore to London Heathrow with British Airways. The was our first experience on BA's A380 and it was very comfortable and relaxing. We usually fly Etihad from Australia to London but this time decided to try BA. The boarding at Singapore was efficient friendly and on time. As this was a late evening flight (2320) we just wanted to get settled and into bed as soon as possible. We made this point to the crew and they were fantastic in making this happen as soon as they were permitted to set up the beds. The config of First Class in BA is 1-2-1 with 2 aisles. This is not as good as the Etihad First which has a central aisle with individual cabins (called apartments) of the aisle. Never the less the seats were fine for flat bed sleeping if a little narrow. The staff were very professional and did not bother us until breakfast time. Breakfast was just ok with limited options but this was ok for us. The A380 is clearly the benchmark in long haul First Class flight and on this occasion BA provided a high quality service.", "We flew Melbourne to Singapore via Sydney on 1 September with British Airways. Our preferred airline is Etihad but we decided to try BA as we secured a very competitive First fare. I have never flown BA before but have heard not so good reports, so was a bit apprehensive. We were delighted with the service from Qantas (BA flys out of Sydney) in Melbourne in booking our bags through to Singapore. The boarding in Sydney was very smooth and we were warmly welcomed by the very professional cabin crew. The 777 First is a 1-2-1 configuration and we had the centre seats with the drop down privacy screen. Departure (1500) was on time and the 9 hour flight up to Singapore was very smooth. Cabin staff were very helpful and attentive. The was ample room to stretch out although we did not makeup the sleeping option as we were connecting in Singapore to go on to London. The food was lovely as was the choice of wine and drinks. In summary, we were delighted with the service and flight.", "San Jose - London Heathrow - San Jose in September 2016 in Premium Economy. Was so excited when British Airways announced the new San Jose service earlier this year. Driving up the 101 to San Francisco had become a tedious task with traffic getting more and more congested. So was relieved to book out of San Jose, a ten minute drive from home. My only one gripe with BA is not being able to select a seat at time of booking without paying an additional fee which should not be necessary in Premium Economy. Night before travel, I was unable to select a seat during on-line check-in, so next day I proceeded to the airport only to be told no seat was available due to over-booking. Was provided an $800 compensation credit card to fly the following day which I gladly accepted. The Boeing 787 is a beautiful quiet airplane and a good choice of aircraft for this route. Was given juice upon boarding and a hot towel. Only one drink service after take-off and only one shot of whiskey was provided. Dinner service included a choice from the Club World cabin menu. Full English breakfast prior to landing. Return trip, given glass of champagne upon boarding and hot towel. Lunch was a Filet of Beef. Mid-flight snack box was a let down and afternoon tea included a pizza. Cabin crew were OK and nothing exceptional on both sectors. Overall a good trip.", "Bahrain to Boston via London. First time flying BA after flying Qatar, Emirates and Oman Air business class. Check in at Manama was quick and efficient with their seperate business and first class check in area. BA uses the Dilmun lounge, which is basic but adequate. The flight from Manama to London was on a 777. The seats are in a 2x4x2 configuration and are very narrow (similar to premium economy seats, and marginally larger than the economy seats) though reasonably comfortable. When fully flat there is not much room, and people over 6 feet will struggle. There was hardly any storage space, and the IFE screen was very small and of poor quality. The food was very average (I had the carrot and pumpkin soup). Cabin crew was disengaged and the plane felt old and tired. The lounge in Heathrow is large, but gets too busy to be able to sit comfortably. The bathrooms in both the main BA lounges are quite dated and need a good clean far more often then they get. The quality of food in the lounge is average, though the wine and spirit selection is decent. The flight from London to Boston was on a 747 and this was similar to the 777 - old and tired with cramped seating for business class. Cabin crew were a bit better on this leg, though still disengaged. The food was of average quality, though the wine list, while small, was good. Overall, BA has the feel of a budget carrier compared to some of its middle eastern counterparts. The lounge is sub par, particularly when compared to the Qatar lounge in Doha, or even the Qantas / One World lounge in Los Angeles. The business class ticket was reasonably cheap, though I can now see why. Given the choice I would not fly BA again.", "My husband and I flew from Atlanta to London and it was a nightmare experience. First the flight was delayed of 2 hours and since we had to make a connection in London to go to Geneva, we only had 45 minutes do so and it was a nightmare. No one to helped us, we had to run like crazy in the airport. We had to pass security and immigration one more time, we finally made it but we were the very last ones to board the plane to Geneva as it was about to close is door. I was shocked that British Airways did not provide us with any assistance, obviously they do not care about their customers. On our way back, the flight from Geneva to London was late by more than 40 minutes, and we had to run again in order to catch our flight to Atlanta. We flew in premium economy that does not even have its own bathroom, when you are in premium economy, there is only one bathroom for about 150 people and it is a shared one with people in economy. The food is non existent, one ounce of salad and four once of a \"so-called\" meal + dessert and watery coffee. You will be left hungry, so do not rely on their food because it is more than a huge disappointment. We paid $3800 for this trip and I regret choosing this airline. Premium economy is not worth the extra fee, you only get 7 inches more than in economy but that is it. You will struggle to find a bathroom available and the food is exactly the same than in economy. That is it. I will not fly with them again and for everyone who is interested to make a flight connection in London Heathrow, please make other arrangements as it is a huge airport and British Airways flights are late. The only positive thing I must mention is that employees on the plane were very gentle, polite and nice to talk to but other than that, everything else with British Airways was off. Not worth the price nor the headache.", "We flew from Hartsfield-Jackson Atlanta to London Heathrow on September 2nd, and I have to say it was the worst experience I have had flying. When we got onto the plane there was no room for one of our bags at all so we had to put it under our feet, keeping in mind this was a 6/7 hour flight. As uncomfortable as it was I said I would try get some sleep, when I opened the blanket there were long black hairs stuck to it. The seats were ripped too. When the meals came out I did not get offered one, 2 hours into the flight I asked the lady for a mineral. I am still waiting!", "London Heathrow to Johannesburg return. Outward leg was full. Seat downstairs on the aisle. I am tall and there is not much leg room. Plane was clean and crew efficient. Evening meal of chicken and rice was passable. Departed and landed on time - I was actually en route to Botswana so time to connect with that flight. Return leg was not full, seat upstairs and it seemed quieter. No passenger in window seat so I had aisle and window to myself but the arm rest between the seats only goes up half way - seems a BA design feature and is annoying. This crew seemed to be in a race to complete the dinner service - again chicken and rice (5 days after outward trip) and not as well prepared. The cabin crew were trying to serve coffee in the middle of the meal in order to disappear as fast as possible. They reappeared at breakfast, which was the BA version of a \"full English\" as it was on the outward trip - something yellow which pretended to be egg, but the rest was OK. Landed on time. Cabin crew seemed younger than usual and maybe they needed a senior to point out to them that hurrying the serving of meals is too obvious and not what we pay for.", "Abu Dhabi to Heathrow return. Probably one of the worst flight/travel experiences me and my family have had to endure! From what was supposed to be a joyous occasion for us as a family taking our daughter to the UK to get settled into university turned into an experience that will make sure that we never fly British Airways again. First when checking in in Abu Dhabi the flight was cancelled due to technical problems with their new Boeing 787. Of course flights get cancelled and we fully understand but what was rediculous was the total lack of communication. Passengers stood around for hours with no one knowing what was going on, eventually a check in clerk told the passengers to come back the next day at 10 am for check in. The actual flight time was 14:00, then the plane was delayed yet again. British Airways staff were no where to be found! Eventually a supposed British Airways manager arrived. We then could not check in because the system was broken, after an hour they decided to manually check us in and we were away to get our daughter settled in Uni.! Arriving at Heathrow, two hours to clear customs because they were short staffed. Then on to collect bags only to find that my daughters bag for Uni was missing, apparently never made the flight and no one knows where it is. Again no communication from British Airways despite several calls to them each day and the crazy thing is that you have to repeat the story to every service centre person that answers the phone. Sad thing is that in the move to Uni she had packed a few sentimental items into her check in bag, when we explained this to the BA phone operator, she was told that was probably not the wisest decision. Thank you BA for the great advice. Now sitting on the plane returning to home to Abu Dhabi (same plane) 6 days later and the plane is delayed again due to hydraulic fluid leaking from the engine. Great you found the leak! But a new plane all these problems! Seriously British Airways, should you not test your new aircraft before you haul passengers around the world.", "Gatwick to Malaga. Aircraft on remote stand at Gatwick North Terminal requiring a shuttle transfer and boarding via steps without cover - not bad this early am as just overcast but dark and chilly waiting to board. Aircraft in poor state of preparation with stains on back of seat leather and generally dirty. Pushback delayed due to late arrival of passengers who missed shuttle. 40 minute delay in departing due to aircraft movements volume that lead to two female passengers having argument that lead to Cresswell Downs threatening to return aircraft to stand with one passenger being moved. Well dealt with by cabin staff. Very noisy group of males on golf holiday in seats to rear of row 21 who consumed alcohol the entire journey becoming very loud using foul language - spoken to by other passengers and told to desist. The food just gets worse each trip I fly with them - muesli high in sugars and cheese croissant tasting worse than cardboard - is this really the best they can do? Finally to round off flight, a very hard landing to conclude one of the worst short haul flights I have ever taken with BA . Cabin staff great but product is poor.", "On a flight leaving at 18:55 the advertised snack consisted of a choice of crisps, a two biscuit pack, or a very small packet of nuts. These, and a drink in a small plastic cup were served with no finesse; possibly the cabin crew were embarrassed by the lack of anything more substantial. British Airways need to decide whether to improve food offered on short haul flights, or to have reasonably priced good quality snack available as do their low cost competitors.", "Flew from London Heathrow to Seattle. Poor boarding procedure at T5 with the indicators suggesting flight was not ready to board but on arriving at gate we walked straight on, passing others who were waiting and seemingly not sure whether to board or not. Econ seemed about 75% full. Sat half way down but told no choice available for main meal which was served after about 3 hours of taking off. Cabin crew very apologetic and blamed management for recent cost cutting measures, saying this is happening a lot and upsetting many passengers. Travelling with 3 children who did not like the only option offered, so much frustration with British Airways taking a budget airline approach but charging all full service price. Complained to Customer Service after arriving home and was told the caterer at London was to blame and they did not want to delay the flight waiting for the extra meals. Seems a bit lame and complete contradiction to what the crew said. Crew made an extra effort to bring a few snacks from business to my children which was highly appreciated. Hard to recommend BA but given the competition on this route, and the desire to stay with One World/BA FFP, it is a poor choice.", "London Heathrow to Budapest. It seems British Airways has lost so much of its traditional customer base that it is turning into a budget airline at scheduled prices. I only fly with them now when tour operators give me no choice. Ground staff were the now usual bunch of jobs worths, refusing to change my seat because \"that is what the computer has allocated\". Boarding was the now expected shambles. The no checked baggage fare option results in so many oversized bags being carried on board that overhead space for small cases is at a premium. On this flight several were removed from lockers, and the owners rudely told to put them under the seat in front, thus severely restricting leg room. Cabin staff were rude and uncaring. Again now the norm for BA. The in flight snack was a soggy croissant and a small plastic cup of tepid stewed tea. The seats are very narrow, allowing minimal room a no space between neighbouring passengers.", "I am a regular traveller on many airlines and a One World Emerald FF. British Airways flight BA632 from London to Athens on 11th September was by far the worst cabin crew that I have encountered in 45 years of flying. The crew had no interest in the interests of passengers in Business Class, and were more interested in chatting with each other in the galley area. After 1.5 hours in the air, we were offered a drink, the champagne was undrinkable, and the crew gave me a gin and tonic. After that they did a meal service and served a fish dish that had been overheated and again was inedible. That was all the service we received on the whole flight of 3.5 hours. No top up of drinks no offer of water, and again the cabin crew spent their whole time in the galley eating and talking. I even went out and asked them was there any service on this aircraft, and received no reply", "Gatwick to Bilbao. British Airways migrating to southern terminal and it causes a chaos. Everyone is used to flights being constantly delayed in Gatwick, however with silver tier membership or flying business one expects to wait in a BA lounge. BA does not have a lounge now, instead they are using No 1 lounge subject to capacity. And when 5 flights are delayed, there is no capacity even for business class passengers. Does BA ground staff care about it? The \"computer says no\" attitude prevails together with the usual BA familiarity and \"sorry\" that means nothing. Try to be more professional and show some respect. Now the customer service is non existent and no one cares about anything. If I want no frills I fly easyjet.", "BA club Europe, London Heathrow - Istanbul - London Heathrow over a weekend, check in at T5 quick as was priority security used the galleries South lounge which while very busy was okay with a few breakfast food options away from the main terminal. Boarding organised on to a pretty old 767 however seat 5A clean and comfortable, departed a little late but caught up the time with on time arrival. Crew very good, friendly and chatty, one of BA's assets, food served was also nice lots of drink runs on the 3hr 45min flight. Check in on the return again quick as was the priority security lane otherwise Istanbul Ataturk airport is not my favourite its crowded & dirty, the lounge used by BA is one of the worst! Not worth the trouble of finding. Boarding through gate 209 organised seat 3A old but clean and comfortable 767, departed about 1 hour late good food & service from a nice crew, arriving London on time although the flight arrived on to the furthest possible gate and immigration (Not BA's fault) took so long with huge queue which meant over 1 hour getting landside. Good service. Will continue to use British Airways if the price is right.", "Madrid to Perth via Singapore. So disappointed with BA. Really useless airline. Flight delayed on arrival to London 3 hours and no reason given. Missed connecting flight to Perth from Singapore. Was given Pay-in lounge access and this was better than nothing but I wonder why they could not have just given me access to their lounge. I decided to give them a chance since avoiding BA/QF flying between Australia and Europe but I never will again. Pay to reserve seats? Pay to request meal? I guess BA is positioning itself as a budget airline, but its price does not reflect that yet. It is a shame as I enjoy the transit through Singapore rather than the gulf states. Meal service was alright, food good, and the service also okay but they chatted in the galley most of the flight and did not serve drinks. They were quite a cheerful bunch at least. Check in process was smooth all in all.", "Miami to London Heathrow with British Airways in First Class. The boarding process at Miami was chaotic with the staff member inviting World Traveller Plus, Club World and First Class to all join the queue to board. Despite flying First Class it took 15 minutes to get to the front of the queue and a further 10 minutes on the jet bridge before getting onboard. The crew were indifferent and we were not escorted to our seats. The \"hot\" towel service before take off was a cold dry towel which had not seen any hot water. The \"hot\" nuts were served 10 minutes after the drinks. The meal was dry and of poor quality. The cabin crew forgot my partners main course and put one in the oven 30 minutes after everyone else had eaten and when it was served, it was cold and inedible. When the crew member made my bed up I was informed they had \"run out\" of duvets and the crew only managed to find one after I complained about the poor experience to the Clinton. Based on this experience, BA's penny pinching across all of the cabins has lowered the quality of all of the product and it is not worth paying for First Class - save yourself some money because United Airlines Economy Class is better than what I experienced on this flight.", "We flew as a group of 4 from Heathrow to Krakow in Club Europe. The aircraft was clean and newish so had the new \"economy\" seats in the Club section. I would like to know who at British Airways sanctions the use of these tiny seats in Club (I know its nice to have the middle seat blocked but I would prefer a bigger seat to sit in - maybe BA should have a look at Turkish Airlines Biz cabin!) The service outbound was just adequate - one drinks round, then a dinner service (BA872) which was edible but slopping / dumping the meal out of a heated plastic container into a china dish in front of the passenger lacks some grace to say the least. Are the crew trained to do this or was it just bone idleness not to prepare the meal in the galley then serve to the passenger? In all, the outbound journey was just about passable but not comfortable given the seating. Now for the return - what a joke! Nn lounge at Krakow - that is right you squeeze onto the end of that overcrowed bench by the gate and keep quiet! The flight was delayed by nearly 3 hours, so by the time boarding started it was a scrum (priority boarding abandoned) to get through the gate as most passengers were so fed up. British Airways prefer not to pay for airbridge access to the plane so we were then treated to a nice ride in an old banger bus crammed to the gills with sweaty fed up passengers all trying to avoid other peoples armpits. Once on the plane the same tiny seats, although we were winners all round as we managed to bag 1A and 1C so at least we had some leg room. The meal service on this leg really did make me giggle. The steward offered a shriveled chicken salad (leg meat skewers), or get this, a boxed sandwich. I actually had to ask if that was it? He replied \"yes\" to which I replied \"so who is eaten all the food?\" He laughed and actually said we were lucky, and if I had any food with me could he have some! And I am not making this up. Once at London it took 1h for the bags to turn up by which time the Pod service to the parking had stopped (and that turned into a complete drama but I will not go there on this ocassion). So - what did we get for our Club fare to Krakow? In my opinion very little, and what we did get was rubbish. If anyone is thinking of going to Krakow with BA my advice is save your money and fly economy (with another airline), and spend the saving having fun there. In fact choose another airline since BA on this route are just a joke. I have been Club Europe hundreds of times over the last 20 years and the gradual decline in the product has now just about reached the point where once I have used up my 300K Avios it will be Bye Bye BA for good. (I will only use Avios to get First long haul as that gets you the best return on them.", "Flew London Heathrow to Miami return with BA, then onto Bogota with Avianca. British Airways have gone from being a very good airline to barely satisfactory. Not only was the flight delayed by an hour both ways, but due to a baggage error they made on the return flight, I only just boarded the aircraft on time. On both flights they ran out of one of the food options, leaving only the vegetarian dish. They onboard entertain system was low quality - a small screen with poor resolution. Seats were more uncomfortable than many other airlines I have flown in economy, Their only saving grace is the generous trolley bar allowance. I had connected from Miami to Bogota with Avianca - they are a much better airline. Seats were more comfortable and entertainment system of a much higher quality, and they had USB charging in economy. Shows how far BA have fallen when they are being outdone by the Colombian national carrier. If it was not for the better price, I would have preffered direct flights with Avianca.", "British Airways is getting worse. Online check in, what is the point if you cannot choose seats? No warm food on any of my recent flights (except Transatlantic), yet the prices still do not reflect this. Moreover, when I asked for a warm tea, as well as a can of coke on board, the flight attendant looked like he was doing me a favour for giving 2 drinks as opposed to just one! At least I did not take the crisps offered to me. Always late when flying in or out of Gatwick, which might be due to the airport.", "London Heathrow to Larnaca. I went into the British Airways app on my phone 20 seconds after online check-in opened, and totally disappointed to see only 4 seats available to choose from. This is the second time this has happened with British Airways in the last few months, who really should not be offering an online check-in service if you not given a reasonable choice of seat selection! I called them to enquire why they do this, to which the reply was that most seats are \"restricted\" on online check-in. They did sort the seat I wanted however as I am flying with my Mother who obviously I want to be sat next to. Yet when I looked yesterday at the option of paying \u00a315 for a seat reservation before online check-in opens, there was a good choice available. If British Airways really want to charge extra for choosing a seat, and make it almost impossible to have a seat choice for those not paying, then they should abolish the online check-in as it is clearly not providing the service it should do - Online check-in means being able to choose from several seats, not being unacceptably limited to 4 seat choices only, just 20 seconds after online check-in has opened!", "No online check in is available from Dubrovnik so everyone checks in at the airport. Lounge in Dubrovnik is OK but refreshments poor, but better than being in the busy main departures area. The in bound flight was late and we were therefore late departing. No priority boarding. Cabin again not very clean probably because they were trying to minimise the delay! No newspapers available, when there are only 4 rows in business you would thing BA could provide them in the premium cabin. So called 'Brunch' was served, which was a few sad looking pieces of ham and cheese with a tomato, lettuce leaf and cucumber. Very poor for what is scheduled as just under a 3 hour flight. This to me is cost cutting too far and not sure how BA expect to hold onto premium passengers who are paying a lot of money for their tickets. Cabin crew did nothing to stop economy passengers coming through to use the toilet in business, is it that difficult? Very poor show and think we will look at alternatives next time!", "Took a domestic flight from Knoxville to Atlanta for onward British Airways flight to Heathrow. Went to BA to check in only to be told that they did not have my reservation so I needed to resolve it with my travel agent. Check in staff not bothered and bordered on being rude. Finally resolved the issue after about an hour with the assistance of my agent. Lounge in Atlanta was mediocre at best. Flight itself was fine and the crew were very attentive but meals were not anything special. I would say BA First Class is average at best when compared to Emirates or Singapore Airlines. My baggage did not arrive at Heathrow so had to go through the rigmarole of raising a case with BA lost baggage - it was finally delivered almost a week later. Overall, not the kind of service that you would expect when flying First Class. Raised a complaint and received a response after nearly three weeks (and four follow up calls to customer relations), who said that since my agent had booked my Knoxville flight that was due to land in Atlanta less than 3.5 hours before the scheduled departure for the flight to Heathrow, their system \"automatically took my booking off\" - I do not know whether this is normal but I have never come across this issue before in all my years of flying. Absolutely awful customer service. BA have declined steadily over the years and its overall offering simply is not good enough, not to mention their attitude towards customers paying for their premium cabins, which is atrocious. Needless to say, will not be flying with them again if I can help it.", "Early flight from Gatwick to Dubrovnik. Check in reasonably quick although only one desk at business class check in. New fast track security was quick. Number One lounge was busy but we had a reasonable choice of seats, refreshments OK. On boarding disappointed by the cleanliness of the cabin, when lowering the tray table from the seat in front on both my seat 4C and my wife 4A, they were very dirty, nothing that could not be solved by a wet cloth, but not good enough. Hot breakfast was OK. Cabin crew were very good. Flight landed on time into Dubrovnik, but our bags were about the last through so priority clearly does not work. A bit disappointing really.", "London Heathrow to Hong Kong. Very disappointed by the gate agents or whoever was making decisions about seat allocation for BA 31 service to Hong Kong on September 10th. I was buying my ticket in April, so early. As BA Executive Club Gold member I had reserved already then my favorite seat on this aircraft type, 51D on upper deck at time of buying the ticket. In Amsterdam, when checking in for that flight, this seat was still granted, 2.5 hours later at gate I was reallocated to 14G on main deck. First no explanation, then that they \"could make a family happy to sit together\", but they could not tell me if this family was traveling with children or not. No other seat available due to a full flight. Just the cabin service director was able to get me a change to 13B, a seat a little further away from the restrooms. But still recurring disturbing odors and noisier flight on main deck. - I have gotten already 2620 EC tier points this year and have little understanding for how they treated me. I am so regularly flying with them, they know my preferences: upper deck, aisle seat and as much in front as possible. I am ready to give up my seat for families with infants or any handicapped person, but upon their reaction I guess this was not the case. Communication is marketing and this was very bad done by BA this time! Why should I be loyal to a company which is not respecting my loyalty benefits? Especially concerning their reservation policy, that people not paying for reservation earlier on or booking late need to be aware that they might not be seated together! The flight itself was, aside from odor and noise, uneventful, the cabin crew very pleasant.", "Amsterdam to Heathrow. Swift checkin, security and passport control. Lounge with a nice view, but it might have a little larger drink and food selection. Incoming plane late for about 30 minutes, boarding for 20 minutes but on time arrival. Boarding process a little chaotic. Was moved to 2C, because on my seat was the husband of a handicapped woman. They served their afternoon tea with sandwich and scones which was delicious. Seat comfortable, pitch on the small side. Business class bus transport to London terminal 5 main building.", "Porto to London. Third time flying on this route with BA and always boarding with a minimal delay of 1 hour. Poor snacks on board despite comfortable and pleasant flight. BA recently started this route some months ago with low cost flights but the service does not meet the standards that should be expected for a company with its dimensions.", "The many problems I had with my outbound flight paled in comparison to my return. On arrival at T3 from another carrier I went to the BA baggage check in and was told that unlike every other major carrier in a major hub airport anywhere on the planet, BA cannot possibly transfer bags to my departure terminal, T5. The agent made it clear it could be done but that she would get in trouble. Fast Track security was woefully slow and incompetent. When I arrived at the gate boarding had commenced. Though I had purchased a business upgrade to avoid some of the horrible service I had received on my outbound flight and despite having only two carry on items and despite management's false statements in their replies to my earlier complaints that \"Our hand baggage allowance at two bags with a 23kg limit for the is also one of the most generous\", despite the fact that the flight was not full and more than half of the bin space in business class was empty, I was forced to check my bag carry-on compliant bag. The flight attendants were rather shocked about this and later apologized for the gate agent's unwarranted behavior. The flight was okay with the same uncomfortable coach seats in business class and an inedible food offering. In all a waste of money for BA's \"vaulted\" business class \"experience.\" The recent Economist article about BA's race to the bottom service tier and the reneged promises made along the way speaks volumes about management's hostility towards customers and especially BA and OW elites. The asterisk on the Oneworld baggage page singles out BA as the only carrier in the group who will not allow it is own elite fliers and those on OW to have a checked bag on the lowest and only competitive fare BA offers. As the Economist article stated, loyalty is very easy to lose but extremely difficult to re-attain.", "London to Moscow. I was supposed to travel with BA 233 today. I had a previous flight coming from Dallas which was a little late. As soon as no one met me at the arrival I assumed that I have plenty of time and did not rush to the gate. When I arrived to the gate 5 mins before closing the lady said that BA moved me to another flight because this flight was full and my previous plane delayed. I was really surprised because there were a lot of passengers still at the gate and I was not the last one. I asked if the company will compensate me for the cancellation because I will miss another connecting flight in Moscow. She said that the company will not compensate me anything because it is not the company's fault. After what she said that I am not listening and she will cancel my next flight that BA transferred me to - BA 235. I asked why and she said that I should listen and then I will understand. I listened again, but could not understand few things still. Why no one met me at the arrival if there was a risk of me being late. Why she admitted that the plane was full, so my place was given to someone else without asking me. Why at least she did not say sorry even once and continued to insist on her version that it was not fault of the company. Is it really something that BA treats as a normal practice?", "Munich to Cape Town via Heathrow. The aircraft was very old with outdated TV screens, uncomfortable seats and an air conditioning system which settles dust on air vents. Food was ok, nothing exciting, but when breakfast was served it was started way too late so by the time the food was served, there was no time to serve any tea and coffee.", "Vienna - London Gatwick - Porto in March 2016 in Economy, Vienna-Gatwick, Surrey 2o minutes early, Gatwick, Surrey-Porto almost on time after a 20 minutes departure delay. Web-check did not work. After having entered all the required personal and passport details manually, the system informed me that \u201cno web-check-in is offered for this flight\u201d. Quite irritating, as this information could have been easily shown at the start of the procedure. Having Oneworld Sapphire status I used the manned premium check-in counter and was able to score an aisle/window seat. This worked fine with no lines but required to be at the airport earlier than intended, as BA charges extra for all seat selections (even for a middle seat at the back of the plane). Boarding for both flights was fine and hassle free. Service on the Vienna-Gatwick, Surrey leg was rather lacklustre for BA, but cabin crew was professional and the flight deck - as per usual for BA - great. Much better FA\u2019s on the Gatwick, Surrey-Porto leg and again flight deck excellent. Full bar service on both flights and a sandwich was served as well. BA uses a shared lounge in Vienna, which is on the poor side, rather small and cramped, with limited food options. However, the hot item of the day tends to be of good quality. Snacks and drinks fall in the discount category. Lounge experience in Gatwick, Surrey was very unsatisfactory. BA closed their own lounge at Gatwick, Surrey to give up the space for another airline\u2019s lounge and uses pay-per-entry No 1 Lounge, which was so crowded that even finding a place to just sit down was a challenge. Furthermore food and alcoholic drinks have to be ordered at the - slightly chaotic - bar off a menu. Food is then delivered to your seat; a time consuming process in a lounge that is filled beyond capacity. My understanding is that this arrangement will last well into 2017 before BA opens up a new lounge. Why BA gives up its own lounge space in its hub airport to accommodate another airline is beyond me. Overall solid experience in the air, but not so good on the ground. Will consider BA for further travel in Economy short haul, if fares are competitive, but will avoid departing from Gatwick, Surrey. As for business class, I have stopped using BA a while ago due to the condensed seating arrangements on both short haul and long haul flights.", "Wonderful service and hospitality. I flew from London Heathrow to Munich. The flight departed on time and formalities at the gate were professional. The cabin was clean, the seats were comfortable and offered enough legroom. The complimentary sandwich and drink was tasty, and cabin crew friendly and helpful.", "Flew British Airways from London Heathrow to Larnaca. Cabin crew excellent. Cheerful and helpful. Food and drink good. Let down by aircraft. Business class seats are identical to economy. Little recline. IFE was not working for the whole plane for the whole flight. In any case IFE was one small screen in the bulkhead with no choice of content. Business cabin is normally rows 1 thru 9 but was extended back to row 14 meaning we had to share the two lavatories with economy section. Flight left late but arrived almost on time. An OK flight but the business offer is not worth the extra cost. Would recommend BA but not on this route. (Boarding on outbound and inbound flight chaotic with priority going to families with babies of which there were very very many).", "I wanted to fly BA's Boeing 787 to Shanghai. The ground handling at Terminal 5 was very efficient. A little surprised that we had to take a bus to the aircraft and walk up the stairs, but the boarding process was swift and completed 10 mins before schedule. The seats were a disappointment, they felt slightly harder and more narrow than the seats on older Emirates 777/A380, CX 777 or Lufthansa A380. Screens were a bit smaller, legroom was about the same. BA does not spoil it is economy passengers here. The Boeing 787 is quite silent, but the A380 is even a bit more silent during the flight. However, this is where the criticism ends. The plane was spotless, food was excellent. The best thing was the crew - smiling and helpful, and professional. Overall the high standards of the crew would be my reason to prefer BA over the competitors.", "Early morning flight London Heathrow to Glasgow with British Airways. Check-in very easy via App. Heathrow T5 was fairly busy but I was quickly through security. Full flight departed gate A19 on time. Cabin very smart with new seating. Service was very good with a hot breakfast which was very tasty.", "Lisbon to Heathrow on British Airways. I booked my ticket with a reputable travel agency and yet when I went to check-in online the BA website said I had been sold a seat-only flight. The travel agency disagreed and showed me they had booked a seat with a baggage allowance. I called BA and was messed around by their staff member. I had to pay an outrageous fee to have 1 bag of only 12 kg fly in the hold with me to London. At Lisbon airport things were hectic as the previous day their security people had been on strike. The departure board did not show the check-in area for the BA flights. I had to find my own way to where BA check-in. I joined a queue and was outraged when one of the check-in staff allowed a woman with 3 kids to queue jump. When other people objected including other families in the long queue with children the check-in agent did nothing and allowed the woman to get away with not queuing. The check-in lady I dealt with was very pleasant and cheerful. The departure from Lisbon was exceptionally busy with not one empty seat. The cabin crew were very professional. The departure was on time and during the flight a snack and drink was served. My seat was very comfortable and the drop-down screens showed the route followed. Arrival was 15 minutes ahead of schedule. Baggage on this flight is an issue in my opinion as too many passengers were allowed to bring on to the flight quite sizeable bags. When things go well, BA is excellent. However, charges for baggage are outrageous and place BA in the same category as budget airlines. I give top marks to the hardworking and very professional cabin-crew though.", "Gatwick to Marrakech with my family for a 7 day holiday. First timer on British Airways. Pros: Flight on time Comfortable seats, generous luggage allowance. Easy online check-in 24 hrs before. Pleasant flight. Con: Meal - I thought they would provide proper hot meals i.e. rice and curry. however, route London to Marrakech (and vice versa) only one type of cold meal, sandwich is served. Also small chocolate dessert, biscuit and the usual tea, coffee or drink is provided. Unfortunately I could not have the meal as I do not eat anything with added sugar. Toilets - Only saw 2 toilets which was rather over used and busy. Entertainment/TV - none. I expected seats to be built-in with TVs so that kids could be busy and entertained. This was like a no frills airline. Thankfully kids had their tablets with them. Staff - Okay, but could be bit more friendly and approachable. A smile would make the difference. Return flight - Airplane was bit dirty. I noticed crips bags tucked under the chair. Overall a 3 star airline in my opinion.", "I have to be upfront and say the flight from London Heathrow to Boston exceeded expectations mainly due to the cabin crew. Over the years British Airways first has gone so far downhill I am afraid it just cannot compete anymore, it need not be so as the issues as I see them are all resolvable. However, the return leg was like flying with Ryanair. There were only 13 people in the cabin. There were no slippers, 2 of the menu items I requested were, in the words of the crew \"invisible\", and what did arrive was verging on inedible due to sauce being lumpy and near to warm. The chocolate lava cake contained no lava and quite how one can burn and cool food at the same time is beyond me. My father waited the entire flight, having asked on 3 seperate occasions, for a headset convertor. We were not asked if we wanted to be woken for breakfast, which I then missed assuming I would be woken. There was a palpable tension between the crew, which was confirmed on leaving the flight when we overheard a member of the crew comment he was happier to get away from the crew than the passengers. Once we had disembarked the aircraft, it was a further 25 minutes before we could get in to the airport as a door had not been unlocked. Finally, we collect our suitcases, which I have to say were present when we arrived at baggage reclaim, only to find 2 of the 4 had broken wheels. BA have subsequently supplied 2 new replacement suitcases. When comparing the service / food to Virgin UC for Concord and Etihad First for east bound, BA just does not cut the mustard any longer I am afraid. Such as shame as the seats / bed are great, but why pay the extra \u00a3 for service and food that just is not forthcoming or varies from flight to flight?", "Berlin TXL to London Heathrow with British Airways. After purchasing ticket I could not preselect seat assignment despite having one world sapphire status. I called BA 3 times. The first 2 times the agents stated they would select my seat for me and later the assignments dropped out of the system. After the third call the agent emailed me and explained that due to my fare category and despite my status no preselection could be made. At check-in I spent more than 45 minutes online trying to pay the junk-fee for a single piece of luggage. Again I had to call BA 3 times to get a bag checked onto my flight. 2 of the calls were to undo the mistake that the first agent made by applying the junk-fee for luggage to my return flight instead of the outbound. The second call was to get a refund and rebook the junk-fee. The third call was to complain about spending 2-hours checking in and correcting BA's mistakes. I spoke with a supervisor and offered to comp my luggage but no one ever bothered to credit the junk fee. The BA lounge at TXL is small and does not have a toilet. There were no warm food items on offer. I did find the service to be good. Boarding commenced at the farthest point at Berlin Tegel from the BA Lounge. Flight was okay with minimal amenities. BA not only does not compete on price but amazingly, no longer competes on service.", "Warsaw to London Heathrow. I fly the route regularly and I have noticed decline in the BA level of service. Boarding in Warsaw is chaotic. No priority boarding rules enforced (basically boarding started for everone at the same time, no matter you fly premium or are a frequent flyer). New BA short haul seats are not really comfortable (fine for 1h flight but get uncomfortable for any longer). Same concerns meals provided. Crisps and drinks with no possibility of buying further food is not enough for 2.5h flight. I would rather cut on free alcohol and have a decent sandwich or a possiblity to buy further food if necessary. On the plus side, cabin service very well trained and attentive. The Warsaw to LON route is served with other carriers (including budget ones) and I will have hard time justify paying a premium to fly BA on this route in the future.", "The British Airways experience has really declined over the past 5 years. I often fly business class and at least premium economy. The Boeing 787 is awesome. Clean, spacious and excellent technology/media options. However the staff and service has declined. Rarely do the staff seem interested in their jobs - they are on automatic pilot. We travel with 3 children and the stroller has become a real problem. Firstly they gave a 5 kg maximum on weight. Try getting a 5 kg stroller that works in Canadian weather! So we bought a new Light stroller - however we have noticed extreme wait times to have the stroller brought to the gate after a flight ends. Try travelling with a 2-3 year old through the chaos of terminal 5 in the summer months without a stroller. With a tight 1 hour lay over we waited over 25 minutes for our stroller- the only reason we got it (ground staff forgot) was because the older and very caring pilot went down the stairs himself to get it! The younger staff could care less and left us and 2 other families alone waiting. They could learn a lot from the pilot. Also every single flight on our journey ended up leaving 1-4 hours late (a mixed blessing we made our layover because of it!). The good in the lounge and on board has suffered as well. Anyway, they have to improve. I fly with 5 family members every year to Italy - this time we are using Kalaleh or Lufthansa - and another bonus us we can avoid Heathrow terminal 5.", "Abuja to London Heathrow. This flight took off and landed on time. The jack on the new style headphones did not fit in the socket, so if I wanted to listen to anything I had to sit and hold the jack in place. There was no toothbrush or toothpaste included in the little package left on seats for customers. The meal served before landing was a choice between a mini Kitkat or a mini mars bar. A far cry from the scone, jam and cream of a couple of years ago - and even worse than the bruschetta, mini breadsticks, tomato salsa, packet of mixed nuts and 2 celebrations of a couple of months ago. Do not even get me started on the disgusting muffin that has replaced the salmon and egg roll as the meal before landing on the outward journey! The toilets were not checked as often as they should have been and I had to inform the cabin crew that there was no toilet roll left. Very disappointing.", "London Heathrow to Istanbul return. The outbound flight was delayed, (approx. 2.5 hours), which was very frustrating. Boarding the flight was another hassle in so far as we were bussed from the terminal to the aircraft and then there was confusion around seating arrangements! Once we were finally off the ground, the onboard entertainment was great and the flight was quite smooth. The food was terrible, tomato and egg sandwich with other little tit bits! Return leg, was on time, but the check in queue was horrendous! The flight left on time, on board entertainment was a struggle as we did not have i
