 and my Rio flight in December, keep it coming.", "London Heathrow to Larnaca. Perfect. The early morning departure meant that Terminal 5 was unusually quiet. The Galleries Lounge offered a wide range of food and drinks in a pleasant environment. The flight took off and landed on time. The cabin crew were incredibly attentive and provided a very professional and pleasant onboard experience. Arrival procedures at Larnaca were incredibly efficient. We completed immigration and picked up our hold baggage within 30 minutes of arriving at the gate. All in all a very enjoyable trip.", "BA 2616 and 2617 return trip from Gatwick to Cagliari. Both flights on a Saturday and were full. Aircraft was an A320-200 on both legs. Sat in row 7 outbound, 2 rows behind Club Europe. Sat in row 25 on the return, leg room seemed tighter than row 7. The brown leather seating suggested that the aircraft may have been in the Bloomington/Normal Fleet. Did not bother with the new M&S On Board service outward, but did on the return. The M&S sandwich was everything you would expect from an M&S sandwich (apart from the cost), but the coffee I had and the tea my wife had were below standard. It also took the 2 cabin crew the best part of 75 minutes to get from row 6 to row 25. The other 2 members of the cabin crew appeared to hide in Club Europe attending to just 10 passengers. Despite quite a lot of turbulence and the Seat Belt sign on for about 30 minutes, they continued to serve hot drinks and passengers were advised to be careful. You are now given a cup of hot water to add your coffee or tea bag to. Also a queue of 7 or 8 passengers requiring the toilet also formed behind the trolley, and they would not return to their seats. The rubbish from the trolley service was collected by hand as we were preparing to land. Outbound flight was fine, Inbound flight was not a great advertisement for BA. Perhaps standards at Gatwick, Surrey are not as good as at London.", "Heathrow to Kalamata. Heathrow T5 to Kalamata, Greece 8th June and return 1 week later. Used Avios points to upgrade to exit row seats for more legroom. Bad news - took off 1 1/2 hours late from Heathrow (delays to previous incoming flight) but made up about 1/2 hour on the journey out. Also left Kalamata about 1/2 hour late on our return but landed virtually on time. Seats much more comfortable with more padding than, for example, Ryanair or Jet2.com so with the extra legroom, the flights were pretty comfortable. Expensive (or course) M&S offerings for food but tasty enough. Pleasant FA's so all in all decent flights. Have not used BA for short haul for quite a few years but would use again if the price was right.", "London to Gothenburg. Unique procedures that are not adding any order but create a lot of mess. Extra visa checks, passport checks, separate queues, additional controls. Heathrow Terminal 5 is the most bizarre.", "Amsterdam to London on 15th April. I arrived 3 hours before flight where I waited in line for an hour while staff attended to checking people in a what seemed like a turtle paced snail like sense of urgency. After that rather lengthy delay.When I got to the gate on time, I was told the gate was shut. Thinking it must have been some kind of joke, I noted with the British Airways representatives saying that I was on time. She replied yes but you were the last person, everyone had made it before me, my bags were already offloaded she continued to say. After asking what do I do now? Not having the ability to ring abroad I asked if they could help me which they replied saying there is no Qantas office in Amsterdam and they cannot help me.", "Istanbul to London. My first flight in Economy is the new A321 Neo, The aircraft is set up with the first 15 rows of regular seats and the remaining 17 rows of the new extra slim economy seats. The seat does not recline, is very thin and OK for an hour flight. However 3 hours 45 minutes flight it became pretty uncomfortable after 2 hours. The 5 members of the cabin crew were great serving the usual MS for sale products.", "I had some difficulty from the start, after my initial booking the website repeatedly asked me to log in, even though I was already logged in. I wanted to reserve seats and request special meals. It took me 2 days to achive this. I was amazed by the cost of reserving ordinary seats, no extra legroom, this bumped the price up for 4 people by \u00a3328 and seats were only booked on the London-Sepang and return Sepang-London legs. I had difficulty checking in using the BA app and eventually did it using Malaysia Airlines app. Checking in online was only allowed 24hrs before making things a little awkward being in Kuching for our return leg with an 8 hr time difference. I was looking forward to flying on the Boeing 787 but it really is just a dream. Food choices we were told ran out at breakfast, the choice was full English or just an omelette, but the full English ran out or so we were told, but looking over my shoulder a few minutes later and another trolley had appeared with the full English on it. Earlier meals were ok with beer, wine and other drinks available. There was very little attention by cabin crew between main meals and we had to go to the rear galley to ask for water. For an over 12h flight, I think the cabin should at least be visited 2-3 times. Toilets were clean and worked ok and the aircraft as a whole was clean and tidy. The IFE selection was superb with many of the latest films available along with games and music. Our return flight from KL to London was very cold, the Boeing 787 has no way of changing the airflow to your seat.", "London to Dusseldorf. No free drinks or food, which is pretty normal for short haul flights. Crew was pretty average Seat was average. Ground crew was pretty nice. No inflight entertainment.", "London to Seoul. Nightmare experience with British Airways almost constantly. My Business cabin is downgraded to economy at the last minute with a 12 hours long-hauls flight! Lounge simy sucks, cheap, noisy and croweed. Multiple malfunction items on the aircraft including unfolded table. Given the price it Charge, certainly one of the worst airlines one can possible take.", "London to Vancouver. Economy was a lot more cramped than I expected. BA had crammed seats in. Crew were okay. Food reasonable really although I had upgraded my food which came before everyone else had theirs which was a shame. Flew back premium class, more room. I probably will not use them in November when I go back. Timing was good and air quality felt ok as I did not get a headache.", "Newcastle to Delhi via London. At check-in , I was charged for carrying 2.8 kilos extra, which is of no problem. I paid a total of \u00a365 for 2.8 kilos. On my flight from London to Delhi, during boarding I asked for water to which the attendant told she would get but she was busy as customers were boarding the flight. I then asked for a bottle of water which she seemed to forget. 2 hours into the journey, my in-flight entertainment system got stuck on the TV and Radio feature. When the dinner was served, Ithe meal consisted of chicken gravy and mash, along with bread butter and a mousse. Delays caused by British Airways resulted in the flight reaching Delhi late and me missing my connecting flight. But as I landed at Delhi and picked my baggage from the belt, a British Airways staff was ready with another ticket from Delhi to Mumbai without me even asking.", "Miami to Delhi via London. The BA business class I flew for the first time recently was the worst I have flown. Whereas most have four seats across British Airways has eight! The lay down beds are hard, thin and short. Not worth the money.", "London to Sydney via Singapore. Checked in with a bag which was 23.4kg. My allowance was 23kg. I was made to repackage the bag and take two pairs of shoes out and place them in my hand luggage, really? I found the food on both legs of the flight horrible.", "Phoenix to Amsterdam via London. It was 10 hrs on a delayed flight, in a cramped seat with no lights, no call light. No entertainment of any sort, and food I found exceptionally bad. The B747 that was terribly maintained. The offer of 20.Gamboola for compensation is insulting and further exemplifies a lack of concern for your passengers comfort and safety.", "Standard, run of the mill airline for today's economy. Flew Tel Aviv to New York, with a two hour layover in London Heathrow. Crew was fine, entertainment system on the London to New York leg was very nice. The special meal I ordered was not on either of the two flights. I called them two and a half weeks prior to departure to check that the meals were in the system, and was assured they were. I submitted a complaint to ba.com and the responses I received were lame and unacceptable. Not a stitch of good will was forthcoming from British Airways, as I suggested topping off my Avios balance to a mere 5000 points (my balance is around 3500).", "Belfast City to Atlanta via London Heathrow T5. Check-in was fairly smooth at Belfast as it was early in the morning. However, when the agent called me over the check me in, he was all flustered that I was not an elite Executive Club member although my boyfriend had just checked in with the same agent without any difficulty. I knew he was working the premium line, but nobody was standing in it, and I was standing in the regular line when he called me. After about 20 minutes, I finally got a boarding pass to go through security. The flight from Belfast to London was uneventful and bare-bones, as nothing was served for free on the flight. My boyfriend therefore hated it, as we are used to getting better service on American in the US, but I was fully aware that BA had turned itself into a glorified EasyJet. Once we arrived to London, I continued by myself to Atlanta on BA and was shocked at the crowded, user-unfriendly T5. Although I suppose it was pretty in some ways, I had to sit in one of the dank cattle pits they hold people in until their flight is called, so it felt very crowded and hot. After my flight was called, I found myself on a crowded shuttle to the plane with pushy people. Boarding was straightforward, however, and the flight attendants were very polite and helpful to customers, even in economy. The flight product was just OK in my view. I had an exit row aisle seat, and while I had extra room and a nice headrest, the seat was right by the lav, so it stank. IFE was fine with a decent selection, but it was not as complete as Delta's. The food was the bland equivalent of what Delta serves, so no brownie points there, and the \"tea\" service they had was terrible: we were given half-sandwiches in plastic wrap without a tray and then only with a limited selection of beverages. I remember years ago when BA was a premium carrier and served very nice things to its passengers with a friendly smile. Those smiles have disappeared for the most part, and the feeling of flying a special carrier is no longer there. However, I arrived on time and promptly got my bag. The 777 was also nice and spacious and the flight attendants were polite, so I might fly them again, though I would not recommend BA due to the crowds and discomfort I experienced at T5.", "Buenos Aires to London. I wish to thank the crew that was so nice to me while I was terribly sick. Wish I knew their names! They gave me medicine, a blanket and caressed my back while I was crying from the stomach ache. Forever grateful.", "London to Nashville. The worst airline Trans-Atlantic. Despite looking forward to flying on this new route to Nashville, British Airways ruined this trip. The flight was delayed by over three hours, whilst they ostensibly replaced the damaged aircraft with an inbound Boeing 787-9 from San Jose. The airplane was filthy dirty in Club Class, which is bad enough having to suffer the awful, dated, Club Class ying-yang facing, narrow seats with divider. Business Class on British Airways is the worst of any airline. The WIFI was out of service. On late arrival in Nashville, my luggage arrived soaking wet, and I was unable to change clothes. On my return to the UK, I contacted British Airways Customer Relations to seek compensation, and got the usual pathetic, mainly computer generated, insincere apology. I am now forced to haggle with British Airways, and endure their woeful so-called Customer Relations department. It is a real shame to witness the decline of this national carrier. British Airways treat their premium class customers with contempt. This is what happens when an airline has a monopoly from Heathrow.", "Flight was delayed by almost two hours and it was nice when they gave us the only Boeing 747-400 that was in old BOAC retro colours the seats where wide and comfortable plenty of storage the IFE was average food was good and in generous portions but what stood out was the high level of service and friendliness!", "Just checked in for a flight from Newcastle with BA. The check in process was disgusting. 45 minutes queuing. 2 BA staff working in two desks, one of which was a virtually empty priority queue in which the female checking assistant spent a large proportion of her time chatting to a colleague from Air France in the adjacent desk! The process was ridiculously slow with each check in taking several minutes. When the priority queue representative deigned to check economy passengers, she seemed to take an eternity. In the 45 minutes it took us, the queue never dropped below about 100 people. I have never queued in a slower or more disorganised check in desk. The adjacent Jet2 desks had seven staffed desks and I counted 14 staff! The \u201cwelcome\u201d sign displayed at the BA desk should have been located at the start of the queue with the additional wording of \u201cyou are in for a long wait\u201d. To cap it all, after enduring the queue, we are now delayed 40 minutes thus far! So unprofessional!", "Gatwick to Madrid. When I arrived I waited for one and a half hours for my one suitcase. It did not arrive. I was asked to fill in a \u2018lost luggage\u2019 form which I did and given a number to call the next day. The representative said she would make sure the suitcase was delivered by 5.00 p.m. I was out during the day. When I returned later that evening there was no suitcase. It had not been delivered. The next morning (Sunday) I phoned the number again. The answer message said phone back on Monday. As I was leaving on Sunday night this was pointless. I was leaving Madrid at 8.30 pm. My one suitcase arrived two hours before I left Madrid. So I spent the whole time in Madrid without my medicines, change of clothes, toiletries etc which ended up wasting a lot of my (short, valuable) time buying essentials that I needed whilst there.", "My boyfriend and I wanted to return from our trip to London a day early but the BA app and website continued to glitch so I called to ask how much it would be to leave a day earlier. I was told that the penalty fee for changing the flight is $275 each and there is a $50 fee for them to do it over the phone that is $600, and the price of a flight by itself. We decided to try our luck again changing it on the app and paid $550 to change our flight to one day earlier to make it back for an event. The flight was delayed and arrived 1hr 55 mins late. We missed our event. The plane was filthy and my tv did not work. I asked the flight attendant for something to clean the slimy finger smears off the screen with and she told me it is normal wear and tear but I could get toilet paper from the bathroom. I called to ask for a refund for the fees since the flight was delayed but they told me they cannot give us a refund because we got on the flight.", "I had kept my laptop bag in the overhead cabin. Somebody got in a bigger cabin bag and they could not fit the bag in the space remaining, so they kept the bag on my laptop bag. When I asked the flight attendant to help me with this, he asked me to keep my luggage down. I was travelling with only one laptop bag, placed it in the cabin right over my seat and instead of asking the oversized bag to be placed properly or kept it elsewhere, my bag which was in place before the oversized bag came in was asked to be moved out. How fair is this?", "London to Delhi. A truly first class experience from check in to landing. I am a frequent flyer with BA and have not always had an amazing experience, this one was. Check in was easy and swift and the Concorde Room was excellent. The flight itself was wonderful, while I accept it is not the best first class cabin in the skies the service is second to none. The cabin crew were friendly greeting us by name and showing us personally to our seats. Throughout they ensured we were very well looked after without them being overbearing. New soft product is very good and food definitely much improved.", "London Heathrow to Dubai. Last Sunday we unfortunately missed our BA flight to Dubai due to unforeseen circumstances, so we booked the next available flight for the morning which was with Emirates. Today we arrived at Dubai airport expecting to board the flight home that we had already paid for months in advance. At check in the BA staff told us that our flight had been cancelled as we missed our outgoing flight. We have not received a refund for the seats and they have refused to refund us the tickets we had brought.", "London to Seattle. My husband and I have used this service for a number of years as our son lives in America. We have always been very satisfied with the service. Unfortunately I was taken ill on this flight and the service went from good to superb! I would like to thank the cabin crew and Captain for the care I received during the last two hours of the flight. Advice was sought via radio, I was made comfortable in the galley, at least one crew member with me at all times, given oxygen etc. paramedic boarded the plane and escorted me off when I was then given a thorough medical check, a wheel chair was waiting and we were fast tracked through customs as I was not well enough to walk to the car park. We met the crew at the lift and the captain came to ask how I was. Many thanks to all of the and apologies to passengers that I must have disturbed.", "Johannesburg to London. I booked a seat without luggage. Firstly one cannot make one booking for two passengers if only one has luggage. This caused an issue when trying to seat together. When the passenger without luggage tried to move seats (normally a free option for standard seats), you get advised that you have to pay. This was not disclosed when the booking was made. It was irritating because one of us was ill.", "London to Milan. Evening outbound flight with some on board space so middle seat was empty. Boarding by group number worked effectively and I was able to store my laptop in the overhead. Free newspapers were available in the jet way. Passengers were warmly greeted. I was one row behind emergency exit and despite numerous requests from the steward woman in front was very challenging in agreeing to have her bag stored in the overhead which the steward handled very politely and patiently. Usual on board trolley service which I did not use. Flight departed 10 minutes late due to lengthy taxi way and due to a head wind arrived in Linate 20 minutes late. Return flight could have been a challenge due to Italian strike but the very full flight departed on time and landed 15 minutes early. The cabin crew on this flight were excellent especially the senior stewardess who was warm and friendly towards every single customer - outstanding. We were taken off the aircraft and bussed into T5 which I think actually saved time as the entrance is directly below passport control. All in all a couple of very good flights.", "The connecting flight to Johannesburg was on an older 737-400 with proper business class seats and lots of legroom. Pre-take off drinks offered and a decent meal for a short flight. Everything went smoothly and service was good. Boarding for the main flight was on time and proceeded smoothly, we were seated on the upper deck in the forward cabin. Much has been said about the BA ying-yang seat configuration. The seats are narrow, and there is a lack of privacy for the aisle seat, with probably the main complaint being lack of storage for personal items around the seat. However the seat is very comfortable in any position, and the White Company bedding is excellent. We had an aisle / centre seats at the rear of the cabin, which worked well as a couple with the privacy screen left down. The centre seat does have a shelf for personal belongings, and access from this seat does not require stepping over another passenger. The service on this flight was superb, from the welcome on boarding and continuing throughout the flight - very efficient, quick to respond, and super friendly. Preflight champagne or fruit juice was offered as soon as we were seated, with a bar service as soon as the seat belt light was off. There was a choice of 4 starters, 3 mains, and 3 sweets or cheeseboard, with a decent choice of wines. Breakfast offered a good choice, although we were happy with just the fruit, yoghurt, and bread. There could be no complaints in respect of catering. The A380 is a super aircraft and very quiet, but without doubt the major feature of this flight was the fantastic crew. Our connecting flight to Leeds was good, but compared with our South African flight it was noticeable that this was economy class seats and spacing with just an empty middle seat. It is a short flight, but there was still a full meal service. The only poor aspect on this trip was arrival in Leeds. The airport seems quite run-down, escalator not working, and few staff to be seen. There was only one other arrival, but we still waited over 30 minutes for luggage to come through.", "London Heathrow to Los Angeles. Very nice experience. I read other reviews slamming BA but that was not the experience we had. From the check in to the lounge and on board the flight our experience was fantastic. Crew on the flight was outstanding and very attentive. Food was good, not great, but very good. Seats worked well and comfy (more on that in the seat review). Again, the flight crew and make or break the experience and this crew hit a home run. In flight entertainment worked well but was not streaming with I like over the monitors. AA does a very good job on this One World route as well but I would take BA over AA if you can but both airlines do a good job on these longer hauls.", "Cape Town is definitely getting its act together: BA's Galleries Lounge is spacious with a good selection of food and staff actually managed to make the group boarding work for once. The upper deck is still one of the better bets when flying in Club World. That is despite the ancient yin/yang seats and the tiny IFE screen with appalling resolution. The new bedding certainly helps cushion the hard seats and the large pillow actually feels luxurious. The dinner service was according to the new CW 'soft' design, which meant delays while plates were brought out to passengers individually. On the whole, I think it works and having the 'triple bread' roll already on the tray means that the bread is there when you want it, rather than served with the dessert. Breakfast has been streamlined, too, and staff actually paid attention to the request cards filled in before takeoff. Apart from some inevitable turbulence, the flight went according to plan and we touched down 30 minutes ahead of schedule. A good flight, overall, but an old style business class experience.", "Sofia to Belfast via London. The legroom on the Sofia to Heathrow flight was terrible. I am not tall, but my knees were pushing against the seat in front. Service was non existent unless you want to pay inflated prices. Where did the service go? There was a bad delay on the Belfast flight. We were not allowed to re-enter the lounge when the plane developed a fault, as we had gone through security. Only after 40 minutes were we allowed to re-enter the lounge. Service announcement was chaotic and contradicted what BA was sending us via texts. The delay lasted 2 hours 55 minutes, just short enough to avoid compensation. The Belfast flight had a lot more legroom than the 3-hour flight from Sofia. I will never set foot on this airline again.", "Lima to Gatwick. Helpful and courteous cabin crew. The seat was uncomfortable and the in flight entertainment system derisory. The screen was small and in poor condition. Movies shown in the in flight magazine were unavailable and the selection of movies was poor. The touch screen failed to respond correctly and at times occasionally, without warning, increased the sound level to maximum without touching the screen or handset. A 12 hr flight with a rubbish entertainment system.", "Inverness to Auckland via Singapore with British Airways. Service was very good but comfort was very bad, for a 14 hour I had no more leg room than I did for an hour flight. I was uncomfortable and as a regular flyer I have used other airlines that provide much more space for long haul flights.", "I was seated right next to the galley and lavatory in the aisle. During the safety talk the cabin crew were only metres away talking loudly which was irritating, so my initial impression was disappointed for business class. However, into the flight I found one female crew very personable and was offered a seat two back. I was not provided with a complimentary travel wallet, so did not realise that socks and sleep mask were available, and I needed to ask for a pillow. The menu guide was on cheap paper and, with no convenient place to store it for reference later, was very ordinary. The evening meal was acceptable (soup, steak/veg, fruits ) was OK served with freezing cold cutlery. Bed was ok but nowhere to store spectacles or personal needs such as spectacles, asthma puffer, or water bottle. The breakfast of juice and cereal/yoghurt was fine but the single poached egg was like a rubber ball and the included fish patties were unpalatable. The lavatory was spacious and allowed room to change clothes ready for the connecting flight. Overall I expected a better level of attention to detail and a more upmarket delivery. The only business class addition feature that I appreciated was being able to stretch out for some sleep. BA ground staff were unable to link my second flight on a QF 11 from Singapore to Brisbane, insisting I needed to collect my luggage, leave arrivals and recheck in for next flight. I am 73 with some mobility problems, requiring assistance, so this was a worry for me. When I arrived in Singapore, the kind assistance girl arranged to take me to a special transit desk where it was no problem arranging for my bags to be forwarded to next flight.", "Flight was OK, minor delay did not both me. What was astonishing is that we had to wait an hour or so to drop off our luggage because at Lyon Airport they were training new ground staff at the same time? They continued doing this even though the cue became pretty huge and time started to run out to make it to the flight.", "Gatwick to Barbados return. I normally travel on BA with low expectations with the result that I am not too disappointed and sometimes pleasantly surprised. The outbound flight was about par for the course with a reasonably comfortable seat and an OK cabin crew that did just about enough to look after us and make the flight uneventful. However, the flight did leave bang on time and managed to land in Barbados before the Virgin flight that was scheduled to leave Gatwick five minutes before us, with the result that we got through arrivals quickly. The return flight a week later managed to reinforce my low expectations of BA with one of the poorer flights that we have experienced over the last few years. Once again when you travel west to east, the crew (specifically one lady who was looking after our part of the cabin) somehow feel they have to rush through every part of the drinks and meal service that it becomes an ordeal. The pre departure drinks were missed on all of seats on the left hand side of the PE cabin (not a big deal but irritating non the less). No bread was served with dinner, despite there being butter on the plate, so I presume it was missed. My wife had ordered a veggie meal and was served about ten minutes before everyone else, which was fine. However, as the crew were serving the remaining meals, there was a continual dialogue across the two aisles about what selections they each had on their respective trolleys. When they reached our row, they somehow thought it would be a good idea to try and pass a hot tray of chicken in gravy across the four middle seats with the result that the red hot gravy spilled on the my wife's remaining food and lap, although fortunately she did have a napkin in place which absorbed most of the liquid. It also spilled on my Kindle which thankfully had the cover closed. A very brief apology was given but without any sincerity and I suspect blissfully unaware of the obvious mistake they had made. My wife's wine was replaced but not the rest of her dinner. Once again we landed on time, which was a good thing. Overall, the return flight was extremely poor.", "Marseille to London. I am generally annoyed with the quality of the service. I believe that we should not have to pay for a glass of water with slice of lemon in a BA flight. I realised that I forgot a big duty free bag in the plane after the passport control. I went to the BA Helpdesk, the staff sent me to terminal 5 at the lost and found to pick up my bag while it was not even there. Luckily, I decided to stop on the way in the lost and found of terminal 3, where they (the friendly lost and found staff and not the BA staff) nicely explained me that there was no point for me to go there and called some other agents to help me.", "The cabin crew on flight BA035 London to Chennai were very efficient and did their best to take care of their clients. I did tell them I would write a review and here it is. Keep up the good service and, thanks!", "Gatwick to Malaga. Check in was fairly quick. The check in area at Gatwick is quite nice although they are failing with general upkeep. The whole area needed vacuuming and there were stains and signs of chewing gum on the carpets. If you are not going to look after it then you better just having normal airport flooring. The lounge at Gatwick is really nice and whilst it was very busy, there were still available comfy and desk style chairs to suit. The food and drink offering was very good. Tasty and varied. On board I was lucky to be able to book the exit row, which actually makes the seats better than club in my opinion. Food and drinks service was fairly slow although being near the front this was not a problem for me. The food offering is fairly poor really, a couple of sandwiches or snacks.. drinks selection is better. What was very nice was, near the end of the flight I was given a free glass of champagne for being a silver member. I would not expect this, and I am sure it is just because they had a bottle to use up, but it was a nice gesture to show to frequent flyers. Still no WiFi or WiFi based in flight entertainment offered. Priority bag tags as usual are kind of irrelevant. My bag took quite a long time to come through and was preceded by dozens of non priority bags. Overall a decent flight, and very good value as I paid using avios. Being silver and getting lounge access and free seat selection was a massive plus.", "Boston to London Heathrow, was excited to experience A380 for the first time. Paid a steep $91 for the seat selection on the upper deck. Was very comfortable with storage cabin beneath the Window. Seat itself was the standard one, comfortable. The boarding was efficiently managed for such a large aircraft. There was never a massive crowd in front of the gate. The inflight service for the outbound leg was less than ideal. The food was very mediocre at best - not worth losing sleep over it. There was serious bumps along the way midflight. The A380 being so massive easily absorbed it. Return was on a B777 - flight was not full but almost full. The inflight service and the food served were both remarkably better than the outbound journey. The baggage drop area however was a disaster. None of the machines worked and there was single kind hearted person assisting passengers. The boarding was again very orderly. Both outbound and inbound IFE was good but not as good as some long haul carriers. If both legs had similar cabin crew and food I would have scored them higher.", "London to Cape Town in First and our first taste of the new 'soft' product. Still, unfortunately, a 30 year-old 747 that had not had its refurbishment and was showing its age. A wardrobe door that is falling off its hinges, a non-touch touch screen and a cupboard door in the washroom that will not stay shut do not pass muster in First and blemish the impression of the positive changes in the on-board service. The young mixed fleet crew did a reasonable job and served drinks and food efficiently without the wait other reviewers have complained about. Care was also taken in preparing and plating up the food. For once, nothing was overcooked and even the beef was decent. Bedding is also improved, with a good quality duvet and large pillow. The IFE remains the same low-res screen quality and the new headphones are uncomfortable worn for more than the duration of a single film. The goodies bag is much better and worth taking home. Overall, a pretty good flight, but it remains to be seen what BA will do with its long-in-the-tooth First Class when their new Club Suites are launched.", "This review is specifically aimed at the excellent cabin crew on BA 174 from New York New York to Heathrow on Tue 14th May. I was travelling back from New York following a few days break with 11 girlfriends. Check in and boarding was all on schedule,however it was identified that there was a technical problem and the captain advised passengers that some assistance was required to rectify the issue; this resulted in over an hour's delay leaving NY. Despite this annoying delay, the cabin crew more than made up for this. They were friendly, polite and could not do enough to ensure our journey was comfortable and enjoyable, they were all exceptional, even those that were not serving in the section I was in. I do hope that this information is passed on.", "London to Aberdeen. Before boarding the flight I was forced to check in my bag at the gate because apparently the flight was full and I was boarding in Group 5. I was traveling with the permitted allowance and discussed with the lady at the Boarding Gate. I saw people boarding with Tax free bags on top of the other bags. Being almost the last on the plane, there was free spaces to accommodate bags. I was not happy because I had the permitted allowance.", "Gatwick to Dubrovnik. Overcrowded lounges, business class seats same as economy with middle seat empty. Gatwick, Surrey lounge opens one hr before some EU flights in morning only and met by a large queue. And now frequent flyers do not get free baggage anymore on long haul cheap tickets.", "I paid an extra \u00a3500 for two Premium economy seats on this long haul flight and was very disappointed. The seat felt small and was shabby, the tv screen was small and very dark. I tried to adjust it but it was still unwatchable. The whole experience was very poor, not Premium in any way. The return flight was a code share with Japan Airines which was Premium, a whole different experience. I would be happy to pay for their Premium seats. I would advise avoid British Airways Premium economy as it is far from Premium. I felt a complete waste of \u00a3500.", "Faro to Heathrow. Flight was very good no issues at all but yet again baggage collection was a disaster. We fly club or first all the time and without fail the baggage is always last off. Spoke to BA desk and they were clueless and had no idea why this happens or how to stop it and correct it. Same happened on flight out too. It is a shambles and a disgrace. Waited 39 mins got cases at Heathrow and this is unacceptable will kit be using them again. Avoid at all costs.", "Vancouver to London. An excellent flight on BA. I travel this route several times a year and generally BA are much better than AC, Especially on this flight, BA were way ahead of the competition. Seats comfortable, food pretty good for economy, decent wine and the in flight crew, simply outstanding. Professional, smiling, friendly. They embodied BA at their very best.", "Gatwick to Tenerife. All so wrong. Lounge really overcrowded / food on the plane pretty horrid, left most of it. Paid for and travelling Business Class and allocated four rows away from my partner, this is normal procedure. Apparently on top of a \u00a32000 six night holiday I should have paid another hundred pounds plus to sit with my partner - total madness. This is an airline with a self destruct button, such a shame.Have just booked Norwegian for our next flights to Barcelona and Buenos Aires, did not even bother to look at BA.", "Washington to London. Having travelled out to Washington from Heathrow on 23/04/19 First Class I was not overly impressed. Although the Concorde Room was relaxing and comfortable, the bar staff were a mixture of attentive and somewhat dismissive. The cabin crew were polite but quite surgical in their manner which gave an overall impression of a cold and clinical approach. My return journey could not have been more different. The BA lounge was very well presented with a fantastic choice of both food and drink but the hi-light of my return flight were the engaging nature of the cabin crew. Nothing short of amazing. I was offered the usual amenities upon boarding but what set this flight apart from the start was the very happy and friendly nature of the crew. Absolutely nothing was too much trouble and they took the time to chat with me and showed a real general interest in what we talked about. Demeanour was perfect with both a very professional yet relaxing and engaging approach. A fantastic sense of humour and seemed genuinely delighted to assist. Having had mixed levels of service with BA and always flying Virgin I think BA need to track down this staff member and use her as the model for all future cabin crew training.", "Rome Fiumicino to London City. A BA Cityflyer service. No wait to check in. Aircraft was not full. We pushed back early and arrived early. This route still has complimentary refreshments in economy, including wine \u2013 a great bonus and pleasant surprise. Cabin service was pleasant and professional. A really excellent flight.", "London to Shanghai. The most disappointing business class I have flown in a long time. The plane was old, worn and dirty (there were crumbs of food on the seat and the floor from a previous flight), It took 2 hours to for drinks service to reach my seat after take off - the food followed shortly, which was over cooked. They seemed to be short on staff. However, what made me really angry was that there were people in the cabin who had had both drinks and food and were having their beds turned down before I would even been offered a drink. The service was exceptionally poor. I am flying home tomorrow and am not looking forward to the flight. As a Gold card holder, you might have thought BA would check their frequent fliers are being looked after? I will return to using other airlines in the one world group for my long haul trips, such as Cathay, Xalapa or Finnair. The only reason that I have given more than one star is that I managed to sleep quite well - the bedding and pillows were good. Ultimately though - sorry BA, not good enough.", "Their customer service is horrible. Lost our bags. Here we sit in London after 2.5 days of wearing the same clothing. We fly out in 3 hours to Barcelona for a 14 day cruise and have pretty much lost any hope of being reunited with our bags before we go. I spent so much $$$ on this trip to celebrate my husbands 60th birthday and our 5th wedding anniversary. It was supposed to be our trip of a lifetime. We have really been trying to make light of things, but not getting our bags today, as it is now Friday and we left on Tuesday AM from Seattle, is heartbreaking. Not one single person at British Airways has handled this with any kind of urgency or empathy, for that matter. One customer service agent even asked me if we would be OK getting out to Heathrow to \"pick them up.\" Truly the worst customer experience I have had.", "London City to Zurich, I fly this route a lot, around 8 times per year, The flight was delayed initially by an hour, I was kept up to date via the app so I was not disappointed. Around 45 minutes into the flight one of the crew member came over with a card in his hands wishing me a Happy Birthday followed by a bottle of Champagne, Brandy etc, this was totally unexpected, it made my day. Thanks to the crew.", "I booked a flight from Bucharest to London and return and when we were at the airport, they informed us that the flight will be delayed for 5 hours (from 8am to 1pm), then another 1 hour and a half (until 2:30 pm). We lost the money we paid for the bus tickets and they would not refund. Returning to Bucharest our flight was delayed and they did not inform us about it. I understand that unforeseen situation can happen, but I have never seen such a poorly prepared company in my life.", "London to Calgary. Thank you to James, a Club World flight attendant on BA 0103 April 15, 2019. His service was impeccable, attentive and delightful. I thoroughly enjoyed the flight.", "Vancouver to London, we were upgraded to business class at the airport. The staff were absolutely delightful and had a fabulous trip. Really they could not have been more helpful and I would recommend them.", "Miami to London Heathrow with British Airways. Top deck of 747 with one experienced and one new crew members. Perfect welcome and appreciated the method of selecting what and when to have for breakfast. Had a starter and then settled down and slept better than expected. On-time arrival and AA Arrivals lounge was quiet with good showers.", "Houston to London. The plane left an hour late while an engineer dealt with a problem. I have no problem with that, I like travelling safely. I thought, well I am sure I would booked an aisle seat online but it appears it was a window. I missed out on the airline meal and when I realised I buzzed the steward and requested a sandwich and water, explaining the problem. He fetched me a sandwich and various bits he would scrabbled together from the kitchen. Later when the liquid refreshment cane round, both my neighbour and I requested water and I had to reach across him for my drink as he helped himself to his drink and left me to it.", "London to Delhi. The worst business class trip for us. Seats much smaller than business class on Singapore Air, Thai International, Eva Air, Qantas; Not seated together - same surname, Mr and Mrs - but moved after. No privacy on middle seats; one tiny drawer is only storage for shoes, iPad, makeup and sponge bag, book etc. Film/TV selection was very limited and my choice was not working. The food was very poor - main course congealed and so basic with a dessert that was pathetic, no tea, coffee, or chocolates offered to us. Breakfast had no jam with the croissant. Nobody came round during the flight offering extra water or other beverages. The crew did not put themselves out. If one pays more for business class one expects more and we did not get it. I would never choose to travel BA again.", "Bucharest to London. My flight with British Airways was 7 hours delayed (from a European destination to London). I applied for compensation for this delay. Initially I was informed that under EU regulations I would receive 400 Euros compensation, to be informed 4 days later that this was an error and that I was no longer getting compensated. British Airways argued that sickness of a crew member is considered extraordinary circumstances (comparable with weather issues) and that therefore, they do not have to compensate passengers for this flight. However, there are court precedence cases that clearly show that crew sickness is not to be considered an extraordinary circumstance and that it is in an airlines responsibility to have a contingency strategy for such cases or compensate if they do not. I have talked to the manager of customer service and was told that there is nothing they can do as this is their policy. I believe that, if not on legal basis, British Airways should have compensated out of customer service reasons because a 7 hour delay (within Europe) is significant. Many times I picked to fly with British Airways based on the expectations of good customer service in the case of anything going wrong. But this experience proved to me that it is not worth investing that extra money into flying with British Airways.", "London Heathrow to Bengaluru. I found the crew very friendly and even humorous! Whenever the airhostesses passed through the aisle (I was on a seat next to the aisle) we would exchange some friendly comments which almost always lead to muffled laughs! One air hostess admitted that she enjoyed such conversations which made the stress of her work lighter!", "Madrid to London. We paid for business class and then paid for specific seats. The original booking was from Iberia (part of Niagara Falls which operates BA, Iberia and Air lingus) BA clearly do not integrate into Iberia's systems since after paying for and closing our seats, upon checking in we found our seats had been changed by BA (these flights were operated by Iberia and BA, BA being the return leg from Madrid to London Heathrow). BA explained that they would have to check if we were due a refund - total joke since we paid for the seats. Additionally the BA said the flight was full and could not change the seats. No explanation as to why we paid for specific seats in business and they were changed by BA without notice. We will accept the refund on this occasion since there is nothing else we can do and never use BA or Iberia again which is a shame since Iberia CS has always reflected all and Niagara Falls / BA has let the customer down, again. Just simply poor BA and low bar as always, expected more for full fare business class. Rated 1/10 since as we were let down and did not receive an explanation and were initially told that we would not get a refund on the paid for allocated seats!", "Dublin to London Heathrow. British Airways offered a very good overall service on this flight. I booked online and found that process very easy. The caveat was not being able to select the seat I wanted ahead of travel without paying another fee. The check-in lady was very friendly and helpful and gave a good account of herself. The flight departed on-time and the captain made frequent announcements. Within the previous two weeks I had flown with BA twice within Europe and this flight was by the best of the 3 thanks to the staff. The flight was relatively short but well managed with a nice drop down map and staff visibly make a real effort. One curiosity was the staff handing out UK landing cards The flight was punctual and reliable.", "London to Seattle. My seat was on the upper deck, a nice perk for Seattle flights to Europe (BA is the only one flying 747s to Europe from Seattle). Overall the product is outdated. Service was not at the level it used to be. Staff is polite and professional but they keep the service to a minimum. Upper deck crew on this flight was mainly uninterested except the bare minimum. No additional service, no top ups, not offering water during the flight. Of course if you ask for something you do get it. There was also a lot of traffic on the stairway connecting upper and lower deck with the crew congregating at the lower deck. I hope BA will improve their act. I certainly will not use their services in foreseeable future.", "London to Gibraltar. Check in at T3 was fine, lounge was good and staff were more proactive than was previously the case. Flight was good with decent lunch served including the kids meals which were fine. Skilled landing in Gibraltar- a good flight", "London to Boston. BA replaced A380 with a very old Boeing 747. Video system did not work for more than 1 hour, then work for a few hours and stopped working. No WIFI, very old plane. Service OK. Not good for business traveling.", "London to Doha. Similar to our outbound flight, the seats are comfortable but behind the competition, very small storage area , if you are tall try sleeping sitting up or in the cradle position as the bed is just not long enough. The food portions seems like you are forced to go on a diet, though the taste was ok. The entertainment system had the worst selection of any airline I have flown lately - but their check in baggage policy makes them a very attractive option when you see what their opposition charges for excess luggage.", "London Heathrow to Houston. Despite sitting at the back of the plane we were really well looked after. Without exception all of the staff in this cabin were exceptionally friendly and professional. They really seemed to be enjoying their work. Lunch and a pre landing snack were provide together with an ice cream mid flight. Commendably, even in these days of austerity, my pre lunch gin was served with Fever Tree tonic. Well done BA. Frequent drinks runs were made. Despite its age the Jumbo was well turned out internally. The only downside was because of Air Traffic issues at Heathrow the flight arrived late. This meant that we almost missed our connecting domestic flight. This was mainly down to tardy Immigration procedures, the need to pick up our bags and transfer to another terminal for our ongoing flight. All very stressful.", "Larnaca to London. This A320 is totally unsuitable for a flight of this length. The seat pitch and width are the same for economy and club. Having paid \u20ac1000 for my flight it is disgraceful on flight where you are sitting for more than 5 hours in an expensive Club Europe seat the personal space is so tight. If the person in front reclined their seat it is a nightmare. The seat in the middle is blocked but getting out if the seats in front are reclined is hazardous. You pay for a Club ticket for space and comfort and get nothing.", "I booked my BA flight from Zurich to London Heathrow using Avios, my frequent flyer number had to be added 3 times during the booking process. When I tried to reserve an aisle seat (for medical reasons) the BA website showed that all of the seats had been allocated save for a few seats for which I would have had to pay about thirty pounds. The check-in area for BA at Zurich airport is in a hard to find spot of the airport. The check-in agent was very professional, helpful and informative. The area of departure from Zurich was by transfer train. The flight boarded in an orderly manner and left more or less on time. I was dismayed to see cabin crew serve alcohol to a group of already drunk German speaking sports fans. One of the cabin crew declared that she had run out of beer and then suggested to an increasingly loud and aggressive man that he might like the cider instead. In the meantime the same crew members ignored me and other passengers while offering the trolley service. The overhead maps were not used and the captain made minimal announcements during the flight none of which were in German. The flight arrived reasonably promptly.", "The booking process was easy enough but they have reduced the baggage allowance in terms of the seats one can book. The cost of including a bag added considerably to the cheapest fare. Check-in was well managed and it was good to see passengers with too much luggage required to check their bags in. Departure was well managed and although there was a delay the captain communicated well. My gripe is that my seat was dirty and the window was also dirty. Some of the to buy M&S food items were not available and the lavatory I used was dirty. The staff were very professional and pleasant and the drop-down route map was nice especially for the younger passengers to enjoy. Hardworking crew.", "London to Tokyo Narita. Had a fantastic flight in the new BA First cabin on the Boeing 787. On both journeys the crew were outstanding as was the food and the service. The food was of high end restaurant standard, the seat comfortable.", "Bridgetown to London Gatwick. Paid for a Business Class flight. The onboard service was abysmal. No refreshments offered on boarding. Dinner took three hours to be served (on a night flight). My Husband had to go to the Galley twice for his dinner requests, he would been forgotten. I requested \u2018Express\u2019 service, which did not happen. Website advertises \u2018Premium Levels of Service\u2019 and \u2018Every Journey Unique and Unforgettable.\u2019 The service was dreadful, but the journey was definitely unforgettable for the wrong reasons. Do not waste your money with this airline, you do not get what you pay for and they try to compensate by offering loyalty points, and telling you that you do not pay for the Service, that the extra costs are for taxes, the Lounge and extra loyalty points. All BA could respond with was a goodwill gesture of loyalty points. Really?", "St Lucia to Gatwick on which my wife and I were both involuntarily downgraded from Premium Economy to Economy due overbooking on the flight. It should be noted that at no time was there any announcement for volunteers for downgrading at Vieux Fort Airport. I now know from your cabin crew that it is normal practice for appeals for volunteers to be put over the tannoy system before any enforced downgrades. At the time of going through the baggage hall getting our boarding passes we queried them as none had seat numbers on them to which we were told to just to go through security and our seats would be allocated when we went through the departure gate. Once in the departure lounge all four of us were tannoyed to return to the baggage hall when we were then told that my wife and I were being downgraded to economy. The male telling us this more or less indicated this was the only way we would be getting on the flight giving us \u00a375 per each on a prepayment card as compensation under Article 7.3 of EC 261/2004 stating however that this did not affect our statutory rights. He then told us he would find us in the departure lounge and then all four of us had to go through security once again. The male who we spoke to in the baggage hall did not come and find us, we had to go and find him when he also told me that he had put my wife and I on a row with no other passengers which we assumed, rightly or wrongly, was so we could not tell people sitting beside us about the poor service we had received from BA. However two other passengers did come and sit beside us with the passenger sitting beside my wife telling her this was because the seat they had been allocated was soaking wet and smelt of urine and the cabin crew had asked them to sit on it with a cushion which they had refused and so they were given the seats next to us which was no problem. What further concerned me even more was one of your cabin crew walking past another passenger with their seat in the reclined position on three separate occasions just prior to approaching Gatwick and after the Pilot had requested seat belts on and seats in upright positions, never telling the passenger to raise their seat. BA\u2019s latest advert celebrates 100 years of BA but for me their service is going backwards. The music that accompanies the advert is called \u2018Salvation\u2019 and by the end of the flight my wife and I were surely seeking it. Article 10 of EC Regulation 261/2004 is worth reading if this happens to you.", "Chicago to London. Cancelled flights just a few hours before I left home, then put me on a different flight which would have made it impossible to make my connecting flight. Was finally put on a different flight. On the way home, because my first flight was through American Airlines, and the second through British Airways (all in the same booking), I was only able to check in and get a seat on the American Airlines flight, as I was redirected every time to their website. Could not check in for the British Airways flight so had to have a middle seat which is very uncomfortable. I always check in 24 hours before to guarantee a seat, but BA would not allow me to do this.", "London to Bangalore. This was the worst experience. I flew with my infant daughter ande cabin crew was extremely rude. I was surprised that there was no way to heat milk for my daughter. I found the food portions so meagre. Not sufficient for a child also. British Airways is sad in every sense of the term.", "Hamburg to Abu Dhabi via Heathrow. The 1.5h flight from Hamburg to Heathrow was like flying a budget carrier. No free service at all, everything has to be purchased at inflated prices. Heathrow T5 the usual chaos. I can use the F Lounge due to my One World status. Massive lounge, crowded with the charm and food quality of a Cafeteria. Toilets filthy. One of the worst lounges I have seen. Boarding orderly and well organized. Boeing 788 IFE screen broken. Seats very uncomfortable and narrow. Service and food quality average. Flight Abu Dhabi to Heathrow delayed by almost an hour due to late arrival of the flight crew, this is something I have never experieinced before. Rest of the journey uneventful. Overall a rather disappointing experience. BA cannot compete with the Middle Eastern carriers.", "London to Seville. Following on from mistakenly booking a return flight with BA despite having a previous confirmed booking with a competitor, I quickly called up BA to resolve the issue. They understood the problem and gave me a full refund. The agent was exceptionally helpful on the phone and provided me a quick answer and solution to the problem. I do not believe most airlines would have accepted my reasoning, however it is great to see BA treat their customers with care.", "Doha to Paris via London. This is the first time using BA since October 2002, nothing has changed, the same reversible business class seats with very little storage space still comfortable but the business has caught up with BA and left them behind, with very poor entertainment selection and limited food choice. It cannot compare with other business leaders like Cathay and Qatar Airways but on this route BA charges the same price as Qatar Airways but delivers a much poorer product, though the service was OK not as personal but alright. Where they are better is with their check in luggage policy of 2 bags 32 kgs each they are superior and generous. I will still use them but look forward to them rolling in the new business class.", "Madrid to London BA0457 on the 18/03. Could not have been a better service. Long time since I flew Club Europe but it was an amazing experience. The welcome aboard was excellent and so was the service and food. Stephen, one of the flight attendants was so attentive and happy to help that he probably made it the best short haul flight experience I have had in a long time. Well done to the crew on that flight!", "On the flight to Tokyo, I was separated from my wife even though it was our honeymoon. Thanks. The return felt like a 12 hour easyJet flight. One meal and one half meal. Limited drinks. Very small seats. I am 5 foot 9 and my knees touched the seat in front. Very, very mediocre.", "London to Vancouver. Check in agent very helpful in searching out seat options. Very smooth process. The disappointment was the receptionist at the Galleries Lounge at T3 who was rude and unhelpful. All was redeemed once on board. The crew were excellent throughout the flight in the best British Airways tradition - friendly, helpful and attentive. Food not great but on a par with economy in other airlines. Wines better than many airlines. The aircraft was clean and reasonably well maintained for an older 747-400. IFE selection good.", "The First Class zone at Heathrow T5 and the Concorde Lounge are very good. Service on board was excellent in both directions. The cabin layout is unimpressive and the food is nothing to write home about. The screen is small, with poor resolution. I enjoyed the flights in both directions, mainly because of the service. This First does not compare well with that of Middle Eastern and Asian airlines, but BA business class is so poor, I either fly economy or (when I am very lucky) try to fly First.", "I had a miserable experience in first class from London to Chicago. I had requested a special meal but that was not available. When I complained to customer relations they simply said too bad and insulted me by offering 10 K miles. The bathroom lacked amenities and i found the service was barebones. The angled suite is not private and when i stretched my feet hit a metal band in the middle of the foot rest. Video screen is small and must be stowed away 20 min before landing. Cabin crew never asked what I wanted and were only available when you press the call button. In flight entertainment is poor.", "Leeds Bradford to Las Vegas via Heathrow. Customer services handling of my question never answered it. Three times I asked them to explain why the cost of my one checked bag caused the fare to increase over \u00a3100 on the outbound flight. This was before any increase other than the increase announced for the short Leeds London fare. I asked why the fare was so much when I could have booked a seat for the bag for about \u00a350. The response was we are doing what everyone else is doing. They never could explain why the fare increased by over \u00a3100 when I indicated one checked bag. I asked to speak with someone but that was never responded to. Book London Las Vegas at that time and one bag included. Customer service apparently did not understand what I was asking because the answer provided was non-responsive.", "Dallas to London Heathrow in First Class. This is the worst experience I have had on a flight. The crew was indifferent and unresponsive, and treated you more like you were a nuisance to them. There was even less service from this so called first class crew than you get in tourist class in most airlines. The attitude and service of the crew was abysmal. When you have average food and wine on offer and a rather outdated cabin in first class, at least you should prioritize service as your competitive advantage to your full paying customers. This was nothing but a waste of money. I doubt very much I will go back to British Airways again.", "Tenerife to Heathrow. Effectively a budget airline masquerading at premium airline prices. Have flown several budget airlines in the past which have offered far more in terms of value for money and service. Seats are rigid and I felt as if I was leaning forward for the the majority of the flight. When I tried to put my seat back to recline, I estimate it moved around 5 degrees. Leg room is also non existent. M&S food ran out halfway through the 5 hour flight and although cabin crew were apologetic, for food to run out during a lunchtime flight is inexcusable and highlights how badly the airline is being managed by the upper echelons. Furthermore, several other budget airlines at the airport had flights leaving directly from the terminal requiring no bussing of passengers. BA again in a move to save money opt for bussing passengers to the far reaches of the airport to avoid paying extra charges for utilising direct access from airport terminals. Cannot fault the staff onboard who are clearly dedicated to the BA brand. They are professional, friendly and courteous. It is clear that British Airways are not the airline they once were and I hope that passengers begin to vote with their feet as drastic changes are needed to bring the airline back to its former glory.", "Heathrow to Larnaca - departed on time, flight nearly full. M&S food available to passengers ran out while cabin crew were half way down the aisle. Larnaca to Heathrow - two messages received while in Larnaca airport - the flight would be delayed by over an hour-departure was supposed to be at 7.15 pm but we took off nearer to 9 pm. The second message was that there was no food to be served on the flight, \"we recognise that this does not meet with the standards you expect from us\". The flight was 5 hours long-so this combination of a delayed departure and no food available on board is totally unacceptable - worse than a budget airline. A midnight arrival at Heathrow was then compounded by off loading cargo before the passengers because of a \"balance problem\". In addition I was incorrectly charged Eur 75 on the return leg for my case - it was clearly the same case that I travlled out to Cyprus with but the system identified it as extra baggage. Cattle class is an under rated description of the service offered to customers. The only saving grace was the cabin crew-particularly the Customer Service Manager-who promised to follow up the baggage issue and logged my complaint. It will take ages to resolve but he was helpful and pleasant throughout. How British Airways can offer such a poor product and expect people to keep flying with them is beyond me.", "Los Angeles to London. A very enjoyable and comfortable flight on the new recliner seat set up on the 787. BA have raised their game and provides a superior seat to make for a relaxed flight . If you are travelling solo a retractable divider gives you privacy from your neighbour. Only problem is the 2x3x2 layout is one too many seats across, as it leaves two very narrow gangways; if you have an aisle seat in the \"turn right\" section in Business Class you will be constantly whacked unintentionally(?) by Economy section passengers with their carry-ons when boarding. Food and drinks were excellent, with courses served separately and the wine bottle frequently produced by flight attendants who gave a great service to their passengers. Entertainment choice also excellent with a film choice for everyone. Thanks also to two people most of us forget - the flight crew who got us safely to Heathrow 15 minutes early and put the plane down so gently we hardly noticed we had arrived! Well done BA for providing such a good product and service.", "London to Phoenix, BA289 yesterday. The plane was supposed to land at 1835. However, it landed at 1940. Because of this I missed my connecting flight to Ontario, California aboard American Airlines. By the time I was able to go through custom and pick up my luggage, it was already 2030. The flight departs at 2037. I went to the ground crew of American Airlines, they told me that I will not be able to make it to my connecting flight as they are already on the runway. They then directed me to British Airways. I went to the ground attendant of British Airways and she told me to go back to American Airlines to get it re booked. I went back to American Airlines then they told me again to back to British Airways since they are they the one who caused the delay. I went back to British Airways with the American Airlines supervisor. The British Airways attendant gave me a card with the customer service number and told me to call them in the morning. She did not offer any explanations or anything. American Airlines said we can re booked it for tomorrow morning but they did not offer any accommodation. I ended up getting my own car rental and drove from Phoenix to California in the middle of the night since I was not able to resolve this issues with both airlines.", "San Francisco to London. After paying \u00a34000 for flights which I had to cancel, they would not allow any change of dates or change of name, and after all that would not give me the Avios points because I will not be on the flight.", "Rome to London. One of the best European airlines to travel with for short haul flights. The online website is very clear and easy to use. Check-in procedure was smooth. The gate was very close to the shopping area. Boarding the flight was very well organised and quick and through the airbridge. The only negative aspect is that you will need to pay for a drink, as they do not serve anything free on all European routes.", "Cologne to Gatwick in economy class with an silver status BA card. No online check-in available. BA website suggests passenger to arrive at the airport 3 hours before flight departure but airport check-in (the only available option) starts 2 hours before departure. No lounge available (there is a lounge in the terminal open to other airline customers, except BA). No priority boarding for Business and elite level passengers. Boarding the plane by bus. Not even free water on board in economy.", "Tampa to Gatwick. I paid to have my seats bumped up to business class and when I got to the airport they would not let me on the flight because someone on their side messed up when they booked my seats, so instead of honoring my seats they just sat there for an hour telling me they cannot do anything and I cannot get on the plane. They waited till the very last second before the check in period closed to reissue my tickets and will not reimburse me for the seats that I paid for, but never received.", "London Heathrow to Madrid. I travel from London regularly. British Airways have proved to be reliable and their service is of good quality. As a frequent traveler, I have been able to use the priority boarding and also managed to get exit row seats. This airline is very good with providing tangible benefits to silver members. The lounge at Heathrow Terminal 5 is also very good and provides a good selection of food and refreshments. The bar is very well stocked and also a good selection of soft drinks available. I am very happy with the airline service and would definitely recommend British Airways. Keep it up guys.", "Gatwick to St Lucia return. Recently returned from a two week holiday with my wife in Caribbean for a 60th birthday celebration. Tickets bought in August 2018 and decided to spoil ourselves with a Club Class return, having flown out Premium Economy. Arrived at airport to be told that we would been downgraded to Premium Economy due to overbooking. Apologetic ground staff (defending the indefensible) but no apology on the plane. Fuming all the way back to London, exacerbated by hopeless cabin staff service (tea when I asked for coffee) and filthy food. Complained on return through BA exec Club webiste with response from Customer Service 10 days later. BA claims that overbooking is a very rare occurrence and gave a lukewarm apology. Evidence from ground staff on both journeys contradicts this and it seems to be a standard occurrence during peak season. We booked early so probably had relatively cheap seats. BA has presumably made money by selling our tickets to a higher bidder. General quality of BA service, food and wine has fallen dramatically over the last few years. BA is now effectively a low cost airline, flying a fleet of very tired aircraft, trying to preserve the gloss of a quality airline. The accountants may win in the short term but passengers will vote with their feet. Avoid this airline if you possible can. And the final insult in booking premium seats with BA is that you get charge \u00a340 to pre reserve in Club and \u00a370 in Premium Economy. BA, you are having a laugh with the flying public. On this performance you do not deserve to stay in business.", "It is been many years since I flew long haul British Airways and I was pleasantly surprised by recent flights. BA staff used to be offhand and inhospitable but that is all changed. From the time of arriving at London Heathrow T5 the staff have been really friendly and helpful. Similarly on the flight, the attendants could not do enough for me. When I requested tomato juice with Worcester sauce, the attendant made a special trip to the rear to get it. On the way back I asked for a tonic water and, again, they offered to go and get it. The seating of these newer planes allows me knee room, even though I am 6ft 3ins and the headrest can be slid up high enough too. The entertainment system, though a little quirky in its operation and menu system compared to the slickness of Cathay Pacific, nevertheless had a good range of movies and TV to watch. Both flights ended up arriving on time, despite delays at Heathrow both ways, and the pilots kept us cheerfully informed as what was going on. Food quality was reasonable, again not up to the standard of Cathay Pacific, rather let down by a filled croissant for breakfast which I thought was a bit mean. Overall a very pleasant flight, thanks BA. Is this because competition is hotting up and BA now have to try harder?", "London Heathrow / Pisa return. My wife and I fly this route 3-4 times a year as we have a home in Tuscany. Sometimes we pay in long advance to get a decent price, or we pay using Avios. This return trip was the latter. It is what it is. The most miserable rip off for a business class seat in the world. I have seen last minute flights on this route as high as \u00a3700 return. BA should be ashamed of themselves. The only reason we fly this product is that you get the business class lounges in both directions. The seating is at the front of the plane for a speedy exit. The new meals are quite good and the free (is it really free?) booze. The seats are the biggest con. Three seats for two - with a dumb table in the middle. Unless you are in the front row the leg room is a disaster. On the way out we had a nice tomato and mozzarella salad + wine. On the way back - a ploughman's lunch, it was okay-ish. As a 60 year old businessman, one who has worked globally in my career in the US, Japan and the Middle East - and having sold my business a few years ago, to one of the largest PLCs in the country - I think I know a bit about running companies. I know I could do a lot better than the current board at BA. Last week when I was away, I read that BA have posted well in excess of one billion profits last year. Oh, what a surprise and that is the clear objective of the directors. So what would I do with Club Europe? I would make it the best in Europe. The seat would be larger, like an arm chair. A 2+2 configuration. There would be a nice centre table. Charge ports for phones/laptops. Headsets. TV screens mainly for news - but some movies for flights over 2 hours. Extra 6\" of leg room behind row \"1\". Nice cutlery and glass/china ware. Hot meals. And i would probably sell it at \u00a325 a flight more. \"Build value guys\" and the profits will follow. Its the oldest dictum in the book. I will give credit where credit is due. On the way back, on the ground, the Captain announced there was possible a technical problem with the starboard aileron. As an aviation buff I loseley understood the problem and figured it was not really a big deal. Clearly some passengers were worried we were on a duff plane. He picked up on that and took the initiative to take a relaxed walk, the length of plane, asking if anyone had concerns or questions. One or two did and he answered their concerns in a calm and thoughtful way and explained he was only taking a precautionary measure. Very nice chap. We took off 2 hours later when it was fixed and everything was fine. FAs in both directions were very good.", "Edinburgh to Boston via London. The planes are ancient and need to be replaced. If these were cars they would have an antique plate. The seats are uncomfortable and worn. There is no lumbar support. The space between the seatback in front and your face is inches. It is really claustrophobic. The food is awful and last evening we were not offered a choice. So for $1200 each we had horrible seats and terrible food. The short connecting flights do not even offer bottled water. The M&S menu is expensive and offers limited choices. Meal deals in the airport convenience and drug stores offer much better options for less than half the price. The planes on both long legs of the trip last week were filthy. The cabin crew on the Boston to London and London to Edinburgh were good. There was one member in the London to Boston who was snippy to passengers and seemed put out by needing to do her job. Boarding is supposed to be by group but was a disaster as people queued up well before their section was called and it made it extremely difficult to get to board. British Airways has become like a budget airline who does not charge budget pricing.", "Gatwick to Mauritius. My wife and 2 friends booked and paid \u00a356 each to select our seats with additional legroom adjacent to the bassinet stowage. On boarding the flight the configuration of the aircraft differed, meaning we had the same seat row and number but without the additional legroom. My formal complaint to BA has been met with what can only be described as condescending platitudes and a blank refusal to refund our seat booking fee. We feel that this a scam and are continuing to pursue the matter. Trading standards are also being informed. It did not help the aircraft was delayed by 4 hours on the outward leg, was filthy dirty. The return flight had numerous IFE defects and my seat recline did not work. I also noted a number of cabin minor airworthiness issues, (I am a licensed engineer). A marketing email in celebration of 100 years of service has thanked me for flying hundreds of thousands of miles with BA and then rips me off with nothing in return. British Airways you are a disgrace, get your act together and provide the service you were once famed for.", "Flew out of Heathrow on 22nd Feb to New York, 20 mins into our flight and we noticed our Tv's were not working (4 travellers) but I have to say the cabin crew managed to reset them and they we were working within the hour. The reason for reviewing this is how wonderful the crew were. The crew on this flight were amazing, nothing was too much trouble. Thank you to all involved on that flight.", "Horrible flight BA from Gatwick to Cape Town and Iberia on the return. I am only 5'2\" 8st 10 and I find the leg room too cramp. The onboard flight entertainment system was down on the BA flight most of the time. It was probably in the last 2 hours of the flight before they managed to fix it and the system was old fashioned and movies were streamed on a loop. The food was barely edible. Coming back on Iberia the entertainment system was better and the food was also better but the seats legroom was just as bad. I was almost bumped off my connecting flight at Madrid due to the lockers being filled up. I had another connection to make at London and I was not going to miss that so I had to insist they let me on though loads of other passengers were led off. This was the worst flight I have flown on. Last long haul BA flight for me.", "New York to Venice via London. Staff have been nice when around but aircraft, food, assistance and information all deplorable. Booked Business class. First flight, overnight from New York to Heathrow - quick, mediocre food service then gone. Chair is set up so I am staring at a stranger, it is uncomfortable and difficult to maneuver with no instructions. Did not wake me for breakfast, not sure why they had me fill in a form for when I wanted to be woken up. No instructions for the transition between BA flights. Now I am on the flight from Heathrow to Venice, no offer of coffee, water but worse, business class is just coach class, no extra leg room, just
