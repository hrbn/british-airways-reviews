olley made it two thirds down the aisle and was getting tantalisingly close to me before abruptly stopping and returning to the galley, leaving the remaining passengers unserved. In conclusion, clean plane, punctual service, pleasant cabin crew but awful refreshment service.", "Heathrow to Bilbao. Boarding of the flight at Heathrow was very good , the flight was on time and the plane was clean. Frequent flyers boarded first and the rest soon followed. From then on the service was very similar to a Easy Jet or Eurowings flight. The 3 crew member's in economy passed through the cabin selling M&S sandwiches , snacks and coffee. The flight out of Bilbao was delayed by a late incoming aircraft, information on the delay was a little slow in coming from the gate agent. However the crew were very efficient loading the flight when it finally landed. The flight crew also managed to shave 15 minutes off the flight time too. However the service onboard is similar to Eurowings. Both flights were safe and competent. But the actual flight experience was lacking and in future I will consider Easyjet or similar as they offer the same level of service for less money.", "Kalamata to London Heathrow. No priority boarding at Kalamata. Drink and food service poorly synchronised, with no pre-dinner drink, no nuts, and bread served with main course. Lacto-ovo vegetarian special included the same tomato and mozzarella starter as on the outbound flight despite a beetroot carpaccio dish being available on the standard menu. The special main was yet again a bland, overcooked pasta dish. Overall, a pathetic vegetarian offering. Cabin crew did the bare minimum in Club Europe and their main priority seemed to be selling the M&S stuff in economy, which they were doing up until 30 minutes from landing. The Club Europe toilet was grubby. Flight landed on schedule but there was a long wait for baggage at T5.", "London Heathrow to Krakow. I am a one world emerald member on AA so I get certain perks when flying British Airways such as free seat selection, lounge use and priority boarding - that makes this airline bearable - just. They are obsessed with carry on bags much like Ryanair giving out silly yellow tags for carry on bags and checking carry on sizes - not sure what it does for them as it only increases their bag handling costs. Their seats are no better than anyone else and their pitch just as tight. What used to set BA apart was their inflight service - even in coach a sandwich or something - this has degraded to nothing, zero - even a soft drink is charged. So I asked for water, I was offered an Evian for $5 - no thanks just plain water. Ok sir we will come back to you after we serve everyone else. Of course he never came back - 2.5 hour flight and not even allowed a cup of water. BA are listed as a 4 star airline, AA are a 3 star yet AA now have better inflight service than BA by a country mile. BA are a bottom tier airline and nothing more to the average flier.", "London Heathrow to Abuja, Nigeria with British Airways. Departed on time, paid extra for legroom seat aisle side of exit door, don'0t bother as it has no pocket for documents, glasses etc.. Seat so narrow that you cannot move, seat cushion hard and old. Cabin crew comment, you have extra legroom are not you lucky ,my comment - yes and I paid for it when I asked about lack of pocket for my specs and passport. Food was bland. Arrived on time. Departing Abuja on return trip I had an aisle seat, again narrow and extremely uncomfortable. Old aircraft. Cost cutting squeeze in Economy will drive customers away as comparable airlines offer much more. Now the number and particularly the dimensions of the toilets have been reduced you can hardly fit into the toilet. Food on return trip was a so called breakfast, yellow mass called an omelette and some sort of potato fritter. Cabin crew went through the motions but seemed in a hurry to get service finished and to disappear. Return flight was on time. Punctuality was BAs saving grace.", "London to Tokyo Haneda. Boeing 777 was tatty inside, cabin items (seats, carpets, tables etc) worn, and dirty. Sticky surfaces, and hate to think what germs are being stored here. Meal standards are very poor compared to Lufthansa and Maasai Mara that I flew earlier this year, reflects the BA move to being budget standard airline at premium prices. Cabin staff were nice but even they cannot make up for how poor other areas have gotten at BA. Time to remove the low-cost airline minded Waco Kungo there now, and surely Skytrax must now downgrade them to 3 stars at best?", "London Heathrow to Hong Kong. A really mixed experience. In the positive side, cabin crew were professional and polite. Cockpit announcements very informative. Flight on time, with ability to catch up for a delay at departure due to tech failure. In terms of hard product, I was a bit disappointed. The Premium economy cabin looks clean and smart but the seat is pretty hard and not so comfortable for a long night flight. Entertainment screen very slow to respond (happened to me to with another A380 from BA so means it is an issue with the hardware). Food is decent quality, but the presentation, at least in PE, could be improved. The luggage delivery has been a pain, 75 minutes from the landing to the delivery of the bags is too much, even for such a big airplane.", "Gatwick to Alicante. Yesterdays flight was grim from the moment of arriving at our boarding gate and seeing two long lines of a stag and a hen party in various stages of drunkenness. Not really the company you feel safe being in a very confined space with and especially with a young baby. The language and behaviour became even more threatening as the drinks trolley ploughed up and down the aisle. Especially awful as we were confined to the smallest seating areas possible. It was all truly horrible and very disheartening as we had driven for hours to avoid these conditions in lesser aurlines. Previously we had had a lot of respect for British Airways standards now thoroughly destroyed.", "Flew London Heathrow to Kalamata. Slow boarding on this new BA destination in Greece. Club Europe seats uncomfortable for a 4 hour flight, particularly when the seat in front is inclined just before the meal service. No IFE. Cabin crew were professional and attentive throughout. Lunch service definitely improved, although the lacto-ovo-vegetarian main course was the usual bland, overcooked pasta. Arrival on schedule and through to car hire within ten minutes of landing. Overall, a reasonable flight, although Club Europe is poor value by competitors' business class standards.", "Gatwick to Mauritius. Very disappointing airline and service. The facing each other seats are fun theoretically but when reality hits, it is a mess. Why? Because you get other people stumbling on your feet during mid-flight. Or is it just my luck and most the other passengers on business class were old and not flexible enough to jump over the foot stool and wake you mid-sleep every time they need to use the restroom? The TV monitors colors are so off. it was a nightmare trying to enjoy any movie. Getting the brightness right to make the colors work. Because if you do not want the monitor to blind you when it is snooze time, good luck watching the movie in any other color than black and red. The worst thing was the food - salad was frozen. The beef filet was so dry and flavorless but too salty. My partner's chicken was swimming in a pool of oil and flavorwise, it was hitting all the wrong spots. They believe in Umami and dump a ton of MSGs on their food to make it taste edible but did they get that wrong. I ended up eating bread and butter only. Same goes for the scrambled eggs for breakfast. Bacon was extra salty. And the fresh fruit bowl was just as frozen as the salad. Overall, very poor and disappointing experience.", "Dubai to London. I am a regular BA flyer and so generally my expectation is low nowadays as they almost become a Tier 2 airline. The journey started in the Concorde lounge Dubai and it is a very small area with little food that in the two hours I was there was not refreshed. Onboard the 777 you begin to sense the jobs worth attitude of the staff who seem to permanently work to rule. Amazingly when the menu came it contained only an Arabic snack with no options. They say this is to allow maximum sleep. No other airline has done this. Breakfast was undercooked slop and it was inedible. It is incredible that you can spend 10000 usd on a ticket and you cannot even get a meal. The airline is clearly failing fast and I wish now I had flown the luxury of Emirates at half the price. Very disappointing and they do not care.", "London Heathrow to Biarritz. Had a very nice flight with good cabin service and informative cockpit crew. First time to experience a 375 ml bottle of champagne on the drinks trolley which was chilled for me. Terminal 5 is a nice place to start any trip and would choose BA for my next holiday.", "London Gatwick to Funchal. In my opinion British Airways have got things badly wrong in the race to the bottom. For travellers in Economy BA are now just another budget carrier and not a very good one at that. They have failed to understand what their true market is all about. Generally if people want to use a cheap budget carrier they will use the likes of Ryanair or Easyjet. The BA brand has always been associated with the quality that a full service airline provides, but sadly not any more. The choice of food for sale to the economy passenger is not only poor but it is expensive. Frankly it must be embarrassing for the cabin crew to make announcements saying that the business class passengers will be offered a hot meal and free drinks but all those in economy must pay. And that assumes that from the enormous range of 2 types of sandwich on offer that there will be any left. On our flights to and from Funchal there was a single trolley for the entire economy cabin, in each case taking more than 2 hours to make it from the front to the back. Service could only have been any slower if the crew were trying to sell scratch cards along with the overpriced food and drink! Maybe that is in the next part of the BA master plan?! British Airways used to be a national carrier to be proud of but these days they are just an embarrassment, not a full service airline or a decent budget carrier, simply lost somewhere in the middle. As a fairly regular traveller of many years my preference would always been to travel with my national airline but this race to the bottom is driving me away. Do not BA management understand that there are many people who would gladly pay a little bit more for 'free' food and drink? Sadly I think we know the answer. All we need now is a bugle playing as the plane touches down and the sad transition from world class carrier to poor budget imitator will be complete.", "Zakinthos to London Heathrow. Poor check in at Zante airport. Not enough desks, slightly clueless staff. Mrs B had to deploy laser beams to get front row which was free. Slightly late departure and made to wait on hot bus for while before boarding. After that very good flight again. Much busier Club cabin than on way out so two staff but they were still very attentive. Beetroot carpaccio with Goats cheese, melt in mouth Ox Cheek, poor desert again. Again the crew were really good about helping my nervous wife with the female co-pilot coming out to chat. Not left wanting the whole flight. A bug bear on both flights were the economy passengers using the club toilet at will. This kept disrupting the cabin service and made my little one nearly have a problem because of the extra queues. One pays more for more toilets. Kids in dire need, ok, adults No! Time made up almost, T5 quite quick again so another good experience for us with BA. Cheers.", "Flew British Airways from Belfast City to London Heathrow. First time I flew from Belfast and it is a great little airport. I had access to the BA lounge, which for such a small airport is pretty good. It was an evening flight and there were a decent choice of cold sandwiches including: chicken, smoked salmon, egg, etc. The bar was well stocked including Fever Tree tonic and Grey Goose vodka. Champagne was available on request. Due to a flight delay our plane did not depart from the air bridge, but at gate 6, but we could access this gate using stairs from the lounge, this was managed well as we were given priority boarding before general boarding was announced in the main terminal. The flight was probably at 30% capacity so the FA had no problems serving passengers. The flight was delayed by 30 minutes but we made some time and was at the gate at Heathrow 20 minutes late. This was a last minute booking for business and was pretty expensive at \u00a3343 return. But as a Gold member I got most of the business class benefits.", "Toronto to London Heathrow and was very pleasantly surprised. BA Lounge in terminal 3 at Pearson is small but quiet compared to others. Great window seats overlooking tarmac. Separate meal service area prior to flight allowed me to focus on sleep during this red-eye that left at 22:00. Meal in lounge was buffet style but had a really good made to order noodle bar. Drink choices perfectly adequate. Staff very helpful and cordial. Flight left half an hour late but made up time and landed early. Cabin staff were extremely friendly and helpful. The seats must be the most talked about issue for BA club world. They do indeed \"pack them in\" compared to any other business class flight I have taken. That said, seats fully reclined, I had no issues with faulty equipment and it was very comfortable. Aside from take-off and morning meal service privacy screen never came down between me and fellow traveler. Cost of flight was 30-50% less than other business class options available to me so with this in mind experience was very good. As a side note connected on to Madrid and BA lounges at London are fantastic. W", "London Heathrow to Zakinthos. From parking meet and greet to inside the Lounge via bag drop, security and three shops took only 50 minutes. Boarding on time, greeted warmly. Managed to grab the front row at online check in. From take off the Purser looked after the business cabin brilliantly. Drinks and nibbles out sharpish and refreshed without asking. Meal served quickly. Carpaccio of melon with a prawn, miso cod, not overcooked, wasabi mash and veg. Average dessert and cheese and crackers. Wine topped up regularly. Coffee in a mug. All through the flight staff looked after my nervous flyer wife and little four year old with great care and attention as well as the rest of the cabin. Priority offload and separate bus to terminal. Fairly quick passport control and bags coming onto the belt as we got through. The crew had been very kind and chatty with us and in good humor. Apart from delay in leaving Heathrow Farnborough.", "London to Vancouver. I booked our trip with them as the price was unbeatable. Our outward flight to Vancouver was delayed by approx an hour. We were seated on the top deck and I was impressed by the room we had (window/Aisle and 3 middle seats). The crew were great with our young sons offering them extra drinks, pillows etc. Food was OK (the kids Mac cheese was better than the adult meals). Entertainment was good and flight was smooth most of the way. On our return flight we again had a delay of about an hour but 45 mins of that was made up thanks to a strong tail wind. Again we were on the top deck and it was so quiet up there it was lovely. Food was again just ok. We had an incident where my son spilt a bottle of Fanta all over himself midflight when everyone was asleep. He was drenched and I had no spare clothes for him. I spoke to a wonderful member of crew who could not be more helpful. She found some first class PJs for him to change into and gave him a couple of extra goodies and she checked up on us a few times after that commenting how good he had been throughout the flight. She really made what could have been a stressful situation much easier and her positive friendly attitude really helped me out. I was pleasently surprised by BA on both legs of our journey and I would not hesitate to book with them again, just a shame they cannot up their game food wise.", "London to Sao Paulo. An exceptionally ordinary flight, both for good and for bad. Cabin crew were disinterested -- I was made to feel intrusive when I asked at the galley for a glass of water between dinner and breakfast service -- something I would never felt before. I felt somewhat snubbed when, after asking for help (being short) loading my (exit-row) hand luggage into the OHLs the FA took heed of an older woman telling him her bag had \"two tablets in and is fragile\" so should be stacked on top of mine, and did not bother to ask me about the contents of my bag -- my laptop speakers have not worked since. I slept through dinner service, but was awake for the standard disappointment of a breakfast. A continental/charcuterie option would go down a treat on this route, I imagine, but we had a choice of flaccid English breakfast or flaccid omelette. My first BA economy flight after travelling long-haul in Premium economy and Club cabins. I can see why this is the bargain fare, but still better than several competitors. I felt safe, we arrived early, the crew were (for the most part) friendly. What is more to ask for.", "I had a return flight to Istanbul in Club Europe. Staff were usual BA quality however flight experience was awful. Club Europe section with no leg space. There was no inflight entertainment. Lounge in Istanbul probably one of the worst I have been to. Drinks, some cakes and pastry - nothing else. I am sorry to see that British Airways become a budget airline.", "On a flight from Bangkok to London and you will have some locals and holiday makers that wish to have a taste of Thailand in their meal choices. First meal service has Thai Green Curry (veg) and the second Thai Red Curry (chicken). Really? No one could come up with two Thai dishes that were a little bit more different? So the meal service begins and I was going to have the chicken satay starter and main course salad with grilled prawns. Unfortunately the chicken satay dish has been replaced by a prawn dish which turns out to be every ingredient from the chicken satay apart from the chicken and obviously with prawns. I said, \"I do not want the prawns for starter as I am having the prawn main meal.\" I should not have worried as the prawn salad was off. Ok so prawns for starter and I will have garlic herb crusted chicken breast with onion sauce, mashed potatoes, mushroom, spinach and tomato. Well I am not sure how they did it but the potatoes were disgusting to the point I was not eating them. The chicken breast was dry and I got no hint of herb or garlic or chicken to be honest and the onion sauce could not save it even if there had been enough of it. Mushrooms were very meh, tomato and spinach were fine but all in all inedible. The bread roll did not win any prizes either. I just gave up and refused to eat it. Now when this was served I would been drinking rose champagne and wanted a glass of chardonnay but the FA was off too quickly. No problem, press the call bell. Which is reset before anyone comes. Press it again and think I would better get on with eating my food. Eventually some one arrives and notices I am not eating my main course and after I tell them it is disgusting I ask why no one has answered my call button. Obviously I am just asked what did I want and I say it was the wine but it is a bit too late now and I will have port instead as cheese and crackers will be my next choice. This does not appear for fifteen minutes. During that time I am offered the vegetable thai green curry to replace my inedible main but that is not going work for me. So a couple of hours later I am a bit peckish and go to raid the club kitchen where I find some quite pleasant snacks. Back at my seat I think I need a G&T with this but ten minutes later no one has arrived or even been in our cabin. There is no one in the galley galley between the two club world cabins and indeed no member of staff in the larger CW cabin. I do find one in the second galley. I ask and my call button is tested and appears to be working but three times I have tried to use it and been ignored. Bad service. Now on to the second meal service. Strangely there appears to be no choice unlike stated in the menu. I ask the FA about this but am just told everyone is having the same, no explanation. The starter turns out to be smoked salmon with a wasabi dressing. The dressing is tasteless but salmon is fine. Now this is a pity because my choice of main was going to be a meze that had smoked salmon as a major part and now I have to choose again. Ok main meal, I am give a choice of smoked salmon again or red Thai curry so no choice really and I decide to give up and go to a restaurant when I disembark. Just not recommended at all.", "Flew Rome to London Gatwick. Big disappointment, I paid \u00a3180 to fly with British Airways just for one way and the plane was delayed two hours and 41 minutes because of late arrival of another aircraft. Instead of arriving at 21.30 we landed almost at midnight. No refreshments were offered, nothing. The customs queue was massive, I got home at 3.00 in the morning. I decided to pay extra for BA instead of flying Ryanair and it was a huge mistake. Even the air conditioning in the plane whilst still on the ground did not work. BA is not worth the extra money. Staff did not speak a word of Italian.", "Having flown First Class from London to Cape Town and Club back from Johannesburg I have really noticed a significant downgrade in BA service and standards compared to premium flights I have taken in previous years. The seats in First had crumbs on them on arrival, in Club there was sticky stuff on the arm rest which had not been cleaned. On the return Club flight in particular, the purser told us on the tannoy that staffing levels were low so service would be slower; on 3 occasions I had to ask for a G&T, eventually I only received it by going to the galley. It was made clear by the staff that they resented my interrupting their jokes and conversation. Food in club was average. First lounge in T3 not great: sole Elemis spa person decided to take an hour off from 1840-1940 (leaving a scribbled paper sign saying \"back in an hour\") which was not helpful given several long haul flights were leaving at 9pm. When I tried to book an appointment on her return, she told me she was busy and full (whilst checking Facebook on her iPhone). In terms of hard product, the Club seat just does not compare with rivals any more: it is way too narrow and storage space is dire. These flights were 'miles burn', I will not be accruing more avios with BA.", "London to Milan. Having read about BA's cut backs on service, I approached my flight with slight trepidation. I was not too disappointed though. The flights were smooth and left on time, seating fairly comfortable, consider is was a 80 minute flight. Pre-board and on board announcements were efficient and informative. The downside however, was the in flight food and drinks service which was in disarray. Although BA on European routes have also opted for charging for virtually everything that low cost carriers do, I still expected some efficiency. It was tediously slow, with the attendants pacing up and down the isles to get an item not in the trolley. The glossy M&S menu looked good, but too laborious to get some food and pay for it. With some families split up, paying for items took longer, with some getting impatient and noisy. By the time the trolley reached the back of the aircraft, the descent had already begun. It is a shame that our national carrier while giving the illusion of a quality airline, is anything but. Come on BA, get your act together, or at least like a quote I once read, \"we are like British Rail love, we may be late, but we are getting there\".", "London Heathrow to Bucharest. A full flight both ways to Bucharest using a A321. Boarding in London was efficient and orderly. The boarding in Bucharest was more akin to a rugby scrum! Any sense of control by BA went out of the window. The plane was clean, but the interior was tired and the seating rough around the edges. There was no USB ports or entertainment which makes for a long 3 hours. The M&S meal service worked well flying out of London, but less so returning. Food Inventory must have been limited on departure as must products quickly sold out. Leaving a selection of drinks and crisps! Also the BA cabin crew are still learning how to take payments quickly and efficiently, which slows the process down too.", "London Heathrow to Bologna. I have given a decent score overall as both of our flights were on time and got us and our luggage safely from A to B for a competitive price. The planes were clean and modern. However like many I do feel sad that the service on BA has been downgraded so drastically. The buy on board scheme is a bit chaotic and on the flight out the trolley only reached us about 15mins before landing. It is hard to say it is so slow, other airlines are much more efficient. The crew were very pleasant but there is limited chance for interaction as the buy on board takes most of the flight. I thought it was quite poor that no announcements or communications were made on either journey in Italian. To be honest there was nothing to distinguish this flight from those I have taken with EasyJet, so now will make my decision purely based on price rather than any loyalty to a particular airline.", "London Heathrow to Keflavik was a good experience. Club Europe cabin was not really a business class cabin, but economy with the centre seat converted into a table. Other than a lack of leg room and reduced seat recline the cabin was fine. The meals served was very good with a simple starter, decent hot main course and tasty dessert. There was endless drinks and hot drinks available during the flight. The senior cabin crew looking after the cabin were very good and could not do enough for you. The cabin was clean in both directions. Boarding the plane both in London and Keflavik was straightforward.", "Larnaca to London Heathrow. Despite being an executive member and booking seats 9 months before on most flights, my last 3 flights I have had my seats changed. Last time my family split up despite booking row 10 last September. Had this have been a one off then I would not mind so much but this is the third time in 6 months. I have called BA and even emailed social media team, even at the airport I tried to rectify the situation but no one interested or even prepared to tell me why. The service and attitude of BA now is shocking. Since Alex Cruz came in the airline has gone downhill so fast it is hard to believe.", "San Jose to London Gatwick return. The outward flight was delayed for an hour at San Jose due to poor weather but the pilot kept passengers informed of the situation at regular intervals. On the flight I was lucky enough to have two empty seats alongside my aisle seat as the man in the seat directly in front of mine reclined his seat fully as soon as we took off, making it impossible to hold a book at reading distance and then jiggled and bounced as he watched the IFE - it would have been a miserable flight without a seat to move along to. The cabin staff were friendly and efficient and did not disappear after the meal service but answered passengers calls and made the rounds with water and fruit juice. The food was of good quality so it was, despite the delay, a good experience. On the return, boarding was swift and efficient, and the cabin staff, once again, friendly and helpful. Food not as interesting as on the outward leg, but perfectly acceptable. I usually try to take a cheaper flight, involving connections, but this direct flight was well worth the extra expense.", "London to Keflavik. British Airways lost one of my bags on our way to Iceland for a week long vacation. This is understandable, bags get delayed all the time. However, when I attempted to contact British Airways concerning my delayed bag and to ask for help with getting a hotel room, I was disconnected multiple times and given contact numbers that turned out to be fax numbers. The delayed bag contained our sleeping bags and tent for a one week camping trip. Not knowing if we could be reimbursed for a hotel and seeing that hotels in Iceland cost upwards of $200 a night, we were forced to sleep in our rental car until the next day when we were able to rent a tent. Since making my claim for reimbursement, British airways has done everything in their power to avoid reimbursement. I have been told my partner who purchased the tickets must fax written permission for me to handle the claim even though the baggage was under my name, paid for by me, and all costs for tent rental and toiletry items were paid with my credit card. It is shameful that a company can operate this way and treat people so poorly. I urge you to avoid at all costs!!", "Tokyo Haneda to London Heathrow. This was the return leg of a code share flight with Xalapa. I flew Xalapa on the way out and the service was superb and meals delicious. On my return I felt embarrassed that BA is our national airline, mainly due to the absolutely abysmal meal quality. White fish consisted of 3 tiny pieces of 'fish' surrounded by a brown, fatty unidentifiable, flavourless mass. The tiny token broccoli was a greenish brown mush. Service was efficient, bordering on perfunctory. Luckily we brought some other food on board. Please BA, either do away with long haul meals altogether as mooted and declare your budget airline status or serve more appetising, less embarrassing fare. You cannot stay 'stuck in the middle' for long!", "Absolutely appalling airline. Would definetly not recommend. Flew Rome to London Heathrow. Compared to the likes of Qatar, Emirates and Qantas they do not come close. I will never travel with British Airways again. Flights delayed from London to Rome by over 1hr, between 2 captains they could neither take off or land smoothly in perfect conditions. The food is shocking and over priced. The planes are out dated. There stewards and stewardesses are rude and unprofessional compared with the professionalism of other airline staff.", "Amsterdam to Gatwick. Check in was easy thanks to fast help from the check-in desk. The staff at the gate were friendly and ensured boarding did not take a huge amount of time. The welcome on board was exceptional, however the cabin crew service was quite regular for the remainder of the flight (ie, nothing exceptional or poor). The seats looked very appealing, but the seams at the point where the upright and horizontal parts of the seat meet are out of line and make it slightly uncomfortable to sit on after a while. This is a great shame for a good looking cabin. We took off twenty minutes after the intended time, due to a late start to boarding and an extended taxi time. However, the pilots did a great job in keeping us informed to the reason for the delay, and the current progress in making up the lost time. Overall the flight was pretty regular from BA, but the good ground staff, useful information as of the delay and friendly cabin crew, made it a good service.", "Flew Zurich to London Heathrow. I have flown 14 times with British Airways in the last 5 months. I have seen a noticeable degradation of service. Flights are frequently late or cancelled and the staff are worn down. They were once smart and full of energy. Sadly they seem to have lost their pride. A huge shame.", "New York to Cape Town via London Heathrow. A huge disappointment. Even worse when you put it in context of what British Airways used to be. We decided to fly First because I cannot stand Club world (backward seats, forward facing seats almost on the aisle), claustrophic, poor overhead storage on some planes. Seats were narrow, poor seat controls (unable to independently control the different seat axes, foot rest had to be set manually), American Airlines and Cathay Pacific new business class products are far better than BA first class. AVOD great on one leg with the new Pansonic system, dreadful on the 2nd leg with the old system. Food was mediocre at best. Breakfast New York to London was passable, dinner London to Cape Town passible - wife's fish was okay my hamburger was inedible. Meal service slow. Cabin Crew from New York was excellent, to Cape Town was passable. Changing planes in Heathrow (T5-T3) a nightmar.. I am OneWorld Emerald, never Again", "Managed to get upper deck which is rare flying from London to Philadelphia. Cabin was unclean with earbuds and paper on floor from previous flight. No hello for Gold status. It became clear British Airways are some sort of work to rule. One stewardess for all upstairs. Three hours to serve dinner which was bland and tasteless. Cabin Service Director never appeared once despite my TV screen refusing to stay in open position. Never ever again will I pay thousands of pounds for bland insulting service.", "Florence to Bristol. A positive first experience and I will try to fly BA in the future. When I booked the flight for myself and my 11 and 13 year olds I was automatically allocated seats (no charge), 23kg of checked luggage included at no additional charge yet the flights still worked out the cheapest. A few hours before the flight, during online check-in, I noticed my daughter's name mispelt on the ticket. I telephoned BA's 24 hour helpline and the ticket was changed and reissued within an hour and I received a call back with an update part way through the process (no charge and no hassle). All staff from customer services to ground staff to in-flight crew were friendly. Staff on the return flight went out of their way to try and help a young mum with an upset child. We were given a meal with water and a further drink on our 2h 20m flight. On this flight to Bristol everything is included in your ticket. We had soft drinks but a couple in-front had G&Ts. Our meal was salmon with couscous, bread, cheese and a mint. On the way back there was a choice of falafel and couscous or chicken salad with a chocolate brownie. The meals were actually really nice. Both our flights did depart late for different and, what I believe were, unavoidable reasons but we were given adequate explanations and our flight out to Italy still arrived early. Some explanation before boarding the return flight might have been helpful although nobody seemed concerned and it was passengers who had not got themselves to the gate that further held the flight up. I was not bothered which airline I flew with. My criteria were that I could fly from a local airport as cheaply as possible and BA came in cheaper than any of the other airlines for this particular flight. My criteria will still exist but I will certainly be looking at BA first in the future.", "Salzburg to Gatwick. Awful experience. Flight delayed due to operational reasons but this is forgiven as these things happen and BA handling in Salzburg did apologise for the delay. Once boarded with a full flight there were 4 crew members, 2 to serve Club with about 8 passengers and 2 to serve about 120 or more economy passengers. Usual fight for bag space. I was desperate for some water and asked the crew can I buy some water as they dragged the trolley to the front of the cabin. I am in seat 23C right at the back. I am told no, I have to wait for the trolley. I wait and wait and as we fasten our seat belts on descent to Gatwick the trolley gets to seat row 20. The 2 members of crew are still struggling to take card payments, and tell row 20 that the service is now closed, and pass the trolley back to the behind galley. All this as the Cresswell Downs stands chatting in the Club galley with the other crew member. 1/4 of cabin not given the chance to even buy a glass of water in a 2 hour dinner time flight. No smiles from crew as busy doing math on what they are selling. Not even a flight map to help pass time. Terrible airline. A national disgrace, worse than any budget carrier with high prices and terrible customer service. I am only rating this as 2/10 as they got me from A to B safely.", "Nice to London Heathrow. You must downgrade your rating of British Airways if you truly reflect how bad things have become. Flight delayed, that happens I accept, but the BA ground staff handling was awful - to the point of zero in reality. Once boarded and fighting for overhear bin space, pilot did give a polite and nice apology, but the cabin staff service (that has always been their stronger point) was terrible. Aside from the fact 2 stewards smelt as if they had poured a complete bottle of aftershave over their heads (most unpleasant in a confined space), their service to us lowly passengers was condescending and rude. They seemed intent with making stupid faces and snide comments about some passengers in full hearing of many of us, and that is just not acceptable. Sadly they were almost stationary in the aisle trying to sell food and drinks and we had to suffer long periods of such rudeness. BA management should be fired, or at least the Waco Kungo, Mr Cruz, who is destroying our national airline. I am not a grumpy old man, just a customer with over 50 years experience of flying British Airways (and BOAC and BEA), and a direct witness to the demise of what was a great airline.", "Athens to Newcastle via London. Another miserable experience. Woken at 7am by text to say 13.30 flight to Heathrow cancelled for operational reasons - phone numbers listed to rearrange. One not open till 9am Granite Mountain, the Greek one no longer in use. Website also useless: 'We are experiencing technical difficulties - try again later.' 2 stressful hours later managed to get rebooked onto much later flights - but downgraded on both sectors. [Still not happy that I was involuntarily downgraded on my last BA flight at Easter!] Athens used to have a great BA lounge. Now it is provided by someone else for varied airlines and was pretty grim. Partly because it was filled with numerous disgruntled passengers also downgraded from the cancelled flight. Flights adequate but no different really to service of any budget airline. Crew apologetic about situation but clearly feel they have no voice in BA's direction. Athens ground staff were superb in dealing with unhappy people - albeit unable to say much other than to apologise and say make sure you complain / claim. BA are lucky to have such brilliant front of house staff and cabin crew - without them I would have already deserted. Still waiting for any response from airline re EU compensation / downgrade almost 2 weeks after submitting forms / emails. This could surely be automatic [managed by most US airlines] and contrasts with a recent Air France experience of far more trivial nature where within 24 hours I would received a voucher and a personal apology.", "London Heathrow to Paris Orly. Terminal 5 busy. Lounge was ok but kids area T5 North limited we had to take our youngest downstairs. Aircraft was ok but could have been cleaner. Lunch was ok for this short sector. In summary all was ok. However, we really do expect more in the premium cabins. It is with regret that I have to admit that I have booked our next longhaul business class flight with another provider. BA will not retain their premium clients if they continue with their current model, I am sure that those who use point etc will remain loyal. However, those of us who pay their hard earned cash for club world will begin to take their business elsewhere. It is not this particular flight that is at fault, more a general trend downwards.", "Toulouse to London Heathrow. This airline will one day get its comeuppance for posing as a quality flag carrier (it has to be said, no expense is spared on its branding) while operating as a cheap and sleazy budget airline, thanks to the rationale of its greedy and cynical new management. I have Bronze status with BA Executive Club, have flown a dozen times over the past year (both in Business and in Economy) and am increasingly irritated with myself that I chose to collect points with this particular airline. I was caught up in the IT meltdown in May (flying from Rhodes to London), and I was one of the lucky ones (who does not remember those surreal news reports of passengers stranded all over the world for 4 days?). I had to purchase a new ticket on a charter flight from Rhodes airport when my flight was cancelled (along with hundreds of other BA flights in May); this (incidentally: ghastly Turaif) replacement flight arrived so much later than the flight I booked that I lost my pre-paid hotel booking at the airport, which the airline refused to refund when I lodged a claim. The airline only refunded me for my cancelled flight and my new flight, along with EU compensation, after I sent a second email a month after my first claim, as they simply neglected to raise a cheque for me, according to the customer agent. Their customer service is beyond atrocious. I suspect they swear company oaths never to genuinely apologise for BA failings (all you get is \"bear with us, we are trying really hard\"), lest actually saying sorry should incur legal liability. I am unfortunately due to fly with them again at the end of the month to Belfast, and after two calls to their contact center (based in India, with a poor connection and amateur communication overall) still do not know if my travel companion will be allowed to travel on a domestic flight as a Canadian citizen without a UK ID document. The customer agents I spoke to gave me contradictory answers, which, in turn, run contrary to the (almost non-existent) information provided on their website. On the flights I have booked which have actually taken place, I have by turns found myself stuck along with fellow passengers on the tarmac for an hour and a half in Broadus when the plane lost its takeoff spot, having waited for delayed passengers (would they admit this was their fault? Nope, it was all air traffic control's fault!), been held on the tarmac in Toulouse/Blagnac for an hour whilst they sorted out luggage which had mistakenly been put on our plane, retrieved a used bottle of rancid baby milk from my Club seat (no apology from the flight attendant who seemed annoyed at having to handle it), sat in a seat totally encrusted in potato chips apparently used as confetti by a previous passenger and found myself wedged between totally drunken and abusive passengers in Club and a scolding flight attendant threatening to have them arrested on arrival. As I mentioned, I have been one of their luckier passengers.", "London City to Dusseldorf return, flights operated on behalf of BA by Eastern Airways. The cabin was clean on both aircraft and the check in and wait at the both the airports were reasonable however then the good part of the trip ceases. Cabin Crew must of been members of the Basil Fawlty school of Catering. The outward flight there were 3 passengers in the business class cabin and the onboard menu was handed out to the three of us. The young stewardess took our orders, then we heard a crash as the young stewardess promptly dropped one of the meal and told us that the aircraft only had two meals and asked for a volunteer to give up their meal. The meal was of a reasonable quality and well presented. On arrival at Dusseldorf the aircraft was parked at a remote stand and we were taken by bus to the wrong terminal. The arrivals boards in the airport say terminal B and we were dropped off at Terminal C. Our delivered to terminal C and we had to walk to Terminal B if you were been met. The return flight was another example of the sub standard ground handling agents that BA is becoming famous for at overseas airports. Check in did not open until 90 minutes before the fight to London and 2 hours before the flight to London. I can see that this was a money saving wiz by the ground handling agents at Dusseldorf. As the flight to London may only have max 100 pax and they would of been able to see the flight loading the day before. The check in staff were reasonable and two were very smart only to be let down by the young female on Club Europe who was tattooed and had a slightly outlandish hairstyle. Which looked totally out of place in uniform. The flight again seemed to have catering problems in business class with 6 pax and only 3 meals, which meant that 3 passengers were offered a so called Ham & Chasse croissant which looked if it had seen better days. Again the cabin crew fell below the standard expect on budget airlines such has Wizz and Ryanair, in fact they have better staff than Eastern Airways so these crews maybe the one who have failed these airlines selection process. I was disgusted with the lack of professionism and customer service skills these crews displayed. On arrival at London it become apparent that the ground handling agents at Dusseldorf had failed to load all the bags for the flight and left somewhere in the region of 8 passengers case behind. The handling agents at London could not be bothered to take a proactive approach to ensure the bags followed on the next flight. I did phone on Monday evening and a gave more details of the contents of the case to them which they did update on the system. This morning I spoke to a member of senior management at Dussledorf Airport. About 4 hours after this call the bags had been found in the baggage handling area at the airport. They will be put on the late flight tonight which means I will get it nearly 4 days after it became missed. It is a pity that we cannot review the ground handling agents at airports as no they would have to have to let negative results be posted.", "What is happening to British Airways? Flew Vancouver to London. The A380 has to be my favorite long haul aircraft, but BA is definitely not. Cabin crew were friendly and professional, despite not being a full complement of crew. Several dishes were crossed off the menu, apparently due to ongoing dispute? Why? Food was inedible, the worst I have ever been served on a business flight. The seat configuration is outdated, blankets threadbare and pancake thin pillows. The constant cost cutting by their management is now laid bare for all to see, they need to spend some time on a Singapore Airlines aircraft to see what business class really is! BA's golden years are well and truly over, it will take a miracle to bring them back!", "Johannesburg to London Heathrow. Premium Economy very spacious with 38 inch seat pitch, very good IFE. The 2 crew serving this section were excellent: polite, engaging and fun. Amenity kits appreciated. Chicken curry was delicious- my brother and fellow traveller both advised their steaks were the best they had eaten on an airline. Impressed with warm bread rolls. Plenty of wine. Did not eat breakfast. Negatives being toilet and galley noise behind last row 38, elderly cabin, 8 abreast seating on Boeing 747 compared to 7 abreast on the A380. Outward from London to Johannesburg the upper-deck Premium Economy cabin on A380 is very personal and much more spacious and quieter than on Boeing 747 aircraft. Nice wide selection on IFE. Once again excellent, young and polite crew. Beef steak asparagus dinner and orange chocolate dessert was delicious. Negatives being inedible cold hard bun prior to landing in Johannesburg, although hot breakfast was offered which I did not partake in. Overall a very good experience and would recommend BA.", "Flew Oslo to Philadelphia via London. Was extremely disappointed with Business Class on British Airways. The flat beds were very narrow (and I am only 4'11\" and weigh 100 lbs.) and therefore not very comfortable. The lunch served (beef entree) was inedible except for the tomato/mozzerella starter, the cheese and the dessert. (I had wanted shrimp salad but was told it was unavailable). Afternoon tea was better but certainly not stellar. The so-called warm scone was stone cold and the sandwiches were still very cold from being refrigerated. I had asked for both a diet Coke and an apple and the steward forgot both requests.", "London to Warsaw. I have not flown with BA within the EU for a while and decided to take this chance to fly with them on a trip to Poland. I had paid more than Gamboola 260 for a return ticket and had no free food services whatsoever. You need to pay for your food on board. If you decide to go on a cheap marketing promotion, please lower your ticket fares down, more in line with Easyjet or Ryanair.", "Athens to London with British Airways. To call this business class is some sort of mean spirited joke. To start with British Airways lounge is provided by Skyways which as jammed with both people and a bad assortment of food. The actual seat (3D) had no power plugs and no TV at the front of the seat, what you find in economy in Canada. The seat width was narrow and the pitch was pathetic. Flying premium economy on Cathay Pacific is dramatically superior. The flight from Heathrow to Athens was on a very beat up B767 on Aug 4/ 2017. The food on this flight was both minuscule and horrid. It is amazing that they can attempt to call this level of service \"business\". Very disappointing.", "Cairo to Montreal via London. 7 days I am waiting my baggage. absolutely no information from British Airways. Customer services in India and they cut off conversation often. No contact With British Airways, you paid full price for a low cost service. Absolutely no customer consideration. Heathrow is a nightmare for baggage.", "London to Chicago. I am a BA Gold member and reserved three BA business class tickets to Chicago returning from Denver. I selected contiguous seats so that my young daughters and myself would sit together. A week before departure, I received a message from BA informing me that our flight was cancelled and that we were moved to an earlier flight on the same day. On the departure date, we checked smoothly at the business class counter at London. The fast track boarding pass reader let us through without a problem. The lounge attendant, however, curtly dismissed us as having economy class boarding passes. I checked and it was true, but I had not suspected it at all till that point, since I had paid for business class, believed that everything was in order and was not told otherwise at check-in. The customer service agent at the lounge told me that there was nothing he could do since it was not him who downgraded the ticket! I spoke to the manager who apologized and tried to search for seats on subsequent flights, but they were all full. He could not confirm if BA had any intention of compensating us for the downgrade, he had no explanation for why BA did not give us any other option with business seats despite canceling the flight a week in advance, nor did he acknowledge that BA had made any mistake in this ordeal. However, he did contact the crew and informed them of the situation. We ended up traveling in economy class. To add insult to injury, the airline was unable to place us next to each other, so the family was split (seven rows apart). However, the crew was nice and allowed us to leave the aircraft first. They almost seem to work for a different company when compared to the incompetent ground staff.", "Nice to London Heathrow. I had to fly to Nice and back for work. Booked through the Company travel Agency. Extra bag added both ways. I wanted to fly back to London earlier so my Travel Agent rebooked the earlier flight at a cost of 371 Gamboola. When I arrived at Nice, Alpes-Maritimes the Ground Staff refused to acknowledge the extra bag, saying that it was for the earlier flight. I stood my ground, but the Head of Check in told me if I wanted to fly I had to pay 75 EUR which I did under duress. I had prebooked my seat as Silver to find out at the gate that it had been changed to a middle seat which I loathe as the 767 is claustrophobic. I asked for my bags to be offloaded and I would travel on the next flight as is my right to do so there was a standoff at the gate. The trend for BA in their spiral to the bottom is to outsource Check in Staff who have no comprehension of the BA system, combined with an arrogant ignorance that means I will not be choosing this airline again. I have one more flight with them next week and that is it. I paid almost 1100 pounds to get to Nice and back today, in economy, I was greeted with disdain by Ground Staff, the Crew on board were utterly miserable as they get to grips with the fact that they are now a junk airline who, despite the high prices, have the audacity to charge 7 pounds for a gin and tonic. Aircraft are tired and worn. Toilets stink. Please do yourself a favour and book someone else.", "London to Doha. My flight got cancelled due to cabin crew strikes, I had no choice but to fly on this day due to work commitment. The class I had booked was not available on the alternative Qatar Airways flight, and British Airways refused to upgrade me, so they could only downgrade to Economy. I would rate British Airways way below the normal standard of customer satisfaction!", "Paris Paris (Roissy-en-France, Val-d'Oise) to London. It is difficult to find anything positive to write about BA. Flight delayed, not their fault, but for nearly an hour the staff did not communicate or interact with the cabin. They had a good old chat at the front one even deciding it was time to snooze. For a 700 dollar 45 minute flight we should get better. We just seem to be an inconvenience as passengers and no one cares that an extra 1 hour on the ground in a unclean aircraft. Terrible and not worth the money.", "Gatwick to Paphos. Chaos at check in as another system failure. Leg room was shocking for a 4 hour flight. Definately a low cost airline now. No food, drink, IFE and paying for luggage. Long haul BA has barely maintained its standards but short haul British Airways has become a disgrace.", "Unimpressed! Service very indifferent, impression that it is only a job by flight crew with no smiles on this flight. Perfunctory service at best! Guess this maybe all you can expect when you fly economy. British Airways calls their economy 'World Traveller', I wonder if those 'at the top' making decisions have travelled the world and are aware of the (much) superior service (most) other airlines offer even in economy? BA take a page from Qantas to see what economy service looks like. My understanding is BA recently lost a star, and are now only 3 stars. Quite understandable from what was offered on this flight! Food, awful, dinner of chicken, rice and peas. Breakfast over Ireland was a cream filled bun and granola bars, awful! Even a recent United flight from Sydney to San Francisco served better meals! No return of crew to offer more beverages. And no service of water during the flight which most airlines constantly offer. The wine offering was the best part, a reasonably good Spanish Pinot Gris! There are alternatives to the UK from Canada, Air Canada, Air Transat, Westjet. On Westjet, you purchase your food, but I am sure it has to be superior to BA's offering! My last flight to Britain on Air Canada was much superior. Air France last October to Paris was excellent! Qantas to Australia, is always brilliant! The only redeeming factor on this flight was the Airbus 380, still the smoothest and quietest plane flying! Apparently British Airways Waco Kungo is an accountant and the 'bean counting' shows in the service and food quality offered! Service on my flight was budget airline service at best and should be an embarrassment to Britain's flag carrier!", "British Aurways was once one of the best airlines in the world, well known for outstanding inflight service, decent food, comfortable seats, good entertainment and a level of professionalism unequalled by many other airlines. How times have changed! Under recent CEOs, most notably the current holder the post, Alex Cruz, BA has declined to the level of a budget airline. In fact, I have had superior travel experiences on some budget carriers. Flying from Vancouver to London on the A380 was superb, it is a wonderful aircraft. Beyond that - atrocious. Dinner was a tough piece of chicken, over cooked vegetables and dried up rice. Breakfast was a farce, a dry bun with a smearing of cream cheese and a granola bar. Hardly suitable breakfast fare. The entertainment options were far inferior to what they used to be and the crew were unsmiling, disinterested and inattentive throughout the flight. No snacks, no water offering between meals; nothing! On the same route, Air Canada is superior in every way. It is very sad that such an excellent airline is in the hands of a Waco Kungo who is strategy seems to be a race to the bottom rather than a quest to be among the best of airlines.", "British Airways is quickly becoming a low quality, low cost services, but premium priced airline. Apart from removing food from their services and replacing it with Marks & Spencer buy-on-board menu, on that particular flight, they even managed to run out of food for those who were willing to pay. It was impressive to see so many passengers having and expressing the same opinion: next time we will just fly another airline, that reflects that quality of service into the ticket prices. This came only a month after the major \"IT failure\" that grounded all BA flights for a weekend. The only thing they have left is safety - if they lose that, then it is over.", "Catania to Gatwick. About 30min after the plane took off the food trolley was wheeled up to the club class curtain and staff man had the task of selling all the leftovers from the outbound flight. It took 2 hours for the trolley to reach row 24 (our row) there was no food left not even a Kit-Kat we had the last can of Coca Cola and a bottle of water. Several factors contributed to this silly situation : BA Trying to become a low cost airline (I did not realise that it had sunk so low when I booked). The fact that only some card transaction could be used to pay. The blocking of the aisle for long periods resulted in the trolley spending more time being pushed up and down the aisle to let passengers get to the loo and back than it did selling. BA Trying to keep the front toilet for business class passengers. Totally inadequate supply of food on board the aircraft, this meant the sales person had to go through what was left with every sale in the hope of finding something that the passenger would accept.", "Venice to Gatwick. Problems encountered on 24th July at Venice Marco Polo airport as a result of cancellation of flight BA2581 back to Gatwick. From various conversations that took place, it would appear that there were no British Airways staff at Venice Marco Polo airport; everything is handled by the local service agents. Obviously many of the problems are as a result of mishandling by the local service agents, they need to be made aware and re-trained if necessary as no doubt BA are paying them money to carry out their duties. Announcements were unclear especially in the lounge, the departure board information did not help. After arriving at 13:00 we were eventually taken by bus to a hotel almost 1 hour away, arriving at 24:00. The following day, on the replacement flight, we were taxiing out and a flight-deck hold warning light came on creating further delays while that was fixed. I am all for safe flying but BA need to improve their standards.", "Bucharest to London, which takes 3 hours. This is my second bad experience with BA. If you want to eat something, then you have to pay for it. They did not offer me a glass of water. My first experience was when I flew from Miami to London on June 10th and that flight was delayed for 3 hours. The ground transportation from one terminal to another is awful also at Heathrow Airport.", "The London Heathrow to Accra flight is regularly late leaving London by 1 -2 hours (as a regular on this route for 18 years I have spent many hours delayed at London). Started well with BA at last choosing a gate where they can process excess hand luggage prior to the final gate check (gate 27 - rather than the far gates at T3) - hand luggage is a problem on this sector. All looked good until the gate crew lost control of the gate on seeing the door to the jetway open passengers surged forward and then blocked the entrance while the calls made for First, Gold, Business etc to come forward. It is not pleasant to have to to push forward to get to the gate as a BA premium passenger. One First class passenger told the gate assistant to \"take control back of the gate\". She blamed the passengers when actually it was just poor gate management by the staff. It was a miracle then that the flight departed on time and arrived into Accra a little early. A first for me in 18 years on the route! Once on board the crew on the top deck could not have been more friendly. A shame then for them that they have such a poor product to work with - poor food, poor seats in a layout that defies any sense, lousy cheap amenity kit and finally an inflight entertainment package that does not change month after month. Catch up with the others BA.", "Gatwick to Orlando return. Possibly the worst pre and post flight experience I can remember. 4 hrs late on the way out, almost three hours late on the return journey. BAs use of old aircraft is to blame. A failed IFE that could not be repaired took two hours to try and remedy. After this failed, a replacement plane was required. By the time this arrived, BA realised their crew could not fly due to exceeding their hours. This led to a further 1hr delay waiting for a standby crew. This was avoidable and shows the lack of genuine care pre flight by BA. No refreshments provided, no accurate information, just endless waiting. They did not board the children first and it was a total mess. The plane could not land due to bad weather and had to divert to Tampa due to low fuel. Whilst this seems fair enough, the plane was actually 1hr late leaving Gatwick in the first place so had it left on time, it might have landed fine and passengers would not have encountered as long a delay as we did. A terrible shame and an embarrassment to be called British as it does not bring any warm or professional feelings as far as I can see. I will not be using BA again.", "San Diego to London Heathrow. The worst business class I have flown in! I flew on the 777 so whilst it is not the newest plane in the fleet, I still expected some level of comfort. The seats are too narrow and do not lie flat. I am a slim size 8 and could not turn around in my seat. There is a footrest that comes down to form the end of the bed, but does not line up with the rest of the seat. So your feet are raised. The armrests are narrow and hard and wobble around. Every time the person next to you moves, your chair moves too. The hydraulics must be connected. It was very annoying. The tray table was not well supported and when pulled out of the arm rest, it sloped down and so drinks/meal tray did not stay put. It was not secure and basically, was flimsy and unusable. I had to use my inflatable neck pillow to support it on my lap. I was in seat 14A which was a rear facing window seat. There is a plastic divider between you and the seat next to you (which is a forward facing aisle seat). The divider has to stay down until you are airbourne. So for the first 40 minutes or so whilst the plane is boarding, you are staring a fellow passenger directly in the face. Very awkward! The tv pulls out of the side column and mine would not stay put. It wanted to go back into the column and so I had to watch my movie at an angle. The food. Well. The fillet streak was tough and dry. I had a similar dish flying out to the states on a 777 with American Airlines and they did a much better job. The selection of wines was good and the key lime pie was nice. Service: if you want good service, do not get a window seat. You are cut off from the aisle, and with the plastic divider up between you and the opposite passenger, the cabin crew forget you are even there. I had to ask for a drink when the trolley went round, both with dinner and breakfast. The layout of the seats also makes it tricky for the cabin crew to pass you your drinks and food as they have go above the opposite passengers head! Not ideal with some turbulence. There was also no wifi even though BA advertise as such. Apparently the Boeing 777 does not have the right equipment. In short, BA have obviously prioritised cramming as many small seats as possible into business class cabin. The layout is impractical, seats are narrow, there is an awkwardness with an intimate view of the fellow passenger, and the layout also means that your not clearly visible to the cabin crew and so get ignored. The 777 is an old plane and definitely needs modernising to ensure that the seats are working properly, the TV's stay out of their sockets so you can watch a movie and the tray tables can support your meal. I for one will not be flying BA business again.", "Flew British Airways from Pisa to London Gatwick. The two of us arrived at the airport exactly two hours before departure. We had hand baggage only and had already checked-in online and had boarding cards on our smartphones so proceeded to security. The queue was pretty hectic and it took 30 minutes to get through. Although we were flying Economy as BA Gold members we had access to the lounge. The lounge was quite dated in design but very comfortable with a good selection of food and beverage for a contract lounge. We left the lounge 45 minutes before the scheduled departure as still had to go through passport control, the queue was long and slow and took 20 minutes to get through. Once through we headed to the gates which was boarding for priority passengers. We received the magic beep and were upgraded to Club Europe (both of us are Gold members). We were seated in row 7, it was the typical 3 seats but the middle seat blocked with a tray installed. Leg room not great but we are both short. After take off we were offered drinks. I had a glass of champagne which was served from a full size bottle. We were then offered afternoon tea, consisting of three finger sandwiches: beef, egg and tuna and a slice of Victoria sponge cake. All very tasty but I do miss the scones in Club Europe. I also managed two top ups of champagne. The cabin crew were efficient and friendly enough and happy to provide extra drinks when requested. The flight arrived on time and we were on a train within 30 minutes of landing. Overall we paid \u00a350 each for the flight and with the upgrade was a bargain.", "The flight from Budapest to London was delayed by 22 hours, during which time British Airways offered nothing (no help with hotel reservations, despite limited hotel availability due to the World Swimming Championships, no food, no transport to and from the airport). In fact, BA does not even have a representative in Budapest, having outsourced it to a Hungarian agent (who did their best in the absence of any input from BA). Even the customer service desk I phoned was answered from India (also outsourced). When the flight finally took off, we could not even buy food on the plane. We were told that a BA representative would meet us at our Heathrow arrival gate to give us food vouchers, but he / she wisely did not show up, because I, for one, was looking for a voucher for 24 hours of my life which I will not get back rather than some airport food vouchers. I have flown several times a month for the last 40 years with many airlines, and have never been treated as badly. I will be flying ABBA (anything but BA) from now on.", "British Airways cancelled my flight and put me on a EVA Air flight which had a different baggage allowance and I had to pay a \u00a3140 excess. I thought that because my Booking was with BA they should pay the excess which they refused to do. After months of refusing to acknowledge any responsibility I had to issue a court summons on which they admitted they were at fault. I have flown over 20 different Airlines and never had a company behave this way when they are obviously in the wrong.", "Singapore to Newcastle via London Heathrow. Terrible airline. Avoid at all costs. Was affected by the global IT outage during the bank holiday weekend. Had to wait in line two hours to get a new ticket. They were terribly slow. After the whole episode, I wrote an e-mail requesting compensation for the flight delay & my misplaced baggage. It is now July 2017 and I still have not gotten back my monies. Extremely poor customer service. Wrote e-mails twice chasing them for the refunds. They said they will check. That was more than a week ago and have not heard from them yet. As for the flight experience, poor. They have become so budget that they do not even provide necessary toiletries like toothbrush for long haul flights. In-flight entertainment was also poor, very limited selection of movies.", "Bergen to London Heathrow. I was a Gold executive member for years and raved about BA. Sadly that has hugely changed. This year I flew from London to Frankfurt with my daughter and we had to buy food on board. I found this highly irregular, especially for a mainstream airline. Today I flew from Bergen to London and again experience ended this! This is disgusting! BA charge way higher prices than others and very much more than the cheapie lines and now also charge for food in economy. The entire executive team should be fired. And BA have lost another client!", "Newcastle to Boston via London. Flight from Newcastle to Heathrow fine, although paying for a cup of tea with Avios was not especially slick. A superb flight from Heathrow to Boston, even though it was the day the latest BA strike started (19th July). Left slightly late due to Heathrow computer problems earlier in the day but we were kept fully informed about progress. Seats on B777-300 comfortable with plenty of legroom in the bassinet seats. Cabin crew thoughtful and highly professional and there were regular considerate, reassuring updates from the cockpit. Food really pretty good - dropping the second meal on this route is not a problem for me. Entertainment not bad at all. Had a very nice chat with the captain waiting for the bags to arrive in the airport. All BA crew were a credit to the airline and if this is the norm for BA, I would happily fly with them again soon.", "Flew from London Heathrow to Sofia. I have been flying British Airways for over 40 years and they are truly awful now. I see no difference now with easyJet or Ryanair. The main difference with BA now is the rudeness and sheer unprofessionalism of staff I encountered. Everything in T5 is now self service including bag drop. Paid food, etc.", "Flew last week London to Frankfurt. No light refreshments complimentary, crew busy operating Card terminals etc, makes less time to be nice to passengers. Then asking what was complimentary informed \"tap water\" and it came no ice or offer. On the return I was given a mid seat, asking if there was a free aisle I was told no. Waiting till all boarded I sat in a free aisle. The airline continues to pretend to have high standards but it slips further and further into the depths of I will book with BA if no other airlines available.", "This was a one way Avios redemption flight. Fare cost \u00a317.50 and 7,500 Avios each. As a BA Gold member I used the First class wing at T5, this included direct access to the Galleries First lounge. We were through very quickly as there was no queue at security. The lounge was busy and we arrived at the switch over from breakfast to lunch. The former had better food offering, the sausages and mushrooms very tasty. Lunch was not very good, I ordered a BA burger, the chips were the best part but only five were given on the plate, my wife ordered the aranchini which was awful and tasteless - she left most of it. The buffet selection was not particularly interesting, some chicken, potatoes, veggie curry and chilli. My wife said the curry was okay but the chilli I tried was bland. The drinks on offer were decent, a gin festival was on, although I do not drink the stuff the choice looked extensive. I had a few glasses of Henriot champagne which was okay better than the awful Castlenau they used to have but not as good as the Taittinger they served a year ago. I tried a few sips of a Kiwi Pinot Gris, cannot remember what it was called but it was very nice. Finally I could not resist a shot of Johnnie Walker Blue. The first class lounge itself needs some Toluca, the gents are smelly and unkept and none of the plug sockets worked. I normally try to fly another Oneworld airline other than BA. But if it has to be BA then I prefer to fly from T3 for the excellent Cathay Pacific lounge. In fact I prefer the new BA Gatwick First lounge than the Galleries T5. The flight itself was okay, it pushed back slightly late and arrived at Bologna on time. I did not bother with the BoB as had eaten in the lounge and was saving myself for dinner in Bologna. Cabin crew seemed friendly enough and spent quite a long time selling the BoB offering. We sat in a pair of two seats next to door 3L. Really appreciated just two seats without any neighbours on the almost full flight. Due to our seat position in the plane and the fact both front and rear doors were used for deplaning, we were one of the last passengers to exit. It was a short bus ride to the terminal and it took 20 minutes to get though passport control then a further 30 minute wait for our luggage. Despite a lot of moans about BA on this forum I cannot really complain about the overall experience. As a Gold member the lounge access was free. But if I paid full premium fare to access the lounge then yes I would be disappointed.", "We did a return trip from Heathrow to New York and there were only two good things about flying British Airways, you can use the entertainment system from the start and we liked Terminal Five at Heathrow. The rest was disappointing. The outbound flight was completely full so it was delayed in departing, you would expect them to have known this so they would be able to prepare and ensure that the flight left on schedule. There was no apology. The return trip was also late in departing but was quicker than expected so cannot complain. There was only one inflight meal and the only other offering was a bag of crisps or an 18g chocolate bar. It felt like being in school. Cabin crew were not overly friendly on either journey. Inflight entertainment was fine, lots of films both new and old to watch. We would usually fly Emirates or Virgin but decided to fly BA to give it a go. If you have similar thoughts, do not do it. We will not be flying with BA again, they are not worth it. It is very British - elitist and inefficient.", "London Heathrow to Berlin return. Will be taking anything but BA flights from now on. Arriving at Berlin check in with only handbagge one of my party was told rudely that she had to check in her baggage despite that it contained fragile items. Another of my party did want to check in her hand baggage and was told no. Both times the ground staff were inconsitant, rude and uncooperative .I was allocated a window seat despite a request for an aisle seat. The new seat configuration is so narrow now I could not get into the allocated seat as I have a replacement knee which does not bend enough to get to the seat. Fortunately one of my party swapped with me for an aisle seat. I put a small plastic bag with fragile items in the overhead locker, the steward, without telling me or consulting me, moved it. When I queried this I was told \"Madam, I know what I am doing I have done this before\". I am 71 years old and I refuse to be so patronised so I was ready for a stand up row by this time. Fortunately a lovely stewardess with this guy saw my face and jumped in with a jokey remark which save the situation. No food left at the back of the plane as usual. Why on earth are we paying premium prices for such appalling customer service? If I want a budget flight I will use EasyJet anytime.", "Barcelona to Boston via London. Mixed review: we had to rebook suddenly for next-day business class because my wife broke a bone in her shoulder and had to go home urgently. BA cut us no slack for the injury and the change cost a fortune. The good: flight crews were wonderfully supportive and helpful; food was surprisingly good; wheelchair attendants at London were wonderful. The bad: A321 business class was an economy seat with slightly increased pitch and the middle seat blocked; Boeing 777 business class seats were very comfortable, but a seat in the middle of the 4-seat central block allowed no access to the aisle if the aisle passenger had the seat flattened or was using the footrest; London connection of 2 hr was barely enough for terminal 3 to 5 transfer (BA representative said 1 hr would be adequate!) - even with a wheelchair that allowed priority through security and transfer bus. Also a nasty surprise: no wifi on a 7-hr transatlantic flight.", "London to Madrid, a weekend flight. Heathrow check in was fairly chaotic for early morning check in and security, but once through was okay. Full flight and gate staff being quite keen to check passenger hand luggage, but managed to get through with my 2 pieces. Flight deck very informative about slight delay. Cabin crew struggled to get through the buy onboard service and I managed to get a single coffee after very, very long wait. It is quite a short flight and the fare was low so cannot complain too much, but BA is now no different to EasyJet, flybe etc.", "London Heathrow to Brussels return. Through work I have to fly frequently and am firmly of the opinion that a BA flight is to be endured rather than enjoyed, even in the premium cabins. If your timing is right the prices reflect this, that is before the \u201cadd-on\u2019s\u201d. So be prepared to get on last, be prepared to be given the middle seat on the last or second to last row, and eat and drink before you board \u2013 unless of course you are happy to pay more. That way if you get an aisle seat or are allocated the third to last row up, it is a win. Any flights longer than a couple of hours I strenuously avoid BA if I can - a shame because in some ways I grew up with BA (back in the days of BOAC and BEA). Having said that the flights to and from Brussels were OK in a full aircraft either way.", "London Heathrow to Accra. Flight left nearly two hours late - bit of an explanation but was really because the ground staff boarded the plane with only minimal time to departure. This is always a busy flight with passengers taking on loads of cabin bags. Ground staff only started to collect excess baggage from people with 20 mins to boarding and so there was no room on board for all luggage. Chaos in economy class. On this flight it does not work when the flight is boarded with anything less than 1 hr to departure. When will BA realise this flights needs at least 60 mins to board - it is the most delayed flight out of Heathrow because of this poor management. Fact. The ground staff did nothing to control the crowds - simple and polite requests would have helped. The grand staff were downright rude and grumpy with their passengers - on one of the money making flights for the airlines they need to up their game and just be polite (even if they do not enjoy their
