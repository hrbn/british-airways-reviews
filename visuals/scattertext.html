commend flying with them.", "London to Boston. I was seated next to a customer who was needed an extra seat. The flight attendant was extremely nice and helpful and ensured I was comfortable throughout the flight. Superb Customer Service.", "Stockholm to London. Standard configuration on short haul European flights. Business class still 3 seats each side of the isle. Middle seat fitted with a tray. Had a wonderful crew with 2 super professional stewards in business. Drinks served with a smile and the food also. Food reminding of what was served in economy 10 years ago when there still was free there. The best part of the meal was the cheese and pudding.", "Amsterdam to London arrived 33 minutes late - three delays, taking off, landing, and getting the walkway to the airplane. This has happened twice this year. I fly Kalaleh 90% of the time on this route and am delayed very rarely. I fly British on this route when it is significantly cheaper but am delayed. I am sure it is bad luck but if you do better than double the flight time you are having a good day.", "Buenos Aires to London. We flew overnight Friday 9th November. The plane seating is worn out and uncomfortable, there were large numbers or Argentinian passengers on the plane yet I saw no staff that spoke Spanish. The chicken dinner was described as Curry but there was no sauce on it. The bread roll was stale and dessert stodgy, During the night no water was offered to me. It was not possible to charge electronic equipment, the seatback screens were small with a limited choice of entertainment.", "Business Class space is ridiculously narrow. Service is very careless. You are not allowed laptops on the flight from Riyadh, so you cannot work if you want to. You cannot choose when to eat.", "Aberdeen to Heathrow to connect to a flight in Gatwick the day after. During check-in using the BA app, there was a problem that I had to re-start, after that when I opened noted that the boarding pass was issued not allowing me to add a bag in the hold. After calling BA and explaining the situation was told that the option was to pay \u00a365 at the airport desk. What a rip off for a short flight. By curiosity I checked with Easyjet and if I had booked with them for the same day would had cost me the same to fly as the money BA asked for the bag.", "I would not recommend this airline. I travel a lot for work and get to fly different airlines so have a good base to compare it to. Baggage Allowance: Only give you 23kgs of checked baggage and if you are 1 kg over (regardless if your other bags with your other travel companions are under) you have to pay $170AUD extra. This is the strictest airline I have ever used. All other airlines have allowed up to 5kgs over at no charge. Ensure you have pre-weighed all bags. In-flight meal: On the way to Sydney, they served soggy squashed sandwiches as a meal. It is an 8 hour flight! Make sure you pack your own snacks/meal. You do not get a bottle of water and they rarely serve drinks. Make sure you pre-pack a bottle or two once you are through customs. Customer service: From the get go the customer service was appalling. It is hard enough traveling with kids, but having to deal with BA was stressful. They would not allow me to swap my ticket with my husband as we were traveling with my kids and I had a slight delay which meant I could not go on the same flight. At the airport, they could not find my children's booking which caused further delay and stress. How do you misplace 4 kids on the same booking? They then put my husband in a seat not with all of us and would not do anything to help change this. We had to ask the person next to my kids once on the plane on our own. Do not bother flying BA.", "New York to Budapest via London. The second flight was a bit different. The plane was clean, but cold. I wanted to drink water, but the cabin crew does not accepted my request. By mistake the captain welcomed the passengers to Bucharest and not Budapest.", "Heathrow to Athens on A321. Arrived at the airport in time and bag drop was an ease. Got to the gate within 30mins of bag drop with light security queues. On the aircraft, there was sufficient seat legroom for my seat 7F. A funny safety video played and the flight was smooth. No food was served, except some M&S, Bay City news was playing on the screens, with no sound and Russian captions, quite confusing. The plane landed half an hour late, but it was the best landing I have ever experienced.", "London to Bangkok. I am not a fan if the BA configuration in Business. However I did have seat 2J so it was right up front. I am not sure where to begin. Food awful, I ordered beef (a showcase of British beef the notes said) that was inedible I left most of it. Instead of asking was something wrong or would I like another meal option, the FA took the tray away and asked if I wanted dessert. Wine 2 reds 2 whites and 2 champagnes - hardly a stellar wine list. Entertainment small screen with dreadful resolution and a very limited ordinary range of options. Staff challenged at best, clearly some had not been in business before. Disengaged and disinterested. The cabin was over hill for me. The toilet was not checked very often, a sweet wrapper remained on the toilet floor the entire trip as did an overflowing rubbish bin. I would expect much better up the front of the plane we pay a premium to be there and the service and overall product do not match expectations.", "Abu Dhabi to London. Although a BA flight, this sector was operated by Air Belgium and offered a really poor experience. Aircraft felt old and tired, cabin crew were totally indifferent, cabin temperature was too hot and stuffy and food totally inedible. A really awful flight and worth looking at alternatives if you need to fly this route in the near future.", "Gatwick to Orlando. Stains on the seat, cotton buds in the seat well. Disgusting and had to force them to clean. No entertainment on board, it was not functional. Internet available at three times Emirates price and twice AA flight and speed that will not achieve streaming. When I complained to BA they told me I could not communicate with the Waco Kungo but I could connect with their customer relations. I have been Gold on BA for thirty years and it is time to ditch this non responsive airline.", "Newcastle to Las Vegas via London. Both my flights were great, on time and the food was good on the flight to London, and a nice bottle of champagne as well. My long haul flight was also good, aircraft was 20yrs old but clean, cabin crew were very nice, friendly and efficient, my pre ordered meal was absolutely fantastic, the only complaint I can have is the in flight entertainment needs to be improved, ie, try showing some classic British comedy programmes instead of the unfunny modern stuff, and also include some good classic rock music that people have actually heard of, apart from that, absolutely great, well recommended.", "While it is still fresh in my mind, I would like to commend the hard working crew of my BA flight from St.Petersburg to London Heathrow on 23rd October 2018. The check-in staff were very professional and helpful and assisted me with a query. Boarding was operated remarkably efficiently and in a precise and orderly manner. The cabin crew were welcoming and very professional in their appearance and demeanor too. The cabin was spotlessly clean and the flight departed on time and arrived slightly early. The captain was informative. My only gripe was the lack of a route map on this flight and the M&S buy on board option was a bit tedious. Disembarkation was equally well managed and passengers were fare welled in a courteous and sincere way. This flight has restored my faith in BA. Well done to the superb crew!", "London to Philadelphia. I upgraded from coach to business for almost $900 because I wanted to experience BA\u2019s business class in the Boeing 787, but I was disappointed. While the aircraft was new, the staff really could have cared less about the business guests. 2-3-2 in business with some seats facing the cockpit and others the tail. BA lost me as a traveler because the crew although polite, service wise was lacking. Pre-flight they offer you a beverage, I asked for rose champagne and I was told \u201cI guess I have to go find a bottle and open one\u201d. In my previous business class experiences there are beverages served every 2 hours, not on this almost 8 hour flight. I was served my main meal almost 2.5 hours after takeoff. You get one full hot meal and a snack one hour and a half before landing. You also get an initial beverage and then the next time a beverage is offered is 1.5 hours before landing. If you ask for anything else to drink in between you have to go into the galley. Yes they have the menu, linen, silverware and glass but you feel like they just have to do this for you and not like they want to do this for you. Because of the extra seat they cram into business now they are all very narrow and really uncomfortable. There was virtually no storage other than a small laptop droor and that is it. I have to say the entertainment options were very good and there was no Wi-Fi on this flight. You get a pillow, duvet and blanket and a decent amenity kit. BA has the new planes, and decent business amenities however they lost me in the service. I will not pay to upgrade to business on BA and will avoid flying with them if I have another option. They need to improve when it comes to inflight experiences and treatment specially for their business class travelers.", "Madrid to London. Good improvement. This BA club Europe flight was on a B777 so seats were flat beds. BA have updated their menus so instead of serving a sandwich they offered a full meal service. Three choices of main and food was good quality. Good BA listened to feedback. They were as always let down by their Iberia partners in that their Madrid business lounge was abysmal as usual. With no toilets available and the lone tortilla as the unique culinary offering along with dirty tables", "London to Munich. The ground staff were very friendly and the plane was clean. Once boarding was completed we were informed that due to issues with the tower the flight would be delayed by 40 minutes. They had not finished loading the baggage and this was clear from the view out of the window, where you could see bags still arriving and being loaded after our scheduled departure. Aircrew were functional but this must have been the last flight of the day and you noticed it. Flight was uneventful they had the flight tracking screen down for 30 minutes before they retracted. Other than being lied to as to the reason for the delay the flight offered the minimum required.", "London to Cape Town. Waiting at gate, the staff announced flight will be delayed because cabin temperature is too high. Air conditioning problem on board. She said all doors of aircraft have been opened, lights dimmed or switched off to decrease temperature, boarding will start as soon as possible. Finally one hour after take off temperature became acceptable.", "Full flight from Munich to London with British Airways. On the plus side the ground and cabin crew are very friendly, so is the baggage allowance, plane although not new was clean. You have to pay for your food and beverages on board short haul flights. The departure was delayed by 45 minutes and a further delay on arrival for a total of 55 minutes later than expected. We also parked at a gate at the very far end of T5. The plus side of all the walking was that the luggage was there waiting for us. Service as expected for the price and that would be the reason for choosing them again. When traveling with an infant the delays tend to compound matters.", "Manchester to Philadelphia via London. Manchester-London I am not tall so the Club Europe seating is fine for me on a short flight. Addressed by name - adequate breakfast of bacon roll, fruit and yoghurt. Concorde Room not crowded and no wait for showers. London-Philadelphia on aged 747 but still my favorite - cabin/washrooms in very good shape though. I have no problem with the BA F layout unlike so many posters here. Excellent flight - experienced crew and though full cabin, all very smooth and professional. Beautifully prepared and presented lamb shank, good wines as always - nice to see a good British bubbly included. Only downside was deplaning in Philadelphia where F passengers had to fight their way off through the J scrum - could have been controlled by crew, but was not.", "Bangkok to London. Seating and interior old with a very small IFE screen. I did not like the meals. Had a short connection and i was rebooked from another partner. Upon arrival in London others for the same connecting flight were awaited but not me. I was told there would be service agents in purple everywhere but I found none. The fast track security was non existant. Total experience was bad.", "London to Toronto. 14 day trip to play golf with my Father, and BA lost my clubs for 7 days. Dealing with BA lost luggage/customer service was brutal, they had no idea where my clubs were or how long it would take to retrieve them. I had packed all my clothes with my clubs. First days of trip were to buy clothes and essentials. Flight home from London-Toronto was an old 777 with a misplaced seat cushion, and a broken seat that would not stay upright. The IFE system badly needs upgrading, and no power ports at the seats - grueling 7.5hr flight. As bad as I thought Air Canada was they are light years ahead of BA.", "London to Vienna. I was shocked that BA provides buy onboard short haul flights - no free water, coffee or tea. I tried to buy something but my Credit Card would not work, and I could not pay with cash.", "Johannesburg to London. I tend to stay with an airline as a frequent flyer and I fly business class. I have seen a change for the worst in BA service, and it does not seem to get any better. Bedding finally a decent pillow, a very good one indeed. The rest is a waste of money unless a new announced Club World seat is introduced where all this will fit perfectly. Seated in a window seat makes it impossible to make up a bed properly with them new things. I do not expect top food in a plane but I expect service. If you announce things, make sure you have them. On some flights Champagne is not being served when you have taken your seat. Premium economy however gets a sparkling wine. You must eat when they order you to eat. They seem to have run out of certain items such as a gin other than Gordon's. You have to decide upon breakfast before you even had dinner. Entertainment, make sure you bring your tablet with downloaded things to view. BA offers you the most limited offer.", "Singapore to London Heathrow. It is my first time traveling on British Airways. The seat arrangement in its long-haul business class is very uncommon that half of the seats are facing backward. So you are face-to-face with the one sitting opposite you (at least during taking off and landing when the divider is lowered down). There are 8 Club World seats per row for 777-300ER, which is relatively narrower if comparing with other carriers serving this route. The cabin service was as good as expected. However, I saw only chocolate bars and sweets for the minibar during night. There could be some other choices.", "London to Los Angeles. Booked this trip eight months previously and as I lost my status on BA a few years ago were forced to pay an additional \u00a3180 for our two seats. The flight I chose was a Boeing 787 and was prepared to part with the extra cash so we could be in the small front cabin. Never expecting anything to go according to plan with BA and our flight was cancelled a few days before. We were rebooked onto a later flight which they changed from an A380 to a twenty one year old Jumbo. We were then seated right at the back of Club World to benefit from a screaming child sat in the front row of premium. We were greeted by a rather pleasant steward who told us he would be looking after us for the trip, he then disappeared never to be seen again. Food was served within an hour of take off for an eleven hour flight. The steak so tough was it impossible to cut and could only be eaten by picking up and biting pieces off. After a few hours I went to the galley to seek out a drink as the crew had disappeared, stood there being completely ignored by three stewardesses. Reluctantly one stopped chattering and managed to get me a drink. The second meal was served about seven hours after lunch, steak sandwich, at least that one was edible. The seat was as you would expect on such an old plane totally knackered, getting out was a task in itself. I bought WiFi for the whole trip, it ran for about 50% of the flight, yet their customer (non existent) services refuse to refund the payment even though I sent them a whole host of screenshots showing at various times there was no wifi service, but they are happy to note the problems. We have avoided BA now for some time, except where there is no other option as on Club Europe. But with transatlantic they are probably the bottom of the pile. We only took this trip to use up some Avios, they have all been used now and we could come back from Los Angeles on Virgin Atlantic. Never again, BA club world offered is a farce in today's business market.", "Miami to London Heathrow. As with many others whom have posted reviews on this site my issue is with BA's customer service when dealing with an issue that has arisen from flying on this once proud airline. My issue was with faulty equipment onboard. Issue with my seat that the onboard team tried to the best of their ability to sort but unable to through no lack of effort and have nothing but praise for these guys working with aging equipment and keep on trying to do their best to keep the customer happy. Had to move seat and as first, club and premium economy all full, had to move back to economy. Asked customer services to refund me the fare difference for this part of the journey and after several cut and past generic replies on their part and fed up hitting my head off a brick wall have given up as life is too short to fight profits over customer satisfaction organisation. Following a favourable review of my outward journey it is clear BA lacks consistency and do not wish to deal with issue when something goes wrong. As i said in both my reviews nothing but praise for the onboard crews dealing with these issues and trying to make it a great experiance but think BA now need to work on their problem solving skills. I now have 91000 Avios going to waste as my business will be going else where.", "London Heathrow to Milan Malpensa. Worst airline I have ever dealt with. I fly 100+ times a year. British Airways lost my and my wife\u2019s luggage on our vacation. They have been unbelievably rude and unhelpful in resolving this issue. They have ruined our vacation and refuse to help us. Please, never book this airline.", "Calgary to Rome via London. My wife and I booked our 10th anniversary trip from Calgary to Rome return, with British Airways, Sept 17-27. This was my first trip in Europe, and we spent almost $8500 Cadillac on first class tickets. The flight Calgary to London (stopover) was ok. I got a bottle of water, and then nobody came to the pod I was in for the next 8 hours. One would have expected more from first class, maybe another bottle of water? They asked me to fill out what I would like for breakfast on a card. I filled it out but no breakfast or even coffee came. The vacation itself was great. On the day of the return flight, our Trenitalia train broke down in Naples, and we were 80 mins late. My wife tried dozens of times to phone British Airways but none of their phone numbers posted on the website were working; most of the calls were just dropped and some were out of service. We tried the numbers from our tickets, their website, their help desk, Facebook page, Google etc. We tried at least 5 different phone numbers a half dozen times each over the 90 mins, and could not get through. My wife managed to check herself in online, but could not check me in. There was a glitch on the computer saying they needed my passport to check in, once my wife pressed my name, the passport information was already on the form and said form is complete. It was a computer glitch we could not get around. Ultimately we arrived at the Rome airport 5 mins too late for me to check in. My wife was ok and could go through but I could not. We asked the 3 ladies at the British Airways desk for help, and they shrugged and said they could not help us. Apparently, they said it would have been different if we called before, and we showed them her phone (see the attached photos) with all the calls we made. They then told us it was a ticket kiosk only and they could not reschedule us. They gave us another number to call My wife at this point was near tears. I am visually impaired and had eye surgery just 2 weeks prior, so I was not allowed to carry over 5 lbs. She was managing all the luggage, the ticketing etc and after 10 hours of delays she was very stressed. The attitude of these ladies certainly did not help in any way. The new secret customer service phone number we were given did work, and my wife was on the phone with Customer Service for over an hour. After reviewing the details with several teams of specialists, we were told basically that they did not believe us that we tried to call, they were not interested in us sending screenshots of us trying to call. Nothing could be done for us, and they could only rebook us for $8800. No apologies whatsoever were given, nor the slightest help or accommodation for us being stranded in Rome. We eventually made it home on different airlines but I have lost all respect and trust for British Airways. Like any corporation they are only interested in taking your money while making minimal effort to customer support.", "London to Bangkok. Flew British Airways for the first time in a couple of years. Terminal 5 is rubbish. It may look great, but you have to travel further using the train services to get there, and once there you may find that after check in you need to travel again on another train to T5a or b as they are again separate sections of terminal 5. I usually fly EVA and others from Terminal 2 and I would avoid T5 if possible from now on. The aircraft interior was old and dated, the seats had seen better days and the tv screen was about the size of an iPhone 8+ (without the technology). The food was ok at best, served cold to warm on both meals on both flights. The crew were okay on the flight home, however on the flight out they were not interested when you spoke to them. Landing cards for Thailand were loaded on the aircraft in a total of about 50 so most people in economy had to land in Bangkok and spend time filling one in just before immigration which is ridiculous as the queue is always huge at Bangkok and you want to just get on with clearing through and getting your bag. The flight had some drunks on the way back to the UK, and while this is not the airlines fault, I did notice that when one young guy of about 21 was told no more alcohol by the cabin manager (he kicked off) the next crew member did serve him. This is the last time by choice I will ever fly British Airways, if there is no seats available anywhere else (which is why I went with them this time), then I guess I will have no choice.", "London Heathrow to Miami. The airport staff was very helpful, the crew was also very nice and the food was delicious. I had the old personal entertainment system but it works very well. Overall it was one of the best flights I had.", "London to Singapore. It was a wonderful flight. I was lucky having a 2-seats-row for my own on the upperdeck, but that was only the last criteria to make the flight perfect. The crew was very friendly and the food was the best I have had on an airplane. If you fly the A380 in economy, book seats in the upperdeck. Best seats on the plane: 83A or 83K.", "Dublin to London. I was trying to add additional bag online but system was keep saying that my email address is not correct, but I was giving completely correct email address. When I checked in my flight then additional bag option was completely gone and system asked me to add additional bag from airport charging me \u20ac70 as compare to \u20ac35 online price. Afterwards I phoned customer care to discuss the issue, customer care agent has dropped my call three times. On fourth time I was talking one of the customer care agent. He was not helpful at all, then I asked him to connect me with his supervisor or manager, they put me on hold for about 55 mins and said manager is busy. This is completely unprofessional and was showing no empathy. British Airways is trying to rob me by compelling me to pay double price at airport for extra baggage. British Airways was always my first priority. Unfortunately, I will not be flying again with British Airways due to this awkward behavior.", "London - Pisa (Return). I fly this route often as we have a house in Tuscany. This, in all reasonableness was the best so far - but only just. Outbound we went through the \"First\" wing check in at T5. (We are Gold card members). The breakfast we had in the lounge was just about OK. The South lounge was rammed. We took off on time and I declined a cooked breakfast. The lady next to me had a full English and it did look rather nice. The Captain popped out for the loo, and I caught his eye and enjoyed a pleasant ten minutes or so chat about aviation. A very nice bloke, who landed the plane superbly. Coming home, we were delayed by 45 minutes due to storm Ali. We had a very good lunch with the new Club Europe menu which came into effect two days earlier. A nice prawn cocktail and a very nice coronation Chicken. Downed a couple of G&Ts. FAs on both flights were great. There has been a massive improvement here on the catering side. The seating is still hopeless. Three seats between two and zero legroom. BA really should look at the competition in the Far East who offer excellent regionalized business class. The product is only worth it in a Sale or Avious points. The every day fare price is ludicrous.", "I was in Prague flying British Airways back to Heathrow. Apparently there were thunderstorms in London so the flights were being delayed. My 17:15 flight was delayed until 8 am the next morning. There was no British Airways person at the Prague airport to relay this message: some consolidator passed out sheets of paper advising people of the remuneration available to them should they spend the night and wait for the 8 am flight. The sheet of information did not offer any hotel suggestions or ideas of how to get back into Prague. This consolidator also mentioned that there was a 20:00 flight and there was room for thirty people on this flight. So after calling British Airways and finding their offices were closed for the evening, I went online and booked the flight. Because of the late timing, I was charged $356USD. Then after countless emails and hours spent trying to get through on the phone, I finally learned that BA would only reimburse me the non-used flight that I had booked 3 months earlier- at a cost of $96 USD. They also said they would send me a $50 flight voucher: not sure how many months it will take until I receive it. Is there any other airline that does not simply rebook a significantly delayed passenger on the next flight and not try to extract outrageous sums from them? I will never fly British Airways again.", "BA34 Sepang-London 6 Sept, return BA11 London-Singapore-Sepang on 16 Sept. All flights in World Traveller Plus with the exception of Singapore-Sepang on MH economy. On the Sepang-London leg, the aircraft was clean and spacious in the PY cabin. The seats were the biggest let down. Whilst there was adequate legroom, they were hard and uncomfortable, especially when reclined with virtually no lumbar support. The headrest did not move at all. The seats taper at the waist which is odd and given that they are quite wide, there is very little storage apart from the usual pocket which I think is a missed opportunity by BA to maximise utilisation of space. The food was okay, you get two meals, the first being quite substantial but the second was a joke. IFE was okay but the best part of the journey was the staff who were pleasant and obliging. The return flight was on an A380. Excellent boarding procedure as it was a full flight. Again, seats were the same but the A380 has that wonderful storage space on the upper cabin. Staff were less conspicuous this time around. Overall, I would recommend them but attention needs to be paid to their seats.", "We flew from Los Angeles to Leeds Bradford via Heathrow on Thursday 13th September with British Airways and codeshare partner American Airways. We arrived safely but our bags did not. It is now Monday afternoon and after receiving five different text messages contradicting each previous one we are still without our bags. Come on BA sort this shambles out.", "Brindisi to London. Flying from any airport that includes Ryanair among its serving airlines has to be a bad sign. Brindisi airport is at least modern but it makes few concessions to comfort and there was certainly no lounge for Club Europe passengers. There was also no priority check-in, or, indeed, priority anything. Boarding was a fiasco, with two lines directed into pens, pending the mad dash to the plane, which then entailed using a rather weird, tiered set of steps that was just another queue. Service in Club Europe commenced efficiently, but the cabin crew were of the breezy, cheery type who would have been better suited to Ryanair. The brief drinks service over, it was on to the the much-vaunted, new look Club Europe meal service. Sadly, this proved to be just another cost-cutting, exercise, with everything piled on to the tiny plastic tray at once, and the appetiser and cheese 'courses' reduced to microscopic portions in little pots. And, of course, the seats have not changed, although, interestingly, BA seem intent on packing ever more passengers into the Club Europe section, which means that the service is little different to the old economy. Still, we arrived only 30 minutes behind schedule and the priority tags did result in our bags coming off the belt within only a few minutes. It is just that the whole inflight experience is so lacklustre and un-business-like.", "Chicago to London. I have flown long haul many times with both BA and Virgin premium economy. In my view whilst the Virgin product has improved, the BA equivalent has deteriorated such that Virgin is significantly better. Despite booking and paying for seats with BA this got changed without notification and we ended up in the back of WT+ on the A380 which are dreadful seats by the toilet with limited recline on an overnight flight. For the first time in many years I found the food inedible and the service not great (for example no cutlery initially on tray, no food choice as had run out of other choice, one drink serving and no where to get water on flight). Went through 3 layers of customer service with BA on seat booking issue but consistently fobbed off. Plane was also very warm so that in all a very uncomfortable return leg.", "Berlin to London. It was a connecting flight, so I should not complain. The flight was on time and the machine clean and? They do not serve free water, let alone tea or coffee. While this obviously costs nothing it testifies to the low perception of customers. BA simply turned into a low cost airline.", "British Airways is my favorite airline. Boeing 777 was 21 years old but clean. The staff was professional. Food was above expectation. During 7 hours flight staff is always there. Captain kept updating us about weather, turbulence, and time.", "Rome to Newark via London. The first sector was on a A319. Flight was a tiny bit delayed but arrived on time. Boarding at Rome was initially by groups and then a free for all after groups 1 and 2. Flight attendants friendly and welcoming. Seat comfort was pretty good with the leather seats though legroom was tight. There was really nothing to set this flight apart from any other low cost carrier as everything had to purchased - even water. No entertainment either. Was prepared for this so packed a lunch from the airport which was better than what appeared to be on the M&S menu. Connection at T5 was smooth as anything given our arrival mid afternoon. Boarding for the flight to Newark was organised and painless. I was dreading this 787 flight a little based on my previous experience with another airline where it felt cramped. Happy to say, the seat comfort was pretty good, legroom was manageable. I was however surprised that for a 2 year old aircraft (i checked), it was pretty dirty. There was grime around the USB port (which did not work), tv screen and along the floor by the wall. The cushion on the seatback in front appeared to be busting out the sides as well. I found the touchscreen IFE to be outdated and slightly slow in response. The selection was not as extensive but I did find some excellent British content that I had not seen before. The real standout was the cabin crew who were all somewhat senior but their experience shone through in just how consistently friendly, professional and warm they were with their service. They were generous with drinks and very efficient and quick. The main meal was decent though the pre arrival snack of sandwiches were a little dry and disappointing. All in all, a surprisingly good flight on the transatlantic leg in comparison to the sub par european sector.", "London Heathrow to New York New York. The First Wing at Terminal 5 was rubbish tonight, 20 or so deep and it is really the only decent part of BA\u2019s ground operation. Flight left late due to repairs then the usual wait for a tow in at Kennedy made us overall late. Staff very cheerful. This route gets decent catering normally but only 3 main options and the Indian chicken was very bland.", "London Heathrow to Dubai. This was the first time I had flown in first class on BA. I had read many reviews before travelling and they were somewhat mixed. BA's first class cabin is not even close to the best in the skies but then again it is not the same price and reward tickets are readily available if you are a little bit flexible on dates. We were on a 777 which is probably one of the oldest in the BA fleet. The cabin was clean but a little bit tired in places but the seat was very comfortable and spacious. The sleep suit and amenity kit were great with lots of little touches to make you more comfy. It is nice they offer a male and female kit, my wife was delighted with the contents. The Champagne that BA offer in first is superb. I enjoyed a couple of glasses in the lounge and some on board and it is probably the best champagne I have tasted. Choice of other wines is good too and a particular treat is the Johnnie Walker Blue Label if you are a whiskey drinker. Food was very tasty and well presented. I had a seared prawn amuse bouche followed by poached baby pear with blue cheese and walnut brittle then Lamb Machboos as a main course and finally chocolate mille feuille. We were offered ice creams a hour or two later and then afternoon tea a couple of hours before landing. I cannot really fault any of it. It was the best airline food i have ever eaten and better than a number of restaurant meals too. IFE was decent although the screen has to folded away so no entertainment during take off or landing,. I believe this has been rectified in later versions of this seat fitted to the 787. I do wish they had a full series of a show rather than just some random episodes but there was plenty of choice. The thing that really made this flight special were the cabin crew. From the moment we stepped on board until we deplaned they were fabulous. Attentive with out being over-bearing. Witty and charming but still professional and always available to attend to your every need. They were superb. Wifi was available but the page to connect did not load up when i tried it. I dint really pursue it to be honest as i was happy to enjoy the other pleasures first had to offer. This was a great flight and i would wholly recommend that you try out first. Whether i would choose it over Club World would be on flight by flight basis. You have to do it once though!", "Heraklion to Gatwick. Left my luggage behind on the belt by mistake. 30 mins after I realised I went back to the airport but no British Airways staff was willing to help. Asked me to ring a phone from the arrival hall pillar. Dialed for BA baggage enquiry and staff picked up the phone and hung up on purpose and never answered again. This is so frustrating.", "Flew Madrid to London Heathrow. The 767 is ancient and BA have clearly given up on hiding that fact, I guess they will be phasing these old but great planes out of service soon. I love flying in 767s, the configurations are generally very comfortable but to be honest the plane was really dated and BA should definitely improve this. Aside from this the flight was really very good indeed. BA Business class has in my experience always been consistent, consistently good. BA cabin crew in Business class are a real asset. This was one of BA's more traditional crews and they create a very agreeable atmosphere. The flight was very busy but the staff were very efficient and the loading on the flight did not prejudice the overall experience. Food was very tasty indeed and there was an excellent selection of drinks. I will be sad to see the 767s go but the time has come.", "London Heathrow to Brindisi. We were not expecting the long queue for Club Europe check-in, but mid-afternoon is apparently particularly busy in T5. Galleries South lounge was also teeming, but at least the filthy chairs had been replaced and there was a reasonable selection of hot and cold food. Group boarding was handled efficiently. The A321 was relatively new and clean, no pre-take-off drinks were offered. Departure was delayed by about 30 minutes but arrival was on time. The Club Europe section was unusually busy, with at least ten, fully occupied rows, including families with pre-school children. Despite the congestion and chaos, the food and drink service was handled efficiently, although the food was no better than the old World Traveller offering. It is hard to see the point of BA\u2019s short haul business class product when the experience is second rate.", "I have BA silver membership. This promises fast track, choice of seats at booking, priority boarding and lounge access. I would advise all travellers that in reality these benefits are intermittent at best and unavailable at worst. The majority of the time my seat choice is changed, fast track at Heathrow is slower than the normal queue, and the lounges so overcrowded that it is sometimes hard to find a seat. The Iberia lounge at Madrid is equality poor, with stale tortilla the only offering at breakfast. British Airways is a rip off. I have uploaded by way of example a seat map of their A321 and seat 22c. This seat is not extra legroom and is cramped like the others. Yet on BA.com they will try to sell it as an exit seat as if it has extra legroom. I recently travelled on Virgin Atlantic and Cathay Pacific in business and economy and it really struck me just how abysmal BA/Iberia are by comparison.", "Hamburg to London. Initial flight from London cancelled from under us 3 days from departure and we had a firm booking to collect a motorhome upon arrival. Total chaos. Ground service appalling and no free service on board. Checkin from Hamburg appallingly slow, and did not open until 2 hrs from departure. Check in demanded that cabin baggage be checked in while we demanded we keep it. All in all an unsatisfactory airline.", "Glasgow to Miami via London. Glasgow to Heathrow was painless as was transfer to t3. Heathrow to Miami on aging 747. Flight delayed by an hour due to temperatures on board being unsafe to board. Kept informed by gate team about progress. TV screen tiny and poor choices of entertainment. Plane was looking it is age and a bit run down around the edges. Premium economy offering in cabin and seat comfort far superior on A380. What made this journey very good was the young lady looking after the premium economy cabin. Polite, efficient, welcoming and nothing was any bother for her. Service with a smile from start to finish . People in here quick to criticise poor service so big shout out to this crew member for doing a great job. Also meals and drink selection very good. Although leaving an hour late we arrived in time so overall job well done BA and looking forward to return journey.", "London Heathrow to Budapest. After so much disappointing experience with BA, this was finally a nice flight. I got an emergency seat assigned at the online check-in, though these are usually for extra money. On top of this no one sat next to me, so I had better seat than the people in Euro Club (Business class) since their legroom is the same as on economy class. The flight departed and landed in time and was uneventful anyway.", "Budapest to London Heathrow. The flight departed in time and would have arrived ahead of schedule if the gate had not been occupied by the previous aircraft. The ride was a bit bumpy, but was not too serious. The flight was full (with kids) and the crew did everything to make the journey smooth. I did not purchase any food, but I saw they ran out of a lot of options due to the unexpected number of on-board purchases.", "London to Toronto. Group of 10 people age from 2 to over 60. Business Class seating in 787/9 very conducive for family travelling, allows for interaction. Forward Business Class cabin on 787 is fairly private. Service on both flights was flawless, very attentive to the three small children while also allowing the adults to enjoy the meals. Food presentation especially on the intercontinental leg was really nice and the food on both flights was simply fantastic. Outstanding crew on BA 603 and BA 99 - on our outgoing flights from Toronto on August 16 similar great service. BA gets often negative reviews but myself travelling regularly with them have never had a bad experience. Their seating arrangement in Club World is perfect when travelling with family. Other carriers may have an advantage if one travels alone.", "Madrid to Heathrow. I fly with BA on a regular basis and am a gold card holder, their service attitude and facilities drop lower and lower. The planes are filthy, not cleaned properly between flights, the staff are hit and miss - but more miss than anything and very poorly turned out. The food in business is average and the seating in the newer planes is terribly uncomfortable - and as for customer service, there is no point in ringing them they are useless, rude, hostile and will never provide any assistance whatsoever.", "Singapore to London. They wanted to charge me an extra GBP65 for being over the 23kg limit. The legroom seemed very small to me, the flight was super full and I was sitting next to a big woman who spilled over her side of the seat. I was asked if I would like tea or coffee with my breakfast and the steward said he will come back with the tea. After a long time I managed to catch the same guy walking by and asked him for my tea and he just said that there was no tea.", "Washington to Frankfurt via London. Check-In at Dulles Airport was smooth. I asked the agent if it was possible to get a window seat and she did, even though at the online check-in there was none available. Boeing 747-400 was 27 years old, the IFE was the size of my wallet and the quality was incredibly bad. The seats were ok, pretty standard but they had a head rest which was good. My seat was 27A and I had the whole row for myself. Unfortunately a crew member shortly before take-off told me that another passenger had issues with his IFE and they would replace him on 27C. Shortly after take-off the service began. There were 2 food options available. Chicken and vegatarian lasagne, I went for the Lasagne which was ok, nothing special. It came with a salad, a bread bun and a black forest cake. All in all an ok meal, nothing to complain about. The crew distributed 2 mini cans of soda which was a bit unsatisfying. After dinner the crew dimmed the lights and we were supposed to close the window shades for the people who wanted to sleep. I tried to watch some movies (the selection was ok) which was hard on this miniature IFE. In the morning the crew served orange juice and before landing a pretzel with cheese and a small water bottle. Connecting in Heathrow is pretty easy (in T5) there are signs everywhere! Security went fast. There is a huge quiet zone with battery chargers and free WIFI. We boarded again in groups which was good to avoid crowds. BA started to do a buy-on-board service which I hate. However I thought the pricing was ok.", "Rome to London. Our flight was delayed from Rome by an hour and we could not connect to the next flight to Los Angeles as we landed in Heathrow 20 minutes before the departure. There were no staff members who helped us and they have conveniently put us on the next flight tomorrow. They put us on a hotel next to airport and provided dinner but did not provide additional vouchers for snacks and other stuff.", "I always like travelling on a BA A380. Seats in economy class are comfortable and always able to sleep which is rare on other airlines or types of planes. However the food is really poor. In the last 12 months I have had some of the worst airline food served from BA or Cathay Pacific and this includes my most recent travels with British Airways. Thankfully BA airline staff are always the best.", "London Heathrow to D\u00fcsseldorf. Really good crew on both legs of the journey. Got to board first and let crew know about the fact I was flying solo with slight autism and they kept me safe the entire flight which was a bonus. Loved the fact that they asked if I was OK on board too.", "London to Athens. Since I started using BA in 2011, I can only say that the quality becomes worse. The leg room in Business Class in A320 is the same like in economy. The only thing that you get is an empty middle seat. The meal choices are poor: I had to choose between curry and fish pie. Also, they first brought us the starter and the dessert and after 5-10 mins (once we ate the starter), they took the starter plate and they gave us the main. The on board service, is less 'attentive' than some years ago (probably cabin crew are over-utilised and want to get some rest which is understandable). Also, due to the plane being late, the cabin was not cleaned properly. At some point we need to think why would someone choose BA over low cost airlines. Tickets are priced in a similar way, there is no food on board for the economy (while for business the portion and variety are a joke), leg space is small, there are always delays to depart from Heathrow (not BAs fault, but at the end of the day I experience delays). What is that makes BA in European flights distinct? Probably nothing.", "London Heathrow to Singapore. Had a great experience in the Concorde Room, and Galleries First lounges in Heathrow T5. I was warmly greeted by a member of the crew, who held me aside and took me into the cockpit to meet the flight crew and have a look around, all because I expressed a slight interest, and for that I am thankful. The flight crew were very friendly and it was nice to see what goes on in the cockpit. The seat was very well presented, there was a small amenity kit, as well as a pair of pyjamas. The seat was clean with pillows, as well as ample storage space. You get a closet to hang clothes, a little compartment next to the seat, as well as the overhead bin, so I never ran out of room. The pre-departure beverage was a choice of water, orange juice, or champagne and hot towels were handed out. The flight left slightly behind schedule, but at Heathrow, this is something you expect. Very soon after take-off, the crew began serving dinner. I had already booked my meal in advance, but the choice of starters, mains and deserts, as well as the beverage menu, was very good. The meal I had was exceptionally tasty and I would have it again! Once dinner service had finished, the crew turned down the bed for me, whilst I went and changed into the comfortable pyjamas that were provided. The bed was very comfortable and at just over 6 feet tall, I did not have any issues fitting into the bed and stretching out. There were plenty of blankets and pillows available and I slept very well. When I awoke, I was offered coffee and a short while later, breakfast. The breakfast choices were continental, or cooked. I opted for the cooked option and I was not disappointed, as it was very tasty, and there was a lot of it. The inflight entertainment was good, and there was a large range of films, TV programmes/series, audio books, and kids programmes to choose from. The system was responsive and was good quality, although I did not watch any films, so I cannot speak of the sound quality. The crew served with a smile and even when I asked for a Latte, which the machine did not do, the crew went out of their way to make one for me which was very nice. They really made this already special experience even more special. If you want to treat yourself to BA First, I would thoroughly recommend it.", "Philadelphia to London. Nice plane, nice seats, low quality service on the plane. Both my husband and I ordered low sodium meals. His was delivered, mine was not. When asked, the attendant brought an uncovered tray with the sticker on the tray LSML. Obviously heated up quickly but was lukewarm, dry and I was troubled by the fact it was delivered with no foil covering the food. Not the same as my husbands meal, so I have to take the airlines word LSML that it was low sodium. Attendants serving coffee missed us and when I pressed the call button it was over 15 minutes before a flight attendant showed up. One pass through the cabin for drinks. After that, you had to go to the back of the plane to find an attendant and order a drink. Sandwich served before landing in the evening was horrendous. Hummus, limp piece of lettuce and soggy thin sliced tomatoes made this stale sandwich unappealing and tasteless to say the least. I expected edible food and better, more friendly service with this airline. Our flight attendant was stone faced and seemed curt and bothered each time we asked about my missing meal. Before landing many people still had trash but no final walk through by our invisible flight crew. I thought British Airways was better than this.", "London to Las Vegas I experienced an ancient entertainment unit that was inoperable and could not be reset. The tray table did not stow properly so the armrest remained at a 45 degree angle with the metal frame exposed. The seat cushion was so badly sunken it was as if totally unpadded. One air vent for the 3-seat row and no in-seat power. Luggage was mislaid for 33 hours, even with priority tag. After writing to British Airways regarding disappointing flight, BA customer service contacted me and offered an apology and a $63USD voucher toward future BA travel to make up for their shoddy service. If you have a choice, choose another airline!", "Zagreb to London and during the check-in (24 hours before, I checked in via app) I was offered no choice of seating. During the flight, I was asked by stewardess if I would like any food - I find that approach not pleasant at all. I was not personally invited to use the Lounge. I find that lacking for a business class fare.", "I booked a round trip from Milan to California for my honeymoon. First flight Milan to San Francisco via London, while returning flight was from Los Angeles to Milan always via London. Both flights faced 1 hour delay and in both flights our luggage were not delivered at destination. When you check in the bags, business class is mixed with other One World members so it is not exclusive at all. Only First has some real advantages. We found business lane crowded for the category. Worst business class experience and totally disappointed.", "Toronto to London and Gatwick, Surrey to Toronto return in WT+. Finally, BA has moved back into it is own lounge which has been refurbished with new furniture. However, Premium Plaza still staff and operate the lounge. Food was ok \u2013 but the drinks choices remain poor. Slick boarding and a full PE cabin on a 777. Water and juice offered on boarding but still no prosecco offered on flights TO London. (apparently 3 are loaded in London for the O/W leg but none for the return.) Friendly mixed fleet crew who offered good service. Fast bar service followed by Veggie pasta or chicken stir fry offered which was foul. salty, dry and overcooked with reheated rice and mushy vegetables. The salad is a nonsense \u2013 a few leaves and a tomato slice. Pudding was sickly chocolate sponge thing which was gross. Got a couple of hours sleep. However the IFE froze after take off due to the PA system remaining locked on and preventing the IFE from working. A reset halfway through the flight worked, though two loud renditions of Delibe\u2019s \u201cflower duet\u201d burst out throughout the aircraft twice waking everyone up. The standard T&Cs and juice and the pretzel roll with cream cheese offered before landing. I continue to be amazed this breakfast is offered as so few people accept or eat it given how awful it is. (BA should be embarrassed that it is even offered) After leaving Toronto 5 mins late, we arrived 5 early at the gate at Heathrow which was welcome along with fast bags. For the return leg, I took the seasonal Gatwick, Surrey to Toronto flight which was a couple of hundred bucks cheaper. An upgrade to Club World was a pleasant surprise. Fast check in at Gatwick, Surrey but slow slow slow security \u2013 even in the fast track lane. Gatwick Airport sell \u00a35 premium experience and so the lane was full of folk paying 5 quid mixed in with BA Fast track customers. Excellent lounge once again with a good choice of food, and champagne available as a help yourself. Efficient boarding and a great reception from the Gatwick cabin crew. A fast offering of champagne (with a top up) before take off though the old safety video was still showing. The Gatwick crew remind me of long haul crew from Heathrow \u2013 more experienced, faster and a more relaxed service than mixed fleet crew at who follow service to the letter which results in a slow and impersonal service. Fast bar service once airborne, followed by the old Biz food service. Overcooked steak (again) alongside jerk chicken and a veggie option. Plenty of wine and drinks along with T&C. After a pleasant 3 hour nap, I woke to afternoon tea which was the standard old offering minus the clotted cream \u2013 off the menu due to supply issues. At the gate early and fast bags too. This club flight was weird in that its hybrid in nature and in transition to the new biz service. So new toiletries and bedding but the old menu. I hope Gatwick catches up so BA do not (unintentionally) promote two levels of Biz service with Gatwick, Surrey being the poor relative. On the O/W leg, premium economy was in desperate need of a revamp. The food is truly awful \u2013 both dinner and breakfast, and it really would not take much to add better food, bedding and an enhanced drink service as BA really lag behind Air Canada on this route with premium economy. I do not regard the experience as a premium economy service other than the seat. All that said, I felt that BA is regaining it is mojo with great crew, improved on board experience (cuts reinstated) and on time performance. Long may this improvement last!", "San Francisco to London Heathrow on the lower deck of the A380 - a very quiet smooth flight. Did not want to pay the usual BA extortionate seat pre-reservation fees but still got seats together. After the real scrum at the departure gate - no apparent order, struggle to get through to Priority Lane, announcements completely inaudible etc we boarded to the reasonably comfortable, if narrow, seats. Of course the usual BA Club Class \"scramble over the legs\" to get to the aisle and 8 abreast - not really a premium product in today's competitive Business Class World. Welcomed with glass of champagne by attentive FA. OK meal - beef - with decent wines to accompany. Much more up to date touch screen AVOD system but still a dreadful choice of \"blockbuster\" films. Very extensive choice for breakfast - continental and cooked if you wanted it. Really very good FA's - made you feel welcome. Landed on time but baggage, for some reason, took about 3/4 hour to get to the belt. As usual I have mixed feelings about BA - if we are lucky enough to fly Club/Business Class it is comfortable but you do feel a bit let down by the appalling layout and huge charge to pre-reserve seat. If Virgin Atlantic fly the same route I will always choose their Upper Class as everyone has aisle access and you do not have to pay to pre-reserve your seat.", "London to Dublin. This was an early morning departure from Heathrow on a full flight. BA managed everything in a very professional manner. The bag-drop was efficient and the boarding process was conducted according to the rules. The cabin crew were immaculate in appearance and conducted the safety demonstration along with a video. During this short and very busy flight the crew were able to sell drinks and snacks and left a superb impression. I had a not so good experience with this airline earlier in the year and am glad to see that this time they were superb.", "London to Paris. I wish that they would update their aircraft or perhaps even do a little refurbishing. Especially when the seats feel worn out and the quality for what you are paying for does not feel worth it. That being said, this is better than any low-cost carrier.", "Delivering outstanding customer service onboard. British Airways may not have the cleanest, newest or comfortable aircraft but their customer service has always been a delight since I have flown with them.", "This was a night flight New York New York to London, so it was difficult to assess the service onboard, although what I experienced was certainly not bad. I think this was a very quiet flight, judging from the number of people around the gate, and there were only another 4-5 pax in First. But it is quite hard to tell when wrapped in the cocoons of the Concorde Room and First cabin. The former felt very exclusive but, as commented elsewhere, to the point of being fussy. It is irritating that they do not have any showers in the Concorde Room; I was not amused to check in at the Galleries (business) Lounge, be brusquely sent on to Concorde, only to have to return to Galeries upon learning that that were no showers in the former (it was 7pm, early August in NYC - of course I needed a shower!). Departures from NY were running around 3 hours late that evening due to weather, and we were warned about a 60 min taxi to the runway. But we were very well looked after at that point; the cabin was not secured until just before takeoff, and the boredom of the taxi was eased by multiple - and very welcome - top-ups of champagne, seved by various members of the crew. Likewise, all the perks of first class were there; I was addressed by name, the crew introduced themselves individually, dinner and drinks orders were taken, etc. All very courteous and professional. After such a long delay, I decided to have some more dinner as I was quite peckish; this came with some excellent wine, and was served promptly, so there was still plenty of time for sleep. But the soup was cold, and the main would not have been out of place in business class. Moreover, it would have been nice if someone had mentioned that the BA arrivals lounge at London would be closing by the time our delayed flight reached its destination; had I known this, I would have had breakfast and a freshen up on the plane. A very annoying oversight that led to quite a lot of inconvenience (picture a spoilt guy trying to insert contact lenses in T5 arrivals toilets...perhaps you saw me?). The cabin layout and bed: well, it is easy to find details of this elsewhere online. But it is certainly nothing special for First Class. Overall, a very acceptable flight, but I felt that the overly-fussy service sometimes got in the way of the practicalities of a short overnight Atlantic crossing (where can I have a shower in the morning? Where will I be having breakfast?). I have had business class flights from other carriers that have absolutely nailed these aspects.", "Amman to London. Appalling service both on the flight and subsequent customer service. We are strict vegans so pre-booked vegan meals for our flight. Meals were delivered as usual, and had the vegan slip on them, but as I was about to start eating I noticed that I had been given butter - this made me doubt the authenticity of the meal. When I called the staff over she had no idea what a vegan was, informing me that there was no meat in it. I had to explain to her what a vegan was (i.e; no dairy or eggs). It turns out that the so called 'vegan meal' had milk and egg in it. Needless to say we did not eat our meals and they had no vegan meals. Shortly after they came around with the drinks/trolley, so we asked for a coffee with Soya Milk - the staff to whom I had had to explain what a vegan was said \"oh I do not think we have that, but we have semi skimmed milk\". I had to re-explain to her that a vegan does not have milk she said she would go and ask. When she returned she said 'We do not provide that sort of thing.\" That was strange, because 2 weeks ago on the outbound journey you did. So we had no meals, no hot drinks, and our video screen did not work. The Customer Service that followed from was more appalling, they could not care less, it took ages to get replies and when i did I was just palmed off. After several months of having to write emails I was informed that I had to submit everything by letter as they needed it on paper, which was just another way of getting rid of us. So we did this, after several more weeks they offered us the most pathetic compensation - basically the value of the meals that we could not eat - in vouchers.", "Paphos to London Gatwick in Club Europe. We had checked before leaving our hotel and realised that the flight was delayed, as were many other flights, due to bad weather the previous evening in UK. We checked in on time, only to be advised that there was no lounge available for Club Europe passengers and if we wanted to use the premium lounge we could pay! Whilst we appreciate that there may not be a BA lounge it is normal that BA would have an arrangement with the local lounge provider as we have experience at many other airports when travelling in business class. We were offered a \u20ac10 voucher each, due to the delayed flight!! Paphos airport was extremely crowded and having paid good money to travel in business class we were very disappointed with BA, that no lounge access was available. The flight itself was OK, although two hours late. The cabin crew provided good service and the meal service reasonable, my wife chose the chilli con carne and I chose the roasted chicken, both were a little dry. On arrival at Gatwick at 01-00 we were through passport control quickly and then waited 45 minutes for the cases to be delivered, again very poor show. BA has some great assets, particularly the cabin crew, but we felt let down by the ground services at both end of this flight Like us many travellers like to travel with a 'full service' airline and in this case BA were lacking.", "Gatwick to Paphos in Club Europe. We travelled on the first Saturday of the school holidays and whilst Gatwick was busy the check in for business class was not to bad. We expected the lounge to be busy but there was plenty of free seats. The flight boarded slightly late but we were not long in the take off queue. We are used the BA's Club Europe offering and whilst would prefer a little more leg room the flight was reasonably comfortable. Service from the cabin crew was good. It is nice that BA have gone away from the miniature bottles of wine in Club Europe and now serve by the glass. The meal service was quite good, we both chose the chicken curry for the main course, which was tasty and not dried out. Flight arrived 5 minutes ahead of schedule. Very happy with the service.", "New York to Nairobi via London. Flight Attendants were wonderful, friendly, cheery and helpful. But the business Class seats that face aft because the passenger to have to crawl over the legs of a sleeping stranger, even if you are seated next to a companion. There is no easily accessible storage space by the seat; even for a bottle of water. The IFE on the London-Nairobi leg reminds me of the game \"pong\" in its resolution and food is mediocre, at best. BA charges to select Business Class seats. For my family of 4, it would have cost over $1,600 to get 4 assigned seats on the 4 segments.", "Istanbul to London Heathrow. The plane itself was old, I found the food choices were a joke considering we have to pay for the privilege and we were not allowed to bring our laptops on the plane back, had to be checked in for security purposes. This meant that when I was at Ataturk airport we had no less than 3 separate security checks. 1 before check in, one after check in and one before getting on the plane. Because we had no laptop there was no entertainment on board and nothing to do for the 4 hours on the plane. Norwegian offers free wifi so I could check my phone on the plane. British Airways need to improve their service levels.", "Bad service and attitude all round. My fiasco was when my flight from London was cancelled due to failure of their systems. BA refused to rebook us at the airport, instead made to wait over an hour on the phone to customer services which resulted in us being routed to Milan via Madrid a day later. BA are now dragging their heels over reimbursing me travel, food and refreshment costs. We were stranded at the airport, no help to find a hotel, zero customer care or empathy. Premium prices for a Ryanair style service.", "London to Santiago de Chile. I was flying premium economy with BA and surprised that I got a row (2 seats on the left side) for my own. The seat was spacious and even with an occupied neighbour seat, I would have had enough space to feel very comfortable. However, Lufthansa on the A380 (also Y+) gives a bit more personal space (at least it seems to me). The seat recline was good as well as the ife system (big screen, wide choice of programs of which I chose to listen to some Bay City concerts). The crew did not impress me but was very friendly and helpful. The food was extraordinarily good (the chicken I had was very delicious) with sufficient food (cheese, salad, dessert). The frittata on breakfast was not good, however. I did not like that they sealed the drinks 40 minutes before the arrival (a bit early). I had a good experience with BA and would definitely fly again as all the things (seat, ground, service, staff) were like expected (the dinner was way above average). Premium economy is a good value for money, especially on a 15 hrs flight.", "Flew a now ageing B777 flight BA 0053 to Seattle. Pleasant flight with actually quite decent fillet steak for main meal. OK choice of wine / beer with meal and greeted with glass of Prosecco when boarded. Comfortable seat Jakar it is the old bug bear - 8 across with \"over the legs\" access to the aisle. Fortunately we were in the last row so my wife was in the window seat with direct aisle access. And we could look at each other and not at a total stranger. I know BA are saying that they are introducing direct aisle access for everyone in Club Class but this cannot come soon enough - and 8 abreast is not exactly a Premium Product in the present circumstances, is it? Absolutely terrible In Flight Entertainment system - although it was On Demand the aircraft was fitted with a very ancient system: blurry, old screens, awful audio (take your own noise reducing headphones) and a pretty dreadful choice of movies.... FA's great welcoming and gave good service. But the main drawback with BA is their insistence that, having paid for a premium service, we then have to pay handsomely again to pre-reserve our seats (up to \u00a3105 per seat per journey!). Not what I expect from a flag carrier airline. We refuse to pay this extortionate sum - our choices have been noted on the loyalty card scheme and fortunately we have got seats together so far. So, although we had quite a pleasant flight to Seattle with BA in Club, if Virgin Atlantic fly the same route we will choose their Upper Class over Clubworld - we can still reserve our seats for free with them.", "Flew London Gatwick to Tirana Rinas. Bag drop at Gatwick was basically seamless, and BA was offering to check in your hand baggage for free. The flight was at 8:10 and the gate was supposed to be shown at 7:24 am, which was oddly specific, but as we got closer to that time, that just got more and more delayed. Until we finally got our gate info at around 7:45. For which boarding had already started. Boarding was pretty much seamless. The cabin crew greeted all the passengers which was nice. The legroom was alright, perfectly fine for a 2 and and a half hour flight. Good recline aswell. I do not understand why British Airways opted for buy on board, their free food offering before was perfectly fine. Although the food offering was just a few sandwiches which were quite expensive. And there was no real hot food options, just a few of their sandwiches could be served hot. Flights were on time. Flights cost around \u00a3320 return per person, which was quite pricey considering the cheapest option was around half the price. So overall, it is a good option, but if you can find something cheaper, then go for it.", "London Heathrow to Murcia and back. A few problems at Heathrow with the wrong gate being shown (BA ground staff did not seem to care this was an issue) but the flights were excellent, comfortable and on time. I really do not mind paying for the food and drink inflight, especially as you can pay using Avios. Murcia airport also a joy. Small, efficient and friendly. I will only fly BA on short haul in Europe. Very impressed.", "London to Amsterdam. BA's service has gone notably downhill in the past couple of years, but tonight's experience really takes the biscuit. I should now be in Amsterdam - however, I am still writing this from London despite spending over 4 hours on a plane to nowhere. We boarded just about on time, around 1930, only to be told that due to weather there would be a delay of an hour or so. Shortly after, we were told that the routes north of London were shut, and no planes were taking off. About an hour into the ordeal, we were told that the airspace had reopened, but there would be a 90 minute wait for a slot. One more hour in, we were told airspace was shut again. After 3 hours, good news! - or so we thought - we were to be on the move around 20 minutes or so later. We did then leave the gate, and we were given the safety briefing and taxied out to the runway. We were then stopped halfway down the taxiway and told that Amsterdam would be shut due to night flight restrictions by the time we would have arrived, so our flight wad cancelled. We taxied back to the gate, where we waited a further 10-15 minutes for ground staff to become available. I must say during this 4 and a quarter odd ordeal, the pilot was informative and tried to stay upbeat, and the cabin crew were very good. The crew gave us the in-flight service (minus alcohol) so we were well fed and watered. This is the full extent of my praise though. Little was I to know that the real disaster was still to come. BA's ground handling was attrocious. We were told to head up to departures for hotel vouchers and rebookings. However, BA had cancelled around 7 flights, and the queues were very lengthy. Vouchers were being handed out to sleep on the floor of a hotel ballroom because \"all the rooms were full\". I have never heard anything like it. This is beyond unbelievable. No assistance for children, elderly, and no preferential treatment for connecting passengers or premium passengers, as is the norm in this situation. Further, the promised \"rebooking\" staff had all gone home - I was told to consult the BA app the following morning. BA's app has rebooked my flights - two days later, when my trip was for three days total. The feature on the app to select a different date for my flights, so I can replan my trip for another weekend, is broken. I guess I will be trying out their call centre in the morning. This is all simply appalling. We all understand that adverse weather happens. But to keep us on a plane for 4+ hours when they knew before boarding that there would be delays is not on. Moreover, BA surely know the opening hours of their destination airports. Why they could not have prioritised the Amsterdam flight over flights to 24-hour airports I do not know. And as for the ground handling, I have never had an experience this bad. BA staff themselves were thin on the ground - they left most of the work to Heathrow staff, who admittedly tried their best but hid behind the \"we do not work for BA excuse\". I have had a cancelled flight before and yet still wrote the airline involved a glowing review, because they genuinely could not have handled it better. By contrast, I do not see how BA could have handled this worse. They really are indistinguishable from the budget airlines these days, save for the good lounges if you fly business.", "Aberdeen to Abu Dhabi via London. Despite being a Gold Member of the Executive Club I try to avoid British Airways these days and now I have reminded myself why. Flight crew do not afford old fashioned courtesy or service. I am not saying they are rude, just that they do not provide a decent level of customer service. You get the basics and good luck if you want to grab their attention. They walk up and down the aisle without making eye contact. No bags at the other end on arrival which I guess you have to live with, however the way they deal with it is appalling. Could not care less I feel. 3hr delay on return flights. Seems BA is unsure if they want to be a budget airline or a true contender.", "Prague to Denver via London. I almost missed my flight because at check-in I had to complete some really important papers that took 40 minutes - later, no one asked me for those papers. Flight to Heathrow was average, what you expect from a 2 hour flight. At Heathrow the security lasted me 30 minutes. When I boarded the next the plane a lack of leg room, it was less than the flight before. The flight then was pretty much okay, the food was delicious, had pasta with tomato sauce and several times drinks, the flight staff was kind and helpful. But the plane had no paid Wi-Fi, no outlets or USB ports, the screens were low quality.", "Seville to Gatwick. If it was not for Avios and the fantastic deal that this can make flying BA if you collect them and use Executive Club for award tickets within Europe I would never fly BA given the current product. The cabin was old, cramped and dirty. The cabin crew were abrupt and surly. The buy-on-board is still a massive bug-bear - we were on award tickets but think it is unacceptable for food not to be complimentary.", "London to Amsterdam. A delayed BA flight by 55 mins. Old airplane, unhelpful staff. Delays seem so regular that staff have a casual attitude to delays. Another terrible show from British Airways.", "Gatwick to Barcelona . Check in efficient and friendly and helpful staff. Staff very welcoming in lounge and on board flight. However, the in flight product has deteriorated - salad ran out so no food option for business class passengers - had to have sandwich. Seats dirty and no middle seat tray although business class. No priority boarding for business passengers. Really disorganized at boarding - calling people by groups and lines becoming mixed up. On arrival no bags and trying to get update but no update. Trying to get update on baggage after 12 hours but no update.", "I thought it time BA deserved some compliments given so many negative comments that are common these days. I was fortunate to travel Hong Kong to London return in Premium Economy recently. Being able to check-in at the downtown Hong Kong Airport Express station is a real bonus as is using the good Qantas Lounge at Hong Kong. I found the on-board service and operations a lot improved over the last time I flew long-haul with BA.. The new Group Boarding sequence system mostly seems to work, although a few of the signs are hidden or bent in the wrong direction so some people had no idea what was going on - but which helped me keep busy assisting people while waiting at the gates. Food and wine on-board was quite good and overall service excellent, including recognising my One World Status. BA has the best in-flight magazine with articles actually worth reading and also has some very clever in-flight programs. I also particularly welcomed the excellent service from 'Goswami' who found me a window seat for London-Hong Kong when returning and when using the First Lounge at Heathrow. All-in -all made for an enjoyable experience, a rarity these days.", "Faro to Gatwick. Club check in was fairly quick and the priority security worked well at Faro. BA now do have use of a 3rd party lounge here, which sadly is absolutely awful! It feels like an average office canteen, with no comfortable chairs and only just enough seats at all for everyone there. It is really very tiny and is the only lounge for all the airline as well as lounge schemes like priority pass etc. Considering this is the only lounge in a massive brand new airport, it is a pathetic offering. Food was minimal and basic, drinks were pretty limited and they barely ever had any glasses or plates available. Whilst BA do provide priority boarding, they do not offer any form of priority to enter the gate and there is always a large queue for this. Once on board, I have similar comments to my outbound flight.. in my opinion they should provide a better welcome, a welcome drink and hand out menus prior to take off. Overall food and drink offering was pretty good on this flight, although cabin crew could have been a bit friendlier.. at one point I dropped one of my headphones and it bounced several rows forward under someone else\u2019s seat. I was looking around for a while to find it and at no point did the crew offer to help at all, instead just looking mildly annoyed that I was temporarily blocking the aisle in order to retrieve it. Priority disembarkation and baggage at Gatwick worked well and it meant we missed all queues at immigration and we landslide really quickly.", "Gatwick to Faro. Club check in at Gatwick is very quick and easy, and fastrack security is also very efficient and we were quickly through to the club lounge. The lounge itself is really nice, spacious enough to have plenty of seating available, and different types of seating, but it also feels very cosy and welcoming. The lounge was clean and tidy and there were pretty good food options available.. including some lovely scones with cl
