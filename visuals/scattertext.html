ndividual monitors, and we were offered tomato and egg sandwiches again as a meal. I hope that this experience is not repeated in October on our trip to the Caribbean, but either way I will come back to give an honest opinion. We will be flying Premium Economy so will expect to have far fewer complaints. Let us wait and see!", "The flight from London Heathrow to Krakow with British Airways was slightly delayed but arrival on time. Standard economy class service, nothing to write home about, but efficient. 5:30pm flight to arrive at 8:30pm but served only a pack of chips with a drink, not even a sandwich for this 2.5 hour flight. There is nothing to be purchased on BA. I believe this flight time should justify at least a sandwich that BA served on my previous experience.", "I was booked to travel British Airways from Heathrow to Dublin airport in Ireland. I arrived at the airport within the permitted check-in times and was held up by a longer than anticipated queue. I went to a check-in bag drop counter where the staff ignored me for a good few minutes as she conducted a personal conversation with one of her colleagues. I was asked to place my bag onto the conveyor belt and issued a boarding pass and baggage receipt. The woman behind the counter then took the boarding pass back and after a few moments I asked her if there was a problem. She nodded and said her computer system would not let me board as my bag had been offloaded even though the bag was still on the conveyor belt and she had issued me with a boarding pass. After 15 mins she told me to take my bag and go to a different area for help. It was bizarre. I joined a second queue where a very helpful man explained that the first person I dealt with had not checked me correctly due to timings. He made a telephone call and as my flight was delayed by almost one hour he told me not to worry and to make my way to through security to the gate. Boarding was not efficient. One would expect better from BA. The queue was poorly managed. The cabin crew with one exception were frosty and functional. One cabin crew member, an older lady was superb and I saw her help a young mum with a baby and answering questions from 2 Japanese people with limited English. This member of the cabin crew was a superb representative of her airline. My seat was not clean and there were crumbs on the floor. The captain made very clear announcements and there was a nice drop-down screen to show the route of the flight. A cup of tea and a small packet of crisps were offered. My bag did not arrive into Dublin with me and so I had to join a queue for Swissport. This is where my nightmare started. A uniformed woman who said she represented BA told me my bag would \u201cmost likely\u201d not arrive until tomorrow. I asked her if the bag would be on the next flight and she said no and suggested that I leave the airport and that a courier would deliver the bag to where I was staying. I took her advice only to receive an automated email that same evening to inform me that my bag had indeed been placed on the next flight. Over the next few days a nightmare began. I spent many hours calling Swissport and their courier DPD. To be fair the DPD staff were helpful and told me the reference number from Swissport was wrong. Swissport insisted the reference number was correct.", "London Heathrow - Vancouver - London Heathrow. First impressions could have been better as this flight departs from Terminal 3, rather than terminal 5 at Heathrow. The departure lounge was being used by multiple longhaul flights on large aircraft meaning that the area as crammed full with most passengers having to stand and making it difficult to access the departure gates. However the ground staff did their best to manage the situation and were clearly used to having to manage it. Once on board I found the cabin to be very clean. Unlike many airlines, BA offers economy seating upstairs on the A380 where the ride is noticably smoother and quieter than on most other aircraft. However the profile of the cabin means that the overhead lockers are smaller than usual, which could be an issue for those with roller cases. The IFE system provided is excellent. I also ordered one of BA's new gourmet meal offerings rather than take the standard meal. This option was well worth taking up, offering an improved choice and quality. The service provided by the flight attendants was friendly and professional and this is one area where British Airways seems to do consistently well. If I have a criticism it is that the 31 inch seat pitch seems miserly for a 9-10 hour flight. Arrival at Vancouver was on time and I was through immigration and landside in about 20 minutes. Processing through security for departure from Vancouver was equally efficient. The return flight offered a similar experience to the outward one, although arrival in London was an hour late. However the relatively quiet cabin on the A380 meant that I was able to get some sleep. Unfortunately the arrival experience at London terminal 3 was no better than the departure one. A lengthy walk to arrivals concluded with having to join a slow-moving, snaking line to clear immigration. A marked contrast to the experience at Vancouver.", "Flew London Heathrow to Washington DC. The Business Class Cabin on a British Airways A380 is unconscionably crammed with seven seats per row. Most other international carriers I have flown limit themselves to no more than four, or, at most, five seats per row in Business Class. In the BA configuration, passengers in the middle of each row are trapped in their seats if their seatmate choses to extend their seat into a flatbed. Also, the seats lack any storage space save a tiny drawer suitable for no more than a pair of shoes, and the seats are claustrophobically narrow. By far the worst Business Class seats I have ever encountered.", "I fly this route 3-4 times a year, unfortunately there is no competition other than Air Canada. I have had occasional problems - rude staff, freezing planes, poor service - but generally been satisfied. On this last flight a week ago, the plane has been internally reconfigured, and they have placed large metal boxes in the foot area of every third seat that take up approximately 1/3 of the space, and fully restrict the movement of your feet and therefore your legs for the entire journey if you are a normal-sized adult. I have attached a photo of my feet trapped in this space - I offered to send BA this photo but apparently they are not interested as they ignored the offer along with the content of my complaint, see below. The discomfort caused by the reduced foot space was compounded by a delay of 1.5 hours - for which I did not blame the airline - meaning I spent 8 hours in that position rather than 6.5 hours. Then on arrival we in steerage learned that the pre-landing snack had been replaced by a funsize chocolate bar, approximately 2 inches in size. As a result I arrived starving and had to go and eat somewhere after 10pm, and would have brought food on the flight had I known of the miserly cost-cutting measure in advance. I wrote to complain about these aspects of the flight, but primarily the lack of foot space because of the new configuration, as this cannot easily be remedied and will put me off using the airline again. I ended my complaint saying I had the distinct impression that there is no respect for economy travellers. I have just received a response which is clearly a cut-and-pasted reply about the 1.5 hour delay and completely ignoring the content of my complaint, indicating that it was not even read, and confiming my impression that they have contempt for the experience of people in economy. Which is particularly shortsighted, as some of us will soon be travelling in higher classes due to changes in our circumstances, and we will not forget how we were treated.", "Flew British Airways from Boston to Berlin via London. Pleasant flight, not as comfortable as the plane flying out in July, but still nicer than the old plane I am used to flying into San Diego. The entertainment screen options were much more extensive than I have had before so I am not sure if the different route made a difference or a different plane. The crew were kind and unobtrusive. Food was completely tomato-based which was very strange as usually they offer more varied options. Overall, good flight.", "Flew London Gatwick to Tampa. BA Club World (Business Class) is a great way to travel. Unfortunately due to renovations at Gatwick, Surrey, British Airways are having to utilise a lounge so it was not as restful as may otherwise have been but once complete I am sure that standard will be resumed. On boarding it was nice to be \"welcomed back\", a small but nice touch. Straight after settling into our seats came complimentary drinks, warm towels and our menu choices. BA does a great filet steak and the desserts were fantastic. One of the things I really love about BA is the fact that they have a diverse age range when it comes to their cabin crew. The more \"senior members\" really do know their stuff - the things that only experience gives you and this flight was no exception. Superb service was provided by the cabin crew and even when stretching my legs they were quick to offer refreshments and guide me to the galley where a large selection of snacks/ drinks are available between the regular drink/meal service. The only downsides for me are the seating arrangement that means that those in window or centre seats have to step over other passengers when those passengers are fully reclined and the IFE which really does need an update. I know that the second point is being addressed on the older aircraft. As an aviation enthusiast, a really big thing for me is that the flight deck crew are always ready to spend some time chatting after the flight. BA! My airline of choice", "Outbound Heathrow - Frankfurt on ancient British Airways 767 with old business class seats etc.. Aircraft was filthy dirty with wires hanging down. Why do they fly such wrecks? Inbound Frankfurt - Heathrow on A319. British Airways have the temerity to call blocking out a middle economy seat with a metal tray Club Europe! The seats were narrow and uncomfortable economy seats. The flight attendant was grumpy, rude, and sullen. I accept this was a short flight, but how British Airways get away with calling this Business Class is beyond me. They should be cited for trade descriptions. I wonder if any BA senior executives bother to fly their so-called Premium Classes?", "Dublin to San Francisco via Philadelphia. My international BA business class return flight was rebooked by BA to American Airlines. Instead of the second leg of the flight being the fully reclining seats with movies, electronics, and lots of space as advertised and paid for like my first flight, the second leg was a domestic flight which had a business class seat which reclined about 4\", no movies, no electronics, etc. as it was an older plane. It would have been fine had I not paid top dollar for all the amenities. I submitted a complaint and asked for a partial $$$ voucher but to no avail. The customer service personnel told me things in conflict to documented conversations. The final straw was when I contacted my travel agent and had them call BA on my behalf. BA told them they would not refund anything because it was a voluntary upgrade. Really? BA changed my flight and rerouted me with less amenities. What is so irrating is the cost was over $4,000 for each ticket and I was not provided the service or flight I paid for. False advertising.", "Mexico to Amsterdam via London with British Airways. Awful experience. My baggage is delayed since Tuesday 2 August, they told me that my 2 pieces of lugagge were going to arrive the next day. I\u00b4ve been waiting and nothing has been received yet. I even paid for the upgrated seats to ensure a good care with my luggage will be given, however everything has been very dissapointing. My first experience with British Airways has been awful.", "I was flying Zurich to Baltimore via London with my cello and had booked one seat for me and an extra seat for the cello. The booking was made online and then verified over the phone directly with British Airways. I asked the BA customer support agent if the cello booking would be okay, and he told me \"there is no problem - you have the additional seat booked, simply turn up at check-in and you will have no problems\". BA denied me boarding because their system required not only me, but also the cello seat needs to have an ESTA visa! They were unable to distinguish between a passenger and a cello in their system. After 3 hours of stress at check-in they denied me boarding and quoted me over $4,000 to rebook both tickets for all legs of the journey. I made an official complaint and they replied basically confirming no refund. I am appalled my their total lack of customer service and will never fly with them again.", "Singapore to Sydney return on a British Airways fifth freedom route. Boarding for the outgoing flight (BA15) from Singapore was a bit disorganised and there was congestion on the aerobridge. On board the aircraft had an air-conditioning problem so the cabin was quite warm. Seats were fairly comfortable with a fairly narrow seat pitch, and the entertainment selection was fairly good. Bar service commenced 30 minutes after departure. The chicken main meal was pretty good but would have preferred dinner to be served 1 hour and not 2 hours into the flight. Prior to arrival I received a snack box which contained a really bad sandwich, granola bar and some yoghurt. Cabin crew did not offer a regular drinks service on this flight. Return flight to Singapore (BA16) was a notch better - boarding in Sydney was done in a more efficient manner. Bar and main meal service was quicker, although evidence of BA's cost cutting can be seen as they have now removed cheese and crackers from the main meal. Cabin crew did do two rounds of drinks service on this flight and were more attentive. Good sandwich for the snack/dinner service before arrival. Late departures on both flights but arrivals into Sydney and Singapore were on time. Still good to note they provide toothbrushes even during day flights. Very satisfied with this BA flight and service, especially when their full service competitors charge around 40% more on Sydney flights and budget challengers are not up to the mark with the price and service.", "London Heathrow to Nassau return with British Airways. Avios tickets for me and my wife. Great cabin crew on both sectors, particularly the first as it was a day time flight so we gave them more to do and had more interaction. Food was pretty uninspiring and the wine list limited, but we did manage to find things that kept us pretty happy. Disappointingly they did not have enough champagne on the return sector for anything other than a pre flight drink. Crew said it had been busy on the way out and they were unable to replenish the bars at their destination (Grand Cayman). Lie flat bed is comfortable, flights on time and bags delievered to the carousel fairly quickly.", "Miami to London Heathrow with British Airways. Busy check in at Miami. This being explained by broken windscreen on flight BA206 which led to their passengers being rebooked. Our own flight BA208 was befallen by a damaged tyre which took 3 hours to fix. The Admiral lounge at Miami was reasonable. The flight left late and staff provided reasonable cabin service. Toilets constantly used by economy class passengers which left them less clean than usual and less readily available. Slept well on flat bed. Breakfast was OK. They had to manage 300 missed transfers as a result of the delayed arrival and the staff seemed well prepared for this. Baggage damaged (one item) and lost (two items). I watched the ground crew at Miami unload the A380 from the gate after it arrived and I can state that in some cases they literally flung the cases onto the ground from the hold. I suspect this explains the matter.", "Doha to Paris Paris (Roissy-en-France, Val-d'Oise) via Bahrain and London, premium economy is really good. The return flight to Paris (Roissy-en-France, Val-d'Oise) via Manama and London was $500 more than a direct flight in Qatar economy class. Yes it also stops over in Bahrain and it is not direct to Paris but it was well worth it. Bigger seat, great food and better IFE than Qatar. I could use the emerald lounge at London T5. So landing from Doha I can shower and have breakfast before the short hop to Paris. I think there are plenty of passengers from Qatar willing to pay extra for premium economy rather than she will out for business class originating in Doha. BA will fly direct from Doha in a couple of months.", "Sao Paulo to Heathrow with British Airways. Tampico lounge at Guarulhos T3 is one of my favourites. Boarded on time, Seat 1K, cabin very empty, about 6 people in First. BA First Service is fabulous, each passenger was welcomed and spoken to individually by the flight manager which I thought was a nice touch. The BA 747s are all in my experience quite tired looking. However I will be sad to see the back of them when the 777s arrive on this route in a couple of months. The First cabin looks nice but it does not feel like a First Class environment. The food was at best ordinary. The menu was not very inspiring, the main course was simply dreadful, dry chicken, the whole meal was not exciting as I would expect from a First Class dinner service. Very good wine / champagne selection. Inflight entertainment poor. BA have great staff, but prices are very high across all cabins and I am sorry to say on this flight it was not worth it.", "London Heathrow to Miami in Club World. Lounge at Terminal 3 was busy and slightly cramped, with basic food offerings. Flight left on time. A380 Club world layout was roomy. However, slightly inferior cabin service, for example no hot towels, no drinks menu etc. Food quality was good. The club world kitchen content was poor and inadequate, when I visited they had only ice cream on offer. Seat comfortable and slept well when used as a bed. Baggage damaged on arrival. Overall, a reasonable flight. A superior product compared to North American carriers. However, inferior in comparison to middle eastern airlines.", "Athens to Kuala Lumpur via London Heathrow. The lounge in Athens was basic, and the furniture was very worn and needed replacement. The first flight to London was on an A320, basic economy seats for a 3.5 hour flight not great, but the meal was excellent and crew efficient. BA lounge at T5 is large and busy, with plenty of quiet areas to relax. Amenities there are fine and in line with most good airport lounges. Boeing 787-9 to Sepang so everything new, excellent food and service. Unlike some reviews, I am a fan of the business seat layout and go for the window seats which provide excellent privacy - once the divider is raised!.", "Flew Bangkok to London. It is been a few years since I regularly flew business class with British Airways. I always used to look forward to the big seats, a boozy afternoon watching movies and being treated a little bit special. Fast forward and the lounges are generally borrowed from other airlines that make you feel like a second class citzien, the planes are tired with worn out interiors and all of this is reflected in other passengers dissapointment in a generally lack lustre flying experience. For better value and added smiles I have found the premium economy offering must better value for money.", "British Airways ruined our holiday. We had a flight from Edinburgh to Prague via Heathrow booked and the flight was 70 minutes late in arriving at London. Therefore we missed our connecting flight and when we approached the BA customer service desk for help, the customer service advisor was disinterested, smug and extremely unhelpful. He even said he was doing me a favour by booking another flight.", "We travelled from Aberdeen to Heathrow and on to San Francisco with no issues other than very poor legroom. Even less legroom than on a local flight to Europe (Ryanair) on a 10 hour flight. On the return journey the first flight from San Francisco to Heathrow was delayed. Once on the plane the flight was ready to go when there was a further delay because the gate staff had somehow mixed up the boarding passes and had a discrepancy. So they had to physically check several passengers to make sure they were who they said they were. Very scary in view of the security situation. Then our row of 3 seats had no in-flight entertainment (row 28) The first flight attendant we talked to fobbed us off for ages and eventually admitted he could not fix it. Then the next level up flight attendant tried and finally the flight director came to see us and offered us an alcoholic drink. So we travelled for 10 hours with no entertainment. On landing at Heathrow our next flight to Aberdeen was also delayed for one hour. On complaining to BA they eventually replied offering us a voucher for 20 pounds. Not much use if you intend never to fly BA again. Shocking customer service. Avoid Heathrow and particularly BA at Heathrow.", "London Heathrow - New York New York, BA115, First seat 1K. It was very strange to be bussed to the aircraft rather than using an airbridge, but this was due to capacity issues. I was greeted at the steps of the aircraft, taken to my seat, handed pyjamas and a wash bag and a glass of champagne. The seat was the new First with upgraded Panasonic entertainment system, I was addressed by name throughout the flight, given extra food to try as it was a half full cabin, regular top ups for drinks, and received a stellar service from a dedicated and professional crew. The new entertainment system was great and the buy for you fly service worked as my items were delivered to my seat. One of the best flights I have had for a long time, but I always believe it is down to the service.", "Basel to London Heathrow with British Airways. At 11.30am I recieved a text telling me that flight BA755 departing 18:10 had been cancelled. 70 minutes later, I recieved a second message telling me that I was rebooked on flight BA749A departing 21:55. On arrival at Basel airport, I discovered the club class check in doubles as a general enquiry point. After a wait of 30 minutes whilst a stream of economy passengers' queries were dealt with, a rude and unhelpful agent checked me in. I asked if the seat 2C, I had prebooked on the cancelled flight was available and was told no, I had been allocated seat 3C and the allocation could not be changed. Seat 2C remained empty. The business lounge was at least superior to the BA one I used on my outward journey, being independantly run. Our incoming flight for BA749 was delayed leaving Heathrow finally landing at 11.25PM. At 10:30pm passengers were informed by the business lounge Concierge that we must clear passport control and be in line at the gate by 11:00pm as the airport closes at midnight so a rapid turnround was needed. The flight eventually pushed back from the stand at 23:50. I wonder if this was a ploy by BA to avoid paying compensation for a 3 hour delay. On board we met by profuse apologies from the captain and cabin staff, although no no reason for the delay was given. Certainly not BA's finest hour.", "London Heathrow to Boston. My complaint is about the service and rudeness of the British Airways boarding staff. Priority boarding lane had over 50 people waiting while no one was in line for the general boarding. When I tried to attract the attention of the attendant, he addressed me with such rudeness and disregard. His words were \"you are not the only First class passenger\" and kept ranting even after I left his station. This is not acceptable in any situation. I cannot believe this just happened. Will never set foot in another BA flight.", "Sadly British Airways Business Class, London Heathrow to Geneva is no longer worth any extra cost. I am only 185cm and cannot sit comfortably and relax without being sideways. In addition to Chamonix we have homes in London and Telluride, Colorado and BA lost us as customers for quite a few years on the London to Denver, 777 service, again because of the ridiculous seat forward/backward seat configuration in Business Class, that requires us or someone else to climb over us to get out of the seat during the flight. Therefore we flew Air NZ (much, much better flight if a little inconvenient) to Los Angeles (6-8 return flights a year) and suffered longer on United to get to our destination as BA Business was so bad. Fortunately they now have a 747 on the London to Denver service where we can fly First Class which we are using, but it would only take another airline to do this route for us to move away from the ageing cabin staff and extremely average service.", "London Heathrow to Budapest with British Airways. I did not choose BA for this flight. It was arranged by my cruise tour operator. Online check in ok. Bag drop agent surly and unhelpful. Terminal 3 lounge chaotic. Tables grubby and cluttered with dirty plates and glasses. At 10.00am in the morning the only food available was stale croissants. Servers in the lounge unhelpful and reluctant to produce champagne when requested. Boarding process was the BA chaos I have come to expect. Why do BA gate staff show so much resentment towards premium passagers. New club seating is atrocious. No better than economy with centre seat empty. No drink offered on boarding. Economy passagers access past club section via a very narrow aisle most carrying or dragging oversized cabin baggage. Late take off due to mix up over economy seat allocations, and late arrival of passengers needing wheelchair assistance. Seat very uncomfortable. Little legroom and too much recline available to seat in front. The only saving point was the cabin manager whose hardwork and helpfulness was not matched by her workshy crew. Where do BA recruit such useless staff, and are they specially trained to have no customer focus? BA is certainly not my airline of choice. Many lessons can be learned from their no frills competitors.", "The British Airways Club Europe (Business) product is dreadful value for money. The lounge in Geneva airport was fine but busy as previous flights had been delayed. Boarding was not done by priority, just a free for all at the gate - fine but nothing special. My real issue is with the offering on-board: no special seats, just the middle seat of three left free. We were then served a 'meal' of a few lettuce leaves, two tomatoes, two bits of cheese and a piece of chicken - really BA? To top it off we were on a remote stand at Heathrow and it took a long time to get the transfer bus to us. Just not worth it on every level.", "Flew London Heathrow to Bangkok via Kuala Lumpur and return. We resented having to pay \u00a366 just to reserve our seats, but that we did and on our way back we decided not as a principle. I would suggest British Airways should not behave like a no frills airlines, your name and brand mean much more than those cheap airlines. So please stop charging people extras when they have booked and paid. I will come back to fly with you when you have decided to realise your reputation as a honest airline and not like other cheap rate greedy airlines. I might be just one customer, but one customer's review cannot be read by many.", "Absolute appalling service received by British Airways, I had a morning flight from Amsterdam to London which they cancelled for fog, the flight was for 10am and even though the weather was clear by 9.30 am, they refused to book me on another flight until 10pm - not even a meal was offered to me all that time. I was in the airport from 7am till 9pm, that is for over 14 hours, and was told it was weather and out of their hands, even though they had over 10 flights to London over the period. I was shocked by the treatment given the way I held the airline in high esteem, to the point that I have now refused to purchase any flight via them or related to them since that time even if the have the cheapest tickets and only direct route.", "Cannot believe how bad British Airways was. We arrived very early at the airport in Kuala Lumpur to catch a flight to London in premium economy. They would not allow us to check in online and we soon discovered why. The flight was massively overbooked. There are 39 seats in premium economy and they had overbooked by 10. There was a long queue of passengers in economy also who could not get seats. This is utterly irresponsible. Very few people book a long haul flight across the world and fail to show up without cancelling. We were told by the manager that this happens almost every night. Not a single employee of British Airways was there to manage the situation. It was left to the poor Malaysia Airlines handling staff as agents to try to deal with it. They have offered us an economy seat on another airline with miserable compensation for a journey which would take 7 hours longer. They refused reasonable requests to give us an upgrade on the way home or to offer any other form of compensation. It is all very well for airlines to want to maximise profits but a good airline must care just a little for its passengers. British Airways has lost my business forever.", "First class flight from London Gatwick to St Lucia with British Airways. First lounge at Gatwick was being refurbished but there was a temp replacement lounge offered by No.1 which was actually superior to to the old BA one. Flight left on time and arrived 15 minutes early which is always a pleasant surprise. The seats in first may not be quite as impressive as other airlines but they are still very comfortable and spacious. Inflight entertainment was very good with an excellent selection of movies. Two areas stood out on this flight - the first was the exceptional cabin crew who managed to pamper and constantly cater to your every need without being overbearing. Most importantly they all seemed genuinely motivated to make the experience on board a pleasant one. The next one (and I cannot believe I am saying this) was the food which was actually very good indeed and a stark contrast to previous flights in CW and First. It might have been a fluke but having just flown back in Business from St Lucia, the service and food was just as good. Perhaps BA are finally listening to their customers!", "Flying in Club Europe from London City to Berlin Tegel, returning in economy with British Airways. The outbound flight was delayed for nearly 1 hour. However, the journey itself was very smooth and enjoyable. The food offered in the CE cabin was delicious. Flying back in economy was an absolute nightmare. Everything went wrong from checking in, lounge access, baggage claim and extremely poor service relating to my missing luggage. I had done my online check in on my return flight. Just went to the check in counter to drop off my luggage. The check in agent offered me a paper boarding pass which later I discovered had been incorrectly issued to me. She checked me in under someone else who happens to have the same last name as mine. After I dropped off my luggage, I went to the business lounge as I am a silver member. I provided the recepitionist my paper boarding pass and entrance was declined. Not surprising given the fact that they gave me the wrong boarding pass. However, I showed the receptionist my silver status on my mobile app. She did not even look at it and told me my membership had been downgraded on her system. she did not investigate anything and asked me to call up BA which I did not bother. When I was queuing up at the passport control, I noticed the destination shown on my boarding pass was incorrect. I approached the BA staff at the gate immediately after I had cleared through security. BA staff were shocked that I was checked in under someone else's name. Wrong name, Wrong flight etc. They asked me to go to the correct gate immediately, but then they also told me my checked luggage was on the wrong flight and I might not have it back upon arrival at London. They gave me a new luggage tag. After arriving at London, waited for 20mins, bag did not show up. I approached the baggage claim agent who was on her phone. I explained the situation which she did not really pay attention and asked me to stand next to the conveyor belt, insisting my luggage would arrive. Again, no investigation, rushed service and a bit rude. 3 days later - no luggage still despite the fact that they have located my luggage.", "British Airways flight from Baltimore to Heathrow was good. Connecting from Heathrow to Amsterdam was a disaster. They board passagers onto the plane just for them to later find out that the plane was defect. The pilot and engineers tried fixing the problem and let us sit inside for 3 hours. Finally discovered that they could not fix it, took another 30 min to let us back out to the terminal for us to find solutions ourselves. No food after 7 hours of searching for a flight to Amsterdam. Got to Amsterdam and my luggage had never been loaded onto the plane.", "British Airways Lounge in T3 was very busy as shared with AA and others but good selection of nibbles and beers/spirits and more important to me it was clean and the staff were constantly clearing up after guests who had left. The boarding was a very far gate in the Satelite area of T3 and at around the same time we boarding to Vancouver a 747 was boarding to Las Vegas. So the area was very congested, the announcements of boarding were barely audible. The outward bound flight was uneventful (great) and as smooth a trip as I have ever had. Inbound was similar with just the annoyance of waiting for a stand at London for 40 minutes which spoilt a little the ending. The crew both ways were superb and professional. The business cabin is pretty basic compared to the Middle East carriers but you can get some good sleep. Food was very good. Lounge in Vancouver was very nice and staff bright and cheery. All in All great flights.", "London Heathrow to Atlanta. A delayed flight was made worse when the pilot assured us that arrangements were being made for our connecting flight. The reality was standing in a line for 6 hours, causing us to miss flights with other airlines. I will not fly British Airways again.", "Flew Marseille to London. Absolutely terrible service. Flight delayed four hours. Check-in staff rude and arrogant and did not explain the delay. Plane was not that clean. The one consolation was the pilot coming out of the cockpit to apologise about the delay and offered the opportunity for passengers to view the inside of the cockpit. For the money they charge you can get better service elsewhere. I would recommend using other airlines personally.", "Los Angeles to Rome via London with British Airways. Our flight from Los Angeles to Rome was on time and generally good. We upgraded from Economy to Premium Economy at the airport for $382 each. We had tried to upgrade ahead of time with our frequent flyer points but could not because we booked through Costco (Costco said we needed to go thru BA and BA said we had to go thru Costco). Boarding was not well organized. Our flight from London was delayed and we had a difficult time finding out where to go as the airport departures board did not list a gate and departure time kept changing. One BA associate told us it would probably leave from gate 18 which proved to be incorrect information. We finally asked an attendant at a random gate who looked it up on her iPad. We had to sprint back to gate 1 with 15 minutes until departure. When we arrived at that gate, we were told we would be bussed to our gate. We waited another 25 minutes for buses. Seats were fairly comfortable. Food was just okay - the small steak served was over cooked and as hard as rock. We arrived in Rome almost 2 hours late. Coming home we traveled economy as we decided the charge to upgrade on the way there was not a good value. Our flight from Rome to London was late in arriving which made us almost an hour late taking off from Rome. Boarding was chaotic and you could not understand the announcements being made about who was to board and when. Other people were turned back rather rudely by BA staff. Everyone seemed confused. Snack on board was small but tasty. We had to be \"express serviced\" through security in London in order to catch our connecting flight. No time to catch a snack or use the toilet. Boarding was in-process when we arrived at the gate. Then we sat on the tarmac for an hour before we could take off. Seats were very narrow and close together to the point that when the person in front of you reclined their seat, the back of the seat was very close to your face. You had to \"go horizontal\"in order to get in and out of the seat to use the rest room. Arm rests between seats and at the end of the row did not lift up entirely so you had to slide over the arm rests. Food was pretty good. On board entertainment was good. Service was slow, forcing you to sit for an extended length of time with a tray squeezed in front of you. Our luggage is on an extended vacation as it did not make it to our flight in London. We arrived 25 minutes late to Los Angeles. I also take exception to the $90 luggage charge \"per leg of the trip\" for our 2nd bag. 1st bag is no charge but $380 (round trip) charge for the 2nd bag is very steep.", "My wife and I used Avios to get two return tickets from London Heathrow to Johannesburg. After having done this, and once our business travel plans were clear, we later booked a separate ticket using cash for a return from Edinburgh to London Heathrow. When we checked in at Johannesburg, we were told we could not check our luggage through to Edinburgh because the two sectors were on different (but still BA) tickets. Apparently this rule was (very quietly) introduced by British Airways on 1 June. The flights themselves were very good, but if they want to encourage two Gold card holders to use other airlines, they are going the right way about it.", "Flew British Airways from London Heathrow to Bangkok. Standard of food was very good with lovely wine. Seat comfort and leg room okay. On the downside, very small TV screen on the back of the seats. The service, terrible. These people represent the UK! I have travelled with every other airline to Bangkok and back, British Airways is the worst.", "London Heathrow to Newark return. Having just returned from my holiday, flying with British Airways in their World Traveller Plus class, I thought I would post my review. The week before we flew, we paid the \u00a348 per person to select our seats so I had the comfort of knowing we would be sat together. We flew out of T5 at London one what I think is one of BA\u2019s new 787 to Newark at 10.35am, and plane interior looked new and clean. We took our seats 21 J and K which were right next to the toilets. On our seats we found a small pillow, blanket, headphones and an amenity kit. I had plenty of leg room (ok, I am 5\u20195) and my partner had the entertainment box impacting his leg room but he seemed to be ok with it (he is 5\u201910). Although our seats were next to the toilets, we did not get disturbed movement or smells. Once the curtain was pulled between us and World Traveller, you would not have known we were by the bathrooms. We were offered a glass of something fizzy \u2013 water and juice were also available. Hot towels were handed out. Menus were handed out and main course was a choice of beef or chicken, with a pasta salad to start and a strawberry cheesecake for dessert, with cheese and biscuits. The food was ok, it was hot and tasted good. The food service was quick, and prior to the food served, drinks were handed out including a drink for the meal. However, during food service another drink was also offered. So, three small bottles of wine for the flight and I was well on my way to relaxing and starting my holiday. As we did not have anyone behind us, we could recline our seats without worrying about disturbing anyone. As there was a wall behind us, we could not recline as far back as others, but it was comfortable enough. Luckily for both of us, the people in front of us did not really recline theirs too far. The seat was really comfortable, and even with my generous back side, I felt I had plenty of room. Although I had loaded up my tablet with films and books, I did not use it at all. Neither did I use the vast choice of IFE \u2013 I used to 6.5hour flight time to have some \u201cme\u201d time. My partner found plenty of choice and enough to watch during the flight. After food, the mood lighting was switched on and stayed that way until we were an hour from landing. Most people (me included) took the opportunity to have a bit of shut eye. A sandwich and small chocolate bar, tea and coffee was served and after a quick freshen up (in my seat). The pilot announced we would be landing and that the toilets would only be available for another 20 minutes or so. I quickly brushed my teeth to freshen up, but what was annoying was the number of people who decided to have almost a full make over in the toilets, spending 10 or more minutes in there \u2013 whilst the queue of people waiting to use the facilities grew longer. However, the toilets were clean. The landing was smooth and we arrived on time \u2013 I suppose you would say we were 20 minutes early, but do not the airlines have that little trick of appearing to land early? On leaving the plane I did have a look at Business Class, and without offending regular Business Class users, I did wonder exactly what you get for your money. All the pods looked very tightly packed together.", "Uneventful British Airways flight from Gatwick to Porto. Take off delayed by 30 minutes due to French Air traffic control strike and route of flight had to be changed to avoid French airspace. Cabin crew helpful and cheerful. Snack and drinks provided; quite adequate for this short flight. Seats reasonably comforatable and more legroom than most budget airlines. Now that BA prices are competitive with many budget airlines this additional leg room becomes important. Flight arrived a few minutes late at Porto but some of the lost time was made up during the flight. Overall a pleasant flight.", "We travelled on BA 633 from Athens on 12th of June, 2016. The flight departed at 7.55 pm but sat on the tarmac for 30 mins due to bad weather at London. Nonetheless, we only got in 15 minutes late. What went wrong from the very beginning was the check in process. We had showed up early but was refused check in at Club Europe. The ground attendant at Athens was incredibly rude and abrupt. If they had explained it to us nicely, we would have been fine with it. The result of the two hour before flight check in resulted in chaos and long lines given the fact that it was a 767 \u2013 a larger than usual plane. When we finally lined up, it took a good 30 minutes and more to check in at Club Europe because for half that time, there was only one counter open. Eventually, a second counter opened but a young couple jumped the queue by using the excuse that she was pregnant (unheard of policy and she was perfectly healthy given how fast she rushed up) and that was allowed by the ground atttendants despite the long line-up. Eventually we got to the plane only to find a ridiculous two tier Business class system that stretched into the economy section without any separation of any kind. Seating became problematic as those assigned to the windows on each side had smaller spaces, and in fact were no more bigger than the economy class. The middle seats were fine as passengers there had the empty middle seat. British Airways were passing off economy seats as business but though the service was different \u2013 you could not properly enjoy it. We were placed on the last row of Business class (14) and these were three seats stretching into the economy class cabin. It was so confusing that the crew tried to serve economy class food to our end. To be fair, I think other business class passengers had it more unfortunate in their seat assignments. Furthermore, when asked for a blanket, I was refused one on the basis there was none until I walked into the upper cabin and found that business class passengers there had blankets. How is this fair? What principle of seat assignment did they use? The last few BA trips to Europe have been nightmarish, from boarding processes (this one in Athens was chaotic and unsystematic, they had allowed everyone to rush forward thus blocking the pre-boarding process). We were assigned different seats far from each other and not according to our preferences in our Exec Club, the online check-in keeps breaking down and when we tell BA that, they tell us to call in (laugh out hysterically here). In fact the more frequent you are a flyer (but not high profile), the worse treatment you get. I also get a sense that communication between the crew is poor given that different services were offered (later on, the Cabin director told me she could find a blanket for me but we were already 30 mins from landing). I cannot blame the crew, they work with what they get. If we knew we were going to be treated no better than economy, we would have booked economy.", "I think that British Airways customer service must hold the accolade as the worst going, but that is their only achievement. Having booked our flight from Alicante to Gatwick I immediately selected and paid for seats in row 4 at a cost of \u20ac23 each. When I came to check in online, 24 hours before the flight, I found that we had been moved to row 30, the very back of the plane. When I selected 'Change your Seat' row 4 was not even displayed. I am 64 years old with back problems that make it quite difficult to struggle to the back of the plane. For this reason I am always more than happy to pay for seats near to the front and have never experienced any problem with other airlines I did not and have not received any notification from BA to tell me they had changed the seating. Nor have I received my money back. While waiting to board the plane I received a text message survey on my BA experience so far. I participated and gave a summary of the situation. I also agreed that they could contact me but still nobody did. When I got home I gave BA one day to contact me but when they did not I submitted a complaint through their website. After some days I got a reply saying: 'Would you like to claim a refund for your prepaid seating charge? We will be more than happy to see if you are eligible if you complete the following form within 14 days of your flight'. I cannot think of another time where a supplier has taken my money, failed to deliver, and not informed me and automatically refunded my money. But with BA you have to 'claim' a refund and then wait while they 'check your eligibility'. My family take many flights each year including long hauls to Asia. Needless to say that none of these will ever be on British Airways.", "New York New York to London Gatwick with British Airways. Excellent flight. Left more or less on time and even with the interminable taxing at New York we still arrived on time at London Gatwick. Flight was very busy but the service did not suffer. Staff were friendly but professional and the B777 was clean and in excellent condition. Could not ask for more. This was my return flight but the outward flight was just as good. Credit to British Airways - there was a woman near me who was terriifed of flying and one of the flight attendants sat with her through the landing. Poor woman was sick due to a bit of turbulence just before landing but the attendant dealt with it pefectly. I only booked a week before I flew and the price was very good. Decent offering of entertainment considering this was economy class. Any downsides? None I can think of.", "At the beginning of the year I booked 4 first class seats London-Kansas Concord for myself, husband, son and 84 year old mother to attend a wedding. At that time I also booked wheelchair assistance for my mother, she walks with a stick and cannot walk long distances. At check in they had no wheelchair and called for one. After some time when it did not arrive we were told it would be quicker to walk to security which we did with some great effort for mum. At security we were told the check in staff had not validated our tickets correctly so had to walk back again for them to do this and then walk back to security. Security itself was a nightmare despite the fact my mother had a doctors letter she had to stand with her hands raised in the body scanner and was then taken by two staff members to a side room as they wanted a more detailed search. When I complained the supervisor told me I would not be boarding the flight if I did not keep quiet. Once this was completed we walked the long journey to the lounge and I requested again a chair to take my mother to the plane. It arrived but I was told I could not accompany her as they would transfer to a buggy and had to pick up other passengers so we went and boarded and said we would meet her there. The flight was being called for final passengers when my tearful mother finally arrived. The staff had taken her to the wrong gate and then told her if she did no want to miss the flight she would have to walk. On talking to the cabin crew they said this was not an uncommon occurrence. I had spent thousands on the flights, I had booked assistance and checked and re checked pre flight that there would be no issues but the staff just did not care and saw mum as a nuisance. In the Concord the service was brilliant and they never once through security asked my mum to get out of the wheelchair or stand in the body scanner and I was allowed to accompany her all the way. To add insult to injury on the flight back half the TV sets did not work so they even had to do the safety talk manually and my husband never got his inflight dinner as after 2 hours and no sign of it he told them to forget it as he wanted to sleep. My mum refuses to fly BA again and if it was not for the fact that we have so many points and numerous flights already booked for myself, husband and children over the coming year we would transfer our business to Virgin and other carriers. I have complained to BA but as of yet no response.", "For those who have alluded to there being \"haves\" and \"have-nots\" on BA flights in terms of customer service I can assure them this is not the case. I am a gold executive club member and can confirm that I have invariably been treated with equal levels of contempt as a customer at all levels of their executive and club and most cabins. My last experience was with my wife flying from London Gatwick to Faro on the 18 May 2016. Checked in at the first counter for our economy flight to be told by the apparently gleeful BA employee that the plane was rammed so we knew we would be in for an uncomfortable flight. The lounges that are available whilst the BA lounges are renovated were packed and filthy. The BA lounge greeter offered no apology when we could not access the clubrooms that were full. The flight was late and chaotic. A group of loud boisterous men, were virtually running the economy cabin, roaming the cabin whilst the seatbelt signs were on and raiding the galley to return with clutches of mini wines and spirits. This resulted in my Wife being told they had run out of gin and tonic. It turned out to be a lie when the Purser emerged from club to serve one of the other passengers with a G&T on a tray. Returned home 10 days later and complained. Received a jumbled response. Cancelled all non essential flights with them in the future including high yield club world flights and will only use them when forced - they did not seem to care so good luck to them.", "Domestic BA from London and Edinburgh return, check in at T5 a bit of a shambles the on line check in appeared down so pretty long ques. Security pretty quick although boarding lengthy via a prolonged bus trip. Once onboard flight delayed around 20 min otherwise okay service and flight which arrived about 10 minutes late. Return check in quick as was security again flight delayed 20 min boarding quick on to a new looking A319. Seat in the exit row comfortable service polite with a snack served. Arrived London about on time off the aircraft although bags took around 30 min to arrive on the belt. Will use again because there is no other choice.", "Very good flight back to London from Barbados. Bridgetown, Barbados is a small airport but the ground staff are very friendly and efficient and the Exec lounge is good with reasonable snacks given the time of day (mid-late afternoon) and a decent selection of drinks available. Aircraft was clean and it looked as if the Club World cabin had recently received some tlc. Entertainment system was excellent with a good choice of movies and very clear screen, no doubt part of the overall attention the cabin seemed to have been given. Bar service was good and the food was tasty, good portion sizes, the cheesecake for dessert was 'almost' too much. Being a night flight the crew got the bar and food service completed early in the flight allowing passengers to get some sleep before the lights came back up for breakfast. Breakfast was good. Cabin crew were excellent, friendly and efficient. Cockpit crew were clear and concise with their comms at the start and end of the trip. Previous flights I have taken from Gatwick, Surrey have shown a noticable difference in the cabin interiors compared to flights form London so it was good to see the Gatwick, Surrey fleet getting some needed enhancements.", "London Heathrow to Miami with British Airways. Awful experience. Changed our flight from a morning flight to an evening flight on the way out and refused to refund the difference as we were put on a cheaper flight. Then cancelled our return flight without informing us so had to spend an hour of our final evening on holiday speaking to an advisor. The plane on the way out was very old, many TV's broken and very uncomfortable. Staff are extremely unhelpful and will never use BA ever again.", "Every flight we took in British Airways for our two vacation (4 flights) had huge problems! Always delayed, from NY a 5 hour delay in line! \"Computer glitch, they were handwriting boarding passes. Another leg, check in was botched (their issue) and we had to stand with the very rude employee who botched it all up and kept trying to call his manager, who never picked up - for 30 minutes, which held up a very long line of check-ins. We are here at Heathrow, tired and ready for our way home. Already a 1 hour delay, no explanation! Just read that British Airways had to turn a plane around this morning due to engine issues!", "On the 17th May I reviewed British Airways 777-200 flight from Bangkok to London which was not great with a 3/10 score given. After changing the return flight we opted to travel A380 to Singapore. Very pleased to say that overall the experience was excellent, the Premium Economy product on this aircraft is fantastic. Seat pitch, entertainment unit, overall comfort was good. The food was ok but I think attention to detail is lacking to polish off this product. 1st meal you receive has metal cutlery yet the second meal is plastic. Only a minor negative. The crew were ok, did their job and that was it. Love the A380 layout with Premium Economy on the upperdeck.", "I would have been very disappointed indeed if I had paid a full fare for my business class ticket. The food was just appalling. I could hardly get two mouthfuls our of my starter and the main course (beef) was hard, tasteless and very small. Compared to business class meals in say Cathay Pacific or Qatar Airways, portions on both starter and main were around 50% less. Incredibly, British Airways serve such mean meals in business class on a transatlantic route, where they make most of their money, I was hungry after the meal so later on decided to 'raid the larder' but they only had sweet, which I generally avoid. The menu states there would be yoghurt and other stuff there they were not available. The FAs were embarrassed and got me some cheese. Plus were excellent service, good selection of IFE and comfortable enough seats (a larger pillow would do), although I hate having to climb over someone to get out of my seat. British Airways revamped Iberia after they merged but now Iberia has a much better business class product.", "We arrived at Gatwick just after 07.30 to catch the 10.00 flight to St Lucia. Check in was fine and although security was tight, we were airside just after 08.00. Before having breakfast we checked the flight information screen which indicated that the departure gate would be available at 09.00. After tea and toast we checked at 09.00 and the board indicated that the departure information would now be available 10.00. Obviously this was the first time that alarm bells start ringing as it was plain to see that we were going to be delayed. The on screen information then changed again to say that the departure details would be available at 11.00. At this point I did venture down to the British Airways information desk but as there was a queue of around fifteen people, I gave up and sat down again. At 12.00 the screen info finally said that we had a new departure time of 14.00. During all of this time I should add that at no time was any information (other than the screen) made available to passengers regarding the flight or details of refreshments etc. Despite numerous announcements from Easyjet and other airlines BA was conspicuous by its silence. We were eventually notified of the gate number and for the first time we were told as we entered the departure area the reason for the delay. Apparently there had been a problem with the cargo door and they had decided it needed to be replaced. Despite the rather cramped departure area, everyone seemed ready to board until we were told that the repairs were not complete and there would be a further delay and if some passengers wanted to stretch their legs they could leave their boarding passes with the ground staff and leave the departure area. Eventually we boarded just after 14.30. When everyone was settled in their seats the pilot apologised again and said the repairs still had not been completed and a further delay was likely. We eventually departed just after 15.30 after a delay of over five and a half hours. Now I know 'stuff' happens but let us not forget that we were departing from one of BA's home airports and why they could not have a second plane available quicker than five and a half hours is anybody's guess. Various people writing on online forums have previously spoken about the holiday routes from Gatwick being dumbed down by BA in favour of the traditional business routes flying out of Heathrow. I have no idea whether this is true or not but I would ask one question, if this flight had been a morning flight from Heathrow to New York, would BA have found a solution quicker? Once in the air, the flight was fine, nothing special but nothing bad and would have been acceptable without the delay.", "Flew British Airways from New York New York to London Heathrow. Most comfortable seats I have been in. Very ergonomic. Plane was clean. Clear screen and nice selection of music, TV shows and recent movies. Easy to navigate. I also enjoyed the multiple views of the flight from the overhead map to the mock pilot screen. Attendants were very polite and dinner was served quickly. Food was as good as I have had on Air France flights. I will definitely try to book with them for future trips.", "After a hiatus of almost 20 years, the Heathrow to Inverness route was reinstated in May 2016. For the last few years travelling to Inverness from Geneva we have been using Easyjet via Gatwick so I thought it would be interesting to see how BA compares to its budget rival when travelling to the North of Scotland. Overall, I would say not particularly favourably. Bag-Drop; I checked-in online so just had to go through bag-drop. However, with only one agent on the desk dedicated to economy passengers (versus 3 agents for business passengers) BA bag-drop in Geneva was a slow and painful experience and slower than I have recently experienced with Easyjet in Geneva. Boarding in Geneva was fairly smooth, no better or worse than Easyjet. In-flight Staff were friendly and efficient however the complimentary breakfast (of a ham and cheese croissant) could best be described as awful (a croissant in name only!). Given the price premium my overall opinion is that BA are not providing sufficiently better service in comparison to Easyjet considering the price premium between the two airlines.", "Flew with British Airways on a 7 hour flight from Dubai to London in Economy with the tiniest TV screen I have seen in the last 10 years. It was so small you had to squint most of the time to make out what was going on, and the resolution was terrible and irritated the eyes. The screen had little crosses in it. This must have been an ancient plane. The movie selection was old given that I watched the same movies 2 months earlier. Nothing that is currently in the cinema. We only had one meal and when we asked for additional food there were only snacks in form of chocolate bars and biscuits. We were also not allowed to have any sparkling wine, which is ridiculous as they have it on tap in Business class. The staff seemed irritated most of the time especially the lady in Business class who welcomed us. Very disappointing experience.", "Going against the grain somewhat I have to say that I truly prefer flying with British Airways over Emirates on the London Heathrow - Dubai route. Having tried both airlines several times I am definitely going to side with BA on this one. Firstly, BA offer some really competitive prices on this route. If you happen to have a few Avios tucked away then this flight can be a real steal. Secondly, out of London, BA really does have the best terminal. Okay, so Terminal 3 for Emirates is not the worst terminal in the world but I much prefer Terminal 5. Spacious, light and with good dining options. As for the aircraft, well it is a choice between choosing the passenger pleaser that is the A380 or the retro classic that is the B747. I will happily fly in either, although even after the refit the 747 is still showing it is age. As an economy passenger I have found the product on British Airways to be perfectly reasonable. The seat pitch is average, seat comfort is average, IFE screen size again is average. You get a choice of the latest blockbusters and a few other options. With Emirates you have a huge IFE, thousands of films to choose from and slightly better seat width and pitch. However, I have also wondered what the appeal is of choosing from thousands of films that I have no interest in watching. I would rather just take my iPad preloaded with films I actually want to watch. The lack of WiFi is not a huge concern for me. Hopefully the GoGo 2KU product BA is installing from 2017 will be more robust. Now for the catering. As an economy passenger I am not expecting much but on the last few flights with BA I have been pleasantly surprised. The food has not only been edible but also really quite tasty. Where BA falls down is on presentation which is quite frankly awful. It is also the little extras that I notice. A pre-dinner drinks service. Coffee and tea offered throughout the cabin. Real cheese and crackers to finish off the meal (As opposed to soft cheese - I am not 5 years old). With BA you also get a more substantial snack prior to landing. It is just a little tuck box but it is far more generous than the Emirates economy offering. I have found the crew to be hit and miss, in fairness, I have found that treating crew in the same friendly and warm manner as you expect to be treated normally brings out the best in them. The recent newspaper deal with the Murdoch empire is a nice touch. Along with the Daily Hate and 'i' newspapers to choose from you also get The Times, The Sun and Financial Times as complimentary options. Arrivals for BA at Dubai is a bit of a nightmare. Terminal 1 immigration is something else and the journey from runway to stand can be epic. However, the new concourse D for departures is really nice. Not too blingy. Overall, a pleasant flight. I would happily fly with BA again.", "This was a flight from Gatwick to Bermuda on a 777 with British Airways. The aircraft was clean and reasonably comfortable, and the cabin crew were friendly and attentive. I am 6ft tall and normally have problems with the leg room offered in economy (Aer Lingus, I am talking about you) but there was ample leg room. Indeed on walking through premium economy and club world on exiting the aircraft I did not notice a big difference in leg room. I have not flown BA for quite some years and had vague memories of the inflight meals being particularly shoddy. Not this time though. My meal was reasonably nice (chicken korma) and my fianc\u00e9e had no complaints either with her pasta dish. The crew were round regularly with complementary soft drinks as well as snacks and glasses of water or pure orange. The IFE had a good selection, though one gripe is the positioning of the controls. There is a small controller built in to the top of the arm rest. This controller controls the IFE as well as your reading light and call button. More than once I accidentally pressed the light and the call button with my elbow while shifting position. A small gripe but it was quite annoying. Another gripe is the adverts you have to sit through when starting to watch a new selection. I was on continental and Virgin a couple of years ago and do not believe I had to sit through adverts before watching a movie or tv programme. Overall, aside from the small IFE issues, a thoroughly pleasant flight.", "London to Paris Paris (Roissy-en-France, Val-d'Oise) in business class. British Airways has always been one of my favourite airlines. However, there are just a few points that really bugs me. The business class check in counter queue was longer in comparison to other counter (e.g economy) at Terminal 5. At security, the fast track queue were also longer.", "Every airline which offers Business Class Travel will assign seats when booking the flight. The exception is British Airways. In January, 2016 I booked a flight for two passengers on BA in Business Class from San Francisco to London and back for travel in May/June. Seats in Business Class are not assigned until 48 hours before flight time. However, and here comes another BA first: If you want to choose your seats before that time you can do so by paying an extra fee. I ended up shelling out $484 - for the privilege of selecting two seats for the return flight. This on top of the steep fare charged for travel in Business Class. I do not begrudge the airlines for their extra profits when the price of fuel takes a massive drop but when an airline then also engages in tactics as described in order to further maximize profitability, I rebel.", "Amsterdam to Sao Paulo via London Heathrow with British Airways. Comfort on the A321 was very good, stylish leather seats with adjustable headrests. I had mixed feelings about the Boeing 747 to Sao Paulo. The headrests and recline were very good, however IFE was very outdated and limited, and because of the seat recline, hard to see the screen. Also personal space when the passanger in front was in full recline became almost claustophobic. On all flights I found the crew professional, friendly but somewhat reserved. I found the quality and quantity of catering very good.", "London City to Glasgow with British Airways. Outrageous red tape. Flight delayed to Glasgow so asked if I could go on the earlier flight (no baggage etc.) \"Sorry madam, there are empty seats, but the time of sales has passed so we cannot put you on the earlier flight that leaves in 30 minutes\". Other airlines let you fly standby except for British Airways. They delay a flight and will not switch you to an earlier flight that has space due to ridiculous red tape. This is not the first time that this has happened. Worst customer service ever - just pure laziness. Anytime I have the option, I will be flying a different airline.", "My partner and I were flying from London Heathrow to Bombay in March and were due to catch an onward flight to Goa. Unfortunately someone fell seriously ill on the flight and our plane was redirected to Istanbul to allow for them to be taken to a hospital. The redirection meant that we arrived in Bombay 3 hours late and would not make our connecting flight. When we touched down in Bombay the flight attendants said that BA ground staff would help us with missed flights, connections etc, and we should speak with them when we disembarked. On this advice we sought out uniformed BA ground staff in the luggage hall and asked for advice on what to do. They advised us to exit the hall and find an airport-based travel agent and purchase new flights to Goa. When we voiced our concerns about not being reimbursed they reassured us saying that BA would definitely cover it, and went on to say that we should wait 14 days before making a claim through the website. Armed with this advice from BA staff we went ahead and purchased new tickets. Big mistake. Since returning home we have duly followed instructions and tried to claim for reimbursement. Here is the reply we received from BA customer relations: \"We have received a reply from Mumbai who have investigated your case. The agent you spoke to cannot specifically remember speaking to you personally. He did mention he would advised customers with separate tickets to make their own arrangements. He also mentioned BA was not responsible for any onward travel costs.\" This is an outright lie. I can only conclude that the BA staff member we spoke with in Bombay was either fobbing us off or was improperly instructed in what to say to customers. Either way British Airways should be held responsible for the advice their staff give. Poor service at the time and poor customer service in the follow up.", "We were treated incredibly well and staff made our trip as memorable as possible. Having found out we heading off on our honeymoon the champagne flowed and they looked after us so well. In particular an Irish FA was amazing to us and I would like to thank him and the staff on the flight. We will recommend British Airways to friends and family and this trip would make me choose BA for future flights.", "I was scheduled to be on BA 114 from New York to London on 17th of May. When I conducted online check-in I was informed that the flight will be one hour late. I proceed to New York and at check in they kindly moved me to an earlier flight (BA172). Check in was easy and smooth. Terminal 7 at New York is nothing exciting. Very limited shopping/dining and not enough seating. It feels like a Galatina terminal. I was greeted by friendly crew once onboard. The hardware again is very dated - tiny screen, old seat and interior. Legroom was decent though, and because the flight is empty I had plenty of space to stretch out. The flight left New York with a minor delay. As it is a light flight most passengers were sleeping. Service was done in a very discreet way. The food quality is nothing to write home about. Overall it is a typical BA flight. Very efficient and friendly crew with a very dated and unattractive product. We arrived at Heathrow early despite the late departure in New York. T5 was a pleasant airport to arrive. Spacious and airy, and there was no queue in immigration. It took me less than 30 minutes to leave the airplane, travel from T5C to T5A, clear immigration and collect luggage.", "British Airways from London Heathrow to New York New York on a Boeing 747 which has not been refitted. Checked in at Heathrow T5 was smooth and quick. T5 is pleasant enough. Used the BA Galleries lounge in T5A (South). It was busy with very limited food choice during breakfast, although the wine selection was decent. The lounge lacks atmosphere and is very basic in my opinion. The flight left Heathrow late as usual but the captain assured us that we would make up the time and should arrive early. The hardware of this particular flight is sub standard. Very old interior, worn carpet, dated toilet, and a small screen with poor resolution. Entertainment provided was very limited and not as what is being advertised on the website. Amenity pack provided is also very basic. In a way I felt I was on Premium Economy of some Asian airlines. However the seat itself was ok as it has plenty of leg room and is comfortable, although I am not a big fan of the ying-yang design. The service onboard was very friendly and informal. A full service after take off and an afternoon tea before landing. I felt that service has been consistent and is the biggest asset of the airline. It is always let down by it is inferior hardware product. I will always prefer to fly Asian airlines.", "Flew British Airways London Heathrow to Warsaw for a long weekend. Departure from London T3 was smooth although the terminal is crowded and dated. Flight left on time and arrived on time. Return 3 days later with a delay of an hour. On both lags of the journey the service was efficient and professional. A small pack of food and a full bar service was provided. The food was not of high quality. Planes were clean and have the refitted interior. Seat pitch was extremely tight - similar to that of easyjet. As I purchased a \"hand luggage\" only ticket, BA charged \u00a312 to change my seats, even during the online check in process. I find this unacceptable for a full service airlines as I can even choose my seat with easyjet. I used to prefer BA for its service and seat comfort but nowadays it seems that BA is no different than a budget airline. It is a shame as the service is always good", "Barbados to Gatwick on BA2154. Flight left on time and arrived at Gatwick slightly ahead of schedule. As many have commented, the British Airways configuration in Club World is odd and I can only assume they chose this to get extra seats in compared with a more traditional layout! As the flight was overnight my wife and I decided to chose the two centre rear facing seats which offered least disturbance. The downside of this is you can get missed and in my case the cabin crew passed me at the meal service and I had to gesture to get them back! Food and drink service was however otherwise fine. Breakfast included a bacon roll which was nice. Flatbed reasonable comfortable and we got a few hours sleep.", "British Airways from Gatwick to Barbados on Boeing 777. Flight departed on time and arrived at Bridgestone on schedule. I had seat 11K and my wife 11J on our outbound flight. Seat configuration may be a bit odd but suited us for a day time flight and made conversation easy, although the window seat could be a bit claustrophobic with the partition up. Food and drinks were very good, we both had chosen the fillet steak for the main course and although cooked a bit longer than we would prefer was still moist and tasty. Wine and Champagne selection very good. Cabin crew were faultless, for example my wife asked for a Jasmine Tea and although this is not included in their selection the stewardess offered one of her one teabags! Only real disappointment was the IFE, the B777 aircraft are showing their age and the technology is dated, however the biggest problem is the video and audio selections which ae very inferior than many airlines.", "Family of 4 adults flying British Airways from Bangkok to London,and I wished I had done my homework first regarding aircraft type. The only outstanding experience on the flight was the service from the crew but that is where it stops. The seat was old, the footrest would not operate correctly. As a Oneworld Gold Frequent Flyer was able to get 1st row in Premium Economy. (2x2 by window). The pop up screen from the armrest would not stay in one position, the screen was cloudy and scratched making it impossible to watch the inflight entertainment so after an hour was put away. 12 hrs with no entertainment is a very long time. The food was probably the worst I have ever experienced, the main meal comes from the Business Class menu, not sure what happened in the galley but the steak was like concrete, could not be eaten, hence left behind (noticed other passengers did the same). Mid flight snack ok. Light Meal prior to landing was inedible, a lasagna that just the look of it put me off. Hence left behind. 12hrs 30min flight the catering is very average. We have now rebooked (at a premium cost) to fly back via Kuala Lumpur on the Boeing 787 with the new Premium product. Interesting to see how that compares. Would I recommend British Airways, crew wise yes, actual product/ catering etc, no. Advice, check which aircraft you are flying on.", "London Heathrow to Newark. Two evenings prior to my flight I used British Airways Android app to reserve extended legroom seats for my wife and me. At the time, advance reservation of regular seats was $51 and $59 for front-section extended legroom seats. I had no interest in reserving a regular seat (I could wait until 24 hours before check-in for that) but I was interested in purchasing the extended legroom seats. So I paid the $118 for the two front-section seats. When my wife and I boarded the craft, lo and behold, the seats were not front-section seats at all! I was able to pull up the confirmation of purchase on my Android Phone and the cabin services director did his job very nicely, apologizing to us, offering us to file an incident report and reassuring us that all would be taken care of post-flight. However, subsequent to the flight, British Airways has been positively nasty in their response, claiming that we were given the seats for which our boarding passes were issued (true enough) and completely ignoring the point that they had misrepresented those seats as front-section when they were not. The fact that I received zero goods or services for my $118 beyond what I was already entitled to by my payment of the base fare means nothing to them. They have managed to bilk me out of $118 and having gotten their hands on my money, they intend to keep it. We will see what my credit card company has to say about this, but it would be a lot smoother if we could simply settle this amicably, rather than forcing me to dispute the charge with my credit card company. Suffice it to say that my wife and I will not be flying BA again.", "London Heathrow to Denver with British Airways. Plane was 1hr late taking off (again) - checking at previous London-Denver flights revealed this has happened every day in May - so I was not too surprised we were late leaving. Premium Economy seat was ok but being close to galley was a bit annoying for the noise. IFE is so outdated now - tiny screen and very poor choice of music and only a few films worth watching. Food was so-so. The lunch 1st course was some sort of salmon salad and was ok, the main course was beef and it was very dry. Desert was a chocolate mousse which was lovely. Afternoon tea was two sandwiches and a scone with cream which was quite nice. Good supply of water/drinks throughout the flight and the FA was good. Not a bad flight and I would use BA again in the future.", "British Airways have seriously gone downhill. There is absolutely no difference between them and low
