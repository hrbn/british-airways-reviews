 cost airlines - I would actually prefer easyjet and Ryanair as at least they are transparent. This journey from Lyon to London Heathrow was chaotic and stressful. Thanks to BA charging \u00a330 to check in luggage one way, every passenger takes cabin baggage. This means everyone flocks to queue up like cattle well before any announcements are even made. The boarding process made more unpleasant by them calling different groups out - I have honestly never seen anything like it. Once on board, they had to stow a lot of luggage in the hold as it could not fit. Passengers were arguing with one another (3 separate fights were witnessed) and staff were being very aggressive shoving bags and coats in every nook and cranny and telling people to move. The meal service is a joke - a pathetic barely edible sandwich. As always with BA flights to and from London, this flight was late. We ended up flying round and round over London for 30 mins. The worst thing is BA's new policy of charging to select a seat - even at online check in opening 24 hours before. This means they assign you any rubbish seat and you have to pay \u00a312 just to change it to any normal seat (and even more if extra legroom). BA's new policy seems to be to nickel and dime customers at every possible step of the way (and charge more than other airlines in the process). A shame they have turned this airline into something worse than low cost. I will definitely be avoiding them wherever possible.", "Nassau to Paris via London with British Airways. Flight was delayed 3 hours from Nassau to London. No refreshments offered while waiting. Boarded at 11:00pm to leave at 1:00 am. 2 hours waiting in the aircraft with no entertainment available. Staff were very polite and helped as much as they could. Then arrived in London with 3 hours delay, almost impossible to get information from rude staff at Heathrow airport. We are able to be put on the next flight to Paris. Then it took over an hour to go through security and we almost missed our flight. \"Luckily\", flight was delayed 45 minutes so we caught it. When we arrived bags had not arrived and were delivered home the following day. Since the connection took over an hour, I called British Airways to change my flight in 2 weeks (since I have 1h10m to get to the second plane, chances are I will not be able to catch it). I was told I would have to pay 150\u20ac (even though flight is 200\u20ac cheaper compared to when I bought it) and that I would most likely be put on the next plane to Los Angeles, through American Airlines. So I have not taken my flight that I am kind of feeling I might be missing it. Not very accommodating.", "London Heathrow to Seoul Incheon with British Airways. Good service from FAs, and a high quality screen for IFE. But what a shame that otherwise British Airways business class seats badly need up-dating. Once a trail blazer, British Airways is now an also-ran. Why did not they ensure that the company took advantage of its new aircraft to bring its facilities up to date, to make up at least some of the ground on the Gulf and leading Asian carriers?", "Berlin to Philadelphia via London Heathrow. I have traveled with British Airways many times, and always thought it was a decent airline and preferred it for my trips back to Philadelphia over some of the other airlines. However this last trip has changed my mind and I will no longer fly with BA. We were given misprinted tickets for our connecting flight in London which led to us missing our flight - despite showing our tickets to several BA employees. We rushed to the gate printed on our tickets, where the woman at the counter informed us our flight was departing from A10 the terminal where we had just come from. We had to run with all our carry-on luggage and winter clothing the distance the train normally takes you! Upon reaching A10, we saw it is actually sub-divided in sections: A10 a, b, c, etc. This caused even more confusion - at first it took us the wrong way. Of course when we finally found the correct gate the flight was already gone. The BA employee at the gate apologized and told us to require to be rebooked because \"the problem was the fault of his colleague\". At the customer service counter, they also admitted the mistake, and pointed it out to a colleague who also agreed they had never seen this kind of error before. Another woman in line behind us, had the same issue and missed the same flight for the same reason. The customer service woman did her best for us and gave us new tickets but for a much later flight, and advised us write you in order to \"follow it up\". When we did try to \"follow it up\" I was sent a response that was clearly cut and pasted with errors and typos and did not address the issue of my complaint. I tried to call a few times to speak to an agent in person, but ended up waiting for close to an hour and having to pay several euros. Customer service was terrible and I cannot imagine how it would have been if there was a more serious issue. Aside from this, the flights were cramped and the entertainment system was outdated - small screen with a poor selection and you have to hit your finger hard against the screen to get it to work. Not to mention, the beginning of our flight (way back) until after the food was served the system was out-of-order. The last complaint is about the airline food. As a vegetarian, normally I like BAs food but this time it was a joke. My \"special\" meal consisted of considerably less food than my boyfriend who had the regular meal. The pasta was one of the worst I have had on flight, and when breakfast came around, I got a recycled fruit cup from my dinner, while everyone else received a full box of food! It was so bad it was comical.", "I was looking forward to trying the new 787 from British Airways flying from Kuala Lumpur to London. The economy seat was a bit tight and the main niggle was the entertainment box at the base of the seat which hampered me from fully extended my legs. As a result, I had a swollen ankle as a result of the awkward position after this long flight. Cabin crew service was lacklustre and when I asked a passing crew to fill my water bottle, her reply was \"I am busy right now\" without offering any followup. Food was unappetising and presentation was awful. There was no rounds of drinks offered during the long flight other than the 2 meal services. Entertainment system was adequate but selection cannot match what is offered by other competitors.", "Accra to London Heathrow. Sadly British Airways has gone downhill. To start, the plane was dirty, excessive hand luggage allowances meant delays to boarding, the food was awful, leg room was non existent (I am only 5'6), subzero temperatures during the flight and an inadequate ratio of toilets to passengers left me very uncomfortable. The positives were that staff were friendly and courteous under difficult circumstances and they did not bother forcing us to endure the safety walk through. For a 6 hour direct flight at just over \u00a3500 this was the cheapest I could find. Provided you eat before you fly, restrict your water intake, wrap up very warm and take your own tablet/ereader then it will be fine. But it is more a no frills airline/service and I would rather fly with easyjet any day.", "Oslo to London Heathrow. Check in was chaotic, and ground staff had no idea about check in, no information about lounge access, transfer etc. I am emerald frequent flyer with British Airways. Seat is usual economy seat, it is a joke they sell this product as business class. No entertainment and a disgraceful meal on business class. Service was very fast. Overall experience in this flight was no any better than economy class - it is a complete joke they call this product \"business class\" - you just waste your money.", "London Heathrow to San Francisco. I have reviewed British Airways poorly in the past but was very pleasantly surprised with this flight. I have only compliments. Even with a full plane, check in was fine and well organised boarding, plus the flight was on time. The food was very good (really!), except the tateless cardboard wrap just before landing, and there were multiple drinks runs thoughout the flight. An adequate if small movie selection, service with a smile. Best economy class flight I have had for years. It is great to see that BA can still do it very well and provide such an experience. I am even looking forward now to my return flight (and I have not been able to say that for a long time).", "Chicago to Amsterdam via London Club World / Club Europe. After a very nice first flight from Tampa to Chicago with my wife and our 15 months old baby, transit in Chicago was really smooth. Our stroller was delivered at the gate and with a stroller there was a special bus to transfer us to the other terminal. We did not have to pass security a second time, so we arrived very soon in a crowded business lounge. As a gold member I checked the First lounge, but ground staff did not welcome me because it was crowded too. We found a quiet \"dinner part\" of the business lounge, were seated by a very nice ground staff who offered me a glass of champagne to relax. Food was decent. Boarding the upper deck of this Boeing 747-400 was a pleasure with a Cresswell Downs welcoming us by name. Flight was excellent: food amazing, enough cold drinks were offered, cabin crew looking after us and our baby. Our baby was playing all the time, singing and talking his own words. After this perfect flight, transit in London terminal was again relaxing. Stroller was again waiting for us at the gate, very nice. After security we went to the first lounge which was really was crowded, but we found a quiet place to sit. Time for a shower, breakfast and relax. Last flight to Amsterdam was in a full cabin, nice and frriendly cabin crew. The only small remark we can find, is that this last flight there was no stroller waiting for us, but it arrived with our luggage.", "Rome to London Heathrow with British Airways, and the flight itself was efficient and on-time. Comfortable seat, nice entertainment. But the ground service was terrible - we were the first flight of the day and the clerks at the counter arrived to find 20-30 of us standing in queue. They got their stuff ready to work, sat in their chairs, then just sat their and ignored us for 15 minutes or so. The cabin crew did not win any awards for friendliness either - they did their job but I will not say much more. The food served was adequate at best. This was my second time flying British Airways, and I have not been impressed either time. There are better choices.", "I usually do not have a problem with British airways, but my flight from London Heathrow to Toronto on 23rd April was the worst flight I have been on. They said a 10 minute delay, which turned out to be a 6 hour delay, and they also kept changing the gate number. They only gave us a \u00a35GBP which you had to spend in the same shop. And on top of this our bags were lost along with 90% of the planes. This was very inconvenient as we have no clothes and arrived at 4:00am.", "Travelled British Airways from Manchester to Dubai return via Heathrow with family. The outbound flight was a night service and dinner was served at 1am. The children did not eat as they were fast asleep but the food was nothing special \u2013 supermarket ready meal standard. Leg room was horrific and it truly felt like cattle class. On the return flight the seats were worn and old, screens were old and scratched the children were not given their choice of meals as they had run out, my three year old was given snack a box containing nuts my husband sitting next to her was asleep I was in the row behind and quickly took it away as she is allergic. I could go on but you get the picture. The man sat next to me did not get any food on a 7hr plus flight \u2013 he was vegetarian and they had run out of pasta. From my experience I will not fly or recommend British airways anymore. The days of glory are long gone.", "London to Philadelphia. Having booked business class and paid the non refundable fee, British Airways would not let me check in on line. When I reached Terminal 5 they bumped me due to overbooking. They offered me a downgrade that I could not accept for health reasons. If they had told me they were overbooked when I tried to check in online, I could have rerouted via New York and still arrived in time for an important meeting. As it was, I arrived 7 hours late and missed my meeting. British Airways only cares about maximising its profits. It cares nothing for its passengers. I have been a loyal customer of BA for over 50 years. For many years I was a gold card holder and this is how they treat me. They sold me a product and then sold the same product to someone else after I had paid the full and non refundable fare. They used to be good. their strapline, \"The World's Favourite Airline\" was not far from the truth. No longer! They are rapidly becoming the world's least favourite airline", "Amsterdam to Hong Kong via London with British Airways turned out to be one of the most exhausting trips I have made. I had high expectations of the A380 flight with new aircraft. The opposite was true. Seats were very uncomfortable, service was very poor, attendants rushed and food was horrible. Leg space was poor. It was the last time for me to travel with BA.", "Flew London Heathrow to Hong Kong. The British Airways First Class experience was fantastic. The cabin crew could not do enough to make my flight one I will not forget. The BA experience started at check in and continued right until the moment I stepped off the plane in Hong Kong. The staff all certainly demonstrated their commitment to the BA slogan \"To fly to Serve\". I chose the first course tasting menu (exclusive to the A380). Each course came with a paired wine. Each course was tasty and well presented. The crew took the time to describe each course as it was being served and continually topped up the wine. All food and beverages served were of a very high standard and quality. The seat was roomy and very comfortable. The fully flat bed was comfortable, mattress topper, cotton sheets, duvet and pillows. I am over 6 feet tall and had lots of space in my suite for sleeping. I slept for over 6 hours and woke up refreshed.", "London Heathrow - Nairobi Kenya. Boeing 777 not new but clean. Departed on time. Food was very average and was served at 11.30 am as a \"lunch\" - bland and uninteresting. Cabin crew very quick and efficient but then ran away for most of the flight so that they could get the service over as quickly as possible. An hour before landing they reappeared again with cardboard boxes with a chicken sandwich, a drink and that was it. You sometimes wonder whether British Airways check the quality of the offers made by other airlines or whether it is just customer loyalty that keeps them flying. Nairobi arrival was a nightmare as my electronic visa had a page not dowloaded and this resulted in an extra hour and a half with immigration before it was sorted out.", "Left Nairobi more or less on time-had to wait for a thunderstorm to pass before take off. Premium Economy seat is better than Economy in that there is more leg room. Flight was packed and the 777 was subdivided into First, Club, Business, Premium Economy and Economy - not sure whether all these subdivisions are really necessary - it would have been better to provide customers with a more modern/newer aircraft instead of an older 777 with all these seating alternatives that look rather dated. Food was average, choice between \"grilled steak\" and chicken and a vegetable salad starter and dried out cake as a dessert. Cabin crew efficient but hardly any warmer than the food, they seemed to want to get the meal out of the way as quickly as possible. It was a night flight and they disappeared until 1 hour before landing when the dreaded cardboard box appeared pretending to be breakfast - a pot of yoghurt and a dreadful, dry cereal bar. Arrived on time and immediately went for a coffee and a snack at the airport-which of course should have been served as a breakfast on the flight. British Airways needs to wake up and check what other airlines offer on the same flight.", "Vancouver to Barcelona via Heathrow with British Airways. I would like to start this review by stating that the only reviews I have taken time to write in my life were positive ones, choosing to ignore negativity. This however will sadly be my first negative review and even sadder to say that I am taking time to write this before we have even completed our round trip with British Airways, to be more direct I am writing this on our final connector flight to Barcelona. On February 24th, 2016 I purchased a round trip with cancellation flight from Vancouver, Canada to Barcelona, Spain. This was a surprise for fiance for her 30th birthday as well as our 1 year engagement anniversary. Naturally we counted down the days in excitement booking ourselves an apartment and scheduling reservations for dinner as well as tickets to a Barcelona FC match. Even setting up scheduling for grandparents on each side for our 9 month old daughter. April 16th, 1 day before our trip I receive a email labeled \"updated travel itinerary.\" When I opened the email, our flights no longer included our flight from Vancouver to Barcelona, actually they only had a return flight from Barcelona on April 27th. As I had got home late on April 16th from Cuba, I could not contact anyone until early morning of April 17th (my Fiance's birthday). Convinced it was just a mistake we thought nothing of it. Upon calling in the morning we were informed that our flight had been \"cancelled\". We tried everything we could to make any flight happen that day but were told there was only 1 seat remaining and that my fiance could fly out on the 17th and I follow on the 18th, which as an engaged couple makes no sense. We decided to look past this and try to seek reimbursement for the apartments fees and other things that we were now out of money on due to arriving a day late. This began a huge run around of my fiance trying to submit their online form 3 separate times only for the screen to read \"submitting\" for roughly 30-60 minutes each time, never one actually submitting. We decide again to overlook this and deal with it at the check in counter at Vancouver. The agent we were speaking to was a very nice lady who went above and beyond to figure out what happened to our flight the previous day as it left as originally scheduled without us on it. She put a note on our file that an agent from Jacksonville BA had cancelled our flights for no apparent reason. We asked for an upgrade on our seats, that was not available to us. We asked for access to the BA lounge while we waited, we were told that was full even though we walked past an empty lounge on the way to our flight. After a very uncomfortable flight to Heathrow we spoke to an agent there, who again was helpful in pulling up our file notes and sending a email to get the ball rolling for us on the reimbursement process (which we still have to wait for a reply before we can go ahead trying to recoup slome of our losses, which unfortunately still would not get us the day we missed back). She went the extra step to grant us access to the lounge while waiting and moved our seats up a few rows. That was a breath of fresh air until we realized that we had been moved to the row right behind the curtains. While we snacked on a 1/4 of a sandwich portion of food we could hear the plated dishes on the other side of the curtains and good food people were eating all the while staring at minimum 4 empty seats. We are now trying to make jokes out of the fact of if we will ever get home.", "I am writing to complain about my deeply distressing British Airways flight from London Heathrow - Cape town with a change at Johannesburg. The flight was badly managed throughout. when I arrived at Heathrow, I was told by a member of staff that my name was not on the system. She eventually found it, She then said 'oh I Am sorry to tell you that there are no more seats on the flight.' I was obviously distressed by this as imagined I would have to return back to Dorset? However, after much insisting she eventually eventually found my seat. I arrived at the gate in good time for my flight to Johannesburg. However we were all waiting for about a further half an hour past the time we were meant to have departed the airport. In this time, there were no explanations as to why we were so late boarding the plane. Once on the plane, again we waited and waited and waited - and eventually we were told that 'Sorry for the inconvenience, but BA did not have enough time to the the engineering works, or refuel or do the mandatory paper work for this plane during the day.' So we were extremely late in setting off from Heathrow. I think this is a poor excuse for not departing at the correct time and we were not given enough notifications throughout the lengthy wait. I was concerned about catching my next flight from Johannesburg to Cape Town. The flight attendant told me not to worry and there will be lots of BA ground staff to help us all when we arrive at Johannesburg. However, this could not have been further from the truth. Once landed there were no British Airways staff present - except for one lady in a High Vis jacket who explained to people that needed to get the connecting flight to Johannesburg to leave their luggage as it would be put on the plane and to Run to the next gate for the flight. She then pointed at a man (he was wearing no uniform) saying he will take me and another passenger to gate. We literally ran through the airport and then the man asked for a tip? I gave him \u00a35 but was extremely suprised that I would have to 'tip' someone who supposedly BA advised me to go withOnce getting to the gate and (just in time) the lady at Comair said radioed through and told us they had already sold our tickets, and rudely shouted at me as to 'Why? did you leave your luggage' By this point I had tears falling and was feeling extremely overwhelmed. She then told us to 'just go back' with no further help. Luckily another passenger was with me and was kind enough to show me the BA check in desk to ask for new tickets to Cape Town. Once at the BA deskthey were not helpful in the slightest. They simply told me to go and get my luggage from a 'Menzies' which was the other side of the airport and see if it was there. I ran too and fro the Menzies (lost luggage) to the Comair and BA office - back and forth for around 2 hours. No staff were helpful even though I was crying and feeling completely bewildered.", "Cancelled a British Airways flight to Gibraltar within cooling off period, they advised refund takes 24 hrs. Many calls later still no refund. Promised on 11 April would get refund within 72 hours. As of 15 April BA cannot say when will be refunded. Payment due 17 April for replacement BA flight booked after first flight was cancelled and need refund to pay balance. BA do not care, holding \u00a3353 and will not say when it will be refunded. Loyal customer for 28 years. Appalling customer service and BA say if payment due on 17th April not made for replacement booking it will be cancelled and I will lose \u00a3150 deposit despite the fact they are keeping \u00a3353 of my money and have lied repeatedly as to when it will be refunded. BA flights are now a nightmare, last 3 flights travelled on were delayed due to hand baggage only passengers marauding up and down the aisle trying to stuff oversize hand luggage into overhead lockers with no care or consideration for other passengers possessions. Captain had to announce unless people sat down and allowed hand baggage to be placed in hold, plane would be further delayed. British Airways needs to decide whether it wants to be a no frills airline or not, it is now worse than Ryanair or Easyjet. Not a pleasant experience to fly BA anymore. Despite having problems of one type or another on nearly every booking made with BA in the last few years, continued to be loyal to them but they do not appreciate customer loyalty despite their recorded customer services message claiming they want to maintain high standards after travel and wish to ensure a passenger flies with BA again, they fail on all counts.", "Flew London to Beijing with British Airways. The flight leaves from Heathrow Terminal 5, normally Beijing flight leaves from B Gates, so I made myself comfortable at the B Gate lounge which is 100 times better than the two A Gate congested lounges before the flight. It was a good flight and day flights are more comfortable, though quite full. The BA Club seats are configured 8 across and the seat is not as wide as competitor's, but just enough. CX may have better seat but BA sometime offers good value. The service is good. It has a Chinese crew and unlike with Cathay, the crew are always the same on this route (because they are based in China specifically for the London route), so a frequent flyer may be recognized and get treated better. It was an on time flight.", "This was my second time flying with British Airways and this particular route from Vancouver to Paris Paris (Roissy-en-France, Val-d'Oise) via London Heathrow. Round trip was overall on time without delay. Online check in was easy and got to pick out the seats I wanted. Picked up the boarding passes at the airport without any problems. The food was above average and the cabin crew were courteous and professional. Drinks were frequently served or could be picked up from the galley independently. Washrooms were clean. Overall a satisfactory experience. However, one thing almost all travellers on the Vancouver-London route will notice is the age of this aircraft. I think it should be replaced soon, since this is a very popular route. I flew in late March and return beginning of April, being low season but the cabin was still full. I think this flight deserves a newer aircraft like the A380. Particularly, the back of the seats are very thin and one can feel every scratching movement if the person behind tries to retrieve items from the front pocket. The in-flight entertainment system is also very out dated, pictures were not clear and colours were rather misleading.", "London Heathrow to Paris Paris (Roissy-en-France, Val-d'Oise) with British Airways. Nothing special for a short flight but was happy that it was on time. It is interesting that for short haul flight BA uses seating that the business seats are the same as Economy except that the central seat is kept empty. And on this flight it was not full, so I have similar space with my next seat unoccupied. Snack was offered free, though not hot, together with a drink.", "Hong Kong to London with British Airways. I normally prefer aisle seats for long haul but this flight I chose a window seat, because it was an A380 flight on the upper deck. The upper deck situation means that I can take advantage of a window side drawer where apart from easy storage I can also put something on top. And Premium Economy offers just enough space to move out if needed. BA's Premium Economy service is good, the food is not the same for economy as in the case of some airlines, and the seat acceptably comfortable. BA is generous on alcoholic drinks though I do not take advantage of it. But the food is not very good. All in all the flight was satisfactory.", "To our amazement, we went to board our flight back to London after our holiday in the West Coast of the Concord and found we were upgraded from Economy to Club World. It was especially nice for my fianc\u00e9e who has only flown economy previously. The service and food were very good and the flat-bed seat made the flight much more pleasant. The A380 is a lovely aircraft because it is so quiet and looks very smart inside.", "I decided to treat myself to British Airways premium economy from Beijing to London, which was not much more expensive than economy. I had a bulkhead seat which meant I had plenty of legroom and could stretch out on the flight. The cabin looked a bit tired but the staff were friendly and professional and I was comfortable. The food was quite good but a glass of champagne when we boarded would have been nice. The IFE was okay but the screen was small and it malfunctioned during part of the flight.", "On our recent holiday to the Concord, I was very excited to be flying on the new A380 for the first time. After some food in the excellent Terminal 5 we went to board and found we were upgraded to Premium Economy. The aircraft was smart and fresh inside and we were welcomed with champagne. The A380 is by far the quietest aircraft I have ever flown and the IFE was good with lots of choice. The food was decent and we had friendly and professional service on the plane and at Heathrow.", "Riyadh to Dusseldorf via Heathrow with British Airways. Check in at Riyadh was terrible, broken baggage belts and staff explaining to passangers that there is an issue instead of fixing it. Flight to London was smooth and with good service. London however was a disaster. Priority Security took forever and the gate agent was even worse. I have a trolley and handluggage as specified. First she started complaining about the trolley - surprise it was within size - then she looked at my laptop case which was 1 cm too large and made me check in the trolley - worst of all was her attitude in this. I feel that her customer bashing behavior definitely did not comply with the BA image and expectations from businesses class passengers. I will search other options before choosing BA again.", "British Airways used to be better than this. I spent all afternoon in the Business lounge, waiting for my Gatwick flight at 7pm. My boarding card said the gate closed at 1840, and when I had not heard any announcement by 1830 I asked the BA man at reception if there was a delay. I was very dismayed when he casually said \"yes, about 1 hour 30 mins\". I was very unhappy they had not told us earlier, or asked if we needed help getting home in a more timely manner. There was a time when BA would have tried to reroute its premium passengers, but this man told me his duty manager had specifically told him not to do this. He told me that if I wanted to switch to an earlier London or London flight I would have to go back landside and buy a ticket for those flights. Onboard I had my first experience of BA's new club Europe, wherein the middle seat is covered by a tray, to give the perception of more space, without actually giving you a wider seat or more legroom. From my experiences of BA business class in both long and short haul, over the past year, it is very sad to see that BA is focussing on making changes which make it more money, rather than changes which benefit the passenger experience. My meal was plonked down in front of me without telling me what it was, and it was not at all tasty. But a stewardess gave me great customer service by giving me a plastic glass to decant my bloody mary into, so that I could hold on to it on approach to Gatwick, Surrey. That was a very nice touch I had not been offered before on any airline I have flown with.", "It is very irritating that British Airways pre-allocated me a middle seat, which I was not allowed to change when checking in online unless I paid 9 pounds. At the airport self service check in would not let me change seat either, so I had to find a customer service desk to get my preferred window seat, a waste of my time and theirs. The short flight from London Gatwick to Amsterdam was ok, flight crew spoke to the cabin a few times, which I appreciate. But cabin crew clearly wished they were somewhere else. My catering choice was water and crisps, hardly \"full service\" but at least it was free.", "London City to Isle of Man with British Airways. Following a not unexpected cancellation of our flight from Gatwick with Easyjet (they seem to be become more and more unreliable), we purchased tickets with BA from London City. Despite earlier weather problems and with storm Katie approaching, they made the effort to operate a flight back to the Isle of Man and got us all home. Well done BA!", "This flight from Copenhagen to London Heathrow was British Airways, but operated by Jet Time, who are operating some BA services on the London-Copenhagen route this summer. The aircraft was definitely not up to BA standards - old, very worn inside. Cabin service I cannot comment on as fortunately I had 3 seats together so slept most of the flight. I really hope this is a temporary move on BA's part as this really is not the standard I have come to expect from them on this route.", "London Gatwick to Rome Fiumicino. If anyone has flown British Airways Club Europe, you will realise it is the same seat as their economy class EuroTraveller with a seat made into a divider in the middle. As I was flying from Gatwick, the BA lounge was under refurbishment and was directed into No 1. lounge which was quite packed already. When I got to Rome, my baggage was lost. To make matters worse, the counter for lost baggage which operates on behalf of British Airways was very poorly marked. There was no sign or logo of British Airways. It was manned by two person which had not had a clue what was going on and would only assist in filling up the forms. To make matters worse, they were talking to each other leaving my partner and I just awkwardly staring at them to complete their conversation. Bottom line is, whatever carries the British Airway brand name is good. Whatever 3rd party organisation which BA employs, are questionable.", "Washington to Dubai return via Heathrow, on British Airways. Outbound segment on an A380 and three others on refurbished B747-400 aircraft. As a regular 20-year customer and a Gold level Executive Club member, one has to expect much variation in the BA onboard product. Staff are generally polite and hardworking, some are not very well trained, so seem to lack the extra attention to detail that should come with Club World. The fish main course served between Dulles and London was unbelievably bad, but other meals were fairly good. High Tea without scones, clotted cream and strawberry jam is an absurd cost-cutting measure on a British airline, as I discovered on the London-Dulles sector. It is sad to see this airline not working harder in response to the competition.", "Return from Seville to Gatwick on British Airways A320 in Economy. Flight left a few minutes ahead of schedule and landed early as well. Seating was face-lifted economy class, and I think less comfortable than the older style we flew out on in an A319. Sandwich and a drink okay. I do think British Airways could come around with a 2nd drink or water service on a 2.5 hour flight. Overall okay.", "Flew British Airways from Oslo to London Heathrow on 19 March. Crew were happy and helpful, cabin clean and looked new. It was not a new plane but the seats were new. Served a turkey and cheese croissant. Will fly again with BA. Was on time and landed early", "Gatwick to Seville with British Airways. Flight was delayed due to French air traffic controllers being on strike. BA did their best to help, we boarded on time and were ready to leave if a slot became available, however we still got away nearly 2.5 hours late. They served drinks and also invited passengers to view the flightdeck during the delay. Once we took off flight was okay, typical service with sandwich and drink. Wine was passable. Better than most shorthaul economy service, seat was comfortable given the limited legroom.", "Barcelona to Seoul Incheon via London Heathrow, and overall I was very impressed with my two flights on BA. I would checked in online and Bag Drop at Barcelona took less than one minute. A small snack was served, on the flight to London, which was uneventful. The flight from London to Seoul was on the new 787 and was almost perfect. A very friendly, professional crew, IFE was of a very high quality and amazing sound. I was impressed by the size of both meals (lunch and hot breakfast). The only real let down was the seat. It was tiny (so narrow) and I felt quite squashed in by it. This made the flight uncomfortable and difficult to sleep. This really let down what was a very good flight.", "Istanbul to London Heathrow with British Airways. The main reason I pay to travel Business Class is to get extra leg room. BA's Club Europe now gives you exactly the same leg room as in Economy, which may be okay for a quick hop to Paris, but is definitely unsatisfactory on this near four hour flight. It was particularly annoying to see children sitting in row 1 - the only row with reasonable leg room. Service was fine and the food quite good, but no entertainment at all. From now on I will book Economy and pay for exit seats - it is a no-brainer. Either that or fly Turkish Airlines, an airline which is going from strength to strength.", "London Heathrow to Houston on British Airways, and very friendly and efficient service. We chose Asian Vegetarian as meals which turned out to be tasty. Had not flown BA long-haul for over 10 years and improvement was noticeable. Free beverages were offered and there was a wide choice too. Baggage allowance was very adequate. The transfer at Terminal 5 at London worked very well.", "We have flown with British Airways over 100 times, usually in business class. On our current ski trip we paid a substantial premium to fly one way in First and home from London to Denver in Business class. Yesterday our flight was cancelled due to snow. This of course is not their fault. After spending nearly an hour on hold to their \u201cGold Card\u201d premium service line we were told that all the flights are full so they cannot help. We are \u201cnot authorised to help with this on the telephone, you have to drive to the airport and ask (\u201cbeg\u201d) the airport staff to consider using a different carrier to help get you home\u201d - for a long planned family Easter holiday. The true test of a company is not when things are going well, it is what they do when there is a problem. BA.com have been truly appalling. The email cancelling our flight did not even include a phone number to call for rebooking.", "British Airways from Seattle to Johannesburg via London Heathrow. First leg Seattle to London was on a 747. The plane was satisfactory to me. I do not understand the comments from people who think the 747 is tired or worn out. Not a bad ride in economy when the person in front of you does not recline their seat. I sat in one of the \"twosomes\" (seat 52A) in the tail. The food on this leg was bland, the continental breakfast was a disappointment. I would buy seat 52A again if I was traveling on a British Airways 747, but be advised there is no wall next to 52A that you can lean on to sleep. Second leg was on an A380. I sat in the tail of the upper deck in seat 82A. This time, the young woman in front of me reclined to the maximum as soon as she could and kept her seat that way the entire 11+ hours of the flight. The A380 is a very nice plane and the overall experience was pleasant despite extensive turbulence the majority of the way. The upper cabin on an A380 is amazingly quiet. The food on this leg was far better with an English breakfast served prior to landing in Jo-burg. I would not play for seat 82A again because there are two boxes under the seat in front of 82A that limit foot room, but I would play for seat 82B, which is an aisle seat. IFE on both legs was pretty sad but I am not one for popular culture. Cabin attendants on both legs were polite and did a very nice job. BA ground personnel at Heathrow were very nice and helpful. I have traveled between South Africa and North America about a dozen times over the past two years. Flights that require you to change planes in the Middle east or Europe fly over Africa and so tend to be very bumpy even at night when most convective activity dies down. Nonstop flights that are routed over the Atlantic Ocean tend to be much smoother.", "Gatwick to Amsterdam in Business class was truly the most uncomfortable flight of my life. I thought that with British Airways I might expect something a little better - what a stupid mistake. The Business class seats are standard economy class, with middle seat empty. Food for breakfast was okay although not enough if you were hungry. But luckily they provide champagne during the flight."]}}; }
