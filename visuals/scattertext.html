no doubt one of the best European airlines. Their success is surely deserved.", "San Jose, CA to London Heathrow round-trip in Club World. Had originally booked in Premium Economy but received upgrade offers from British Airways that were too go to pass up. Extremely happy and impressed with level of service provided. Glass of champagne upon boarding, premium whiskies and a nice fillet of steak for dinner. Cabin crew came by constantly to see how I was doing on both legs. Lie flat seat gave me 5+ hours of sleep on both flights. The seat itself was not as wide as I anticipated and the lie flat bed can feel somewhat claustrophobic but legroom is no issue. The 787-9 is a fantastic aircraft. Comfortable and quiet. Fast track passes an added plus. Flying out of San Jose is a bonus since I am a ten minute drive to home. Overall very pleased with British Airways and the service provided. Access to lounges at both airports another plus ! No complaints from me. Will look to fly BA again later this year. Just hope they have more offers for Business Class.", "Dubai to London. Cabin looked dire and was not particularly clean. Seats are dreadful. Sat by the window and literally had to climb over another person to get to the aisle. Product must be about 15 years out of date. Food was of poor quality. No mid-flight snacks such as fruit salad or sandwiches. Second meal was tiny. Arrived at a bus gate in London. No bus appeared for about 30 minutes. Crew blamed the bus providing company. Overall an awful experience I do not intend to repeat.", "London to D\u00fcsseldorf return. Outbound flight from Londiin City was fine. Boarding was quick and smooth, flight was not too busy. Nice crew, on time departure and a breakfast tray, which I did not expect. On the flight back A319 to Heathrow and you need to buy on board. Do not understand the concept of BA. It is an incosistent product, as on the outbound flight there was service, on the inbound flight no service. They should decide, if they are a full-service airline or low cost. I understand that they are under pressure, but they are usually more expensive than Lufthansa and a completely different story, if compared to easyjet. Easyjet is not offering any great service, but you would not expect it. With BA prices are like full-service, but value for money is much worse than easyjet or Eurowings.", "New York to London. My flight was cancelled on November 17th. The day I was supposed to fly in the evening, I received text when I was in middle of doing important last minute arrangements that I had to leave in middle. After talking to one of the agents for hour and a half, I was able to get alternative flight that was leaving from Charlotte instead of New York. In order to get this new flight I had to be at New York Airport at 1:45 pm. To make this happen, I had to skip all last minute arrangements. The flight from Charlotte means more commuting and more discomfort because it was not direct flight to London. Our 7 hours flight turned into 12 hours. On top of longer and uncomfortable commuting, I was unable to sit with my children. The meal I requested was not available on the new flight. Absolute worst experience! While flying back from London to New York on November 27th, we got the flight as scheduled but the crew did not have our requested meal available! It was my first experience with British Airways and I will make sure it is the last one. On my flight back to New York I requested water to one of the attendants and she did not turn back for 9 minutes! I reminded her. She said she has been very busy. No apology, no courtesy, nothing. A big name like British Airways has such a poor service with such rude and unprofessional staff.", "Flew British Airways from Bangkok to Aberdeen via Heathrow. No complaints. Flight a little delayed on the return leg but all-in-all was good. BA and the rest of the European airlines cannot quite keep up with the middle eastern airlines in terms of aircraft (Emirates, Etihad etc always seem to have the latest models) but the service, food, check-in, luggage allowance etc was all good. Too many people put BA down but that is just the British way - we should get behind out national carrier.", "Flew British Airways from Rotterdam to London City. Our trip started with a delay due to a technical problem, but we were promptly rebooked on the next flight which took off a little over an hour later, so that was not a big problem. Nice aircraft with good legroom and a friendly crew, providing a drink and a snack on this 40min flight. Inbound flight had a delay of 45 mins again because an other plane had a technical problem so on that point BA needs to improve. Also check in via BA-app did not work both ways, so again there is room for improvement. Would still recommend especially on this route because of the short check-in times and short walkways at Rotterdam and London City. Price can be high though, especially when you have checked luggage, but we had not and I booked well in advance. Paid 200 euros rtn for two, which was fine. The advantage of London City is, apart from the distance to London, that you do not have to pay for an expensive train ride.", "Flew British Airways from London to Cape Town. Where to start! Yesterday 6th January our flight had been rescheduled from 18.30 for 11am today, due to technical problems which they could not fix that night. After a fair amount of announcements it was decided we would be put up at the Hilton hotel next door. So we all had to go back to immigration and then collect our luggage and schlep to the BA desk to collect our vouchers. We duly went along to the Hilton hotel and waited in line to eventually be told there were no more rooms available to the rest of us - by now it was 10pm so we were tired and feeling a little strained, especially those with small children. The desk staff told us they were trying to phone BA to ask what to do with the rest of us but were getting no answer from them. So at this stage my husband and I decided to come home and got a very expensive taxi back to London safe in the knowledge that our flight has been rescheduled for 11am on the 7th January. We duly left home this morning at 8am to get here in time for our 11am flight only to be met with the knowledge that our flight has been rescheduled for 18.30 tonight. Oh dear BA, why could not you let us all know this by sending an email with a phone number to drop into our inboxes sometime during the night? Just too efficient for you I guess. So we have been kindly issued with vouchers to cover breakfast which they did not do, no problem BA we did not mind forking out another \u00a35 to cover it. You used to be such a wonderful airline, flying our country's colours proudly and we were proud of you, it is almost laughable at the errors you have committed to your paying customers.", "The First Class cabins are in need of refurbishment, but since this aircraft type is ageing this might been a pointless wish. The seats were very comfortable and completely functional. Entertainment choices were current, varied, and easy to access although the earphone supplied were not of the noise cancelling variety. The cabin staff was remarkably efficient and very kind. The food for dinner, while not overgenerous in choice was delicious and well presented with the option of dining at your own convenience. The breakfast menu was surprising in the variety of choices offered. Overall, an extremely pleasant experience. There is no Wi-Fi available on this aircraft type.", "Toronto to London return \u2013 business to London and First back to Toronto all on Avios. Fast check in at Pearson with the usual friendly check in team. Fast track was quick and in the new 3rd party lounge within 15 mins. BA (presumably to save money) have shut their lounge and gone to a 3rd party provider \u2013 Premium Plaza. Its frankly awful, no class or professionalism, with limited wine and spirits options, and cheap and nasty food piled high. Elevator music drove us mad, and we were pleased to leave the lounge prematurely to board the aircraft - (what on earth are you thinking BA?) Fast boarding, though with fewer crew, the boarding service in club is fragmented. Late with Champagne, wash bag after take off etc. With only four crew working club, there just is not time to offer a quality pre flight experience. The new tray service for drinks is more professional but took ages. We were served drinks 80 minutes into the flight and as we were near the back of the cabin, had our meal 10 mins after being served drinks. All choices were available but the food is just not club standard. Poor entrees, cheap salads and reminiscent of economy food of 15 years ago. BA really need to roll out the new meal service quickly \u2013 how long does the new pilot service to New York have to last for?? Got some sleep, had an okay fast breakfast (passed on the vile looking egg and bacon muffin) with an early arrival and bags topping off a better than expected flight. Returning on first was one of my better experiences via the new First check in, fast track and Concorde lounge. Excellent service on boarding, a fast drinks service after take off and some really well cooked food \u2013all choices available. Some decent sleep was followed by a really average afternoon tea. Dry sandwiches with mean fillings, but okay cakes and scones. Early arrival at the gate was spoilt by very slow bags (45 mins after landing). These were my first mixed fleet Biz and first class service experiences. The crew were young, and lacking experience / knowledge but make an enthusiastic, polite and smart. However, they were clearly following the book to the letter which leads to slower and wooden service. Long haul crew were cranky at times, but they would connect better and offer a more sleek / fast service which is what is needed on east coast flights. Flowers have returned to the first class bathrooms, and the slide in quality and cuts in service seemed to have stopped, but BA really need to roll out the promised changes faster to retain premium customers.", "Las Vegas to Manchester via London. Fairly dire as always. BA is cutting the new Club World product as I speak, before even having rolled it out. Addicted to cuts. Perfect partner for AA. So I get on board and am told I now need to purchase food and beverages on the domestic leg, so why did I not fly a low cost airline? There no difference whatsoever? The crew seemed fresh out of school and so inexperienced. And what do you get for food on a transatlantic 10 hour flight to Vegas? A starter of lettuce and carrot and two unripe cherry tomatoes. No oil, just some grey vinegar, it was foul I assume, nobody ate it. The main was tomato pasta or curry. The curry was so appalling I ate none of it. The chicken was like paste, the sauce dried out, and the rice overcooked. I cannot bear fruit so the only normal looking thing, a mini blueberry muffin, was given to my ravenous neighbour. No cheese, crackers these days, nothing. Served with cold tea. I really loved, also, being rammed on a transfer bus from T3 to London T5 having waited 30 minutes to get on bus sweating like crazy. The driver just kept shouting to move down the bus, it will not leave until it is full! Then the busses onto the back of the plane even though the bridge is on. And to top it all of, BA now offers a free copy of the Sun instead of the Mail or Express. I have another flight in May which is non-refundable, I am desperately hoping they move my flight so I can cancel, they usually do this 2 or 3 times a booking so feeling good. This is not a full service airline. It is fully no frills. The only exception is, I think, is the long haul canteen meal you get. The airline is a national embarrassment. The flight attendants try and have to cope with what they have been given, but the ground staff are beyond it. Fly this budget airline at your own peril, think about spending a bit more. I am going to try Lufthansa, or Thomas Cook, though I admit I am dreading that prospect.", "London to Dubai. This was a terrible flight with grubby cabins, same old menu but worse still people from economy taking the seats in business without upgrade or paying. The staff were indifferent on complaints and eventually led to removing them after abusive language. If BA actually knew their premium passengers they would have avoided this.", "Amsterdam to London. Service Ryanair would not tolerate but with premium prices. Every two years or so I fly with BA, and every two years I am reminded just why I do not normally fly with them. Whilst not as bad as my previous experience (which chopped about 12 hours off a 2 day break to Milan and left me \u00a3\u00a3\u00a3 out of pocket as all public transport had stopped by the time we arrived, an no, they would not refund me) we were still delayed. All the other airlines had their delays on the board so their customers could do other things. BA? Did not show the delay until we should have been boarding. Get to the gate with my shopping (what else are you to do during a delay?) and am told that it must fit in my suitcase or they will put one of my bags in the hold. Even Ryanair allows a bag of duty free on. It would obviously have fit under the seat next to my purse but no~ that was not allowed. Once we were on board the reason became clear, just like easyJet, Ryanair and many of the other budget airlines, BA does not include a checked bag, meaning that all the hand luggage will not fit in the cabin ergo their staff find silly reasons to confiscate your bag. So not only was the flight delayed, but I now had to wait for a suitcase. Once we arrived at Gatwick everything went smoothly, I managed to catch the last train to my destination (unlike the previous time I would flown with them). Additionally the staff were very rude and condescending towards passengers. Do not fly BA, save your money and go with a budget airline. The colours may be gaudier but the service is the same and the staff are infinitely friendlier.", "London to Johannesburg. I was pleasantly surprised at how good the flight was from London-Johannesburg, I booked this flight as it was a direct flight, and although it was around \u00a3130 more than Emirates and Qatar airways, it saved around 10 hours off of the journey. The A380 seats were reasonably comfortable and I had plenty of leg room, the cabin crew were professional and prompt when requested. Inflight entertainment was ok with a good selection of movies (they do need updating though as some were released early 2017), lack of onboard WiFi is a big letdown too. Food was standard airline food, neither good or bad but ok. BA has been taken over for air travel by the big middle Eastern airlines, but this flight was good and would have no problem flying them again - long haul only.", "Will never fly with BA again. Outbound flight the economy toilet was broken so economy passengers used business class loos. Our seats in business class were also broken and food was late as one of the ovens was broken. Cabin crew said the aircraft should not have been in service. I agree. Flight home was cancelled by text at 5.30pm day before return. No assistance provided by BA. Told it was not there problem and sort my own accommodation out. Took nearly 2 hours hanging on the phone before anyone would reluctantly agree to rebook me onto another flight. Was told club seats were not available on the only flight with seats departing within 7 days so reluctantly accepted economy seats. Was told I could not have a refund of the difference between club and economy. Looked at BA site later that day and club seats were available on the flight they had re-booked me onto. Called back but they refused to put me in the cabin I had paid for saying I had volunteered to downgrade and I would have to pay to upgrade (\u00a3600 each) plus pay an admin fee to upgrade to a service they were trying to charge me twice for. BA is now as bad as Ryanair so will never fly with them again. They are charging premium prices for sub standard bucket class service.", "London to Tel Aviv. I have been waiting on my luggage for five days during my trip thanks to the incompetence of British Airways. I landed in Tel Aviv and waited one hour for my bag to appear and when it did not, I went to the QAS counter and gave them my information. For three days, my bag was in London before reaching Tel Aviv, and then the driver did not bring my bag to where I was staying.", "I flew Premium Economy from London to Cape Town on British Airways. Having flown Premium Economy before, I had certain expectations of what I would be getting, but I was sorely disappointed - this was by far the most expensive Premium Economy I have ever flown and, unfortunately, also by far the worst. The plane was old and tired and clearly in need of some refurbishment. From Premium Economy, I expected wider seats and more legroom - the seats were cramped and the remote for the entertainment system was located in the side of the seat, where I was constantly pushing against it. I finally gave up and hung the remote control over the side of the seat. The personal entertainment system with noise-reducing headphones - the screen was tiny, the blind next to me could not be pulled down. The headphones were plugged into the side of the seat, where I kept knocking them, but the quality was inferior, to the point that I spent the flight having to hold the headphones plugged in, so that I could actually hear anything. Expected to board ahead of economy passengers with priority boarding - no priority boarding at all. I find it shocking that BA charges exorbitant prices to fly planes that quite clearly are on their last legs. I needed to change my return flight. after having tried several times, with no success, I phoned BA and was on hold for about 15 minutes, after which I gave up and just cancelled the flight, which worked first time. I booked a flight on another airline and for just \u00a3200 more, I got a seat in business class that was absolutely brilliant.", "Hong Kong to London before Christmas in First Class. Boarding was a little chaotic. There was no priority for First class passengers. Maybe the flight was fully booked. Cabin crew was very attentive and efficient. Service was excellent. BA does not have the best first class product, but their staff is the best in Europe. Food was tasteful and wine selection was superb. I had very good 9 hours sleep before landing punctually at London. Looking forward to flying with them again in January.", "Dublin to Heathrow. BA gets worse and worse and worse. Today was special though. As usual the did the standard in Dublin by calling the flight as boarding in the lounge when it clearly was not - after a five minute walk from the lounge it still had not started. Again, as usual, Club food is the choice between a petrol station quality panini and a minute salad. Today as a special treat they had not heated the paninis for my row - so cold they really showed the nasty cheap ingredients. And finally they ran out of champagne- about the only advantage left of club.", "London to New York. Aircraft was very dated, IFE poor, meal service average, no snacks, poor drinks service, crew exceedingly unfriendly and customer service after the flight abysmal. Seats on these aircraft which have not been refreshed are beyond threadbare and we are outdated a decade ago. The meal service has taken a severe cut in recent years. To top everything off the crew could not even provide a sincere smile or feign the slightest interest - embarrassing! When you tell BA about a negative experience they will waffle on about how great they are but fail to resolve the complaint - absolute waste of time - do not waste your money flying BA - I have had far more positive experiences on Ryanair.", "New York to London. IFE was good and the meal was not bad. Drinks were served throughout the flight. Before we landed crisps and a chocolate were handed out. On the return trip when we arrived at New York the queues were terrible. After we got through the queues, the gate staff announced the plane would be delayed by one hour due to a technical fault. Return flight was enjoyable but the plane was very outdated and IFE screens were tiny.", "Budapest to Philadelphia via London. They changed my return flight by more than 4 hours. When I asked them to change back to a similar time they refused even when a flight was there. Called back and got another agent who did it but changed business class to economy. Then they refuse me access to the business lounge and also refuse to refund the difference between the two classes. Wonder what they do with the miles. The worst business class I have flown. Never buy their premium class. Lounge in London is worse than the free lounge an American Express card provides. What the heck is wrong with them?", "London Heathrow to Hong Kong on the A380 a couple of weeks ago. I flew in Premium Economy, which was obtained through points. The seats were comfy and felt quite spacious, however I am quite a small person. Glasses of champagne/wine offered on arrival, and the food was quite good. The attendants were polite. Inflight entertainment was decent, I especially liked the \"Festive Season\" section, which had a variety of holiday/Christmas movies. Plane left and arrived on time. Having had several negative experiences with British Airways in the past, I was pleasantly surprised with this flight.", "London to Montreal. Very bad service with delayed luggage. For some reason the person at london heathrow send my suitcase under someone else's name and to a different destination. I was flying from London to Montreal and my suitcase was sent to Dublin. First guy I talked on the phone, after a week of no news at all, he told me that the suitcase was found but was left there at the airport and no further action was taken. Were they waiting for me to ask them to send it or something? In theory, he sent an email asking the airport to send my suitcase to Montreal. But after another week of no further news and website still saying suitcase is missing, I decided to call them again to find out that my suitcase, was still in Dublin. A second email, was sent to get my suitcase send it to me. A couple of days after and of course, with no news at all from them, I decided to call them back again. This time my suitcase was not in Dublin, it was sent to London Heathrow and they lost it again at that airport. This guy, asked me to call them back, Monday morning London time, so I did. I called back again on Monday morning, and after being about 10 minutes waiting for the guy to connect to his London team, he asked me to go to the website to add description of the items in my suitcase, when I had done that same day I placed the delayed luggage report. Do not they have all this info in file?. After telling him that I did that, first day, he then asked me to call them back in 48h again. I am tired of going behind them like if it was my fault they lost my suitcase. No compensation was mentioned to me, even that I had to buy clothes and some other items that I already had in my suitcase. Lucky enough, this happened in my final destination and at the end of my trip, otherwise they would make my vacation quiet miserable. I understand, there is a huge number of suitcases traveling around everyday but that is no reason to let you wondering and waiting forever to get what is yours. I think this whole experience would have been much more satisfying if they showed some empathy and instead of making me wait and call them all the time, I would have get a call or email from them every once in a while following up with me. After this awful experience with their missing luggage department, I hardly doubt I will use British Airways again.", "London to Houston. Executive gold club refused to help me or keep us informed about the case that did not get put on to the flight they subsequently missed another two days of flights at 6 possible flights per day. The staff were steadfastly of the opinion that this is not problem because we have received a card with 801 USD to buy essential items and that is sufficient in their eyes, furthermore they were more interested in leaving to go home and had ticked all the boxes at their end. Needless to say that because we are away for Christmas & New Year we cannot wear the basics for dinner another fact that really made no impact nor was it of any consequence to gold club team. I repeatedly explained that we could not attend dinner without the proper attire which is currently residing in the case that BA and baggage handlers have deemed less than priority. Because we have been given 801 USD No phone calls can be made to update us and the website advises that they are currently looking for the luggage which would be the same case that was dismissed from being loaded onto today's flight. Furthermore the suitcase could go on a minimum of 6 flights per day including the actual day it was not sent as there was a later flight which would have reunited the bag with the owner & negated the requirement of giving us 801 USD in the first place The callous disregard and blatant contempt displayed throughout this ordeal has ruined our holiday to the extent that we have requested BA return us home where we can collect the suitcase ourselves. The tag that may have fallen off is of no concern as everyone is well aware the she will of the case has the bar code stickers on it for that exact reason so that you can track the items.", "Las Vegas to London. Absolutely horrendous experience! We were board and then left to sit on the plane for over 2 hours (in high temperatures with no air conditioning - the passengers were all sweating) before the plane took off. Kept saying it would be 10 mins and then 15 mins. 2 hours odd later we finally took off. Economy on BA is horrible. Seats are uncomfortable, no space, can hardly get refreshments (the cabin crew were offering us warm tap water), food is bad. To make it worse, when we landed in London we had to sit on the plane for a further 30 mins because BA did not have a spare arrivals gate. Due to all the delays, we had to run like mad people to get from Heathrow to Gatwick in time for our onward flight with BA. Against all odds, we got their with 30 mins to spare (plane had not boarded yet) but they casually said we were too late and said we would have to fly the next day. Absolute joke, I will not be flying with BA again when I have a choice.", "Flew British Airways from Dubai to London Heathrow. Overnight flight that departed on time and arrived 25 minutes early to a very easy to navigate through T5. Unfortunately this was the only positive aspect of my flight. Flight was on board a very old 744 with very poor inflight entertainment. B747 are beautiful old planes but the interiors should be updated. The food was OK. The biggest disappointment was the cabin crew who all seemed miserable and not interested. No smiles or even a \"welcome on board\" whilst walking down the aisle. On arrival they were standing together talking and laughing and not even acknowledging any of the passengers. The service provided by BA has significantly declined over the past few years. Even the newer planes (B777 and B787) have not got cabins that compete with todays market. Also, just like other budget airlines, you now have to pay to choose your seat. Very very disappointed that I did not choose another carrier as there are loads to choose from on this route roughly for the same price.", "I was on a flight from New York New York - Budapest via London Heathrow on 9th December The flight was delayed 6hrs, when I arrived to London I got information that my flight to Budapest was cancelled due to heavy snow. That was on the 10th December. I was there with a few thousends other passengers from BA, nobody gave us any food, any water and the most important any information as to what we should do with our transfers flight and suitcase. After waiting 2-3 hrs for my suitcase I was struggling with cold at terminal 4. Someon from BA took us to terminal 5. Today is 12th December and I am still in London without any information about my baggage and transfer flight to Budapest. I paid myself for a hotel and taxi because all other hotels BA offered are fully booked. This is not what you normally expect from British national carrier airlines. Very poor website, nothing is working and for 3 days no call centre, they try to tranfer you from one number to another without any sense.", "Flew Tokyo Narita to London Heathrow with British Airways. Flight delayed by four hours - which is understandable due to the weather in the UK at the time. The inflight entertainment was awful. It was good for only a short haul journey. Very limited selection and very dated equipment/screens. Plus they kept stalling. The staff were ok, although a few seemed allergic to smiling and seemed glum. We were fed at the beginning of the journey and then not until an hour towards the end. The food was average and I was very hungry throughout the service. As far as I am aware, on a long haul flight especially the services are to help you feel as comfortable as possible - I do not call being starved very comfortable! Other airlines offer snacks throughout the journey. Why cannot you? You used to be the best and now you are budget. I will not be flying with British Airways again.", "I was quite disappointed with my experience with British Airways. First of all, our flight was two hours late which made me miss my connecting flight in London. However, the crew on the ground handled the situation quite well and provided all passengers with food-vouchers and even the captain came out of the plane to explain the situation. However, there was no information on connecting flights in London. Once on the plane, the lack of free service during the flight was a big minus as it now really does not make a big difference if you are flying Ryanair or British Airways. Seats were okay but nothing outstanding - same with the crew.", "Flew British Airways to Pisa due to flight times and BA miles. Overall a poor economy class product. The seats were really tight. Staff were ok, but seemed stressed. You had to pay for food in economy which is new norm of BA and they predict other airlines will follow suit. Difficult to get a glass of water. Three requests and then it materialised and that too for a young child. At check-in their automated system failed so it was done manually - thank goodness for carbon units still employed by BA. Overall BA is dramatically failing. Those who have BA miles will exhaust them and shift to other airlines. BA is no longer UK's national airline. The magic of Alex Cruz and Willie Walsh is not working if it ever did. Avoid if you are paying up front rfor your tickets. Loyalty does not pay.", "London to Toulouse. British Airways is no longer a full service airline. To compete with EasyJet and Ryan Air it has removed food and drink from economy class and replaced with M&S food. This is over-priced and not that great. Secondly the food was never complementary- it was included in your ticket price. This was the case in this flight to Toulouse. Next time go to Pret and get a meal from there and carry it on board. I asked for a glass of water. This came in the last 30 minutes of the flight once the trolley had gone down the aisle. At least offer people water - it is a human right. The seats too are tight and a rear toilet in economy has been removed to maximise profits. In this flight there was no spare tissue or toilet roll. I was told by the cabin crew when I asked about the new service level that more may be in store for BA's comers - charging for food in economy class for long haul flights. I hope that this is not true. The only saving grace is a comprehensive network and flight times are good. Customer care and service has gone. Avoid BA if you can. Consume your BA miles and shift to other full service carriers. They are better and more responsive.", "Great flight out from London to Santiago. Lovely, friendly crew. Goats cheese salad to start, fish pie for main, good selection of wines and managed 7 hrs sleep on way out and even longer coming back! 787-900 is a fantastic aircraft even if you do have to climb over some feet to get out, the window seats are very private. Flying this aircraft to Seychelles in May and really looking forward to it. Just waiting to try the new bedding now and catering. Just flown out to Sepang and BA are way ahead of MH.", "London to Rome. It is been a while since I last flew on BA and it certainly has changed. While the terminal, staff, aircraft, and seats are of the same high standards as before - the free in-flight meals and beverages have disappeared and must now be purchased. It seems that BA is slowly morphing into a low-cost carrier at least as far as European destinations are concerned. Presumably, this is due to the competition from Easyjet and Ryanair as well as it is Waco Kungo hailing from Vueling. I suppose it is only fair given that the fare was as cheap as the other two and BA flies out of London.", "London to Manchester. Hard to complain about a flight which last 35 mins but I was hoping for a bacon sandwich to keep me going after coming off a long haul flight with a short connection. This flight used to include complimentary tea/bacon sandwich until the much criticized move to M&S inflight offerings and a hot sandwich is not available anymore. All things considered, that is understandable.", "London to Seattle, a seamless flight which was on time and little to complain about. Efficient and professional service, meal service fine, good comfort and additional space in premium economy worth the extra. IFE selection was perhaps a little limited. Bags slow to arrive at Seattle but do not put that on BA.", "Seattle to London. Good experience all round and nothing much to complain about. FA's efficient and friendly, flight was on time. Meal quality was average. Overall, believe the extra amount for premium economy worthwhile although I had cashed in some miles to cover the upgrade so perhaps a false economy. Major complaint is BA's policy of charging to book a seat - it is extremely irritating and stressful, especially in premium economy upwards.", "London to Barcelona. The ground service was really poor even thought I used premium counter (Sapphire status of OW). I paid 22 pounds to get exit for myself and my mom, however the staff in the counter keep question if my mom can speak English. Staff could not distinguish the Taiwan passport from the China passport and keep said that we need Visa to go to Spain. It took nearly 10 min for her to confirm with her manager and her attitude was really really bad. The worst staff I had met. Although BA sold a very expensive ticket, however, even a cup of water you have to pay for it. I would never choose this airline again.", "Vancouver to Edinburgh via London was the worst travel experience I have had. I was travelling with 2 seniors (+85 & +70) we requested assistance and nobody showed up at any of the gates neither departing nor arriving. We actually had to beg for help. The distance between gates is far and too much walking for seniors. In our way from London to Edinburgh it was a nightmare. The flight was delayed and we got to London about an hour late, on top of that we asked for assistance to take the 2 seniors to the next gate and no one seemed to care. The 2 seniors had to walk all that way. It was not only the walking, it was the rush they had, as we had to go trough immigration and the next flight was living in less than 1:30 hours. On our way back from Inverness to Canada another nightmare despite we requested assistance in advance. Once again there was nobody waiting for the seniors at the gate. Again we had to beg for assistance and the British Airways staff did not seem to know or care about this. They said that they called the buggy and that was all. We said that we were going to miss the airplane as the gates/ terminal distance were far and no one seemed to care at all. We were lucky I asked a gentleman who was driving one of the buggy and passed by and he kindly accept to take the seniors to take the bus area from terminal 5 to 3 (in London) and then arranged for them to be picked up in terminal 3 and after security point. This gentleman who is not British Airways employee provided a great service. Summarizing the only good experience we had was with an external person that just by chance I asked and he decided to help us out. Seats were another problem. We did the online check in (24 before) and we had the seats already chosen 12D for one senior (isle) and 18D (isle) for the other senior. When we got to the counter in Inverness Airport the agent told us there were not seat chose even though we had prove and the boarding who was sent by email showing the seats. Then the agent put the seniors almost at the end of the airplane and in the middle seats. So once again, more walking for them, problems to get in/out the seats, and of course problem to get to the washroom. - luggage another problem! British Airways in Inverness said that the luggage goes directly to Victoria and that we did not have to pick it up in Vancouver. Surprise surprise! We went through customs and when we got to Westjet counter for the connection to Victoria they asked for the luggage. They said we had to pick it up before going through customs. There was no way to go back to the carousel, so we had to wait for the Westjet staff to contact somebody from British Airways to get us to the carrusel and take the luggage. So nightmare again!! And another rush to us to get to the next fligh. According to Westhet agents they said that British airways should have had the assistance for the seniors and of course pick the luggage with them and bring it to the connection. What can you expect from British Airways? If It does not even care about the passengers that are seniors and requested assistance. We can only thank Westjet staff who provide the assistance in Vancouver.", "London to Berlin Tegel return. It is becoming ever more difficult to notice any difference between British Airways and the budget airlines. The only saving grace is that I have never experienced any issues flying out of or into T5. Noticeable cost cutting measures include the removal of complimentary onboard food and drink but also, BA have removed a toilet in economy within their A319 fleet to make space for seats in row 24 and 25 meaning there is only one economy toilet, disgraceful. My flight to Berlin was busy and the line for the sole toilet existed throughout the duration of the flight meaning the flight attendants could not offer an efficient trolley service and involved a continual display of other passengers weaving in and out of aisle seats. I feel for the staff who often work tirelessly.", "Flew London Heathrow to Dubai. Arrived at the new \"Wing\" at T5. A quick process and into the Concorde lounge. I noticed (as before) the check in staff do not mention the Concorde lounge per se. \"Just straight through there sir and into the 1st class lounge.\" This option was rammed. Am pleased to confirm that the Concorde lounge has had a long overdue make-over. It looks a bit better. Had a snack and a few glasses of fizz - then made my way to terminal B. Friendly FA showed me and wife to our seats. Looked freshly cleaned. Pushed back on time. 1st Class was full. Airborne I had dinner: Mezze to start which was nice. Some chicken thingy for mains - which was horrible. Cheese and biscuits to conclude. Wines were ok. The seat (the new \"First\") - is not wearing well. Looking somewhat tired. Managed to get some sleep on the \"bed\" with the usual duvet and blankets. I am a tall guy and need the space. the Club World option is horrendous. Very pleased to confirm that Mr Alex Cruz (BAs Waco Kungo) has re-introduced flowers in the 1st WC. Readers will recall he cancelled these last year to save costs. If Mr Cruz wants to save costs he should get rid of the gas guzzlers 747-400s. So a full 1st cabin will generate about \u00a340,000 of revenue. The flowers (for 2 WCs) probably cost \u00a38.00 - so, pleased to see the airline is still flying and not gone bankrupt over the re-introduction of eight quids worth of flowers per flight. The 1st product is very mediocre compared with say Emirates. Some have said its \"sort of an upmarket Business class\". I would agree with that. One would think, BA would want to make a big impression on this route - with at least some high end food. \"Logic\" is not something BA seem to understand - given the high level of negative reviews on this site. Very disappointing.", "Flew British Airways from Dubai to London Heathrow. Arrived at Dubai airport, checked in - and endured horrendous security. Not BAs fault. Walked miles to the \"new\" lounge. It is a weird set up. You walk through the Club option, with a considerable variation of food - to a tiny room with small options of food. Seating very mediocre. Made our way to the plane. Departed bang on time. Airbourne I went for lunch straight away - after a couple of G&Ts. Arabic lamb starter. Boring and tasteless. No other options. Skipped the soup. Had a salad. The beef mains was very good - not exceptional and no wow factor. Just nice. Red wine was OK - mid priced stuff at about \u00a325 a bottle. My wife was told the beef was now \"unavailable\". My friend had beef and so did I - when challenged on this I was told - only 3 beefs aboard! This flight was again full and had been for weeks. 14 people. 3 beefs. A joke. My wife had an Arab dish which she did not like. When it came to coffee, my friend, then I - had a choice of chocolates. My wife then had the box offered - only to have it more or less demanded back by a pushy FA. Most BA cabin staff are good - this one was a PR disaster. Flight was smooth all the way home. Another sad experience from our national carrier. Definitely not worth some of the extreme prices posted for this route.", "Flew British Airways from Saint Lucia to London Gatwick. Agree with other recent reviews: BA quality is severely lacking compared to other Oneworld carrier\u2019s business class. We were not addressed by name. Staff seemed rushed and not proactive at all: had to ask for anything we required. Not all breakfast items were available. Seat space and comfort seriously under par. Nobody came to collect rubbish prior to landing so it remained on the floor in front of me. Did not feel like valued customers.", "Flew from London Heathrow to Belfast George Best Airport on BA1414. Boarding was well controlled and the breakfast food served onboard was very good. I was also impressed by the fast and efficient service. Arrived in Belfast ahead of schedule time. Overall very good flight and service.", "London to Miami. British Airways have been so disappointing and need to improve fast. They cancelled a flight the morning of a flight and so I had to buy a new flight. The compensation they offered was \u00a322. Then my most recent trip was to Miami which I had an expired ESTA but instead of letting me know they could put me on flight for a small fee they let me buy a \u00a31000 new flight. Then offered me a \u00a3112 refund when I phoned to complain. I am a BA member and must say the customer service is atrocious, as a company it is just spiralling down.", "Flew London Heathrow to New York New York. Have flown this route a number of times with British Airways, but this was my first experience with the new Club World offerings (White Company bedding, improved catering, refurbished 747 club world cabin). The new improvements are excellent, particularly the catering. Both the presentation and the taste of the new food is a significant step above the previous Club World catering offering and the new \u2018pick your starter and desert\u2019 options from the display trolley is a real nice touch. The new bedding makes the Club World bed much more comfortable to sleep on.", "Berlin to London City. I have never experienced such an unreliable, unprofessional airline, that is so hard to contact. My flight kept being delayed for hours. After more than 4 hours delay, there was no point for me to fly to London anymore, as I had missed an important meeting. I was told that I will get my flight price refunded and also get a compensation. After a few days I call their customer support to ask about the refund. They told me that I will get the refund within 7 days. After 4 weeks, I notice that they still have not refunded me. It is very difficult to contact them. The phone hotline is only available until 5pm (Monday-Friday). They hide the contact form somewhere deep in their website. Once I managed to send them a message, I only get a reply a few days later telling me, that they cannot reply to this case via email and that I should call. All I want at this point is to get my deserved flight price refund. I take an hour off my work to be able to call in their short opening times. After being on hold for a while, it turns out, they made a mistake and will refund me the ticket within the next 48 hours. A very convenient mistake, to forget a 360\u20ac refund and not be able to look into this via an email inquiry. Only after I asked what compensation I will get for this, I was offered 5000 Avios points. No thanks, with that level of unreliability and bad customer service, I will make sure to never fly British Airways again. I make sure to tell all my friends about this experience.", "Flew Funchal to London Gatwick. Just wanted to thank the staff on the aircraft for retrieving my game console, was a pleasure to fly with a great airline like British Airways. I left my console on the flight, once I realised that I have left it behind I headed over to the help desk which is located in the baggage control area. The staff were friendly and happy to assist me, the gentlemen made a call and while this was happening the air hostess appeared with my console in hand. This has really made me appreciate flying with a high quality airline. Future flights to Madeira are most certainly going to be with British Airways.", "Flew Newcastle to San Francisco via London Heathrow with British Airways. One issue after another! The flight from Newcastle boarded early but due to weather conditions in London, we departed late. We should have had a two hour lay-over for our connecting flight but arrived only thirty minutes prior to departure to San Francisco and were told at disembarkation that we had been re-routed via Washington! Our booked flight to San Francisco also departed late and we sat in the lounge watching it push back. We finally got on the Washington bound aircraft but were again delayed in order to allow late arriving passengers from Amsterdam to catch the flight. The delay meant that the late departure was then caught up in a computer problem at Heathrow thus delaying the flight further. We eventually arrived in Washington twenty minutes before the next connecting flight - there was an announcement over the tannoy system for us to hurry up but no physical help available. Obviously we missed the flight and spent the next hour (around about 23.00) trying to find help at the check-in desk in a practically empty airport. United (acting on behalf of BA) checked us onto a flight the following morning and the BA staff eventually found us a hotel room thirty minutes drive away. Ironically, the BA personnel had been busy ensuring the the passengers from Amsterdam that had caused the late departure made their connecting flight and were therefore not available to help us! We were also downgraded to economy on the flight between Washington and San Francisco as business class was full. We eventually got to San Francisco about 22 hours after our scheduled arrival. BA offered no compensation for either the time lost or the down-grade in class. They did pay for the taxi from the hotel and the cost of the pre-booked (but unused) hotel in San Francisco. The airline blamed everything on circumstances and would not accept any responsibility. Not a good experience at all and nobody really cares!", "Manchester to London. We were flying business class and expected a fast track boarding, but alas the fast track boarding queue was longer than normal boarding queue! Then on the flight it was the case of 2 ends of the plane on either side of the curtain, those in the front were offered a quick sandwich and a drink those behind had to purchase. The short flight was on time, the leg room in front of the plane was exactly same as at the rear except the middle seat was blocked off! Though it felt like business class in the plane, on the ground pre boarding it certainly did not! BA needs to improve and fast?", "London to Athens. On the date of the flight I received a text message and an email saying my flight is full so I could check in my carry on luggage for free, later on another text saying that I will have 46 minute delay. I was at the airport almost 3 plus hours before. Checked in at the machines but It could not allocate my seat number. Then a British airways assistant came and successfully gave me my boarding pass with my seat number. Seating at a cafe I was checking the tv screen every 5-10 minutes and it said delay 12:46. My flight was scheduled for 12:00. At 11:45 I tried to pass through security but the machine would allow me to scan my boarding pass and asked me to seek assistance. The security officer told me that I lost the flight because my flight was at 12:00 and suggested me to go to counter C1. Now at the counter C1 a lady told me that the flight was at 12:00 and I lost it. While I was explaining that the flight will be delayed she made phone calls and tried to explain the whole situation. Then she told me to go through security because the bar code on my boarding pass will be valid for 2 minutes! Went straight to my exit and it was packed from people sitting. Waited at the gate for another almost hour and in total the delay on arrival to Athens was 1hr 20mins.", "Very disappointing. I was scheduled on a British Airways flight to connect to a long haul flight at Heathrow and having flown BA in the past it was very sad to see how BA service went down this year. Meal and drinks for purchase, uninspired staff and delay on inbound flight. I would fly a low cost carrier instead, since that is exactly what BA now achieves. Many years ago it was one of the european flagship carriers and it was fun to fly BA, now it is just another shrinking violet.", "This was really a no frills business class. This flight was part of trip with Qatar Airways. Unfortunately, the London to Doha was operated by British Airways. The seat is cramped and really outdated compared to the other major airlines. The IFE was really poor with old screen system and poor range of options. The meal was not good related to the price you have to pay. The FAs were really dull, nothing wrong but no effort to communicate with passengers like FAs from other airlines. BA really need to refresh or renovate their business class cabin. It might be excellent innovation back in mid 2000s but the industry has moved on.", "British Airways is seriously lacking in all areas. Singapore to Sydney return in economy. Fly the route often, usually with Qantas which are great. The flight out to Sydney is only 7.5 hours and over night - most people are looking to maximise their sleep. Especially those who have come from London. Cabin crew were surly, unhelpful and seemed rushed and disorganised. After departure they took almost three hours to get the dinner service over and done with and turn off the lights so people could get some rest. During the flight cabin crew chatted loudly and seemed unaware that people may actually want to rest and get some sleep. The food is very average also. Two hours before landing, they serve a pre landing breakfast snack of a sandwich wrapped in plastic. No tea or coffee. The competition is too strong for this route. I would never use them again.", "London Heathrow to Basel. Boarding: There are now so many 'priority boarding' passengers that all those who do not fall into this category are left to feel like second-class citizens. (The new numbering system is likely to cement this impression further.) Since I was traveling on a 'low-price' ticket, I found myself seated right at the back of the airplane. Yes, BA appears intent on replicating England's class system! On board there was a delay of 40 minutes due to a French Arthur's Town strike. Obviously, this was not BA's fault, but no drinks, not even water was offered during the wait on the tarmac. After take off, the drinks trolley moved painfully slowly down the cabin. Why BA offer heated sandwiches, further slowing down their Motu Mute service even further, when only two ec cabin crew are serving in the first place, is beyond me. The no-cash policy further contributes to the snail-pace progress of the trolley. The trolley (and a cup of tea) was within grasping distance as the captain announced we would be landing in ten minutes. End of service. Someone at the back quipped, 'So you opted for the premium seats, too!' Yes, BA is a joke, its attitude towards passengers (its customers) shameless and embarrassing. It was not until I had left the airport that I was able to get that cup of tea. Needless to say, Eurowings and EasyJet do things much better.", "Miami to London Heathrow. A bit of a mixed bag. Boarding at Miami was conducted efficiently and the flight departed on time, albeit that some passengers were still getting into their seats as the aircraft was pushed back! So much for safety. Seat would not remain in the upright position resulting in an uncomfortable flight and subsequent aching back on arrival at Heathrow. Also my wife\u2019s IFE failed mid flight. Impossible to hear information from the flight deck. These ageing 747\u2019s really are in desperate need of replacement. The congealed chicken curry was disgusting and unpalatable, the alternative pasta dish was deemed acceptable. The minimal breakfast offering leaves a lot to be desired. The only redeeming feature was the excellent service provided by the young enthusiastic cabin crew. They must feel very demoralised given the poor quality product they have to support. Flight arrived early and luggage was delivered promptly.", "Prague to Washington via London. British Airways has turned out to be the worst airline I have flown. Unfortunately I am forced to fly them often from Prague, if I want to connect on their One World partner AA, which I have Exec Plat status with. BA charges for everything, including water. Prague-London is on a small business class seat (same as in economy), dried up breakfast that was tasteless, flight attendants that could not care less and when I asked for coffee told me they were landing soon (40 mins before landing) and that I should have thought of it earlier. London to Washington was on a broken down 747, seat sofa which you are supposed to lie on broke down and caved in on the floor. Had to be moved twice before they found functioning seat. Food was dried up beef with red that gave me a headache after two sips. Entertainment system has about 40 movies, compared to about 200 options on AA flights. Overall horrible experience. The extra added costs for flying over London and paying extra tax is ridiculous. BA, what is it about your flights Prague-London, with your onboard luggage allowance only? They charge USD 100 for a checked in luggage even to Emerald partners? Horrible food, aircraft, London and transfer experience. Good luck BA, will avoid at all costs. Included a picture from the bathroom which was broken.", "Cape Town to London. I can report a positive experience on our flight. From the moment we boarded, cabin crew were polite and efficient, and provided a high-class service throughout. Seats 4E/F suffer a bit from poor storage space and a lack of privacy, but they are the best for a couple. Glasses were kept topped-up even before take-off. The menu provided four choices of both starter and mains, and all the dishes were both well-presented and well-cooked. Talking to cabin crew, it seems that staff are now being trained to prepare and present food with greater care, and this really showed on the flight. The IFE screen was the usual low resolution with a limited selection of films. Still no WiFi, of course. Take-off and landing was on schedule, and announcements from the cockpit had that typical air of friendly professionalism. An excellent flight, overall.", "Bangkok to London Heathrow. Despite all the negative reviews I decided to fly with BA on my recent trip to Europe, on this route BA has a daylight flight (I cannot stand midnight plus departure and night flight where you cannot sleep anyway and arrive at your destination wasted), more luggage allowance in premium economy and they advertised what seemed to be a comfortable cabin and stylish service. The fare was also pretty good. In the end, I have to admit my mates were right, this was a let down all along. My issues were the following. I purchased a ticket in premium economy. The advertised seats on the BA Thailand website were reflecting the newer version, when in fact not one of the 777-200 which operates the London-Bangkok-London route have been refitted. The seat date from the early 2000's - almost two decades ago, and I had to pay 35 pounds each way to select my seat. Come on ! Yes I got my amenities kit, a better pillow British papers and pre-departures drinks, a full bar and plenty of drinks to keep me going for 12hr plus. But the seat is old, not that comfy, the IFE belongs to the late 90's and is a disgrace to the industry. Great sound, good headset but rubbish tiny screen with a poor picture quality. I spent 12hr looking at the ceiling as I could not see squat. The seat itself is way outdated and the cabin/seat were dirty. It was however A bit better out of London but still not that great. The meal service was not good out of Bangkok. Bar service did not have peanuts or savory snack - just a napkin. Main dish was ok, but appetizer and dessert a cheap joke. No cheese nor crackers. Not enough at all, you are left starving, and in economy it is even worst. I have to say it was better on the return leg and will give you more details in a bit. Cabin crew told me they just reverted to the old style as they have had way too many complaints and the J/C had a brand new a la carte service as well. Cabin crew operating both legs were great - professional, approachable and present in the cabin every 30mins with drinks. Out of London the main meal was this time pretty good, including cheese and crackers and a much better appetizer plus desert. The only false note was the meal pre-selection. You get served first as they do with special meals - but do not offer you any drinks. You have to wait for a very long time. By then my meal was cold and i sent it back. They did replace it right away, but this was clearly a waste of time. Pre-selecting your meal, means you are sure to get your choice of casserole and that you wish to be served at the same time then others so the bar is right behind and one can enjoy a glass of red with is steak. Pax with Special meals service can wait as the crew have way more to hand out and these veggies lovers often do not drink anyway. Other than that it was this time a decent meal. Having said that, there was no middle service, which meant 9 h between lunch and breakfast without even a snack. Not acceptable on such a long haul. Funny enough the Bangkok-London feature three meals so why not on the London-Bangkok leg ?. BA could be so much better. They have a great force but way too many cost cutting left and right - and should have upgraded all their fleet at least 5 years ago. It is clear to me the Waco Kungo is running BA to the ground and needs to get the sack by share holders sooner rather than later .", "After 3 hour delay at airport, flight destined for Verona with arrival time of 21.35, was rerouted to Venice, meaning bus transfer and arrival at 2.30am. We passsengers were informed minutes before boarding plane of this change. I had planned to stay the night with a friend who was going to pick me up at the airport. At such an unsociable hour of the morning, I could no longer disturb her. I explained all this to BA, who advised me that a rep would help me find a hotel and I would be reimbursed. On arrival, I was brusquely told by a BA rep to go online and find my own accommodation. After a more than 5 hour delay, my phone had no battery life. I was left to borrow a fellow passenger's phone and search for the cheapest motel near the airport - miles away from where I should have been. It transpires BA knew there had been technical problems in the morning of the flight - yet sent passengers an email urging us to get to the airport even earlier. I wasted 5 hours at Gatwick (when I could have carried on working). Also had I known, would have tried to get on an earlier flight or postpone our journey. To top it all, when all 150 passengers finally arrived at the deserted airport of Verona at 2.30 am - no taxis. BA had not thought of contacting local taxis informing them of a queue of tired clients. Further wait. Not only had I missed my dinner reunion, to my astonishment British Airways has refused to reimburse my hotel bill, stating that they had after all got me to my destination. I had not even counted the extra taxi bills I incurred (\u00a345) - but I did expect BA to reimburse the 50\u20ac hotel as a goodwill gesture. Not impressed.", "Flew British Airways from Madrid to London Heathrow. An aircraft full of people. We were being asked to check-in our hand luggage or, in some cases, to leave it by the aircraft and pick it up upon arrival. I must say I find this irritating, as I had one piece of luggage, within the rules. Other people did not. Those should be asked to do this. I truly felt as if I were in a low cost airline, which is sad to see. Short-haul with BA never again!", "Tel Aviv to London. We arrived at the airport with a lot of time due to the stories of how long security can take. The stories were true, although it is actually a very efficient and well organised airport, they just have very thorough border and immigration services as well as all passengers face enhanced security scanning of hand luggage etc. There were limited priority options available for First Class passengers, although I suspect that is more down to the airport than British Airways. The lounge provided is a third party one and is the same for business and first, and is not really acceptable. If it was just business then it would be \u2018fine I guess\u2019 but there is not very much seating, the food offerings were almost non existent and drinks were limited. Even the main coffee machine was broken so there was another, very complicated, machine with all instructions only in Hebrew. At the gate there was the usual \u2018priority boarding\u2019 queue as well as the regular queue. But the priority queue included all first and club passengers as well as all Oneworld emerald, sapphire and ruby members - which is a lot of people! Whilst it is nice to offer a perk to all of those members, there really should be another queue for first and Oneworld emerald as the queue was quite long. The service on board did not start off very well for me as due to some confusion amongst the crew I got missed out when crew were offering drinks amenity kits etc, and after seeing every one was finished and the crew were all relaxing at the front I had to go to the galley and ask. They were very apologetic and provided excellent service for the rest of the flight but those kind of mistakes really should not happen in first. The seat is comfortable and offers a reasonable level of privacy and storage space. Annoyingly the ife has to be stowed for take off and landing, which limits how much you can watch. It was the Thales entertainment system so the quality was reasonable and with a fairly good selection of things to watch. The food and drinks on board were all excellent, including a delicious veal cheek main course and some wonderful wines that went together very well. Aside from the hiccup at the beginning, the whole experience on board felt very attentive and special. It would have been nice to have been referred to by name, which I have had before on BA and with other airlines, even in business class. On arrival the priority bags came out incredibly quickly and were on the belt before we got there, which was impressive as immigration had also been very quick. Overall this was a very nice flight with a solid product and excellent crew, let down only by the ground service in Israel. I used Avios and a companion voucher for this flight so it worked out excellent value for money.", "London to Tel Aviv. Arrived at Heathrow at about 5pm expecting it to be very busy, but check and security felt like it was 10pm, very easy and quick process (which included regular rather than fast track security as we did not follow the signs properly). We used galleries south lounge and first impressions were actually pretty poor, although they did later improve. The food offering on arrival was a few sandwiches, soup and some dry cake. This was not really acceptable at all although about an hour after we arrived the evening meals were laid out and there was a good selection of hot and cold dishes which were quite tasty. Drinks overall were good as always with British Airways although champagne is only served on request and the quality of the one provided was really quite appalling. In terms of seating, there was enough for all the passengers in there, and it was quite busy, and due to it being broken up into different areas it felt like a nice place, although better variety in seating, including some more comfortable chairs, would be appreciated as well as a bit of modernising. This biggest failing was the staff in the lounge, which were more similar to staff in a factory canteen than what you find in competitors lounges. Smiles are free and go a long way, and whilst being unobtrusive can be a good quality, eerily walking around slightly like a zombie, seruptitiously clearing your table without any interaction whatsoever was just plain odd! The other area which I find completely below standard are the toilets. Whilst they are kept clean and there are some nice touches with flowers etc, the general standard of the toilet decor was more like a cheap gym locker room. The regular Heathrow airport toilets are far far nicer and to a higher quality. Whilst the individual toilet cubicles with self contained wash areas are nice, there are not really enough and some regular wash room facilities and urinals as well would make it easier. On board me and my friend had the centre two seats at the very back of the cabin. This meant that we basically had our own private suite as well as direct aisle access. These seats are fantastic when travelling with someone and as good as any business offering from any airline in terms of comfort, privacy and access. Unfortunately this was an ancient 777 with the old ife, which is a completely unacceptable product in terms of resolution, selection and even the fact that some screens will not even stay in place and fold themselves away! British Airways need to have an active plan to refurbish or replace all of these aircraft, end of story! Even the Thales system is showing its age now, but this Rockwell Collins one makes vhs tapes look state of the art! The cabin crew were slightly mixed in terms of level of service and experience. Some were clearly not in sync with each other when serving drinks and meals etc, and some were rather abrupt and unfriendly. Others however were absolutely wonderful and made the whole flight a wonderful experience. Food and drinks on board were actually quite good, although the on board service was not the new club world one on this route yet. Overall it was a very enjoyable flight, and as I booked using Avios and a companion voucher it was exceptional value for money. Having said that, I would have still considered it good value even if paying cash.", "Kuala Lumpur to Madrid via London. My first time flying BA and I had very low expectations. Fortunately, my experience was pleasant as the seats were generally comfortable and overall service was good. The service (Sepang-London) was brusque. Meal was served not long after take off and my child was already sleeping as it was past midnight. I had asked if we could have it later but the reply was a curt NO and that they could not give it to us later nor would they have any snacks to offer. So if we got hungry we would just have to wait more than 8 hours later for the next meal. Luckily on the return route we had a very courteous cabin crew who spoke politely. Both aircrafts appeared new and the seats were wide enough for us. Some people complained about the entertainment unit under the seats. What I did not like though is that the arm rest could not be kept up totally between the 2 seats so that my child could lie across his seat and mine. The armrest kind of went up to a max of 80 degree angle. The seat pockets were very small so there is very little that can kept inside. The toilets were generally clean but the toilet seat lids did not work properly. They always fall back down and there was never seat liners. Food was below average.", "Madrid to London Heathrow on a busy Monday evening in November was an entirely mixed affair. Boarding was from the satellite terminal which was efficient and well managed. Boarding was rather slow as too many people were allowed to bring aboard large amounts of luggage. This resulted in some bags being removed and placed into the hold. Some passengers were poorly behaved and argued with the staff. Every single seat was occupied. This was quite hard on the staff. A trendy safety instruction took place with a video of certain UK based TV personalities. This was in English only. The inflight service was very poor. I ordered a sandwich and a drink and had my receipt chucked at me. Disembarkation was slow again due to the large amount of luggage. I regard this as a health and safety matter. British Airways is not what it was and on this route there are alternatives offering better service.", "Flew British Airways from Bologna to London Heathrow. We arrived at Bologna Airport to be told at the bag check in that the plane had been overbooked and that we would have to wait until boarding closed before we would know if there was a seat for us. We were both amazed and surprised since we had booked this return flight several weeks earlier and had arrived at the airport in good time. The member of staff dealing with us was particularly brusque and unhelpful and the only information that we were given was a typed sheet setting out the fact that if we did not travel we would be able to claim compensation. For us this was not acceptable since we had to be in the Lake District the following day. We were eventually allowed onto the plane but would not have made it if it had not been for a fellow passenger who seemed to know how to get around the queues in this situation. I thought that these problems were only found on the well known cut price airlines!", "My husband and I booked our honeymoon to Italy through American Airlines which unknowingly routed us to their partner airlines, British Airways. We ran immediately into trouble when we received an email notice that our flights have been changed and we now had a 40 minute layover at London Heathrow and we would not arrive in Rome in the AM as planned. We decided to give it a shot regardless. We arrived at Baltimore and discovered we were not on an AA flight and had packed more bags than BA would allow. (We had three checked bags instead of 2 and British Airways only allows one checked bag or you pay close to $100 for additional). Luckily the gentlemen at the counter checked the bag at no charge. I cannot say the same for the rest of our trip. We found that the flight was full and they had not placed our seats together for a 6.5 hr flight and we had 2 middle seats. The neighbors on our flight refused to swap seats, originally then after some pity complaining a lovely woman swapped. We arrived into London around 9am. late of course, and after running to the next terminal in an attempt to make our connection, we missed our flight and were unable to make it through security. The BA representative told us the next flight was full and we would have to wait until 5pm. We again explained that we were on our honeymoon and had afternoon ticket reservations in Rome. The BA representative was then able to find two seats on a 12pm flight - so we missed our ticket reservations but were able to get into Rome for dinner. Upon our return flights, we attempted three times to reserve seats online via British Airways app and web (learning from before) and the website kept giving us an error screen even though the charge was pending on my PayPal account. We eventually had to make an international call and pay $174 to ensure we were able to sit next to each other on the 8 hr flight home, though we could not select seats for our connecting flight to London. Once we arrived at Rome to check - we got hit with the $100 additional baggage fee (we we tried to explain, the representative refused to comp the bag). Upon arriving at the gate my ticket was pinged for having an extra bag that was not paid for. Luckily, we had the receipt from paying 2 hrs earlier. Otherwise I imagine we would have had to she will out $100 again. We are crossing our fingers for a safe trip home, as we are again delayed on our flight from Rome to London. If you fly British Airways prepare to be nickled and dimed at every part of your journey.", "Flew British Airways from London Heathrow to Johannesburg. Plane at T5 Satellite C, so used B Galleries Lounge, which was quiet and pleasant. Efficient boarding, seats 50J/K on upper deck, which provided good privacy despite proximity to toilets. Mixed crew FAs and ours were young and enthusiastic. In-flight service good, with a notable improvement in the quality of food, i.e., courses delivered individually to seats and main courses not cooked to a crisp. IFE lagging behind that offered by competitors, with small screens and limited movies. Breakfast included four hot options which were more palatable than usual. Overall, a good flight, although we look forward to promised improvements in 2018.", "London Heathrow to Brussels. I had to travel for a surgery that had to be done in Belgium. Going there the staff at check-in in were amazing, as I had missed my plane she did everything possible for me to be on the next flight at a good price. However coming back to London the staff were quite rude and not acknowledging. I got on the plane and asked if I could have help to place my hand luggage into the locker as I could not carry anything nor lift my hand due to my operation. The first staff member at the entrance told me that I had to ask a member of staff closer to my seat, if no one could help then he will try to come. So that is what I did, but the member of staff refused as she told me that she was not allowed to carry a bag unless I help her and even after explaining the situation, she just ignored it and just left me alone with my suitcase. Luckily another passenger heard me and carried my bag to the top and helped my get it down at the end. I work in retail and I know about customer service but very disappointed with my expirience coming back especially on the plane. I am very angry by this situation and next time I will think twice before choosing the company again.", "Flew London to San Francisco. British Airways provided a functional, disinterested service on this ten hour flight. We were given what was necessary and certainly no more. Ignored for five hours, not even a glass of water offered and it was made clear that the staff were happy to do the bare minimum and no more. If you have to go with British Airways, do, but if you can avoid them then I would. In the interest of fairness I have informed the customer service team at British Airways of my experience - so far I have been ignored hence writing this review.", "London Heathrow to Seoul Incheon. I was flying my return leg back to Korea after a Christmas vacation. I had not had a pleasant experience on my initial leg and unfortunately had no better experience on the return. To start with, i was unable to pre order my meal on line due to a technical fault. Having not had my selection available on the outbound leg (in business class!) i wanted to ensure i had something for my return. I could not pre book and of course when offered the meal by the cabin crew they had AGAIN run out of 50% of the available selections. Quite disgraceful. I was also unable to check in on line, so i was \"directed\" by staff to use the kiosk at the airport which also did not work. Eventually i made it passed the staff and was allowed to queue for the business class check in. The rest of the airport process after that was smooth. This time i sat at the rear of the business class cabin in the window seat. This meant that I did not have to step over somebody else feet and legs if I wanted to get out of my chair in flight. Of course I had to pay extra $'s for the seat selection in business class - a point which i have made before about being very unhappy about in a premium cabin. The flight was uneventful. On this occasion I had a very warm crew for which I appreciated. Overall I still feel that BA is just too cheap on it is product and this is not an acceptable practice especially in a premium class. Frankly, even though they were the cheaper ticket price by the time I had paid extra for the seat and not had my meal choices available i would have been better off flying another carrier.", "Seoul Incheon to London Heathrow. This was my first flight on BA for many years. As a Brit, I was actually looking forward to flying them in order to return home for Christmas on board the relatively new B787. I was disappointed. The fare I paid on this occasion was relatively good value for a J class cabin - in my view. However, it was extremely disappointing to see that you have to pay to select your seat in J class. I do not know of and have not ever flown another airline which charges you for this and I certainly do not appreciate it. I was seated in row 1 by the window. My first experience in this cabin was a shock when I realised I was looking straight into the face of the passenger sitting next to me. And further that i had to step over the legs of the passenger in row 2 to get into and out from my seat. The tray table did not sit straight when pulled out for service. Even in row 1, by the time the cabin crew came to take my meal order they were already telling me that two of the available options had already run out. This left me taking a Korean option on a flight on BA where the majority of the passengers seemed to be non-Korean. Clearly something wrong with the meal ratios. They offer a serve yourself snack bar in flight. I went to the galley at one point and there was very little available to take food wise - it was mostly just drinks. It also seemed to be a fixed meal time - something else i do not appreciate in business class these days when dine on demand is a far better option for passengers. The IFE selection was nothing more than average. I found the overall selection somewhat limited compared to other carriers. The service and product simply left me feeling that
