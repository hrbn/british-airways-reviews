 Airways were truly awful on this flight from Heathrow to Miami. Very old tired aircraft. These old aircraft are in desperate need of a refit. Seat back screens unbelievably small. What shocked me most is just how much BA have cut back on their food service. No bag of pretzels with the first drink serving anymore. Dinner was only two choices and one was a vegetarian option. The chicken breast I received was laughable. I have seen bigger chicken nuggets. This came with a inedible salad concoction and a bread roll. The only other food offered was two tiny sandwich triangles for 'afternoon tea' with a miniscule scone. My advice would be to eat before your flight otherwise you will be very hungry. Staff were miserable and on the return leg kept me awake all night by talking very loudly in the galley. Unfortunately BA have now become a long haul Ryanair, scrimping on every little thing. Not good.", "We flew out of terminal 5 on Saturday with British Airways to Brussels, and found everyone to be very helpful and friendly, we even had a nice chat with a pilot as we went up in the lift to departures. We got the feeling that people were very anxious to put the disastrous previous days behind them. We used the lounges as we have a silver card, and they were busy, but well staffed, and the food was good. On the aircraft we took our own home made sandwiches since we really did not fancy the Marks and Spencer prices. I bought a bottle of water close to our gate, and thought that was expensive enough, but the BA on board water was \u00a31.80 per bottle. I did notice that the flight attendants were very good at giving out small glasses of free water. Like many, I cannot get used to this budget airways approach, it is clearly embarrassing the staff who are very good. On our return, we had big delays due to the storms in southern England, and air traffic restrictions. Then, we had Brussels air traffic delay due to their system failure. At all times, the first officer kept us well informed and we got back to London and were parked on a good jetty so that we could rush to catch up. This delay was not BA s fault, and the cabin crew on both flights were friendly and efficient. I enjoyed the flight but hope that BA do not make any further cuts, and perhaps think about restoring free food and beverages again one day.", "British Airways seems to be going from bad to worse. On my London Heathrow to Lisbon flight, the card machine did not accept American credit cards so the gentleman next to me could not pay for his drink. The length of time it took the flight attendants to reach the back of the plane meant most people were not offered anything to eat or drink until 30 minutes to landing. The flight attendants were very apologetic but you feel that they themselves are fed up and seem genuinely embarrassed to be working for BA. Return flight was delayed by 40 mins which seems to be a running theme with this airline. They are no better than the budget airlines but with anything other than budget prices.", "Booked Gatwick to Lima return. Out World Traveller+ (premium economy) which was not too bad. Return Club World was appalling! Seats and surround grubby. Equipment maintenance poor. Service was appalling. Staff rushed almost shouted at when asking what we wanted. Expected us to know how to operate equipment. Food thrust at us not served! Everything rushed. No politeness in service. Drink choice not outlined just 'what do you want. If it were not for the flat beds overnight it is a total waste of money. It is so sad that BA is going to the dogs, a business is nothing without customers and BA are doing a great job at alienating them. I will not fly BA long haul again.", "London to Johannesburg. After getting caught up in the chaos of the bank holiday weekend IT fiasco and the lamentable way in which the situation was handled by BA, I approached my flight back to the UK with some trepidation. My fears were not unfounded. As the aircraft had been sitting at Johannesburg for most of the day, there were no delays and boarding started very early. I was seat 83A (top deck, double seat) and the leg room was no better than you would find on a Ryanair flight to Dublin. Indeed, due to the location of the electronic equipment box under the seat, it was a little more cramped. The service on BA flights really is terrible. I, along with many other passengers, was treated like an inconvenience and I felt the cabin crew would really have preferred it if we were not there. I was close to the galley and sleep was pretty much impossible due, in part, to the cabin crew gossiping loudly about other members of staff. I will do everything I can to avoid flying BA in the future.", "Washington to Sofia via London, flying World Traveller Plus premium economy to London and EuroTraveller economy on the short hop. Top quality service, whatever may have declined in economy class, premium economy is as good as ever with 38in leg-room and meals (really tasty in this instance) that can be ordered in advance. The cabin crew are still the BA strength creating a relaxed, congenial atmosphere in the cabin. Smooth connections at Terminal 5 with no waiting (either way) and Tribute Cornish Ale available on the long haul drinks menu, and service is a winner. (I will admit the M&S food/drink service can be a bit time-consuming as far as handling the payments, but works OK otherwise.) British Airways continue to deliver a first-rate travel experience, and I am sticking with them.", "Edinburgh to Rome via Heathrow. I have been either BA Gold or Silver for many years , the last 2 years I was in Texas but ensured my return to UK that flights were always BA and the same for my family who visited. in July 2016 I returned to UK for business and had to stay until Jul 12th, I was 3 points off retaining get Gold if I had flown back on 11 July I would have retained Gold. I had enquired about this before making the booking and was told this will not be a problem, however I was duly downgraded to Silver. I then booked a holiday in Rome for my wife and myself and I was amazed that BA have removed the free in flight drinks not even a free cup off tea ! If BA wish to behave like a budget airline then they should charge flight prices comparable to a budget airine. They have in the past left me stranded in Moscow for 5 days when snow closed Heathrow, yet Bloomington/Normal were still flying into Heathrow, I have encountered rude staff on check in, long queues even for Executive members. They are no longer living up to their acclaimed standards and are not a 4 star airline and should lose that status, I will in future fly Brussels Airlines and Lufthansa or Internal UK Easyjet. They are living on their past and need to start to realise with no passengers they will not stay in business and with unhappy customers who have to use them they will let get poor reviews. If BA wish to be a budget airline then start charging like one", "Rome to Heathrow. Having used BA Business / Club for some time we always felt it was the little extra treat to add to our holiday. It is been a deteriorating service recently but the last trip to and from Rome was the decider. The cabin was filthy with litter and crumbs from the previous flight on and around the seats. No nuts or nibbles and the drinks were dispensed from open bottles, the miniature wine bottles apparently dispensed with now. There was a choice of meals but you were not told unless you asked. The meal service no sooner served than it was being cleared away. Altogether we felt that we were an inconvenience to the smooth running of the airline. The advantages of booking club have gone, the lounges being dreadful with little choice of snacks, the priority labels mean you bags come off last, and you only get priority boarding if you scramble past the queue. Add to this that on occasion the boarding pass will fail at security. It should not be allowed to carry our national flag.", "It was the fist time I traveled with British Airways and I believe it will be the last. I had to reschedule my flight from Tampa to Tirana via Gatwick from December 2016 to March 2017. First, I could not change it online as the 'manage your flight' option did not work (they told me it happens some times), and I tried it a lot of times before contacting them, so I had to pay +25$ for changing it via phone (they took the money even though it was not my fault). I made more than 50 calls from November to a day before traveling to reissuing my e-ticket. After a long wait to get connected, they took my credit card data and said they will proceed to reissuing the e-ticket and sent it to my e-mail, for nearly 6 months it never come until 1 day before the flight. Every time I called they said they did not have my cvv which I re-confirmed every time. When asked when will I get the ticket, they said: after 10 days, which only came on 27th of March and I was to travel on 28th. Once they nearly set me to fly to Charlotte, NC, while confirming my data and cvv during one of the 50 calls I made. Besides this, the food was ridiculous, but never mind that, the anxiety, time consumed and the distress they caused cannot be either bought or excused. How can a consolidated, serious company as they proclaim can be so irresponsible, unconcerned for the customer, not complying to the minimum standards? I expected soo much from them, it was a total disappointment!", "Chicago to London Heathrow on British Airways much vaunted Sleeper Service in Business Class. Be advised, this service is a joke. Never mind the terrible, dated, seats facing one another, but the BA Sleeper Service mandates you eat in their awful Biz Class lounge at Chicago, and then suffer no dinner service on the plane. This is a monumental con. Also, imagine your worst school meal in a school cafeteria, and that is what you get in the BA lounge at Chicago. The food was some kind of dreadful steamed slop that you literally would not feed your dog. I used to imagine that long haul business and first class passengers were valued by trans-Atlantic airlines. The British Airways business class product is the worst by far. Old aircraft, old seats, disillusioned crew, and simply the most terrible food imaginable. British Airways hold their premium class passengers in contempt. What happened to English class and manners?", "Gatwick to Funchal. British Airways has won the race to the bottom. Leg room on this flight was appalling - worse than Ryanair. I can understand why no free food on 'short hops' but this flight was four hours. I wonder just what we gained from a 'full service' airline. Our previous British Airways flight was on a Gatwick 777 - they are adding an extra 50 seats to these planes. With the recent IT debacle they have reached the bottom and do not need to do anything else!", "I am shocked about how the First Class on board service has deteriorated with very evident cost cutting on what is supposed to be our national flag carrier. On our flight to Tokyo Narita from London Heathrow we were advised by the Cabin Crew soon after take off that the catering supplies loaded were 'limited'. To cut a long story short, this meant that my partner, who was the last to be served, was told what was available rather than asked what he would like. This is in spite of there being only 5 passengers in the 8 seat cabin. For breakfast prior to landing, we were informed that only two cooked breakfasts were available so it would be first come first served. The presentation of the food that was available was poor & certainly not worthy of the fine dining description BA uses for its First Class catering. We spoke to the Cabin Services Manager who was extremely apologetic & confirmed that there has been cost cutting - apparently at the behest of the new Waco Kungo who comes from low cost sister airline Vueling, with a resultant increase in unhappiness & complaints from passengers. The famous First Class Tasting Menu we enjoyed on previous flights is now gone & other cost cutting around on board service is very evident - even the rose in the First Class toilet was dead which really epitomises the lacklustre airline that BA has become. I fly regularly long haul with Kalaleh & their new Business Class offering is now far superior to BA's First. How can our national airline, with whom we should be proud to fly, compete with other superior European & Gulf carriers when the emphasis seems to be only on never ending cost cutting that now affects even the most premium passengers? The Cabin Services Manager entered a formal complaint on our behalf from on board on 3 May. Almost a month later, although immediately acknowledged, BA have not responded, probably due to more administrative cost cutting. I should add that the ground service at Heathrow T5 & the Concorde Room were very good but as regards on board service, BA offends their premium passengers like this at their peril.", "Absolute Cheapskates. Business class flight in 'Club Europe' from Luxembourg to London Heathrow is beyond a joke, and clearly on a shoe-string budget. No pre-meal drink offered. Limited selection of drinks, with wine served in plastic screw-top mini bottles warm with no nuts/nibbles. Meal selection consisted of a chicken salad/prawn (which looked reasonably nice however I am allergic to seafood) or a toasted cheese roll. The roll was dry, tasteless and completely unsatisfactory, could have easily bought something better at Greggs. Crew could clearly be heard bad mouthing their Waco Kungo over the airlines recent IT 'problems'. Friendly crew though - cannot help but feel sorry for them.", "Geneva to Dallas via Heathrow. I checked online and confirmed I had two bags of allowance to check in with my premium economy seat purchased. However, when I went to the airport to check in the luggage BA insisted that I only had one bag allowance and I had to pay. I had no other choice so I paid. I checked with BA in Heathrow and they confirmed I had two bags. Now I will have to go through sending the customer service a letter to get a refund. Not happy that their system is not in coordinance with each other.", "Choose a budget airline, the magic of our national carrier has gone. We have always chosen British Airways as our preferred carrier where possible and happy to pay a higher premium for the once great service but now it is on par or lower than other low cost carriers. Firstly we did not get any priority boarding with our two young children. EasyJet provides this. Secondly, we reserved seats as travelling with our two children, they both fight for who is going to sit at the windows. On boarding we were told the plane has changed, therefore we now had assigned seats. Thirdly, after paying over \u00a310 for two small alcoholic drinks for me and my wife I needed the loo, first class was out of bounds. So the only option the rear of the plane, however the crew were busy serving and not prepared to move to allow me past (I guess those drinks they were selling had the BA executive team seeing many \u00a3\u00a3\u00a3\u00a3 so me being a customer needing the loo was second in priority). After a long period they moved to the rear to allow me past, but once out they had gone back to the middle of the plane. A crew member at the back galley even laughed and said your not getting back and therefore fairly offered me a free cup of tea. Our flight from Heathrow to Bergen was only an hour and 40, but I spent the majority in the rear galley chatting with the said crew member. The return flight the cabin crew had as much enthusiasm as my 80 year old grandmother and technology. The safety briefing came over a tannoy that would have sounded half decent in 1973 and to top it off, the lead steward whilst taxiing for takeof, asked the crew - \"Cabin crew, seats for landing\". The captain gave us an update on takeoff and then radio silence for the rest of the flight, even upon landing he stood at the front having a chat with the said steward as we disembarked about how some machine must have come to life with 'that landing'. All minor points, but they were the points we enjoyed with BA, points that made us choose them, small points that made the difference. The pilots at the end of the flight welcoming or thanking the customer and us thanking them, the cabin crew that always went over and beyond. The free drinks that made us feel special to ask and get, I would rather pay a premium for all that or choose a budget airline. Gutted our British Airways national carrier has become a budget airline. Perhaps cost savings are needed, but for now, although we are a minor factor and small fry in the bigger picture, they need to cost save some more to make up our future tickets and my recommendations are now also dead. For me their USP was their service, without that there is no longer a point.", "London Heathrow to Seoul return. I booked my return flights back in January when BA were having their annual sale for around \u00a31700. Thought this was a bargain as they are usually up around \u00a33000. London to Seoul flight was very pleasant. Did not get to use the business class lounge in Heathrow as my connection from Manchester was delayed by 40 minutes. Cabin crew on the actual flight were excellent and very attentive. Food and drink was what you would expect of most business class airlines with a decent amount of high-quality menu choices. The seat layout of 2-3-2 with seats facing in the opposite direction to each other and a divider between them felt a little bit cramped. The seats were very comfortable and went flat which is better than some, however there is a fold-down seat/step in front of you that you have to use to able to stretch out fully. I am 6'0 and found I was at my limit of being able to stretch out fully so anyone taller than that would probably be a bit uncomfortable. Inflight entertainment had a decent range of tv and films to choose from including some of the more recent releases. Toilets were also smaller and more cramped than on other airlines that I have flown business class with before. The only let down was that the cabin itself was hotter than the sun and I found it difficult to sleep because of this. Seoul to London was what really let BA down for me and left a sour note on what was an amazing 3 months in Korea. In the days leading up to the flight, BA's \"massive IT Failure\" and the lack of information and help surrounding it meant I was having to frantically check if my flight would be leaving at all, with the flights on the 27th and 28th being cancelled completely. Luckily they got it sorted in the early hours of the morning on the day of the flight. The flight and cabin crew arrived late for the flight and so take-off was delayed by 30 minutes. I had a connecting flight to catch to Manchester so it was imperative that everything went smoothly as I had just over an hour after landing to make it. The flight was lovely with the cabin crew doing an amazing job. The pilots managed to make up for lost time and so we ended up landing 5 minutes earlier than scheduled. However, due to the backlog of delayed and cancelled flights from the past couple of days, there was another flight in the space where mine was supposed to park. This meant a delay of 20 minutes while we waited on the tarmac for the space to become free. This was time I could not afford to lose. We eventually disembarked at 14:45 which meant I had to sprint through the airport to passport control and to the baggage reclaim. Really wish I had not as it still took 20 minutes for the bags to come off the plane. By the time I had done all this and gone through arrivals it was 15:15 and the gate was closing in 10 mins. Talked to BA customer services and got rebooked on another flight back to the Castletown (where I live) from London City but they could only book me on the 14:50pm flight the next day. Was not at all happy with the experience overall because of this and for what you would normally pay (over \u00a33,000 when not on sale) it really was not worth the hassle for me personally.", "Los Angeles to London. British Airways has one of the worst customer service you can find. Flight attendants were rude. Seat and food are ok, but I find them worse than competitors flying this route. They do not have wifi.", "Flew British Airways from Heathrow to Geneva. Cheapskate airline now. Only tap water available, everything else needs credit card. American family with hungry young boys could not buy anything for them as their machine would not take US card. Return flight cancelled after 4 hours on tarmac with the IT crash. Staff brilliant, including pilot who kept ac on and updated us regularly as much as he could. Then BA ticket desk unmanned in Geneva airport, so queues just standing. We were lucky to find swissair flight home or I think we would still be there!", "Gatwick to Lima return in Business Class. No choice of seats until 24hr before the flight unless you paid extra (I understand their desire to reward frequent flyers but paying \u00a350+pp per flight if you are not is just a huge irritation factor when you have already forked out so much for biz). By the time we were able to check in, there was only one option left if we wanted to sit together. New BA lounge at Gatwick, Surrey smart but packed out at the start of Easter holidays. Limited food offering at breakfast - no hot food at all, unless you count lukewarm pastries. FA service on flights in both directions was good, though outbound the cabin lights were switched off for the entire flight between meal services, despite it being a day flight. Food and drink were fine but nothing special - some choices not available by the time they got to us. Seating layout of 2-4-2 in business class is very cramped, especially if the flight is full - the highest-density seating I have ever experienced in business - and there was no surface to put anything on unless you had your tray table open. Small drawer at your feet. Recommend the window seat next to the bulkhead if you are travelling solo - no legs to climb over! Lie-flat seat was comfortable though for a short person. IFE was poor compared to competitors - hard to angle the screen appropriately with a limited choice of movies available. On the way home we did not mind a long layover at Lima as we thought we could use the lounge. No such luck - we could not be checked in all the way through from La Paz / El Alto so had to pick up luggage, go through immigration again and wait several hours in a hot airport with hardly any seats before BA staff appeared to check in the flight home. Only seat choice available again were two together on the aisle side of a middle pair. Very fortunate not to have anyone in the other middle seat next to me, otherwise it would have felt very intimate with a total stranger! Have not travelled long-haul with BA for several years and can only describe it as a functional, value service, even in Business, though it is not cheap. I would only use BA again if they were the most convenient by a long way (as happened here for a direct flight from London), or for a great price on short-haul. There is really no comparison to Emirates' long-haul offering in Business.", "London Heathrow to Santorini. We flew with 6 of our family to Santorini, the business class seats are a joke I am 6'3\" but I just could not move in the seats they are so tight. We then learnt from the steward that it is a new configuration that has not gone down very well with customers. This once great airline that is gone from the best to the worst in 5 years, and on European routes it is no more than a budget carrier, money is the key driver for BA with customers very last on the list. We all felt we had paid for a service we never received.", "London Heathrow to Bilbao. I fly British Airways a fair amount mainly for pleasure. But recently they are beginning to slip. My last flight was with two friends for our annual outing, this year to Bilbao. Cannot fault the staff or flight crew. However, the cancellation of free on board food for short haul is stupid. There is now no reason to use BA for short haul when there is a low cost alternative. This cost cutting may well back fire. Probably initiated by the same imbeciles who caused the computer outsourcing problems recently.", "Madeira to London. I was always of the belief that British Airways provided a better standard of economy class travel but I realise now that they are no better than budget airlines. In fact I have experienced far better service on EasyJet. We waited over 2 hours to be offered a drink and I ordered Marks & Spencer heated focaccia which had clearly been in the oven for 2 hours. On top of that there were just 2 toilets for 120 people while business class customers enjoyed 2 toilets between 20 of them. Of course we also had to queue behind the serving trolley to get to the toilet so you can imagine how long that took! They make it very clear that 'economy' class is just that but its shame the price does not match the standard of service. All in all a very disappointing experience and I will certainly think twice about choosing BA in future.", "Edinburgh to Gatwick. Booked the ticket on the last minute due to missed train and tight schedule. This was my first time flying with BA and probably my last if I have other option. It did not feel like a national carrier, felt more like budget airline with no snacks/drinks and fare class that does not include checked baggage. Flight was smooth enough, efficient but boarded 15mins late in Edinburgh. No service whatsoever served during the flight unless you pay an additional fee.", "Rome to London. Thursday May 18 flight scheduled to leave at 1200 delayed due to technical issues for 6 hrs and then cancelled at 1730. This caused missed connecting flight to Los Angeles. Very poor communication with passengers by desk attendants. No one took charge of our situation, information filtered through Italian speaking passengers who sought help with staff from Iberia airlines. BA staff was gone after 6pm and we were shuttled to hotel and told a rep would give us further information at hotel. No one from BA was seen or heard from at hotel. Multiple calls by passengers to BA resulted in little to no assistance. Friday, May 19 passengers are shuttled back to airport where chaos has broken out because there is little assistance once again at BA counter. After 1 hour in line I obtain a boarding pass on a flight to London with connection to Los Angeles, however the BA desk attendant informs me that the flight out of Rome is late due to technical issues and I will once again miss the flight out to LA. I am appalled at the lack of educated, experienced BA assistance! BA abandoned us at Rome airport. In addition there web site is of no help. Flight information was outdated and impossible to this day to reach customer contact.", "Kuala Lumpur to London. Very different from the flight over. It is all about the crew and how they perform or how serious they take their job. One crew was rude and when asked could I have a glass of water told me that it would take a long time and he disapeared down the back to chat to his fellow workers. The food was slapped up and we were not offered another drink. All male crew and due to it being an night flight the crew spent the time down the back and ignored when called. It is a shame when you see BA trying to turn around and survive and then you have lazy rude staff giving little to no service to the customers or the airline.", "Great flight from London to Kuala Lumpur on the Boeing 787-9. The crew were amazing and friendly and could not have done enough. The food served was of good standard and we were asked a few times if we would like more drinks. One crew member who said she had been with BA for many years was professional and excellent at her job.", "London Heathrow to Miami. I was looking forward to this flight - it was Saturday so no work the following day and 62K on the upper deck used to be such a treat! I have read many reviews recently of BA falling behind the competition so my expectations were low - but even these were beaten by this overall truly awful experience. Firstly I have to say the crew on the flight were super in every way. Nothing was too much trouble and they seemed to genuinely be enjoying their work. I should have given my 'BA Golden Ticket' to one of them but forgot. However no matter how good the crew, it cannot make up for everything else being totally awful and shabby. The seat was filthy with what looked like ketchup from the previous flight and crumbs everywhere. Not a nice start. The aircraft was very very old - a lot of the interior was patched up with white gum. The IFE did not work properly. Amenity kit was a bag and the headsets poor quality. The toilets (compared to AA) were small unpleasant. Seat is not up to most Business class standard. Food was awful and the 'club kitchen' almost non-existent. These days I would choose AA (or Delta, United, Virgin) any day over BA. It was a shame the flight manager seemed to spend his time going round the cabin apologising and giving some avios to try and make people less annoyed by the whole experience.", "Moscow Domodedovo to Houston via London Heathrow roundtrip in economy class. All the flights were full in economy, with the exception of BA195 which was 2/3 to 3/4 full. British Airways flight attendents are cordial and professional. There was a wide range of beverages served, including complementary alcoholic beverages. The standard in-flight meals were not bad, but not great either. The 10-hour flight between London and Houston featured a dinner early in the flight and a snack at the end of the flight. The 4-hour flight between London and Moscow featured a snack at the beginning of the flight. I was surprised by the leg room in economy. I am not tall, but at 180 cm tall (71 inches), I was able to extend my legs fully under the seat in front of me. This made these long flights bearable. Both flights offerred headphones, blankets, and pillows. The cabin temperature on the flights to Houston was cold - I had to put on a light jacket. The cabin temperature on the flight from London to Moscow was too warm - I was sweating. When people are using the flight safety card to fan themselves, you know it is warm. The in-flight entertainment screen on the B777 in economy is of poor quality and needs to be upgraded. I could feel the heat being emitted from the screen as well. Make sure that your luggage is below the weight limit -- heavy bags are an additional 100 USD per bag.", "London Heathrow to Brussels. Disappointed by the non existent service onboard this flight. Regardless of how short the flight may well be you expect some sort of refreshments/snacks to be provided given this is not a low carrier airline. However BA have hit rock bottom in that they charge premium rates but give low carrier service - certainly on short haul flights.", "London Heathrow to Las Vegas. Paid \u00a3116 for extra legroom 51C, as they show the wrong type of plane on 'my booking' and there is no difference to any other seat you would get for free. No refund given as it states it may be different aircraft used. Problem is this route has always used the same type of aircraft so it is basically a con.", "London Heathrow to San Francisco return and pleasantly surprised with the service. All flights were on time and arrived ahead of schedule. Online check-in and baggage drop straightforward and without hassle. Food was excellent - particularly on outbound flight. My partner is vegetarian, and we both opted for vegetarian Hindu meal which proved to be delicious. Aircraft in good order and clean. Cabin crew - particularly on way out - were professional, attentive and friendly. Inflight entertainment choice was generally good, offering something for everyone. The only criticism is that seat-choice function is too expensive - even for economy class. British Airways are being very greedy in this respect, and their charges are way higher than other carriers. This was generally a positive experience.", "London to Reykjavik. I cannot really review this flight as British Airways decided to cancel my return flight and then my outbound and suggested I reduce a 4 day family holiday to 2 days. Ruined Xmas. I can review the total lack of customer service, the contempt for customers - all in all, BA are not just the worst airline, but the worst company I have dealt with. My rating has to be the lowest given the total service failures of BA.", "On this route from Amsterdam to Tokyo Haneda via London Heathrow we had the expected service onboard. The first flight was slightly delayed, but our transfer time was more then 3 hours, so that did not cost any problem. The cabin crew did their best to statisfy every passenger at the flight to Tokyo. When we got our luggage we discovered that one of the suitcases was damaged. At Tokyo Japan Airlines is the agent for British airways and as it cost time to explain everything. Their service was great. They filed a report to BA and when we are back from the journey we should contact BA to claim the damage. We did and within a few days we got a really extensive response and were compensated. Despite this damaged suitcase it was handled great. That is what made the difference to me.", "Antigua to Gatwick. Check in at the new terminal was quick and efficient (better than Gatwick) and although we had a slight delay at immigration, we were soon airside. The new lounge was really comfortable and although we did not use it (it was dark when we were there) they have an excellent sky terrace with loungers and shaded sofa's etc. The bar was manned by helpful staff with a small but tasty selection of food. Boarding was on time. On board it was soon evident that the interior of the plane had seen better days with my wife's TV nearly falling off its mounting. Fortunately she was able to position it during the flight so that it stayed in place but it was quite precarious. Push back and departure was exactly on time. Within a short time the crew started the evening service and this is where it all seemed quite strange. Unlike the flight out, where there was a more relaxed atmosphere, the crew seemed to feel there was a need to rush whatever they were doing to the point that some of them were literally running down the aisles. The food was hurriedly delivered to us and was disappointingly under seasoned and pretty tasteless. I can only assume that the object of their haste was to get everyone fed and watered and bedded down as quickly as possible. To be quite honest I felt like we were being looked after by a nanny and told to go to bed early and I almost expected them to say 'I want you to go to sleep now and I do not want to here a sound out any of you until the morning'! Now I know that the crew are all entitled to their breaks etc, but at the end of the day (or night) they are working and are getting paid to do so. In my opinion if they just slowed down a little and had more time for the passengers, it would improve the flight considerably. Breakfast was OK although I seemed to be the only person trying the bacon rolls and after one mouthful I understood why. In a blind tasting I probably would have guessed I was eating rubber bands. We arrived on time and after quite a long walk to immigration and the baggage reclaim, our cases were waiting for us. Overall very disappointing and based on this flight I would not recommend BA.", "London Heathrow to Amsterdam Schipol on BA434, landed at 14:30. Luggage did not arrive. Contacted ground agent - they could not be less interested. Was given some toiletries but no essentials such as cleanser or moisturiser. As it was a Sunday, all shops at Amsterdam were closed at 5pm so was not able to buy essentials like make up. Called the luggage call centre 3 times. The first time the agent put a note in the system to say that I needed my luggage urgently because of a customer meeting the next day. Then received message on phone that the luggage would be on a flight arriving at 20:20, subject to conditions. Called again to check if the luggage had left Heathrow. Agent could not tell and rudely told me to wait. Called again at 21:00 and finally got through. Agent said she would get someone to call me to let me know if it was possible for me to pick up the luggage at Schipol. No one called. Called the next day. All the agent could tell me was that he had no idea when my luggage would be delivered. Message to BA management: you can do better by having a truly on line tracing system and fulfilment system, by employing people who do care about your customers, and forget about telling your customers that 90% of people get their luggage back within 72 hours. For business travellers, that offers zero comfort. Take a leaf off Qatar Airways, one of your One World partners, they tell their customers if their luggage follows them during transit. And Qatar Airways ground service staff show that they do care.", "I was pleasantly surprised with British Airways on both outbound and inbound flights from Orlando to Gatwick after reading the reviews. I would go as far as to say I would choose them over Virgin now unless there was a dramatic price difference. The crew both ways were friendly and really helpful, I have found Virgin crew to be a bit up themselves thinking they are a cut above the rest. Contrary to how Virgin crew are on an overnight flight (serve food, dim lights and keep out the way until hour before landing) BA crew still regularly came round making sure everyone was ok and if anyone wanted anything. We had nearly 3 hour delay leaving Orlando on G-VIIU, firstly due to inbound being a bit late due to an alligator closing the runway and finally a medical issue on board whilst positioned on runway to go. We returned to gate for paramedics, top up of fuel etc and departed at 20.20 versus 17.35. Throughout the crew were fantastic bringing drinks round and keeping us all informed. Whilst the interior of the leisure fleet of 777 is a bit on the tired side it was still comfortable I can recommend 24D as there is no Port-de-Paix seat behind just a crew seat so no issues with being kneed in the back. For economy class leg room was good. Food was fairly decent for aircraft food. Only slight negative was the dated AVOD as it has small screens and not a great deal of choice compared to more modern systems.", "London to Hong Kong. The Avios system is now a complete joke. They are impossible to spend. They release a minuscule number of flights and will not allow you to upgrade using them even when there is availability - they have just quoted me nearly \u00a32,000 to upgrade a flight this evening so I know there is availability - but they will not let me use Avios. Their concept of customer service is shocking and smacks of an ex nationalised carrier. More modern airlines with easy to use air miles booking systems like Emirates deserve to be successful over this relic of an airline.", "Flew Premium Economy from London to Toronto in a Boeing 787. Noisy aircraft - third time on this plane and not impressed. Seamless use of boarding pass on my smart phone (first time I have done this), as well as self-serve baggage drop. Flight good, cabin crew pleasant, food OK-ish, though nothing special. Back on a 777, more comfortable and quieter than 787, though still nowhere near A380 standards. Crew excellent, food unexpectedly good (the veggie lasagne was one of the best I have ever had), and the wine of a good quality. Luggage appeared promptly at both ends. Overall a good experience.", "Mexico City to Copenhagen via London. It appears inflight service has improved a bit in Club and the food is now edible and available. In flight entertainment reminds one of the VHS days. Number of films available is rather limited. Timing with food was great. Served quickly after take off and again late before arrival. Made time for a good rest. Configuration in club is not my favourite with reversed seats. Some crew choose to open the curtain every time the serve while other serve in front of you which will give you a better feeling of a private space Best thing about ba is that its cheap and you can have the Dorset crab for lunch at Fornum and Mason in terminal 5. Ba refuses to credit Qatar Airways avios even when Qatar Airways in writing has confirmed they should be credited. Showing one level on my online profile right now and anotheron my ticket. I have given up on avios.", "London to Santiago de Chile. Surprisingly pleasing flight onboard Boeing 787, decided to give it a try to a rear facing business class window seat and discovered the B787 is - or looks - far lighter and wider than any B777 I have been travelling on (could be larger windows or the fuselage shape which makes the \"cocoon\" look less cramped). Even the seat looks wider, while the IFE screen is wider with a higher resolution. The odd \"ying-yang\" layout is slightly better on Boeing 787 as the central rows do not have the honeymoon seats, therefore you will not share such a narrow space with a stranger in case you end up there. So first impression better than usual; unfortunately the soft product remains way below par (I pre-ordered the main dish of the meal which this time was actually available, but the beef was overcooked and chewy), I will never stop mentioning that the amenity kit is simply ridiculous - sort of a blue shoe bag, too small to fit shoes though. The crew very friendly but slightly less attentive than usual. Overall the experience was better than usual - mainly thanks to a newer, quieter aircraft - but BA is not improving where they should, in those details that make business class something worth EUR3,000 spent. Still no wi-fi on BA. Not commenting the ying-yang layout, which remains a mystery to me (who approved such a nonsense?).", "Gatwick to Amsterdam. As a regular flyer with BA, my experience is that they have some of the best pilots and their inflight staff make all the efforts to give the airline an image. Beyond that, they have some of the worst airport desk staff in the industry. They have no solution for the slightest problem! We were scheduled to fly to Amsterdam on the 1st of Feb at 07.45, there was a radar problem in Amsterdam. Easyjet etc were informing their customers of development, nobody informed anyone at the BA desk until it became a confusion at almost 09.30! We were rescheduled to the 11.40 flight with another further 2 hours delay. Before this I have been advised to book a ticket to guarantee a seat on the 11.40 flight. I now had two sets of ticket for same flight. Up to now, getting a refund is a nightmare!", "How far BA has sunk! Flew London Heathrow to Nice and back last week - surly and unfriendly cabin crew, food and drinks for purchase. Does BA stand for Budget Airline now? I never thought I would see the day when I would say BA has sunk to (and below) the levels of Ryanair service, yet still around 7x more expensive!", "I was very disappointed because on my flight from Athens to London (a 4 hour flight) no food or drinks were offered for free. We even had to pay for water! This was not a low price flight and everyone (except business class) had to buy any food or drinks. Very very disappointed, as other European airlines provide free food and drink/snacks, even from countries such as Greece (Aegean Airlines). Will not choose BA again.", "I flew London Heathrow to Cape Town, to board the Queen Elizabeth, Cunard had included a flight via the Middle East, which at the time did not make sense, so I paid the additional \u00a3120 each to fly direct with BA, the airline I knew and trusted for 30 years. The check-in was smooth which encouraged me that I had made the right choice. However on-board the ageing Boeing 747 nothing else was worth talking about, the food and the service are clearly working to a lower standard than I have previously had with BA. The space available was tight for me; an average sized man - I do not know how a larger and or taller person would manage. BA has lost two loyal customers, but at least they will squeeze more profit from those people who remain. On my next long-haul I will regretfully opt for an alternative airline.", "My wife and I flew British Airways from London Heathrow to Berlin Tegel in Club Europe. This was a free Avios upgrade. Having the middle seat blocked and a meal is the only onboard difference to economy. We paid for seat selection which I would not have been wiling to do if I had paid the silly prices charged for these short flights. Good value if a free upgrade.", "British Airways from Rio de Janeiro to London Heathrow. I booked premium economy to get more legroom as I am 6ft8, however this is non-existent. The crew were rude and when the lady in front of me decided to recline the seat for her 2-year old, and I asked the crew to \"help\" with the situation, they told me that it is the passenger's right to do whatever they want. So no common sense there. Despite having other seats available in the business area, they refused to move me, even though they were seeing the issue (I could not fit in my seat for a 10 hour flight). They even told us off as they were getting aggravated by us being nosy! I had to pay extra 100 pounds each way to reserve 2 seats! Needless to say the food is awful and the service overall is 0/5 stars. This is not the BA that people once knew. It is under Niagara Falls and new \"leadership\" team that aim to cut expenses at any cost, one of them being customer service. Avoid like the plague!", "London Heathrow to Edinburgh. Awful, awful company. My 'randomly' allocated seats were middle seats in the back two rows on both flights, seems like punishment for not paying their charge to select seats. I am not too bothered about the lack of drinks / meal service but can see that the system they have created is a shambles - no cash payment option, not enough stock etc etc. On arrival back at Heathrow T5, we were parked on a remote stand by T3 and then had to wait an hour for a bus to the terminal. The staff could not have cared less and spent the time chatting about how low BA had sunk, how staff morale was terrible and how they could escape! Save your cash and go with a genuine budget airline would be my advice.", "Although they indicate it is against their policies, they apparently waited for a passenger to get on the flight from New York New York to London Heathrow, causing a 20 min delay. As a result, we missed our connecting flight. For all the other connections that were missed, they had arranged for alternatives and announced them before the flight landed. However, they did not announce any arrangement for out flight, even though we specifically asked the flight attendant to check. This is the second time in two years I had poor experience with British Airways. Their service is consistently unacceptable.", "Gatwick to Antigua. This was our first time in quite a while travelling from the South Terminal and the first impression was that the BA check in area was a little cramped. It was quite busy at the CW check in with about five couples in front of us but as there were four desks open, we were through in about five minutes. The fast track security was quiet and we were soon in the new lounge. This is a huge improvement from its predecessor in the north terminal with nice views, comfortable seats and reasonable food (I had a small bacon roll and a very strange omelette roll?). The departure gate was quite cramped with not enough seating for all of the passengers but as the flight was on time, it did not really matter. We had made the decision some time ago not to pay an additional cost to select our seats prior to the 24 hour check in as this would have cost up to \u00a3340 for my wife and I, depending where you wanted to sit. However, we were pleasantly surprised with the seats we were allocated as we would probably have chosen these anyway. After boarding we were offered a glass of sparkling wine, which for a change was pleasantly chilled. The staff were generally friendly, especially a young guy who said it was his first long haul trip. Once airborne we were offered two drinks with nuts before lunch and then more drinks with lunch. We had pre ordered our food so we knew what we were getting although the quality was just OK (I ordered a chicken curry which was rather bland). The interior of the plane was rather showing its age with stains on the carpet with an overall drab ambience. Also, the IFE seems to be getting worse and unusually my wife found it difficult to watch a film due to the poor resolution. Afternoon tea was OK although no provision was made for my wife's sandwiches (she is a vegetarian) so we had to mix and match between the two of us. We landed on time in Antigua. Overall the flight was enjoyable without ever achieving any great heights (pardon the pun!) and importantly with a good cabin crew we were able to enjoy the experience.", "Berlin Tegel to London Heathrow in Club Europe business class. A weekend evening flight that was quite empty. I had selected a very cheap offer to upgrade to business class and for once it was worth the extra. Had checked in online so no contact with ground staff, and having arrived to berlin from Beijing with a tight connection I did not bother to use the Terraces lounge here. Knowing the lounge from previous visits, the staff are okay, a fair range of snacks and drinks, but lounge can become crowded and you have to walk outside the lounge to find toilets. Boarding was quick, only 5 out of 16 seats occupied in club cabin. Seats having limited seat pitch and are economy style with middle seat empty. Captain very informative, and they are BA's biggest asset for the details provided to customers. A hot chicken sandwich, cheese & biscuits and chocolate mousse was served - all to a good standard. Drinks of your choice from the bar and decent coffee to follow. Cabin staff were extremely friendly and efficient, probably due to being a quiet Saturday evening flight.", "These are words you may not read often, but I actually enjoy the British Airways flights from London City. The staff are friendly and, for now, they still feed you and offer extra drinks. After flying BA for several decades, I have decided to cut my losses on air miles and tier points for long haul because of the cost-cutting. But for short-haul, BA is my first choice out of City.", "Flew Manchester, UK to Billund, Denmark. Have flown with British Airways for over 10 years with work throughout Northern Europe. Compared to other airlines I have used they by far in my view, deliver better service all round. Staff are polite and friendly. Food is always tasty. Easy check in system at the airport. Efficient and very good value for money all round.", "Travelled to Bangkok recently for work. Tired old plane with vintage entertainment system. Drinks were served before dinner, no nuts/crisps available followed by a passable but small dinner. As it was around 20.30 uk time, I pressed the call button to ask for an after dinner drink for my colleagues and myself. After a 20 minute wait a surly disapproving stewardess arrived and gave us a dressing down essentially for still being awake and requiring service. Incorrect drinks were then brought. My colleague asked another steward who was across the cabin chatting to what appeared to be friends to correct the mistake but was told to wait. Eventually the correct drink was brought. I have written a letter of complaint but as yet no response from British Airways. I have flown BA a great deal and generally had a reasonable experience so it is disappointing to see the general direction the airline seem to be going. The company I was working for paid for the ticket so I do not know what it cost but do not imagine it was cheap. In their defence, I flew back with them from Delhi on a dreamliner a week later and the experience was fine so but the age of the plane does not excuse the staff.", "I am one of those crazy people who still (until recently) flew Edinburgh - London Heathrow weekly paying nearly \u00a3400 with British Airways as it is the key airport. Now the last flight always comes to a remote stand and the morning flight (boarding 6.15 for 6.50 flight) is onto a bus to a plane that is never ready and always departs late. Holidays in Madeira ended with me and mum sitting on the floor in a departure hall for 5.5hrs. I wrote to BA and got the big fob off. Add insult to injury and no food at all on the plane! So game over for me and any trace of a relationship. It is now tedious & you have to put in all the effort to loyalty with absolutely no return affection!", "Return trip for me and my wife using Avios flying from London Heathrow to Miami. Staff were very friendly and professional on both sectors. Flights on time. Food and drink choices/quality were decent, but not on a par with some other carriers. It is clear BA's cost cutting affects all cabins. On the outbound leg my choice of main course was unavailable as they had already been given to other passengers. Having said that, I could have ordered in advance via the web site. On the return leg, it is worth noting that access to/from the lounge is via a single elevator and very time consuming. So it was a nice touch that one of the ground staff escorted me and my wife (we are both gold card holders) from the lounge and put us on the aircraft first as the boarding gate was chaotic due to it being a holiday weekend. Overall, very enjoyable flights, but not any better than some airlines' business class.", "BA12 onboard British Airways A380 for the gruelling 13 hours from Singapore to London Heathrow is pretty hellish for economy passengers. I would like to be biased to BA - I am silver member and British and it is my national carrier but come on let us get to the chase. This route is now also served by Garuda and Singapore and I can say BA are at the bottom of the list for the economy service. Seats are really uncomfortable and near impossible to find an angle to get some rest, the pillows are wafer thin - like sitting on a a bunch of tissues bundled together. Food is lousy and they have removed the silverware and dinner extras like crackers, chocolates and other things that you can snack on. They close down the rear galleyway and turn it into their personal hang out area instead of a self service drink and snack zone like other airlines. This also means you are stuck in your aisle which is frustrating when you want to get to an unoccupied toilet in the other aisle and your toilet section has queues. Further toilets are not regularly cleaned and soap ran out half way through the flight and was not refilled. BA have downgraded their economy service in all areas and you feel like the crew treat you like a poor peasant - polite and respectful but minimum effort. On the plus movie selection is great and TV on the A380 is good but not in Singapore Airlines league. Your air miles earning for this route is more generous than Garuda and Singapore. I Would recommend premium economy if you can or If you have to make this route try and get upper deck where configuration is 2-4-2 rather than 3-4-3 downstairs. Or alternatively try the competition which will soon include Norwegian Air and I cannot see how Norwegians' economy class can be any worse than BA's.", "Flew Nice to London with British Airways in economy. Will not bother again. Moving most of my travel to Kalaleh/LH now where I can at least get a complimentary G&T. BA nice flight had minimal legroom, only 1 lavatory at the back (with aisle blocked however by crew selling buy on board). So low cost. So over them.", "London to Male. I booked a flight for my wife to India but before paying for it I called the BA executive club to make sure that the fare was fully refundable. They told me that it was less an administration charge. I then had to cancel the booking and instead I booked a flight with BA to the Maldives.To my dismay I was not refunded what I expected for the fare to India. Instead they only refunded the taxes/insurance etc. for the cancelled booking. I called BA at the beginning of March to find out what had happened, They told me that they would get back to me within 30 days. Two months later I called them again and was told that the refund department would call me. This they did this morning and told me that the ticket was non refundable and they would not pay me back. Either the executive club of BA are lying or they are incompetent. I was asked the time and date when I called BA but unfortunately I do not have it because I did not think it necessary to log the call. It is obvious to me that BA do not honour their commitments and I will no longer fly with them. I have been an executive member for 40 years and this is how BA treat their customers. An absolute disgrace.", "They abandon you on a return flight. Rude and aggressive customer service department. Both BA flights in the morning/midday and the only flights to Heathrow were delayed by up to 3 hours. No clear sign on boarding gate screen of delayed flights and big mess up of mixing the delayed flights on the screen. Resulting in being stranded in Rome airport with BA customer service not willing to take any responsibility for their mess up and no compensation or even refund, let alone minimum of trying to help a client.", "Keflavik to London Heathrow. This time I was among the first few passengers aboard the aircraft. I was travelling with two companions so I had to find the space for 3 trolley cases. I discovered a suitcase was already in the overhead compartment above my seat, and it belonged to a cabin crew. . It was a busy flight so how could the cabin crews put their bags in the compartment before passengers, and let passengers struggle to find a space and delay the boarding process? BA on short haul is simply a budget airline, and worse than their competitors in the hand baggage management. I was not impressed by their on board service either. They were so greedy to earn money from selling drinks to a group of noisy passengers, even though they were complaint by other passengers.", "Glasgow to Chicago via Heathrow and took the offer to upgrade to Premium economy at an extra cost. What a disappointment, the aircraft was an old 747-400 badly in need of a refit. Cabin was tired and very shabby decor and seats inflight video system was ancient and had to be rebooted for it to work. This took until 40 minutes into flight snd kept jumping through flight. Staff were nice but no noticeable difference to economy. In fact the economy section on the refitted 747 on the return flight BA 296 was better than the premium offer on outward leg. To be honest BA had a cheek to charge for this supposed 'premium product' This was never an upgrade especially compared to the equivalent product on Virgin. To make matters worse the BA customer service reply to our issues raised was just not good enough just a standard corporate apology effort. With no regards for keeping future business. To be honest a poor service all round from our national carrier", "I have always given fair reviews to any airline. With BA and being a Gold (Emerald) member I have lost my patience. I have tried now for a week to book flights online and via their call centre to book and upgrade. Whilst the site shows availability it then croaks to a halt with an error, it has been 7 days of this. I have contacted BA through their twitter account to be told to call their Bahrain call centre, which of course does not work but have been told to call the Indian centre. 4 times I have called at my own expense to get people with poor English, have no idea how to manage the upgrade, quote outrageous prices 4 times the web price. Social media twitter just go through the motions rather than having some one take control. It has got to the point like so many other reviews I will use the avios and move to Qatar who appreciate their loyal customers. My advice the ground as well at the air service is now budget.", "London Heathrow to Edinburgh. Almost hilarious had I not just been handed my debit card back when the plane was advised to put their tray tables back in the upright position. I was in row 12 the first 7 were business class. I was the last to be offered food or a drink. I had the sandwich and wine when I got home. It would have been easier to buy the sandwich (bigger choice at M&S) at Edinburgh airport. The budget airlines could show British Airways how to do a proper operation. The remaining 10 or so rows go no apology and nothing to eat or drink. BA could not even be the acronym for budget airline. Absolutely useless.", "Flew London Heathrow to Vienna. Wow, who is running this company? In over 30 years of flying I have never seen an airline deteriorate so quickly as British Airways has recently. I can accept that I now have to pay extra if I want to check in a bag, but to sit on a 'full-service' airline for over 2 hours without so much as a complimentary cup of water, really? Did I miss something, have they lowered their prices? No, they just want suckers like me to pay more for something that was (and still is at their prices) included in the fare. BA now offers all food and drinks for purchase but the service was so slow and by the time we would almost reached our destination there was a bit of an argument with a passenger who would ordered a hot sandwich, but because the payment machine was not working, they took the food back to the galley and left the passenger without. The atmosphere was pretty grim, it is been a few years since I have experienced such a miserable economy flight. That was probably Ryanair but they have really raised their game. British Airways was a great carrier, even a year or so back, but now it is really overpriced rubbish, and they do not make me feel welcome anymore. There are so many other options in Europe.", "We sat in 35J/ 35k which is a two seat row. The aircraft is 3x4x3 otherwise. See seat review. Aircraft full but boarding and seating was well handled by the ground staff. The aircraft left 10 mins early, arrived 15 mins ahead of schedule. Within one hour of arrival we were at the gate for our connecting flight to Aberdeen. Service was OK but things are not as they were with British Airways. Food bland and unexciting, drinks service limited. Breakfast was served way to late in the flight. No major complaints, toilets clean and functional. Inflight entertainment worked OK but the volume/ bud type headphones were poor and distorted the dialogue which was hard to follow. Picture was OK. Cabin crew were polite and did their job. Arrival at Terminal 5 C gates and passage to A gates was a breeze at 0600 hrs, walked straight up to Boarder Control, no one else in the line! Even security was very quiet.", "Heathrow Terminal 3 to Budapest in April 2017. Busy flight before the bank holiday weekend resulting in most wheelie bags being taken off passengers. Seated in row 12F which was the 6th row of economy class. After taking off on-time, it took 70 mins for the food trolley to travel 6 rows. Service was an absolute shambles! 2 staff serving a full flight whilst 2 other staff serve approximately 12 people in business class. Instead of the standard routine of the person each side of the trolley serving different rows, one steward just stood there whilst the stewardess struggled to use the iPad payment machine. Instead of prioritising passengers yet to be served, the stewardess kept serving rows she had already served (because they had finished their drinks in the time it took her to travel 4 rows). The senior purser then appeared and told off the clearly flustered staff that they had most of the plane to serve with only 45 mins of flight time left! British Airways have really let themselves go downhill - will not be going out of my way to fly with them again unless they are the cheapest option.", "Z\u00fcrich to London Heathrow. As part of a 12-days-trip almost around the world my first leg from Z\u00fcrich to London was on British Airways. It turned out to be quite a pleasant and enjoyable experience. Thanks to early online-check-in I managed to secure a bulkhead aisle-seat. I would have preferred a window-seat though. Boarding started on time and there was a very friendly purser welcoming the passengers. After I settled down I approached her with my request. She said that the flight was completely full but promised to do her best. After less than five minutes she returned to me and offered me a seat at the window but emphasized that my actual seat had much more legroom. So I stayed. The rest of the crew seemed to be cheerful and happy too. Special requests by other passengers were dealt with professionalism. I brought my own snack and water along which was a wise thing to do as the catering-service was slow. The new procedure takes too much time and let passengers disappointed as their choice is running out quickly. BA should reinstall the old system again. The cabin was spacious but the aircraft showed its age. The flight took off with a delay of 20 minutes but was a the gate at Terminal 5 15 minutes before scheduled arrival time.", "Dublin to London. 421 Euros for the worst business class flight you can imagine. Business class with no extra leg room just the middle seat blocked off. Outbound from Dublin around lunchtime. I was hungry and all they had was some ham dish and nothing else. I was told I had to order a kosher meal if I did not eat ham. So I practically had nothing to eat. The stewardess was kind enough to give me some bread and a snack. However I was looking forward to a decent meal after forking out for a business class flight. So I ordered a kosher meal for my return flight. I got the kosher meal but it was vile. Some sort of salmon that was tasteless. Very poor experience. BA should not call this business class as it was worse than a low cost carrier.", "Flew British Airways from London Gatwick to Orlando. Contrary to a lot of the other reviews I found the aircraft and staff on board to be fine. Sat in 24 d on G-VIIO seat was comfortable and big enough with a decent amount of recline. I agree the IFE is not to the standard of other airlines but it was watchable and had a fairly decent amount of content on it. The staff were all friendly, attentive and helpful so no problems there. Inflight meals were the typical chicken or vegetarian option plus a sandwich was offered shortly before arrival.", "British Airways from Aberdeen to London Heathrow. The service was what you would expect from a budget carrier like EasyJet or Ryanair. The only difference that the price was 150% more expensive. EasyJet offer a service from Aberdeen to London Gatwick for around \u00a350 return. This flight cost myself and my girlfriend \u00a3160 each. There were no complementary snacks offered, we had to pay \u00a360 each on top of that for our luggage to be added to the hold. The only reason we flew British Airways was because we had a connecting flight from Heathrow with another airline. British airways use the excuse for the high fair and no frills because of the \"fees\" they have to pay at Heathrow. I do not buy it though. Our connecting flight from Heathrow cost \u00a3420 each and was a 14 hour flight. Yet a 1 hour and 30 minute flight with BA costs \u00a3220 each. How does that work?", "London Heathrow to Toronto. British Airways has been the airline our organisation has chosen for our staff for years when they fly the routes offered to our business destinations. Recently as the Director I have been getting complaints about service, cleanliness and comfort from several members of my staff, which I have listened to but have been too busy and really had not listened properly, exactly what BA seems to do based on my personal experience. This recent trip to Toronto summed everything up for me. Firstly, after paying around \u00a31000 extra each for a Premium Economy seat for each of the three of us travelling, unlike competitors BA does not provide priority boarding, you line up with all the other economy passengers?. When on board you are met with smiling staff, some immaculately dressed, others who look as if they have had a bad night, so who manages quality and standards?. Premium economy offers a little more space than economy, however that is about it. Service levels in the cabin are minimum, food is unexceptional, and to be honest is a disgrace compared to the price, and towards the end of the flight you are offered a second drink and 'a biscuit' delivered with all the fanfare of a 'gold bar' being delivered, however the discontent and upset on my flight by passengers in Premium Economy was both palpable and vocal, and staff could not have cared less. Other companies such as Air Canada offer a superior experience for the same price. BA management need to get their act together otherwise many customers such as my organisation are just on the edge of abandoning them completely. Familiarity definitely breeds contempt, but BA really is taking the biscuit with this and some of its other products. The marketing image does not match the reality. BA Ground service and management at Toronto is appalling, staff sitting around, passengers bags missing, delayed, no one to help? staff being openly rude and dismissive. A thorough review is needed.", "London to Boston. Amazing flight without a problem, arriving on time despite a little late departure. Seat confort was great for economy. Back of seat was very good and leg space seemed above average... seat confort on this A380 seemed better than Emirates A380. Crew was great, available and with special attention to kids.", "Newark to London Heathrow. You have to be very careful when choosing a flight to New York. Most of the New York flights are 20+ years old Boeing 747-400s - prone to breaking down on the tarmac. The 747 \"New 1st\" is so cramped and I avoid any 747 flight whenever possible. I deliberately choose Newark as it is served by a new Boeing 787. Coming back we were on one - with just 8 seats in 1st Class. Its not bad, a bit better than the Boeing 777 - but nowhere close to Singapore Airlines, Emirates etc. The lounge is a shared one with Cathay Pacific. Its ok, but apart from a \"1st\" dining area, 1st class passengers are bundled in with Club passengers. It is a nice set up though. Boarded on time and had dinner. Tasteless starter of prawns and fennel. Horrible soup. Chicken mains was ok. Wines ok. The bed was made up and I slept for a few hours. We were not stacked for once and landed ahead of schedule. Plane seemed pretty empty and Club was very empty. Club is a lousy set up and the seat is appalling. As we walked through the cabin I was reminded how cramped and daft the ying yang seats are.", "London Heathrow to Newark. We had heard a lot about the BA First Class \"wing\" at London and after checking in we made our way through it - directly from the check in area. The security and screening area is prompt and you find yourself in the First of the BA 1st Class lounges. If you did not know about the more exclusive \"Concorde\" lounge you would probably plonk yourself down here - as the check in staff did not mention the better lounge. The first one was rammed - end to end and we negotiated our way around the bags and carry on luggage strewn all over the place. The Concorde lounge was half empty and we had breakfast in the dining area. It was okay. The lounge is long, long overdue for a refurbishment. The Boeing 777 was parked at the B terminal and we were shown to our seats by a friendly FA. Champagne was served and for once it was chilled. The cabin looked a little tired and I suspect the plane was one of the first to have New First. We had the new Liberty branded wash bags which was light years ahead of the tacky bags we had last December. No amuse bouche - and no flowers in the WCs. There were nine passengers in First - and with an average spend \u00a33,000 - one way, the total revenue would have been circa \u00a336,000. Well done BA, you saved \u00a310 for two bunch of flowers in the loos and 9 x \u00a35 for the amuse bouche - grand saving of the operating costs a massive \u00a355. Lunch was chosen from the cheap tacky menus (Pizza Express is better quality) - and my eyes popped as I read the lead appetizer, and I quote: \"Loch Fyne Kinglas smoked salmon with Oscietra caviar, Burford egg, shallots, creme fraiche and chive cress.\" Oh my goodness - Caviar. My excitement was short lived. I had caviar alright - but just five eggs. (Yes folks 5 eggs, not 5 grams) You had to laugh. The soup was horrible. The salad never arrived. The main cod fillet and cod cheeks was very good in indeed. Wine ok. FAs all fine. We landed ahead of schedule - and whoever landed the plane was a zen master pilot. I did not feel the plane touch the tarmac.", "Pisa to London Gatwick. Started return flight in the shared lounge. All very pleasant and not busy for once. Walked the tarmac to the plane as BA are too mean to pay for a skybridge anymore. Plane fairly new and a lot better than the old crate we flew out in. Took off on time. We had the front row of the business class. For once I had the meal - as it looked nice. It was a salmon salad - and I have to say it was very good indeed. My wife had a hot cheese sandwich which she said was ok. Champagne was served from the bottle, it was nice. We landed on time and closer to the terminal. Not bad for BA for once.", "Heathrow to San Francisco. Upper deck in Economy, great service, friendly and efficient crew. Comfortable. Check in was very swift, tend to not like the self check in and self bag tag, but more and more airlines are going this way so have to accept it - it was very quick so no problem there.", "Berlin to London. What an embarrassment! Our national carrier has become a laughing stock. German passengers with us were amazed that all items of refreshment had to be purchased. Each transaction took a long while, being paid by card. Two elderly male flight attendants were barely able to service a full flight within the time available. The refreshments on offer were limited. British Airways used to epitomise service and quality : it is now just like any other cheap carrier.", "London Gatwick to Pisa. I fly this route often and this flight was my first out of the South Terminal. Its not as \"user friendly\" as the North - and meanders around, up and down - all over the place. Could also do with a refurbishment. We approached the new BA lounge, which is easy to miss not being in the best place in the Terminal, with reservations as everything BA does nowadays is cheap and skimpy. Pleasant surprise - its pretty top notch. Good food and plenty of booze. Nice and airy with spacious seating. We wondered for a moment if we had wandered into the wrong lounge. All good so far. Then the flight was called and our new found love affair with BA quickly receded. The walk to the gate was miles, it took us 15 minutes - and needed a bit of a run as well. Arrived all nice and sweaty. Plane was busy and we had the front row (the best seats). Usual disappointment with the lousy seats - economy masquerading as business seats. Plane old and dirty. The WC was disgusting - dark and dingy and the \"bowl\" - well, I dare not even try and describe it here - save it looked like the previous person had not flushed it - leaving a permanent effect. Took off on time. My wife had the sandwiches - which she said was dry and tasteless. I settled for a couple of Gin and Tonics. You do not expect much nowadays from BA and therefore you are disappointed - before you get a chance to be disappointed. Crew were fine - and do not like the BA cost cuts. As one said \"we spend half the flight apologising to passengers.\" They also said charging economy customers for food had gone down like a lead balloon. I did notice during boarding two passengers bringing their own food and drink on board. Disgraceful.", "London Heathrow to Phoenix. I have been flying with British Airways for years, although I have not used them recently. I was surprised at the service or lack of service. Our national carrier has turned into the worst. The crew are nce and friendly, so no real complaints apart from on a 10.5 hour flight during the day, they were nowhere to be seen until about 1.5 hours before landing. The food was absolutely appalling. For dinner we were offered a choice between meat and vegetarian. I had chicken filet which was as hard as leather with some sort of indistinguishable brown gravy and totally tasteless.The chicken was served sweet potatoe mash and a pea pur\u00e9e, this was the only thing edible on the plate. A tiny beetroot salad. The obligatory hard as rock bread roll. For dessert, a small piece of chocolate brownie.Complimentary drinks were out of sight so most people did not realise they could ask for wine etc. A small container of water was on the tray.This meal was served about 2 hours into the flight and then nothing again to eat until roughly before landing. At which time was served a folded slice of pizza served in a box, a packet of crisp and popcorn (all carbohydrates) and a small container of water. I tasted the pizza and it was tasteless and just like cardboard.So I left it and took the crisps and popcorn with me.Then tea/coffee was served. I am not expecting a gourmet meal, but there was no thought given to the food provided on British Airways. There was no fruit, no salad, or proper vegetables. There were no soft drinks offered or any proper serving of even the basic water. The flight entertainment did not exist. A couple of new films, the rest were old or unheard of. The music/radio (audio) was the same with no new music or unheard of artists. My daughter, booked this expensive direct flight for me to my destination in the US. I have asked her not to book me on British Airways again. I would rather travel on Virgin or Delta indirect. This by far was my worst ever experience on flying long distance on any airline and quite honestly I just could not wait to get off.", "Gatwick to St Lucia return. Out bound was World Traveller, return Club. Arriving the evening before went to baggage drop. Reading instructions we were approached and offered help by a BA staff member. Check in cheerfully done. BA airport staff faultless. Seats, food and entertainment good, drinks plentiful, staff attentive and friendly. Return trip, flight crew greeted us with smiles and showed us to our seats. Club seats with headphones, eye masks, socks, blankets etc. Drinks service started straight away and available all flight. Dinner and breakfast terrific. Staff attentive and friendly all flight. All in all both flights were on clean aircraft with friendly attentive crew. We could not fault our flights however I have sympathy for those who have troubles. Sad that happy passengers only a few post a positive review. Thank you BA, we shall be flying with you again.", "London Heathrow to Bangkok. We had already flown BA10 from Bangkok to London a month ago so were really hoping that we got better seats in the crazy business class seating on this route. Of course we had to pay extra to reserve the seats but wanted to make sure we were together so booked J and K seats. Check in at London was good, lounge at T5 was packed (Friday afternoon), and I was not happy that we had to be bussed to flight. No priority boarding and when bus arrived the whole herd boarded into business class door and we could not even get to our seats! On boarding, toilet in business class was out of order with a scribbled note stuck on the door (why was not it fixed prior to the flight?). For some reason throughout
