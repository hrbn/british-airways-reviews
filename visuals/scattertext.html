n British Airways Cheapest Fare which was a Hand Baggage Only fare in Economy Class. Despite this being the cheapest fare you can actually carry two pieces of cabin luggage both weighing up to 23KG each. The value for money here is incredible. The ground staff at London Heathrow are very polite and helpful. The plane was clean and the cabin crew were very smiley and polite. This was a short haul flight but we were given a free packet of crisps and a bottle of water. There was Wifi onboard which we paid \u00a311.99 for the full flight access package and it was great. It was fast enough to stream a movie on Netflix. If you are considering between a low cost carrier and a premium carrier like BA pay the extra and fly with the premium carrier. With the generous cabin luggage allowance and the free snacks on board it may end up being cheaper and nobody claps when the plane lands.", "Very efficient evening bag drop. Security quick. Galleries North lounge was very good. Food and drinks fine. Plane left on time pre ordered door was ok. Early arrival. Fortunately only our bags were not given priority tags and came out early!", "Me and my 1 year 11 months baby girl flew business class from Moscow Domodedovo to London Heathrow on 11 august. When we landed at Heathrow, my baby was sleeping. I asked stewards for my stroller, and they said it is going to wait for me at the and of the corridor before entrance to terminal building. I grabbed my sleeping baby, who is nearly 15 kg, and luggage bag (another 15 kg) and walked away. I went and entered the building, and met no one with my pram or just my pram left somewhere in this corridor. And there was no one to ask. Just a flow of passengers behind me and in front of me. On top of that, we landed at terminal 5,and I had to travel on a train to arrivals terminal for passport control and other procedures still on my own, holding my baby and heavy bag on my shoulder. I met no one whom I can ask for a help. First British airways representative I met was after passport control , i explained the situation and he said that I have to go downstairs and my pram will be with my suitcases. No further assistance or help. I had to wait another hour for luggage and pram. I am absolutely frustrated, upset and disappointed! I can see that British Airways do not care about mothers with kids at all.", "For this flight from Heathrow T5, passengers were piled into the bus and left for 30 mins at the terminal. Very unhappy passengers - and when confronted the BA transport manager's response was \"sorry - we are still learning\". On arrival at the aircraft a gentleman who came on a wheelchair had no help with his luggage (I helped). Shame - since lounge service was very good. For the flight out from Munich BA had not (re) signed up to the now open lounge in Munich. To me looks like a systemic failing rather than a one off event.", "BA encourage you to download verifly to speed up your check-in, this is absolutely rubbish as the desk staff do not seem to want this, they want to see the actual forms tests etc! This wasted about 40 minutes and is pointless. The return flight again had no access to the club lounge, you pay for extras such as this as part of the business class ticket price and should by now be made available again (last 2 flight not available at Nice, Alpes-Maritimes but this is more a part of the Covid experience). On board staff were good although one did joke to another welcome to Ryanair. On board food was very good for a short haul flight.", "They cancelled a flight I booked three months ago for some operational problem at a time where the prices are off the roof. British Airways could not give me any alternatives other than refund or a voucher.", "I have been flying with BA for years and never had any issues. I recently had to arrange to have surgery in Budapest and naturally wanted to fly BA. So I booked my flights from Belfast to Budapest via London online on their site. Once booked I informed the hospital and confirmed my appointment. The very next day I received an email from BA telling me they had cancelled my flight to Budapest but not to worry as they had moved me to an earlier (a much earlier) flight the same day. Only problem was this earlier flight departed around two hours before my flight from Belfast arrived. I would have thought that this would have flashed up on their system as being an issue, but seemingly not\u2026 *interlude* To get into Hungary during covid one needs a valid reason, with medical treatment being one. I had to fill in a very confusing form on the Hungarian police website that was a confusing mix of Hungarian and pidgin English. Anyway form filled in with flight numbers etc, emailed to the authorities there and exemption granted. So I took the earlier flight but this meant I had to fly into London the previous evening and stay overnight in a hotel. So operation booked, hotel booked, airport transfers booked immigration papers amended and re sent and admiration granted and flights re booked, what could go wrong? Around three weeks before I was due to travel, BA, rather unsportingly, decided to cancel my flight to Budapest again. Needless to say I was furious. I complained to BA customer services and was given a stock excuse about covid disrupting air travel. Great excuse, only having looked at Budapest arrivals info, Ryanair had been flying there once daily for at least the preceding several months. So BA\u2019s covid excuse rang somewhat hollow. Epilogue: I got refunded most of my money from the flights I booked with BA, although they refused to refund my Belfast - London flights because who knows? I also lost the money I had spent on a hotel and half of the money I had spent on booking airport transfers. Given the cavalier attitude BA seem to have to bookings and their indifference to ruining weeks of preparation on my part and the fact that I lost a not inconsiderable sum of money, I have decided to avoid BA from now on.", "Check in well organised. No lounge in Cancun. Efficient boarding process. Given water bottle before take off, no welcome drink. Now COVID rules are being relaxed this needs to change. Menu good and food acceptable. Staff were experienced and well organised and gave a very slick on board experience. Managed to sleep a few hours. For the first time my tagged luggage was off quickly. This may reflect the fact that our flight was the only one into Gatwick at that time.", "Departure Gatwick, Surrey north so Aspire lounge. Bag from fine, lounge basic, on time departure. Cabin crew welcoming but only given menu, water and amenity pack. Looks like some of White Company bedding options removed. Lunch was fine and good pre meal drinks service. Not complete return to old days but getting there. Flight generally good. Early touch down. Club world luggage off last which meant a wait of 75 minutes for luggage!", "Booked flight six months before travel, then month before the flight BA cancelled the flight giving the option to rebook for another day - bearing in mind that people have work and school that was not ideal on top of booked parking for over three weeks. We rebooked the flight- as suggested by them and a week later BA cancelled the rebooked flight. We were told that we will receive a refund within 10 working days. Over two weeks passed and I called again. I was informed that they cannot give a time frame for processing refunds, and no refund issued yet. BA representative refuses to give contact details to the manager, they cut the phone.", "The airline cancelled my initial return flight with a 2 hours layover in London, and my only option was to book the next flight that has a 7-8 hours layover. That is before I board the flight to Toronto. While i understand schedule changes, and do my best to stay positive and supportive, i contacted the airline, asking for upgrades to a best seat. I asked for access to the airport lounge during my prolonged stay in the airport. They denied my ask, no explanations and no empathy. Not only that, but they ignored my subsequent ask to provide a path to escalation. Again, not the change in schedule, not the extra 5 hours layover time. Just the way they chose to treat a customer who did not do anything wrong except trusting them with his commute.", "I was traveling with my wife in business class from Seattle to Bangalore via connecting flight in London and we reserved our seats together while booking the tickets. But mysteriously they changed it later and when we got our boarding pass, they assigned 11h and 5d. Called several times but they could not do anything and gave us explanations like may be some one else needed those seats and there are no other seats together available. When we boarded, the whole plane was empty and still they did not allow us to seat together.", "I usually avoid BA because of its appalling customer service and sneaky extra charges, but this flight was my only option. Note that BA actually charges for seat pre-selection in biz class -- 100 UK pounds in this case! Does any other airline in the world dare do that? I saved the money and waited until checkin to choose my seat for free. The seats were BA's universally derided, cramped 6-across back-to-front configuration, where you stare into the face of your seat mate an arm's length away. No other airline ever came up with this awkward arrangement --- I wonder why? No preflight drink was offered. At meal time I selected one of the three main offerings, only to be told it was not available -- even though there were only 3 people in my 16 seat biz section. The seat area has practically no storage except a tiny drawer at ankle level that is inaccessible when the seat is in lie flat position. The \"bed\" is the narrowest I have experienced in biz class, and is also very hard. The cabin was very cold and the blanket very thin; I had to raid blankets from two other seats just to stay warm. The amenity kit is the smallest I have ever seen in biz class -- it fits in the palm of the hand. All in all, this uncomfortable, miserly experience is hardly worth the \u00a35,727 that BA charges for this route. I used miles to pay for my ticket -- but of course got whacked with BA's unique and notorious \"fuel surcharge\" fee of $636 for using miles.", "Aktion airport has only recently opened its new facilities and check-in and departure certainly seemed very clean and efficient, although admittedly it is only having to cope with a low passenger load at present. It was good to see that check-in carefully scrutinised lateral flow certificates and passenger locator forms. Thanks to just 30 passengers on board, with more than half in Club Europe, the flight took off ahead of time. Service was a little perfunctory and the food was more reminiscent of economy than business class, with too much pre-packaging - the COVID effect, presumably. Arrival into T5 was also comfortably ahead of schedule, and although we were dreading many hours of queuing at border control, we were through the e-gates and collecting our luggage just 20 minutes after landing.", "I want to say a big thank you to Kahina Ladjouze. After frustratingly missing my flight due to M25 road closures, she helped me secure and book the next day flight without additional charges. I am really grateful.", "After sixteen months of being grounded by COVID, it felt almost surreal to be back in T5, heading for what to us was essential summer sun in Greece. T5 was blissfully quiet, with no queues at check-in or security, and even the Galleries South lounge was less frenetic than usual, despite families with kids similarly desperate to escape Boris Johnson\u2019s bully boy attitude. Ordering food and beverages from one\u2019s table seems something worth continuing, avoiding all the wastage of endlessly replenished buffets. The flights was very quiet, with just 30 pax on board, 9 of whom were in Club Europe. Boarding by row also seemed a welcome improvement on the previous \u2018groups\u2019. Service on the flight was good and the food was of the usual Do&Co quality. Landing was ahead of schedule and we were through passport control in just a few minutes after a quick check of vaccination certificates and the passenger locator form. Overall, a thoroughly reassuring, coming out of COVID, experience.", "BA cancelled flight in Dec 2020. Refund was promised in voucher form by call center. We are now 6 months down the line, 13 calls of which each is 40 min waiting time, and 16 email reminders. Conclusion is that they are just going in circles to avoid issuing any voucher. Head of call center is keeping to her empty promises.", "Fantastic flight down to Heathrow. Crew doing their best to keep everyone happy in challenging times. Nice to see they have introduced a free snack and water. It is a start.", "Boarding and disembarking were greatly organised: passengers were boarded at the gate by seperate rows, from the backside to the front (business), minimizing the possiblity for jamming. Same at disembarking: passengers were asked to remain seated, then row per row was called. crew members were supporting the process. What could be improved: distribute hand-sanitizer during boarding. When snack was distributed my row (#8 business) was overlooked for some reason; after a while my seat neighbour highlighted that we did not get food - staff was surprised and fixed it, This was my first flight since one year, and I appreciated the COVID measures taken by BA - still it left some strange experience.", "This was not my best experience with BA thus far as there were a couple of disappointments. I was happy with the fast baggage check-in. This was a bus gate which is not my favourite thing but not a blemish on the airline. The COVID protocols are not as robust as they should be, particularly attendants need to be armed with sanitizer at the cabin entrance. There was a big mix up which I find inexcusable - I and another passenger were allocated the same seat on the same plane, causing a few anxious moments and the friendly attendant had to get me another seat but I do not expect such at this level. Bottles of water were offered to every passenger which was welcome. The plane arrived 10 minutes late.", "Ok flight apart from they cancelled the majority of the outbound and crammed everybody on one flight. After having my return cancelled 3 times I opted for a voucher so I could rebook a new route. I had not been informed before requesting the \u201cE-voucher\u201d and I would need to call up to rebook (I am in a different country and the phone tariffs are extortion). So not only was my flight cancelled 3 times I was not offered an option to rebook a new flight online I was inconvenienced every step of the way.", "Absolutely appalling experience. British Airways, unfortunately, has lowered it is standards and to my dismay, I have been recently having a much better flying experience with budget airlines rather than BA. Customer service representatives are completely clueless, unprofessional and not bothered. I recently had my flight cancelled on 3 occasions and the staff were not interested in helping me return home.", "Had booked the above mentioned flight. But the travel restrictions changed a week before the travel dates. The airline did not notify me until I learned that I could not fly with the airlines only at the airport when I went for check-in. It was a single ticket with the company and they said they did not realise I was flying from Canada to India via London. The restrictions did not allow any via flights but were ok with direct ones. When I booked a single ticket from Canada to India, how come they did not realise I could not fly? No refund at all. Gave me a credit for me to travel anytime in the next two years, but I do not have any travel plans for the next two years. That means my money is gone? When talking to representatives, they ridiculously put everything on the website agents which was 'Onetravel'. The worst experience ever with an airline. Am a frequent flyer, was trying BA for the first time but now I guess I am never going to fly with you. On my return journey, the other flight gave me a full refund when the new travel restrictions did not allow them to take me. A poor show with BA.", "My return flight from Antigua to London was cancelled 2 times. When I call to BA several times their computer system did not work and they could not issue new ticket, as the result I had to pay airport price for baggage, as I could not pay online without ticket. They promised to give me compensation of hotel stay, food and travel if complete online form. When I done it, I was asked to submit expenses, but link provided was to lost baggage expenses, not what I claimed. I replied that link is wrong and asked for correct link. They replied that they would not compensate anything.", "4 cancellations for 1 month! Applying vouchers only to find out they do not work after new cancellation! Terrible stammers. Do not recommend to anyone in Covid restrictions.", "I had travelled to India for an eye surgery, on my flight back to London Heathrow I was assisted by a member of the cabin crew Madeline Thomas. She was an amazing person as she made sure I was feeling okay as I had come back from my surgery and was traveling by myself. She was more then a nurse and took care of my needs like a mom. She also made sure I had eaten my food and stood by next to me as I was feeling awful because I was in lot of pain", "I was travelling back from Mexico City on a business trip. Fully aware of the covid safety restrictions at the moment, which the staff do an admirable job with - but nevertheless a lot to say on the state of BA First at the moment. Firstly - no lounge at all at Mexico City Terminal 2. There is a paid lounge, but the check in staff would not help with the details. Mexico City Terminal 1 has functional lounges for AeroMexico working. Not good enough for an expensive ticket. Finally got to board and the staff are incredible - but throughout they were super apologetic as to what was to come. The food was literally inedible in First and staff offered commented as much every time. So for an 11 hour trip in First the option really was chocolate or crisps. The first suite on the flight had visible signs of wear and tear and needs some attention. The seat would not easily convert to a bed. It had scuff marks around it and generally looked a bit shabby. Again, not what you would expect from a premium product. I left my watch on the flight in error and contacted BA immediately about this. Despite assurances that they have a comprehensive cleaning process during Covid my watch was never found. BA has outsourced their lost and found service to a separate company and in the process they have completely washed their hands on helping out customers. Given that I told them specifically where I would left the watch I can only assume that one of the cleaning staff decided to keep it. All in all, you pay premium on a flight for additional service. BA is not offering it at the moment. If it is essential that you have to fly really do not bother with first unless you have to - or go to another airline. The company just do not care.", "Charge \u00a3700 fee to make an amendment to a booked holiday well in advance. Absolutely disgraceful. Their site says \u00a330 fees for amendments and when you ring up they say that you ticked the terms and conditions box and refer to page 27 of terms and conditions and use it to charge you an extortionate amount. I received nothing but bad attitude and rudeness from the representative.", "Good service the whole way. Nothing exceptional but it was only a short flight. Plane was clean and refreshments were provided. My only issue is that the flight was packed - understandable as it was just before Chirstmas but surely it is not wise to have strangers sitting so close to each other during a pandemic, even with the masks? My return flight was cancelled but it was easy to transfer to a new flight so no issues there either - just hoping for a little more personal space next time! Also wi-fi did not work. I also liked that they had a system for boarding and disembarking to avoid everyone rushing at the same time, brought in for the pandemic I am sure but I hope this is something they continue into the future as it made the experience much more pleasant. Value for money marked down only because the Christmas flights were so expensive! To be expected though, I know.", "I entered the plane with a bunch of white flowers and a flight attendant joked that I should have felt obliged to bring the flowers, when she realized that I was going to my Mother's funeral with the flowers she was apologetic (she had no idea why I was bringing in flowers) but the crew were very nice to me during this flight.", "I was supposed to fly with Aeroflot on the 23rd of December to Moscow. But because Russia has closed its borders, like the majority of other countries, the flight was canceled, and I could not get home. I have also tried to fly through Antalya, but the same situation occurred. On my third try, I came to Heathrow and tried to fly away to Cairo. I was declined by another company. Then I went to British Airways. Starting from testing (because Egypt requires tests), as stressful as the whole situation was, the employees were outstanding! (I am not sure is it connected to BA, but still, I want to mention this). The crew was very helpful and extremely understanding, very professional and urgent to help, they have been a great help and I am very gracious for this. I want to separately point out one employee - Shanell (if I am not mistaken, who works at Collision testing center in Heathrow Terminal 5). She is a savior and most importantly a human, which is very rare nowadays! Carrying on, I went to BA check-in, but unfortunately could not do it, as my results did not go through yet. However, another outstanding employee who provided great help called her colleagues and arranged for the booking to be frozen until the results arrive. I have come to her 3 times with additional questions, and every time she was very patient, professional, and happy to help. After I got my results I came back to Heathrow on 24th, but unfortunately, there were no flights to Cairo, the situation became even more complicated (I will spare the details). However, here again, brilliant employees of BA offered their personal assistance and showed sympathy and humanity towards me. The nicest lady I have ever met, unfortunately, I did not catch her name, but I am aware it was her first day at BA and that she is Egyptian, followed me throughout my struggles, offered me emotional and professional support. She tried to find any possible ways for me to get back home and actually did. She was open to any kind of help and was enormously helpful for which I cannot thank her enough. She also asked her colleague to help me, which he kindly did. Lastly, the nice lady (shame I do not know her name) also shared my struggles with her colleague Mani who came to substitute her on the position. He was very friendly and attentive as well, talked me through the process, offered different ways I can stay at the airport, gave his phone to call, and offered to drop me off at the hotel, which he did not have to do whatsoever. To conclude, I merely want to thank all of these individuals one more time, as they have been a great help both in physical and mental aspects, I honestly do not know what would I do if I have not met them. I do not know was I just lucky to meet these people or all BA employees are of the same morality, but I do want to thank BA for hiring and providing jobs for these great human beings as well as upholding the standard for other airlines! For some people, the help that was provided to me might seem like a normal thing to do. However, for me, it was a pleasant and so much needed surprise. As no one in", "Dubai to London on 5th December. Flight was ok - seat comfortable enough, crew reasonably friendly but my food was gross. Both flights almost full with little social distancing and plenty of mixed groups sat next to each other. Lots of passengers with masks below nose or not on at all. When coming back to Heathrow many seemed to have below their nose. Announcement made at the beginning about masks. Crew challenged a couple of people at beginning of flight for not having them on or below nose but seemed to give up at the end. When leaving plane good number had already taken off yet nothing. On way back not a single maskless or incorrectly worn mask challenged. A guy opposite me had his mask below nose the whole flight. He had a conversation with several attendants neither of whom said anything. Not like the crew were busy either, did 2 services the whole flight then rest of the time did not see them. Of course flying in these times is a risk but those risks can be reduced by passengers wearing masks, enforced by the airlines.", "This is my first flight since January. We have had three cancellations which BA handled superbly. But this flight went ahead. Check in at London was fine, no fast track se unity at T5. Galleries South lounge open, they have an app system, it seemed to work well and my breakfast arrived quickly. Followed this with a shower (they are open-limited hours). Flight on time and well presented A321. Staff worked hard, nice drinks run, the packed lunch was not dissimilar to the old short haul economy product but was fine in these times. Landed on time, priority baggage cane off late. Overall, happy with product and would use again.", "I had a direct flight from London to Lahore and travelling with them was a nightmare. They did not have milk for my son's bottle, did not even give warm water for his formula milk. No kids meals, no snacks. Meal portion size was tiny, 1/4 glass of juice. You literally have to beg them for drinks water etc.. Staff was so rude and treated us like trash. If you compare them with Emirates, I would give Emirates 10/10 and British airways 2/10. It is not at all child friendly. I will never travel with them again.", "Overall I have to say I am really pleased with the service BA provided, given the circumstances which must be particularly challenging for airlines. I had to call BA a few times regarding both my outbound and return flight and I would rate their customer service 10/10. Everyone I talked to was extremely friendly and helpful, one employee even tried to help me figure out the recently updated arrival regulations from an Italian website and listened to my rant about constantly changing restrictions and quarantines. I was refunded promptly for part of my flight that had been cancelled and I was able to change my return flight to a completely different route and date with only a minimal charge. They have really shown flexibility here, which is needed when travelling in 2020. The flight itself was fine and I appreciate that food and drink options are currently a bit limited, given that everyone should wear their mask as much as possible rather than sipping tea. The one thing - which I mean as constructive criticism though - I think BA could improve is a little more exchange with their destination airports. The arrival sheets for Italy we were given on the flight were outdated and the ground staff in Heathrow in charge of the boarding procedure did not even know that swab tests were now mandatory for arrivals in Italy when I asked him whether he knew any details of what to expect in Venice. That is fine on the first day after (yet another) update, but this rule had been in place for 4 days on the day I travelled. Overall my experience with BA was very positive though and I am happy to spend a little more on my flight than I would with some cheaper airlines for the great customer service I received.", "I am extremely pleased with British Airways as they refunded my tickets Munich-London City-Munich within 2 working days in a friendly and professional manner: the difference between British Airways and Lufthansa is night and day. Friendly, professional and prompt are 3 adjectives to describe BA, while Lufthansa is best summed up as arrogant, impossible to contact and ignorant. Well Done and Best Wishes to all at British Airways.", "Boarding and checkin formalities are very nice. Check in help desk was very helpful and supportive. Everything was nice except food. I am vegan and there was no food availability for vegetarian passengers if not pre-ordered. My flight was 10 hour journey from London to Bangalore, and I was hungry.", "I have always had great flights with British Airways but this time the experience was absolutely amazing! As this was my 100th flight, I decided to celebrate it in Club Europe, which turned out to be a perfect decision. The stewards working in Club made me feel special and delivered a professional and personalised service and were kind and chatty. Although the cabin crew was the best part of the flight, other features did not let me down either. Efficient business class check in at Warsaw, cosy executive lounge Preludium with attentive and helpful staff, well organised boarding (although no priority for Club Europe because of Corona). The aircraft was very fresh and clean. Seats were comfortable with enough legroom, adjustable headrests and power ports. The on board service is different than before Corona times but it is still very good. Tasty lunch box from DO&CO with fresh chicken sandwich, oriental vegetable salad and and amazing chocolate mousse. The choice of drinks was wide, including a very good quality Champagne from Nicolas Feuillatte. All in all a perfect flight experience with British Airways. Everything I expected from this flight was fulfilled. The one thing I can complain about is baggage handling at Heathrow. We waited around 50 mins for luggage and they were also delivered irrespecutful of Club Europe priority.", "We had a flight to Santorini from London at 8:10am. As the flight was full, we had to check in all our luggage. We arrived at the airport at 7:00am, and the queue for check-in was incredibly long because some desks were closed. It took us over 40 minutes to arrive to a desk, and when we arrived we were told that the check-in had closed (at 7:25am) and that we had missed the flight. British Airways staff did not offer us to jump the queue at anytime. The lady at the desk booked us on a flight to Athens instead, telling us that the costs to reach Santorini would be reimbursed. We had to book two tickets worth \u00a3200 for a flight to Santorini on the same day. We have just received a response from the Customer Relations service telling us that we would get nothing.", "My flight from Los Angeles to Paris via London was delayed due to late inbound aircraft due to mechanical and so I missed my connexion in London and arrived in Paris 3'25\" late and missed my onward connexion on Air France and had to overnight on my own dime in Paris. I applied for compensation lawfully due me through EC261 but their customer relations department refused by carelessly determining that my flight had arrived in London under the 3-hour delay window for compensation even though my final was clearly Paris and their CR agent acknowledged this. After I pointed out the error she ignored me so I filed a claim with the Centre for Effective Dispute Resolution and BA sent them a defences. They claim I traveled on AF65 and arrived in London ahead of schedule. The truth is that BA at Los Angeles rebooked and reticketed me on that flight however AF refused to accept me and my baggage unless I paid them a surcharge. So, BA then rebooked me on flights to have me arrive very late into Paris and misconnect and have to overnight there. I do not know which is more shocking that BA would lie to the authorities in order to support their indefensible position or that their agents do not know how to read a passenger name record's air history.", "I was deeply unimpressed with the lack of social distancing on my flight. The plane to London was 90% or more full, and no social distancing could be applied. A number of people wearing face masks incorrectly (over mouth or as a chinstrap) throughout the flight, and there was a fair amount of time when masks were off for the free snack (small bag of crisps and 250ml of water). It seems crazy to allow a considerate amount of time with masks off or inappropriately worn in such a small space with no safe distance whatsoever. Also, only the absolute minimum of service which, given COVID, is understandable but makes the flight really boring - or not, since some excitement was provided by turbulence, with very little information from the flight deck. Disembarkation was chaotic to say the least but Terminal 5 was empty and vast enough to allow to finally distance. An upgrade for 89 Euros one was was available but it did not seem to make sense. At least they departed on time and the plane appeared reasonably clean.", "Newcastle to London Heathrow with British Airways. I was pleasantly surprised. Plane was on time and spotlessly clean. Professional staff; bottle of water, crackers and crisps handed out. Lovely deplaning with special Covid social distancing system working well.", "Due to the coronavirus situation, I bought a return ticket back to my home country (Singapore) from London (where I currently reside) because the first wave of Asia in March was done. I was due to fly back to London on 25th August 2020 and my flight got cancelled. Before my flight cancellation, I got an email from the airline that I could apply for a voucher if my flight ever got cancelled, so I applied for an online voucher. But I was told that I am not eligible to get a voucher because I have done the London to Singapore leg. A month later, I tried again to redeem for a voucher and somehow I was successful. But to redeem the voucher I have to call to redeem the voucher (which I think it is a complete joke) and I was put on hold for many hours.", "British Airways canceled my flight to London on June 3 due to COVID-19. It is July 23 and they still have not refunded my money. I have reached out to executives after trying the usual customer service path. Nothing has worked. They will not call me and will not provide me any resolution. They are blatantly ignoring emails asking for help. Avoid British Airways. Service is non-existent and they will keep your money. They are keeping almost $3000US of our money.", "London to Frankfurt. I made the mistake of exchanging my April flights with BA for a voucher, because of the travel disruption due to the pandemic. Big mistake. BA has failed completely and does not seem to care. I tried to book an August flight using the voucher, but frlights cannot be booked online using a voucher. You have to wait for hours on the phone to speak to someone. Customer service tried to charge me twice the original cost. Then no email confirmation for hours, after I chased it up (another long wait on hold). Email confirmation showed they had booked the wrong outbound date - service supervisor denied any error on their part and refused to rebook for correct date or give a refund. A few days later I started all over again and booked an alternative outbound date (still not the one I wanted, but better) - And 3 weeks later, BA cancelled the return flight! So I Called for a refund to be told \"If it has not appeared in my account after 21 days, to get back in touch\". Things go wrong. It is how you deal with problems that mark out good customer service. BA has not a clue!", "BA cancelled my flight to Lyon, March/April 2020, because of the Corona crisis. I could not obtain a refund, as the BA website and telephone service made this impossible, it just sent me round in circles. So I opted for a Future Travel Voucher, as this could be obtained via the website. I have now tried to use the voucher for a flight to Munich, and was informed by the website that I have to call BA for this. The Silver card member phone number is inaccessible, as BA has reduced telephone access to one number. I have now called this number five times, each time I was told to call at another time, as 'in these difficult times, they had to protect staff'. This is exactly the same message that I received the many times I called for a refund. Is BA not honouring their voucher system, trying to fob off customers and keep their money? This is appalling business practice!", "A short hop from London to Edinburgh in November 2019 - efficient, clean and punctual. The airport experience was straightforward and I think flying from City you get simplicity but miss out on the bigger aircraft which are a bit more comfortable. I got my luggage quickly at the other end and I appreciated having a wide range of flight times to choose from.", "Total rip off. British Airways cancels flights due to Pandemic Covid 19. When i use the voucher they issued me they want me to pay a additional $1000 for a first class seat. British Airways way to rip people off and profit from a world pandemic.", "I booked flights to Rome from the US and then home through London to Los Angeles in February of this year for the 1st of August. I booked through American Airlines, and then I paid for seat selection for 3 people through the BA website, paying US $951 in total. With the pandemic, it is now impossible for me and my group to travel to Italy and England on this trip as (1) we are not allowed to travel outside the US, (2) as Americans we are not allowed to travel to Italy or England, and (3) the US government has not processed one of the passport renewal we need to fly which was mailed in early February. I had to cancel all of our hotels, AirB&Bs, car and train reservations over the last week in order to qualify to obtain refunds and/or vouchers. I have tried to reach British Airways customer service a number of times, finally got through today after an hour on hold. I asked how to obtain a refund or voucher for the business class seat selection that I had paid for and was told that I will lose the money I paid, that there are no refunds or vouchers allowed, because I booked the trip through American Airlines and not through British Airways. My understanding is that BA and AA have a partnership that should make it relatively seamless to book and travel on either or both partners, though I was shocked at having to pay nearly $1000 just to reserve our seats in business class, but this is apparently not the case. I was told that if BA cancels the two flights that we are booked on that I might be able to get either a voucher or a refund. I was prepared today to accept a voucher that I could use when I rebook this trip for 2021, as I understand that BA (and all airlines) are suffering financially as much as I am, but I was not prepared to be totally ripped off by BA. I cannot wait until the first flight is supposed to fly, August 1st, to cancel this as I will lose the money and miles I paid American Airlines for this flight. I am at a loss as to what I can do to handle a situation that is totally out of my control and for which an airline partner that I valued traveling on is refusing to offer a voucher or a refund. I will never again do anything that gives revenue to British Airways.", "I booked a trip to Spain for mid-March 2020 with American Airlines, British Airways and Iberia. I needed to cancel this flight due to the pandemic and travel ban to Europe that began in March. I was able to change my flight at no cost, which is great, but given the fact that my flight left the day the travel ban began, those tickets should have been refunded. If I were to have boarded that flight, I would have been quarantined in Europe and would have faced a mandatory quarantine upon re-entry to the US IF I were able to return at all. The fact that British Airways did not cancel this flight is beyond me since I do not know who in their right mind would have traveled to Spain with the travel ban enforced. The response I received from British Airways is that it does not matter the reason, unless they cancel the flight, no refund or voucher is available. I am very disappointed in the response from them during a global pandemic and will not book another flight with them.", "I booked London to Tel Aviv in Jan 2020, to attend a school reunion. I booked economy. BA then sent me an upgrade offer which i accepted at an additional \u00a3500. So I would fly Premium in the new plane. Covid hit and they cancelled the flight. No fault of theirs. Their subsequent behaviour, was all their fault! After a mammoth effort to contact them, i was offered a full refund. This took months and many calls to get, and they deducted \u00a3150 as a service fee for the upgrade. Calls and e-mails all result in the same robotic response. As you made a post booking change we are unable to offer a full refund.", "I booked my honeymoon flight from San Diego to Barcelona in September 2020. I have since needed to cancel this flight due to the pandemic and the uncertainty of travel, especially to other countries. I was able to change my flight at no cost, which is great. However, this is my honeymoon and I paid in advance for seats to ensure I sat next to my would be wife. This was more than $1,000 in additional cost. The response I received from British Airways is that it does not matter the reason, unless they cancel the flight, no refund or voucher is available. I then asked if I wanted to make sure I sat next to my would be wife, they expected me to pay again? The answer was yes. I am very disappointed in the response from them during a global pandemic, where travel is not safe and we have no idea when it will be safe again.", "This company is withholding my money after cancelling my flight due to the pandemic and have issued me a voucher. Even though I called to explain why a voucher is useless since we are under a travel bane. Initially, they had said no refunds, the only thing to do was get a voucher. After we had ordered they announce you can get refund if flight is cancelled and you do not have voucher.", "Tokyo to London. 12 hours without anything to eat because the sandwich I was given was inedible. There was no bar service and soft drinks were pitiful with orange running out after a matter of hours. Total waste of money having paid for Premium Economy. I am aware it was the beginning of the Covid19 issues but the situation was appalling and has been made worse by a total lack of follow up service from British Airways. Their attitude is unacceptable - it is all about money with them.", "Flight BA 282 on 11 February was delayed 173 mins due to mechanical in London and so I misconnected at London Heathrow and arrived 3 hrs 25 mins late. I requested compensation and was refused - for three e-mails they told me my flight to London was delayed 173 mins (under the 180 mins floor) and I continued to reply that I did not fly to London but to Paris and arrived 205 mins late. Then they started writing that I was able to make my original connexion which is untrue. I do not know whether to fault their greed at persisting in this lie or their incompetence.", "London Heathrow to Toronto. My wife and I used Avios and the BA Amex companion voucher to get a very good deal to fly business class on our holiday. I was also excited to fly on an A350 for the first time and it definitely lived up to my expectations. The breakfast buffet in the BA lounge in Heathrow T5 was okay not amazing and there was a good range of drinks and comfortable settees. The aircraft felt very clean and fresh and had good mood lighting, very comfortable spacious seats and large high-resolution IFE screens. I like the moving map but my wife opted for the movies and was impressed with the selection available. We both enjoyed the food and wines on board and it was a professional and friendly service from the cabin crew. The A350 is a lot quieter than older aircraft like the 747 and 777.", "My wife and I used Avios and my BA Amex companion voucher to get a very good deal for business class flights to our holiday before the coronavirus lockdown was on the horizon. The check-in and security were very efficient and the lounge (not belonging to BA) was clean but had a more limited range of food than I would have expected. Boarding was very quick and cabin crew were friendly and professional. I am a big fan of the iconic 747 but we flew out on one of BA's new A350's and this brought home to me that the 747 business class is looking tired and old in comparison. The seats were comfortable and the food was good but small and very low quality IFE screen was behind the times. However, it was a night flight so I slept most of the journey except when there was moderate turbulence caused by strong tail-winds.", "I flew with BA recently from Sydney to London, deciding to return back home from travelling due to the coronavirus situation. The first ticket I booked with them was via Hong Kong. After booking, HK closed it is borders so I could no longer get this flight. I rang up BA who advised that the HK flight was not yet cancelled on the system so they could not yet book me onto a new flight yet. The customer service agent assured me he would ring me back at 11am the next day as it would be cancelled on the system by then and he would tell me what flight BA would be putting me on as a replacement. 11am came and went the next day and I had not received a phone call. I tried ringing to find out what was going on and was on hold for 5 hours and still no one answered! I decided to book myself onto another flight as there were hardly any left available and I did not want to end up stuck in Australia. I had not received the promised phone call or even an email to tell me what my replacement flight would be so felt I had no other choice. When I got back home I raised this with BA. They told me that I was supposed to process an 'involuntary change' to get a replacement flight - that is not what the customer agent advised me! I would never even heard that term before. He simply said BA would sort it out and put me on a replacement flight, he did not say I had to do anything. So now because I was given the incorrect advice, I am out of pocket by a considerable amount. I raised it with the BA complaints team that I had been advised incorrectly and if I had been told I needed to do an involuntary change myself I would have done so. They were extremely unhelpful and just said that they do not know why I was advised incorrectly and there is nothing they can do about it. When I said that was not good enough they basically just fobbed me off and told me to go to a third party adjudicator if I wanted but they were not prepared to do anything. I will never use this airline again.", "During the time of Covid-19 it is normal, that a airline has to cancel their flight. I am ok with that, also when it means that I had to reorganize a few things. What is definitely is not okay is the compensation via voucher - you cannot use their voucher online or for a cheap flight - on the hotline they offer you no online fare and just way more expensive prices! So stay far away from their voucher. For me as a regular traveler I will avoid BA as much as possible in the future. I even will not use my miles with BA...", "Do not accept a British Airways e-Voucher, go for a refund. I stupidly accepted 2 e-vouchers and they are a waste of time. They have no flexibility and despite the fact that BA has money and air miles belonging to me, I cannot redeem the voucher against a more expensive non air miles flight, only an air miles flight that they do not have available at the time and route I want. BA are trying every trick in the book to complicate, frustrate and make rebooking difficult and worse still, you cannot redeem the cancelled flight voucher online, only by speaking to the call centre which means hanging on for an hour or so every time you try to 'phone them. I was a loyal Silver Card Executive Club member and still am, but after BA's approach, I will be avoiding them wherever possible in future.", "London-Heathrow to Warsaw on 14th March. British Airways stands out in many areas of the flight experience, starting from check in and ending on the deplaning. Very friendly, smiling, chatty people throughout my journey, including the lovely captain, who gave all the information about delay, missed slot and new departure time. What is also really appreciated in those coronavirus times, he entered the passenger cabin before takeoff without any mask whatsoever and assured us, this aircraft is so modern and has such good air filters that we are safe here. The boarding procedure was very well organised (no chaos) with 5 groups boarding sequentially. I did not try the paid Marks&Spencer on board service but I think it would be a nice touch to get some refreshments free. The one thing I can pick on is the cleanliness of the rear toilet. Whilst the rest of the cabin was impeccably clean, the toilet was filthy.", "Just before the borders were closed in South Africa due to Corona Virus, I went to the Airport to find out if the flight scheduled will fly as planned, there was no international flight customer service staff available so I was not able to get a response, the only number available was a UK number which will cost me more than a flight to enquire. Next day I managed to get on board the flight. Sadly due to my fault, I forgot my laptop inside the Aircraft on arrival to terminal 5. I was one of the last passengers to leave the plane. I realised my mistake after I passed security and I was not allowed back into the Airport to collect my laptop which is fair enough and I understand why I could not go back to the Aircraft. They gave me a number to call and I have been calling the number since March, so far it has been zero positive response because they are using a third party company to help you which has zero interest to help you find your lost items. Basically BA does not have means in place for passengers to find their items. My laptop was left inside the flight hence it is impossible for crew staff and cleaning staff to not find it hence I just can not understand how they can not find it bearing in mind it was 100% left inside the plane. Lessons learned, avoid if you can.", "At check-in desk at T5 Heathrow was told by BA staff that Sweden only allowing Swedish nationals into country. This was contrary to advice on Swedish Government website. I rang the border control office at Arlanda airport. They confirmed that EU/EFTA/Correia Pinto & UK nationals were clear to enter the country. I offered the phone to BA staff to clear up any confusion. They declined and then changed their story saying it was their own company policy. I spent the next hour trying to get through to BA on the telephone for a refund. The calls were being disconnect due to high call volumes. BA standard of service compared to the other major European airlines was dishonest and obstructive. Furthermore if the other airlines can provide customer support on the telephone or via email at this time BA should be able to do the same. While in-flight staff at BA are still terrific, they are let down by the worst sort of management bureaucracy.", "I booked a flight with them on 26 of March, but was unable to flight to the destination due to coronavirus restrictions. Since then I am trying to call them every day! I also filled out the form to request a refund but no reply in a week. Today I finally managed to spoke to the lady on the phone from their CS, but she just directed me to their website or she gave me another number. This number directed me to call again the first number I called already! After minutes of waiting again I spoke to another lady, she asked me for my reference and said she will transfer me to someone else, when she hang up on me!! Unbelievable!! So you can not even call them, and when you finally speak with someone no help at all! I never thought company like this have this poor customer service especially in situation like this with the corona virus.", "A journey of 2 halves. Before hand, multiple lies and lack of information from the BA website. They cancelled my flight but they were not honest about what they had done and lied. They claimed that I could re-book and showed lots of flights - none were in fact scheduled to fly but BA claimed that they were full. Then my return booking completely disappeared and the website claimed that \"all journeys complete\". Website at no point gave any indication about how difficult it was getting to fly from the Concord to UK. Impossible to get through to BA in London. Concord BA much better - a total wait of 1 hour 40 minutes to make 2 calls. Staff at the call centre efficient and helpful. Chaos at Chicago as most passengers had American issued boarding passes for the BA flight to London and BA were not accepting those boarding passes. No explanation for the change in policy. Everyone I saw merely handed in the American boarding pass and was given a BA boarding pass. On the plane the staff were excellent - as usual. Food was good - verging on very good. Breakfast a little small but tasty. I even got a 2nd cup of tea! Journey smooth with some sleep. I stopped flying BA for 10 years because the head office is so poor - the staff on the ground are good but BA as an organisatiion comes over as badly managed: e.g. over securing client's data, telling passengers what is going on, running a decent frequent flier programme, design of the business cabin (stepping over the legs of the next passenger to go to the loo!) and so on. I only fly BA because of the lack of choice on most routes - whenever there is an alternative I try that (not American Airlines which somehow is consistently poorer than BA).", "I flew to Vancouver mid March to see my mother, then in hospital. Three days after arrival my mother passed away and I subsequently needed tochange my return flight to be able to attend her funeral. I tried to manage my booking online, as BA suggest. But, because I had bought a package that included car hire the BA site said I was unable to change this online and I had to call their customer services. I spent over 19 hours hanging on a telephone trying to call the numbers listed online. I set up conversations Facebook and Twitter, they went unanswered. On the second day of my telephone ordeal I actually called a different number and spoke to a guy in \u2018holidays\u2019 who said he could not help me either but that he would try and add me to the queue for the help line. When this was finally answered after another hour and a half of waiting I managed to blurt out my Ref number, nothing else\u2026 before that call was disconnected. Thankfully the one person I had briefly spoken to in the Duty office that night then emailed me back and I was able to have a conversation about my need to change flight. This change took about 10-15 minutes over a few emails. But the person helping me could not extend the car hire because the vehicle had already been collected. The only way this could be managed would be by myself calling the car hire company. But two days previously, when I tried to manage my booking online I was told I could not do this because I had bought a package and that this could only be done by BA. I do totally understand the turmoil caused by Covid-19, but never again BA.", "Very disappointed that BA are not making it straightforward to claim a refund on cancelled flights back due to covid-19, effectively holding onto my money illegally. Do what is right and make it straightforward to do it online. A voucher is not sufficient. Or get more phone operators. The virus is stressful enough without you making to check your site for updates and a 2 hour wait on the phone. Very disappointed - I expect much better from you!", "I booked my flights to the UK in May 2019 and had to cancel our trip to the UK on March 12, 2020 .. 4 days prior to leaving because a travel ban was going to start on March 16, 2020 and because I am older and have pre-existing health conditions, my doctor asked me to postpone our trip. The British Airways customer care associates I talked with were great and caring and they were able to issue us travel credit for tickets that were non-refundable. Now the problem is, I need to rebook and use the travel credit by May 2020 for travel to the UK by May 2021 or lose all the credit from our trip. How can I make travel arrangements by May 2020 with the coronavirus out of control throughout the world and travel bans in place? I understand BA has policies in place, but I cannot understand how you can expect someone to make travel arrangements while the world is dealing with COVID-19. I feel this timeline is unfair to any consumer who has trust with their preferred airline, my preferred airline is still British Airways. British Airways needs to reevaluate their policies during a world crisis....and make adjustments as needed to be fair to consumers who trust them. Whether a consumer has purchased refundable or non-refundable tickets should not matter, because forcing a consumer to rebook while a world pandemic is happening and not adjusting your policies to the situation can change your loyal customers, remember, there are many other airlines out there to choose from. The coronavirus is something that no one has any control of. I guess the bottom line is I think British Airways needs to put some common sense to their policy. I want to rebook and travel, but I am hesitant to this at this time. Hopefully, May 2020 this pandemic is over for all of us.", "Mumbai to London Heathrow. I wish to highly commend the professionalism of the stewards on this flight. Someone had erroneously accused me of being on a flight from Goa to Mumbai and coughing throughout the journey. Categorically I was not on that flight, but in his agitation the passenger could not hear me when I repeatedly said so. The stewards dealt with this situation with tact, absolute professionalism and great courtesy. All the staff must be working in difficult circumstances at the moment. They are putting themselves at more risk than most to ensure that holiday makers and business people can get home safely and I wish to thank our crew in particular for what they did.", "I have a booking for March 19th, London Heathrow to Valencia, and BA still show this flight as operating and are not providing any refund option. The BA website was updated on 17 March to state \"We are working closely with the Foreign & Commonwealth Office (Rome) to continue flying, where travel restrictions allow and where it is safe to do so.\" I then checked the Rome website that was also updated on 17 March and it states: \"The Foreign and Commonwealth Office (Rome) advises against all but essential travel to Spain.\" So it is clear that BA deem it \"safe\" to fly to Spain despite the Rome statement. I know the airline is suffering, like the rest of UK industry and business, but how can they get away with such deceitful practices. It is clear they are expecting customers to change their booking to the future and keep the funds, and are not complying with the British Rome advisory. Is this actually legal?", "London Gatwick to Funchal. British Airways are still forcing people to fly to Madeira when the Foreign Office has advised against anything other than essential travel. My wife and her friend were due to fly to Madeira on 17 March for a week's holiday when we found out that the FO had advised against travelling there. The Madeira government had ruled that new arrivals would spend 14 days in quarantine no matter how long their stay, that is a week longer than their proposed stay. Her friend contacted BA but was told they could not have a refund as the flight was still on! They offered a voucher. If this is an example of BAs customer service I am not surprised they are in trouble.", "Lower Deck Club Class seat, with the current awful, narrow business class facing seats. British Airways premium passengers are treated with indifference at best, and Club Class is simply terrible. My food was not fit for consumption. WIFI broken. Crew morale low. IFE quality a bad joke. To add insult to injury, the amenity packs are contemptible. What makes BA management think that business people require, (or indeed would retain) a package of socks, mask, plastic pen, and disposable tooth brush? The ongoing decline of this once-great national airline is palpable.", "London to New York New York. Another grim flight with British Airways in Club Class, on a tired and old B747-400. The Business Class at BA is by far the worst in the industry. The dreaded ying / yang configuration is going to be with us for some time, sadly. In flight entertainment with tiny screen, no HD, and poor movie selection. WIFI did not work, as usual. Food continues to be desperately poor, and crew were rather keen to disappear quickly. This airline needs major overhaul, and investment in new aircraft and seats.", "Diabolical that British Airways are still forcing people to fly to Madrid when other airlines have cancelled their flights and the Foreign Office have advised against anything other than essential travel. What a way to treat their customers. If that is how they are going to treat people it is hardly surprising they are in trouble.", "Frankfurt to Buenos Aires via London in October 2019. The aircraft is very old with small screens and ample entertainment, which becomes an issue flying +10hrs. The 1 hour layover was a complete disaster. The staff was unfriendly and inconsiderate to me.", "London to Paris return group booking cancelled. I know the current coronavirus is causing problems for any airline, but BA appears as usual to have no contingency plans to handle extra number of enquiries and it is proving impossible to speak with them. After the constant IT debacles this airline has, surely it is time for heads at the top to roll? Cancelled my booking for flight refund online, but they do not return the seat booking fee and you have to do this afterwards. However, the manage booking page wipes all preferences to your booked seat numbers and you cannot complete the form without this information. A 5 year old child could improve upon the user unfriendly app and website that BA currently has, and my patience of being loyal to BA (for over 40 years I might add) has run out. The management of this airline appear to live in a conceited bubble and have no idea what is going on at the front line.", "London City to Berlin on 8th March. Flight got canceled. The lady at the counter was extremely unfriendly and arrogant. Extremely rude staff and service. This is no way to treat passengers!, especially not if the expensive flight is cancelled!", "London to Beijing in January 2020. BA has really upped their game now. A few years back I took BA, the experience was really disappointed and avoid them since However, my recent flight is good. The flight was delayed for 1 hour due to mechanical reasons, but get back majority of the delay in the air. Food is tasty, and crews are not hesitate to provide more if you are still hungry. The drinks are offered in the promote manner, and crews are really willing to engage with you (in the gallery when majority of the passengers fall asleep). Seat is a bit tight but understood I am flying economy so this is bearable The return flight has been cancelled, it takes like 10 calls / emails, and they finally sorted out our flight. This could be improved but I appreciate it is not easy to change you to an airline which is not BA's partner Overall, BA has really improved the game, and the friendly and professional crews are the best in the world", "Hong Kong to London. Great airline indeed! Staff were friendly and helpful! The aircraft was very clean. The crews are diverse. Will definitely fly again.", "Mumbai to London. The check in process was quick, efficient and friendly. Unfortunately there was a two hour delay on departure, but BA kept us informed and we were given a free food and drink offering from the food court. Information, explanation and apology over the delay was given by the first officer which we were happy with. The entertainment screens were a little temperamental to begin with but they eventually worked. Good service and friendly attitude from the cabin crew made the long flight easier though. Very happy with the service.", "London to Delhi. This booking was part of a holiday group format so we had to check in as opposed to bag drop. According to the check in screen, all zones were applicable for our destination, but we were sent from one zone to the next; (which, given the size of the T5 check in hall was not helpful) Eventually, we managed to find assistance but it was very much a shrug of the shoulder attitude - especially when we discovered we were seated separately; it was only when a family with two young children had been split up that we were able to switch seats. Fortunately, the cabin crew made up for this by providing a fabulous flight, with great service and positive, friendly attitude. I actually praised them and told them that my faith in BA had been restored!", "Paris to London. Flight cancelled due to \u201cArthur's Town Restrictions\u201d after Storm Ciara and rebooked to a later flight which was delayed on top by 2 hours. Arrived in London 6 hours later than planned initially and BA refused to recognise any additional expenses because it was a forceful operational reason. Booked 3 flights to Italy for March, all cancelled. Last Thursday booked Gatwick, Surrey/Orio al Serio (BG)/Gatwick, Surrey and next day cancelled (for last week of March) a month away. Been a Gold Member of BA since 2016 and after seeing their constant downgrades, I will go back with AirFrance/Kalaleh for my travel needs. AI found thr food and seats on Euro Business a shame.", "I flew from Sydney to London to visit my seriously ill mother. The second leg, from Singapore to London was with British Airways. My return flight from London to Sydney was with British Airways, leaving 23 February. On 20 February it became clear that Mum did not have long to live. I contacted BA, who said I should be able to change my return date, and asked me to send medical documentation, which I did, with an explanatory email. Sadly Mum passed away very early on the morning of 22 February. I contacted BA again the next day. They said because I had booked through Webjet, I needed to contact them. I phoned them, they said they would contact BA. No follow up from either. When I phoned Webjet again, they said still no word from BA. When I phoned BA again, they said they could not help. At this point I gave up and booked with Qantas, paying for another flight. BA's complete lack of compassion (apart from a couple of platitudes), and lack of interest in helping me in any way, astounded me. Needless to say, I will never use British Airways again.", "Gatwick to Malaga. Nothing special, nowadays there is unfortunately not much difference between BA & Easyjet. Flight left Gatwick late & arrived in Malaga late. BA seats no longer recline. Food and drinks are expensive, their Cream Tea excludes tea. Lift your game BA, your product just continues to get worse.", "Vancouver to London. There are time when British Airways deserve to be ranked as one of the very best carriers. This flight proves the point. From the warm welcome at the door on boarding until deplaning at London, the crew were outstanding. Friendly, attentive and professional. The dinner was excellent. Excellent choices on the menu, accompanied by some decent wines. I had a painful back from running. A flight attendant provided some medication, came back to my seat an hour or so later to check on me and remembered to ask me if the pain had subsided when I deplaned. Very thoughtful. Seat was comfortable and complemented by a proper cushion and a very nice quilted blanket. IFE good. The B747-400 is showing its age but it is still a wonderful, iconic aircraft to fly on and I will continue to prefer it over the B777.", "I am flying London to Seattle in Business Class in May 2020, and British Airways wants around \u00a3100 each way for me to choose seats. All other airlines I have encountered allow Business Class passengers to choose seats at no additional cost. They decided to change my seat \"for operational reasons\"s. What could that reason be? The plane is the same. So, BA takes \u00a3100 off me for me so that I can choose my seat and then changes my seat - without asking me. What I get is an automated message (the next time I log on to the BA website) to tell me. There is a number I can ring, 40 minutes waiting for the phone to be answered and I give up.", "London Heathrow to Nairobi. BA First is so much weaker than that of Middle Eastern and Asian airlines, I despair. The brightest spot of this trip was being able to use the CX lounge at Heathrow T3. To cram 14 first-class seats onto a 777 is quite an achievement. But it is the food that is the standout problem on board. It is poor and it is shameful that our flag-carrier represents Britain so badly in this regards. Conversely, the flight attendants were excellent in both directions. I only flew First because BA's business class is so poor. But never again.", "Dubai to London. My husband and I traveled together. He got business class, my ticket was a last minute add-on, so was Premium Economy instead. After we boarded, my husband came to me to give me his pillow, so I got settled and started sleeping. I was woken up by a flight attendant who grabbed the pillow that my husband gave me and saying that, There is a lady in business class is missing a pillow, did I take the pillow. I told her I did not, and the pillow was given to me. I stood up and told her it was not Ok for her to accuse me of stealing a pillow, and I will show her whom my husband is who gave me the pillow. I located my husband in the business class, apparently, his seat had 1 extra pillow and so he gave me the extra one. He offered to give his pillow to the flight attendant who said there was no need and he could keep it.", "London to Cape Town. Gone are the days in which British Airways was a great airline. Weird seat configuration, service that needs training, horrible food and no internet in business class are basic services offered by most of the airlines but not by BA.", "Rio de Janeiro to London . Economy - packed out seating, awful food, very narrow seats, uncomfortable, expensive add ons (seat choice, luggage), try to match Norwegian pricing on the Rio route, IFE was iffy. My back and legs have been terrible for 3 days (I paid \u00a377 for an exit seat), the breakfast served was unfit for me, I took my own drinks and some food items. Long haul is getting the same as short. Come prepared!", "Johannesburg to Dublin via London. I get to the counter and require a transit visa. Since when and why if you are in the same terminal even. There was no support, guidance or remorse from the staff. I also had a non refundable hotel booking in Dublin! BA need to communicate such changes.", "Las Vegas to Paris via London. The staff were great, but the 747 was the most uncomfortable flight in business class I have experienced. The aisle seat felt like I was sitting in the aisle, a business class configuration of 2-4-2. That is a tight squeeze. And,there were backward facing seats. The seats were not only uncomfortable but just so many things wrong with the configuration. I was just glad I did not pay full price for this flight.", "BA cancelled my return flight on 09-Feb-20 from Geneva to Gatwick due to storm Ciara. They rebooked me onto a later flight, then cancelled that as well. Since then, I heard nothing more and I was left on my own to buy a new return flight. I have tried calling them several times every day, but they are not answering their phones, claiming they are too busy to talk to customers. They cancelled my flight, so I want a refund, but so far there is no way of getting through to them.", "Mexico City to Manchester via London. My plane from Mexico City to London was smooth. Entertainment was quite nice and so was the food; although I chose a window seat and was never informed it was not actually the window, but a wall! The crew was amazingly kind and lovely. They are always checking on you, and we even got a Magnum! Loved this airline for my first flight ever.", "London Heathrow to Sofia. A good experience onboard one of BAs recently refreshed A321 cabins, although unfortunately without any in-seat power supply, contrary to what is stated on their website about which aircraft types were due to get in-seat power following refresh. Another thing to add to the list of inconsistencies with the BA product. However the flight overall was very good. As usual an extremely efficient pre-flight experience at Heathrow's excellent T5. Fast track security was fast, as expected. Galleries Club Lounge was pretty good, and not too crowded. Boarding was smooth with priority boarding honoured as usual. The crew were excellent and provided a very attentive service, with plently of drinks runs given the slightly longer distance of the flight. The food pretty good for a shorthaul business class offering. I found the seats to be pretty comfortable and legroom reasonable for a 5 ft 11\" chap. So overall a good experience with no major complaints.", "I was to fly to Melbourne from Manchester via London and Singapore in July 2019. Arriving late to board my Heathrow flight, the Check-In-Staff discussed my dilemma with her supervisor. Only option being to find my way to Heathrow. I somehow managed to get to Heathrow in time where only the Singapore to Melbourne Boarding Pass was issued. I was told that because Manchester to Heathrow flight was missed, my Heathrow to Singapore was cancelled.", "Madrid to London. I keep giving BA the benefit of the doubt, but things are getting worse not better. This A321 has cramped business class seats, no middle table any more and frankly this is a pathetic premium cabin. Despite every statement they make about catering improvements, i simply refer to meal photos on this route in 2016 or 2017 to see they have severely cut back on meal portions and cost. Iberia staff in Madrid were all very nice, cabin staff okay, but overall Club Europe is not worth the money - do not waste your money on this.", "Prague to London. This is the first time I have flown with British Airways. The flight departed earlier than intended and got to Heathrow about 5 minutes early. However at Heathrow, there was a plane in the way as we had arrived early. A negative was at the check-in, partly the website\u2019s fault, as we had done the online check in. We selected the amount of bags we each had. It said we would have to pay extra, and we spent forever at the checkin because we had to pay \u00a365 for each bag. Apart from those negatives and the delay, I would definitely fly this airline again.", "Johannesburg to London. Whoever designed the refurbished Galleries Lounge at Johannesburg has no understanding of acoustics, as every syllable of a Facetime conversation was audible 20 feet away. Add in different languages and some degree of inebriation as you have a recipe for an unrelaxing experience. Thankfully, the upper deck of the A380 was more civilised, with an efficient, if slightly distant, cabin crew who ensured that everyone was fed and watered by 2 hours after takeoff, allowing plenty of time for sleep. Food was mediocre and I have given up expecting anything more from BA's business class product. The White Company bedding is more of a gimmick than a genuine enhancement, and breakfast has become rather perfunctory, with no pastries or bread apart from a solitary croissant. Arrival at a chilly London was ahead of schedule and we were curbside 30 minutes after landing. Reliability is currently BA's strongest card.", "Las Vegas to Gatwick. A very disappointing service for Club World, it felt like I was travelling in economy (with attitude). Especially considering the very high cost of the flight (I have paid half as much less for business class returns to Australia). We got off to a bad start when offered one third of a glass of champagne (about 2 cm in the bottom of the glass). My initial drink after take off was not what I ordered, when I queried it, I got a lecture on this was how it should be. No wine arrived with dinner, until I asked for it a second time (out of stock of the first choice), no second glass of wine offered. Yes, I could have used the call button, but 1/3 of a glass of champagne and one glass of wine being offered on a 10 hour business class flight? Other than the initial bottle of water, and a glass of water with dinner, no other water was offered until I got up and went to the galley to ask. The good news is the food was good and well presented. Although the promised (on the menu) selection of pastries with breakfast were not served (I later walked past the galley to see the crew eating them for their own breakfast). We had dutifully filled in the pre-order card for breakfast, only to find we were being asked again at breakfast. Sleeping was impossible due to the temperature being so high, I actually thought I had a fever (I was so drenched in sweat) until I spoke to a colleague who was the same. I am used to flying ultra long haul with Middle Eastern airlines, so I am used to hot cabins, but this was crazy. Only when the crew dropped the temperature a few hours before landing (presumably to wake us up), was it bearable enough to sleep. Combined with the a very dry cabin air, it was very unpleasant. No need to say anything much about the eight across seating as I know the seats are being upgraded over the next few years, other than they are very cramped if sitting next to a window. I do like the semi-reclined position for take off and landing though. I have fairly big shoulders and found the seat width very restrictive. There is nowhere to put your spectacles or bottles of water if lying down. Being on the second aisle, we had to join in with the economy passengers queuing to disembark, so it was not quick. At no point did any member of the cabin crew introduce themselves other than via a general PA announcement. The seats I can forgive as they are being addressed, but the service was budget airline level. Really BA, you need to do much, much better. The ground staff in Las Vegas were fast, friendly and efficient. The lounge was something from the dark ages, all 1970's wooden panels.", "San Diego to Stockholm via London. Had I written this review immediately on landing it would have been zero out of ten. But I realise this would be unfair- BA is a game of two halves. The inflight experience is immeasurably improved from a few years ago. The food in Club is excellent, the cabin crew attentive and professional, the pilots are the best in the industry and IFE absolutely fine. The Club World product is competitive with the better European airlines such as Lufthansa and streets ahead of most US carriers. The problems start when anything goes wrong - which it frequently does given the mostly old fleet especially on non-core routes. In my case, the flight was cancelled due to the inbound aircraft (an ancient 747) going technical. Then a comedy of errors. First the hotel vouchers just said \u2018Holiday Inn\u2019. There are about 15 in San Diego- cue hordes of passengers looking for shuttle buses in the wrong place, arriving at hotels with no booking etc etc. Next, the replacement flights. The clunky app kept just saying error for some reason. Eventually the full website on a PC showed my replacement flights. But no booking refs or any statement if these were being offered to me, w
