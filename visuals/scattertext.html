 the flight people were coming into business class to use the toilet which angered me as staff did not stop them. Constant queues for toilet with one not in action and other cabin passengers using the business toilet! Not good enough. Food and wine were OK and crew were good. Flat bed was good. Disembarking was slow. Same movies as BA10 four weeks earlier.", "Singapore to London Heathrow - after reading the negative reviews and the press about BA of late, I was not expecting much at all from this trip. Terminal 5 is a breeze and has to be one of the best things about flying with BA, we checked in and cleared security within 20 minutes. We secured seats on the upper deck of the A380, which seemed more intimate than if we were on the lower deck. Seats were comfortable for the journey and entertainment fine. BA cabin crew seemed rushed throughout the journey, lead purser was busy talking when guests were entering the aircraft, no hello from her or acknowledgement. Once we got to our seats, there was no space left in the overhead lockers, no help from cabin crew but did not expect any either, they just looked on and told us where not to store our bags. Food was kept to the bare minimum for this 13.5 hour journey with 2 hot meals provided at dinner and breakfast, nothing in between. I was actually surprised to receive the second hot meal for breakfast. We got more food and snacks on our Qantas flight from Singapore to Australia, which was much shorter at 7 hours. I still cannot understand how BA are considered a 4 star airline! Qantas also a 4 star airline was much better! In all I was not disappointed with BA, as I prepared myself for the worst. I would only fly them again if I can score cheap seats.", "London Heathrow to Stockholm Arlanda. BA is rapidly becoming a budget airline at premium airline prices. I am a silver card holder and have always chosen to fly BA, primarily to maintain it. Not any more. It is not worth bothering with the galleries Lounge at Heathrow now the hot food has been replaced (most of the time) with sandwiches and cakes. The small touches like the takeaway biscuits etc. have gone too. And I am now on my fourth time of having to stay an extra night at my end destination because there are no evening seats on the flights - even 6 weeks ahead. It is hard to raise a smile from many of the check in staff/stewards - they do not seem to care anymore. The last time I flew premium economy, the food was inedible. Just about to book with another airline on principle. I have to say I hope BA ends up learning the hard way that saving pennies will lose them pounds when customers leave. If you are going to be a low cost airline, charge low cost prices.", "Bangkok to London Heathrow. Boarding was the usual farce with unintelligible boarding announcements resulting in a free for all. The flight was packed full. The inflight entertainment system did not work for the entire flight - this is a 13 hour flight and also with time spent on the ground waiting for push back nearly 14 hours. I have noticed that BA do not seem to care about IFE not working on BA0009 and BA0010 as it has been quite usual on this route for some passengers to be complaining but this time it was an aircraft wide problem effecting all passengers. The captain made a number of announcements apologising and asking passengers for patience and explaining that it was not the cabin crews fault, they were obviously experiencing passenger dissatisfaction. He explained that the system had overheated - well that calms things! I do not eat the served meals on board due to becoming very unwell on a previous BA0009 flight I never want to experience again, so I was looking forward to eating the snacks which are usually available, however I was told they had been withdrawn - I was not happy but had brought a sandwich from the airport so although felt very hungry. I managed but remembered how well EVA air compare with sandwiches and even pot noodles between meals! The cabin crew were nice but after serving meals stored their trolleys between the two aft toilets next to the rear doors both sides of the aircraft effectively blocking access to all the 4 toilets. Passengers wanting the toilets had quite a struggle to push past them. I have never seen or experienced this on any flight and wondered if this is actually a safety concern. ie blocking doors? I also experienced sinus problems, pain and congestion which is I believe due to the air quality on Boeing 777 airplanes, the air being very dry with little humidity. I do take precautions but it has taken a month to recover from the terrible headaches, sinus pain and congestion. I only experience this after flying on 777's and there are flight crew forums on line discussing 777 air quality problems. The captain was on hand to apologise for disembarking passengers and was clearly annoyed that the plane was not fully serviceable. I complained to BA and also emailed Waco Kungo Alex Cruze having been urged to do so by the crew. My email to the Waco Kungo was forwarded to customer services, no surprises there. Customer Services who replied quickly, investigated and confirmed that there were time constraints loading food and a full compliment was not loaded hence no snacks. I was advised that the lack of IFE would be investigated by their maintenance team. They would not acknowledge any problem with the air quality but I did not expect them to. By way of compensation I was given 3000 Avios points which to me is paltry especially as those points have been radically devalued for economy passengers, they are worth a third of what they were a year ago and can only be used where Avios are accepted! Frankly I am disappointed in both the flight and BA's level of compensation, I have tried to stay loyal to our national carrier but currently have no confidence anything will be done to improve the passenger experience on this route. The only way to check is to fly that route again with BA, do I risk it ? Therefore I will be looking at all options in the future including middle eastern airlines with a plane change!", "Istanbul to London. I am sad to say British Airways is little more than a budget airline masquerading as a really very expensive one. It hard to see any difference between my flight experience on a budget airline and British airways except the ticket price. My disappointment is so high because I had high expectations I paid extra for a more comfortable trip and instead felt totally ripped off every possible shortcut is taken to ensure your discomfort and their profit margins. I have not flown British Airways for years and I shocked by how much it had gone downhill. It is riding on its once good reptutation and short changing customers! Save you coins for something else you do not get what you pay for with British airways.", "Belfast to Seoul via London Heathrow. Pretty poor. Short haul connection to London was good, before you had to pay for food and drink and genuinely felt like there was more leg room than the long haul. Flight from London was very cramped, I am slightly above average height but by no means a giant and I really struggled to get comfortable. Seat was too narrow, very little leg room and the space to put my feet was taken up by what I assume was the processor for the IFE system for the seat in front. The seat was very narrow and got pretty uncomfortable after around 2 hours. The food was ok, nothing special. Not very much of it and the thimble of drinking water you get every few hours is hardly enough. As a child I remember the food on BA flights being very good but something has gone terribly wrong. Staff are one of the few things BA has going for it at the minute, one of the few things left from the BA of old when it was actually worthy of the name. Friendly staff on the flight and in the airport. Flew the same route with Qatar Airways a few months before and they were quite simply in a different league. One last note, you build this terminal 5 which is meant to be \"world class\". Firstly there is no smoking area, although we are constantly being told not to smoke many people still chose to. You expect people to wait in your terminal for hours on connections and we cannot even enjoy a fag in the process though it seems the toilets are an unofficial smoking area as you are normally met with a wall of smoke when you walk in. I am not someone who can walk into an airport and buy a Rolex and a Gucci outfit, like most people. I recommend you set up some shops where normal people can actually afford the things in them rather than just window shop.", "Paris to London Heathrow. I am a BA Gold Guest list member with 75,000 tier points. I cannot believe what is happening to BA. The attendants and crew look embarrased to be offering such a poor quality product. Cramped seats, chaotic boarding, every flight announced \"our flight is busy today so if you want to check bags\". In other words, they have crammed in so many seats there is no room for cabin luggage. Now you pay for food and even water. Two trolleys pass very slowly down the aisle because it takes so long to serve and pay for food or drink, effectively blocking access to the toilets for the whole flight. How can they let a cost-cutting Waco Kungo with no understanding of quality service run a premium priced airline. It is appalling and this is no more than a high cost carrier with low cost service - a shame to be called British. This airline is in terminal decline and I need to look for matched status from a proper premium airline. Do not pay for BA shortfall, use cheap alternatives, its the same service.", "World Traveler Plus from Heathrow to San Francisco. The only whinge we had with the experience is that the new entertainment system had to be re-booted. Boarding was pretty much average, with no zone boarding for economy, just everybody get on. First time in Premium Economy, and we loved it. Where BA shined was post-flight. I did the unforgivable and walked off with the wrong checked bag. Discovered it 3 hours drive later. Got contacted by staff at BA luggage, and in spite of the mess being entirely my fault, immediately volunteered to FedEx overnight my bag to me. Also, having just come from a cruise on a line famed for its food, the food stood up surprisingly well compared to Oceania's.", "Buenos Aires to London. I was warned that BA had gone downhill, but I decided to give it a try on this long haul flight. To start with, you cannot reserve your seat prior to check-in, unless after paying over 2000\u20ac for a business class ticket you are willing to spend some additional 90\u20ac per leg to have your seat reserved. I call this insane, to be honest. So I waited and waited and waited till check-in opened, and made it to get a forward facing aisle seat. LATAM Lounge in Buenos Aires was nice, food average but connecting from Santiago I had the time to take a shower, with ground crew extremely nice and attentive. Boarding was sort of a mess, as BA let frequent flyers (not flying Business) board through the Business class door, so there was a flood of people moving back and forth to get to the rear of the plane; crew simply unable to handle this process, so you did not feel like being taken care of during boarding. Aircraft was a 3-class Boeing 777-300 and looked a bit \"tired\". Seat was the absolute worst part of this flight, as it is narrow, too hard to have a nice sleep, and for aisle passengers this configuration feels like having a \"wall\" on one side and being exposed to people/trolleys passing through the aisle on the other side; once flat it is a little short too (even for me, I am 180cm high, no giant here) and narrow so you find yourself forced to sleep on a side; in addition to that when you lie down the drawer is not accessible, therefore you have literally no space to store anything, not even your glasses if you wear them. Food was just ok (I still cannot understand how BA can run out of entr\u00e9e options in Business class), crew very mature for such a long trip but friendly and nice, it really shows they are suffering from these cost cuts as they keep apologizing for everything that is not available or not working. Entertainment system made me smile a bit, as the selection of movies was ok but the screen was much smaller than some other carrier Economy class ones. To sum up, it was an average flight, if it was not for the lie-flat seat I would call it more a Premium Economy experience than a Business one. BA needs to improve Business class as they are well below par if compared to almost all European carriers, not even to compare the Middle East airlines.", "Gatwick to Pisa. Check in at Gatwick a breeze. Chaotic boarding process though. Flight took off approximately 10 minutes late. The cabin crew were exceptional and are one thing that BA have going for them. Middle seat vacant in business class but in reality no extra leg room in the seats and if the passenger in front decides to recline you have even less room. As for the catering. BA are getting this wrong. Why are they insisting on dumbing down on their once reasonable standards. I hardly call 'cheese on toast' a satisfactory meal choice. Despite calling it Croque Monsieur it is still cheese on toast what ever way you look at it ! I hope Mr Cruz reads these reviews. It is not what the customer wants. BA are turning into a high cost no frills airline. So much for their motto 'To fly to serve'. Remember Mr Cruz and Mr Walsh, there are other airlines offering a much better service.", "Flew British Airways from London to Dubai. To start with, awful seats. I felt like I was being squashed by both passengers on either side of me. Need more room. Then it was rude staff, I was shocked. To top it off when the host came around with the the food he completely skipped me and was working his way back. When I interrupted him to ask for food he got annoyed with me. When I moved my seat back after they had removed the food trays, a man behind me hit my chair and started yelling at me. I am a female travelling alone and I felt frightened by that. Just shows how little space everyone has been given. I am really disappointed with BA.", "Stuttgart to London with British Airways. How things have changed. Passengers now queue at gate as with easyJet or Ryanair, rather than sitting and waiting to be called. Unsurprisingly, boarding in Stuttgart by agency staff was chaotic - unsure who was entitled to what. Cabin crew increasingly young and inexperienced, probably because older members have left in view of the transformation of British Airways to a budget airline. How visible this was! Few people bothered to purchase the over-priced snacks and drinks on offer. Once that was out of the way, the three cabin crew members gathered in the rear galley, chatted, and munched away at the spare food from the Business Class section which had been surreptitiously taken to the rear. At the rear I noticed that one of the two lavatories for Economy Class has now been ripped out and replaced by two seats without window. Directly opposite the one remaining toilet those passengers looked particularly unhappy - not least because of the constant queues alongside them. Everything about British Airways now is shabby, telling passengers how little they are valued. And this does not even mention the extra costs for hold luggage and for seat reservations. My ticket theoretically gave me a choice of seat, but at the appointed time there were only four choices left. So, no, I will not be flying them again unless all other options fail.", "Flew Nice to Gatwick. \u00a33.00 for a sandwich in Club Class. We travel in business class, whether long haul or in Europe, for a better experience. This is even more important now, since the quality of service in economy has nosedived under the 'stewardship' of Se\u00f1or Cruz. It started badly when we discovered (once more) that the flight was not at the terminal, but in a remote location that required much waiting on a bus, just like a charter flight. I asked a staff member why this was so, to be told that the terminal was too small to cope, but I noticed low cost carrier Norwegian was parked on a jetty. We had booked seats in the second row as we wanted a choice of hot meal - those at the rear of Club often have no option due to catering limitations. Passengers were offered a choice of a curry, I think (yum) or salmon (yuck). By the time the nice crew got to us only salmon was left. This is high in potassium, a fish I must avoid. I asked why the other dish had run out by the second row? \"Only two were loaded\", was the reply. \"What; two only, for the whole of Club?\". \"Yes\". I asked what else was on board, only to be told that I would have to pay \u00a33 for an M & S sandwich from economy. Before some help from our Avios, the tickets cost \u00a3500.00. It was beyond belief that an Executive card holder should be treated this way. The (very nice) cabin crew were excruciatingly embarrassed. BA should wake up before once loyal passengers swallow hard (pun) and migrate to other carriers. I would rather fly easyJet and spend the \u00a3300 change on a nice meal.", "London Gatwick, Surrey to Lima. Booked to fly out in Premium Economy and back in Business overnight. I like BA\u2019s website that allows you split classes like this. In the event got upgraded to Business both ways. No idea why. I am not a frequent flyer. Flights left and arrived on time. (Gatwick\u2019s Sunday morning check in scrum is awful). All BA cabin crew and ground staff very polite and helpful. Food very good outward. Slightly poorer quality of meat on return but that will be the Peru catering supplier. Cabin clean, but plastic partitions and carpets are looking a bit tired. IFE screens are old and small. Plane was G-YMMS, both ways. Hate the BA penny pinching that even when you have paid \u00a31600 they still want another \u00a360 to pick a seat.", "Punta Cana to Gatwick return. I would really like to say a good thing about my recent two flights with BA but can find nothing. The layout of the business class cabin is so bad with half the seats facing backwards that you have someone staring at you when the little divider is not up, the seats are extremely narrow that you cannot easily turn when they are in the sleep position and they are so low that it is almost impossible to get up from them. In more than 50 years of traveling, I have not been in a worse business class. The selection of films and music is limited and the screen small. The food on the two trips was passable but nothing more and the wines less than passable unless you like plonk. I do not suppose it is much fun for the flight attendants to work in such a low class environment but they did not one thing more than was absolutely necessary, I have saved the best for last because on the return flight the temperature of the cabin was close to freezing and I wore two pullovers and a blanket and was still cold. I know that many former BA customers have been bemoaning the fall in standards aboard and I regret that I join that group that will, if possible never fly BA again.", "Washington to London Heathrow return. British Airways seems to be having an identify crisis. Are they a full service or a low cost carrier? The meals have been cut back to almost nothing. Seat selection fees abound. And checked baggage fees may apply, depending upon the the type of ticket purchased. United Airlines now has a better trans-Atlantic coach product than BA. Food: On the outbound overnight flight, breakfast has been reduced to a granola bar. On the return flight, dinner was tiny. Small amounts of food in half-filled bowls, presented on a large tray, as if to emphasize the lack of food. And the pre-landing snack has been replaced with the aforementioned granola bar. Given the lack of food, BA should just switch to buy-on-board, so at least fewer people would go hungry. Flight crews seemed apologetic about the lack of food. Seat fees: I do not know of any other \"full service\" carrier that will not assign a seat in advance as part of a paid ticket. Just assume it will cost you another $40 or more per ticket on BA. Luggage fees: Completely opaque policy. On our outbound trip, we were told our tickets included one free checked luggage item. On our return we were told checked bags would be extra, although the kindly baggage check-in attendant waived the fee for us (no doubt, he too is as much a victim of BA's indecipherable baggage fee policy as are passengers). Entertainment: Boeing 777-200 outbound with good, modern, on-demand IFE system. On the return a Boeing 747-400, the system was an older on-demand system, with small blurry screens that were almost unwatchable. Cabin crews were generally friendly. In fairness, both our flights were on time and nothing went wrong. But BA just feels cheap and stingy. Will likely fly the competition in the future.", "New York New York to London Heathrow return. My review is based on three different criteria: Service, food, and seat comfort. Overall the service was very good. The flight attendants were very attentive throughout the flight, and very professional. Any request was handled in a timely manner. The flight was full, but service did not suffer. The food on the flight was absolutely disgusting and inedible. A choice of thai vegatable curry, or a chicken dish which I ate one bite of. The highlight of the meal was the two bite chocolate granache. Also, they have eliminated the second meal/snack service - all they served was tea/coffee and a cookie. Very poor indeed. Seat comfort was the best I have experienced in economy. I managed 4 hours of sleep on a 7 hour crossing. The slideable headrests allow your head not to bob. If not for the disgusting food i would give a 9/10.", "Malaga to Gatwick. The seat had barely any legroom and it reclines only 1 or 2 degrees - impossible to relax. Food and drinks (including coffee and water) are now being charged and the airline only provides one trolley for whole plane. We were sitting in row 28 (of 30) and it took us nearly 2 hours to be served and only cards are accepted, which makes things worse. Appalling. If you want to fly like this, fly Ryanair for a fraction of the price.", "Stavanger to Las Vegas via London Heathrow. This is a salute to the fantastic staff at Terminal 3 helping my group out when everything seemed lost, because of American Airlines terrible customer service. The trip was originally meant to be a codeshare where we flew with BA booking under AA flights from London to Las Vegas via New York. The trip took place on April 3rd 2017 We risked being stranded with 16 out of 19 travelers at London, because of AA somehow \"magically\" losing our itineraries and not interested at all in helping, rather blaming everyone else. The BA service personnel spent hours trying to solve it, and decided to take matters in their own hands. They got us 16 travelers on their direct flight from London to Las Vegas the day after, arranging for accommodation, transport to/from the airport and Dinner / Breakfast, even though AA was mainly responsible for our journey. The service on-board was to expect from a economy flight of that duration. Seats was good, food all right, complimentary drinks and very welcome. The IFE was great, the screens was a little small compared to other newer aircraft's for this type of long haul, but no particular issues.", "Flew with British Airways from London Heathrow to Moscow return over Easter 2017. The plane was old, seats cover reminded me of unclean grey carpet. On the way to Moscow had seat next to emergency exit so had some leg space though the screen for entertainment as well as table were getting stuck so had to choose between watching film and having food resulting with the food provided placed on my lap and cup of coffee on the floor. The food itself was miserable - stone-cold cheese and onion sandwich without alternatives whereas the crew had hot lunches with meat as I noticed while queuing for toilet (and there were only two for a fully booked economy class). On the way back to London had a seat in the middle of the cabin with so little leg space that I literally could not even cross my legs, as my knees were stuck into the seat in front. Seats were not reclining either. The food was even worse than on the inbound flight - stone-cold cheese and onion sandwich was replaced with stone-cold cheese and onion small bun and hot drinks were only served once over 4 four hours flight. Do not fly BA to Russia. It employs tactics of EasyJet albeit the latter is superior in comfort and customer service.", "Copenhagen to Mexico City via London Heathrow. Upper deck window seat. British Airways uses a 2-4-2 configuration with every second seat backwards. To serve window and center seats the crew open a blind between the seats and pass food and drinks over the aisle seat. It also means you will be face to face with the passenger besides you. This could be great or horrible. Food is nothing special but service is polite. Bags did not make the flight but their representative on ground was very helpful and bags arrived next day. I had to pick them up myself. Would fly again as usually have good fares to Mexico.", "Gatwick to Rome return. Outward flight the plane was full. Booked and paid for an aisle seat, but no legroom and narrow seat. Did not eat on the aircraft. Landed on time. Return flight left Rome late, again full. This time I booked and paid for aisle seat near emergency exit - more leg room. Food on the plane was from M&S. Chose the ploughmans option having looked at the glossy catalogue. The food bore little resemblance to the photograph - dry and not filled. I feel sorry for the cabin crew as it takes them ages to serve the food, receive payment (you cannot use cash) and then clear it all up. Passengers near the rear of the aircraft would be lucky to be served. British Airways European flights are nothing more than a no-frills airline. So much cost cutting it opens the door to look at other cheaper options offering the same service. This is not good enough.", "Prague to London Heathrow. British Airways have lost the plot. BA is now a budget airline and offers the bare minimum of services for a higher than budget fare. Check-in is ridiculous as you wait for all the other categories to be processed, such as gold members, bronze members, families, business class, silver members. They do at last get round to calling for anyone left and then it is a scowl from the shabby attendant as you board the plane. Seating is fair, though leg room is tight. The flight left a little late but arrived almost on time, which was fine. There is no food, nor even a coffee provided and a couple of flight attendants come down the aisle at a snail's pace with a trolley. I cannot believe BA now make passengers pay extra for food and drink. BA shows itself up as very much a budget airline and a fr cry from its illustrious past. I wonder what has happened to BA for it to have fallen so far? This will be my last flight with BA unless there are no other options available as BA is more expensive than its direct budget competitors and not a full service airline anymore.", "London to Istanbul. I am ever increasingly disappointed with British Airways, the constant penny pinching is having a material affect not only on the hard product but the staff who seem dispirited. The seats, lounge food, aircraft cleanliness, on board food and beverages all are sub par compared to rival airlines. My most recent flight back I took an aisle seat for a change. The flight was quite full and there are a constant stream of people from the economy cabin coming through the business class cabin to use the toilets. This is really quite irritating especially during meal service. No attempt was made by the crew to stop this or even close the curtain splitting the cabins even after complaints. I find the aircraft consistently dirty and on this flight someone had left chewing gum on the seat as well. I think BA do not care, on the flight from Istanbul, electronic devices are banned, other airlines allow them up to boarding and then arrange for them to be taken off you. British Airways has not even bothered to offer entertainment, or even extra magazines on the flight. They really do not appear to give any care for their passengers even those flying business class.", "Paris Orly to New York via London. Unlike some American carriers and some other European carriers, there is no beverage service on short haul flights. Tea costs 2.30 pounds. Economy overseas is a joke too, they bring the premium drinks/service from the back to the front so economy class passengers get to see the kind of amenities they could have had. They replaced the 2nd meal they used to offer with snacks but of the options (cookies, snack-sized kit kats and snack-sized mars), you may only have one. I asked to have an extra snack, I was told no, only one. Onboard media is decent, but nothing to write home about. I classify this airline as slightly above a budget airline (you do get one meal after all and entertainment) but not much better than that.", "Los Angeles to London Heathrow. I have to agree with all the other reviews on here. BA have gone so far in cost cutting that the service the flight attendants are able to offer is just appalling. There is just nothing positive left to say about them. From the newly refurbished 747 that looks drab and cramped with the new uncomfortable slimline seats, to the disgusting cheap meals. The flight attendants were pleasant but you can see they are embarrassed and have nothing to offer. All this would be fine but British Airways still charges premium prices and for what? I just took a flight on the same route with Virgin Atlantic and what a difference! All the little extras that make long flights bearable are still there and the prices are cheaper. I am afraid to say I will not be flying BA anymore unless it is to use up avios I would acquired!", "London to Milan Linate. I landed in London after taking connecting flights from Orange County California to Dallas and then Dallas to London both on American. I landed in London at 1:15 P.M. This flight did not leave until 6:30 P.M. I went to the British Airways help desk and asked if I could get on the 3:00 flight. They told me to go to the gate and wait to see how full the flight was before the flight as I had only one carry one and nothing checked. I went to the gate just before boarding and they told me that it was impossible as I would have had to go to the ticket area at least an hour before to change the ticket. So I had to wait another 3 hours. I have now been traveling for 18 hours. At the gate for boarding they looked at the bag and said I would have to check it. I explained that it is a regulation carry on bag and it was on the last two flight and I have had the same bag on over 30 flights as carry on. I explained that it was on the last to connecting flights and I have been traveling for a long time and did not want to wait a long time for my bags as I will be getting in late. They were very rude and tagged the bag but still gave it to me to carry down to the tarmack and get on the bus to the plane. I decided to carry it on to the plane. It fit easily in the overhead as it has for every other flight (there were other bags that were bigger than mine. They actually came on the plane and took the bag off and put in in the cargo hold. If that was not annoying enough, I could not believe I asked for water to take a pill and they charged me for a bottle of water. They also charged the woman next to me for a cup of tea. I could understand this possible on one of the discount airlines but this was British Airways. To end my frustration it took almost an hour to get my bag as the belt stopped halfway through the process. I am a travel agent and will never book for someone else or myself unless there is no other viable choice.", "London to Nice return. British Airways has gone down, no more food on board? Arrived in Nice and it was 1 hour before we foudd our Baby's buggy in another section altogether, no one informed. When returning no buggy arrived at Heathrow - my two year old is now without a buggy and no one knows anything. I was told three different messages we have the buggy, we do not have the buggy? Terrible service all round, the airline has gone down and staff really do not care - especially in heathrow baggage office. They simply do not cater for families or care.", "Baltimore to Nice via London. My ordeal started when I could not check in online. I called BA and they said the flight is under airport control and I have to check in at the airport. Fair enough but I should have known something was wrong. When I get to the airport 3 hours ahead (I wanted to get a good seat) I was told that Premium Economy was overbooked, and that I was involuntarily being bumped to economy. Never mind that I bought and paid for the ticket 4 months ago. The staff were not even nice about it. Quite beligerent. They offered me a Compensation card for $94. Where they got this amount, I do not know. I would have preferred the seat. Then they tell me I need to contact BA for a refund of the difference in price. Why should I need to contact them? They moved me, they know they moved me, should not it be automatic? So I am being inconvenienced twice because of their mistake. I did send an e-mail on their refund form and have yet to hear from them. It has been a week. I had a horrible flight. I have severe back pain (one reason I booked premium, for the extra room) which was made worse by my economy seat. My screen did not work for movies, although the flight attendants did try. It is as though they wanted to make me have a bad trip. Fast forward, while in France, I tried to use the Compensation Card, declined. So I tried to use it on Amazon and Nespresso online. Also declined. Really BA? I sent another e-mail telling them the card is not working. Nothing. I have flown BA in the past and have been happy with the. Not anymore. I have had it with BA. I will not fly with them again because when there is a problem, they do not come through.", "A business class sale convinced me to give it a try on a trip home from Sofia to Boston. I have to say that my wife, daughter and I were completely pleased, somewhat surprisingly so. Quick efficient checkin at the business class counter in Sofia. Decent contract lounge. Excellent service and food onboard both the Club Europe flight to London and Club World flight to Boston. Terrific flight attendants, and much better food than I am used to on United, LH or Austrian. I have a gluten allergy and need to order special meals. All three gluten free meals on this trip were among the best I have had. All three included flavorful sauces, which is something LH always omits from its special meals. The Galleries lounge in the B satellite terminal was excellent. Not as much food on offer as in the LH and OS lounges, or even the new UA lounge at Heathrow T2, but it was quiet and comfortable. And we really liked the quirky Club World business cabin. The middle section is great for couples, every seat has a storage drawer and the entertainment system was solid. There were four toilets for business class. My only complaint: the outrageous policy that required me to pay to reserve seats together in business class. As the fight was not full, I probably could have gotten seats together at checkin, but I did not want to take the risk, and BA got additional revenue, which is obviously why they do it.", "An excellent experience on a roundtrip trip from Hong Kong to Copenhagen through London. Despite being in economy class, the flight attendants were attentive and also proactive (serving our needs before we even needed to ask). They were friendly and made us feel completely at home. The on-board entertainment selection was very extensive, with high-quality options (English and international movies of high caliber) and the screen interface was modern and easy to use. The seats on the flight from Hong Kong-London on the Boeing 777-300ER were new, and much more comfortable than the average older seat. The pilot was incredibly descriptive of the flight path we were taking, and kept us up to date in terms of turbulence, arrival time, weather without being overbearing or overly disruptive. With regards to the pre-boarding/ground service, one of the check-in representatives went out of her way accommodating my boyfriend and I so that we could sit together and have a window seat (both of which were not available at check-in due to the fact that we had bought our tickets separately and had not selected seats beforehand). We really appreciated her willingness to look at what she could do to make our trip more pleasant. This was not my first time flying with British Airways, but it had been a long time since I last boarded a long-haul flight with them, and the trip exceeded my expectations. British Airways in my opinion is not the outdated carrier that many deem it to be.", "London Heathrow to Larnaca. British Airways used to be a good airline. Now it is just another expensive airline with low cost service. The ticket prices are still very high but they do not offer any food or drinks any more for short haul flights. Also, they do not let you to choose a seat unless you pay. Really dissapointed.", "Flew London Gatwick to San Jose Costa Rica. We have flown business on numerous occasions and have noticed the decline in British Airways. The service on this flight was appalling. Travelling as a couple we were sat in the centre seats which the cabin staff appeared to ignore when offering any of the cabin services i.e. drinks, towels etc.. the normal routine stuff. On too many occasions we had to request attention. Chosen meals were not available on both outward and return flights and we were sat in row 2 at the front of the service. Collection of waste items had to be requested. The galley kitchen was not restocked and by the end of the flight looked like a bomb site, no glasses or cups were available for even a glass of water. Cabin staff were noticeable by their absence during most of the flight. Hot towels will soon be the size of a postage stamp. Toilet bags are cheap. BA have totally lost the plot. They are no longer a premium service and Willie Walsh and Co. need to take a flight on Emirates, Qatar etc. to realise their failings. Business seating configuration is ridiculous. Passengers in the centre seats have to hurdle their way to the isle over the isle passengers legs. As part of the same trip we made domestic flights to connect. Again service is in reverse but the costs are not. If BA wants to become a budget airline then they need to offer budget fares. I do not think they have a clue what they are doing. In future we will avoid them unless absolutely necessary. The only positive of the trip was the lounge at Gatwick. The lounge at San Jose is a joke.", "The flight from New York New York to London Heathrow was extremely uncomfortable, although the entertainment was quite good on the TVs, the food was horrible, plasticy tasting, and above all not tasty. The flight from Heathrow back to New York had many delays, although this was out of anyone's control, it was very inconvenient and there was a terribly long wait to board the new plane (5 hours). At first we were told that we would be brought to a new plane as soon as possible, but almost an hour later here were many other delays and disappointments that we were notified about. The other passangers and myself should not have to wait for hours to get on a new plane. I wish the discomfort of the plane, bad food, and time of delays were reduced dramatically. So far, not a good first trip on British Airways.", "Very very poor customer service from British Airways. Myself and my partner were on a flight that was overbooked and so were accommodated on a different flight on the same day with a via point of Oman. While upset about the change of trip and the delay that would occur as a result we accepted that these things happen and were told to go straight to boarding for our flight to Oman. When we asked about tickets for the second flight we were given a form of ticket and told we would have to visit the transfer desk in Oman to get our boarding passes. On arriving in Oman they had no clue who we were and the flight we were meant to be on was full. We were left there for 4 hours with no communication from anyone in a transfer unit with no shop or vending machine and no offer of refreshments. After pleading with airport staff we were placed on a flight to Bahrain and transferred to our original planned destination New Delhi. We were approximately 12 hours delayed arriving and did not receive a single apology that day. To say it was a traumatising experience was an understatement.", "I had to change my flight back from San Diego because of an accident that required a stay in hospital. I would flown out first class and had a business class return. I do understand why some fare structures mean that flights are not changeable, but BA were absolutely no help at all. They flatly refused to change the flight so I had to buy a ticket in the only available class - World Traveller Plus. Which cost $3,300 - one way. The first class fight to was OK - nice cabin crew and good food, but grubby cabin and clear cost cutting - no snacks, water etc in the galley like there used to be. Absolutely no help on the return trip - despite requests before the flight - because I was walking with a stick. I would requested an aisle seat, had to ask again at check in as they had given me a seat in the middle which would have really annoyed other passengers as I tried to get across them to go to the loo etc with my stick. Really poor value at $3,300 and rubbish seats, uncomfortable and tv screens that are not great. The food was awful - clear that costs are being cut massively. Maybe their plan is to offer such rubbish food that when they introduce food you have to buy in long haul we all feel grateful! It is a pity really. It is obviously BAs call if they want to be a no-frills airline, but I would rather they were honest with us so that we can choose amongst the many other no frills airlines. But they keep trying to say that BA is a leading brand with strong values when clearly they have decided to cut costs wherever they can but still charge high prices. Might make them profitable to be a follower in the short term but I suspect people will vote with there feet and fly with someone else.", "Philadelphia to Edinburgh via Heathrow in January 2017. I have always enjoyed flying British Airways and usually make my yearly trips to Philly with them rather than flying direct to Newark via United. The long haul flight was OK - food service was a wee bit slow but it was the usual chicken and rice which was OK for an economy class flight. However, it was a surprise to me that they no longer served breakfast or even a snack in the morning - so the chicken was the only food we got on the flight. I was not too fussed about that, until I got on my connecting flight to Edinburgh where I found out that they no longer served free food! By this point, I was pretty hungry so I caved in and got ready to pay for a bacon roll, which never happened because the trolly never reached me! To top it all off, we left Heathrow late because of a computer problem, meaning I missed my train connection in Edinburgh - but I understand that these things happen at times. However, recent cuts to service and the upcoming densification of the long and short haul fleet make BA a lot less attractive. Furthermore, the headphone jack on my IFE was loose so it was quite difficult to watch films during the flight, which was disappointing. On the up side, the staff both at the desk and during the flight were great as always. Considering I got the flight for a good price, it was OK. Although I will definitely not be going out my way to fly BA and will just go for the cheapest or direct option in future. I am indifferent in recommending flying with BA - if they suit you best, then go ahead. But do not go out your way to fly them - if there are cheaper or direct options, just go for them instead because there is not anything particularly outstanding.", "Well where do you start. This is a business seat on a supposedly premium brand. The ticket price was in excess of \u00a35000. The lounges at London T5 need work. Yes British Airways are investing but long overdue. The small lounge for B gates needs to be re-thought and offer better food options. To the aircraft - its been refitted apparently, but should be scrapped. The seats remain tired. The vanity screen was not working properly. The entertainment system is past its best, with smudges and scratches. The carpets look like they need a very good clean and are grubby indeed. The toilets are 'old'. Overall, the aircraft is well past what could be described as a premium. Regarding the crew - they have been bashed and are a shadow of their former selves. Sad but true. Too many apologies for the rubbish decisions of management. On this trip the galley kitchen was poorly stocked and many of the usual items were missing e.g. Waitrose fruit and yogurts. They have also stopped the ice-cream. Food served was not good - saving grace was the meat platter, but what could you do to spoil sliced meats and cheese. Blankets are faded and ragged. The toilet bags are a joke. Cheap and nasty. This route was the jewel in the airline crown and one that has slide down the priority ladder. BA need to invest in a new fleet. Re-energise the crew. Change the catering and get a few more choices. Upgrade the seating and change seating configuration to avoid being an Olympic pole vaulter.", "London Heathrow to Singapore. Business class flight from Heathrow to Singapore. Flight took off over 2 hours late with no real explanation why, and we were not kept informed. It seems BA is these days later in taking off. During the flight I felt like many of the staff serving were not friendly as one would expect in any flight let alone in business class, and my calls to request additional water or other quite basic service elements were not responded to with any friendliness or a service mindset. The main meal we were served was absolutely awful. It was supposed to be an Asian meal of a curry with prawns, but was just like gunge, and was not edible. I really do not know how they could have deemed this meal acceptable. Also the breakfast was far too late and seemed to be a big rush to try and complete the service before the plane landed - which seemed totally unnecessary. As I was hungry between courses I went to the galley to get snacks but the selection was poor, and the staff seemed to react badly to this for some reason. I have noticed a big difference of the snacks on offer in the past few years. I have been a BA silver member for many years but now see no reason to renew. I always try and fly Qatar where possible when going to Asia now, as the service is better and often the price too. There is nothing redeeming about BA.", "What was I thinking flying this airline? For the second time travelling this airline our luggage has been lost. Two years ago London to Dublin our bags were lost for two days. So this flight our bags are left in London again! Now I am stuck in Dubai in winter clothes, missing the pools and beaches at our resort waiting for our bags to turn up. It is only been 3 days now in the same clothes. Upside - service on board BA559 was excellent. However, business class on BA Europe flight is no different to economy so do not pay for business if you think you are getting a comfy seat.", "Just got off the flight from Heathrow to New Orleans and have to say it was one of the worst long haul economy class flights I have ever had to endure. The legroom is an absolute joke for such a long flight - first time I have ever been unable to open my laptop to work (I now understand why they do not offer wifi on board!). The seats are minuscule and if you are unfortunate to be sitting next to somebody who is rather big boned shall we say, then it is a dreadful experience. In my section one of the toilets was not working from the start of the flight and the other toilet rapidly descended into a disgrace with no cleaning done throughout the flight. I have travelled a lot over the years, first, business and economy, and had a gold British Airways card, but this was just terrible and I do not really know what BA hope to achieve in the long run - I can guarantee, I will seek other airlines first before considering them again. Anybody contemplating going to New Orleans from Heathrow - fly with somebody else and get an internal connection - you will not regret it. As for BA, they have about as much chance of me booking another flight with them long haul as Trump has of winning the Nobel prize for oratory, were it to exist!", "We flew on a reward flight from London Heathrow to Brussels for a weekend and decided to treat ourselves to a full service experience. We were very well looked after by superb flight attendants who had a great sense of humour. The lunch was chicken salad and a nice dessert. What we did notice is that the legroom was just the same as economy, and seemed rather worse than usual. The only perk we had was a blanked off seat in the middle, which, if you are a bit chunky like me, it was quite difficult to manoeuvre. This all tallies with what has been written in the newspapers, and we, like many other reviewers and frequent loyal flyers feel that BA is being turned into Vueling. If it were not for the excellent pilots and flight attendants on BA who make our journeys feel very comfortable and safe, we would not travel on BA. We would try to find another full service airline, because we enjoy flying.", "The cabin crew, bar one lazy individual, were excellent. T5 feels like a monopoly - Galleries Lounge food is simply appalling. Between breakfast and lunch there is no hot food. Unused hot food is removed at 9.30am sharp. Why not leave it ??? So all you have is bread and stodgy croissants. The upstairs of the A380 was in need of a serious clean. Cabin crew friendly, although you can sense lower morale. BA flights are often late now in my experience. The Club World A380 seats are not comfortable. Despite everyone knowing, crossing over someone is legs too get out is still a nuisance. There is a scrum it down for last use of toilets before landing - I had one bloke shout at me when I would been waiting long before him and he would just turned up and tried to arrogantly barge in. Many long term loyal passengers are starting to feel disrespected and undervalued, let down after years of loyalty and serious spending. We are not getting what we are paying for, although charged. That is the sad bit.", "I am just sad to have to write this review. I changed from Lufthansa to British Airways more then 10 years ago, because it beening a premium airline that was superior in any way. Mostly flying between Berlin, the US and in recent years very frequently Cape Town. BA had more modern planes, innovative products like a great (rather new) First Class, lie-flat seats in Business Class, a new premium economy and a very good economy with good seats and legroom. Flying from Cape Town to Berlin in January to keep my Silver Status made me realise, that none of my initial reasons to choose BA still exists, with the exception of the great cabin staff, that I feel really sorry for. The owners hired \u00c1lex Cruz last year, a very experienced low-cost airline executive and he is doing the best he can: Turning BA into a low-cost carrier. Unfortunately. The result is a pity. No more service on short haul flights, reduced service, only paid snacks on long-haul, worn 747's to Cape Town and the grimm outlook to be traveling in cramped in 777's with and extra seat squeezed in from next year onwards. British Airways as a premium airline is lost. Realistically for year to come. Even with my status renewed, I do not think I will fly them again if I do not have to. Meanwhile I understand, that companies sometimes unterstand and correct their mistakes. I do hope BA will do so in the hopefully not to distant future - and keep their great staff on ground and on board.", "No, no, no, British Airways. You have messed up. Someone sat in an office thought it would be a good idea to charge for food and drink on flights, just like many other airlines do, and they said \"Let us provide food from M&S: that will make our offering classier than the rest.\" The problem on my 18:55 flight from Marrakech to London was that \u2014 it being dinner time \u2014 loads of passengers wanted food and drink, so the service was inevitably snail-paced. A piece of friendly advice, BA, you need to provide 4 cabin crew to handle economy on a dinnertime flight, or you merely annoy your customers. Sitting near the back of the plane, my wife and I got served 2 hours into the 3.5 hour flight, by which time our tongues were hanging out. But what is this? Only two sandwiches left, and we bagged the last two packets of crisps. You are promising things you cannot deliver, BA. There is such as thing as advertising standards, and your beautifully photographed food and drinks menu drives a coach and horses through the principles of advertising standards. The 2 cabin crew serving economy soldiered on with their service most impressively, even managing to smile as for the umpteenth time someone is payment card failed to register on their machine. (Hint for frequent flyers: if your card just does not work you get your food and drink for free.) Meanwhile, behind the service trolley, a phalanx of passengers with their legs tightly crossed tried to avoid exhorting the cabin crew to move their trolley so they could access the toilets to relieve themselves (a very appropriate expression in the circumstances). Other passengers simply wanted to relieve themselves of the packaging of the food they bought hours earlier: several of them eventually came down the aisle waving their empty bottles and M&S extensive food packaging for the crew to remove from their sight. Whoever at British Airways is employed to read reviews on this website, please take note and pass it on to your management if you dare. The process I call 'Ryanisation' of British Airways is almost complete. You now charge for checked baggage (yes, I know that is indirect, but only idiots cannot see through the scam), you exert an extortionate price for those unfortunate enough to be tall, and who need the legroom of emergency exit seats, and now you have devised a marvellous system of charged cabin service for food and drink on 'short haul' (what even BA used to call 'medium haul') flights that annoys more than half the customers on board the plane. Oh, and by the way: why do not the cabin crew deploy the A320 overhead monitors that display the flight progress? Too costly, perhaps? I suggest that BA needs to return to the days of advertising when you had a wonderful slogan, but with a minor revision: \"British Airways, the world's least favourite airline\".", "Having only flown easyJet / Ryanair for all my short-haul journeys over the last 10 years or so, I was pleased to see a relatively low-cost BA flight for my round trip from London to Rome. In hindsight, I wish I would booked a different airline and not booked BA based on its legacy reputation. To say that this was a disappointing experience would be an understatement. I expected, at the very least, an equivalent service to that of other low-cost short-haul airlines, certainly not worse. Narrow seats are to be expected but these seemed far more narrow than the norm. Regardless of this, there is no excuse for a seat being so uncomfortable. Even on a 2.5hr trip this was almost unbearable coupled with the fact that, at a relatively small 5\"8, my knees were grazing the seat in front. Lucky the seats had no recline feature to make matters worse. I was also tantalised by the BA bragging of M&S supplied food. I am more than happy to pay for this on a short-haul flight and do not expect anything for free. It certainly looked delicious from the pictures and descriptions. Sadly, being sat in row 22, this meant that after the frustratingly slow pace of the cabin crew finally getting to me meant that they had run out of pretty much everything. No sandwiches, no fruit salad, no yoghurt. I asked what they did have. Their response 'Bottle of water or a Kit Kat'. After asking the cabin crew why there was so little option their response was surprising to say the least. 'They never give us enough food. It is mad. They give us 6 sandwiches for the whole flight'. Needless to say that BA can no longer live on their past reputation. They had an opportunity to position themselves as the best of the low-cost carriers. Sadly, they probably sit about 4th or 5th down the list. I would say I would give their long-haul a chance but after this experience, I will not bother. What a shame.", "London Heathrow to Munich return. It used to be an enjoyable experience flying BA. Sadly all the cutbacks are kicking in now, and travelling BA just feels like a bit of a chore. The loss of the free bar/food service on European flights is a real step down. Even worse is the cynical way in which it happened: downgrading the food offering so much that it seemed like an 'improvement' to offer paid-for M&S food on board. Oh, and how replacing my free drink with the same drink, only now I have to pay, is an 'improvement' in service is beyond me. Not even a free tea or bottle of water? (I asked for tap water on a flight earlier this year to avoid paying, only to find it tasted of chlorine - would not recommend you do the same). The 'card-only' payment system is chaos as well, it takes forever for the trolley to get from one end of the plane to the other. Next on the list is the outrageous prices that BA charge to select a seat in advance. Not wishing to pay this, by the time I checked in for this flight (the maximum 24 hours in advance) there were only 5 or 6 seats on the whole plane I could choose from. I took the sole window seat available right at the back of the plane, which is far from my first choice of seat. Other carriers let you select seats at check-in for free, and EasyJet charge about half of what BA charge to select the equivalent seats in advance (and if you pick one of the 'preferred' seats with EasyJet, you also get priority check-in and boarding for your money - not so with BA). Check-in at T5 was also a hassle on this occasion as the first check-in machine would not work at all, and the second printed a boarding pass but would not let me print a bag tag. So I could not use the bag drop counters after all and had to queue up at the check-in desks, wasting time. There was a minor delay due to fog, but that was not BA's fault and did not have a hige impact. Flight itself was pretty smooth and cabin crew were good. On the way back, our business meeting finished early so we tried to take advantage of the one remaining real 'pro' to flying BA in Europe with standard economy fares - the ability to switch between flights for free on-the-day. Could we? No, the earlier flight was full. Rather than sit in Munich airport all afternoon, we rebooked on Lufthansa instead. In summary, if flying BA on European routes these days, be aware that BA is now a no-frills carrier. Lower your expectations to this level, and you will probably have a pleasant flight.", "Belfast to Gibraltar via Heathrow return. I fly British Airways when I can and have always been impessed and satisfied - until now. The flight from Heathrow to Gibraltar was uneventful, clean aircraft, no delays, no issues - apart from the lack of drinks / snacks. I would love to know who thought this would be a good idea. Flying short haul, there is nothing to differentiate BA from easyJet or other no frills airlines. Add to this the lack of choice on their \"menu\". There are only a couple of sandwiches, and if you do not like mayo or cheese, you are out of luck. Well done BA, you have alienated loyal customers and are hardly likely to attract new ones. The flight from Heathrow to Belfast is my main gripe. The flight was meant to depart at 1645, but was delayed to 1720, hardly a big deal right? Wrong! The gate only went up at 1650, this led me to a bus which took us to the aircraft. It was 1730 before everyone was boarded, again, hardly a big deal except that we did not take off until 1830, which meant that my dogs had to spend an extra night in kennels as I was back too late to pick them up. The flight itself was full, which would not have been too bad if there had not been a lady sitting a couple of rows in front of me who stank. I will not go into details, but she smelled rancid. I was a few rows back and so did not get the worst of it, but I could see others who were closer who were not having a good time at all. Needless to say I did not enjoy the flight at all. I would go so far as to say that it is probably the worst flight I have been on, and I have flown Monarch and easyJet. I did e-mail BA with my concerns, but they did not bother to reply. So, again, well done BA, you are squandering customers good will toward you like you are burning fifty pound notes.", "Flew from Gatwick to Cancun. British Airways have lost their way, front line staff are still excellent, but behind the scenes customer service is now at an all time low. The quality of aircraft and seating is below other airlines, they need to sharpen up their act before even more passengers desert then.", "British Airways has got it wrong on short European hauls. Malaga to Gatwick and if you are seated at the front end of the economy class, the food / drink trolley will block access to the toilet. Seated at the tail end of the plane, the food is very likely to run out. On my flight the promised M&S was limited to \"snacks\" (\u00a31.80 water, \u00a31.20 KitKat). Credit/debit cards only, no cash, and this meant a very painfully slow \"service\". One working toilet for the economy class, the other one was out of order - but the business class toilet at the front was out of reach for the \"cattle class\", leaving me wait for over an hour. I was not allowed to use the one working toilet at the back of the plane for about 80 minute, a combination of food trolley blocking the aisle, then of air turbulence. The cabin crew seems desperate to get the 1 trolley (hence the slowness) to the end of the cabin. People needing the toilet was obviously not a priority. They certainly did not let me pass during the 40 minutes or more without air turbulence. BA has gone \"cattle\".", "London to New York. It has been a long time since I have been on a British Airways flight and time has not been kind. T5 at London is cavernous and reasonably easy to navigate once you work out where things are. It just feels a bit hit and miss compared to Changi or HK. The flight itself was on an old B747. New seating and IFE but very old. The boarding process was chaotic. Extra security checks at the gate itself, hardly surprising. Seat comfort was ok albeit very tight and narrow. The IFE was great and that was the highlight. The lunch served was so so, but having eaten at the lounge, it was left largely uneaten. The biggest problem is the staff morale. They all seemed to be keen to get the service out of the way, dim the lights and disappear. Evidence of cost cutting in that water was only provided if asked for, any wine was by the glass, very cheap cutlery etc. BA is a premium airline but looks to be offering a Ryanair standard. Compared to the ME or Asian or my usual ride, Qantas, BA have slipped significantly. Shame as it was a great airline to fly with at one time.", "Flight from Gatwick to Grenada return with British Airways. Lounge in south terminal was good flight and staff were good, decent food and the plane was clean. What I struggled to get my head around is after paying for business class flights, BA then expect you to pay an additional \u00a377 per person each way to reserve seats. There were 4 of us traveling so that adds in excess of \u00a3600 to our flight cost. BA will tell you that this is free 24 hours before departure but actually 3 days before departure most seats had gone. I would expect after paying for business class that you automatically get seated together but it appears not, as there was one couple on the return flight who had not reserved seats after paying for business class and were made to stand in the galley until everybody had boarded to if there were 2 seats together.", "Flew from Lisbon to London and return. British Airways never fails in terms of being on time, but I will end my business with them after more then 30 flights and having said very good things about them in the past. They seem to be cutting corners with everything, passengers are not given even a small cracker and for some strange reason the plane does not stop at the hub, just goes to a remote stand and takes forever to get to the terminal. Not worth the money spent.", "Amsterdam to Cape Town via Gatwick. On our 13 hour night flight I discovered that my seat was broken and could not recline. Spent 13 hours sitting upright while everyone around me was in a reclined position. Complained to crew but as they were unable to solve the problem they advised me to issue a complaint when I returned home to Amsterdam. This is exactly what I did. BA replied that it was unfortunate that i had a bad ecperience and offered me a GBP25 gift voucher as it woud be unfair to other passengers if they gave me more. What an insult! Its unfair that I paid the same price as the rest of the passengers, that is unfair. They do not want to communicatie with me anymore regarding this matter. Very arrogant and not customer friendly at all. I feel cheated. British Airways obviously does not value their customers. A GBP25voucher woud be adequate for a short trip during the day, but for a long overnight flight, its an insult. Sent 2 e-mails but they have decided they do not want to communicate anymore.", "I was scheduled to fly BA208 from Miami to London on January 18th. Boarding and departure went normal, but than, close to take-off, the ordeal began. Captain announced a technical problem (at approx. 09:15 pm) and that is when the horror started. Overall, we ended up sitting in the plane until 01:00 am before we were finally allowed to leave the plane (any attempts to fix the fault failed). We were given accomodation, but that was a 45 mins drive from Miami Airport. Check-in took another 30 mins due to a long queue of stranded passengers, and the place was like a freezer. Was re-booked for a flight the next day, but downgraded from Premium Economy to Economy. Old, tatty 747, very uncomfortable seat and entertainment screen was the size a mobile phone. Worst of all, the delay of one day has forced me to add another night in London, and cancel my connection to Munich. Total additional expenses, not counting the difference between Premium Economy (which I paid for) and Economy was ~$500. Including the gap between Economy and Premium Economy probably ~$900. Now this is where a service oriented company would have an opportunity to make a difference. Submitted my compensation claims incl. proof for the above expenses, as per protocol online - no confirmation. Followed up with a call (had to wait approx. 45 mins to talk to a human) and was told that most expenses are not refundable but I would be compensated for the remaining. No further confirmation, email etc. Was paid a mere $50 into my account with no explanation what this is supposed to be for (the expenses were $900). Decided to do some research and it appears that under EU law, airlines are required to compensate for consequential damages if the delay if more than 3 hours (my delay was 21 hours). Absolutely atrocious customer service, lousy product. How on earth BA deserves 4 stars in beyond me.", "London Heathrow to Los Angeles. Worst flight ever with British Airways, you can see why they have fallen out of the top 10! Very lazy and oblivious staff members. They ran out of food during both meal times. We were promised a replacement but nothing came until they cleared away the trays. All we got was \"oh sorry\" and a re-re heated meal. After leaving the service light on for 15 minutes looking for some water, I went to the back of the plane to find 2 members of staff reading the paper. Even after complaining to customer service after the flight we were not treated much better. If it was not because for the avios program it was enough to put me off for a life time!", "I have never had such a bad experience with British Airways before. The cabin staff were rude, lazy and obviously did not want to provide a service. The flight was from Mauritius to Gatwick on Sunday 26th March 2017 landing Monday morning 27th March. No second cup of coffee offered at breakfast, we had to take our own plates back before landing and on two occasions the steward pointed to a cloth on the floor and expected me to pick it up without a please or a thanks. Food was good, the staff were absolutely appalling. We pay good money for Business class and this chaotic and rude service is not what I expect from my National Airline.", "London Heathrow to Hong Kong. The new premium economy seat is a vast improvement on the previous seat, but I was hugely disappointed however with the inflight offering. For a 13 hour flight in a Premium Economy I would have assumed it would be similar to others offering, meals, mid flight snacks and other bits. I was very wrong. We had a bar service and meal, there was then nothing until breakfast (exactly the same as the Economy offering). This is appalling, British Airways has really gone downhill with its measly service offering. I went to speak the crew at the rear of the aircraft, they completely understood customer frustrations, they just have nothing to give. BA was once a carrier you looked forward to flying with. Not so much anymore. The crew were friendly but even they seem to have lost the passion they once had. For anyone flying BA, bring yourself some additional snacks onboard especially if your travelling with kids.", "Frankfurt to Hong Kong via London. This will definitely be my last time with British Airways, I have already changed my return ticket to Cathay Pacific. The business class experience with BA has suffered so much cost cutting they are well below every major competitor. Short flight to Heathrow and the afternoon snack was pitiful - probably worth about $3 at most. Seat legroom is awful, and not far off the 29 inch size that Economy is being cut to. Staff onboard were friendly, and that is all. Lounge at T5 was again very poor - crowded, food choice and standards like a cheap motorway caf\u00e9, dirty and nobody seemed to be cleaning. The toilet was disgusting. Evening departure to Hong Kong and went back into the terminal to find something proper to eat. Onboard the BA club world product is lousy - cheap, low quality amenities, a very poor meal choice and standard, washrooms unstocked and quite dirty, the cabin worn and scruffy. As an expat living in Germany, I have remained loyal to BA until now, but this is the last time I will waste our company money using them. It is quite clear that BA are abusing their monopoly situation at Heathrow, cutting their own costs to boost shareholder returns without giving one thought to the longer term reputation (and profitability) of the airline. If you are undecided about choosing BA over another airline, quite simply do not consider BA - you will be very disappointed and feel cheated.", "London to Nairobi return in February, during the industrial action. We found the crew to be friendly and attentive. The food was ok, I had the spicy chicken which I did not much care for, it was rather unusually badly prepared, with great hunks of chicken and vegetables, just not as nice as the beef my husband was eating. On the return flight, we were 2 flight attendants down due to the strike, but they were excellent and more than made up for the missing staff. I know that there has been a lot of gripes about BA downgrading its services, but these flights were really good, and that there were lots of drinks runs during the sleep time. Did not much care for the cereal bars but the 2 cups of tea made up for that!", "London Heathrow to Edinburgh on British Airways domestic economy, check in at T5 okay although a little slow fast track security quick. I used the BA Galleries North lounge which was full but okay with hot food on offer in the mid afternoon. Boarding through A8 on to a clean looking full A319. I had seat 25A which has no window. Crew where actually very friendly as is normally the case on BA. Not a very pleasant flight due to turbulence but landed just about on time baggage off quickly so flight not too bad. The footnote to this trip is really my feelings towards BA. In order to maintain my Executive club silver status (Oneworld Sapphire) I have to take 4 BA flights each year, which I can do on domestic routes but the additional 16 or so European and International flights I take each year will be either with other Oneworld carriers or others and not BA. The management at British Airways are making false claims, when suggesting \"it is what our passengers asked for\". I travelled with BA 16 times last year and I was not asked if I wanted a devaluation of the BA Executive Club - or was I asked if I wanted to pay a huge extra charge to book specific seats - I most certainly was never asked if I wanted the simple snack and a coffee on UK and European flights replaced by buy your own food - neither was I asked if I mind paying for snacks on International flights. Unfortunately British Airways are fast becoming a second rate budget airline in order to appease it is shareholders.", "Toronto to Berlin via London on miles in a mix of classes. First class check in at Toronto was good with friendly staff. A fast priority security lane had me in the first lounge in 15 mins. Unfortunately first lounge was full (of gold card members) and so had to sit in the Biz lounge. Good menu to eat on the ground and decent selection of wine and beers. Fast boarding once it started and greeted at the door and taken to 2A. Excellent rose champagne served by friendly and professional crew. A weird but tasty starter of a cured / dried salmon followed by steak which was well cooked. Good cheeses and all courses selected were available. After some decent sleep, a fast breakfast served as late as possible ended a decent flight. T5 North lounge was packed with a 20 min wait for a shower which are now looking tatty and dirty. Decent breakfast selection of hot rolls, fruit, cereals etc. Quick board for the flight to Berlin. Ridiculous leg room -at 30 inches max. Very cramped. Do not like the table in the middle and several couples asked for them to be removed. An ok snack of cold meats though stingy portions. On time arrival and fast bags finished off a good and cramped outward leg. Returning to London in economy was possibly the worst short haul flight ever (including low cost airlines). A full A321 was cramped, insufficient bins (with one out of service) and the now infamous terrible leg room.(I understand this is to get even worse when BA moves to 180 pax on an A320 in line with charter and low cost carriers. Slow food and drink service with little take up. Some could not buy as no cash accepted. Not even juice, water and coffee offered for free. This penny pinching denying you even a glass of water makes the US and Canadian carriers look high class. The only saving grace were great crew who were embarrassed by the product they had to deliver. The whole plane looked fed up, subdued and just waiting for the hell to finish. Final leg to Toronto on a 777 included a bus mystery tour to a remote stand. Nice crew who were efficient and offered decent service. Poor lunch of roast chicken, weird mash and overcooked greens. Not Biz class food and pretty average. (more like economy food). Afternoon tea was fine, with a fast deplaning and bags. On the long haul legs, the IFE was identical to Christmas, poor choice, little new material - clearly even the IFE is now down graded. The biz class product - once cutting edge is in urgent need of a revamp if only to get rid of the 8 across and lack of privacy. How the mighty have fallen! Experiencing four classes on four legs, showed the gulf in all classes between BA and competitors on both short and long haul. The short haul legs to / from Berlin are worse than budget airlines where at least you know what you are getting and it is reflected in the fare and extras. With less leg room, fewer toilets, reduced quality and/or no refreshments, and a general downgrading of service, the only thing not reduced is the price. This suggests that the BA Exec and Niagara Falls only care about the bottom line and not the customer or reputation of a once world class airline. The only thing left to strip customers of is the Exec Club and Avios. It is only a matter of time before this final nail in the BA coffin hits the customer at which point - I am off! Hello Star Alliance!", "This will be my last time to book a trip with them. I booked a return trip for April 2017 from London to Istanbul a few months in advance, they ended up cancelling my 11:00 flight and moving me to the 07:00 flight which would not work for me. After the agent telling me to take time to work out a plan I left it for a few months. On calling yesterday they told me that I had accepted the changes as it was months ago I told her that the other agent suggested that I wait and decide later. This was followed by the fact that I had purchased a cabin bag only fare, but I travel with a iPad or laptop, with the recent electronics ban BA were going to force me to pay \u00a350 for a bag to check my device. Although this was not my fault. To add to this everything is paid for now, reduced legroom, pay for seats and no way to change them even on check in, I can see no reason to fly BA any longer. I called my travel agent who was able to cancel my trip for a small penalty. I have rebooked with Turkish Airlines who was only a little more cost at last minute, they include food, checked bag, drinks and seat selection and sometimes a Boeing 777 on this route.", "Heathrow Terminal 5 is a great airport, dedicated to British Airways, the check-in service was not as fast as they say, it was normal. The BA staff on the ground were cheerful and happy to help. I was very excited to fly on the new Dreamliner from London Heathrow to Dubai, but my dreams were crushed within my first few steps onboard. First the IFE felt very old and not clear at all, something you would expect on non-refurbished B777's. Choice of movies and TV Shows are pretty good so I cannot fault BA on that. The seats are nice, the head rest is excellent and leg room is okay. Cabin Crew are lazy and just do not want to serve us, I was waiting more than 7 minutes for someone to come to my bright light hovering above my head. The food is okay (Your first meal) its hot and options were good, two meats and nothing more you could ask for on a plane. However and this is a big however, your second meal we were given a Breakfast Bar, that was disgraceful! How much of a budget are they on now? I thought maybe something happened to the food so they gave us Breakfast bars instead, but on the return journey we were given a cookie for Lunch, people were laughing and looking at their cookies in disgrace. I ju
